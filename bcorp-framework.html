about creating a strategy to address human rights issues, and using our sustainability plan feature enables companies to track their progress.", "Eligible for equity mechanisms?": "", "Further Guidance": "• The company’s “type of connection” to a negative impact is also known as its “mode of involvement”. The three types, or modes, are: causing\n an impact, contributing to an impact, or having a linkage to an impact.\n o Causing — the company has a direct and unique connection with the affected stakeholder. In response, the company takes steps to cease\n or prevent the impact and remediate it.\n o Contributing — a third party sits between the company and the affected stakeholder, or the company is one of multiple companies with a\n direct connection to the affected stakeholder. In response, the company has a responsibility to work with others to remediate the impact.\n o Linkage — an additional layer lies between the company and the affected stakeholder. The company has no responsibility to remediate past\n harm, but is responsible for preventing harm in the future.\n • The company adapts the language if it operates in a country where using the term “human rights” threatens the safety of its workers. This\n may include, for example:\n o Using alternative language, like respecting “people’s rights” or “worker welfare”, addressing “negative social impacts”, or practicing “social\n due diligence”\n o Referring to “international frameworks” or “international standards”\n o Describing more specific rights, such as labor rights", "Implementation Resources": "Resources to understand the company’s “type of connection”:\n • Doing Business with Respect for Human Rights - 3.4 Integrating and acting (UN Global Compact, Shift and Oxfam) [EN] [ES]\n • The Corporate Responsibility to Respect Human Rights: An interpretive guide, see Q.10 What is meant by 'adverse human rights impact'?\n (Office of the High Commissioner for Human Rights) [AR] [EN] [ES] [FR] [RU] [Simplified ZH]\n Resources to draft a human rights strategy:\n • Doing Business with Respect for Human Rights - 3.2 Embedding (UN Global Compact, Shift and Oxfam) [EN] [ES]\n Resources to set targets and indicators:\n • UNGP Reporting Framework - Part C5 Tracking Performance (Shift) [EN]\n • Doing Business with Respect for Human Rights - 3.5 Tracking Performance (UN Global Compact, Shift and Oxfam) [EN] [ES]\n • Indicator Design Tool (Shift) [EN]\n • Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 20, 21 [AR] [EN] [ES] [FR] [RU] [Simplified\n ZH]", "Intent": "For the company to create a strategy from its assessment of salient human rights issues.", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 2: General Disclosures 2021 - Disclosure 2-22 Statement on sustainable development strategy\n o European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-5 – Targets related to managing material negative\n impacts, advancing positive impacts, and managing material risks and opportunities (44)\n o European Sustainability Reporting Standards S2 2023 - Disclosure Requirement S2-5 – Targets related to managing material negative\n impacts, advancing positive impacts, and managing material risks and opportunities (39)\n o European Sustainability Reporting Standards S3 2023 - Disclosure Requirement S3-5 – Targets related to managing material negative\n impacts, advancing positive impacts, and managing material risks and opportunities (39)\n o European Sustainability Reporting Standards S4 2023 - Disclosure Requirement S4-5 – Targets related to managing material negative\n impacts, advancing positive impacts, and managing material risks and opportunities (38)\n o Fairtrade Trader Standard v2.2 (Fairtrade International) 3.1.2, 3.4.1\n • Equivalency Data Point\n o [None]", "Policy_req": "N", "Recommendations": "", "Sector": "Agriculture/Growers , Manufacturing , Service with Significant Environmental Footprint , Wholesale/Retail", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "The company has a strategy to address its salient human rights issues.", "Year": "From Year 3"}, {"Category": "Human Rights", "Code": "HR2.4", "Compliance Criteria-text": "2.4.1 The company makes progress against its targets and indicators (measured at an interval of no more than three years), in line with its human\n rights strategy (HR2.3).\n 2.4.2 The company evaluates the effectiveness of its human rights strategy (HR2.3).\n 2.4.3 Where the strategy is ineffective, the company records:\n a) what lessons it has learned\n b) what it plans to do differently\n c) how it has updated the strategy.\n 2.4.4 The evaluation results are shared with the highest governing body or executive team.", "Ecolytics - Category": "Measure , Sustainability Plan", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Medium / Large / X Large /\n XX Large", "Further Guidance": "", "Implementation Resources": "Resources to measure progress:\n • UNGP Reporting Framework - Part C5 Tracking Performance (Shift) [EN]\n • Doing Business with Respect for Human Rights - 3.5 Tracking Performance (UN Global Compact, Shift and Oxfam) [EN] [ES]\n • Indicator Design Tool (Shift) [EN]\n • Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 20, 21 [AR] [EN] [ES] [FR] [RU] [Simplified\n ZH]", "Intent": "For the company to put its human rights strategy into practice and ensure it works as intended. The intent of the strategy is for the company to\n evaluate, learn, and continuously improve. Completely eliminating all actual and potential negative impacts is impossible and therefore not the\n intent.", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 2: General Disclosures 2021 - Disclosure 2-22 Statement on sustainable development strategy\n o GRI 3: Material Topics 2021 - Disclosure 3-3 Management of material topics (e)\n o Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) C06, D04\n o Communication on Progress Questionnaire 2023 (UN Global Compact) HR6, L5\n o Workforce Disclosure Initiative 2024 (ShareAction) 2.9\n o Fairtrade Trader Standard v2.2 (Fairtrade International) 3.4.1\n • Equivalency Data Point\n o [None]", "Policy_req": "N", "Recommendations": "• Measure outcomes for people, and use a combination of quantitative and qualitative data. This involves measuring the personal experiences\n or perceptions of affected stakeholders, such as workers.\n • Publicly share information about the strategy’s effectiveness and lessons learned.", "Sector": "Agriculture/Growers , Manufacturing , Service with Significant Environmental Footprint , Wholesale/Retail", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "The company makes progress on its human rights strategy and evaluates its effectiveness", "Year": "From Year 5"}, {"Category": "Human Rights", "Code": "HR2.5", "Compliance Criteria-text": "2.5.1 The company makes a report on its human rights strategy publicly available on its webpage.\n 2.5.2 The company made or updated its report in the last 36 months.\n 2.5.3 The company’s report presents information on:\n a) progress on targets and indicators\n b) how it evaluated the effectiveness of its strategy\n 2.5.4 Where the strategy is ineffective, the company ‘s report presents information on:\n a) what lessons it has learned\n b) what it plans to do differently\n c) how it has updated its strategy.", "Ecolytics - Category": "Impact Page , Additional support", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "Resources to measure progress:\n • UNGP Reporting Framework - Part C5 Tracking Performance (Shift) [EN]\n • Doing Business with Respect for Human Rights - 3.5 Tracking Performance (UN Global Compact, Shift and Oxfam) [EN] [ES]\n • Indicator Design Tool (Shift) [EN]\n • Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 20, 21 [AR] [EN] [ES] [FR] [RU] [Simplified\n ZH]", "Intent": "To increase public accountability and make it easier for companies to learn from one another.", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 2: General Disclosures 2021 - Disclosure 2-22 Statement on sustainable development strategy\n o GRI 3: Material Topics 2021 - Disclosure 3-3 Management of material topics (e)\n o Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) C06, D04\n o Communication on Progress Questionnaire 2023 (UN Global Compact) HR6, L5\n o Workforce Disclosure Initiative 2024 (ShareAction) 2.9\n o Fairtrade Trader Standard v2.2 (Fairtrade International) 3.4.1\n • Equivalency Data Point\n o [None]", "Policy_req": "N", "Recommendations": "", "Sector": "Agriculture/Growers , Manufacturing , Service with Significant Environmental Footprint , Wholesale/Retail", "Size-bcorp": "XX Large", "Subrequirement": "The company publicly shares the effectiveness of its human rights strategy", "Year": "From Year 5"}, {"Category": "Human Rights", "Code": "HR2.6", "Compliance Criteria-text": "2.6.1 The company explicitly addresses each salient human rights issue with a policy or procedure.\n 2.6.2 The scope of each policy and procedure matches the nature of the company’s salient issues.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Medium / Large / X Large /\n XX Large", "Further Guidance": "", "Implementation Resources": "Resources to draft or align policies:\n • Guide on How to Develop a Human Rights Policy, see section 6 Next Steps - path to implementation (UN Global Compact) [EN] [ES]\n • Doing Business with Respect for Human Rights - 3.2 Embedding (UN Global Compact, Shift and Oxfam) [EN] [ES]\n • UNGP Reporting Framework - Part C Management of Salient Human Rights Issues (Shift) [EN]", "Intent": "To ensure the company’s policies and procedures address all salient human rights issues. For example, if forced labor is a salient human rights\n issue, the company has a policy on forced labor.", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 2: General Disclosures 2021 - Disclosure 2-24 Embedding policy commitments (a) ii\n o European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-1 – Policies related to own workforce (17)\n o European Sustainability Reporting Standards S2 2023 - Disclosure Requirement S2-1 – Policies related to value chain workers (14)\n o European Sustainability Reporting Standards S3 2023 - Disclosure Requirement S3-1 – Policies related to affected communities (12)\n o European Sustainability Reporting Standards S4 2023 - Disclosure Requirement S4-1 – Policies related to consumers and end-users (13)\n o Fairtrade Trader Standard v2.2 (Fairtrade International) 3.1.2\n • Equivalency Data Point\n o [None]", "Policy_req": "Y", "Recommendations": "", "Sector": "Agriculture/Growers , Manufacturing , Service with Significant Environmental Footprint , Wholesale/Retail", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "The company’s policies and procedures address its salient human rights issues.", "Year": "From Year 3"}, {"Category": "Human Rights", "Code": "HR2.7", "Compliance Criteria-text": "2.7.1 Workers in relevant roles receive training, guidance documents, or tools to help implement the policies and procedures related to human\n rights.\n 2.7.2 The guidance is tailored for the relevant role.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Medium / Large / X Large /\n XX Large", "Further Guidance": "", "Implementation Resources": "Resources to train workers on business and human rights in general:\n • Introduction to business and human rights (The Danish Institute for Business & Human Rights) [AR] [EN] [ES] [FR]\n Resources to train workers on policies and procedures related to human rights:\n • Doing Business with Respect for Human Rights - 3.2 Embedding, see Guidance Points 5-7 (UN Global Compact, Shift and Oxfam) [EN] [ES]\n • UNGP Reporting Framework - Part C Management of Salient Human Rights Issues (Shift) [EN]", "Intent": "To ensure the right people are prepared to implement the policies and procedures related to human rights.", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 2: General Disclosures 2021 - Disclosure 2-24 Embedding policy commitments (a) iv\n o Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) C05.B\n o Fairtrade Trader Standard v2.2 (Fairtrade International) 3.1.3\n • Equivalency Data Point\n o [None]", "Policy_req": "N", "Recommendations": "", "Sector": "Agriculture/Growers , Manufacturing , Service with Significant Environmental Footprint , Wholesale/Retail", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "Workers in relevant roles receive the guidance they need to implement the policies and procedures related to human rights.", "Year": "From Year 3"}, {"Category": "Human Rights", "Code": "HR3.1", "Compliance Criteria-text": "3.1.1 The company has a process to collect, prioritize, and escalate information on actual and potential negative human rights impacts.\n 3.1.2 The company has clear roles and responsibilities related to this process.\n 3.1.3 In the process, impacts are prioritized and escalated based on their severity and likelihood.\n 3.1.4 The process also sets out:\n a) when and how to seek additional information about an actual or potential negative impact, and how to involve stakeholders, including\n affected stakeholders\n b) what kinds of internal changes at the company will prompt it to proactively assess potential negative impacts.", "Ecolytics - Category": "Measure", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Medium / Large / X Large /\n XX Large", "Further Guidance": "• This sub-requirement separates the company’s internal processing of information from its response to that information. Processing information\n (collecting, prioritizing and escalating) is covered under HR3.1. The response (preventing or mitigating actual and potential negative human\n rights impacts) is covered under HR3.2.\n • In HR2, the company identifies and prioritizes salient human rights issues at a high level. HR3 is about assessing potential negative impacts\n at the specific level. A high-level assessment of salient issues is an occasional exercise, but assessing specific impacts happens regularly.\n Here is an example of how high-level issues and specific impacts might relate to one another.\n o Salient issue (high-level) — low wages in Southeast Asian source countries\n o Potential negative impact (specific) — low wages among female fruit pickers from a specific country or supplier\n • Severity can be assessed using the following categories, as an example.\n o High: The impact and its resulting effects are expected to cause major, irreparable, and long-lasting damage to people or their rights.\n o Medium: The impact and its resulting effects are expected to cause significant and lasting damage to people or their rights.\n o Low: The impact and its resulting effects are expected to cause minor, reparable, and temporary damage to people or their rights.\n • Likelihood considers how likely the impact is, and how frequently it might occur. Likelihood can be assessed using the following categories,\n as an example.\n o High — the impact is expected to occur continuously.\n o Medium — the impact is expected to occur regularly (i.e. from several times per year to several times per month).\n o Low — the impact is expected to occur only occasionally (i.e. only during a specific phase of a project).\n • Internal changes that prompt the company to proactively assess potential negative impacts may include, for example:\n o a new business relationship\n o a merger or acquisition\n o a business model change\n o a new product or service line\n o a new source country in the supply chain.\n • The company’s grievance procedure, which is a requirement under PSG3, is an important way to collect information on actual and potential\n negative human rights impacts.", "Implementation Resources": "Resources to assess and prioritize potential and actual human rights impacts:\n • Doing Business with Respect for Human Rights - 3.3 Assessing Impacts (UN Global Compact, Shift and Oxfam) [EN] [ES]\n • Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 17, 18, 19, 24 [AR] [EN] [ES] [FR] [RU]\n [Simplified ZH]\n • Frequently Asked Questions About the Guiding Principles on Business and Human Rights (Office of the High Commissioner for Human Rights)\n [EN] [ES] [FR] [PT] [RU]\n • The Corporate Responsibility to Respect Human Rights: An interpretive guide (Office of the High Commissioner for Human Rights) [AR] [EN]\n [ES] [FR] [RU] [Simplified ZH]", "Intent": "To ensure the company adequately processes information about human rights issues so it can respond to them appropriately. Processing\n information internally is separate from the company’s response to that information.", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 2: General Disclosures 2021 - Disclosure 2-16 Communication of critical concerns\n o European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-4 – Taking action on material impacts on own workforce,\n and approaches to mitigating material risks and pursuing material opportunities related to own workforce, and effectiveness of those actions\n o European Sustainability Reporting Standards S2 2023 - Disclosure Requirement S2-4 – Taking action on material impacts on value chain\n workers, and approaches to mitigating material risks and pursuing material opportunities related to value chain workers, and effectiveness\n of those actions\n o European Sustainability Reporting Standards S3 2023 - Disclosure Requirement S3-4 – Taking action on material impacts on affected\n communities, and approaches to mitigating material risks and pursuing material opportunities related to affected communities, and\n effectiveness of those actions\n o European Sustainability Reporting Standards S4 2023 - Disclosure Requirement S4-4 – Taking action on material impacts on consumers\n and end-users, and approaches to mitigating material risks and pursuing material opportunities related to consumers and end-users, and\n effectiveness of those actions\n o Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) D01, D03, G02\n o Communication on Progress Questionnaire 2023 (UN Global Compact) G6\n o Workforce Disclosure Initiative 2024 (ShareAction) 2.2, 2.3\n o Fairtrade Trader Standard v2.2 (Fairtrade International) 3.3.1.\n • Equivalency Data Point\n o [None]", "Policy_req": "N", "Recommendations": "", "Sector": "Agriculture/Growers , Manufacturing , Service with Significant Environmental Footprint , Wholesale/Retail , Service with Minor Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company has a process to collect, prioritize, and escalate information on actual and potential negative human rights impacts.", "Year": "From Year 0"}, {"Category": "Human Rights", "Code": "HR3.2", "Compliance Criteria-text": "3.2.1 The company takes action to prevent and mitigate actual and potential negative human rights impacts.\n 3.2.2 The company takes action to remediate any actual negative human rights impacts.\n 3.2.3 The company considers:\n a) its type of connection to the impact\n b) the views of affected stakeholders.", "Ecolytics - Category": "Supplier evaluation", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Medium / Large", "Further Guidance": "• This sub-requirement separates the company’s response to information from how it internally processes that information first. Processing\n information (collecting, prioritizing, and escalating) is covered under HR3.1. The response (preventing or mitigating actual and potential\n negative human rights impacts) is covered under HR3.2.\n • The company’s “type of connection” to a negative impact is also known as its “mode of involvement”. The three types, or modes, are: causing\n an impact, contributing to an impact, or having a linkage to an impact.\n o Causing — the company has a direct and unique connection with the affected stakeholder. In response, the company takes steps to cease\n or prevent the impact and remediate it.\n o Contributing — a third party sits between the company and the affected stakeholder, or the company is one of multiple companies with a\n direct connection to the affected stakeholder. In response, the company has a responsibility to work with others to remediate the impact.\n o Linkage — an additional layer lies between the company and the affected stakeholder. The company has no responsibility to remediate past\n harm, but is responsible for preventing harm in the future.\n • Prevent, mitigate and remediate exist in a hierarchy. Preventing a negative impact is always preferred. If an impact cannot be prevented, then\n the company tries to mitigate it. If the impact actually occurs, then the company remediates it.", "Implementation Resources": "Resources to act on potential and actual human rights impacts:\n • Doing Business with Respect for Human Rights - 3.4 Integrating and acting, see Guidance Point 2: Understanding how your company is\n connected to human rights impacts (UN Global Compact, Shift and Oxfam) [EN] [ES]\n • Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 13, 19 [AR] [EN] [ES] [FR] [RU] [Simplified\n ZH]\n • Frequently Asked Questions About the Guiding Principles on Business and Human Rights (Office of the High Commissioner for Human Rights)\n [EN] [ES] [FR] [PT] [RU]\n • The Corporate Responsibility to Respect Human Rights: An interpretive guide (Office of the High Commissioner for Human Rights) [AR] [EN]\n [ES] [FR] [RU] [Simplified ZH]", "Intent": "To ensure the company’s awareness of potential negative impacts leads to prevention and mitigation actions. Prevention and mitigation is\n proactive, meaning it addresses a potential impact before it becomes an actual impact.", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 3: Material Topics 2021 - Disclosure 3-3 Management of material topics (d, f)\n o European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-4 – Taking action on material impacts on own workforce,\n and approaches to mitigating material risks and pursuing material opportunities related to own workforce, and effectiveness of those actions\n o European Sustainability Reporting Standards S2 2023 - Disclosure Requirement S2-4 – Taking action on material impacts on value chain\n workers, and approaches to mitigating material risks and pursuing material opportunities related to value chain workers, and effectiveness\n of those actions\n o European Sustainability Reporting Standards S3 2023 - Disclosure Requirement S3-4 – Taking action on material impacts on affected\n communities, and approaches to mitigating material risks and pursuing material opportunities related to affected communities, and\n effectiveness of those actions\n o European Sustainability Reporting Standards S4 2023 - Disclosure Requirement S4-4 – Taking action on material impacts on consumers\n and end-users, and approaches to mitigating material risks and pursuing material opportunities related to consumers and end-users, and\n effectiveness of those actions\n o Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) C07\n o Communication on Progress Questionnaire 2023 (UN Global Compact) G7, HR4, L3\n o Workforce Disclosure Initiative 2024 (ShareAction) 2.1, 2.1a, 2.8\n o Fairtrade Trader Standard v2.2 (Fairtrade International) 3.3.1, 3.3.4\n • Equivalency Data Point\n o [None]", "Policy_req": "N", "Recommendations": "", "Sector": "Agriculture/Growers , Manufacturing , Service with Significant Environmental Footprint , Wholesale/Retail , Service with Minor Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company prevents, mitigates, and remediates actual and potential negative human rights impacts.", "Year": "From Year 3"}, {"Category": "Human Rights", "Code": "HR3.3", "Compliance Criteria-text": "3.3.1 The company has a process in place to assess the potential negative human rights impacts of working with potential organizational clients\n and projects.\n 3.3.2 The process sets out mitigation actions.\n 3.3.3 The company records how it assessed the potential negative human rights impacts of its three most material potential clients or projects\n each year, and the outcomes of the process.\n a) in the last fiscal year before Year 0\n b) annually in each subsequent year.\n 3.3.4 For Years 3 and 5, the company:\n a) records its mitigation action, if its assessments identified any potential or actual negative impacts\n b) records the effectiveness of its mitigation actions.", "Ecolytics - Category": "Supplier evaluation", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Large / X Large / XX Large", "Further Guidance": "• Severity can be assessed using the following categories, as an example.\no High: The impact and its resulting effects are expected to cause major, irreparable, and long-lasting damage to people or their rights.\no Medium: The impact and its resulting effects are expected to cause significant and lasting damage to people or their rights.\no Low: The impact and its resulting effects are expected to cause minor, reparable, and temporary damage to people or their rights.\n• Likelihood considers how likely the impact is, and how frequently it might occur. Likelihood can be assessed using the following categories,\nas an example.\no High — the impact is expected to occur continuously.\no Medium — the impact is expected to occur regularly (i.e. from several times per year to several times per month).\no Low — the impact is expected to occur only occasionally (i.e. only during a specific phase of a project).\n• The company’s process for assessing potential negative human rights impacts may include, for example:\no conducting online research of potential clients, such as their:\n• participation in initiatives\n• scores in public benchmarks and rankings\n• certifications\n• approach to assessing and mitigating their own human rights impacts\n• having an internal committee that reviews clients and projects\no gathering worker or peer feedback on a potential client or project\no setting exclusion criteria — for example, not working with specific high-risk industries, countries, or clients\no creating a risk matrix to evaluate industries or clients based on the severity of potential impacts and the client's mitigation measures.\n• The company’s mitigation actions may include, among others:\no talking to the client and jointly adjusting the project to consider, prevent or mitigate potential negative human rights impacts\no declining clients and projects with potential negative impacts, unless the company’s project addresses the potential negative impacts.", "Implementation Resources": "Resources to act on potential and actual human rights impacts:\n[color=rgb(119, 84, 98)]• [/color]Doing Business with Respect for Human Rights - 3.4 Integrating and acting, see Guidance Point 2: Understanding how your company is\nconnected to human rights impacts (UN Global Compact, Shift and Oxfam) [[color=rgb(0, 0, 255)]EN[/color]] [[color=rgb(0, 0, 255)]ES[/color]]\n[color=rgb(119, 84, 98)]• [/color]Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 24 [[color=rgb(0, 0, 255)]AR[/color]] [[color=rgb(0, 0, 255)]EN[/color]] [[color=rgb(0, 0, 255)]ES[/color]] [[color=rgb(0, 0, 255)]FR[/color]] [[color=rgb(0, 0, 255)]RU[/color]] [[color=rgb(0, 0, 255)]Simplified[/color]\nZH[color=rgb(0, 0, 0)]][/color]\n[color=rgb(119, 84, 98)]• [/color]Frequently Asked Questions About the Guiding Principles on Business and Human Rights (Office of the High Commissioner for Human Rights)\n[[color=rgb(0, 0, 255)]EN[/color]] [[color=rgb(0, 0, 255)]ES[/color]] [[color=rgb(0, 0, 255)]FR[/color]] [[color=rgb(0, 0, 255)]PT[/color]] [[color=rgb(0, 0, 255)]RU[/color]]\n[color=rgb(119, 84, 98)]• [/color]The Corporate Responsibility to Respect Human Rights: An interpretive guide (Office of the High Commissioner for Human Rights) [[color=rgb(0, 0, 255)]AR[/color]] [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(0, 0, 0)][[/color]ES[color=rgb(0, 0, 0)]] [[/color]FR[color=rgb(0, 0, 0)]] [[/color]RU[color=rgb(0, 0, 0)]] [[/color]Simplified ZH[color=rgb(0, 0, 0)]][/color]\nB Lab Standards V2.1 ©B Lab Company August 12, 2025 639Examples of resources on human rights risks for specific companies:\n[color=rgb(119, 84, 98)]• [/color]Corporate Human Rights Benchmark (World Benchmarking Alliance) [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(119, 84, 98)]• [/color]Know the Chain Benchmark [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(119, 84, 98)]• [/color]Business & Human Rights Resource Centre [[color=rgb(0, 0, 255)]AR[/color]] [[color=rgb(0, 0, 255)]DE[/color]] [[color=rgb(0, 0, 255)]EN[/color]] [[color=rgb(0, 0, 255)]ES[/color]] [[color=rgb(0, 0, 255)]FR[/color]] [[color=rgb(0, 0, 255)]JP[/color]] [[color=rgb(0, 0, 255)]KR[/color]] [[color=rgb(0, 0, 255)]PT[/color]] [[color=rgb(0, 0, 255)]RU[/color]] [[color=rgb(0, 0, 255)]Simplified ZH[/color]] [[color=rgb(0, 0, 255)]Traditional ZH[/color]]\nExamples of resources on human rights risks in specific countries:\n[color=rgb(119, 84, 98)]• [/color]Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Trafficking in Persons) [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(119, 84, 98)]•  Produced by Child Labor or Forced Labor (US Department of Labor) [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(119, 84, 98)]• [/color]Withhold Release Orders and Finding List (US Customs and Border Protection) [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(119, 84, 98)]• [/color]Minerals Due Diligence (Responsible Minerals Initiative) [[color=rgb(0, 0, 255)]Various languages[/color], including AR, EN, ES, IT, FR, PT, RU, Simplified ZH]", "Intent": "To ensure the company selects clients and projects with human rights impacts in mind. This also reduces the likelihood of contributing to\ngreenwashing or other negative consequences. The intent is not to prohibit specific clients or projects.", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 3: Material Topics 2021 - Disclosure 3-3 Management of material topics (d, f)\n o European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-4 – Taking action on material impacts on own workforce,\n and approaches to mitigating material risks and pursuing material opportunities related to own workforce, and effectiveness of those actions\n o European Sustainability Reporting Standards S2 2023 - Disclosure Requirement S2-4 – Taking action on material impacts on value chain\n workers, and approaches to mitigating material risks and pursuing material opportunities related to value chain workers, and effectiveness\n of those actions\n o European Sustainability Reporting Standards S3 2023 - Disclosure Requirement S3-4 – Taking action on material impacts on affected\n communities, and approaches to mitigating material risks and pursuing material opportunities related to affected communities, and\n effectiveness of those actions\n o European Sustainability Reporting Standards S4 2023 - Disclosure Requirement S4-4 – Taking action on material impacts on consumers\n and end-users, and approaches to mitigating material risks and pursuing material opportunities related to consumers and end-users, and\n effectiveness of those actions\n o Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) C07\n o Communication on Progress Questionnaire 2023 (UN Global Compact) G7, HR4, L3\n o Workforce Disclosure Initiative 2024 (ShareAction) 2.1, 2.1a, 2.8\n o Fairtrade Trader Standard v2.2 (Fairtrade International) 3.3.1, 3.3.4\n • Equivalency Data Point\n o [None]", "Policy_req": "N", "Recommendations": "• Use multiple categories to determine the “most material” clients or projects, including the severity and likelihood of potential negative impacts.\n• Consider the company’s type of connection to the impact, also known as its “mode of involvement”. The three types, or modes, are: causing\nan impact, contributing to an impact, or having a linkage to an impact.\no Causing — the company has a direct and unique connection with the affected stakeholder. In response, the company takes steps to cease\nor prevent the impact and remediate it.\no Contributing — a third party sits between the company and the affected stakeholder, or the company is one of multiple companies with a\ndirect connection to the affected stakeholder. In response, the company has a responsibility to work with others to remediate the impact.\no Linkage — an additional layer lies between the company and the affected stakeholder. The company has no responsibility to remediate past\nharm, but is responsible for preventing harm in the future.", "Sector": "Service with Minor Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Company without workers , Small , XX Large , X Large", "Subrequirement": "The company prevents, mitigates, and remediates actual and potential negative human rights impacts.", "Year": "From Year 0"}, {"Category": "Human Rights", "Code": "HR3.4", "Compliance Criteria-text": "3.4.1 The company has a process in place to assess the potential negative human rights impacts of potential investments.\n 3.4.2 The process sets out mitigation actions.\n 3.4.3 The company records how it assessed the potential negative human rights impacts of its three most material potential investments each\n year, and the outcomes of the process\n a) in the last fiscal year before Year 0\n b) annually in each subsequent year.\n 3.4.4 For Years 3 and 5, the company:\n a) records its mitigation action, if its assessments identified any potential or actual negative impacts\n b) records the effectiveness of its mitigation actions.", "Ecolytics - Category": "Impact Page , Additional support", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Company without workers /\n Micro", "Further Guidance": "• Severity can be assessed using the following categories, as an example.\n o High: The impact and its resulting effects are expected to cause major, irreparable, and long-lasting damage to people or their rights.\n o Medium: The impact and its resulting effects are expected to cause Significant and lasting damage to people or their rights.\n o Low: The impact and its resulting effects are expected to cause minor, reparable, and temporary damage to people or their rights.\n • Likelihood considers how likely the impact is, and how frequently it might occur. Likelihood can be assessed using the following categories,\n as an example.\n o High — the impact is expected to occur continuously.\n o Medium — the impact is expected to occur regularly (i.e. from several times per year to several times per month).\n o Low — the impact is expected to occur only occasionally (i.e. only during a specific phase of a project).\n • The company’s process for assessing potential negative human rights impacts may include, for example:\n o conducting online research of potential investments, including on the investment company or investment manager’s:\n • participation in initiatives\n • scores in public benchmarks and rankings\n • certifications\n • approach to assessing and mitigating their own human rights impacts\n o having an internal committee reviews and advises on investment selection\n o gathering worker or peer feedback on a potential investment\n o setting exclusion criteria — for example, not investing in specific high-risk industries or countries\n o creating a risk matrix to evaluate investments based on the severity of potential impacts and the investment company or investment\n manager’s mitigation measures.\n • The company’s mitigation actions may include, among others:\n o talking to the investment company or manager to ensure the investment considers their potential negative human rights impacts", "Implementation Resources": "Resources specifcally for financial institutions on human rights:\n • Human Rights Toolkit for Financial Institutions (United Nations Environment Programme) [EN]\n • Dissecting Human Rights Disclosure: A tool for investors (Shift) [EN]\n • Business Model Red Flags (Shift) [EN]\n Resources to act on potential and actual human rights impacts:\n • Taking action: investment and lending operations (United Nations Environment Programme) [EN]\n • Doing Business with Respect for Human Rights - 3.4 Integrating and acting, see Guidance Point 2: Understanding how your company is\n connected to human rights impacts (UN Global Compact, Shift and Oxfam) [EN] [ES]\n • Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 24 [AR] [EN] [ES] [FR] [RU] [Simplified\n ZH]\n • Frequently Asked Questions About the Guiding Principles on Business and Human Rights (Office of the High Commissioner for Human Rights)\n [EN] [ES] [FR] [PT] [RU]\n • The Corporate Responsibility to Respect Human Rights: An interpretive guide (Office of the High Commissioner for Human Rights) [AR] [EN]\n [ES] [FR] [RU] [Simplified ZH]\n Examples of resources on human rights risks for specific companies:\n • Corporate Human Rights Benchmark (World Benchmarking Alliance) [EN]\n • Know the Chain Benchmark [EN]\n • Business & Human Rights Resource Centre [AR] [DE] [EN] [ES] [FR] [JP] [KR] [PT] [RU] [Simplified ZH] [Traditional ZH]\n Examples of resources on human rights risks in specific countries:\n • Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n • CSR Risk Check (MVO Netherlands) [DE] [EN]\n • Labor Rights Index (WageIndicator Foundation & Centre for Labour Research) [EN]\n • Global Rights Index (International Trade Union Confederation) [DE] [EN] [ES] [FR]\n • Global Slavery Index (Walk Free Foundation) [EN]\n • Risk Map (Fairtrade International) [EN]\n • Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n • List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n • Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\n Examples of resources on human rights risks for specific raw materials:\n • Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n • CSR Risk Check (MVO Netherlands) [DE] [EN]\n • Risk Map (Fairtrade International) [EN]\n • Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n • List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n • Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\n • Minerals Due Diligence (Responsible Minerals Initiative) [Various languages, including AR, EN, ES, IT, FR, PT, RU, Simplified ZH]", "Intent": "To ensure the company selects investment with human rights impacts in mind.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Use multiple categories to determine the “most material” investments, including the severity and likelihood of potential negative impacts.\n • Consider the company’s type of connection to the impact, also known as its “mode of involvement”. The three types, or modes, are: causing\n an impact, contributing to an impact, or having a linkage to an impact.\n o Causing — the company has a direct and unique connection with the affected stakeholder. In response, the company takes steps to cease\n or prevent the impact and remediate it.\n o Contributing — a third party sits between the company and the affected stakeholder, or the company is one of multiple companies with a\n direct connection to the affected stakeholder. In response, the company has a responsibility to work with others to remediate the impact.\n o Linkage — an additional layer lies between the company and the affected stakeholder. The company has no responsibility to remediate past\n harm, but is responsible for preventing harm in the future.", "Sector": "Service with Minor Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Company without workers , Small , X Large , XX Large", "Subrequirement": "The company assesses the potential negative human rights impacts of investments, and takes necessary mitigation actions.", "Year": "From Year 0"}, {"Category": "Human Rights", "Code": "HR3.5", "Compliance Criteria-text": "3.5.1 The company has carried out a Human Rights Impact Assessment in the last five years.\n 3.5.2 The assessment:\n a) focuses on a high-risk context\n b) is based on meaningful engagement with stakeholders, including affected stakeholders\n c) assesses actual and potential negative impacts\n d) reflects the company’s type of connection\n e) is carried out by people or an organization with relevant expertise.\n 3.5.3 The company publicly shares a summary of the assessment results at minimum.", "Ecolytics - Category": "Partners", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "X Large / XX Large", "Further Guidance": "• Meaningful engagement with stakeholders” may include, for example:\n o meetings\n o interviews\n o workshops\n o surveys (however, a survey does not meet the criteria if it is the only form of engagement across all stakeholders).\n • The company’s “type of connection” to a negative impact is also known as its “mode of involvement”. The three types, or modes, are: causing\n an impact, contributing to an impact, or having a linkage to an impact.\n o Causing — the company has a direct and unique connection with the affected stakeholder. In response, the company takes steps to cease\n or prevent the impact and remediate it.\n o Contributing — a third party sits between the company and the affected stakeholder, or the company is one of multiple companies with a\n direct connection to the affected stakeholder. In response, the company has a responsibility to work with others to remediate the impact.\n o Linkage — an additional layer lies between the company and the affected stakeholder. The company has no responsibility to remediate past\n harm, but is responsible for preventing harm in the future.", "Implementation Resources": "Resources to design or commission a Human Rights Impact Assessment:\n • Guide to Human Rights Impact Assessment and Management (UN Global Compact) [EN] [ES]\n • Human Rights Impact Assessment Framework (Oxfam) [EN]\n • Human rights impact assessment guidance and toolbox (The Danish Institute for Human Rights) [EN]\n • Human Rights Impact Assessment (The Danish Institute for Human Rights) [EN]\n Resources to understand the company’s “type of connection”:\n • Doing Business with Respect for Human Rights - 3.4 Integrating and acting (UN Global Compact, Shift and Oxfam) [EN] [ES]\n • The Corporate Responsibility to Respect Human Rights: An interpretive guide, see Q.10 What is meant by 'adverse human rights impact'?\n (Office of the High Commissioner for Human Rights) [AR] [EN] [ES] [FR] [RU] [Simplified ZH]", "Intent": "To ensure the company assesses human rights impacts in the most high-risk contexts. The Human Rights Impact Assessment is intended to\n more closely examine a high-risk context than the assessment of salient human rights issues.", "Interoperability": "• Conceptual Alignment Data Point\n o Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) D03\n • Equivalency Data Point\n o [None]", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "X Large , XX Large", "Subrequirement": "The company carries out a Human Rights Impact Assessment.", "Year": "From Year 5"}, {"Category": "Human Rights", "Code": "HR3.6", "Compliance Criteria-text": "3.6.1 The company identifies if it has any operations in conflict-affected situations.\n 3.6.2 If it does, the company:\n a) assesses its connection to the conflict-affected situation\n b) explains publicly its connection to the conflict-affected situation.\n 3.6.3 If the company’s assessment finds that it may be negatively impacting the conflict-affected situation, it also:\n a) engages expert organizations or representatives of affected stakeholders to learn more about their connection to the conflict\n b) assesses whether stakeholders in the conflict-affected situation can raise grievances with the company\n c) identifies triggers for actions it will take if the conflict escalates\n d) assigns a contact person within the company\n e) identifies existing human rights due diligence gaps\n f) identifies how to prevent or mitigate potential negative impacts.", "Ecolytics - Category": "Supplier evaluation", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• The company negatively impacting a conflict-affected situation may include, for example:\n o paying protection money to an armed militia group\n o selling products that are used as weapons in conflict\n o creating a platform used to spread misinformation or hate (e.g. if the company runs a social media website).\n • “Human rights due diligence gaps” may include, for example:\n o policy gaps — existing policies or procedures do not cover conflict-related risks (e.g. they fail to protect workers if the conflict escalates)\n o capability or capacity gaps — the person responsible for monitoring a conflict does not have the right skills to do so\n o monitoring and information gaps — awareness of what is happening in a conflict-affect situation is lacking, or information-gathering methods\n have not kept up with changes in the conflict.\n • There is no universally-accepted list of conflict-affected situations. conflict and violence are complex and dynamic, and the risks associated\n with them are often specific to individual companies. The FCS List is a starting point. The company may consider additional sources and\n perspectives for a more complete view, such as the following recommendations.\n o Identify how the company may be interacting with “aggressors” — those responsible for conflict. These are not listed in the FCS List.\n Where armed conflict between two states (known as conventional armed conflict) is illegal, the company analyzes its relationship with the\n conflict-affected situation through its relationship with the aggressor state. Determining the legality of a conflict is often complex and not\n binary (meaning neither “legal” or “not legal”).\n o Consider violence that does not result in death. The FCS List measures conflict using the conflict-related death rate. This means it is\n less effective at capturing widespread violence that does not result in death, but which the company should still consider, such as mass\n imprisonment, forced sterilization, removal of children from families, and psychological torture.\n o Apply additional due diligence to “socially and institutionally fragile” countries and territories. The FCS List also identifies these countries\n and territories, which may be used in a similar way to its “conflict” list. Take note of situation-specific risk factors, such as limited rule of\n law and governance, and increased corruption.\n o Consider sanction lists, such as:\n • European Union's Sanction Map [EN]\n • United Nations Security Council Sanctions [EN] [ES] [FR].\n o Consider other country and territory classification lists, such as:\n • European Union’s Indicative, non-exhaustive list of conflict-Affected and High-Risk Areas [EN].\n o Consider reports and feedback from civil society organizations, such as:\n • ACLED - Armed conflict Location and Event Data [EN]\n • Amnesty International’s A-Z of Countries and Regions [EN]\n • Crisis Group’s CrisisWatch - The Tracking conflict Worldwide [EN]\n • Geneva Academy’s Rule of Law in Armed Conficts [EN]\n • Human Rights Watch [EN].", "Implementation Resources": "Resources to identify relevant locations:\n • World Bank Group’s List of Fragile and conflict-affected Situations [EN]\n • European Union’s Indicative, non-exhaustive list of conflict-Affected and High-Risk Areas [EN]\n Resources to working in a conflict-affected situation:\n • Addressing Security and Human Rights Challenges in Complex Environments: A Practical Toolkit (Geneva Centre for Security Sector\n Governance and others) [EN] [ES] [FR] [JP] [PT] [Simplified ZH]\n • UN Framework of Analysis for Atrocity Crimes: A Tool for Prevention (United Nations) [EN] [FR]\n • Doing Responsible Business in Armed, conflict: Rights, Risks and Responsibilities (Australian Red Cross and RMIT University) [EN]\n • A Guide for Local Working Groups on Business, Security and Human Rights (Geneva Centre for Security Sector Governance) [EN]\n Other resources:\n • Heightened Human Rights Due Diligence for Business in conflict-Affected Contexts: A Guide (United Nations Development Program) [EN]\n [ES] [FR] [JP] [UK] [RU]\n • Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 7 [AR] [EN] [ES] [FR] [RU] [Simplified ZH]", "Intent": "For the company to apply additional due diligence focused on conflict-affected situations. In doing so, the company acknowledges that:\n • it may have an impact on the conflict, and therefore a negative impact on people affected by the conflict.\n • higher-risk situations require more intensive due diligence actions", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Implement responsible security management practices when using private security. “Responsible security management practices” include\n effective training, screening, and monitoring of security personnel, to ensure they follow international humanitarian law and responsible security\n practices. This may include the following recommendations.\n o Include conflict sensitivity and knowledge of international humanitarian law in security-personnel training (see Implementation Resources).\n o Include other specific concerns in training that might be relevant in conflict-affected situations, such as sexual violence, rules of engagement\n for the use of force, and de-escalation.\n o Ensure security personnel have been screened and hold the appropriate qualifications defined by the company or sector’s context to minimize\n the risk of human rights violations.\n o Ensure training requirements also apply to third-party organizations providing security personnel, including public security forces and private\n contractors.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Small , X Large , XX Large", "Subrequirement": "The company implements additional due diligence for any operations in conflict-affected situations.", "Year": "From Year 3"}, {"Category": "Human Rights", "Code": "HR4.1", "Compliance Criteria-text": "4.1.1 The company records information about potential negative human rights impacts related to:\n a) source countries\n b) specific raw materials.\n 4.1.2 The company:\n a) identifies limits on its ability to monitor suppliers in source countries\n b) has mitigation actions in place.\n 4.1.3 If the company uses social compliance audits or certifications to monitor suppliers, it:\n a) identifies any limits on its approach\n b) addresses any limits.\n 4.1.4 When selecting source countries and raw materials, the company:\n a) considers potential negative human rights impacts\n b) assesses and addresses limits on supplier monitoring.", "Ecolytics - Category": "Supplier evaluation", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Medium / Large / X Large /\n XX Large", "Further Guidance": "• “Limits” on the company’s ability to monitor its suppliers may include, for example:\n o countries with autocratic governments, and with restrictions on civil society organizations (CSOs) or free press\n o countries where conficts are happening\n o countries where fraud and bribery are common\n o countries where there are known challenges with social compliance audits (see Recommendations).\n • Mitigation actions the company may take if its monitoring is limited include, for example:\n o collaborating with peer companies, CSOs, or unions to establish other ways of monitoring suppliers\n o using worker voice technology, a phone- or app-based technology used to survey workers, as an alternative way to monitor suppliers\n o choosing a different source country or raw material\n o discontinuing a service or product.\n • The company may address the limits of social compliance audits in the following ways, for example.\n o Use unannounced or “surprise” audits when suspecting serious issues, such as child labor.\n o Commission audits that go beyond the limited methodology of the social compliance audit scheme. For example:\n • increase the number of worker interviews\n • increase the number of interviews with supervisors and middle management\n • include interviews with workers outside the working facility\n • increase the total audit time\n • increase the size of the audit team\n • integrate external sources of information, such as feedback from local CSOs and residents, or local news reports\n • add worker interviews in additional languages, such as languages spoken by migrant workers\n • add salient human rights issues that are not part of the social compliance audit standard — such as living wage\n • choose audit partners based on quality and integrity criteria, and not on cost alone\n • give workers a way to contact the auditor after the audit is complete.\n o Include middle management and workers when drafting and reviewing corrective action plans.\n o Provide enough time and create incentives for realistic corrective action plans.\n • Questions to assess the standards and methodologies behind social compliance audits and certifications may include, for example:\n o Is there public criticism of the standard or methodology?\n o Does the methodology verify information in person or remotely?\n o Does the methodology involve speaking to affected stakeholders?\n o Does the audit give enough time for assessing and verifying?\n o What are the incentives for parties to cooperate? What are the disincentives? Are there any conficts of interest?\n o Does the scope of the standard align with the company’s salient human rights issues?\n o Is the audit company aware of its own gaps and weaknesses? Is the body responsible for the standards and methodology aware of its own\n gaps and weaknesses? To what extent do they acknowledge and discuss them?", "Implementation Resources": "Resources to learn about the shortcomings of social compliance and certifications:\n • Fig Leaf for Fashion. How social auditing protects brands and fails workers (Clean Clothes Campaign) [EN]\n • From Audit to Innovation: Advancing Human Rights in Global Supply Chains (Shift) [EN]\n • benefits and limitations of social audits, certifications and MSIs (The Danish Institute for Human Rights) [EN]\n • “Obsessed with Audit Tools, Missing the Goal” (Human Rights Watch) [EN]\n • Human rights ftness of the auditing and certification industry? (ECCHR, Brot für die Welt and MISEREOR) [EN]\n • What Standards can achieve (SME Compass) [DE] [EN]\n Resources to learn about alternative models of supplier monitoring and engagement:\n • Technology-based approaches (The Danish Institute for Human Rights) [EN]\n • Worker-driven social responsibility models (The Danish Institute for Human Rights) [EN]\n • Worker Engagement Supported by Technology (WEST) Principles [EN]\n Examples of resources on human rights risks in specific countries:\n • Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n • CSR Risk Check (MVO Netherlands) [DE] [EN]\n • Labor Rights Index (WageIndicator Foundation & Centre for Labour Research) [EN]\n • Global Rights Index (International Trade Union Confederation) [DE] [EN] [ES] [FR]\n • Global Slavery Index (Walk Free Foundation) [EN]\n • Risk Map (Fairtrade International) [EN]\n • Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n • List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n • Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\n Examples of resources on human rights risks for specific raw materials:\n • Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n • CSR Risk Check (MVO Netherlands) [DE] [EN]\n • Risk Map (Fairtrade International) [EN]\n • Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n • List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n • Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\n • Minerals Due Diligence (Responsible Minerals Initiative) [Various languages, including AR, EN, ES, IT, FR, PT, RU, Simplified ZH]", "Intent": "• For the company to consider the negative human rights impacts related to its source countries and raw materials. This helps prevent a situation\n where the company works with any source country or raw material by default, and treats human rights as an afterthought.\n • To avoid companies basing their supplier engagement and monitoring solely on social compliance audits. Used in isolation, social compliance\n audits and certification can give a false sense of clarity and assurance. Through this and other sub-requirements in the B Lab Standard,\n companies will take an approach that goes beyond compliance. See Recommendations for more information about the shortcomings of\n social compliance audits.", "Interoperability": "Interoperability:\n • Conceptual Alignment Data Point\n o GRI 414: Supplier Social Assessment 2016 - Topic management disclosures - Disclosure requirement 1.1\n o Workforce Disclosure Initiative 2024 (ShareAction) 12.4, 12.7\n • Equivalency Data Point\n o [None]", "Policy_req": "N", "Recommendations": "• Work with the company undertaking a social compliance audit to tailor its approach. In most cases, the audit company — usually a professional\n services company — can go beyond the limited methodology of the social compliance audit scheme. For example, ask the audit company\n to include additional worker interviews in its audit.", "Sector": "Wholesale/Retail , Manufacturing", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "The company addresses limits on its ability to engage and monitor suppliers.", "Year": "From Year 3"}, {"Category": "Human Rights", "Code": "HR4.10", "Compliance Criteria-text": "4.10.1 The company refers to living wages in its service procurement documents, process, or conversations for any service with a potential living\n wage gap.", "Ecolytics - Category": "Supplier evaluation", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Medium / Large / X Large /\n XX Large", "Further Guidance": "• To “refer to living wage” in its service procurement documents, process, and conversations, the company may, for example:\n o make paying a living wage a requirement when choosing potential service providers\n o add the company’s commitment to a living wage to tender or procurement documents\n o advise service providers of the living wage rate that their contracts should cover\n o speak to the service provider about paying living wage rates\n o set a joint commitment to work towards paying a living wage.", "Implementation Resources": "Resources to define a living wage:\n[color=rgb(119, 84, 98)]• [/color]Global Living Wage Coalition [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(119, 84, 98)]• [/color]Anker Methodology (see chapter 2, section 1) [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(119, 84, 98)]• [/color]WageIndicator’s visual explanation [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(119, 84, 98)]• [/color]Universal Declaration of Human Rights (Article 25.1) [[color=rgb(0, 0, 255)]AR[/color]] [[color=rgb(0, 0, 255)]EN[/color]] [[color=rgb(0, 0, 255)]ES[/color]] [[color=rgb(0, 0, 255)]FR[/color]] [[color=rgb(0, 0, 255)]RU[/color]] [[color=rgb(0, 0, 255)]Simplified ZH[/color]]\n[color=rgb(119, 84, 98)]• [/color]International Covenant on Economic, Social and Cultural Rights (Article 7.a.ii) [[color=rgb(0, 0, 255)]AR[/color]] [[color=rgb(0, 0, 255)]EN[/color]] [[color=rgb(0, 0, 255)]ES[/color]] [[color=rgb(0, 0, 255)]FR[/color]] [[color=rgb(0, 0, 255)]RU[/color]] [[color=rgb(0, 0, 255)]Simplified ZH[/color]]\n[color=rgb(119, 84, 98)]• [/color]Report of the Meeting of Experts on wage policies, including living wages (International Labour Organization) Conclusion 5 [[color=rgb(0, 0, 255)]DE[/color]] [[color=rgb(0, 0, 255)]EN[/color]] [[color=rgb(0, 0, 255)]ES[/color]] [[color=rgb(0, 0, 255)]FR[/color]]\n[color=rgb(0, 0, 0)][[/color]RU[color=rgb(0, 0, 0)]] [[/color]Simplified ZH[color=rgb(0, 0, 0)]][/color]\nResources to calculate total wages:\n[color=rgb(119, 84, 98)]• [/color]Anker methodology (see chapter 15) [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(119, 84, 98)]• [/color]Salary Matrix (IDH) [[color=rgb(0, 0, 255)]EN[/color]]\nResources to implement living wage in the supply chain:\n[color=rgb(119, 84, 98)]• [/color]Living Wage Analysis Tool (UN Global Compact) [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(119, 84, 98)]• [/color]Align: Guidance tool on living wages and living income (Fairfood) [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(119, 84, 98)]• [/color]Living Wage Playbook for the Fast-Moving Consumer Goods supply chains (AIM-PROGRESS) [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(119, 84, 98)]• [/color]Living Wage Action Guide [color=rgb(0, 0, 0)](IDH) [[/color]EN[color=rgb(0, 0, 0)]] [[/color]ES[color=rgb(0, 0, 0)]][/color]\n[color=rgb(119, 84, 98)]• [/color]Living wage case study examples (IDH) [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(119, 84, 98)]• [/color]Living Wage Benchmark Reference Sheet Achieving the Living Wage Ambition: Reference Sheet and Implementation Guidance (UN Global\nCompact) [[color=rgb(0, 0, 255)]EN[/color]] [[color=rgb(0, 0, 255)]ES[/color]]\n[color=rgb(119, 84, 98)]• [/color]GIZ Living Wage Costing Tool [[color=rgb(0, 0, 255)]DE[/color]] [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(119, 84, 98)]• [/color]Handbook on due diligence for enabling living incomes and living wages in agriculture, garment and footwear supply chains (OECD) [[color=rgb(0, 0, 255)]EN[/color]]\nGlobal membership initiatives working on living wage:\n[color=rgb(119, 84, 98)]• [/color]ACT [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(119, 84, 98)]• [/color]AIM-Progress [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(119, 84, 98)]• [/color]Fair Labor Association [[color=rgb(0, 0, 255)]EN[/color]]\nB Lab Standards V2.1 ©B Lab Company August 12, 2025 731[color=rgb(119, 84, 98)]• [/color]IDH [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(119, 84, 98)]• [/color]Global Living Wage Coalition [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(119, 84, 98)]• [/color]UN Global Compact [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(119, 84, 98)]• [/color]Wage Map [[color=rgb(0, 0, 255)]EN[/color]]\nOther resources:\n[color=rgb(119, 84, 98)]• [/color]Living Wage Playbook (AIM-Progress) [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(119, 84, 98)]• [/color]WageIndicator’s FAQ [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(119, 84, 98)]• [/color]The International Labour Organization and the Living Wage: A Historical Perspective (ILO) [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(119, 84, 98)]• [/color]The Case for Living Wages (Business Fights Poverty) [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(119, 84, 98)]• [/color]Living Wage Forward Faster Target 2 (UN Global Compact) [[color=rgb(0, 0, 255)]Various languages[/color], including AR, EN, ES, IT, FR, PT, RU, Simplified ZH]", "Intent": "To ensure the company considers living wages or collective bargaining when procuring services.", "Interoperability": "• Conceptual Alignment Data Point\n o Sustainable Development Performance Indicators 2022 (United Nations Research Institute for Social Development) II.B.4 Living wage gap\n o Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) F02\n • Equivalency Data Point\n o Recognised Service Provider (UK Living Wage Foundation)", "Policy_req": "N", "Recommendations": "Recommendations:\n • Use living wage estimates approved by B Lab (see List below)\n Living wage estimates approved by B Lab\n • Locations not listed below\n o Primary: Global Living Wage Coalition\n o Secondary\n • WageIndicator - Use “typical family” and “lower bound”.\n • Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n (income earners).\n • Aotearoa New Zealand\n o Primary: Living Wage Movement Aotearoa New Zealand\n o Secondary\n • WageIndicator - Use “typical family” and “lower bound”.\n • Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n (income earners).\n • Africa — various locations\n o Primary\n • Global Living Wage Coalition\n • NewForesight - Use the “gross living wage” fgure based on a “typical family” and assuming multiple wage earners.\n o Secondary\n • WageIndicator - Use “typical family” and “lower bound”.\n • Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n (income earners).\n • Canada — Alberta\n o Primary: Alberta Living Wage Network\n o Secondary\n • WageIndicator - Use “typical family” and “lower bound”.\n • Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n (income earners).\n • Canada — British Columbia\n o Primary: Living Wage for Families BC\n o Secondary\n • WageIndicator - Use “typical family” and “lower bound”.\n • Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n (income earners).\n • Canada — Ontario\n o Primary: Ontario Living Wage Network\n o Secondary\n • WageIndicator - Use “typical family” and “lower bound”.\n • Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n (income earners).\n • Canada — Manitoba\n o Primary: Canadian Centre for Policy Alternatives\n o Secondary\n • WageIndicator - Use “typical family” and “lower bound”.\n • Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n (income earners).\n • Canada — Newfoundland and Labrador\n o Primary: Canadian Centre for Policy Alternatives\n o Secondary\n • WageIndicator - Use “typical family” and “lower bound”.\n • Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n (income earners).\n • Canada — Nova Scotia\n o Primary: Canadian Centre for Policy Alternatives\n o Secondary\n • WageIndicator - Use “typical family” and “lower bound”.\n • Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n (income earners).\n • Canada — New Brunswick\n o Primary: Human Development Council\n o Secondary\n • WageIndicator - Use “typical family” and “lower bound”.\n • Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n (income earners).\n • Canada — Quebec\n o Primary: Institut de recherche et d'informations socio-économiques (IRIS) - Use “ménage composé de deux adultes et de deux enfants”\n o Secondary\n • WageIndicator - Use “typical family” and “lower bound”.\n • Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n (income earners).\n • Hong Kong\n o Primary: Oxfam Hong Kong\n o Secondary\n • WageIndicator - Use “typical family” and “lower bound”.\n • Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n (income earners).\n • Ireland\n o Primary: Living Wage Ireland - Use two, three or four children, and two adults.\n o Secondary\n • WageIndicator - Use “typical family” and “lower bound”.\n • Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n (income earners).\n • Latin America — various locations\n o Primary\n • Global Living Wage Coalition\n • NewForesight - Use the “gross living wage” fgure based on a “typical family” and assuming multiple wage earners.\n o Secondary\n • WageIndicator - Use “typical family” and “lower bound”.\n • Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n (income earners).\n • Spain — Barcelona Metropolitan Area\n o Primary: Àrea Metropolitana de Barcelona (AMB) - Use “Parella amb 2 o més flls/es”\n o Secondary\n • WageIndicator - Use “typical family” and “lower bound”.\n • Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n (income earners).\n • Singapore\n o Primary: MIS Singapore\n o Secondary\n • WageIndicator - Use “typical family” and “lower bound”.\n • Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n (income earners).\n • South Korea — Gyeonggi\n o Primary: Gyeonggi Provincial Government\n o Secondary\n • WageIndicator - Use “typical family” and “lower bound”.\n • Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n (income earners).\n • South Korea — Seoul\n o Primary: Seoul Metropolitan Council\n o Secondary\n • WageIndicator - Use “typical family” and “lower bound”.\n o Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n (income earners).\n • United Kingdom\n o Primary: Living Wage Foundation\n o Secondary\n • WageIndicator - Use “typical family” and “lower bound”.\n • Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n (income earners).\n • United States\n o Primary\n • Living Wage for US - Use “Monthly Living Wage (lowest cost County in commuting zone for tier II certification)”\n • MIT Living Wage Calculator - Use two or three children, and use “two adults (both working)” or “two adults (one working)”\n o Secondary: Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate)\n and “IE” (income earners).\n • Locations not listed above\n o Primary: Global Living Wage Coalition\n o Secondary\n • WageIndicator - Use “typical family” and “lower bound”.\n • Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n (income earners)", "Sector": "Service with Minor Environmental Footprint", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "The company refers to living wage in its service procurement processes.", "Year": "From Year 3"}, {"Category": "Human Rights", "Code": "HR4.11", "Compliance Criteria-text": "4.11.1 The company’s plan relates to one or more of the following:\n a) living wage\n b) living income\n c) collective bargaining\n 4.11.2 The company’s plan includes, at minimum:\n a) an overview of known and unknown living wage or living income gaps\n b) an overview of priority area\n c) targets for the next three years\n d) engagement with stakeholders, including suppliers.\n 4.11.3 The plan was reviewed or updated in the last twelve months.\n 4.11.4 The plan is approved by the company’s executive team or highest governing body.\n 4.11.5 The company has publicly shared an update.\n 4.11.6 The public update includes, at minimum:\n a) actions the company has taken in priority areas\n b) achievements and challenges.", "Ecolytics - Category": "Sustainability plan", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Medium / Large / X Large /\n XX Large", "Further Guidance": "• The company may gather information about wages and income in the following ways, among others.\n o Stakeholder approach — the company speaks to expert stakeholders, such as civil society organizations or unions, about wage and income\n issues.\n o Supplier approach — the company speaks to its suppliers about their wage and income levels.\n o Union approach — the company consults a union representing workers for feedback on wages.\n o Country poverty approach — the company researches the levels of poverty and in-work poverty in the countries it sources from.\n o Minimum wage approach — the company maps the countries it sources from, and identifies where workers have low-skill jobs (which likely\n pay the minimum wage). It also identifies the relevant minimum wages and living wage estimates. Using this information, the company maps\n which countries have the largest gaps between the minimum wage and living wage estimate. Note, this approach is not suitable for analyzing\n living income gaps.\n o Peer approach — the company consults other companies with similar supply chains that have carried out this analysis.\n o Measurement approach — the company, supplier, or a third party measures the actual living wage or living income gap.\n o Affected stakeholder approach — the company, supplier, or a third party asks workers or smallholders for feedback about their wages or\n income.\n • While a living wage is for a worker, a living income is for someone who is self-employed, such as a smallholder farmer or artisanal miner. Living\n wage estimates can apply to nearly any job, but a living income estimate is tied to a specific raw material in a specific location (e.g. vanilla\n in Madagascar). This is because living income calculations involve elements specific to the production of a raw material — such as land size\n and target yield. A “living income reference price” means a price for raw materials that accounts for the supplier’s living income.", "Implementation Resources": "Resources to defne a living wage:\n • Global Living Wage Coalition [EN]\n • Anker Methodology (see chapter 2, section 1) [EN]\n • WageIndicator’s visual explanation [EN]\n • Universal Declaration of Human Rights (Article 25.1) [AR] [EN] [ES] [FR] [RU] [Simplified ZH]\n • International Covenant on Economic, Social and Cultural Rights (Article 7.a.ii) [AR] [EN] [ES] [FR] [RU] [Simplified ZH]\n • Report of the Meeting of Experts on wage policies, including living wages (International Labour Organization) Conclusion 5 [DE] [EN] [ES] [FR]\n [RU] [Simplified ZH]\n Resources to c iculture/Growers , Manufacturing , Service with Significant Environmental Footprint , Wholesale/Retail", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "The company has a plan to address living wage, living income or collective bargaining in its supply chain", "Year": "From Year 3"}, {"Category": "Human Rights", "Code": "HR4.2", "Compliance Criteria-text": "4.2.1 The company has considered the actual and potential human rights impacts of the three most material procurement decisions\n a) in the last fiscal year or twelve months before Year 0\n b) in each subsequent year.", "Ecolytics - Category": "Supplier evaluation", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• Severity can be assessed using the following categories, as an example.\no High: The impact and its resulting effects are expected to cause major, irreparable, and long-lasting damage to people or their rights.\no Medium: The impact and its resulting effects are expected to cause significant and lasting damage to people or their rights.\no Low: The impact and its resulting effects are expected to cause minor, reparable, and temporary damage to people or their rights.\n• Likelihood considers how likely the impact is, and how frequently it might occur. Likelihood can be assessed using the following categories,\nas an example.\no High — the impact is expected to occur continuously.\no Medium — the impact is expected to occur regularly (i.e. from several times per year to several times per month).\no Low — the impact is expected to occur only occasionally (i.e. only during a specific phase of a project).\n• Procurement decisions applying to many companies in the service sector include, for example:\no coffee, tea, and other beverages\no pens, paper, and other stationary\no computers and other equipment\no chairs, desks, and other furniture\no corporate gifts\no cleaning services\no security services\no catering services.\n• To consider the

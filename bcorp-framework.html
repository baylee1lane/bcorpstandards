nd transparent about the company’s progress on its social and environmental strategies [Link to HR2.5, JEDI2, ESC4.7,\nCA2.1, CA2.3, CA3.3, CA4.4, PSG3.4, PSG6.1, PSG6.2]\n• communicating clearly about the social and environmental impacts of the company’s products and services (e.g. high carbon-emitting\nsectors acknowledging the less climate-positive aspects of their activities in advertisements).\no The company has ethical guidelines governing its use of sensitive marketing and public relations’ channels and practices. Sensitive marketing\nchannels are those that require careful consideration due to the potential impact on vulnerable audiences or the risk of ethical dilemmas.\nFulfilling this sub-requirement may involve, for example:\n• addressing the risks and impacts associated with overconsuming the company’s products or services and driving sustainable consumer\nbehaviours\n• identifying and mitigating risks to vulnerable stakeholders (e.g. children or teenagers)\n• incorporating accessibility features (e.g. making the company’s website accessible [Link to JEDI2.m])\n• developing and implementing a guide for creating inclusive communications and ethical content in internal or external communications\n[Link to JEDI2.i JEDI2.p].\n• assessing the potential negative social and environmental impacts of working with potential clients or projects [Link to HR3.4 and ESC2.6]\n• safeguarding consumer data (e.g. respecting consumer consent and practicing secure data collection, third-party handling, and data\nretention)\n• ruling out a list of manipulative marketing behaviours that are deceptive or misleading (e.g. undisclosed paid messages or promotion by\ninfluencers, use of fake accounts bot-driven amplification)\n• establishing a code of conduct for third-party advertisers.\n• The company can fulfill this sub-requirement if it follows an industry marketing and public relations code that meets the compliance criteria\n— as long as the company can demonstrate effective implementation and rollout.\n• The company can address breaches of its policy through its grievance procedure. This may include implementing learnings or taking actions\nrequired by third-party bodies to ensure the company’s marketing and public relations practices comply [Link to PSG3.1].", "Implementation Resources": "Examples of resources on responsible marketing and communication\n• Green Claims directive, 2023 (European Commission) [EN]\n• 2022 Strengthened Code of Practice on Disinformation (European Commission) [EN]\n• The environment: misleading claims and social responsibility in advertising: Advertising Guidance (non-broadcast and broadcast), 2023\n(Committee of Advertising Practice ) [EN]\n• Advertised Emissions Temperature Check 2022 (Purpose Disruptors) [EN]\n• Advertising Standards (Responsible Advertising and Children) [EN]\n• Responsible Advertising Survey (Responsible 100) [EN]\n• The 7 CAN Manifestos (Conscious Advertising Network) [EN]\n• The Good Life 2030 Report (Good Life 2030) [EN]\n• ICC Framework for Responsible Food and Beverage Marketing Communications, 2019 (International Chamber of Commerce) [EN]\nExamples of resources on purpose-aligned communication\n• Social Purpose External Communications, 2023 (United Way BC Social Purpose Institute) [EN]\n• Social Purpose Customer Lifecycle, 2023 (United Way BC Social Purpose Institute) [EN]", "Intent": "To ensure the company:\n• conducts its marketing and public relations practices responsibly\n• reflects its overall social and environmental impact accurately\n• considers the broader effects of its marketing and public relations practices on society and the environment.", "Interoperability": "Interoperability:\nConceptual Alignment Data Point:\n• European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S4 - Consumers and end users 9, 30, 32.\n• ICC Framework for Responsible Food and Beverage Marketing Communications (International Chamber of Commerce) [EN]\n• UK Code of Broadcast Advertising (BCAP Code) (ASA) 03, 05, 06, 09. [EN]\n• Self Regulatory Guidelines for Children’s Advertising (Better Business Bureau) 4a, 4b, 4c, 4j [EN]", "Policy_req": "Y", "Recommendations": "• Make the responsible marketing and public relations policy public.\n• Commit to continuously update practices as the company and industry evolves.\n• Engage and collaborate with stakeholders to create and update the policy [Link to PSG2.2].\n• Connect company purpose to the policy by ensuring the company’s marketing and public relations practices embody its public purpose [Link\nto PSG1.1].\n• Conduct regular internal audits to ensure that established processes and policies are being followed.\n• Embrace external audits from independent third parties (e.g. consumer advertising bodies or external auditors) as a useful tool for learning,\nand share the results internally with the highest governing body.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "The company has a responsible marketing and public relations policy overseen by the executive team or highest governing body.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG5.2", "Compliance Criteria-text": "5.2.1. The highest governing body’s written terms of reference explicitly specify that the highest governing body is responsible for overseeing:\na) the company’s public purpose as defined under PSG1.1\nb) the company’s social and environmental impact\nc) the company’s consideration of its impact on stakeholders.", "Ecolytics - Category": "Measure", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Large / X Large / XX Large", "Further Guidance": "• The terms of reference may include oversight of the company's purpose by describing how the highest governing body, for example:\no assumes ultimate responsibility for overseeing and advancing the company's purpose\no adopts a long-term perspective on the company’s efforts to achieve its purpose\no approves the company strategy that advances its purpose\no monitors company collaboration with stakeholders on its purpose\no clearly defines and promotes a company culture and values that align with the company's purpose.\n• The terms of reference may include oversight of the company’s social and environmental impact by describing how the highest governing\nbody, for example:\no approves and oversees the company’s social and environmental performance on material topics, including KPIs (key performance indicators)\nand short-, medium-, and long-term goals\no oversees the company’s impact reporting\no reviews the company’s governance structure for overseeing and managing social and environmental performance\no reviews and approves the company’s impact management or sustainability strategy\no evaluates and approves any performance-related incentive schemes tied to social and environmental performance\no oversees the company’s tax and lobbying practices.\n• The terms of reference may include oversight of the company’s impact on stakeholders by describing how the highest governing body, for\nexample:\no oversees the results of stakeholder engagement processes, such as the company’s materiality assessment and updates on material topics\no manages stakeholder relationships, drives value creation, and fosters collaboration among stakeholders.\no reviews potential hotspot issues related to negative social and environmental impacts identified in grievance procedures, as well as external\nsources like audits or independent assessment", "Implementation Resources": "Examples of resources on embedding purpose into governance\n• Purpose Governance Guidelines for Boards, 2024 (Canadian Purpose Economy Project) [EN]\n• Disclosing with Purpose: Guidance for preparers and users of purpose disclosures, 2024 (Canadian Purpose Economy Project [EN]\n• Purpose and Stakeholder Governance Playbook: Your Guide to Enhancing Your Board’s Oversight of Purpose and Stakeholders, 2023 (Coro\nStrandberg) [EN]\n• A practical guide for boards and leadership teams on sustainability, 2021 (ECODA) [EN]", "Intent": "To ensure the highest governing body is accountable for advancing the company purpose, improving its social and environmental performance,\nand overseeing the implementation of stakeholder governance. By enabling highest governing body oversight of these areas, the company puts\nthe B Corp legal requirement into practice.", "Interoperability": "Conceptual Alignment Data Point:\n• IFRS S1 General Requirements for Disclosure of Sustainability-related Financial Information 2023 - Governance 27 a i.\n• European Sustainability Reporting Standards 2 - 2023 - Disclosure Requirement GOV-1 – The role of the administrative, management and\nsupervisory bodies 22 b\n• GRI 2: General Disclosures 2021- 2-12 Role of the highest governance body in overseeing the management of impacts (b)", "Policy_req": "N", "Recommendations": "Add the Impact Topic areas of the B Lab Standard to the highest governing body’s terms of reference.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "Requirements to monitor the company's purpose, social and environmental impact, and stakeholder considerations are enshrined in the highest governing body's terms of reference.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG5.3", "Compliance Criteria-text": "5.3.1 All members of the company’s executive team have at least one annual target tied to the company’s social or environmental performance.\n5.3.2 The targets are SMART (specific, measurable, achievable, relevant, and time-bound).", "Ecolytics - Category": "Improve", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• The members of the executive team may have different targets, depending on their area of responsibility. For example, one person might have\na target related to the company’s social performance (e.g. Human Rights) while another’s relates to environmental performance (e.g. Climate\nAction).\n• If the company does not have a traditional hierarchical structure, the sub-requirement applies to the highest governing body or another\nleadership body accountable for the company’s social and environmental performance. In these cases, the company must provide a qualifying\nexplanation of its organizational structure to justify this exception.", "Implementation Resources": "Examples of resources on sustainability goals and targets\n• Future Fit Goals [EN]\n• Future Fit: Positive Purpose [EN]\n• World Benchmarking Alliance - Several benchmarks [EN]\n• SDG AM [EN] [ES] [FR] [IT] [PT]\n• United Nations Global Compact SDG Ambition Accelerator [Various languages, including AR, EN, ES FR, IT, PT, RU, ZH]\nExamples of resources on embedding purpose into governance\n• PAS 808:2022: Purpose-driven organizations – Worldviews, principles and behaviours for delivering sustainability – Guide (BSI) [EN]\n• Purpose Governance Guidelines for Boards, 2024 (Canadian Purpose Economy Project) [EN]\n• Social purpose strategy: Bring your corporate purpose to life, 2024 (Canadian Purpose Economy Project [EN]\n• Purpose and Stakeholder Governance Playbook: Your Guide to Enhancing Your Board’s Oversight of Purpose and Stakeholders, 2023 (Coro\nStrandberg) [EN]\n• Social Purpose Assessment tool, 2025 (United Way BC) [EN]\nExamples of resources to guide Boards on Environmental, Social and Governance issues\n• Running the Risk: How Corporate Boards Can Oversee Environmental, Social and Governance (ESG) Issues (CERES) [EN]\n• A Board’s Guide to ESG and Incentives: Effectively Identifying Top ESG Priorities (Semler Insight) [EN]\n• A practical guide for boards and leadership teams on sustainability, 2021 (ECODA) [EN]", "Intent": "To establish accountability among company leadership for enhancing the company's social and environmental performance. By doing so, the\ncompany puts the B Corp legal requirement into practice.", "Interoperability": "Conceptual Alignment Data Point:\n• European Sustainability Reporting Standards 2 - 2023 - Disclosure Requirement GOV-1 – The role of the administrative, management and\nsupervisory bodies 20 b\n• CDP 2024 Questionnaire - 4.5", "Policy_req": "N", "Recommendations": "• Include advancing the company’s purpose in the executive team’s annual targets, aligning them with the company’s overall strategy and goals.\n• Integrate the targets at every level of the company to implement them in daily operations and create accountability at all levels for social and\nenvironmental performance.\n• Get management buy-in by validating and communicating social and environmental targets before they are implemented.\n• When developing targets, seek guidance from steering committees involved in the company’s strategy, who can advise how to measure and\nreport on social and environmental performance.\n• Consider stakeholder interests by setting annual targets that can have the biggest impact.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "All members of the executive team have at least one annual target tied to the company’s social or environmental performance.", "Year": "Year 3 / Year\n5"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG5.4", "Compliance Criteria-text": "5.4.1 The incentive scheme is determined either by an annual performance evaluation or during the company’s annual fiscal review.\n5.4.2 The company records annual data on the value of monetary rewards it pays for social and environmental performance as a percentage of\neach executive’s salary.\n5.4.3 The targets linked to the incentive scheme are SMART (specific, measurable, achievable, relevant, and time-bound).", "Ecolytics - Category": "Measure", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Large / X Large / XX Large", "Further Guidance": "• Social and environmental performance may be integrated in the incentive remuneration scheme as a standalone metric or part of a broader\nbusiness strategy scorecard, or included in individual performance assessments — depending on the context and company objectives. It\nmay be measured using qualitative or quantitative assessment, or a combination of both.\no Qualitative assessments use information like internal surveys, peer reviews, and third-party evaluations.\no Quantitative assessments use objective measures and metrics.\n• This sub-requirement can link to targets or deliverables outlined in PSG5.3. The members of the executive team may have different targets,\ndepending on their area of responsibility. For example, one person might have an objective related to the company’s social performance (e.g.\nHuman Rights) while another’s relates to environmental performance (e.g. Climate Action).\n• If the company does not have a traditional hierarchical structure, the sub-requirement applies to the highest governing body or another\nleadership body accountable for the company’s social and environmental performance. In these cases, the company has a qualifying\nexplanation of its organizational structure to justify this exception.\n• Incentives are monetary. Examples of monetary incentives include:\no short- or long-term bonus (as a set figure or percentage of salary)\no promotion\no salary increase\no shares\no profit sharing\no retirement plan.", "Implementation Resources": "Examples of resources on ESG incentives for Boards\n• A Board’s Guide to ESG and Incentives: Effectively Identifying Top ESG Priorities (Semler Insight) [EN]\n• Linking Executive Compensation to ESG Performance (The Conference Board) [EN]\nExamples of resources on sustainability goals and targets\n• Future Fit Goals [EN]\n• Future Fit: Positive Purpose [EN]\n• World Benchmarking Alliance - Several benchmarks [EN]\n• SDG AM [EN] [ES] [FR] [IT] [PT]\n• United Nations Global Compact SDG Ambition Accelerator [Various languages, including AR, EN, ES FR, IT, PT, RU, ZH]\nExamples of resources on embedding purpose into governance\n• PAS 808:2022: Purpose-driven organizations – Worldviews, principles and behaviours for delivering sustainability – Guide (BSI) [EN]\n• Purpose Governance Guidelines for Boards, 2024 (Canadian Purpose Economy Project) [EN]\n• Social purpose strategy: Bring your corporate purpose to life, 2024 (Canadian Purpose Economy Project [EN]\n• Purpose and Stakeholder Governance Playbook: Your Guide to Enhancing Your Board’s Oversight of Purpose and Stakeholders, 2023 (Coro\nStrandberg) [EN]\n• Social Purpose Assessment tool, Governance and Leadership, 7. (United Way BC) [EN]", "Intent": "• To ensure that executives adopt social and environmental targets throughout the company.\n• To signal that the company is prioritising its social and environmental performance and defining how each function contributes to these areas.", "Interoperability": "Conceptual Alignment Data Point:\n• European Sustainability Reporting Standards 2 - 2023 - Disclosure Requirement GOV-3 – Integration of sustainability-related performance in\nincentive schemes 27, 29\n• European Sustainability Reporting Standards E1 2023 - Disclosure requirement related to ESRS 2 GOV-3 Integration of sustainability-related\nperformance in incentive schemes 13.\n• IFRS S2 Climate-related disclosures 2023 - Climate-related metrics 29 g\n• GRI 2: General Disclosures 2021- 2-19 Remuneration policies (b)\n• The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - A. Governance - - c\n• CDP 2024 Questionnaire - 4.5.1\nA03 Accountability for sustainability performance", "Policy_req": "N", "Recommendations": "• Include advancing the company’s purpose in the executive team’s incentive scheme, aligning them with the company’s overall strategy and\ngoals.\n• Incorporate social and environmental performance into professional development and promotion practices to prioritize these areas throughout\nthe company.\n• Get management buy-in by validating and communicating the links between social and environmental performance and incentive schemes\nbefore they are implemented.\n• When developing targets, seek guidance from steering committees involved in the company’s strategy, who can advise how to measure and\nreport on social and environmental performance.\n• Consider stakeholder interests by linking incentives to the social and environmental targets that can have the biggest impact.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "If the company has an existing incentive remuneration scheme for the executive team, it integrates social and environmental performance targets.", "Year": "Year 3 / Year\n5"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG5.5", "Compliance Criteria-text": "5.5.1 All managers have at least one performance review target tied to the company’s social or environmental performance, or both.\n5.5.2 All social and environmental targets for managers are documented.\n5.5.3 The targets are SMART (specific, measurable, achievable, relevant, and time-bound).", "Ecolytics - Category": "Measure , Impact page", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "XX Large", "Further Guidance": "• Social and environmental performance may be integrated into performance reviews as a standalone metric or part of a broader business\nstrategy scorecard, or included in individual performance assessments — depending on the context and company goals. It may be measured\nusing qualitative or quantitative assessments, or a combination of both.\no Qualitative assessments use information like internal surveys, peer reviews, and third-party evaluations.\no Quantitative assessments use objective measures and metrics.\n• Different managers may have different targets, depending on their area of responsibility. For example, one person might have an objective\nrelated to the company’s social performance (e.g. Human Rights) while another’s relates to performance (e.g. Climate Action). Targets may\nbe part of company-wide objectives, or specific to an individual manager.", "Implementation Resources": "Examples of resources on sustainability goals and targets\n• Future Fit Goals [EN]\n• Future Fit: Positive Purpose [EN]\n• World Benchmarking Alliance - Several benchmarks [EN]\n• SDG AM [EN] [ES] [FR] [IT] [PT]\n• United Nations Global Compact SDG Ambition Accelerator [Various languages, including AR, EN, ES, FR, IT, PT, RU, ZH]\nExamples of resources on embedding purpose into governance\n• PAS 808:2022: Purpose-driven organizations – Worldviews, principles and behaviours for delivering sustainability – Guide (BSI) [EN]\n• Purpose Governance Guidelines for Boards, 2024 (Canadian Purpose Economy Project) [EN]\n• Social purpose strategy: Bring your corporate purpose to life, 2024 (Canadian Purpose Economy Project [EN]\n• Purpose and Stakeholder Governance Playbook: Your Guide to Enhancing Your Board’s Oversight of Purpose and Stakeholders, 2023 (Coro\nStrandberg) [EN]\n• Social Purpose Assessment tool, Governance and Leadership, 7. (United Way BC) [EN]", "Intent": "• To ensure that managers adopt the social and environmental strategic goals set at the executive level and integrate them across the company.\n• To define how each function contributes to the company's social and environmental performance, emphasizing the collective effort needed\nfrom all employees to achieve these goals.", "Interoperability": "Conceptual Alignment Data Point:\n• European Sustainability Reporting Standards 2 - 2023 - Disclosure Requirement GOV-3 – Integration of sustainability-related performance in\nincentive schemes 27, 29\n• European Sustainability Reporting Standards E1 2023 - Disclosure requirement related to ESRS 2 GOV-3 Integration of sustainability-related\nperformance in incentive schemes 13.\n• IFRS S2 Climate-related disclosures 2023 - Climate-related metrics 29 g\n• GRI 2: General Disclosures 2021- 2-19 Remuneration policies (b)\n• The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - A. Governance - - c\n• CDP 2024 Questionnaire - 4.5.1\nA03 Accountability for sustainability performance", "Policy_req": "N", "Recommendations": "• Include advancing the company’s purpose in the managers’ performance review targets, aligning them with the company’s overall strategy\nand goals.\n• Take steps to prevent different parts of the company competing for resources to achieve the same targets. For example:\no assign responsibility for implementation to specific teams and individuals\no clarify how employees can impact social and environmental performance\no foster interdepartmental collaboration.\n• Incorporate social and environmental performance into professional development and promotion practices to prioritize these areas throughout\nthe company.\n• Get manager buy-in by validating and communicating the links between social and environmental targets and performance reviews before\nthey are implemented.\n• When developing targets, seek guidance from steering committees involved in the company’s strategy, who can advise how to measure and\nreport on social and environmental performance.\n• Consider stakeholder interests by linking targets to the company’s social or environmental performance objectives that can have the biggest\nimpact.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "XX Large", "Subrequirement": "The company includes social or environmental performance targets in performance reviews for managers.", "Year": "Year 3 / Year\n5"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG6.2", "Compliance Criteria-text": "6.2.1 The company’s social and environmental impact reports\na) uses a third-party standard\nb) is approved by the highest governing body\nc) is published on the company’s webpage and made accessible to all stakeholders\nd) is prepared and published at least annually\ne) follows a consistent structure to show progress over the years.\n6.2.2 The company’s social and environmental impact report includes:\na) progress against all relevant measures of the company’s social and environmental performance and a summary of stakeholder engagement\nprocesses\nb) what concrete actions the company has taken\nc) the management strategies the company is using to achieve its social and environmental goals and its progress towards them.", "Ecolytics - Category": "Measure , Impact page", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• The goals in this sub-requirement refer to PSG2.4 and any other goals that the company has set.\n• The company may use the B Impact Assessment as a reporting framework, as long as it is comprehensive (meaning the report covers all facets\nof the company’s social and environmental performance, including the transparency requirements of the B Lab Standard. If the company uses\nthe B Impact Assessment, it updates its report at least every other year. If the company has identified additional material topics not covered in\nthe B Impact Assessment, it shares these publicly in a supplementary report. The company is transparent with stakeholders regarding reports,\nclearly distinguishing between information from the B Impact Assessment that has been independently verified and that which has not.\n• The following actions do not meet the sub-requirement.\no Producing a non-financial report with sustainability metrics the company has created, or using a third-party (such as an accounting firm)\nto audit information would not meet the third-party standard requirement. While this type of audit confirms the accuracy of information, it\ncannot determine whether that information adheres to comparable standards like GRI.\no Participating in a third-party reporting initiative, such as the CDP or the Dow Jones Sustainability Index, does not meet this sub-requirement.\nWhile these initiatives are valuable, they are not focused on broad-based public transparency for all stakeholders.\n• The social and environmental impact reports can take a variety of formats, such as:\no an integrated annual report\no a standalone sustainability report\no a standalone impact report.", "Implementation Resources": "Examples of resources on public reporting of sustainability matters\n• GRI Reporting Standards (GRI) [EN]\n• United Nations Guiding Principles Reporting Framework - Assurance Guidance - guidance on Human Rights reporting, 2017 (Shift, Mazars)\n[EN]\n• PAS 808:2022: Purpose-driven organizations – Worldviews, principles and behaviours for delivering sustainability – Guide, 7.1.2.2.7 Assess,\nmeasure and report against the purpose (BSI) [EN]\n• Disclosing with Purpose: Guidance for preparers and users of purpose disclosures, 2024 (Canadian Purpose Economy Project [EN]", "Intent": "To transparently communicate the company’s social and environmental performance. By doing so, the company:\n• demonstrates accountability\n• shares progress toward its goals\n• upholds its commitment to stakeholders\n• provides insights into its impact and strategies for improvement.", "Interoperability": "Conceptual Alignment Data Point:\n• European Sustainability Reporting Standards 2 - 2023 - Minimum Disclosure Requirement – Actions MDR-A – Actions and resources in\nrelation to material sustainability matters 66, 68\n• European Sustainability Reporting Standards 2 - 2023 - Minimum disclosure requirement – Metrics MDR-M – Metrics in relation to material\nsustainability matters\n• European Sustainability Reporting Standards 2 - 2023- and actions through targets\nMinimum Disclosure Requirement – Targets MDR-T – Tracking effectiveness of policies\n• DIRECTIVE OF THE EUROPEAN PARLIAMENT AND OF THE COUNCIL on Corporate Sustainability Due Diligence and amending Directive\n(EU) 2019/1937 (proposal) - Article 11", "Policy_req": "N", "Recommendations": "Provide an update on the company’s progress toward advancing its purpose in the annual impact report.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "XX Large", "Subrequirement": "The company reports its social and environmental performance annually and publicly using a third-party standard.", "Year": "Year 3 / Year\n5"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG6.1", "Compliance Criteria-text": "6.1.1 The company’s social and environmental impact report:\na) includes progress against all relevant measures of the company’s social and environmental performance and a summary of stakeholder\nengagement processes\nb) is approved by the highest governing body\nc) is published on the company’s webpage and made accessible to all stakeholders.\n6.1.2. If the company does not produce annual reports, it can issue a comprehensive report at minimum every second year, while providing lighter\ninterim updates on its webpage or through topic-specific reports.", "Ecolytics - Category": "Impact report", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Large / X Large", "Further Guidance": "• The company may use the B Impact Assessment as a reporting framework, as long as it is comprehensive (meaning the report covers all facets\nof the company’s social and environmental performance, including the transparency requirements of the B Lab Standard). If the company uses\nthe B Impact Assessment, it updates its report at least every other year. If the company has identified additional material topics not covered in\nthe B Impact Assessment, it shares these publicly in a supplementary report. The company is transparent with stakeholders regarding reports,\nclearly distinguishing between information from the B Impact Assessment that has been independently verified and that which has not.\n• Participating in a third-party reporting initiative, such as the CDP or the Dow Jones Sustainability Index (DJSI), does not meet this\nsub-requirement. While these initiatives are valuable, they are not focused on broad-based public transparency for all stakeholders.\n• The social and environmental impact reports can take a variety of formats, such as:\no an integrated report\no a standalone sustainability report\no a standalone impact report.", "Implementation Resources": "Examples of resources on public reporting of sustainability matters\n• GRI Reporting Standards (GRI) [EN]\n• United Nations Guiding Principles Reporting Framework - Assurance Guidance - guidance on Human Rights reporting, 2017 (Shift, Mazars)\n[EN]\n• PAS 808:2022: Purpose-driven organizations – Worldviews, principles and behaviours for delivering sustainability – Guide, 7.1.2.2.7 Assess,\nmeasure and report against the purpose (BSI) [EN]\n• Disclosing with Purpose: Guidance for preparers and users of purpose disclosures, 2024 (Canadian Purpose Economy Project [EN]", "Intent": "To transparently communicate the company’s social and environmental performance. By doing so, the company:\n• demonstrates accountability\n• shares progress toward its goals\n• upholds its commitment to stakeholders\n• provides insight into its impact and strategies for improvement.", "Interoperability": "Conceptual Alignment Data Point:\n• European Sustainability Reporting Standards 2 - 2023 - Minimum Disclosure Requirement – Actions MDR-A – Actions and resources in relation\nto material sustainability matters 66, 68\n• European Sustainability Reporting Standards 2 - 2023 - Minimum disclosure requirement – Metrics MDR-M – Metrics in relation to material\nsustainability matters\n• European Sustainability Reporting Standards 2 - 2023 - Minimum Disclosure Requirement – Targets MDR-T – Tracking effectiveness of policies\nand actions through targets\n• DIRECTIVE OF THE EUROPEAN PARLIAMENT AND OF THE COUNCIL on Corporate Sustainability Due Diligence and amending Directive\n(EU) 2019/1937 (proposal) - Article 11", "Policy_req": "N", "Recommendations": "• Follow third-party reporting standards like the Global Reporting Initiative (GRI), while integrating the B Corp Standard requirements. Using a\nthird-party standard enhances credibility and ensures consistent, transparent engagement with stakeholders.\n• Provide an update on the company’s progress toward advancing its purpose in the annual impact report.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large", "Subrequirement": "The company reports its social and environmental performance annually and publicly, with approval from the highest governing body.", "Year": "Year 3 / Year\n5"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG6.3", "Compliance Criteria-text": "6.3.1 The assessment covers the following themes.\na) Workers’ understanding of the company’s social and environmental impact and strategy\nb) Workers’ readiness to enact the company’s social and environmental strategy\nc) Workers’ perception of how the company has implemented its social and environmental strategy\n6.3.2 The company collects this information at least every two years.\n6.3.3 The company makes it clear to workers that participating is optional.\n6.3.4 The company records an analysis of the feedback and an overview of actions it has taken.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Large / X Large / XX Large", "Further Guidance": "• Measuring workers’ “understanding of the company’s social and environmental impact and strategy” may involve gauging whether they:\no can translate social and environmental objectives into their daily work\no have clear and measurable targets\n• Measuring workers’ “readiness to enact the company’s social and environmental strategy” means ensuring that they have the necessary skills,\nknowledge, and guidance to understand:\no the strategy’s relevance to their roles\no the resources available to them\no how they can contribute effectively.\n• Measuring workers’ “perception of how the company has implemented its social and environmental strategy” may involve gathering feedback\non:\no transparency and communication from leadership\no workers’ belief and trust in the company’s purpose\no the clarity of social and environmental impact reports.\n• The company may collect quantitative information using, for example:\no surveys and questionnaires with numerical scales\no polls\no engagement metrics.\n• The company may collect qualitative information using, for example:\no focus groups, workshops, and group discussions\no organizational events and town halls\no worker interviews and performance reviews\no feedback and grievance procedures\no worker advocacy programs\no text fields in surveys\no message boards and internal communication channels.", "Implementation Resources": "Examples of resources on employee perception of purpose\n• Purpose Perception - survey, 2023 (Canadian Purpose Economy Project) [EN]\n• Workplace ESF: How Environmental, Social and Governance Factors Impact Employee Experience, 2023 (Great Place to work) [EN]", "Intent": "• To gauge workers’ capability to enact the company’s social and environmental strategy.\n• To use their feedback to identify strengths and challenges.", "Interoperability": "Conceptual Alignment Data Point:\n• GRI 2: General Disclosures 2021 - 2-29 Approach to stakeholder engagement (a) (iii)\n• European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S1-5 Taking action on material impacts on own workforce\nand effectiveness of those actions 78, 80.", "Policy_req": "N", "Recommendations": "• Extend the measurement to include workers’ perceptions of the company’s purpose and the actions it has taken to advance it.\n• Include the assessment as part of the company’s annual worker engagement survey.\n• Gather feedback after training, onboarding, or workshops to gauge how effective they were.\n• Consider using industry benchmarking to:\no compare workers’ feedback\no identify areas for improvement\no ensure alignment with best practice.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company assesses workers’ capability to enact its social and environmental strategy.", "Year": "Year 3 / Year\n5"}];
const CRITERIA = [{"Criterion_Number": "1.1.1", "Requirement": "CA1.1", "Compliance_Criteria": "The company’s greenhouse gas (GHG) emissions inventory is publicly available: a) in the fiscal year before Year 0 b) in each subsequent year.", "Clarifying_Criteria": "[1.1.1] The company makes its greenhouse gas emissions inventory publicly available in one of the following.\n• Its annual report\n• An annual sustainability report\n• An integrated annual report and sustainability report\n• Another public report available on its webpage"}, {"Criterion_Number": "1.1.3", "Requirement": "CA1.1", "Compliance_Criteria": "The company records a list of Scope 3 GHG emissions categories included in and excluded from the GHG inventory with a justification for excluded Scope 3 categories.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.1.2", "Requirement": "CA1.1", "Compliance_Criteria": "The company’s process includes the measurement of GHG the following. a) Gross scope 1 GHGs (in metric tonnes of CO2 equivalent) b) Gross location-based scope 2 GHGs (in metric tonnes of CO2 equivalent) c) Gross market-based scope 2 GHGs (in metric tonnes of CO2 equivalent) d) Gross scope 3 GHGs (in metric tonnes of CO2 equivalent) from all relevant scope 3 categories e) GHG emissions in each relevant scope 3 category f) Total GHG emissions (in metric tonnes of CO2 equivalent), including both: i) the total GHG emissions calculated using a location-based method for scope 2 GHGs ii) the total GHG emissions calculated using a market-based method for scope 2 GHGs.", "Clarifying_Criteria": "[1.1.2] The company records its total GHG emissions in both the following ways.\n• Location-based — the sum of its gross scope 1, location-based gross scope 2, and gross scope 3 emissions.\n• Market-based — the sum of its gross scope 1, market-based gross scope 2, and gross scope 3 emissions."}, {"Criterion_Number": "1.1.4", "Requirement": "CA1.1", "Compliance_Criteria": "The company details the use of accounting principles and tools that it follows to measure its emissions and any associated assumptions. a) The company uses accounting principles and tools that follow GHG Protocol requirements to measure emissions. b) Equity investors and investment advisors follow the methodology of the Global GHG Accounting and Reporting Standard for the Financial Industry (Partnership for Carbon Accounting Financials).", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.1.5", "Requirement": "CA1.1", "Compliance_Criteria": "The company calculates its GHG emissions using either: a) a publicly or commercially available tool, b) an in-house tool that uses emission factors from nationally or internationally recognized databases.", "Clarifying_Criteria": "[1.1.5] The company can choose which GHG measurement tool to use for scope 1, scope 2, and scope 3 emissions, as long as its\nmethodology follows the GHG Protocol.\n• Measurement standards or methodologies are acceptable if they are derived from the GHG Protocol. In these cases, the company uses a\nstandard or methodology from a body that has confirmed its alignment with the GHG Protocol.\n• Companies additionally record any main differences between the GHG Protocol and the methodology or standard under consideration."}, {"Criterion_Number": "1.2.1", "Requirement": "CA1.2", "Compliance_Criteria": "The company’s annual greenhouse gas (GHG) emissions inventory is verified by an accredited and independent third party: a) in the fiscal year before Year 0 b) in each subsequent year.", "Clarifying_Criteria": "[1.2.1] “Verification” is defined as confirmation of a claim, through the provision of objective evidence, that specified requirements have\nbeen fulfilled. Verification is considered to be a process for evaluating a claim based on historical data and information to determine whether\nthe claim is materially correct and conforms with specified requirements. Verification is applied to claims regarding events that have already\noccurred or results that have already been obtained (confirmation of truthfulness) (Net Zero Guidelines, ISO)"}, {"Criterion_Number": "2.1.1", "Requirement": "CA2.1", "Compliance_Criteria": "The company publishes its climate action plan on its webpage or has another way for stakeholders to easily access it.", "Clarifying_Criteria": "[2.1.1] If the company has no website, it may make its plan publicly available in other forms, as long as it is accessible to stakeholders. For\nexample, it may:\n• use digital or printed brochures\n• make information sheets available at physical locations\n• share the update through its local partner organizations."}, {"Criterion_Number": "2.1.2", "Requirement": "CA2.1", "Compliance_Criteria": "The company’s action plan: a) commits to supporting the global ambition to limit global warming to 1.5°C b) includes specific, measurable, achievable, relevant, and time-bound (SMART) targets for performance and impact c) specifies how the company will allocate human, technical, and material resources for implementation d) outlines how the company will engage and work with stakeholders e) is approved by the highest governing body.", "Clarifying_Criteria": "[2.1.2] Actions in the company’s climate transition plan:\n• involve stakeholders\n• reflect stakeholder input where necessary."}, {"Criterion_Number": "2.1.3", "Requirement": "CA2.1", "Compliance_Criteria": "The company updates its action plan every three years.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.2.1", "Requirement": "CA2.2", "Compliance_Criteria": "The company’s science-based targets are either: a) validated by the Science-Based Targets initiative b) verified by an independent and accredited third party.", "Clarifying_Criteria": "[2.2.1] For most companies, reaching their net zero target means a radical reduction in their scope 1, scope 2, and scope 3 emissions, according to the Net Zero Standard of the Science Based Target initiative (Version 1.2, March 2024)"}, {"Criterion_Number": "2.2.2", "Requirement": "CA2.2", "Compliance_Criteria": "The science-based targets include: a) net zero targets for scope 1, scope 2, and scope 3 greenhouse gas (GHG) emissions aligned with the 1.5°C trajectory, as recommended by the Paris Agreement b) near-term targets for scope 1, scope 2, and scope 3 GHG emissions.", "Clarifying_Criteria": "[2.2.2] Carbon credits and offsets do not count toward the company’s emissions reductions but high-integrity carbon credits and offsets may be used to remove its residual emissions. Suggested resources to evaluate the credibility of carbon credits and offsets are included under the Implementation Resources."}, {"Criterion_Number": "2.2.3", "Requirement": "CA2.2", "Compliance_Criteria": "The company records its: a) baseline year b) gross scope 1 GHGs in the baseline year (in metric tonnes of CO2 equivalent) c) gross scope 2 GHGs in the baseline year (in metric tonnes of CO2 equivalent) d) gross scope 3 GHGs in the baseline year (in metric tonnes of CO2 equivalent) from relevant categories.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.3.1", "Requirement": "CA2.3", "Compliance_Criteria": "The company’s climate transition plan: a) includes GHG mitigation actions to reach its net-zero and near-term science-based targets set under CA2.2 b) clearly defines roles and responsibilities c) outlines how the company will engage and work with relevant stakeholders d) includes a viable resourcing plan to achieve the company’s targets e) includes the investment allocated to implementing the transition plan in the last fiscal year, as both: i) the total amount ii) a percentage of the total investment in the fiscal year f) details how the company’s current or future business model supports achieving its net zero target g) is approved by the highest governing body.", "Clarifying_Criteria": "[2.3.1] The company may record “the investment allocated to the transition plan, using metrics such as capital expenditure (CapEx), operational expenditure (OpEx), or other relevant indicators."}, {"Criterion_Number": "2.3.2", "Requirement": "CA2.3", "Compliance_Criteria": "If the company has already reached its net zero target, it records: a) evidence that it used credible removals of its residual emissions b) the amount of GHG emissions removals or storage in its operations or value chain (in metric tonnes of CO2 equivalent)", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.4.1", "Requirement": "CA2.4", "Compliance_Criteria": "The company reviews its climate transition plan to identify which stakeholders a) it may affect, and to what extent the stakeholders could be positively or negatively affected. b) are most vulnerable to the effects of climate change.", "Clarifying_Criteria": "[2.4.1] A just transition is a continuous process. As the company reviews and updates its climate transition plan, it may need to consider new and emerging impacts on stakeholders. The company integrates new insights and the results of its consultation with affected stakeholders into its climate transition plan"}, {"Criterion_Number": "2.4.2", "Requirement": "CA2.4", "Compliance_Criteria": "The company engages with stakeholders in its value chain on its climate transition plan (including its suppliers or supply chain stakeholders at minimum).", "Clarifying_Criteria": "[2.4.2] When engaging with stakeholders in its value chain, the company prioritizes either (or both) the groups who: • face the highest risks of negative transition impacts\n• are most vulnerable to the effects of climate change."}, {"Criterion_Number": "2.4.4", "Requirement": "CA2.4", "Compliance_Criteria": "To engage workers and stakeholders on its climate transition plan, the company: a) informs them about the climate transition plan b) gives them the opportunity to provide feedback on the climate transition plan c) outlines how it will work with them to implement the plan.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.4.3", "Requirement": "CA2.4", "Compliance_Criteria": "The company engages with its workers on its climate transition plan.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.4.5", "Requirement": "CA2.4", "Compliance_Criteria": "The company integrates feedback and adds any just transition actions that emerge from engagement with its workers and stakeholders into its climate action plan.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.4.6", "Requirement": "CA2.4", "Compliance_Criteria": "The company’s climate transition plan includes dedicated resources (financial and staff time) and defined targets for its just transition actions.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.1.1", "Requirement": "CA3.1", "Compliance_Criteria": "The incentive scheme is determined either by an annual performance evaluation or during the company’s annual fiscal review.", "Clarifying_Criteria": "[3.1.1] In some companies, the executive team is the highest governing body; in others, the executive team implements the strategy set by the highest governing body. The two groups may or may not overlap. This sub-requirement applies to the executive team if the company does not have a separate highest governing body."}, {"Criterion_Number": "3.1.2", "Requirement": "CA3.1", "Compliance_Criteria": "The company records annual data on the value of monetary rewards it pays for climate-related performance targets for the executive team (or part of it) as a percentage of the executive’s salary.", "Clarifying_Criteria": "[3.1.2] Climate-related performance targets may be integrated in short-term or long-term incentive schemes, or both."}, {"Criterion_Number": "3.2.2", "Requirement": "CA3.2", "Compliance_Criteria": "The company has engaged in advocacy at least once between Year 0 and Year 3, and at least once between Year 3 and Year 5.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.2.1", "Requirement": "CA3.2", "Compliance_Criteria": "The company makes a demonstrable contribution to climate advocacy to support the global goal of net zero emissions by 2050, through either or both: a) public policy engagement b) its trade associations, alliances, or coalitions.", "Clarifying_Criteria": "[3.2.1] The company’s actions under this sub-requirement do not count toward the Government Affairs and Collective Action Impact Topic"}, {"Criterion_Number": "3.2.3", "Requirement": "CA3.2", "Compliance_Criteria": "The company’s advocacy work promotes science-based climate policies that align with the global goal of net zero emissions by 2050.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.2.5", "Requirement": "CA3.2", "Compliance_Criteria": "The company allocates resources (financial or staff time) to its climate advocacy work.", "Clarifying_Criteria": "[3.2.5] The company may contribute the following kinds of resources to support its advocacy. • Financial contributions\n• In-kind contribution\n• Active staff time"}, {"Criterion_Number": "3.2.4", "Requirement": "CA3.2", "Compliance_Criteria": "The company identifies the specific outcomes it aims to achieve through its climate advocacy.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.3.1", "Requirement": "CA3.3", "Compliance_Criteria": "The company records its progress against its climate action plan.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.3.2", "Requirement": "CA3.3", "Compliance_Criteria": "The company: a) takes actions aligned with the latest version of its climate action plan b) reviews and updates its targets where necessary.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.3.3", "Requirement": "CA3.3", "Compliance_Criteria": "Where the climate action plan was ineffective, the company evaluates the plan and records: a) what lessons it has learned b) what it plans to do differently c) how it has updated its action plan.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.4.2", "Requirement": "CA3.4", "Compliance_Criteria": "The company: a) takes actions aligned with the latest version of its climate action plan b) continues to set near-term targets every five years.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.4.1", "Requirement": "CA3.4", "Compliance_Criteria": "The company records its progress toward its near-term and net zero targets, both: a) in metric tonnes of CO2 equivalent b) as a percentage of the emissions in its baseline year.", "Clarifying_Criteria": "[3.4.1] Evaluating the effectiveness of the company’s climate transition plan goes beyond assessing its targets and key indicators."}, {"Criterion_Number": "3.4.3", "Requirement": "CA3.4", "Compliance_Criteria": "Where the climate transition plan was ineffective, the company evaluates the plan and records: a) what lessons it has learned b) what it plans to do differently c) how it has updated the transition plan.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.4.4", "Requirement": "CA3.4", "Compliance_Criteria": "If the company has reached its net zero target, it: a) ensures permanent removals of any residual emissions b) maintains the removals and emissions reductions it has achieved c) records the amount of greenhouse gas (GHG) emissions removals or storage in its operations or value chain (in metric tonnes of CO2 equivalent).", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.5.1", "Requirement": "CA3.5", "Compliance_Criteria": "Following consultation with workers and stakeholders on its climate transition plan (in CA2.4), the company records its actions to support a just transition).", "Clarifying_Criteria": "[3.5.1] A just transition is a continuous process. As the company engages with stakeholders on its climate transition plan, it ensures the outcomes of these discussions lead to practical steps, and tracks progress toward them."}, {"Criterion_Number": "3.6.1", "Requirement": "CA3.6", "Compliance_Criteria": "The company reports progress against its climate action plan on its webpage or has another way for stakeholders to easily access it.", "Clarifying_Criteria": "[3.6.1] If the company has no website, it may make its plan publicly available in other forms, as long as it is accessible to stakeholders. For\nexample, it may:\n• use digital or printed brochures\n• make information sheets available at physical locations • share the update through its local partner organizations."}, {"Criterion_Number": "3.6.2", "Requirement": "CA3.6", "Compliance_Criteria": "In its reporting, the company discloses: a) its performance b) actions implemented to achieve its targets.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.7.1", "Requirement": "CA3.7", "Compliance_Criteria": "The company’s progress against its climate transition plan is publicly available, including its: a) GHG inventory including the following. i) Gross scope 1 GHGs (in metric tonnes of CO2 equivalent) ii) Gross location-based scope 2 GHGs (in metric tonnes of CO2 equivalent) iii) Gross market-based scope 2 GHGs (in metric tonnes of CO2 equivalent) iv) Gross scope 3 GHGs (in metric tonnes of CO2 equivalent) v) GHG emissions in each relevant scope 3 category vi) Total GHG emissions (in metric tonnes of CO2 equivalent) calculated using a location-based method for scope 2 GHGs vii) Total GHG emissions (in metric tonnes of CO2 equivalent) calculated using a market-based method for scope 2 GHGs. b) near-term and net zero targets for scope 1, scope 2 and scope 3 emissions reduction c) its progress toward its near-term and net zero targets, both: i) in metric tonnes of CO2 equivalent ii) as a percentage of the emissions in its baseline year. d) actions implemented to achieve its targets.", "Clarifying_Criteria": "[3.7.1] The company makes its progress publicly available as part of one of the following. • Its annual report\n• An annual sustainability report\n• An integrated annual report and sustainability report\n• Another public report available on its webpage"}, {"Criterion_Number": "1.1.1", "Requirement": "ESC1.1", "Compliance_Criteria": "The company measures and records its annual hazardous and non-hazardous waste production: a) in the fiscal year before Year 0 b) in each subsequent year.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.1.2", "Requirement": "ESC1.1", "Compliance_Criteria": "The company’s non-hazardous waste is measured in tonnes and recorded as: a) the total amount of waste generated b) the amount of non-hazardous waste diverted from disposal, and how much is: i) prepared for reuse ii) recycled iii) recovered in another way. c) the amount of non-hazardous waste disposed of, including by: i) incineration (without energy recovery) ii) landfilling iii) other disposal methods.", "Clarifying_Criteria": "[1.1.2] Incineration with (or without) energy recovery is defined as the controlled burning of waste at high temperature. It is with energy recovery when the energy created in the combustion process is harnessed for re-use, for example for power generation. It is without energy recovery when the heat generated by combustion is dissipated in the environment (European Sustainability Reporting Standards - E5)"}, {"Criterion_Number": "1.1.3", "Requirement": "ESC1.1", "Compliance_Criteria": "The company’s hazardous waste is measured in tonnes and recorded as: a) the total amount of hazardous waste generated b) the amount of hazardous waste diverted from disposal, and how much is: i) recycled ii) recovered in another way c) the amount of hazardous waste disposed of, including by: i) incineration (without energy recovery) ii) landfilling iii) other disposal methods.", "Clarifying_Criteria": "[1.1.3] “Hazardous waste” means wastes that because of their chemical reactivity, toxic, explosive, corrosive, radioactive or other characteristics,\ncause danger, or are likely to cause danger, to health or the environment. (adapted from the European Commission)"}, {"Criterion_Number": "1.1.4", "Requirement": "ESC1.1", "Compliance_Criteria": "If the company produces or trades food products it also measures (in tonnes): a) the total amount of food waste generated b) the amount of food waste diverted from disposal, and how much is: i) re-used for human consumption or animal feed ii) recycled or reused by-products iii) used in energy recovery; iv) recovered in another way c) the amount of food waste disposed of, including by: i) incineration (without energy recovery) ii) landfilling iii) other disposal methods.", "Clarifying_Criteria": "[1.1.4] For Agriculture/Growers food waste includes organic waste, excluding what is left on the field."}, {"Criterion_Number": "1.1.6", "Requirement": "ESC1.1", "Compliance_Criteria": "The company tracks and records waste generation for all of its facilities.", "Clarifying_Criteria": "[1.1.6] This sub-requirement addresses the company’s own facilities, while waste in their supply chains is captured in ESC5."}, {"Criterion_Number": "1.1.5", "Requirement": "ESC1.1", "Compliance_Criteria": "If the company cannot confirm where its waste goes, it assumes the waste goes to landfill.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.2.2", "Requirement": "ESC1.2", "Compliance_Criteria": "The company’s energy use is measured by: a) total energy in giga-joules b) total renewable energy in giga-joules c) percentage of energy from low-impact renewable sources d) percentage of self-generated renewable energy e) percentage of renewable electricity f) energy intensity, as either: i) total energy use per $million of revenue ii) total energy use per unit of product or service.", "Clarifying_Criteria": "[1.2.2] “Self-generated renewable energy” means energy that is generated on-site by or for the company."}, {"Criterion_Number": "1.2.1", "Requirement": "ESC1.2", "Compliance_Criteria": "The company measures and records its annual energy use: a) in the fiscal year before Year 0 b) in each subsequent year.", "Clarifying_Criteria": "[1.2.1] The company’s energy use (including renewable energy) includes fuel use and its consumption of purchased or acquired: • electricity\n• heat\n• steam\n• cooling."}, {"Criterion_Number": "1.2.3", "Requirement": "ESC1.2", "Compliance_Criteria": "The company tracks and records energy use for all of its facilities.", "Clarifying_Criteria": "[1.2.3] This sub-requirement addresses the company’s own facilities, while energy use in their supply chains is captured in ESC5."}, {"Criterion_Number": "1.3.1", "Requirement": "ESC1.3", "Compliance_Criteria": "The company measures and records its annual water consumption or withdrawal (with a justification): a) in the fiscal year before Year 0 b) in each subsequent year.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.3.2", "Requirement": "ESC1.3", "Compliance_Criteria": "The company’s water consumption or withdrawal is measured by: a) total water consumption or withdrawal in cubic meters (m3) b) total water recycled and reused in m3 c) water intensity, as either: i) total water consumption or withdrawal in its own facilities in m3 per $million of revenue ii) total water consumption or withdrawal in its facilities in m3 per unit of product.", "Clarifying_Criteria": "[1.3.2] The company may choose to measure either water consumption or water withdrawal, or both, depending on what is suitable for its context. Water withdrawal may be more relevant for companies in industries like power generation, while water consumption may be more relevant for companies in industries like agriculture, food & beverage, etc. In either of the cases the company records a rationale for its choice of indicator."}, {"Criterion_Number": "1.3.3", "Requirement": "ESC1.3", "Compliance_Criteria": "The company explains why it chose to measure either water consumption or withdrawal.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.3.4", "Requirement": "ESC1.3", "Compliance_Criteria": "The company tracks and records water consumption or withdrawal for all of its facilities.", "Clarifying_Criteria": "[1.3.4] This sub-requirement addresses the company’s own facilities, while water use in their supply chains is captured in ESC5."}, {"Criterion_Number": "1.4.1", "Requirement": "ESC1.4", "Compliance_Criteria": "The company identifies any of its facilities in areas at physical water risk.", "Clarifying_Criteria": "[1.4.1] To identify if a facility is in an area at water risk, the company may, for example:\n• contact the local authority that controls (or has an overview of) the watershed to understand the pressure on it, combined with an analysis of water risk.\n• use any of the tools in the Implementation Resources."}, {"Criterion_Number": "1.4.2", "Requirement": "ESC1.4", "Compliance_Criteria": "The company has measured and recorded its annual water consumption or withdrawal in cubic meters (m3) in areas at physical water risk: a) in the fiscal year before Year 0 b) in each subsequent year.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.5.4", "Requirement": "ESC1.5", "Compliance_Criteria": "The company has conducted its assessment to understand if its facilities are in or near ecologically sensitive areas within the past three years.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.5.2", "Requirement": "ESC1.5", "Compliance_Criteria": "The company prioritizes impacts based on severity and likelihood.", "Clarifying_Criteria": "[1.5.2] For actual negative impacts, materiality is based on the severity of the impact, while for potential negative impacts it is based on the severity and likelihood of the impact."}, {"Criterion_Number": "1.5.3", "Requirement": "ESC1.5", "Compliance_Criteria": "The assessment includes all of its manufacturing and production facilities.", "Clarifying_Criteria": "[1.5.3] This sub-requirement applies to all facilities the company owns, leases, or manages. The assessment covers all manufacturing and production facilities (including farms). It may exclude offices not involved in manufacturing or production."}, {"Criterion_Number": "1.5.1", "Requirement": "ESC1.5", "Compliance_Criteria": "The company assesses its facilities to understand if any are negatively affecting ecologically sensitive areas they are in or near, and records: a) the location and size (in hectares) of the facilities b) their most significant impacts on biodiversity.", "Clarifying_Criteria": "[1.5.1] The company may carry out its assessment in any of the following ways:\n• An independent third party carries out the assessment using credible tools or national and regional data available from local authorities or non-governmental organizations.\n• The company conducts an assessment designed with credible tools. The tools were developed by reputable organizations in a multi-stake- holder process.\n• The company conducts an assessment using the tools in the Implementation Resources.\n• The company relies on national and regional data available from local authorities or non-governmental organizations."}, {"Criterion_Number": "1.6.2", "Requirement": "ESC1.6", "Compliance_Criteria": "The company monitors the five freedoms of animal welfare.", "Clarifying_Criteria": "[1.6.2] The five freedoms of animal welfare are as follows. • Freedom from hunger and thirst — ready access to fresh water and a diet to maintain full health and vigor.\n• Freedom from discomfort — an appropriate environment, including shelter and a comfortable resting area.\n• Freedom from pain, injury, or disease — prevention through rapid diagnosis and treatment.\n• Freedom to express normal behavior — sufficient space, proper facilities, and company of the animal’s own kind. • Freedom from fear and distress — conditions and treatment which avoid mental suffering."}, {"Criterion_Number": "1.6.1", "Requirement": "ESC1.6", "Compliance_Criteria": "The company defines indicators to monitor animal welfare conditions. The indicators in its monitoring process relate to how the animals are: a) raised b) transported c) slaughtered.", "Clarifying_Criteria": "[1.6.1] If the company has a third-party certification demonstrating that it respects the five freedoms of animal welfare in the handling, transportation, and slaughter of animals related to its products or services, it can apply the method, tool, or data used to help meet this sub-requirement."}, {"Criterion_Number": "1.6.3", "Requirement": "ESC1.6", "Compliance_Criteria": "The company creates an annual aggregate summary of animal welfare conditions: a) in the fiscal year before Year 0 b) in each subsequent year.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.6.4", "Requirement": "ESC1.6", "Compliance_Criteria": "The company meets any applicable laws regarding animal welfare (both general and species-specific).", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.7.2", "Requirement": "ESC1.7", "Compliance_Criteria": "The assessment includes: a) a high level overview of the company's value chain indicating where actual or potential negative impacts on nature and animal welfare have been identified b) a list of prioritized value chain activities and company operations that contribute to negative impacts on nature c) a list of high impact commodities or products in the supply chain, and an explanation of how they were identified d) a list of prioritized material environmental impact areas.", "Clarifying_Criteria": "[1.7.2] Climate change is a material impact for all companies. It is addressed in more detail under the Climate Action topic."}, {"Criterion_Number": "1.7.1", "Requirement": "ESC1.7", "Compliance_Criteria": "The company’s assessment: a) covers the company’s operations and value chain b) identifies any actual or potential negative impacts of the company's operations and value chain that may contribute to the five drivers of nature change c) identifies any actual or potential negative impacts of the company's operations and value chain on animal welfare d) is based on internal and external research, and engagement with stakeholders e) prioritizes issues based on severity and likelihood.", "Clarifying_Criteria": "[1.7.1] The scale of a negative impact often depends on its context. For example, if the company withdraws water from an area affected by water risk, the scale of the impact is greater than if it takes from an area with abundant water resources."}, {"Criterion_Number": "1.7.3", "Requirement": "ESC1.7", "Compliance_Criteria": "The assessment was completed or updated in the last three years.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.7.4", "Requirement": "ESC1.7", "Compliance_Criteria": "If water, biodiversity, and waste were not deemed material, the company records a written explanation why. The written explanation: a) includes credible scientific evidence b) is approved by the highest governing body or executive team.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.8.1", "Requirement": "ESC1.8", "Compliance_Criteria": "The company publicly shares its material environmental issues (ESC1.7).", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.8.2", "Requirement": "ESC1.8", "Compliance_Criteria": "The company publicly shares the methodology it used in its assessment of material environmental issues.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.1.2", "Requirement": "ESC2.1", "Compliance_Criteria": "The strategy, or a related implementation plan, includes: a) quantified targets for the next three years at minimum b) indicators c) clearly defined roles and responsibilities d) a plan to engage and work with stakeholders e) how the company prioritizes avoidance and reduction of negative environmental impacts f) how the company uses its water and biodiversity assessments (where applicable) and: i) protects ecologically sensitive areas or areas at water risk that its facilities are in or near ii) sets objectives to avoid and reduce negative impacts on those areas g) how the company’s business model aligns with this strategy, or how it plans to align it.", "Clarifying_Criteria": "[2.1.2] The company may include collective action or other forms of collaboration in its strategy"}, {"Criterion_Number": "2.1.1", "Requirement": "ESC2.1", "Compliance_Criteria": "The company’s strategy addresses the material negative environmental impacts in its direct operations and value chain identified in ESC1.7.", "Clarifying_Criteria": "[2.1.1] The strategy sets out how the company intends to address each of its material environmental issues. More specifically, it describes how the company will:\n• assess the potential negative environmental impacts of working with potential clients and projects, and on investments if applicable"}, {"Criterion_Number": "2.1.3", "Requirement": "ESC2.1", "Compliance_Criteria": "The strategy is approved by the highest governing body or executive team.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.1.4", "Requirement": "ESC2.1", "Compliance_Criteria": "The strategy was adopted or reviewed in the last twelve months.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.2.3", "Requirement": "ESC2.2", "Compliance_Criteria": "The plan is approved by the highest governing body or executive team.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.2.1", "Requirement": "ESC2.2", "Compliance_Criteria": "If the company identified biodiversity-related impacts as material in its assessment of environmental impacts, then the company’s biodiversity transition plan includes: a) a commitment to contribute to the global goal of halting and reversing biodiversity loss by 2030 b) quantified targets for its own facilities c) a plan to engage its material suppliers (by impact) to understand: i) whether they are located in or near areas important for biodiversity. ii) what actions they take to manage their biodiversity impacts d) how the company integrates Indigenous Peoples’ local knowledge or traditional ecological knowledge and nature-based solutions.", "Clarifying_Criteria": "[2.2.1] This sub-requirement only applies if the company identifies biodiversity-related impacts as material in its assessment of environmental impacts"}, {"Criterion_Number": "2.2.2", "Requirement": "ESC2.2", "Compliance_Criteria": "The plan includes actions to: a) support aspects such as: i) maintenance and enhancement of biodiversity ii) carbon storage or sequestration iii) soil health iv) the health of other ecosystems b) measure positive conservation and regenerative outcomes, such as: i) healthy and stable soils ii) improved local biodiversity iii) improved air and water quality c) prevent potential negative impacts associated with the company’s facilities located in or near ecologically sensitive areas.", "Clarifying_Criteria": "[2.2.2] The health of “other ecosystems”, besides terrestrial ecosystems, refers to: • freshwater bodies\n• marine and coastal ecosystems (including oceans)."}, {"Criterion_Number": "2.2.5", "Requirement": "ESC2.2", "Compliance_Criteria": "The plan was adopted or reviewed in the last twelve months.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.2.4", "Requirement": "ESC2.2", "Compliance_Criteria": "The plan follows the mitigation hierarchy for biodiversity.", "Clarifying_Criteria": "[2.2.4] Under the mitigation hierarchy, the company prefers restoration over offsetting and compensation. However, if restoration cannot be done onsite (in the area directly affected by the company’s operations), the company may compensate through restoration of an equivalent ecosystem offsite as part of its plan. The compensation should also aim for equivalent ecosystem types and ecological values."}, {"Criterion_Number": "2.3.1", "Requirement": "ESC2.3", "Compliance_Criteria": "If the company identified water-related impacts as material in its assessment of environmental impacts then the company’s water stewardship strategy includes: a) an emphasis on a circular water management approach b) quantified targets for its own facilities c) a plan to engage its material suppliers (by impact) to understand: i) what actions they take to manage their water-related impact ii) whether they are located in areas at water risk d) how the company integrates Indigenous Peoples’ local knowledge or traditional ecological knowledge and nature-based solutions.", "Clarifying_Criteria": "[2.3.1] This sub-requirement only applies if the company identifies water-related impacts as material in its assessment of environmental impacts"}, {"Criterion_Number": "2.3.2", "Requirement": "ESC2.3", "Compliance_Criteria": "If contextual data is available for the watershed or basin in which the company has its facilities, the company’s strategy: a) describes how it ensures to stay within its proportionate allocation of local renewable water supplies b) focuses on actions to reduce water use and minimize water pollution, especially in areas at water risk.", "Clarifying_Criteria": "[2.3.2] The company’s water stewardship plan prioritizes its facilities located in regions with physical water risk, as identified in ESC1.4."}, {"Criterion_Number": "2.3.3", "Requirement": "ESC2.3", "Compliance_Criteria": "The strategy is approved by the highest governing body or executive team.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.3.4", "Requirement": "ESC2.3", "Compliance_Criteria": "The strategy was adopted or reviewed in the last twelve months.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.4.1", "Requirement": "ESC2.4", "Compliance_Criteria": "The company explicitly addresses each material environmental impact area with a policy or procedure.", "Clarifying_Criteria": "[2.4.1] The company uses policies and procedures to prevent or mitigate its potential negative environmental impacts."}, {"Criterion_Number": "2.4.2", "Requirement": "ESC2.4", "Compliance_Criteria": "The scope of each policy and procedure matches the nature of the material environmental impact area.", "Clarifying_Criteria": "[2.4.2] Matching the “scope” of policies and procedures to material environmental impact areas means ensuring they apply where the impacts are relevant (e.g. for the company’s own operations or the supply chain). For example, if waste management is a material impact in the company’s supply chain, a policy to address waste management in the company’s own operations would not be sufficient, because the scope is different."}, {"Criterion_Number": "2.5.2", "Requirement": "ESC2.5", "Compliance_Criteria": "The guidance is tailored for the relevant role or department.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.5.1", "Requirement": "ESC2.5", "Compliance_Criteria": "Workers in relevant roles receive training, guidance documents, or tools to help implement the environmental policies and procedures.", "Clarifying_Criteria": "[2.5.1] Relevant roles can be at any level within a company. They may range from members of the highest governing body to workers who work on environmental issues."}, {"Criterion_Number": "2.6.1", "Requirement": "ESC2.6", "Compliance_Criteria": "The company has a process in place to assess the potential negative environmental impacts of working with potential organizational clients and projects.", "Clarifying_Criteria": "[2.6.1] If the company has multiple projects with one client, it does not need to reassess that client. The company may also assess related clients in groups — such as subsidiaries of the same corporate family. However, it still needs to assess each project individually."}, {"Criterion_Number": "2.6.4", "Requirement": "ESC2.6", "Compliance_Criteria": "For Years 3 and 5 the company: a) records the mitigation action it took, if its assessments identified any potential or actual negative impacts b) records the effectiveness of its mitigation actions", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.6.2", "Requirement": "ESC2.6", "Compliance_Criteria": "The process sets out mitigation actions.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.6.3", "Requirement": "ESC2.6", "Compliance_Criteria": "The company records how it assessed the potential negative environmental impacts of its three most material potential clients, and the outcomes of the process: a) in the fiscal year before Year 0 b) annually in each subsequent year.", "Clarifying_Criteria": "[2.6.3] To assess the importance (or “materiality”) of a potential negative environmental impact, the company considers its likelihood and severity. Severity should outweigh likelihood, so that highly severe impacts — even if they are unlikely — are still prioritized.\n• Severity refers to one or more of the following.\no Scale — how serious would the impact be? A bigger scale is more severe. o Scope — how widespread is the impact? A bigger scope is more severe.\no Ease of remediation — how easy would it be to remediate the potential negative impact? A higher difficulty of remediation is more severe. An impact has a low ease of remediation when it is very difficult to restore the environment to its prior state. Note, this does not mean less severe environmental impacts should not be remedied.\n• Likelihood considers how likely the impact is, and how frequently it might occur."}, {"Criterion_Number": "2.7.2", "Requirement": "ESC2.7", "Compliance_Criteria": "The process sets out mitigation actions.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.7.1", "Requirement": "ESC2.7", "Compliance_Criteria": "The company has a process in place to assess the potential negative environmental impacts of potential investments.", "Clarifying_Criteria": "[2.7.1] If the company invests multiple times in one investment, it does not need to reassess that investment. The company may also assess\nrelated investments in groups — such as subsidiaries of the same corporate family, or bodies within the same government."}, {"Criterion_Number": "2.7.3", "Requirement": "ESC2.7", "Compliance_Criteria": "The company records how it assessed the potential negative environmental impacts of its three most material potential clients, and the outcomes of the process: a) in the fscal year before Year 0 b) annually in each subsequent year.", "Clarifying_Criteria": "[2.7.3] To assess the importance (or “materiality”) of a pot

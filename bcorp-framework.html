ESC5.5.2", "Requirement": "", "Compliance_Criteria": "The company evaluates the following priority raw materials potentially linked to deforestation at minimum.\na) Cattle\nb) Cocoa\nc) Coffee\nd) Oil palm\ne) Rubber\nf) Soya\ng) Wood", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC5.5.1", "Requirement": "", "Compliance_Criteria": "If the company sources raw materials from a high-risk country, it has evidence that they:\na) are deforestation-free\nb) were produced in accordance with the relevant legislation of the country of production.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC5.7.2", "Requirement": "", "Compliance_Criteria": "The engagement process includes:\na) an action plan and targets\nb) monitoring progress at least annually\nc) recording specific prevention and mitigation actions and their outcomes", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC5.7.1", "Requirement": "", "Compliance_Criteria": "The company works with its prioritized suppliers to prevent and mitigate environmental impacts related to high-risk raw materials, in line\nwith its plan (ESC5.4) and its actions (ESC5.6).", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC5.6.1", "Requirement": "", "Compliance_Criteria": "The company increases the proportion of high-risk raw materials that it can trace to their origin, in line with its plan under ESC5.4.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FR1.1.1", "Requirement": "", "Compliance_Criteria": "The company is confirmed to be:\na) an incorporated business entity\nb) in operation for at least 12 months\nc) generating a majority of revenue from a competitive market.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FR1.2.2", "Requirement": "", "Compliance_Criteria": "If a company generates more than 1% of annual revenue from being linked to impacts on affected stakeholders in the listed industries, then they publicly report this.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FR1.2.1", "Requirement": "", "Compliance_Criteria": "The company generates less than 1% of annual revenue from causing or contributing to the impacts on affected stakeholders of the listed\nindustries:\na) Fossil fuel producers\nb) Gambling\nc) Pornography\nd) Prisons and detention centers (including prison or detention center labor)\ne) Tobacco\nf) Weapons.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FR1.2.3", "Requirement": "", "Compliance_Criteria": "For electric utilities and power generation companies, less than 50% of their product portfolio or energy mix is from fossil fuels.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FR1.1.2", "Requirement": "", "Compliance_Criteria": "The company does not fall into any of the following categories.\na) Business divisions, brands, or units, or businesses that are not complete and distinct from their parent or group of affiliates\nb) Franchisors who do not own a majority of global franchisee locations, or franchisors without geographic distinction from independent franchisees\nc) Non-profits or Civil Society Organizations (CSOs), foundations, or charitable entities, unless otherwise approved by B Lab\nd) Governments, government agencies, government ministries, or state-owned enterprises, unless otherwise approved by B Lab\ne) Company legally registered in regions not covered operationally by B Lab and not part of a larger group registered in a region covered by B Lab", "Clarifying_Criteria": ""}, {"Criterion_Number": "FR1.3.2", "Requirement": "", "Compliance_Criteria": "The company signs the Agreement for B Corporation certification.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FR1.3.1", "Requirement": "", "Compliance_Criteria": "The company complies with all applicable local and national laws and regulations.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FR1.4.1", "Requirement": "", "Compliance_Criteria": "The company shares accurate and complete information by:\na) using credible evidence and data source\nb) having a clear understanding of B Lab’s resources.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FR1.5.1", "Requirement": "", "Compliance_Criteria": "The company shares basic details for its B Corp public profile through the B Impact Assessment platform.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FR1.4.3", "Requirement": "", "Compliance_Criteria": "The company signs the Agreement for B Corporation certification.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FR1.4.2", "Requirement": "", "Compliance_Criteria": "The company shares accurate and complete information at all times:\na) in its B Impact Assessment\nb) in providing information to assurance providers authorized by B Lab\nc) in all communications with B Lab personnel.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FR1.5.3", "Requirement": "", "Compliance_Criteria": "If the company is a wholly-owned or majority-owned subsidiary, or a large public company, it makes its entire B Impact Assessment report\npublic and identifies any majority owners.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FR1.5.2", "Requirement": "", "Compliance_Criteria": "The company agrees to publicly share information as required by the B Lab Standard.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FR1.5.4", "Requirement": "", "Compliance_Criteria": "The company agrees that B Lab can make its B Impact Report and basic profile information available on the B Lab Global website and\nother B Lab and Sistema B Global Partner websites while the company is a Certified B Corp.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FR1.5.5", "Requirement": "", "Compliance_Criteria": "The company signs the Agreement for B Corporation certification.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FR2.1.2", "Requirement": "", "Compliance_Criteria": "If the company cannot adopt a stakeholder governance legal form because of local laws, it signs the B Corp Agreement and commits to:\na) working with B Lab to determine the appropriate legal pathway\nb) advocating for benefit corporation legislation in its jurisdiction\nc) amending its formation documents or adopting a new legal form if one is enacted through local lawmaking.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FR2.1.1", "Requirement": "", "Compliance_Criteria": "The company adopts an entity type or an amendment to its governing documents to require stakeholder governance (meaning it considers\nstakeholders in its decision-making). The company adopts stakeholder governance in accordance with the B Corp legal requirement, and as\napplicable to its legal form and jurisdiction.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FR2.2.2", "Requirement": "", "Compliance_Criteria": "The company signs an Agreement committing to the B Corp Certification process.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FR2.1.3", "Requirement": "", "Compliance_Criteria": "The company signs the Agreement for B Corporation certification.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FR2.2.1", "Requirement": "", "Compliance_Criteria": "The company commits to the shared collective purpose of the B Corp community, as set out in the Declaration of Interdependence:\nWe envision a global economy that uses business as a force for good. This economy is comprised of a new type of corporation — the B\nCorporation — which is purpose-driven and creates benefit for all stakeholders, not just shareholders.\nAs Certified B Corporations and leaders of this emerging economy, we believe:\nThat we must be the change we seek in the world.\nThat all business ought to be conducted as if people and place mattered.\nThat, through their products, practices, and profits, businesses should aspire to do no harm and benefit all.\nTo do so requires that we act with the understanding that we are each dependent upon another and thus responsible for each other and future\ngenerations.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FR3.1.2", "Requirement": "", "Compliance_Criteria": "The company meets any additional Impact Topic sub-requirements that the Risk Tool activates.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FR3.1.1", "Requirement": "", "Compliance_Criteria": "The company creates a risk profile using B Lab’s Risk Tool by answering the 14 questions in FR3.1.a to FR3.1.n.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FR3.1.3", "Requirement": "", "Compliance_Criteria": "The company agrees to a summary of the risk profile being displayed on its B Corp public profile.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW1.1.1", "Requirement": "", "Compliance_Criteria": "All employees have an employment contract or offer letter meeting the following criteria.\na) It is written in a language the employee understands.\nb) It is signed by a company representative and the employee.\nc) It includes:\ni) the name of the company\nii) the names of both signing parties\niii) the nature and place of the work\niv) working hours\nv) the base wage\nvi) any extra wage components\nvii) the work start date\nviii) the duration of the work\nix) conditions for termination.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW1.1.2", "Requirement": "", "Compliance_Criteria": "If an employee is already working without a written contract or offer letter, the company provides a letter that meets the criteria above", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW1.2.1", "Requirement": "", "Compliance_Criteria": "If the company uses variable schedules, it has a policy that states the following.\na) The specific cancellation deadline that applies equally to both the company and employee.\nb) That the company will pay the employee in full when cancelling their work after the deadline for reasons within the company’s control.\nc) Whether the company will pay the employee, and how much, when canceling their work after the deadline for reasons outside the company’s\ncontrol.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW1.2.2", "Requirement": "", "Compliance_Criteria": "The company makes the policy available to all employees that work variable schedules.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.1.1", "Requirement": "", "Compliance_Criteria": "The company has a policy or procedure that states it does not ask job applicants to provide:\na) their wage histories\nb) their preferred wage (unless the company first shares a wage scale).", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.2.2", "Requirement": "", "Compliance_Criteria": "All employees regularly receive payslips or equivalent containing clear information about, at minimum, their:\na) base wage\nb) extra wage components\nc) deductions.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.2.1", "Requirement": "", "Compliance_Criteria": "The company tells workers about:\na) all wage components relevant to them\nb) all benefits they are entitled to\nc) the mechanisms it uses for setting and reviewing wages and benefits.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.3.2", "Requirement": "", "Compliance_Criteria": "Employees can freely access the wage scales", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.3.1", "Requirement": "", "Compliance_Criteria": "The company has wage scales.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.4.1", "Requirement": "", "Compliance_Criteria": "The company has calculated its gender wage gap for each country with at least 250 employees (based on headcount).", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.2.3", "Requirement": "", "Compliance_Criteria": "Payslips are written in a language the employee understands.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.4.3", "Requirement": "", "Compliance_Criteria": "Wage gap calculations include, at minimum:\na) the base wage\nb) any allowances\nc) any bonuses.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.4.2", "Requirement": "", "Compliance_Criteria": "The company has calculated one of the following in the last fiscal year.\na) average unadjusted gender wage gap at the company level.\nb) average unadjusted gender wage gap at the occupational level.\nc) adjusted gender wage gap, with support from a specialist third party.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.4.4", "Requirement": "", "Compliance_Criteria": "Wage gap calculations exclude any:\na) overtime pay\nb) expense reimbursement\nc) non-cash benefits\nd) deferred bonuses", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.4.5", "Requirement": "", "Compliance_Criteria": "Wage gap calculations use gross figures (before tax is applied)", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.5.1", "Requirement": "", "Compliance_Criteria": "The company publicly shares:\na) its annual gender wage gap\nb) the gap for each country with at least 250 employees (based on headcount).\nc) the methodology it used to calculate its gender wage gap.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.6.1", "Requirement": "", "Compliance_Criteria": "The company either:\na) has reduced the gap by at least 50%\nb) can justify why it did not reduce the gap by 50%.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.6.3", "Requirement": "", "Compliance_Criteria": "If it had no gender wage gap, the company maintains a closed gap.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.7.1", "Requirement": "", "Compliance_Criteria": "The company carries out a gender-neutral job evaluation for each country with at least 150 workers (based on headcount).", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.6.2", "Requirement": "", "Compliance_Criteria": "The company records what actions it took to reduce the wage gap.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.7.3", "Requirement": "", "Compliance_Criteria": "Using the job evaluation and its wage scales (FW2.3), including any extra wage components, the company evaluates whether it offers equal pay for work of equal value.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.7.2", "Requirement": "", "Compliance_Criteria": "The company carries out a gender-neutral job evaluation that:\na) covers all worker categories\nb) covers at least 80% of workers\nc) is based on the analytical, or “point”, method\nd) is carried out by a mixed-gender team\ne) is based on feedback from workers.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.7.4", "Requirement": "", "Compliance_Criteria": "The evaluation results in a document that includes a written summary of the evaluation methodology.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.7.5", "Requirement": "", "Compliance_Criteria": "The evaluation was completed or updated in the last five years.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.7.6", "Requirement": "", "Compliance_Criteria": "The company tells its workers about the results.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW3.1.2", "Requirement": "", "Compliance_Criteria": "Representatives meet and record meeting notes.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW3.1.1", "Requirement": "", "Compliance_Criteria": "The company has an employee representation mechanism.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.7.7", "Requirement": "", "Compliance_Criteria": "The company creates a plan to address any wage gaps it identifies.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.8.1", "Requirement": "", "Compliance_Criteria": "The company chooses and implements one of the following:\na) FW2.8.a The company pays employees a living wage\nb) FW2.8.b The company pays employees a collectively-bargained wage\nc) FW2.8.c The company calculates its living wage gap, creates a closure plan, and meets two additional criteria.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW3.1.5", "Requirement": "", "Compliance_Criteria": "The company publicly shares if its employees do not want an employee representation mechanism, and explains how it determined this.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW3.1.4", "Requirement": "", "Compliance_Criteria": "The employee representatives and the company’s executive team or highest governing body communicate at least twice a year.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW3.1.3", "Requirement": "", "Compliance_Criteria": "The company supports its employees to fulfill their employee representative roles during regular working hours.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW3.2.1", "Requirement": "", "Compliance_Criteria": "The company seeks, considers, and addresses worker feedback on decisions that affect them.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW4.1.1", "Requirement": "", "Compliance_Criteria": "The measurement focuses on outcomes for workers.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW3.2.3", "Requirement": "", "Compliance_Criteria": "The company communicates its decision and how it considered feedback back to the relevant workers, or their representative", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW3.2.2", "Requirement": "", "Compliance_Criteria": "The company seeks feedback from the workers affected by a decision, or their representative.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW4.1.3", "Requirement": "", "Compliance_Criteria": "The company states in its communications about the measurement that participation is optional.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW4.1.2", "Requirement": "", "Compliance_Criteria": "The measurement includes at least two of the following themes.\na) Satisfaction\nb) Wellbeing\nc) Belonging\nd) Feeling engaged\ne) Being engaged\nf) Psychological safety", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW4.1.5", "Requirement": "", "Compliance_Criteria": "The measurement is done annually.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW4.1.4", "Requirement": "", "Compliance_Criteria": "The company completes the measurement:\na) in the twelve months before Year 0\nb) in each subsequent year.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW4.1.6", "Requirement": "", "Compliance_Criteria": "If the company has 50 workers or more (based on headcount) then:\na) The measurement is both qualitative and quantitative.\nb) The measurement is anonymous by default. Where anonymity cannot be ensured, the company informs workers.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW4.2.1", "Requirement": "", "Compliance_Criteria": "The company develops and implements a plan to improve its workplace culture.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW4.2.4", "Requirement": "", "Compliance_Criteria": "If fewer than 50% of workers participate in the workplace culture measurement, the company includes actions in the plan to increase participation.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW4.2.3", "Requirement": "", "Compliance_Criteria": "The plan is updated annually to show progress on each action and shared with workers.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW4.2.2", "Requirement": "", "Compliance_Criteria": "The plan is approved by the executive team or highest governing body.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW4.3.1", "Requirement": "", "Compliance_Criteria": "If the company has 250 or more workers (based on headcount), it disaggregates its workplace culture measurements by gender identity or sex at birth.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW4.3.2", "Requirement": "", "Compliance_Criteria": "Workers provide their gender identity or sex at birth voluntarily, and can choose to remain anonymous", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW4.3.3", "Requirement": "", "Compliance_Criteria": "The company has a process to protect workers’ identities.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW4.4.1", "Requirement": "", "Compliance_Criteria": "If the company has 250 or more workers (based on headcount), it disaggregates its workplace culture measurements by one additional\nsocial identity (other than gender identity or sex at birth).", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW4.4.2", "Requirement": "", "Compliance_Criteria": "The company uses stakeholder feedback to choose the additional social identity.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW4.4.4", "Requirement": "", "Compliance_Criteria": "The company has a process to protect workers’ identities.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW4.4.3", "Requirement": "", "Compliance_Criteria": "Workers provide their social identity information voluntarily, and can choose to remain anonymous.", "Clarifying_Criteria": ""}, {"Criterion_Number": "GACA1.1.1", "Requirement": "", "Compliance_Criteria": "If the company is not engaged in lobbying, then it meets this sub-requirement by declaring this publicly.", "Clarifying_Criteria": ""}, {"Criterion_Number": "GACA1.1.3", "Requirement": "", "Compliance_Criteria": "The company’s lobbying policy states its governance, control, and risk management practices, including:\na) which governance body or executive-level position within the company is accountable for enforcing the policy\nb) how the policy is embedded within the company, including how the company puts it into practice\nc) how the company identifies, manages, and monitors risks of non-compliance\nd) how the company evaluates compliance with the governance and control framework\ne) how stakeholders can raise concerns about the company’s business conduct and lobbying practices, including reference to the company’s\ngrievance procedure [link to PSG3].", "Clarifying_Criteria": ""}, {"Criterion_Number": "GACA1.1.2", "Requirement": "", "Compliance_Criteria": "The company’s lobbying policy states its approach to responsible lobbying, including:\na) a statement that the company will lobby only to contribute to a positive impact on society or the environment\nb) a statement that its lobbying approach is based on either reliable or scientific data (or both)\nc) its approach to financial and in-kind political contributions\nd) its approach to anti-corruption and bribery\ne) its approach to responsible lobbying with intermediary organizations, including controls that ensure consistency with the lobbying policy\nf) which governance body within the company will formally review and approve the policy, and how frequently.", "Clarifying_Criteria": ""}, {"Criterion_Number": "GACA1.1.4", "Requirement": "", "Compliance_Criteria": "The company’s lobbying policy is:\na) approved by the highest governing body\nb) published on the company’s webpage and accessible to all stakeholders.", "Clarifying_Criteria": ""}, {"Criterion_Number": "GACA1.2.1", "Requirement": "", "Compliance_Criteria": "If the company is not engaged in lobbying, then it meets this sub-requirement by publicly sharing that it is not engaged in lobbying.", "Clarifying_Criteria": ""}, {"Criterion_Number": "GACA1.2.2", "Requirement": "", "Compliance_Criteria": "The public report includes:\na) the value and recipient of financial and in-kind political contributions\nb) a summary of the company’s material lobbying positions and the relevant recipients or intermediary organizations.", "Clarifying_Criteria": ""}, {"Criterion_Number": "GACA1.2.3", "Requirement": "", "Compliance_Criteria": "The public report is:\na) overseen by the highest governing body or a committee of the highest governing body\nb) published on the company’s webpage and accessible to all stakeholders.", "Clarifying_Criteria": ""}, {"Criterion_Number": "GACA1.3.1", "Requirement": "", "Compliance_Criteria": "If the company is not engaged in lobbying, then it meets this sub-requirement by publicly sharing that it is not engaged in lobbying.", "Clarifying_Criteria": ""}, {"Criterion_Number": "GACA1.2.4", "Requirement": "", "Compliance_Criteria": "The company publicly shares its lobbying positions and political contributions:\na) in the fiscal year before Y cluding status updates, is available for workers to review at any time.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.5.6", "Requirement": "", "Compliance_Criteria": "The company’s plan:\na) contains deadlines\nb) allocates resources\nc) assigns responsibilities to specific roles.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.6.3", "Requirement": "", "Compliance_Criteria": "The company considers stakeholder feedback and data (from JEDI1) when choosing its actions.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.6.2", "Requirement": "", "Compliance_Criteria": "The company chooses at minimum one option from each set across Years 0, 3, and 5.\na) Foundation (JEDI2.a-e)\nb) Within the Workplace (JEDI2.f-l)\nc) Beyond the Workplace (JEDI2.m-s)", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.6.1", "Requirement": "", "Compliance_Criteria": "The company chooses and implements:\na) two JEDI actions before Year 0\nb) seven JEDI actions for Years 3 and 5.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.6.4", "Requirement": "", "Compliance_Criteria": "The company records its actions and status updates in a plan.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.6.6", "Requirement": "", "Compliance_Criteria": "The company’s plan:\na) contains deadlines\nb) allocates resources\nc) assigns responsibilities to specific roles.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.6.5", "Requirement": "", "Compliance_Criteria": "The plan was updated and shared with relevant stakeholders in the last twelve months.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.b.2", "Requirement": "", "Compliance_Criteria": "2.b.2 The company improves the JEDI knowledge or capacity of at least two of the following groups.\na) The highest governing body\nb) The executive team\nc) Human resources\nd) Training & development\ne) Managers", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.6.7", "Requirement": "", "Compliance_Criteria": "The plan, including status updates, is available for workers to review at any time.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.b.1", "Requirement": "", "Compliance_Criteria": "2.b.1 The company carries out training or a workshop on JEDI-related topics. At minimum, the training or workshop amounts to one full day per\nparticipant within a one-year period.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.a.2", "Requirement": "", "Compliance_Criteria": "2.a.2 The company assigns accountability for the JEDI commitment to the executive team or highest governing body.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.a.1", "Requirement": "", "Compliance_Criteria": "2.a.1 The company develops a JEDI commitment statement that:\na) is public\nb) is approved by the executive team or highest governing body\nc) applies to the company's policies and practices across operations, customers, and community.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.c.1", "Requirement": "", "Compliance_Criteria": "2.c.1 The company reviews at least five policies that affect people using:\na) data from JEDI1\nb) stakeholder feedback\nc) its JEDI commitment statement, if applicable (JEDI2.a)\nd) its improved in-house knowledge or capacity, if applicable (JEDI2.b).", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.c.2", "Requirement": "", "Compliance_Criteria": "2.c.2 The review looks at:\na) terminology used in the policies\nb) impacts the policies have on people\nc) relationships to JEDI principles.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.d.1", "Requirement": "", "Compliance_Criteria": "2.d.1 The company chooses three social identities using stakeholder feedback and the demographics of its community.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.c.3", "Requirement": "", "Compliance_Criteria": "2.c.3 Following its review, the company updates the policies if needed.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.d.2", "Requirement": "", "Compliance_Criteria": "2.d.2 The company’s highest governing body and executive team reflect the diversity of its community across its three chosen social identities.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.e.1", "Requirement": "", "Compliance_Criteria": "2.e.1 The company gets a third party with relevant expertise to carry out an equity audit.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.d.3", "Requirement": "", "Compliance_Criteria": "2.d.3 The company calculates the ratios at any point in the last twelve months.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.e.3", "Requirement": "", "Compliance_Criteria": "2.e.3 The equity audit includes feedback from relevant social identity groups.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.e.2", "Requirement": "", "Compliance_Criteria": "2.e.2 The audit produces a report with a written summary of the audit methodology.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.e.4", "Requirement": "", "Compliance_Criteria": "2.e.4 The scope of the equity audit includes, at minimum, the company’s:\na) workers\nb) internal and external communication\nc) products and services.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.e.5", "Requirement": "", "Compliance_Criteria": "2.e.5 The company publicly shares a summary of the audit results.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.f.3", "Requirement": "", "Compliance_Criteria": "2.f.3 Participation in the groups is optional for workers.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.f.1", "Requirement": "", "Compliance_Criteria": "2.f.1 The company supports at least two employee resource or affinity groups. Each group is associated with a different social identity.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.f.2", "Requirement": "", "Compliance_Criteria": "2.f.2 The company chooses the social identities using worker feedback.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.e.6", "Requirement": "", "Compliance_Criteria": "2.e.6 Audit participants can choose to remain anonymous.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.g.1", "Requirement": "", "Compliance_Criteria": "2.g.1 The company implements all of the following inclusive hiring practices.\na) It includes a JEDI commitment statement in all job postings, aligned with the statement from JEDI2.a (if completed).\nb) It establishes a policy of not asking for credit checks or criminal records during the application process — unless required by law, or an\nindustry association or regulator.\nc) It takes measures to reduce biases or their impacts in hiring processes.\nd) It analyzes its job description language and requirements to ensure they are inclusive and equitable.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.f.4", "Requirement": "", "Compliance_Criteria": "2.f.4 The company supports the groups.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.h.5", "Requirement": "", "Compliance_Criteria": "The company tracks participation of two underrepresented groups.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.h.1", "Requirement": "", "Compliance_Criteria": "The company provides sponsorship or mentorship opportunities to all employees.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.h.4", "Requirement": "", "Compliance_Criteria": "The company gives participants time during standard working hours to participate.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.h.3", "Requirement": "", "Compliance_Criteria": "The sponsorships or mentorships:\na) are free for participants\nb) last six months at minimum.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.h.6", "Requirement": "", "Compliance_Criteria": "The company achieves representative participation of at least two underrepresented groups.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.h.2", "Requirement": "", "Compliance_Criteria": "The company records the formal nature of the sponsorship or mentorship program in a procedure or policy document.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.i.2", "Requirement": "", "Compliance_Criteria": "2.i.2 The guide lists terms that should and should not be used.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.i.1", "Requirement": "", "Compliance_Criteria": "2.i.1 The company develops an inclusive language guide for internal communications.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.j.1", "Requirement": "", "Compliance_Criteria": "2.j.1 The company increases the proportion of workers from at least two underrepresented groups to reflect the diversity of its community.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.i.4", "Requirement": "", "Compliance_Criteria": "2.i.4 The company shares the guide with all workers who produce internal communications.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.j.2", "Requirement": "", "Compliance_Criteria": "2.j.2 The company calculates the ratios at any point in the last twelve months.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.i.3", "Requirement": "", "Compliance_Criteria": "2.i.3 One guide exists for each internal communication language.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.l.1", "Requirement": "", "Compliance_Criteria": "2.l.1 The company assesses the accessibility of its digital internal communication tools.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.k.4", "Requirement": "", "Compliance_Criteria": "2.k.4 The company uses employee feedback to determine the number of days for each leave type.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.k.3", "Requirement": "", "Compliance_Criteria": "2.k.3 All employees are entitled to the additional types of leave.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.k.2", "Requirement": "", "Compliance_Criteria": "2.k.2 All leave types are fully paid.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.k.1", "Requirement": "", "Compliance_Criteria": "2.k.1 The company provides employees at least three of the following types of paid leave.\na) Unlimited short-term sick leave\nb) Gender affirmation leave\nc) Personal leave\nd) Religious or cultural leave chosen by workers individually\ne) Parental leave (at least 18 weeks)\nf) Adoption leave", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.k.5", "Requirement": "", "Compliance_Criteria": "2.k.5 The company records the chosen types of leave in a policy document or documents that are:\na) shared with all employees\nb) available to read at all times.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.l.2", "Requirement": "", "Compliance_Criteria": "2.l.2 The assessment:\na) confirms the tools meet the AA or AAA criteria of the Web Content Accessibility Guidelines (WCAG)\nb) is carried out by an internal or external specialist\nc) includes manual testing\nd) includes feedback from people with disabilities.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.n.1", "Requirement": "", "Compliance_Criteria": "2.n.1 The company communicates its JEDI action plan and progress publicly, once per year at minimum.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.p.2", "Requirement": "", "Compliance_Criteria": "2.p.2 If the company uses artificial intelligence for creative content generation, it includes its use in the guide.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.m.2", "Requirement": "", "Compliance_Criteria": "2.m.2 The assessment:\na) confirms the website meets the AA or AAA criteria of the Web Content Accessibility Guidelines (WCAG)\nb) is carried out by an internal or external specialist\nc) includes manual testing\nd) includes feedback from people with disabilities.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.p.1", "Requirement": "", "Compliance_Criteria": "2.p.1 The company develops a communications and ethical content guide that:\na) lists terms that should and should not be used for each external communication language\nb) describes how to gather, manage, and use content ethically\nc) sets expectations for representing social identities\nd) is shared with all workers who produce external communications.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.m.1", "Requirement": "", "Compliance_Criteria": "2.m.1 The company assesses the accessibility of its public-facing website.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.o.1", "Requirement": "", "Compliance_Criteria": "2.o.1 The company implements all of the following actions.\na) It tracks diversity of ownership among its local suppliers.\nb) It establishes a policy to give preferences to local suppliers owned by persons from underrepresented groups.\nc) It sets targets to purchase a percentage of goods and services from local suppliers owned by persons from underrepresented groups.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.q.2", "Requirement": "", "Compliance_Criteria": "2.q.2 The assessment highlights:\na) which specific social identity groups may experience barriers when accessing the product or service\nb) what those barriers are.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.r.1", "Requirement": "", "Compliance_Criteria": "2.r.1 The company uses stakeholder feedback to redesign one of its products or services to be more inclusive.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.q.1", "Requirement": "", "Compliance_Criteria": "2.q.1 The company uses stakeholder feedback to assess a product or service for inclusivity.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.s.3", "Requirement": "", "Compliance_Criteria": "2.s.3 The company makes a clear contribution to delivering the initiative.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.s.1", "Requirement": "", "Compliance_Criteria": "2.s.1 The company engages in at least one collective action initiative at the policy, industry, or business community level to advance JEDI\nprinciples.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.r.2", "Requirement": "", "Compliance_Criteria": "2.r.2 The company redesigns the original product or service, rather than designing a segregation solution.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.r.3", "Requirement": "", "Compliance_Criteria": "2.r.3 The company offers the redesigned product or service to customers or announces it publicly.", "Clarifying_Criteria": ""}, {"Criterion_Number": "JEDI2.s.2", "Requirement": "", "Compliance_Criteria": "2.s.2 The initiative has a clear, shared purpose and goal, to:\na) achieve systems change or transformation\nb) collaboratively deliver specific, measurable impacts.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG2.1.1", "Requirement": "", "Compliance_Criteria": "The company identifies and prioritizes its stakeholders and maps its stakeholders listed in 2.1.3.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG2.1.2", "Requirement": "", "Compliance_Criteria": "The company engages with its stakeholders and considers their interests in decision-making.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG2.1.3", "Requirement": "", "Compliance_Criteria": "The following stakeholders are represented with one or more engagement mechanisms.\na) Workers of the company or its subsidiaries\nb) Suppliers\nc) Customers\nd) Investors\ne) The community where offices or facilities of the company, its subsidiaries, its suppliers, or its investments are located\nf) The local or global environment", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG1.1.1", "Requirement": "", "Compliance_Criteria": "The company establishes a purpose statement which:\na) sets out the specific positive and meaningful impact the company intends to make on society or the environment, or both\nb) has business relevance and is integrated into its strategy\nc) is publicly available on the company’s webpage\nd) is approved by the company’s highest governing body.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG2.2.1", "Requirement": "", "Compliance_Criteria": "The company’s stakeholder governance policy describes:\na) what it means to be a company with a stakeholder governance model\nb) the criteria for identifying and prioritizing stakeholders, including a comprehensive map of the company's stakeholders\nc) how decision-makers across the company consider stakeholders in decision-making related to (potential) positive and negative impacts\nd) how the company delivers value to stakeholders through considering their interests\ne) the mechanisms to encourage regular stakeholder engagement.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG2.2.3", "Requirement": "", "Compliance_Criteria": "The policy is approved by the highest governing body.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG2.2.4", "Requirement": "", "Compliance_Criteria": "The policy is communicated to company workers and available for them to access.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG2.3.4", "Requirement": "", "Compliance_Criteria": "The company conducts a full materiality assessment at least every 36 months. Between full assessments, it also undertakes one interim review of materiality with a selection of its stakeholders, to update its material topics.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG2.3.3", "Requirement": "", "Compliance_Criteria": "The company assesses topics based on their significance and sets a threshold to determine its material topics.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG2.3.1", "Requirement": "", "Compliance_Criteria": "The company engages the following stakeholders or their representatives in a materiality assessment.\na) Workers of the company or its subsidiaries\nb) Suppliers\nc) Customers\nd) Investors\ne) The community where offices or facilities of the company, its subsidiaries, its suppliers, or its investments are located\nf) The local or global environment", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG2.3.6", "Requirement": "", "Compliance_Criteria": "The final outcome and the methodology the company used in its assessment are publicly available in the annual impact report or on the\ncompany’s webpage. The outcome may take the form of a materiality matrix or a list of identified material topics, plus a summary of stakeholder\nengagement processes.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG2.3.5", "Requirement": "", "Compliance_Criteria": "The highest governing body has oversight of the materiality assessment process and reviews the results.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG2.4.3", "Requirement": "", "Compliance_Criteria": "The targets are:\na) specific, measurable, achievable, relevant, and time-bound (SMART)\nb) integrated into the company strategy\nc) available to the public\nd) approved by the highest governing body", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG2.4.1", "Requirement": "", "Compliance_Criteria": "The company identifies any material topics from its materiality assessment that are not addressed in the B Lab Standard.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG2.4.2", "Requirement": "", "Compliance_Criteria": "The company sets at least one target per material topic it identifies.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG2.4.4", "Requirement": "", "Compliance_Criteria": "The company assigns responsibility for achieving each target.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG2.4.6", "Requirement": "", "Compliance_Criteria": "Once the company has achieved a target for a material topic, it sets a new target that meets these Compliance Criteria.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG2.4.5", "Requirement": "", "Compliance_Criteria": "In the years after setting its targets, the company publicly reports its progress in its impact report or website.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG2.5.2", "Requirement": "", "Compliance_Criteria": "The company considers impacts to the following stakeholders in relation to dividend and stock buyback decisions.\na) Workers of the company or its subsidiaries\nb) Suppliers\nc) Customers\nd) Investors\ne) The community where offices or facilities of the company, its subsidiaries, its suppliers, or its investments are located\nf) The local or global environment", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG2.5.3", "Requirement": "", "Compliance_Criteria": "The company is publicly transparent on how decisions on dividends and stock buybacks are balanced with reinvestments in the company’s\nsocial and environmental performance.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG2.5.1", "Requirement": "", "Compliance_Criteria": "The company documents decisions by the highest governing body that relate to dividends and stock buyback and which demonstrate\nhow the company:\na) considered the interests of its stakeholders (not just shareholders)\nb) evaluated stakeholder interests or balanced conflicting stakeholder interests.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG3.1.3", "Requirement": "", "Compliance_Criteria": "The company describes the processes and controls in place to protect stakeholders who raise grievances from any form of retaliation.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG3.1.2", "Requirement": "", "Compliance_Criteria": "The grievance procedure explains:\na) grounds for accepting a grievance\nb) grievance process steps and targeted deadlines for managing a grievance\nc) how a resolution is facilitated", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG3.1.1", "Requirement": "", "Compliance_Criteria": "The company publishes a grievance form on its webpage or has another easily accessible way for stakeholders to raise a grievance.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG3.2.1", "Requirement": "", "Compliance_Criteria": "The company monitors and tracks grievances and prepares annual summaries of the status and subject of any grievances.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG3.1.4", "Requirement": "", "Compliance_Criteria": "The company responds to stakeholder grievances by either:\na) regularly communicating each step in the resolution process and its outcome to the complainant, and confirming when the grievance has\nbeen resolved\nb) explaining why it did not accept the issue as a grievance.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG3.2.3", "Requirement": "", "Compliance_Criteria": "The company demonstrates the effectiveness of the grievance procedure by either:\na) recording evidence that a grievance has been resolved and closed\nb) demonstrating that they have the appropriate grievance procedure in place (inclusive of tracking), where a company has had no grievances\nfiled.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG3.2.2", "Requirement": "", "Compliance_Criteria": "The company has an employee with well-defined responsibilities for managing grievances.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG3.3.1", "Requirement": "", "Compliance_Criteria": "The company’s grievance procedure is available on its webpage in relevant languages or forms to ensure stakeholders can access it.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG3.3.3", "Requirement": "", "Compliance_Criteria": "The grievance procedure states the processes and controls in place to protect stakeholders who raise grievances from any form of\nretaliation.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG3.3.2", "Requirement": "", "Compliance_Criteria": "The grievance procedure explains:\na) grounds for accepting a grievance\nb) grievance process steps and targeted deadlines for managing a grievance\nc) how a resolution is facilitated", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG3.3.6", "Requirement": "", "Compliance_Criteria": "The grievance procedure clearly explains how the decision-making process will avoid conflicts of interest.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG3.3.4", "Requirement": "", "Compliance_Criteria": "The company responds to stakeholder grievances by either:\na) regularly communicating each step in the resolution process and its outcome, and confirming when the grievance has been resolved\nb) explaining why it did not accept the issue as a grievance.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG3.3.5", "Requirement": "", "Compliance_Criteria": "The company notifies each of its main stakeholders the relevant grievance procedures.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG3.4.2", "Requirement": "", "Compliance_Criteria": "The company has a management or executive role responsible for overseeing the grievance procedure. The manager presents the annual\ninternal summary report on the grievance procedure to the highest governing body.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG3.4.1", "Requirement": "", "Compliance_Criteria": "The company conducts an annual analysis of grievances and creates an internal report. The report:\na) has details on grievances raised and accepted\nb) evaluates the effectiveness of the company’s procedures\nc) identifies trends and hotspots\nd) recommends improvements to address these areas.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG4.1.1", "Requirement": "", "Compliance_Criteria": "The company documents the following principles governing its marketing and public relations practices related to environmental and social claims.\na) The company makes precise, verifiable, and substantiated claims based on reliable or scientific data.\nb) The company is truthful, transparent, and accountable about the social and environmental impacts of the company's operations, both\npositive and negative.\nc) The company follows ethical guidelines when using sensitive marketing and public relations channels and practices.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG3.4.3", "Requirement": "", "Compliance_Criteria": "The company demonstrates the effectiveness of the grievance procedure by either:\na) recording evidence that a grievance has been resolved and closed\nb) demonstrating that they have the appropriate grievance procedure in place (inclusive of tracking), where a company has had no grievances\nfiled.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG4.1.2", "Requirement": "", "Compliance_Criteria": "The principles are communicated to company workers and available for them to access.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG4.2.1", "Requirement": "", "Compliance_Criteria": "The company develops a responsible marketing and public relations policy. The policy:\na) describes its scope\nb) applies to all audiences\nc) outlines requirements for anyone preparing marketing and public relations activities for the company\nd) is approved by the executive team or highest governing body.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG4.2.2", "Requirement": "", "Compliance_Criteria": "The requirements in the policy include the following criteria for the company’s social and environmental claims at minimum.\na) Claims are precise, verifiable, and substantiated using reliable or scientific data.\nb) Claims are proportional to the company's actions.\nc) Claims accurately reflect their applicable scope and are relevant to the company’s impact.\nd) Communications are truthful, transparent, and accountable about the social and environmental impacts of the company’s operations, both\npositive and negative.\ne) Ethical guidelines govern the company's use of sensitive marketing and public relations’ channels and practices.\nf) Language is understandable and clear, matches the general knowledge level of consumers, and available in prevalent languages or forms\nrelevant to stakeholders where the company operates.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG5.1.1", "Requirement": "", "Compliance_Criteria": "At least once every 12 months, the highest governing body reviews the company’s:\na) progress on advancing its public purpose as defined under PSG1.1\nb) social and environmental performance\nc) stakeholder governance implementation.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG5.2.1", "Requirement": "", "Compliance_Criteria": "5.2.1. The highest governing body’s written terms of reference explicitly specify that the highest governing body is responsible for overseeing:\na) the company’s public purpose as defined under PSG1.1\nb) the company’s social and environmental impact\nc) the company’s consideration of its impact on stakeholders.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG4.2.4", "Requirement": "", "Compliance_Criteria": "The policy is communicated to company workers and available for them to access.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG5.3.2", "Requirement": "", "Compliance_Criteria": "The targets are SMART (specific, measurable, achievable, relevant, and time-bound).", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG5.3.1", "Requirement": "", "Compliance_Criteria": "All members of the company’s executive team have at least one annual target tied to the company’s social or environmental performance.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG5.4.1", "Requirement": "", "Compliance_Criteria": "The incentive scheme is determined either by an annual performance evaluation or during the company’s annual fiscal review.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG5.4.3", "Requirement": "", "Compliance_Criteria": "The targets linked to the incentive scheme are SMART (specific, measurable, achievable, relevant, and time-bound).", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG5.4.2", "Requirement": "", "Compliance_Criteria": "The company records annual data on the value of monetary rewards tied to achieving social and environmental performance targets as a percentage of each executive’s salary.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG5.5.2", "Requirement": "", "Compliance_Criteria": "All social and environmental targets for managers are documented.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG5.5.3", "Requirement": "", "Compliance_Criteria": "The targets are SMART (specific, measurable, achievable, relevant, and time-bound).", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG6.1.1", "Requirement": "", "Compliance_Criteria": "The company’s social and environmental impact report:\na) includes progress against all relevant measures of the company’s social and environmental performance and a summary of stakeholder\nengagement processes\nb) is approved by the highest governing body\nc) is published on the company’s webpage and made accessible to all stakeholders.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG5.5.1", "Requirement": "", "Compliance_Criteria": "All managers have at least one performance review target tied to the company’s social or environmental performance, or both.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG6.2.2", "Requirement": "", "Compliance_Criteria": "The company’s social and environmental impact report includes:\na) progress against all relevant measures of the company’s social and environmental performance and a summary of stakeholder engagement\nprocesses\nb) what concrete actions the company has taken\nc) the management strategies the company is using to achieve its social and environmental goals and its progress towards them.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG6.2.1", "Requirement": "", "Compliance_Criteria": "The company’s social and environmental impact reports\na) uses a third-party standard\nb) is approved by the highest governing body\nc) is published on the company’s webpage and made accessible to all stakeholders\nd) is prepared and published at least annually\ne) follows a consistent structure to show progress over the years.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG6.3.1", "Requirement": "", "Compliance_Criteria": "The assessment covers the following themes.\na) Workers’ understanding of the company’s social and environmental impact and strategy\nb) Workers’ readiness to enact the company’s social and environmental strategy\nc) Workers’ perception of how the company has implemented its social and environmental strategy", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG6.3.2", "Requirement": "", "Compliance_Criteria": "The company collects this information at least every 24 months.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG6.3.4", "Requirement": "", "Compliance_Criteria": "The company records an analysis of the feedback and an overview of actions it has taken.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG6.3.3", "Requirement": "", "Compliance_Criteria": "The company makes it clear to workers that participating is optional.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA1.2.2", "Requirement": "", "Compliance_Criteria": "The independent third party verifies that the company’s GHG emissions inventory:\na) covers scope 1 and 2 emissions and all relevant categories of scope 3 emissions\nb) follows the methodology outlined under CA1.1.4.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG2.2.2", "Requirement": "", "Compliance_Criteria": "The following stakeholders are represented with one or more engagement mechanisms.\na) Workers of the company or its subsidiaries\nb) Suppliers\nc) Customers\nd) Investors\ne) The community where offices or facilities of the company, its subsidiaries, its suppliers, or its investments are located\nf) The local or global environment", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG2.3.2", "Requirement": "", "Compliance_Criteria": "The materiality assessment:\na) covers the salient human rights issues and material environmental issues addressed in the B Lab Standard\nb) covers topics relevant to the company and its stakeholders, but not addressed in the B Lab Standard\nc) uses a double materiality or impact materiality approach. It cannot only assess financial materiality.", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG3.4.4", "Requirement": "", "Compliance_Criteria": "The company publicly reports on grievance decision outcomes in accordance with the following data from the UNGP Effectiveness Criteria:\na) The number, types, and nature of grievances received\nb) The number of requests rejected and on what grounds\nc) The number of completed cases, the outcomes, any follow-up activities, and the average duration of the process\nd) Stakeholder satisfaction levels\ne) Any other data that will help the public understand the procedure’s performance", "Clarifying_Criteria": ""}, {"Criterion_Number": "PSG4.2.3", "Requirement": "", "Compliance_Criteria": "The company assigns accountability at the level of the executive team or highest governing body for ensuring all marketing and public relations practices comply with the responsible marketing and public relations policy.", "Clarifying_Criteria": "[4.2.3] Accountability means someone in the executive team or highest governing body oversees responsible marketing and public relations\nwithin the company. This role is not necessarily held by someone who carries out day-to-day marketing and public relations activities. The\ncompany may assign this responsibility to someone who is not in the highest governing body if they have a relevant dedicated role."}, {"Criterion_Number": "PSG6.1.2", "Requirement": "", "Compliance_Criteria": "If the company does not produce annual reports, it can issue a comprehensive report at minimum every second year, while providing lighter interim updates on its webpage or through topic-specific reports.", "Clarifying_Criteria": ""}, {"Criterion_Number": "GACA2.1b.1", "Requirement": "", "Compliance_Criteria": "The external research aims to create a positive impact on society or the environment.", "Clarifying_Criteria": ""}, {"Criterion_Number": "GACA2.1a.1", "Requirement": "", "Compliance_Criteria": "2.1a.1 The company's mentoring has: a) a clear objective aligned with advancing the mentee's social or environmental impact b) a clear positive outcome that the mentee confirms.", "Clarifying_Criteria": ""}, {"Criterion_Number": "GACA2.1d.1", "Requirement": "", "Compliance_Criteria": "The advocacy work aims to create a positive impact on society or the environment", "Clarifying_Criteria": ""}, {"Criterion_Number": "GACA2.1c.1", "Requirement": "", "Compliance_Criteria": "The multi-stakeholder collaboration:\na) has a clear purpose and aims to deliver specific, measurable impacts collaboratively.\nb) aims to create a positive impact on society or the environment.", "Clarifying_Criteria": ""}, {"Criterion_Number": "GACA2.1e.1", "Requirement": "", "Compliance_Criteria": "The thought leadership aims to create a positive impact on society or the environment.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.1.7", "Requirement": "ESC1.1", "Compliance_Criteria": "For Year 5, the company has completed the tracking and recording of waste generation for all facilities.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.2.4", "Requirement": "", "Compliance_Criteria": "For Year 5, the company completes the tracking and recording of energy use for all facilities.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.3.5", "Requirement": "", "Compliance_Criteria": "For Year 5, the company completes the tracking and recording of water consumption or withdrawal for all facilities.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.4.3", "Requirement": "", "Compliance_Criteria": "For Year 5, the company has completed the tracking and recording of water consumption or withdrawal for all facilities in areas of physical water risk.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.4.4", "Requirement": "", "Compliance_Criteria": "The company has measured and recorded its annual water consumption or withdrawal in cubic meters (m3) in areas at physical water risk: a) in the last fiscal year\nb) in each subsequent year.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.7.5", "Requirement": "", "Compliance_Criteria": "The company considers any “potential impacts” from the Risk Tool (FR3.1) in its assessment.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC4.4.4", "Requirement": "", "Compliance_Criteria": "Where the strategy is ineffective, the company records:\na) what lessons it has learned\nb) what it plans to do differently\nc) how it has updated the strategy.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FR1.2.4", "Requirement": "", "Compliance_Criteria": "B Corps certified against version 6 of the standards must meet FR1.2 by Year 3 (not Year 0).", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.8.a.1", "Requirement": "", "Compliance_Criteria": "The company pays employees who are 18 years or older a living wage.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.8.a.2", "Requirement": "", "Compliance_Criteria": "The company uses a living wage estimate approved by B Lab.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.8.a.3", "Requirement": "", "Compliance_Criteria": "The company meets the criteria for calculating the total wage.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC5.1.1", "Requirement": "", "Compliance_Criteria": "The company has considered the actual and potential environmental impacts for the three most material procurement decisions:\na) in the fiscal year or twelve months before Year 0\nb) in each subsequent year", "Clarifying_Criteria": ""}, {"Criterion_Number": "HR2.1.4", "Requirement": "", "Compliance_Criteria": "The company considers any “potential impacts” from the Risk Tool (FR3.1) in its assessment.", "Clarifying_Criteria": ""}, {"Criterion_Number": "GACA2.3a.1", "Requirement": "", "Compliance_Criteria": "The company’s mentoring has:\na) a clear objective aligned with advancing the mentee’s social or environmental impact\nb) a clear positive outcome that the mentee confirms\nc) a systematic approach targeting a specific group of mentees.", "Clarifying_Criteria": ""}, {"Criterion_Number": "GACA2.3b.1", "Requirement": "", "Compliance_Criteria": "The external research aims to create a positive impact on society or the environment.", "Clarifying_Criteria": ""}, {"Criterion_Number": "GACA2.3b.3", "Requirement": "", "Compliance_Criteria": "The company follows up on the output of the research within twelve months.", "Clarifying_Criteria": ""}, {"Criterion_Number": "GACA2.3c.1", "Requirement": "", "Compliance_Criteria": "The multi-stakeholder collaboration:\na) has a clear purpose and aims to deliver specific, measurable impacts collaboratively.\nb) aims to create a positive impact on society or the environment.", "Clarifying_Criteria": ""}, {"Criterion_Number": "GACA2.3b.2", "Requirement": "", "Compliance_Criteria": "The company contributes to research through:\na) financial contributions\nb) in-kind contributions\nc) data sharing.", "Clarifying_Criteria": ""}, {"Criterion_Number": "GACA2.3d.1", "Requirement": "", "Compliance_Criteria": "The advocacy work aims to create a positive impact on society or the environment.", "Clarifying_Criteria": ""}, {"Criterion_Number": "GACA2.3c.2", "Requirement": "", "Compliance_Criteria": "The company makes a clear contribution to the multi-stakeholder collaboration", "Clarifying_Criteria": ""}, {"Criterion_Number": "GACA2.3d.3", "Requirement": "", "Compliance_Criteria": "The company makes a clear contribution to public policy advocacy.", "Clarifying_Criteria": ""}, {"Criterion_Number": "GACA2.3e.1", "Requirement": "", "Compliance_Criteria": "The thought leadership:\na) has a clear positive outcome\nb) aims to create a positive impact on society or the environment.", "Clarifying_Criteria": ""}, {"Criterion_Number": "GACA2.3d.2", "Requirement": "", "Compliance_Criteria": "The company has one or more resources to support its public policy advocacy work:\na) financial contributions\nb) in-kind contribution\nc) active staff time.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.8.b.1", "Requirement": "", "Compliance_Criteria": "The company pays employees a collectively-bargained wage.", "Clarifying_Criteria": ""}, {"Criterion_Number": "GACA2.3e.2", "Requirement": "", "Compliance_Criteria": "The company is involved in at least:\na ) two thought leadership practices before Year 0\nb) three thought leadership practices for Years 3 and 5.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.8.c.1", "Requirement": "", "Compliance_Criteria": "The company calculates its living wage gap.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.8.b.2", "Requirement": "", "Compliance_Criteria": "The collectively-bargained wage is part of a collective bargaining agreement. The agreement:\na) is recognized by national legislation\nb) is active\nc) goes above simply referring to legal minimums\nd) is as advantageous as legal entitlements.", "Clarifying_Criteria": ""}, {"Criterion_Number": "FW2.8.c.4", "Requirement": "", "Compliance_Criteria": "The company meets two of the following criteria at minimum.\na) It pays employees at least 75% of a living wage.\nb) It has a high-to-low wage ratio of 10:1 or less.\nc) It increases base wages annually to match inflation.\nd) It leads one collective action at minimum to increase wages or benefits.\ne) It shares publicly:\ni) how it determines wages for its lowest- and highest-paid employees\nii) the lowest wage and highest wage in the company, or its high-to-low wage ratio.\nf) It gets a third party to confirm its lowest wages are in the top quartile for its local sector or industry.\ng) It pays employees a bonus equivalent to one month of their base wage.\nh) It provides free childcare to employees.\ni) It provides // Category mapping
const CAT_CLASS = {
  'Climate Action': 'cat-climate',
  'Environmental Stewardship and Circularity': 'cat-env',
  'Fair Work': 'cat-fair',
  'Foundation Requirements': 'cat-foundation',
  'Government Affairs and Collective Action': 'cat-gov',
  'Human Rights': 'cat-hr',
  'Justice, Equity, Diversity & Inclusion': 'cat-jedi',
  'Purpose & Stakeholder Governance': 'cat-psg'
};
const CAT_SHORT = {
  'Climate Action': 'Climate Action',
  'Environmental Stewardship and Circularity': 'Env. Stewardship',
  'Fair Work': 'Fair Work',
  'Foundation Requirements': 'Foundation',
  'Government Affairs and Collective Action': 'Gov. Affairs',
  'Human Rights': 'Human Rights',
  'Justice, Equity, Diversity & Inclusion': 'JEDI',
  'Purpose & Stakeholder Governance': 'Purpose & Gov.'
};

// Group criteria by requirement code
const criteriaByReq = {};
CRITERIA.forEach(c => {
  const req = c.Requirement || '';
  if (!criteriaByReq[req]) criteriaByReq[req] = [];
  criteriaByReq[req].push(c);
});
// Sort by criterion number
Object.values(criteriaByReq).forEach(arr => {
  arr.sort((a, b) => {
    const na = (a.Criterion_Number || '').split('.').map(Number);
    const nb = (b.Criterion_Number || '').split('.').map(Number);
    for (let i = 0; i < Math.max(na.length, nb.length); i++) {
      if ((na[i] || 0) !== (nb[i] || 0)) return (na[i] || 0) - (nb[i] || 0);
    }
    return 0;
  });
});

// Stats
const categories = [...new Set(REQUIREMENTS.map(r => r.Category))].sort();
const statsBar = document.getElementById('statsBar');
categories.forEach(cat => {
  const count = REQUIREMENTS.filter(r => r.Category === cat).length;
  const critCount = REQUIREMENTS.filter(r => r.Category === cat)
    .reduce((sum, r) => sum + (criteriaByReq[r.Code] || []).length, 0);
  const div = document.createElement('div');
  div.className = 'stat';
  div.innerHTML = `<div class="stat-value">${count}</div><div class="stat-label">${CAT_SHORT[cat] || cat}</div>`;
  statsBar.appendChild(div);
});

// Filters
const filterBar = document.getElementById('filterBar');
const allBtn = document.createElement('button');
allBtn.className = 'filter-btn active';
allBtn.textContent = 'All';
allBtn.dataset.cat = '';
filterBar.appendChild(allBtn);

categories.forEach(cat => {
  const btn = document.createElement('button');
  btn.className = 'filter-btn';
  btn.textContent = CAT_SHORT[cat] || cat;
  btn.dataset.cat = cat;
  filterBar.appendChild(btn);
});

let activeFilter = '';
filterBar.addEventListener('click', e => {
  if (!e.target.classList.contains('filter-btn')) return;
  activeFilter = e.target.dataset.cat;
  filterBar.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  e.target.classList.add('active');
  renderCards();
});

// Search
const searchInput = document.getElementById('search');
searchInput.addEventListener('input', () => renderCards());

function truncate(str, len) {
  if (!str) return '';
  return str.length > len ? str.slice(0, len) + '…' : str;
}

function escapeHtml(str) {
  if (!str) return '';
  return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

function renderCards() {
  const list = document.getElementById('cardList');
  const query = searchInput.value.toLowerCase().trim();

  let filtered = REQUIREMENTS;
  if (activeFilter) {
    filtered = filtered.filter(r => r.Category === activeFilter);
  }
  if (query) {
    filtered = filtered.filter(r => {
      const searchable = [
        r.Code, r.Category, r.Subrequirement, r.Intent,
        r['Compliance Criteria-text'], r.Sector, r.Year
      ].join(' ').toLowerCase();
      // Also search criteria
      const crit = (criteriaByReq[r.Code] || [])
        .map(c => c.Compliance_Criteria + ' ' + c.Criterion_Number).join(' ').toLowerCase();
      return (searchable + ' ' + crit).includes(query);
    });
  }

  // Sort by code
  filtered.sort((a, b) => {
    if (a.Category !== b.Category) return a.Category.localeCompare(b.Category);
    return a.Code.localeCompare(b.Code);
  });

  if (filtered.length === 0) {
    list.innerHTML = '<div class="empty-state">No requirements match your search.</div>';
    return;
  }

  list.innerHTML = filtered.map(r => {
    const catClass = CAT_CLASS[r.Category] || '';
    const crits = criteriaByReq[r.Code] || [];
    const sectors = r.Sector ? r.Sector.split(',').map(s => s.trim()).filter(Boolean) : [];
    const year = r.Year ? r.Year.replace(/\n/g, ' / ').trim() : '';

    return `
      <div class="req-card ${catClass}" data-code="${r.Code}">
        <div class="req-header" onclick="this.parentElement.classList.toggle('open')">
          <span class="req-code">${escapeHtml(r.Code)}</span>
          <div class="req-main">
            <div class="req-title">${escapeHtml(r.Subrequirement)}</div>
            <div class="req-meta">
              <span class="req-tag cat">${escapeHtml(CAT_SHORT[r.Category] || r.Category)}</span>
              ${year ? `<span class="req-tag">${escapeHtml(year)}</span>` : ''}
              ${r.Policy_req === 'Y' ? '<span class="req-tag">Policy Required</span>' : ''}
              ${sectors.length ? `<span class="req-tag">${sectors.length} sector${sectors.length > 1 ? 's' : ''}</span>` : ''}
            </div>
          </div>
          ${crits.length ? `<span class="criteria-count">${crits.length} criteria</span>` : ''}
          <svg class="req-chevron" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/></svg>
        </div>
        <div class="req-detail">
          ${r.Intent ? `<div class="detail-section"><div class="detail-section-title">Intent</div><div class="detail-section-body">${escapeHtml(truncate(r.Intent, 600))}</div></div>` : ''}
          ${crits.length ? `
            <div class="detail-section">
              <div class="detail-section-title">Compliance Criteria</div>
              <ul class="criteria-list">
                ${crits.map(c => `
                  <li class="criteria-item">
                    <span class="criteria-num">${escapeHtml(c.Criterion_Number || '—')}</span>
                    <span>${escapeHtml(c.Compliance_Criteria)}</span>
                  </li>
                `).join('')}
              </ul>
            </div>
          ` : ''}
          ${sectors.length ? `<div class="detail-section"><div class="detail-section-title">Applicable Sectors</div><div class="detail-section-body">${sectors.map(s => escapeHtml(s)).join(' · ')}</div></div>` : ''}
          ${r['Size-bcorp'] ? `<div class="detail-section"><div class="detail-section-title">Applicable Sizes</div><div class="detail-section-body">${escapeHtml(r['Size-bcorp'])}</div></div>` : ''}
          ${r['Eligible for equity mechanisms?'] ? `<div class="detail-section"><div class="detail-section-title">Eligible for Equity Mechanisms</div><div class="detail-section-body">${escapeHtml(r['Eligible for equity mechanisms?'])}</div></div>` : ''}
          ${r.Interoperability ? `<div class="detail-section"><div class="detail-section-title">Interoperability</div><div class="detail-section-body">${escapeHtml(truncate(r.Interoperability, 500))}</div></div>` : ''}
          ${r['Implementation Resources'] ? `<div class="detail-section"><div class="detail-section-title">Implementation Resources</div><div class="detail-section-body">${escapeHtml(truncate(r['Implementation Resources'], 500))}</div></div>` : ''}
          ${r.Recommendations ? `<div class="detail-section"><div class="detail-section-title">Recommendations</div><div class="detail-section-body">${escapeHtml(truncate(r.Recommendations, 500))}</div></div>` : ''}
        </div>
      </div>
    `;
  }).join('');
}

renderCards();
</script>
</body>
</html>

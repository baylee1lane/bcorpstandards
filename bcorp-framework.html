uch the company pays groups of people doing similar jobs", "Interoperability": "• Conceptual Alignment Data Point\no EU Pay Transparency Directive (PE-CONS 81/22) (21) (22) (26)\n• Equivalency Data Point\no [None]", "Policy_req": "N", "Recommendations": "• Set up a Wage/Pay Equity Committee (see chapter 2 of Gender-neutral Job Evaluation for Equal Pay: A step-by-step guide, International\nLabour Organization) [EN].\n• Account for various social identities, beyond gender identity, when selecting the evaluation team.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "X Large , XX Large", "Subrequirement": "The company evaluates equal pay for work of equal value.", "Year": "Year 5"}, {"Category": "Fair Work", "Code": "FW2.8", "Compliance Criteria-text": "2.8.1 The company chooses and implements one of the following:\na) FW2.8.a The company pays employees a living wage\nb) FW2.8.b The company pays employees a collectively-bargained wage\nc) FW2.8.c The company calculates its living wage gap, creates a closure plan, and meets two additional criteria.", "Ecolytics - Category": "Measure", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "None", "Further Guidance": "", "Implementation Resources": "", "Intent": "To ensure all companies take action on wages for their lowest-paid employees.", "Interoperability": "", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Small , X Large , XX Large", "Subrequirement": "The company implements fair wage practices for its lowest-paid employees.", "Year": "Year 3 / Year\n5"}, {"Category": "Fair Work", "Code": "FW3.2", "Compliance Criteria-text": "3.2.1 The company seeks, considers, and addresses worker feedback on decisions that affect them.\n3.2.2 The company seeks feedback from the workers affected by a decision, or their representative.\n3.2.3 The company communicates its decision and how it considered feedback back to the relevant workers, or their representative", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "None", "Further Guidance": "• The company may seek feedback from a sample of workers, or from representatives of formal worker representation mechanisms (rather than\nconsulting all workers). These mechanisms include, for example:\no unions\no works councils\no worker committees.\n• Moments for the company to seek feedback may include, for example:\no Reviewing worker wages or benefits\no Renovating a workplace\no Choosing a new internal communications tool\no Deciding to take on a new or controversial client\no Merger or acquisition.\n• Further ways for the company to seek feedback may include, for example:\no meetings\no focus group discussions\no surveys, polls, or votes\no third-party social assessments.", "Implementation Resources": "", "Intent": "To ensure the company has a meaningful and proactive approach to understanding workers’ perspectives and considering them when making\ndecisions. The intent is not that the company has to agree with workers’ feedback.", "Interoperability": "• Conceptual Alignment Data Point\no European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-2 – Processes for engaging with own workforce and\nworkers’ representatives about impacts (25)\no Sustainable Development Performance Indicators 2022 (United Nations Research Institute for Social Development) II.B.16 Worker participation\no Workforce Disclosure Initiative 2024 (ShareAction) 9.1, 9.9\n• Equivalency Data Point\no [None]", "Policy_req": "N", "Recommendations": "• When communicating decision outcomes, explain where the company agreed or disagreed with the feedback, and how the feedback\ninfluenced a decision.\n• Prioritize worker representation mechanisms in the following order, recognising they are not all considered equal in terms of effectiveness and\nalignment with international labor standards.\no Unions\no Works councils\no Worker committees", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Small , X Large , XX Large", "Subrequirement": "The company considers feedback from workers on decisions that affect them.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Fair Work", "Code": "FW3.1", "Compliance Criteria-text": "3.1.1 The company has an employee representation mechanism.\n3.1.2 The company captures the formal nature of the mechanism in a document.\n3.1.3 All employees have the opportunity to become a representative.\n3.1.4 Representatives meet and record meeting notes.\n3.1.5 The company supports its employees to fulfill their employee representative roles during regular working hours.\n3.1.6 The employee representatives and the company’s executive team or highest governing body communicate at least twice a year.\n3.1.7 The company publicly shares if its employees do not want an employee representation mechanism, and explains how it determined this.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "None", "Further Guidance": "• Formal employee representation mechanisms include, for example:\no unions\no works councils\no worker committees.\n• The company “captures the formal nature of the mechanism in a document”, such as a:\no policy\no procedure\no terms of reference document\no charter\no memorandum of understanding\no union agreement.\n• If employees do not want an employee representation mechanism then the company should not force one on them. This would be against\ntheir right to freedom of association.", "Implementation Resources": "Resources to learn about freedom of association and worker representation:\n• Achieving Decent Work and Inclusive Growth: The Business Case for Social Dialogue (UN Global Compact) [EN]\n• Guides on trade union and employee representation (Acas) [EN] (Note, these guides were designed for the United Kingdom, however the\nprinciples in the guides remain relevant globally)\nResources to ask question about freedom of association and worker representation:\n• Helpdesk for Business on International Labour Standards (International Labour Organization) [EN] [ES] [FR] [JP] [Simplified ZH]", "Intent": "To ensure the company provides formal opportunities for employees to share feedback", "Interoperability": "• Conceptual Alignment Data Point\no Workforce Disclosure Initiative 2024 (ShareAction) 9.7\n• Equivalency Data Point\no [None]", "Policy_req": "Y", "Recommendations": "• Provide training for employee representatives to fulfill their role, unless another body is responsible for providing training (e.g. a union).\n• Prioritize worker representation mechanisms in the following order, recognising they are not all considered equal in terms of effectiveness and\nalignment with international labor standards.\no Union\no Works council\no Worker committee\n• Expand the scope of the employee representation mechanism to include independent contractors.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "X Large , XX Large", "Subrequirement": "The company has an employee representation mechanism.", "Year": "Year 3 / Year\n5"}, {"Category": "Fair Work", "Code": "FW4.1", "Compliance Criteria-text": "4.1.1 The measurement focuses on outcomes for workers.\n4.1.2 The measurement includes at least two of the following themes.\na) Satisfaction\nb) Wellbeing\nc) Belonging\nd) Feeling engaged\ne) Being engaged\nf) Psychological safety\n4.1.3 The company states in its communications about the measurement that participation is optional.\n4.1.4 The company completes the measurement:\na) in the twelve months before Year 0\nb) in each subsequent year.\n4.1.5 The measurement is done annually.\n4.1.6 If the company has 50 workers or more (based on headcount) then:\na) The measurement is both qualitative and quantitative.\nb) The measurement is anonymous by default. Where anonymity cannot be ensured, the company informs workers.", "Ecolytics - Category": "Measure", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• The company may collect qualitative information using, for example:\no workshops\no group discussions\no company events\no surveys with text fields\no message boards.\n• The company may collect quantitative information using, for example, surveys with numerical scales and polls.\n• Sub-themes to the themes in the Compliance Criteria are listed below. The company may use these examples to formulate questions or\nstatements for measuring workplace culture (noting they inherently overlap in places).\no Satisfaction\n• Feeling content with management or the company\n• Recommending the job or company to friends or family\n• Not thinking about leaving the company, or not looking for a job elsewhere\no Wellbeing\n• Balance between work and personal life • Positive and negative stress levels • Workload management • Use of or effectiveness of leave policies • Use of or effectiveness of wellbeing programs or benefits • Access to nutrition in company eating facilities\no Belonging • Ability to be one’s self at work • Feeling respected at work • Relationships with management and peers • Worker diversity at the company • Acknowledgement of good work o Feeling engaged • Feeling proud to work for the company • Feeling motivated to work for the company • Feeling the company is doing something important o Being engaged • Feeling heard • Ability to ask questions or raise concerns • Feeling included in decision making o Psychological safety • Ability to ask questions or raise concerns\n• Ability to disagree without fear of negative consequences\n• Relationships with managers\n• Ability to make mistakes", "Implementation Resources": "Resources to measure workplace culture:\n• Employee Engagement (Chartered Institute of Personnel and Development) [EN]\n• OECD Guidelines on Measuring Subjective Well-being (Organisation for Economic Co-operation and Development) [EN]\n• OECD Guidelines on Measuring Trust (Organisation for Economic Co-operation and Development) [EN]\n• OECD Guidelines on Measuring the Quality of the Working Environment (Organisation for Economic Co-operation and Development) [EN]\n• An OECD survey of employee well-being: An instrument to measure employee well-being inside companies, Working Paper No.24 (Organisation for Economic Co-operation and Development) [EN]\n• A Guide to Defining & Measuring Values (Junxion) [EN]\n• Enquêtes auprès des salariés - Pratiques d’entreprises (ORSE) [FR]\n• Enquêtes auprès des salariés - Grille de questionnements (ORSE) [FR]", "Intent": "To ensure the company assesses its workplace culture and understands workers’ experiences and perceptions of the company and workplace.", "Interoperability": "• Conceptual Alignment Data Point\no Workforce Disclosure Initiative 2024 (ShareAction) 8.8, 9.8\n• Equivalency Data Point\no [None]", "Policy_req": "N", "Recommendations": "• Measure as many of the workplace culture themes as possible.\n• If the company has 1–9 workers, do not promise anonymity and avoid data disaggregation. This is because maintaining worker anonymity is\nharder for small groups of workers.\n• If the company has more than 25 workers, use both qualitative and quantitative measurements.\n• Combine full and partial measurements over the course of a year. Full measurements happen annually, and partial measurements every quarter.\nPartial measurements are sometimes called “pulse checks” or “pulse surveys”.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Small , X Large , XX Large", "Subrequirement": "The company measures workplace culture regularly.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Fair Work", "Code": "FW4.2", "Compliance Criteria-text": "4.2.1 The company develops and implements a plan to improve its workplace culture.\n4.2.2 The actions in the plan are based on the company’s measurement of its workplace culture.\n4.2.3 The plan is approved by the executive team or highest governing body.\n4.2.4 The plan is updated to show progress on each action.\n4.2.5 The company updates the plan and shares it with its workers annually.\n4.2.6 If fewer than 50% of workers participate in the workplace culture measurement, the company includes actions in the plan to increase\nparticipation.", "Ecolytics - Category": "Measure", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Small / Medium / Large / X\nLarge / XX Large", "Further Guidance": "• Actions the company may take to improve workplace culture include, for example:\no publicly sharing its workplace culture measurement results and improvement actions\no communicating the company’s purpose and values clearly, and ensuring leaders demonstrate those values (e.g. about work-life balance)\no recognizing achievements and good work\no improving worker benefits (based on workers’ priorities).\n• Actions the company may take to improve participation in workplace culture measurements include, for example:\no telling workers the purpose and importance of the measurement, how their responses will be used, and how they can participate\no improving the data collection process to make it easier and more engaging\no asking workers for feedback on how to improve the measurement process.", "Implementation Resources": "Resources to improve workplace culture:\n• Employee Engagement (Chartered Institute of Personnel and Development) [EN]\n• 6 ways to foster belonging in the workplace (Culture Amp) [EN]", "Intent": "To ensure the company:\n• responds to its workplace culture measurements\n• seeks to continuously  improve the culture in its workplace", "Interoperability": "", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Small , X Large , XX Large", "Subrequirement": "The company has a plan to continuously improve its workplace culture.", "Year": "Year 3 / Year\n5"}, {"Category": "Fair Work", "Code": "FW4.4", "Compliance Criteria-text": "4.4.1 The company disaggregates its workplace culture measurements by one additional social identity (other than gender identity or sex at\nbirth).\n4.4.2 The company uses stakeholder feedback to choose the additional social identity.\n4.4.3 Workers provide their social identity information voluntarily, and can choose to remain anonymous.\n4.4.4 The company has a process to protect workers’ identities.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Large / X Large / XX Large", "Further Guidance": "• The company chooses the additional social identity to analyze based on worker feedback, and its workforce, community, and country contexts,\nas in the following examples.\no The company chooses LGBTQIA+ as a social identity because formal complaints from the past year show an increasing amount of anti-trans\nand homophobic behaviors.\no The company chooses ethnicity as a social identity because its workforce does not have the same ethnic diversity as its country, according\nto the most recent census.\no The company chooses race as a social identity because the country it is based in has a history of colonialism or slavery.\n• The company takes precautions if asking about certain social identities is not permitted by law in its location, or may put workers at risk of\nharm. The company is expected to understand its local context and anticipate how asking about social identities can put workers at risk (e.g.\nnot asking about LGBTQIA+ identification if same-sex relationships are illegal). In situations that are less clear, the company takes alternative\nmeasures, designed and implemented using worker feedback. These may include:\no adding a “prefer not to say” answer option\no providing the option to skip the question.", "Implementation Resources": "Resources to identify and use inclusive language:\n• Inclusive Language Guide (Oxfam) [EN]\n• Guia de Comunicação Inclusiva (safespace) [PT]\n• Comunicar sin discriminar (United Nations Development Programme) [ES]\n• Guía de Comunicación Inclusiva (ACCION Empresas) [ES]\nResources to prioritize additional social identities to focus on:\n• DEI Map (Aperian) [EN]\n• The 203 Worst (& Safest) Countries for LGBTQ+ Travel in 2023 (Asher & Lyric) [EN]", "Intent": "To better understand how perceptions of workplace culture differ by social identity.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Understand the legal limitations in the company’s context, and investigate how to obtain meaningful information while respecting people’s\nprivacy and dignity. Note, while some countries have certain legal limitations, no country completely prohibits collecting all types of gender\nor social identity information.\n• Where possible, avoid storing social identity data or linking it to individuals. Social identity data may be considered sensitive personal data\nin some jurisdictions, and collecting it may require the company to take extra data privacy measures. For example, to collect information\non workers’ experiences with promotions, use a one-time survey in which workers share their experiences and provide one or more social\nidentities anonymously. This avoids the company keeping such information in employment or personnel records, for example, which would\nrequire additional data privacy measures in many jurisdictions.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company disaggregates its workplace culture measurements by one additional social identity.", "Year": "Year 3 / Year\n5"}, {"Category": "Fair Work", "Code": "FW4.3", "Compliance Criteria-text": "4.3.1 The company disaggregates its workplace culture measurements by gender identity or sex at birth.\n4.3.2 Workers provide their gender identity or sex at birth voluntarily, and can choose to remain anonymous\n4.3.3 The company has a process to protect workers’ identities.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Medium / Large / X Large /\nXX Large", "Further Guidance": "• The company takes alternative measures if asking about gender identity is not permitted by law in its location, or may put workers at risk of\nharm. For example:\no asking about sex at birth only (e.g. male / female)\no adding an “other” category without naming it (e.g. man / woman / other)\no adding a “prefer not to say” answer option (e.g. man / woman / prefer not to say)\no providing the option to skip the question", "Implementation Resources": "Resources to identify and use inclusive language:\n• Inclusive Language Guide (Oxfam) [EN]\n• Guia de Comunicação Inclusiva (safespace) [PT]\n• Comunicar sin discriminar (United Nations Development Programme) [ES]\n• Guía de Comunicación Inclusiva (ACCION Empresas) [ES]\nResources to collect disaggregated data:\n• Data collection and publication guidance: Sex, Gender Identity, Trans Status (Scottish Government) [EN]", "Intent": "To better understand how perceptions of workplace culture differ by gender identity or sex at birth.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Choose to collect information on gender identity over sex at birth, if the company has the option. This acknowledges that every person has\na gender identity that may not be the same as their sex at birth.\n• Stay up to date with the suitability of social identity terms in the company’s context, and, where possible, get advice from civil society\norganizations. These terms vary by country, culture, and language, and may shift over time.\n• Where possible, avoid storing gender identity data or linking it to individuals. Gender identity data may be considered sensitive personal data\nin some jurisdictions, and collecting it may require the company to take extra data privacy measures. For example, to collect information\non workers’ experiences with promotions, use a one-time survey in which workers share their experiences and provide one or more social\nidentities anonymously. This avoids the company keeping such information in employment or personnel records, for example, which would\nrequire additional data privacy measures in many jurisdictions.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "The company disaggregates its workplace culture measurements by gender identity or sex at birth.", "Year": "Year 3 / Year\n5"}, {"Category": "Government Affairs and Collective Action", "Code": "GACA1.2", "Compliance Criteria-text": "1.2.1 If the company is not engaged in lobbying, then it meets this sub-requirement by publicly sharing that it is not engaged in lobbying.\n1.2.2 The public report includes:\na) the value and recipient of financial and in-kind political contributions\nb) a summary of the company’s material lobbying positions and the relevant recipients or intermediary organizations.\n1.2.3 The public report is:\na) overseen by the highest governing body or a committee of the highest governing body\nb) published on the company’s webpage and accessible to all stakeholders.\n1.2.4 The company publicly shares its lobbying positions and political contributions:\na) in the fiscal year before Year 0\nb) annually in each subsequent year.", "Ecolytics - Category": "Impact Page", "Ecolytics - Description": "Ecolytics' impact page can act as public reporting tool to share a company's lobbying efforts, and our Templates & Resources library has drafted language to comply with this subrequirement.", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "Resources on public reporting of lobbying positions and political contributions\n• Responsible Lobbying Framework [EN]\n• Towards Responsible Lobbying (U.N. Global Compact) [EN]\n• OECD Recommendation of the Council on Transparency and Integrity in Lobbying and Influence [EN] [FR]\n• The Good Lobby Tracker [EN]", "Intent": "To ensure the company is transparent, consistent, and responsible for its lobbying practices. By making their lobbying positions and political\ncontributions public — with oversight from their highest governing bodies — companies demonstrate accountability for their commitments to\npositive social and environmental impacts.", "Interoperability": "• Conceptual Alignment Data Point:\no European Sustainability Reporting Standards G1 2023 – Disclosure Requirement G1-5 – Political Influence and lobbying activities 29 (b), (c)\no GRI 415 Public Policy 2016 – 415-1 Political contributions (a)\no GRI 2 General Disclosures 2021 – 2-28 Membership associations (a)\no The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) – Acting ethically – CSI18 Responsible lobbying and political\nengagement fundamentals – b, c\no CDP 2024 Questionnaire - 4.11", "Policy_req": "N", "Recommendations": "Determine whether the company is working with any intermediary organizations with lobbying positions in breach of its lobbying policy by\ncreating:\n• a list of all its intermediary organizations and their stated objectives and positions relating to social and environmental topics\n• a statement from the company on how the positions of its intermediary organizations contribute to a positive impact on society or the\nenvironment\n• a document or process map that shows the lobbying activities of all the company’s intermediary organizations.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company publicly shares its lobbying positions and political contributions each fiscal year.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Government Affairs and Collective Action", "Code": "GACA1.1", "Compliance Criteria-text": "1.1.1 If the company is not engaged in lobbying, then it meets this sub-requirement by declaring this publicly.\n1.1.2 The company’s lobbying policy states its approach to responsible lobbying, including:\na) a statement that the company will lobby only to contribute to a positive impact on society or the environment\nb) a statement that its lobbying approach is based on either reliable or scientific data (or both)\nc) its approach to financial and in-kind political contributions\nd) its approach to anti-corruption and bribery\ne) its approach to responsible lobbying with intermediary organizations, including controls that ensure consistency with the lobbying policy\nf) which governance body within the company will formally review and approve the policy, and how frequently.\n1.1.3 The company’s lobbying policy states its governance, control, and risk management practices, including:\na) which governance body or executive-level position within the company is accountable for enforcing the policy\nb) how the policy is embedded within the company, including how the company puts it into practice\nc) how the company identifies, manages, and monitors risks of non-compliance\nd) how the company evaluates compliance with the governance and control framework\ne) how stakeholders can raise concerns about the company’s business conduct and lobbying practices, including reference to the company’s\ngrievance procedure [link to PSG3].\n1.1.4 The company’s lobbying policy is:\na) approved by the highest governing body\nb) published on the company’s webpage and accessible to all stakeholders.", "Ecolytics - Category": "Resources , Impact Page", "Ecolytics - Description": "Ecolytics' impact page can act as public reporting tool to share a company's lobbying efforts, and our Templates & Resources library has drafted language to comply with this subrequirement.", "Eligible for equity mechanisms?": "", "Further Guidance": "• For intermediary organizations, controls that ensure consistency with the company’s lobbying policy may include codes of conduct, training,\nand performance assessments.", "Implementation Resources": "Resources on responsible lobbying\n• Responsible Lobbying Framework [EN]\n• Towards Responsible Lobbying (U.N. Global Compact) [EN]\n• OECD Recommendation of the Council on Transparency and Integrity in Lobbying and Influence [EN] [FR]\nResources on anti-corruption\n• U.N. Convention against Corruption [EN] [ES] [FR]\nResources on positive impact on society or the environment\n• U.N. Sustainable Development Goals [AR] [EN] [ES] [FR] [RU] [ZH]", "Intent": "To ensure the company takes a transparent, consistent, and responsible approach to its involvement in government affairs. Lobbying can\nsometimes be at odds with companies’ sustainability strategies and the wider public interest. By publicly sharing their lobbying policies,\ncompanies commit to lobbying for the public good, and demonstrate responsible business leadership.", "Interoperability": "• Conceptual Alignment Data Point:\no European Sustainability Reporting Standards G1 2023 – Disclosure Requirement G1-5 – Political Influence and lobbying activities 29 (a)\no GRI 415 Public Policy 2016 – 1.1 Topic management disclosures\no GRI 2 General Disclosures 2021 – 2-28 Membership associations (a)\no The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) – Acting ethically – CSI18 Responsible lobbying and political\nengagement fundamentals – a", "Policy_req": "Y", "Recommendations": "• If the company is not currently engaged in lobbying but plans to lobby in the future, draft a lobbying policy before engaging in lobbying.\n• Incorporate actions to advance the company’s purpose into the lobbying policy.\n• Determine whether the company is working with any intermediary organizations with lobbying positions in breach of its lobbying policy by\ncreating:\no a list of all its intermediary organizations and their stated objectives and positions relating to social and environmental topics\no a statement from the company on how the positions of its intermediary organizations contribute to a positive impact on society or the\nenvironment\no a document or process map that shows the lobbying activities of all the company’s intermediary organizations.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Company without workers , Small , X Large , XX Large", "Subrequirement": "The company has a public policy on responsible lobbying.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Government Affairs and Collective Action", "Code": "GACA1.3", "Compliance Criteria-text": "1.3.1 If the company is not engaged in lobbying, then it meets this sub-requirement by publicly sharing that it is not engaged in lobbying.\n1.3.2 The public report includes:\na) the value and recipient of financial and in-kind political contributions\nb) a summary of the company’s material lob ernance and control framework\ne) how stakeholders can raise concerns about the company’s business conduct and tax practices, including reference to the company’s\ngrievance procedure [link to PSG3]\nf) a description of the company's assurance process for public tax reporting, including, if applicable, a link or reference to any external\nassurance reports or statements.\n3.1.3 The company’s tax policy states how it engages with stakeholders and manages tax-related concerns, including:\na) its approach to engaging with tax authorities\nb) its approach to public policy advocacy related to tax\nc) how it collects and considers stakeholders’ views and concerns, including from external stakeholders.\n3.1.4 The company’s tax policy is:\na) approved by the highest governing body\nb) published on the company’s webpage and made accessible to all stakeholders", "Ecolytics - Category": "Resources", "Ecolytics - Description": "Ecolytics' Templates & Resources library has drafted language to comply with this subrequirement.", "Eligible for equity mechanisms?": "", "Further Guidance": "Compliance Criteria 3.1.1, 3.1.2, and 3.1.3 are conceptually aligned with GRI 207-1, 207-2, and 207-3 [EN].", "Implementation Resources": "Resources on responsible taxes\n• The B Team Responsible Tax Principles [EN]", "Intent": "To ensure companies are responsible and transparent about the taxes they pay. Taxes are vital in achieving the U.N. Sustainable Development\nGoals, and a key way for companies to contribute to their local economies. By committing to a responsible tax policy, and publicly reporting\ntheir tax payments, companies reinforce their contribution to tackling social and environmental challenges.", "Interoperability": "Interoperability:\nConceptual Alignment Data Point:\n• GRI 207: Tax 2019 – 207-1 Approach to tax\n• GRI 207: Tax 2019 – 207-2 Tax governance, control, and risk management\n• GRI 207: Tax 2019 – 207-3 Stakeholder engagement and management of concerns related to tax\n• The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) – Acting ethically – CSI16 Responsible tax fundamentals – a, b", "Policy_req": "Y", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "XX Large", "Subrequirement": "The company has a public policy on responsible taxes", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Government Affairs and Collective Action", "Code": "GACA3.2", "Compliance Criteria-text": "3.2.1 The public report includes:\na) all tax jurisdictions where the company is resident for tax purposes\nb) relevant financial information for each tax jurisdiction\nc) the time period the information covers.\n3.2.2 The public report is:\na) overseen by the highest governing body or a committee of the highest governing body\nb) published on the company’s webpage and accessible to all stakeholders.\n3.2.3 The company publicly shares its country-by-country reporting:\na) in the fiscal year before Year 3\nb) annually in each subsequent year.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "Ecolytics' Templates & Resources library has drafted language to comply with this subrequirement.", "Eligible for equity mechanisms?": "", "Further Guidance": "Compliance Criteria 3.2.1 is conceptually aligned with GRI 207-4 [EN].", "Implementation Resources": "Resources on responsible taxes\n• The B Team Responsible Tax Principles [EN]", "Intent": "To ensure companies are responsible and transparent about the taxes they pay. Taxes are vital in achieving the U.N. Sustainable Development\nGoals, and a key way for companies to contribute to their local economies. By committing to a responsible tax policy, and publicly reporting\ntheir tax payments, companies reinforce their contribution to tackling social and environmental challenges.", "Interoperability": "Conceptual Alignment Data Point:\n• GRI 207: Tax 2019 – 207-4 Country by country reporting\n• The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) – Acting ethically – CSI16 Responsible tax fundamentals – c", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "XX Large", "Subrequirement": "The company publicly shares its country-by-country reporting each fiscal year.", "Year": "Year 3 / Year\n5"}, {"Category": "Human Rights", "Code": "HR1.1", "Compliance Criteria-text": "1.1.1 The company commits publicly to respect human rights and to each of the following:\na) UN Guiding Principles on Business and Human Rights\nb) The International Bill of Rights or the rights under the Universal Declaration of Human Rights\nc) The International Labour Organization’s (ILO) Declaration on Fundamental Principles and Rights at Work", "Ecolytics - Category": "Resources , Impact Page", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• The company adapts the language if it operates in a country where using the term “human rights” threatens the safety of its workers. This\nmay include, for example:\no Using alternative language, like respecting “people’s rights” or “worker welfare”, addressing “negative social impacts”, or practicing “social\ndue diligence”\no Referring to “international frameworks” or “international standards”\no Describing more specific rights, such as labor rights\n• Limits on human rights are sometimes needed to prevent harm. For example, people may use the rights to free speech or religious expression\nto justify treating someone differently — or even to spread hate. The consensus today is that limits apply to human rights where they harm\nother people. That is why free speech and religious expression, where they are used to discriminate against other people or spread hate, are\  compare their salient human rights issues", "Interoperability": "Conceptual Alignment Data Point\no GRI 3: Material Topics 2021 - Disclosure 3-1 Process to determine material topics\no GRI 3: Material Topics 2021 - Disclosure 3-3 Management of material topics (a, b)\no European Sustainability Reporting Standards S1 2023 - Disclosure Requirement related to ESRS 2 SBM-3 – Material impacts, risks and\nopportunities and their interaction with strategy and business model (13)\no European Sustainability Reporting Standards S2 2023 - Disclosure Requirement related to Disclosure Requirement related to ESRS 2 SBM-3\nMaterial impacts, risks and opportunities and their interaction with strategy and business model (10)\no European Sustainability Reporting Standards S3 2023 - Disclosure Requirement related to ESRS 2 SBM-3 – Material impacts, risks and\nopportunities and their interaction with strategy and business model (10)\no European Sustainability Reporting Standards S4 2023 - Disclosure Requirement related to ESRS 2 SBM-3 – Material impacts, risks and\nopportunities and their interaction with strategy and business model (10)\no Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) D01, D02\no Communication on Progress Questionnaire 2023 (UN Global Compact) G6, HR1\no Workforce Disclosure Initiative 2024 (ShareAction) 2.6, 2.7\no Fairtrade Trader Standard v2.2 (Fairtrade International) 3.2.1\n• Equivalency Data Point\no [None]", "Policy_req": "N", "Recommendations": "", "Sector": "Agriculture/Growers , Manufacturing , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint , Wholesale/Retail", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "The company publicly shares its salient human rights issues", "Year": "Year 3 / Year\n5"}, {"Category": "Human Rights", "Code": "HR1.2", "Compliance Criteria-text": "1.2.1 The company has a public human rights policy.\n1.2.2 The policy includes commitments to:\na) respect human rights.\nb) assess the company’s potential negative human rights impacts (or human rights risks)\nc) remediate the negative impacts the company has caused or contributed to\nd) each of the following\ni) UN Guiding Principles on Business and Human Rights;\nii) International Bill of Rights or the rights under the Universal Declaration of Human Rights;\niii) International Labour Organization’s (ILO) Declaration on Fundamental Principles and Rights at Work.\n1.2.3 The policy is approved by the highest governing body.\n1.2.4 The policy’s scope covers all individuals and communities affected by the company’s own operations and its value chain.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• The company adapts the language if it operates in a country where using the term “human rights” threatens the safety of its workers. This\nmay include, for example:\no Using alternative language, like respecting “people’s rights” or “worker welfare”, addressing “negative social impacts”, or practicing “social\ndue diligence”\no Referring to “international frameworks” or “international standards”\no Describing more specific rights, such as labor rights\n• Limits on human rights are sometimes needed to prevent harm. For example, people may use the rights to free speech or religious expression\nto justify treating someone differently — or even to spread hate. The consensus today is that limits apply to human rights where they harm\nother people. That is why free speech and religious expression, where they are used to discriminate against other people or spread hate, are\nlimited. (See this interpretation guidance from the OHCHR for further detail [EN]. The guidance is specific to the rights of LGBTQIA+ persons,\nbut applies more broadly.)", "Implementation Resources": "Resources to learn about business and human rights:\n• Introduction to business and human rights (The Danish Institute for Business & Human Rights) [AR] [EN] [ES] [FR]\n• Frequently Asked Questions About the Guiding Principles on Business and Human Rights (Office of the High Commissioner for Human Rights)\n[EN] [ES] [FR] [PT] [RU]\n• The Corporate Responsibility to Respect Human Rights: An interpretive guide (Office of the High Commissioner for Human Rights) [AR] [EN]\n[ES] [FR] [RU] [Simplified ZH]\n• Business and Human Rights in Asia (United Nations Development Program) [EN]\n• Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 12, 15, 16 [AR] [EN] [ES] [FR] [RU]\n[Simplified ZH]\nExamples of resources to draft a human rights policy:\n• Guide on How to Develop a Human Rights Policy (UN Global Compact) [EN] [ES]\n• UNGP Reporting Framework - A1 Policy Commitment (Shift) [EN]\n• Doing Business with Respect for Human Rights - 3.1 Policy Commitment (UN Global Compact, Shift and Oxfam) [EN] [ES]\n• People and planet in business: A simple guide to how small and micro companies can start or strengthen their due diligence, see Step 1\n(Fairtrade International and B Lab) [EN]\n• SME Compass, see 1.4 and 1.5 (Agency for Business & Economic Development) [DE] [EN]", "Intent": "For the company to publicly commit to respecting human rights, which is an important building block of the UN Guiding Principles on Business\nand Human Rights.", "Interoperability": "• Conceptual Alignment Data Point\no GRI 2: General Disclosures 2021 - Disclosure 2-23 Policy commitments\no GRI 2: General Disclosures 2021 - Disclosure 2-25 Processes to remediate negative impacts (a)\no European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-1 – Policies related to own workforce (22)\no European Sustainability Reporting Standards S2 2023 - Disclosure Requirement S2-1 – Policies related to value chain workers (17)\no European Sustainability Reporting Standards S3 2023 - Disclosure Requirement S3-1 – Policies related to affected communities (16)\no European Sustainability Reporting Standards S4 2023 - Disclosure Requirement S4-1 – Policies related to consumers and end-users (16)\no Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) A01, A02, A03, A08, B01, B02\no Communication on Progress Questionnaire 2023 (UN Global Compact) G2, HR2, HR2.1\no Workforce Disclosure Initiative 2024 (ShareAction) 1.6, 1.7, 1.8\no Fairtrade Trader Standard v2.2 (Fairtrade International) 3.1.1, 3.1.3\n• Equivalency Data Point\no [None]", "Policy_req": "Y", "Recommendations": "• Consider committing to other standards that may be relevant. For example, if the company’s operations impact Indigenous communities, it\nmight commit to the UN Declaration on the Rights of Indigenous Peoples.\n• Include any salient human rights issues that the company has already identified in the human rights policy.\n• Make the company’s human rights policy a standalone, dedicated document. This is considered best practice, particularly for larger and more\ncomplex companies. A dedicated human rights policy is easier for stakeholders to fnd, read, and understand. It may also be easier to revise\nover time.", "Sector": "Agriculture/Growers , Manufacturing , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint , Wholesale/Retail", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "The company has a public human rights policy.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Human Rights", "Code": "HR2.1", "Compliance Criteria-text": "2.1.1 The company assesses human rights issues to identify which are salient to its operations and value chain. The assessment:\na) is based on desk research and stakeholder engagement\nb) identifies risks to people (rather than risks to the company)\nc) identifies both actual and potential negative impacts (not positive impacts)\nd) identifies specific human rights issues\ne) specifes where the issues are most salient\nf) prioritizes issues based on their severity and likelihood.\n2.1.2 The assessment scope covers all individuals and communities affected by the company’s operations and value chain.\n2.1.3 The assessment was completed or updated in the last three years.", "Ecolytics - Category": "Supplier evaluation", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• “Salient” is another word for “material”, meaning “important” or “relevant”. The term “material” is used less commonly in the human rights\nspace, as it has historically referred to what was relevant to the company — not to people. Saliency is aligned with the more recently adopted\nconcept of “impact materiality” (which is one aspect of “double materiality”, next to “financial materiality”) as it looks at the same criteria of\nseverity and likelihood in relation to people.\n• The rights in the Universal Declaration of Human Rights and International Labour Organization’s (ILO) Declaration on the Fundamental\nPrinciples and Rights at Work are a starting point. They can be used as a list of human rights issues to select from. Other standards may also\nbe relevant, depending on the company’s profile. For example, if the company’s operations impact Indigenous communities, it might refer to\nthe UN Declaration on the Rights of Indigenous Peoples.\n• The outcome of this sub-requirement should be a list of the most salient human rights issues relative to the company’s operations and value\nchain. The list should be at a high level and updated occasionally, serving as a framework for assessing specific potential negative impacts on\nan ongoing basis. Assessing potential negative impacts is captured in HR3. Here is an example of how high-level issues and specific impacts\nmight relate to one another.\no Salient issue (high-level) — low wages in Southeast Asian source countries\no Potential negative impact (specific) — low wages among female fruit pickers from a specific country or supplier\n• The scope for the assessment is intentionally broad to avoid the company accidentally excluding salient issues. For example, a company\nmanufacturing sweets may already know that forced labor is a salient issue because of their sugar and cacao sourcing. The broad scope has\nthe company consider if health impacts on the end consumer should also be a salient issue. This broad scope is a starting point and does\nnot mean the company prioritizes all parts of the scope equally. The company’s focus within the scope will vary (see below how the company\nprioritizes based on severity and likelihood). It is common for companies to reassess their salient issues as they receive stakeholder feedback\nand learn more about their value chain. The company is not expected to assess their salient issues based on full visibility of their value chain.\n• The number of salient human rights issues for each company depends on the size and complexity of its operations and value chains, among\nother factors. Most companies identify five to ten salient human rights issues.\n• Severity can be assessed using the following categories, as an example.\no High: The impact and its resulting effects are expected to cause major, irreparable, and long-lasting damage to people or their rights.\no Medium: The impact and its resulting effects are expected to cause Significant and lasting damage to people or their rights.\no Low: The impact and its resulting effects are expected to cause minor, reparable, and temporary damage to people or their rights.\n• Likelihood considers how likely the impact is, and how frequently it might occur. Likelihood can be assessed using the following categories,\nas an example.\no High — the impact is expected to occur continuously.\no Medium — the impact is expected to occur regularly (i.e. from several times per year to several times per month).\no Low — the impact is expected to occur only occasionally (i.e. only during a specific phase of a project).\n• Salient human rights issues may include, for example:\no child labor\no discrimination\no poverty wages\no land rights\no occupational health and safety\no excessive working hours\no access to water\no privacy\no freedom of association\no collective bargaining.\n• The company adapts the language if it operates in a country where using the term “human rights” threatens the safety of its workers. This\nmay include, for example:\no Using alternative language, like respecting “people’s rights” or “worker welfare”, addressing “negative social impacts”, or practicing “social\ndue diligence”\no Referring to “international frameworks” or “international standards”\no Describing more specific rights, such as labor rights\n• This sub-requirement is still relevant if the company is a service company with a minor footprint and no Significant supply chain. This type of\ncompany focuses on issues related to its services, clients, and workers.", "Implementation Resources": "Resources to identify salient human rights issues:\n• Business Model Red Flags (Shift) [EN]\n• Doing Business with Respect for Human Rights - 3.3 Assessing Impacts (UN Global Compact, Shift and Oxfam) [EN] [ES]\n• People and planet in business: A simple guide to how small and micro companies can start or strengthen their due diligence (Fairtrade\nInternational and B Lab) [EN]\n• SME Compass, see 2 Perform a risk analysis (Agency for Business & Economic Development) [DE] [EN]\n• UNGP Reporting Framework - Part B Defining a Focus of Reporting (Shift) [EN]\n• Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 17, 18, 24 [AR] [EN] [ES] [FR] [RU]\n[Simplified ZH]\n• Frequently Asked Questions About the Guiding Principles on Business and Human Rights (Office of the High Commissioner for Human Rights)\n[EN] [ES] [FR] [PT] [RU]\n• The Corporate Responsibility to Respect Human Rights: An interpretive guide (Office of the High Commissioner for Human Rights) [AR] [EN]\n[ES] [FR] [RU] [Simplified ZH]\nResources to see examples of other companies’ salient human rights issues:\n• UNGP Reporting Framework - View Disclosures (Shift) [EN]\nHuman rights conventions and declarations:\n• Universal Declaration of Human Rights (United Nations) [AR] [EN] [ES] [FR] [IT] [PT] [RU] [ZH]\n• Declaration on Fundamental Principles and Rights at Work (International Labour Organization) [EN] [ES] [FR]\n• Declaration on the Rights of Indigenous Peoples (United Nations) [AR] [EN] [ES] [FR] [IT] [PT] [RU] [ZH] [Other languages]\n• A Business Reference Guide: United Nations Declaration on the Rights of Indigenous Peoples (UN Global Compact) [EN] [ES] [FR] [RU]\n• Convention on the Rights of Persons with Disabilities (United Nations) [AR] [EN] [ES] [FR] [RU] [ZH]\n• Convention on the Rights of the Child (United Nations) [AR] [EN] [ES] [FR] [RU] [ZH]\nExamples of resources on human rights risks in specific countries:\n• Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n• CSR Risk Check (MVO Netherlands) [DE] [EN]\n• Labor Rights Index (WageIndicator Foundation & Centre for Labour Research) [EN]\n• Global Rights Index (International Trade Union Confederation) [DE] [EN] [ES] [FR]\n• Global Slavery Index (Walk Free Foundation) [EN]\n• Risk Map (Fairtrade International) [EN]\n• Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n• List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n• Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\n• Country Reports on Human Rights Practices (Bureau of Democracy, Human Rights, and Labor, US Department of State) [EN]\nExamples of resources on human rights risks for specific raw materials:\n• Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n• CSR Risk Check (MVO Netherlands) [DE] [EN]\n• Risk Map (Fairtrade International) [EN]\n• Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n• List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n• Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\nMinerals Due Diligence (Responsible Minerals Initiative) [Various languages, including AR, EN, ES, IT, FR, PT, RU, Simplified ZH]", "Intent": "To help the company:\n• know where to focus its resources\n• manage potential negative human rights impacts proactively.", "Interoperability": "• Conceptual Alignment Data Point\no GRI 3: Material Topics 2021 - Disclosure 3-1 Process to determine material topics\no GRI 3: Material Topics 2021 - Disclosure 3-3 Management of material topics (a, b)\no European Sustainability Reporting Standards S1 2023 - Disclosure Requirement related to ESRS 2 SBM-3 – Material impacts, risks and\nopportunities and their interaction with strategy and business model (13)\no European Sustainability Reporting Standards S2 2023 - Disclosure Requirement related to Disclosure Requirement related to ESRS 2 SBM-3\nMaterial impacts, risks and opportunities and their interaction with strategy and business model (10)\no European Sustainability Reporting Standards S3 2023 - Disclosure Requirement related to ESRS 2 SBM-3 – Material impacts, risks and\nopportunities and their interaction with strategy and business model (10)\no European Sustainability Reporting Standards S4 2023 - Disclosure Requirement related to ESRS 2 SBM-3 – Material impacts, risks and\nopportunities and their interaction with strategy and business model (10)\no Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) D01, D02\no Communication on Progress Questionnaire 2023 (UN Global Compact) G6, HR1\no Workforce Disclosure Initiative 2024 (ShareAction) 2.6, 2.7\no Fairtrade Trader Standard v2.2 (Fairtrade International) 3.2.1\n• Equivalency Data Point\no [None]", "Policy_req": "N", "Recommendations": "• If the company has migrant workers in its operations or supply chain, read the Dhaka Principles for Migration with Dignity [EN]. Each principle\ncan be considered a potential issue in the assessment.", "Sector": "Agriculture/Growers , Manufacturing , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint , Wholesale/Retail", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "The company identifies its salient human rights issues", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Human Rights", "Code": "HR2.3", "Compliance Criteria-text": "2.3.1 The company has a strategy to address its salient human rights issues.\n2.3.2 The strategy was adopted or reviewed in the last twelve months.\n2.3.3 The strategy is approved by the highest governing body.\n2.3.4 The strategy accounts for the company’s type of connection with each salient human rights issue.\n2.3.5 The strategy, or a related implementation plan, includes:\na) targets for the next three years at minimum\nb) indicators\nc) clearly defined roles and responsibilities\nd) engagement with stakeholders.", "Ecolytics - Category": "Resources , Sustainability Plan", "Ecolytics - Description": "Ecolytics provides resources about creating a strategy to address human rights issues, and using our sustainability plan feature enables companies to track their progress.", "Eligible for equity mechanisms?": "None", "Further Guidance": "• The company’s “type of connection” to a negative impact is also known as its “mode of involvement”. The three types, or modes, are: causing\nan impact, contributing to an impact, or having a linkage to an impact.\no Causing — the company has a direct and unique connection with the affected stakeholder. In response, the company takes steps to cease\nor prevent the impact and remediate it.\no Contributing — a third party sits between the company and the affected stakeholder, or the company is one of multiple companies with a\ndirect connection to the affected stakeholder. In response, the company has a responsibility to work with others to remediate the impact.\no Linkage — an additional layer lies between the company and the affected stakeholder. The company has no responsibility to remediate past\nharm, but is responsible for preventing harm in the future.\n• The company adapts the language if it operates in a country where using the term “human rights” threatens the safety of its workers. This\nmay include, for example:\no Using alternative language, like respecting “people’s rights” or “worker welfare”, addressing “negative social impacts”, or practicing “social\ndue diligence”\no Referring to “international frameworks” or “international standards”\no Describing more specific rights, such as labor rights", "Implementation Resources": "Resources to understand the company’s “type of connection”:\n• Doing Business with Respect for Human Rights - 3.4 Integrating and acting (UN Global Compact, Shift and Oxfam) [EN] [ES]\n• The Corporate Responsibility to Respect Human Rights: An interpretive guide, see Q.10 What is meant by 'adverse human rights impact'?\n(Office of the High Commissioner for Human Rights) [AR] [EN] [ES] [FR] [RU] [Simplified ZH]\nResources to draft a human rights strategy:\n• Doing Business with Respect for Human Rights - 3.2 Embedding (UN Global Compact, Shift and Oxfam) [EN] [ES]\nResources to set targets and indicators:\n• UNGP Reporting Framework - Part C5 Tracking Performance (Shift) [EN]\n• Doing Business with Respect for Human Rights - 3.5 Tracking Performance (UN Global Compact, Shift and Oxfam) [EN] [ES]\n• Indicator Design Tool (Shift) [EN]\n• Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 20, 21 [AR] [EN] [ES] [FR] [RU] [Simplified\nZH]", "Intent": "For the company to create a strategy from its assessment of salient human rights issues.", "Interoperability": "• Conceptual Alignment Data Point\no GRI 2: General Disclosures 2021 - Disclosure 2-22 Statement on sustainable development strategy\no European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-5 – Targets related to managing material negative\nimpacts, advancing positive impacts, and managing material risks and opportunities (44)\no European Sustainability Reporting Standards S2 2023 - Disclosure Requirement S2-5 – Targets related to managing material negative\nimpacts, advancing positive impacts, and managing material risks and opportunities (39)\no European Sustainability Reporting Standards S3 2023 - Disclosure Requirement S3-5 – Targets related to managing material negative\nimpacts, advancing positive impacts, and managing material risks and opportunities (39)\no European Sustainability Reporting Standards S4 2023 - Disclosure Requirement S4-5 – Targets related to managing material negative\nimpacts, advancing positive impacts, and managing material risks and opportunities (38)\no Fairtrade Trader Standard v2.2 (Fairtrade International) 3.1.2, 3.4.1\n• Equivalency Data Point\no [None]", "Policy_req": "N", "Recommendations": "", "Sector": "Agriculture/Growers , Manufacturing , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint , Wholesale/Retail", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "The company has a strategy to address its salient human rights issues.", "Year": "Year 3 / Year\n5"}, {"Category": "Human Rights", "Code": "HR2.4", "Compliance Criteria-text": "2.4.1 The company makes progress against its targets and indicators (measured at an interval of no more than three years), in line with its human\nrights strategy (HR2.3).\n2.4.2 The company evaluates the effectiveness of its human rights strategy (HR2.3).\n2.4.3 Where the strategy is ineffective, the company records:\na) what lessons it has learned\nb) what it plans to do differently\nc) how it has updated the strategy.\n2.4.4 The evaluation results are shared with the highest governing body or executive team.", "Ecolytics - Category": "Measure , Sustainability Plan", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Medium / Large / X Large /\nXX Large", "Further Guidance": "", "Implementation Resources": "Resources to measure progress:\n• UNGP Reporting Framework - Part C5 Tracking Performance (Shift) [EN]\n• Doing Business with Respect for Human Rights - 3.5 Tracking Performance (UN Global Compact, Shift and Oxfam) [EN] [ES]\n• Indicator Design Tool (Shift) [EN]\n• Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 20, 21 [AR] [EN] [ES] [FR] [RU] [Simplified\nZH]", "Intent": "For the company to put its human rights strategy into practice and ensure it works as intended. The intent of the strategy is for the company to\nevaluate, learn, and continuously improve. Completely eliminating all actual and potential negative impacts is impossible and therefore not the\nintent.", "Interoperability": "• Conceptual Alignment Data Point\no GRI 2: General Disclosures 2021 - Disclosure 2-22 Statement on sustainable development strategy\no GRI 3: Material Topics 2021 - Disclosure 3-3 Management of material topics (e)\no Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) C06, D04\no Communication on Progress Questionnaire 2023 (UN Global Compact) HR6, L5\no Workforce Disclosure Initiative 2024 (ShareAction) 2.9\no Fairtrade Trader Standard v2.2 (Fairtrade International) 3.4.1\n• Equivalency Data Point\no [None]", "Policy_req": "N", "Recommendations": "• Measure outcomes for people, and use a combination of quantitative and qualitative data. This involves measuring the personal experiences\nor perceptions of affected stakeholders, such as workers.\n• Publicly share information about the strategy’s effectiveness and lessons learned.", "Sector": "Agriculture/Growers , Manufacturing , Service with Significant Environmental Footprint , Wholesale/Retail", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "The company makes progress on its human rights strategy and evaluates its effectiveness", "Year": "Year 5"}, {"Category": "Human Rights", "Code": "HR2.7", "Compliance Criteria-text": "2.7.1 Workers in relevant roles receive training, guidance documents, or tools to help implement the policies and procedures related to human\nrights.\n2.7.2 The guidance is tailored for the relevant role.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Medium / Large / X Large /\nXX Large", "Further Guidance": "", "Implementation Resources": "Resources to train workers on business and human rights in general:\n• Introduction to business and human rights (The Danish Institute for Business & Human Rights) [AR] [EN] [ES] [FR]\nResources to train workers on policies and procedures related to human rights:\n• Doing Business with Respect for Human Rights - 3.2 Embedding, see Guidance Points 5-7 (UN Global Compact, Shift and Oxfam) [EN] [ES]\n• UNGP Reporting Framework - Part C Management of Salient Human Rights Issues (Shift) [EN]", "Intent": "To ensure the right people are prepared to implement the policies and procedures related to human rights.", "Interoperability": "• Conceptual Alignment Data Point\no GRI 2: General Disclosures 2021 - Disclosure 2-24 Embedding policy commitments (a) iv\no Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) C05.B\no Fairtrade Trader Standard v2.2 (Fairtrade International) 3.1.3\n• Equivalency Data Point\no [None]", "Policy_req": "N", "Recommendations": "", "Sector": "Agriculture/Growers , Manufacturing , Service with Significant Environmental Footprint , Wholesale/Retail", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "Workers in relevant roles receive the guidance they need to implement the policies and procedures related to human rights.", "Year": "Year 3 / Year\n5"}, {"Category": "Human Rights", "Code": "HR2.5", "Compliance Criteria-text": "2.5.1 The company makes a report on its human rights strategy publicly available on its webpage.\n2.5.2 The company made or updated its report in the last three years.\n2.5.3 The company’s report presents information on:\na) progress on targets and indicators\nb) how it evaluated the effectiveness of its strategy\n2.5.4 Where the strategy is ineffective, the company‘s report presents information on:\na) what lessons it has learned\nb) what it plans to do differently\nc) how it has updated its strategy", "Ecolytics - Category": "Impact Page , Additional support", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "Resources to measure progress:\n• UNGP Reporting Framework - Part C5 Tracking Performance (Shift) [EN]\n• Doing Business with Respect for Human Rights - 3.5 Tracking Performance (UN Global Compact, Shift and Oxfam) [EN] [ES]\n• Indicator Design Tool (Shift) [EN]\n• Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 20, 21 [AR] [EN] [ES] [FR] [RU] [Simplified\nZH]", "Intent": "To increase public accountability and make it easier for companies to learn from one another.", "Interoperability": "• Conceptual Alignment Data Point\no GRI 2: General Disclosures 2021 - Disclosure 2-22 Statement on sustainable development strategy\no GRI 3: Material Topics 2021 - Disclosure 3-3 Management of material topics (e)\no Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) C06, D04\no Communication on Progress Questionnaire 2023 (UN Global Compact) HR6, L5\no Workforce Disclosure Initiative 2024 (ShareAction) 2.9\no Fairtrade Trader Standard v2.2 (Fairtrade International) 3.4.1\n• Equivalency Data Point\no [None]", "Policy_req": "N", "Recommendations": "", "Sector": "Agriculture/Growers , Manufacturing , Service with Significant Environmental Footprint , Wholesale/Retail", "Size-bcorp": "XX Large", "Subrequirement": "The company publicly shares the effectiveness of its human rights strategy", "Year": "Year 5"}, {"Category": "Human Rights", "Code": "HR2.6", "Compliance Criteria-text": "2.6.1 The company explicitly addresses each salient human rights issue with a policy or procedure.\n2.6.2 The scope of each policy and procedure matches the nature of the company’s salient issues.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Medium / Large / X Large /\nXX Large", "Further Guidance": "", "Implementation Resources": "Resources to draft or align policies:\n• Guide on How to Develop a Human Rights Policy, see section 6 Next Steps - path to implementation (UN Global Compact) [EN] [ES]\n• Doing Business with Respect for Human Rights - 3.2 Embedding (UN Global Compact, Shift and Oxfam) [EN] [ES]\n• UNGP Reporting Framework - Part C Management of Salient Human Rights Issues (Shift) [EN]", "Intent": "To ensure the company’s policies and procedures address all salient human rights issues. For example, if forced labor is a salient human rights\nissue, the company has a policy on forced labor.", "Interoperability": "• Conceptual Alignment Data Point\no GRI 2: General Disclosures 2021 - Disclosure 2-24 Embedding policy commitments (a) ii\no European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-1 – Policies related to own workforce (17)\no European Sustainability Reporting Standards S2 2023 - Disclosure Requirement S2-1 – Policies related to value chain workers (14)\no European Sustainability Reporting Standards S3 2023 - Disclosure Requirement S3-1 – Policies related to affected communities (12)\no European Sustainability Reporting Standards S4 2023 - Disclosure Requirement S4-1 – Policies related to consumers and end-users (13)\no Fairtrade Trader Standard v2.2 (Fairtrade International) 3.1.2\n• Equivalency Data Point\no [None]", "Policy_req": "Y", "Recommendations": "", "Sector": "Agriculture/Growers , Manufacturing , Service with Significant Environmental Footprint , Wholesale/Retail", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "The company’s policies and procedures address its salient human rights issues.", "Year": "Year 3 / Year\n5"}, {"Category": "Human Rights", "Code": "HR3.1", "Compliance Criteria-text": "3.1.1 The company has a process to collect, prioritize, and escalate information on actual and potential negative human rights impacts.\n3.1.2 The company has clear roles and responsibilities related to this process.\n3.1.3 In the process, impacts are prioritized and escalated based on their severity and likelihood.\n3.1.4 The process also sets out:\na) when and how to seek additional information about an actual or potential negative impact, and how to involve stakeholders, including\naffected stakeholders\nb) what kinds of internal changes at the company will prompt it to proactively assess potential negative impacts.", "Ecolytics - Category": "Measure", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Medium / Large / X Large /\nXX Large", "Further Guidance": "• This sub-requirement separates the company’s internal processing of information from its response to that information. Processing information\n(collecting, prioritizing and escalating) is covered under HR3.1. The response (preventing or mitigating actual and potential negative human\nrights impacts) is covered under HR3.2–3.3.\n• In HR2, the company identifies and prioritizes salient human rights issues at a high level. HR3 is about assessing potential negative impacts\nat the specific level. A high-level assessment of salient issues is an occasional exercise, but assessing specific impacts happens regularly.\nHere is an example of how high-level issues and specific impacts might relate to one another.\no Salient issue (high-level) — low wages in Southeast Asian source countries\no Potential negative impact (specific) — low wages among female fruit pickers from a specific country or supplier\n• Severity can be assessed using the following categories, as an example.\no High: The impact and its resulting effects are expected to cause major, irreparable, and long-lasting damage to people or their rights.\no Medium: The impact and its resulting effects are expected to cause Significant and lasting damage to people or their rights.\no Low: The impact and its resulting effects are expected to cause minor, reparable, and temporary damage to people or their rights.\n• Likelihood considers how likely the impact is, and how frequently it might occur. Likelihood can be assessed using the following categories,\nas an example.\no High — the impact is expected to occur continuously.\no Medium — the impact is expected to occur regularly (i.e. from several times per year to several times per month).\no Low — the impact is expected to occur only occasionally (i.e. only during a specific phase of a project).\n• Internal changes that prompt the company to proactively assess potential negative impacts may include, for example:\no a new business relationship\no a merger or acquisition\no a business model change\no a new product or service line\no a new source country in the supply chain.\n• The company’s grievance procedure, which is a requirement under PSG3, is an important way to collect information on actual and potential\nnegative human rights impacts.", "Implementation Resources": "Resources to assess and prioritize potential and actual human rights impacts:\n• Doing Business with Respect for Human Rights - 3.3 Assessing Impacts (UN Global Compact, Shift and Oxfam) [EN] [ES]\n• Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 17, 18, 19, 24 [AR] [EN] [ES] [FR] [RU]\n[Simplified ZH]\n• Frequently Asked Questions About the Guiding Principles on Business and Human Rights (Office of the High Commissioner for Human Rights)\n[EN] [ES] [FR] [PT] [RU]\n• The Corporate Responsibility to Respect Human Rights: An interpretive guide (Office of the High Commissioner for Human Rights) [AR] [EN]\n[ES] [FR] [RU] [Simplified ZH]", "Intent": "To ensure the company adequately processes information about human rights issues so it can respond to them appropriately. Processing\ninformation internally is separate from the company’s response to that information.", "Interoperability": "• Conceptual Alignment Data Point\no GRI 2: General Disclosures 2021 - Disclosure 2-16 Communication of critical concerns\no European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-4 – Taking action on material impacts on own workforce,\nand approaches to mitigating material risks and pursuing material opportunities related to own workforce, and effectiveness of those actions\no European Sustainability Reporting Standards S2 2023 - Disclosure Requirement S2-4 – Taking action on material impacts on value chain\nworkers, and approaches to mitigating material risks and pursuing material opportunities related to value chain workers, and effectiveness\nof those actions\no European Sustainability Reporting Standards S3 2023 - Disclosure Requirement S3-4 – Taking action on material impacts on affected\ncommunities, and approaches to mitigating material risks and pursuing material opportunities related to affected communities, and\neffectiveness of those actions\no European Sustainability Reporting Standards S4 2023 - Disclosure Requirement S4-4 – Taking action on material impacts on consumers\nand end-users, and approaches to mitigating material risks and pursuing material opportunities related to consumers and end-users, and\neffectiveness of those actions\no Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) D01, D03, G02\no Communication on Progress Questionnaire 2023 (UN Global Compact) G6\no Workforce Disclosure Initiative 2024 (ShareAction) 2.2, 2.3\no Fairtrade Trader Standard v2.2 (Fairtrade International) 3.3.1.\n• Equivalency Data Point\no [None]", "Policy_req": "N", "Recommendations": "", "Sector": "Agriculture/Growers , Manufacturing , Service with Significant Environmental Footprint , Wholesale/Retail", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "The company has a process to collect, prioritize, and escalate information on actual and potential negative human rights impacts.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Human Rights", "Code": "HR3.2", "Compliance Criteria-text": "3.2.1 The company takes action to prevent and mitigate actual and potential negative human rights impacts.\n3.2.2 The company takes action to remediate any actual negative human rights impacts.\n3.2.3 The company considers:\na) its type of connection to the impact\nb) the views of affected stakeholders.", "Ecolytics - Category": "Supplier evaluation", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Medium / Large", "Further Guidance": "• This sub-requirement separates the company’s response to information from how it internally processes that information first. Processing\ninformation (collecting, prioritizing, and escalating) is covered under HR3.1. The response (preventing or mitigating actual and potential\nnegative human rights impacts) is covered under HR3.2–3.3.\n• The company’s “type of connection” to a negative impact is also known as its “mode of involvement”. The three types, or modes, are: causing\nan impact, contributing to an impact, or having a linkage to an impact.\no Causing — the company has a direct and unique connection with the affected stakeholder. In response, the company takes steps to cease\nor prevent the impact and remediate it.\no Contributing — a third party sits between the company and the affected stakeholder, or the company is one of multiple companies with a\ndirect connection to the affected stakeholder. In response, the company has a responsibility to work with others to remediate the impact.\no Linkage — an additional layer lies between the company and the affected stakeholder. The company has no responsibility to remediate past\nharm, but is responsible for preventing harm in the future.\n• Prevent, mitigate and remediate exist in a hierarchy. Preventing a negative impact is always preferred. If an impact cannot be prevented, then\nthe company tries to mitigate it. If the impact actually occurs, then the company remediates it.", "Implementation Resources": "Resources to act on potential and actual human rights impacts:\n• Doing Business with Respect for Human Rights - 3.4 Integrating and acting, see Guidance Point 2: Understanding how your company is\nconnected to human rights impacts (UN Global Compact, Shift and Oxfam) [EN] [ES]\n• Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 13, 19 [AR] [EN] [ES] [FR] [RU] [Simplified\nZH]\n• Frequently Asked Questions About the Guiding Principles on Business and Human Rights (Office of the High Commissioner for Human Rights)\n[EN] [ES] [FR] [PT] [RU]\n• The Corporate Responsibility to Respect Human Rights: An interpretive guide (Office of the High Commissioner for Human Rights) [AR] [EN]\n[ES] [FR] [RU] [Simplified ZH]", "Intent": "To ensure the company’s awareness of potential negative impacts leads to prevention and mitigation actions. Prevention and mitigation is\nproactive, meaning it addresses a potential impact before it becomes an actual impact.", "Interoperability": "• Conceptual Alignment Data Point\no GRI 3: Material Topics 2021 - Disclosure 3-3 Management of material topics (d, f)\no European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-4 – Taking action on material impacts on own workforce,\nand approaches to mitigating material risks and pursuing material opportunities related to own workforce, and effectiveness of those actions\no European Sustainability Reporting Standards S2 2023 - Disclosure Requirement S2-4 – Taking action on material impacts on value chain\nworkers, and approac

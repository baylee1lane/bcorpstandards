g List (US Customs and Border Protection) [EN]\n • Minerals Due Diligence (Responsible Minerals Initiative) [Various languages, including AR, EN, ES, IT, FR, PT, RU, Simplified ZH]", "Intent": "To ensure the company makes better procurement decisions in relation to human rights impact", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 204: Procurement Practices 2016 - 1. Topic management disclosures 1.1\n o GRI 401: Employment 2016 - Management approach disclosures - Reporting recommendation 1.2.2-1.2.7\n o GRI 408: Child Labor 2016 - 1. Topic management disclosures 1.1\n o GRI 409: Forced or Compulsory Labor 2016 - 1. Topic management disclosures 1.1\n o GRI 411: Rights of Indigenous Peoples 2016 - 1. Topic management disclosures 1.1\n o GRI 413: Local Communities 2016 - 1. Topic management disclosures 1.1\n o GRI 414: Supplier Social Assessment 2016 - 1. Topic management disclosures 1.1\n o Communication on Progress Questionnaire 2023 (UN Global Compact) G7.1\n o Workforce Disclosure Initiative 2024 (ShareAction) 12.2, 12.2a\n • Equivalency Data Point\n o [None]", "Policy_req": "Y", "Recommendations": "• Create a sustainable procurement guideline with human rights criteria. Use the B Lab Standard as a starting point for deciding what to include\n (e.g. Fair Work and principles of Justice, Equity, Diversity, and Inclusion).\n • Use multiple categories to determine the “most material” procurement decisions, including the severity and likelihood of potential negative\n impacts.", "Sector": "Service with Minor Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company considers actual and potential human rights impacts in its procurement decisions.", "Year": "From Year 0"}, {"Category": "Human Rights", "Code": "HR4.4", "Compliance Criteria-text": "4.4.1 The company:\n a) identifies prioritized suppliers related to its salient human rights issues (HR2.1)\n b) records the criteria it used to prioritize suppliers.\n 4.4.2 The company works with its prioritized suppliers to prevent or mitigate their most material human rights impacts by\n a) agreeing on targets with each prioritized supplier\n b) monitoring progress at least annually\n 4.4.3 For Years 3 and 5, the company records specific prevention and mitigation actions and their outcomes.", "Ecolytics - Category": "Supplier evaluation", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Large / X Large / XX Large", "Further Guidance": "• In HR3.2, the company takes action to prevent or mitigate actual and potential negative human rights impacts in all contexts. This\n sub-requirement focuses on the company working with suppliers to address actual and potential impacts in the supply chain.\n • Actions by the supplier to mitigate its actual and potential negative impacts may include, for example:\n o conducting a social assessment\n o obtaining a social certification\n o demonstrating that its human rights approach aligns with the company’s human rights strategy\n o setting joint priorities and actions with the company with targets to mitigate negative human rights impacts, and measuring progress.\n • To mitigate the supplier’s negative human rights impacts, the company may, for example:\n o mentor or upskill suppliers\n o change its orders using supplier feedback to help meet human rights expectations (e.g. avoid last minute changes to orders, which can\n cause excessive working hours)\n o balance contractual terms to cover both buyer and supplier commitments [see HR4.5 and HR4.6]. Actions taken under HR4.5 and HR4.6\n do not count towards this sub-requirement.\n o support suppliers through joint projects (e.g. training the supplier’s workers or management, connecting suppliers to industry guides and\n tools, or providing expert implementation support)\n o fund or co-fund costs typically assigned to suppliers, such as getting social assessments and implementing workplace improvements.\n • Criteria for prioritizing suppliers may include, for example:\n o supplier risk level\n o impact severity and likelihood\n o geographic location.", "Implementation Resources": "Resources to learn about responsible procurement:\n • Recommendations on Responsible Purchasing Practices (RPPs) (GIZ, inclsve, Fair & Sustainable Consulting) [EN]\n • The Common Framework for Responsible Purchasing Practices (Fair Wear) [EN]\n • Better Buying Institute [EN]\n • Sustainable Procurement Pledge [EN]\n Resources to understand the company’s “type of connection”:\n • Doing Business with Respect for Human Rights - 3.4 Integrating and acting (UN Global Compact, Shift and Oxfam) [EN] [ES]\n • The Corporate Responsibility to Respect Human Rights: An interpretive guide, see Q.10 What is meant by 'adverse human rights impact'?\n (Office of the High Commissioner for Human Rights) [AR] [EN] [ES] [FR] [RU] [Simplified ZH]\n • SME Compass, see 3.3 Determine the connection to risks (Agency for Business & Economic Development) [DE] [EN]\n Resources to manage human rights issues in the supply chain:\n • Supply Chain Sustainability: A Practical Guide for Continuous Improvement, Second Edition (UN Global Compact) [DE] [EN] [ES] [JP] [TR] [PT]\n [ZH Mandarin]\n Other resources:\n • Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 13 [AR] [EN] [ES] [FR] [RU] [Simplified\n ZH]", "Intent": "To ensure the company’s awareness of potential negative impacts in the supply chain leads to prevention and mitigation actions. Prevention\n and mitigation is proactive, meaning it addresses a potential impact before it becomes an actual impact.", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 401: Employment 2016 - Management approach disclosures - Reporting recommendation 1.2.2-1.2.7\n o GRI 408: Child Labor 2016 - 1. Topic management disclosures 1.1\n o GRI 409: Forced or Compulsory Labor 2016 - 1. Topic management disclosures 1.1\n o GRI 411: Rights of Indigenous Peoples 2016 - 1. Topic management disclosures 1.1\n o GRI 413: Local Communities 2016 - 1. Topic management disclosures 1.1\n o GRI 414: Supplier Social Assessment 2016 - 1. Topic management disclosures 1.1\n o Workforce Disclosure Initiative 2024 (ShareAction) 13.1\n • Equivalency Data Point\n o [None]", "Policy_req": "N", "Recommendations": "• Consider the company’s “type of connection” to the impact, also known as its “mode of involvement”. The three types, or modes, are: causing\n an impact, contributing to an impact, or having a linkage to an impact.\n o Causing — the company has a direct and unique connection with the affected stakeholder. In response, the company takes steps to cease\n or prevent the impact and remediate it.\n o Contributing — a third party sits between the company and the affected stakeholder, or the company is one of multiple companies with a\n direct connection to the affected stakeholder. In response, the company has a responsibility to work with others to remediate the impact.\n o Linkage — an additional layer lies between the company and the affected stakeholder. The company has no responsibility to remediate past\n harm, but is responsible for preventing harm in the future.", "Sector": "Agriculture/Growers , Manufacturing , Service with Significant Environmental Footprint , Wholesale/Retail", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company works with suppliers to prevent or mitigate the most salient human rights issues.", "Year": "From Year 0"}, {"Category": "Human Rights", "Code": "HR4.5", "Compliance Criteria-text": "4.5.1 The company gets feedback from suppliers on the commitments and responsibilities in its sourcing documents.\n4.5.2 The company adds buyer commitments and responsibilities to sourcing documents to achieve, at minimum, balance between buyer and\n supplier expectations.\n4.5.3 The commitments and responsibilities relate to human rights.\n4.5.4 The company updates its sourcing documents to include, at minimum:\n a) a joint commitment to human rights due diligence\n b) a joint commitment to prioritize remediation for victims of human rights violations\n c) a commitment from the buyer to the principle of responsible exit.\n4.5.5 The company records changes to the sourcing documents.", "Ecolytics - Category": "Supplier evaluation , Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Large / X Large / XX Large", "Further Guidance": "• Relevant “sourcing documents” may include, for example:\n o a sourcing or procurement policy\n o a supplier code of conduct\n o supplier contracts\n o purchase orders.\n • Relevant “commitments and responsibilities” to look at may include, for example, those related to:\n o payment and delivery terms\n o pricing\n o order cancellation and amendment terms\n o production forecasting and timelines\n o training and audit costs\n o prioritization for remediating negative human rights impacts\n o transparency with one another and the public.\n • “Adding buyer commitments and responsibilities to sourcing documents” may include, for example:\n o ensuring the number of buyer commitments and responsibilities is similar to or exceeds the number of supplier commitments and\n responsibilities\n o making joint commitments instead of supplier-only commitments where appropriate\n o setting deadlines that apply equally, or that favor the supplier (e.g. for canceling or changing orders)\n o setting the same financial penalties for contract breaches, or penalties that are higher for the buyer\n o sharing risks evenly, or placing less risk on the supplier (e.g. risks of impacts from extreme weather or public health events)\n o sharing costs of actions that benefit both sides evenly, or the buyer paying a greater share (e.g. actions to assess working conditions).", "Implementation Resources": "Resources to assess and update sourcing documents: \n • The Buyer Code (Responsible Contracting Project) [EN] \n • Responsible Contracting in Sustainable Procurement (UN Global Compact) [EN] \n • Buyer-Supplier Mutual Code of Conduct (Social Accountability International) [EN] \n • Brand Guidance for Responsible Sourcing Dialogue (Fair Wear) [EN] \n • Buyer Guidance for Responsible Contracting (Fair Wear) [EN] \n • Tools for Responsible Sourcing Dialogue (Fair Wear) [EN] \n • The Common Framework for Responsible Purchasing Practices [EN] Resources to draft new legal text: \n • Model Contract Clauses 2.0 (Responsible Contracting Project) [EN]", "Intent": "To rebalance expectations in buyer-supplier relations. Sourcing documents, such as supplier codes of conduct, often aim to manage the buyer’s\n risks. This ignores the complexity of managing human rights risks in supply chains, and creates an imbalance of risk and responsibility between\n buyers and suppliers. This imbalance leads, for example, to:\n • suppliers making unrealistic promises to fully comply with human rights standards, where even small deviations will constitute a breach\n • a focus on supplier responsibilities that overlooks buyer responsibilities — especially buyers’ purchasing practices\n • contracts that prioritize the buyer and supplier if something goes wrong over negatively affected stakeholders, such as workers.", "Interoperability": "• Conceptual Alignment Data Point\n o Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) C07, C08\n • Equivalency Data Point\n o [None]", "Policy_req": "Y", "Recommendations": "", "Sector": "Agriculture/Growers , Manufacturing , Wholesale/Retail", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company increases its commitments across its sourcing documents.", "Year": "From Year 5"}, {"Category": "Human Rights", "Code": "HR4.6", "Compliance Criteria-text": "4.6.1 The company identifies its high-risk raw materials.\n 4.6.2 The company either:\n a) knows the origin country and potential human rights impacts of its high-risk raw materials\n b) has a time-bound plan to trace and fully map its supply chain across all supplier tiers and for all high-risk raw materials.\n 4.6.3 The company documents the proportion of high-risk raw materials that it can trace to their origin.", "Ecolytics - Category": "Supplier evaluation", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "X Large / XX Large", "Further Guidance": "• There is no universal list of “high-risk” raw materials. Raw materials to consider in combination with the company’s sourcing volume include,\n among others:\n o textiles, including cotton, rayon, leather and silk\n o agri- and aquacultural raw materials, including:\n • coffee, cocoa, and tea\n • fruit, honey, and nuts\n • oils, spices, and sugar\n • cereals, vegetables, and rice\n • fsh, seafood, and cattle\n • fowers, plants and bamboo\n o metals and minerals, including beryllium, brass, calcium carbide, charcoal, coal, cobalt, colstan, copper, crushed stone, gold, diamonds,\n granite, gravel, jewels, lithium, polysilicon, tin, tungsten, salt, silver, steel, and zinc\n o semi-finished products, including bricks and rubber.", "Implementation Resources": "Examples of resources on human rights risks in specific countries:\n • Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n • CSR Risk Check (MVO Netherlands) [DE] [EN]\n • Labor Rights Index (WageIndicator Foundation & Centre for Labour Research) [EN]\n • Global Rights Index (International Trade Union Confederation) [DE] [EN] [ES] [FR]\n • Global Slavery Index (Walk Free Foundation) [EN]\n • Risk Map (Fairtrade International) [EN]\n • Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n • List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n • Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\n Examples of resources on human rights risks for specific raw materials:\n • Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n • CSR Risk Check (MVO Netherlands) [DE] [EN]\n • Risk Map (Fairtrade International) [EN]\n • Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n • List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n • Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\n • Minerals Due Diligence (Responsible Minerals Initiative) [Various languages, including AR, EN, ES, IT, FR, PT, RU, Simplified ZH]\n Example of resources on supply chain traceability:\n • The Traceability Playbook for Fashion Supply Chains (trustrace) [EN]\n • A Step-by-Step Guide for Successful Implementation of Traceability Systems in Agricultural Supply Chains: Entry-Level Introduction to\n Traceability Systems (GIZ) [EN]", "Intent": "For the company to map its supply chain and mitigate the actual and potential negative impacts of its high-risk raw materials.", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 408: Child Labor 2016 - 1. Topic management disclosures 1.1\n o GRI 409: Forced or Compulsory Labor 2016 - 1. Topic management disclosures 1.1\n o GRI 411: Rights of Indigenous Peoples 2016 - 1. Topic management disclosures 1.1\n o GRI 204: Procurement Practices 2016 - 1. Topic management disclosures 1.1\n o European Sustainability Reporting Standards G1 2023 - Disclosure Requirement G1-2 – Management of relationships with suppliers 15.\n o Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) C10\n o Workforce Disclosure Initiative 2024 (ShareAction) 11.2, 11.3b, 11.9\n • Equivalency Data Point\n o [None]", "Policy_req": "N", "Recommendations": "• Focus on origin countries to start with. Then, over time, move toward tracing raw materials with higher levels of detail (i.e. by region, supply\n shed, mill, cooperative, or farm).", "Sector": "Agriculture/Growers , Manufacturing , Wholesale/Retail", "Size-bcorp": "X Large , XX Large", "Subrequirement": "The company has a time-bound plan to trace the origin and potential human rights impacts of its high-risk raw materials.", "Year": "From Year 3"}, {"Category": "Human Rights", "Code": "HR4.7", "Compliance Criteria-text": "4.7.1 The company increases the proportion of high-risk raw materials that it can trace to their origin according to their plan (HR4.6)", "Ecolytics - Category": "Additional support", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "X Large / XX Large", "Further Guidance": "", "Implementation Resources": "Examples of resources on human rights risks in specific countries:\n • Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n • CSR Risk Check (MVO Netherlands) [DE] [EN]\n • Labor Rights Index (WageIndicator Foundation & Centre for Labour Research) [EN]\n • Global Rights Index (International Trade Union Confederation) [DE] [EN] [ES] [FR]\n • Global Slavery Index (Walk Free Foundation) [EN]\n • Risk Map (Fairtrade International) [EN]\n • Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n • List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n • Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\n Examples of resources on human rights risks for specific raw materials:\n • Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n • CSR Risk Check (MVO Netherlands) [DE] [EN]\n • Risk Map (Fairtrade International) [EN]\n • Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n • List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n • Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\n • Minerals Due Diligence (Responsible Minerals Initiative) [Various languages, including AR, EN, ES, IT, FR, PT, RU, Simplified ZH]\n Example of resources on supply chain traceability:\n • The Traceability Playbook for Fashion Supply Chains (trustrace) [EN]\n • A Step-by-Step Guide for Successful Implementation of Traceability Systems in Agricultural Supply Chains: Entry-Level Introduction to\n Traceability Systems (GIZ) [EN]", "Intent": "To ensure the company makes progress toward mapping the high-risk raw materials in its supply chain.", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 408: Child Labor 2016 - 1. Topic management disclosures 1.1\n o GRI 409: Forced or Compulsory Labor 2016 - 1. Topic management disclosures 1.1\n o GRI 411: Rights of Indigenous Peoples 2016 - 1. Topic management disclosures 1.1\n o GRI 204: Procurement Practices 2016 - 1. Topic management disclosures 1.1\n o European Sustainability Reporting Standards G1 2023 - Disclosure Requirement G1-2 – Management of relationships with suppliers 15.\n o Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) C10\n o Workforce Disclosure Initiative 2024 (ShareAction) 11.2, 11.3b, 11.9\n • Equivalency Data Point\n o [None]", "Policy_req": "N", "Recommendations": "", "Sector": "Agriculture/Growers , Manufacturing , Wholesale/Retail", "Size-bcorp": "X Large , XX Large", "Subrequirement": "The company traces more high-risk raw materials to their origin.", "Year": "From Year 5"}, {"Category": "Human Rights", "Code": "HR4.8", "Compliance Criteria-text": "4.8.1 The company works with its prioritized suppliers to prevent and mitigate human rights impacts related to high-risk raw materials, in line\n with its plan (HR4.6) and its actions (HR4.7).\n 4.8.2 The company works with its prioritized suppliers to remediate any human rights impacts related to high-risk raw materials.\n 4.8.3 The engagement process includes:\n a) an action plan and targets\n b) monitoring progress at least annually\n c) recording specific prevention and mitigation actions and their outcomes.", "Ecolytics - Category": "Additional support", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "X Large / XX Large", "Further Guidance": "• Prevent, mitigate and remediate exist in a hierarchy. Preventing a negative impact is always preferred. If an impact cannot be prevented, then\n the company tries to mitigate it. If the impact actually occurs, then the company remediates it.\n • Actions by the supplier to mitigate its actual and potential negative impacts may include, for example:\n o conducting a social assessment\n o obtaining a social certification\n o demonstrating that its human rights approach aligns with the company’s human rights strategy\n o setting joint priorities and actions with the company with targets to mitigate negative human rights impacts, and measuring progress.\n • To mitigate the supplier’s negative human rights impacts, the company may, for example:\n o mentor or upskill suppliers\n o change its orders using supplier feedback to help meet human rights expectations (e.g. avoid last minute changes to orders, which can\n cause excessive working hours)\n o balance contractual terms to cover both buyer and supplier commitments [see HR4.5 and HR4.6]. Actions taken under HR4.5 and HR4.6\n do not count towards this sub-requirement.\n o support suppliers through joint projects (e.g. training the supplier’s workers or management, connecting suppliers to industry guides and\n tools, or providing expert implementation support)\n o fund or co-fund costs typically assigned to suppliers, such as getting social assessments and implementing workplace improvements.", "Implementation Resources": "Examples of resources on human rights risks in specific countries:\n • Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n • CSR Risk Check (MVO Netherlands) [DE] [EN]\n • Labor Rights Index (WageIndicator Foundation & Centre for Labour Research) [EN]\n • Global Rights Index (International Trade Union Confederation) [DE] [EN] [ES] [FR]\n • Global Slavery Index (Walk Free Foundation) [EN]\n • Risk Map (Fairtrade International) [EN]\n • Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n • List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n • Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\n Examples of resources on human rights risks for specific raw materials:\n • Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n • CSR Risk Check (MVO Netherlands) [DE] [EN]\n • Risk Map (Fairtrade International) [EN]\n • Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n • List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n • Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\n • Minerals Due Diligence (Responsible Minerals Initiative) [Various languages, including AR, EN, ES, IT, FR, PT, RU, Simplified ZH]\n Example of resources on supply chain traceability:\n • The Traceability Playbook for Fashion Supply Chains (trustrace) [EN]\n • A Step-by-Step Guide for Successful Implementation of Traceability Systems in Agricultural Supply Chains: Entry-Level Introduction to\n Traceability Systems (GIZ) [EN]", "Intent": "To ensure the company addresses the actual and potential negative impacts of its high-risk raw materials.", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 408: Child Labor 2016 - 1. Topic management disclosures 1.1\n o GRI 409: Forced or Compulsory Labor 2016 - 1. Topic management disclosures 1.1\n o GRI 411: Rights of Indigenous Peoples 2016 - 1. Topic management disclosures 1.1\n o GRI 204: Procurement Practices 2016 - 1. Topic management disclosures 1.1\n o European Sustainability Reporting Standards G1 2023 - Disclosure Requirement G1-2 – Management of relationships with suppliers 15.\n o Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) C10\n o Workforce Disclosure Initiative 2024 (ShareAction) 11.2, 11.3b, 11.9\n • Equivalency Data Point\n o [None]", "Policy_req": "N", "Recommendations": "", "Sector": "Agriculture/Growers , Manufacturing , Wholesale/Retail", "Size-bcorp": "X Large , XX Large", "Subrequirement": "The company works with suppliers to address human rights impacts related to high-risk raw materials.", "Year": "From Year 5"}, {"Category": "Human Rights", "Code": "HR4.9", "Compliance Criteria-text": "4.9.1 The company assesses its service contracts to see if service suppliers pay a living wage or collectively-bargained wage.\n4.9.2 The company records any living wage gaps.\n4.9.3 The company assesses contracts for services where no formal qualification is required.", "Ecolytics - Category": "Supplier evaluation", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Medium / Large / X Large /\n XX Large", "Further Guidance": "• Services where often no formal qualifcation is required and are therefore likely included:\n o cleaning\n o security\n o building maintenance\n o gardening\n • Services where often a formal qualifcation is required and are therefore likely excluded:\n o legal services\n o specialist repair services\n o professional or management consultancy\n o human resources services\n o services related to computers or technology", "Implementation Resources": "Resources to defne a living wage:\n • Global Living Wage Coalition [EN]\n • Anker Methodology (see chapter 2, section 1) [EN]\n • WageIndicator’s visual explanation [EN]\n • Universal Declaration of Human Rights (Article 25.1) [AR] [EN] [ES] [FR] [RU] [Simplified ZH]\n • International Covenant on Economic, Social and Cultural Rights (Article 7.a.ii) [AR] [EN] [ES] [FR] [RU] [Simplified ZH]\n • Report of the Meeting of Experts on wage policies, including living wages (International Labour Organization) Conclusion 5 [DE] [EN] [ES] [FR]\n [RU] [Simplified ZH]\n ng wage gaps in its service contracts", "Interoperability": "• Conceptual Alignment Data Point\n o Sustainable Development Performance Indicators 2022 (United Nations Research Institute for Social Development) II.B.4 Living wage gap\n o Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) F02\n • Equivalency Data Point\n o Recognised Service Provider (UK Living Wage Foundation)", "Policy_req": "N", "Recommendations": "• Assess all service contracts.\n • Use living wage estimates approved by B Lab (see List below)\n Living wage estimates approved by B Lab\n • Locations not listed below\n o Primary: Global Living Wage Coalition\n o Secondary\n • WageIndicator - Use “typical family” and “lower bound”.\n • Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n (income earners).\n • Aotearoa New Zealand\n o Primary: Living Wage Movement Aotearoa New Zealand\n o Secondary\n • WageIndicator - Use “typical family” and “lower bound”.\n • Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n (income earners).\n • Africa — various locations\n o Primary\n • Global Living Wage Coalition\n • NewForesight - Use the “gross living wage” fgure based on a “typical family” and assuming multiple wage earners.\n o Secondary\n • WageIndicator - Use “typical family” and “lower bound”.\n • Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n (income earners).\n • Canada — Alberta\n o Primary: Alberta Living Wage Network\n o Secondary\n • WageIndicator - Use “typical family” and “lower bound”.\n • Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n (income earners).\n • Canada — British Columbia\n o Primary: Living Wage for Fami pical family” and “lower bound”.\n • Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n (income earners).\n • South Korea — Seoul\n o Primary: Seoul Metropolitan Council\n o Secondary\n • WageIndicator - Use “typical family” and “lower bound”.\n o Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n (income earners).\n • United Kingdom\n o Primary: Living Wage Foundation\n o Secondary\n • WageIndicator - Use “typical family” and “lower bound”.\n • Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n (income earners).\n • United States\n o Primary\n • Living Wage for US - Use “Monthly Living Wage (lowest cost County in commuting zone for tier II certification)”\n • MIT Living Wage Calculator - Use two or three children, and use “two adults (both working)” or “two adults (one working)”\n o Secondary: Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate)\n and “IE” (income earners).\n • Locations not listed above\n o Primary: Global Living Wage Coalition\n o Secondary\n • WageIndicator - Use “typical family” and “lower bound”.\n • Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n (income earners).", "Sector": "Service with Minor Environmental Footprint", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "The company looks for living wage gaps in its service contracts.", "Year": "From Year 0"}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI1.1", "Compliance Criteria-text": "1.1.1 If the company has more than 10 and fewer than 50 workers (based on headcount), it has facilitated at least one discussion or survey\n about JEDI principles in the workplace:\n a) in the twelve months before Year 0\n b) in each subsequent year.\n 1.1.2 If the company chooses to facilitate a discussion:\n a) it is at least one hour long\n b) the company records notes.\n 1.1.3 If the company has 50 workers or more (based on headcount) it:\n a) collects data on gender identity or sex at birth for at least five worker-related measurements.\n b) disaggregates data to report internally on its chosen worker-related measurements.\n 1.1.4 Workers provide their data and participate voluntarily, and can choose to remain anonymous.", "Ecolytics - Category": "Measure", "Ecolytics - Description": "Ecolytics provides surveys that meet this subrequirement.", "Eligible for equity mechanisms?": "Small", "Further Guidance": "This sub-requirement gives companies the option to run a discussion, instead of a survey, because preserving worker anonymity in a survey\n may be impossible for smaller companies. In these cases, an open discussion may be more appropriate.\n • In a discussion, the company aims to hear directly from workers about diversity and inclusion in their work. Workers are encouraged to\n share their own personal perspectives and experiences. The discussion may focus on what happens within the workplace, or the company’s\n relationship with these principles beyond the workplace (e.g. through advertising or public statements).\n • If the company chooses to run a survey, it may use the same survey it runs for FW4.\n • Questions to facilitate discussion or ask in a survey may include the following examples.\n o Do you feel that you are paid and treated fairly for the work you do?\n o Do you feel that you have the same opportunities as other workers?\n o Do you feel that you are thriving at work?\n o Do you feel comfortable to offer ideas and give constructive feedback?\n o Do you feel that you are listened to?\n o Do you feel like the company is fair to everyone?\n o How do biases impact us at work?\n o What can leadership do to make everyone feel included\n • Disaggregated data collection means the company can calculate results for each sex or gender group separately. For example, the company\n surveys workers asking if they attended any training in the past year. Workers respond anonymously and can specify which sex or gender\n they identify as. The company then knows how many from each group attended training, which may give insight into their opportunities and\n experiences.\n • Worker-related measurements may include, for example:\n o employment categories (also known as job classifications, employment status, or contract types)\n o representation in the highest governing body body and executive team\n o retention, attrition, or turnover rates\n o recruitment\n o promotion\n o training opportunities or participation\n o perceptions of working conditions\n o working hours\n o complaints or grievances [link to PSG3]\n o wages [link to FW2]\n o perceptions of workplace culture [link to FW4].\n • Gender identity information is different from information about sex at birth, or as stated on legal documents. Collecting information on gender\n identity involves asking people what gender they identify as, which may be different from the sex they were assigned at birth. Gender\n identity categories can vary depending on the country, culture, and language, and change over time. Three common gender identities in\n English-speaking countries are:\n o man\n o woman\n o non-binary or non-conforming.\n • The company takes alternative measures if asking about gender identity is not permitted by law in its location, or may put workers at risk of\n harm. For example, it:\n o asks about sex at birth only (e.g. male / female)\n o adds an ‘other’ category without naming it (e.g. man / woman / other)\n o adds a ‘prefer not to say’ answer option (e.g. man / woman / prefer not to say)\n o allows workers to skip the question.", "Implementation Resources": "Facilitating discussions:\n [color=rgb(102, 81, 23)]• [/color]How to talk about race at work (Chartered Institute of Personnel and Development) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(102, 81, 23)]• [/color]Let’s Talk About Race (Business in the Community) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(102, 81, 23)]• [/color]DEI Map (Aperian) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(102, 81, 23)]• [/color]Guide: Starting the company’s JEDI journey, see Step 3: Establish a shared understanding of JEDI (JEDI Collaborative) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(102, 81, 23)]• [/color]Guia ADIM LGBTI: Inclusão da diversidade sexual e identidade de género em empresas e organizações (ADIM) [[color=rgb(0, 0, 255)]PT[/color]]\n [color=rgb(102, 81, 23)]• [/color]Guia prático para construção de uma estratégia de Diversidade e Inclusão (gupy) [[color=rgb(0, 0, 255)]PT[/color]]\n [color=rgb(102, 81, 23)]• [/color]Guia de Diversidade (Legisla Brasil) [[color=rgb(0, 0, 255)]PT[/color]]\n [color=rgb(102, 81, 23)]• [/color]Guia GPTW: O que as Melhores Empresas para Trabalhar têm feito para tornar seus ambientes mais inclusivos? (Great Place to Work) [[color=rgb(0, 0, 255)]PT[/color]]\n [color=rgb(102, 81, 23)]• [/color]Justiça Social Com A Rede B Brasil (Sistema B) [[color=rgb(0, 0, 255)]PT[/color]]\n [color=rgb(102, 81, 23)]• [/color]Fresque de la diversité (ESSEC Business School and Belugames) [[color=rgb(0, 0, 255)]FR[/color]]\n [color=rgb(102, 81, 23)]• [/color]Fresque de l’équité (The Wonders) [[color=rgb(0, 0, 255)]FR[/color]]\n [color=rgb(102, 81, 23)]• [/color]3 actions à mettre en place sur les sujets de Diversité & Inclusion (Makesense) [[color=rgb(0, 0, 255)]FR[/color]]\n Surveys, questions and measuring:\n [color=rgb(102, 81, 23)]• [/color]An OECD survey of employee well-being: An instrument to measure employee well-being inside companies, Working Paper No.24 (Organi-\n sation for Economic Co-operation and Development) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(102, 81, 23)]• [/color]9 metrics to help you understand (and prioritize) DEI (Culture Amp) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(102, 81, 23)]• [/color]Data collection and publication guidance: Sex, Gender Identity, Trans Status (Scottish Government) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(102, 81, 23)]• [/color]Employee Lifecycle (Project Inclusion) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(102, 81, 23)]• [/color]To Make Your Organization More Inclusive, Start With Data: How Surveying Our Staff Transformed B Lab’s Approach to Equity (B Lab) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(102, 81, 23)]• [/color]Measuring progress (Project Include) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(102, 81, 23)]• [/color]Guia prático para construção de uma estratégia de Diversidade e Inclusão (gupy), passo 1. Invista em um censo [[color=rgb(0, 0, 255)]PT[/color]]\n [color=rgb(102, 81, 23)]• [/color]Mesurer pour progresser vers l’égalité des chances (CNIL) [[color=rgb(0, 0, 255)]FR[/color]]\n [color=rgb(102, 81, 23)]• [/color]Outil Diag Egapro-Index pour réaliser son diagnostic égalité professionnelle (ANACT) [[color=rgb(0, 0, 255)]FR[/color]]\n [color=rgb(102, 81, 23)]• [/color]Measuring for Impact: Handout for measuring the effectiveness of diversity and inclusion policies (Utrecht University and Foundation\n InclusieNL) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(102, 81, 23)]• [/color]Meten is Weten: Zicht op effecten van diversiteits- en inclusiebeleid (SER) [[color=rgb(0, 0, 255)]NL[/color]]\n Resources on inclusive communication:\n [color=rgb(102, 81, 23)]• [/color]Inclusive Language Guide (Oxfam) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(102, 81, 23)]• [/color]Guia de Comunicação Inclusiva (safespace) [[color=rgb(0, 0, 255)]PT[/color]]\n [color=rgb(102, 81, 23)]• [/color]Comunicar sin discriminar (United Nations Development Programme) [[color=rgb(0, 0, 255)]ES[/color]]\n [color=rgb(102, 81, 23)]• [/color]Guía de Comunicación Inclusiva (ACCION Empresas) [[color=rgb(0, 0, 255)]ES[/color]]\n [color=rgb(102, 81, 23)]• [/color]Guide de communication inclusive (Equal Brussels) [[color=rgb(0, 0, 255)]FR[/color]]\n [color=rgb(102, 81, 23)]• [/color]Guide pour une communication publique sans stéréotypes de sexe (Haut Conseil à l’Egalité entre les Femmes et les Hommes) [[color=rgb(0, 0, 255)]FR[/color]]\n Other:\n [color=rgb(102, 81, 23)]• [/color]Transforming enterprises through diversity and inclusion (International Labour Organization) [[color=rgb(0, 0, 255)]EN[/color]] [[color=rgb(0, 0, 255)]ES[/color]] [[color=rgb(0, 0, 255)]FR[/color]]\n [color=rgb(102, 81, 23)]• [/color]AFDM Association Française des Managers de la Diversité [[color=rgb(0, 0, 255)]FR[/color]]\n [color=rgb(102, 81, 23)]• [/color]Women’s Empowerment Principles - Principle 7. Measurement and Reporting [[color=rgb(0, 0, 255)]Various languages[/color], including AR, EN, ES, IT, FR, PT, RU,\n Simplified ZH]", "Intent": "For the company to gather data and feedback on diversity and inclusion that it can use to select its JEDI actions (JEDI2).", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Get an expert or experienced person to lead any discussion about JEDI principles. This may require the company to hire an external expert.\n If someone from within the company leads the discussion, improve their JEDI knowledge and capacity first [link to JEDI2.b].\n • Use terms to represent gender identity or sex at birth that are suitable for the context and respect people’s dignity.\n • Understand the legal limitations in the company’s context, and investigate how to obtain meaningful information while respecting people’s\n privacy and dignity. Note, while some countries have certain legal limitations, no country completely prohibits collecting all types of gender\n or social identity information.\n • Where possible, avoid storing gender identity data or linking it to individuals. Gender identity data may be considered sensitive personal data\n in some jurisdictions, and collecting it may require the company to take extra data privacy measures. For example, to collect information\n on workers’ experiences with promotions, use a one-time survey in which workers share their experiences and provide one or more social\n identities anonymously. This avoids the company keeping such information in employment or personnel records, for example, which would\n require additional data privacy measures in many jurisdictions.\n • Stay up to date with the suitability of social identity terms in the company’s context, and, where possible, get advice from civil society\n organizations. These terms vary by country, culture, and language, and may shift over time.\n • Choose to collect information on gender identity over sex at birth, if the company has the option. This acknowledges that every person has\n a gender identity that may not be the same as their sex at birth.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Small , Medium , Large , X Large , XX Large", "Subrequirement": "The company facilitates a discussion or survey about JEDI principles in the workplace.", "Year": "From Year 0"}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI1.2", "Compliance Criteria-text": "1.2.1 The company collects data on one additional social identity (other than gender identity) for at least five worker-related measurements.\n 1.2.2 The company uses stakeholder feedback to choose the additional social identity.\n 1.2.3 Workers provide their social identity voluntarily, and can choose to remain anonymous.\n 1.2.4 The company disaggregates data to report internally on its chosen worker-related measurements.", "Ecolytics - Category": "Measure", "Ecolytics - Description": "Ecolytics provides surveys that meet this subrequirement.", "Eligible for equity mechanisms?": "Large / X Large / XX Large", "Further Guidance": "• Worker-related measurements may include, for example:\n o employment categories (also known as job classifications, employment status, or contract types)\n o representation in the highest governing body body and executive team\n o retention, attrition, or turnover rates\n o recruitment\n o promotion\n o training opportunities or participation\n o perceptions of working conditions\n o working hours\n o complaints or grievances [link to PSG3]\n o wages [link to FW2]\n o perceptions of workplace culture [link to FW4].\n • These lists of social identities are non-exhaustive, meaning the company may need to consider other identities, depending on its context.\n o Social identities that are material in most contexts include:\n • sex\n • gender identity\n • race\n • ethnicity\n • age\n • citizenship\n • sexual orientation\n • differing abilities.\n o Social identities that may be material, depending on context, include:\n • relation to Indigenous Peoples\n • immigration status\n • caste\n • religion\n • Tribe.\n • The company chooses the additional social identity to analyze based on worker feedback, and its workforce, community, and country contexts,\n as in the following examples.\n o The company chooses LGBTQIA+ as a social identity because formal complaints from the past year show an increasing amount of anti-trans\n and homophobic behaviors.\n o The company chooses ethnicity as a social identity because its workforce does not have the same ethnic diversity as its country, according\n to the most recent census.\n o The company chooses race as a social identity because the country it is based in has a history of colonialism or slavery.", "Implementation Resources": "Surveys, questions and measuring:\n • An OECD survey of employee well-being: An instrument to measure employee well-being inside companies, Working Paper No.24 (Organi-\n sation for Economic Co-operation and Development) [EN]\n • 9 metrics to help you understand (and prioritize) DEI (Culture Amp) [EN]\n • Data collection and publication guidance: Sex, Gender Identity, Trans Status (Scottish Government) [EN]\n • Employee Lifecycle (Project Inclusion) [EN]\n • To Make Your Organization More Inclusive, Start With Data: How Surveying Our Staff Transformed B Lab’s Approach to Equity (B Lab) [EN]\n • Measuring progress (Project Include) [EN]\n • Guia prático para construção de uma estratégia de Diversidade e Inclusão (gupy), passo 1. Invista em um censo [PT]\n • Mesurer pour progresser vers l’égalité des chances (CNIL) [FR]\n • Outil Diag Egapro-Index pour réaliser son diagnostic égalité professionnelle (ANACT) [FR]\n • Index Moreno (Ministère chargé de l’égalité entre les femmes et les hommes et de la lutte contre les discriminations) [FR]\n Resources on inclusive communication:\n • Inclusive Language Guide (Oxfam) [EN]\n • Guia de Comunicação Inclusiva (safespace) [PT]\n • Comunicar sin discriminar (United Nations Development Programme) [ES]\n • Guía de Comunicación Inclusiva (ACCION Empresas) [ES]\n • Guide de communication inclusive (Equal Brussels) [FR]\n Other:\n • Transforming enterprises through diversity and inclusion (International Labour Organization) [EN] [ES] [FR]\n • The 203 Worst (& Safest) Countries for LGBTQ+ Travel in 2023 (Asher & Lyric) [EN]", "Intent": "To better understand how impacts and opportunities vary for different groups of people. This information helps the company choose which\n actions to take under JEDI2.", "Interoperability": "• Conceptual Alignment Data Point\n o Workforce Disclosure Initiative 2024 (ShareAction) 4.12\n • Equivalency Data Point\n o [None]", "Policy_req": "N", "Recommendations": "• Understand the legal limitations in the company’s context, and investigate how to obtain meaningful information while respecting people’s\n privacy and dignity. Note, while some countries have certain legal limitations, no country completely prohibits collecting all types of gender\n or social identity information.\n • Where possible, avoid storing gender identity data or linking it to individuals. Gender identity data may be considered sensitive personal data\n in some jurisdictions, and collecting it may require the company to take extra data privacy measures. For example, to collect information\n on workers’ experiences with promotions, use a one-time survey in which workers share their experiences and provide one or more social\n identities anonymously. This avoids the company keeping such information in employment or personnel records, for example, which would\n require additional data privacy measures in many jurisdictions.\n • Use terms to represent the chosen social identities that are suitable for the context and respect people’s dignity.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company collects data on one additional social identity for worker-related measurements.", "Year": "From Year 3"}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.1", "Compliance Criteria-text": "2.1.1 The company chooses and implements at minimum one option from the following two sets.\n a) Foundation (JEDI2.a-e)\n b) Beyond the Workplace (JEDI2.m-s)", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "• Inclusive Language Guide (Oxfam) [EN]\n • Guia de Comunicação Inclusiva (safespace) [PT]\n • Comunicar sin discriminar (United Nations Development Programme) [ES]\n • Guía de Comunicación Inclusiva (ACCION Empresas) [ES]\n • DEI Map (Aperian) [EN]", "Intent": "To ensure all companies implement JEDI actions relevant to their context.", "Interoperability": "", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Company without workers", "Subrequirement": "The company chooses and implements one JEDI action.", "Year": "From Year 0"}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.2", "Compliance Criteria-text": "2.2.1 The company chooses and implements:\n a) two JEDI actions before Year 0\n b) three JEDI actions for Years 3 and 5 each.\n 2.2.2 The company chooses and implements at minimum one option from each set across Years 0, 3, and 5.\n a) Foundation (JEDI2.a-e)\n b) Within the Workplace (JEDI2.f-l)\n c) Beyond the Workplace (JEDI2.m-s)", "Ecolytics - Category": "Measure , Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "• Inclusive Language Guide (Oxfam) [EN]\n • Guia de Comunicação Inclusiva (safespace) [PT]\n • Comunicar sin discriminar (United Nations Development Programme) [ES]\n • Guía de Comunicación Inclusiva (ACCION Empresas) [ES]\n • DEI Map (Aperian) [EN]", "Intent": "To ensure all companies implement JEDI actions relevant to their context.", "Interoperability": "", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Micro", "Subrequirement": "The company chooses its JEDI actions using stakeholder feedback and implements them.", "Year": "From Year 0"}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.3", "Compliance Criteria-text": "2.3.1 The company chooses and implements:\n a) two JEDI actions before Year 0\n b) four JEDI actions for Years 3 and 5 each.\n 2.3.2 The company chooses at minimum one option from each set across Years 0, 3, and 5.\n a) Foundation (JEDI2.a-e)\n b) Within the Workplace (JEDI2.f-l)\n c) Beyond the Workplace (JEDI2.m-s)\n 2.3.3 The company considers stakeholder feedback and data (from JEDI1) when choosing its actions.\n 2.3.4 The company records its actions and status updates in a plan.\n 2.3.5 The plan was updated and shared with relevant stakeholders in the last twelve months.\n 2.3.6 The company’s plan:\n a) contains deadlines\n b) allocates resources\n c) assigns responsibilities to specific roles.\n 2.3.7 The plan, including status updates, is available for workers to review at any time", "Ecolytics - Category": "Measure", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "• Inclusive Language Guide (Oxfam) [EN]\n • Guia de Comunicação Inclusiva (safespace) [PT]\n • Comunicar sin discriminar (United Nations Development Programme) [ES]\n • Guía de Comunicación Inclusiva (ACCION Empresas) [ES]\n • DEI Map (Aperian) [EN]", "Intent": "To ensure all companies implement JEDI actions relevant to their context.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Reflect critically on which stakeholder feedback and sources the company includes, and which it excludes. When gathering stakeholder\n feedback, use a broad perspective to challenge potential biases. This involves evaluating the diversity of stakeholders and sources, and\n being open to new stakeholders or information sources. For example, the company may:\n o ask workers proactively for suggestions or feedback\n o ask stakeholders to recommend other stakeholders to engage.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Small", "Subrequirement": "The company chooses its JEDI actions using data and stakeholder feedback, records them in a plan, and implements them", "Year": "From Year 0"}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.4", "Compliance Criteria-text": "2.4.1 The company chooses and implements:\n a) two JEDI actions before Year 0\n b) five JEDI actions for Years 3 and 5 each.\n 2.4.2 The company chooses at minimum one option from each set across Years 0, 3, and 5.\n a) Foundation (JEDI2.a-e)\n b) Within the Workplace (JEDI2.f-l)\n c) Beyond the Workplace (JEDI2.m-s)\n 2.4.3 The company considers stakeholder feedback and data (from JEDI1) when choosing its actions.\n 2.4.4 The company records its actions and status updates in a plan.\n 2.4.5 The plan was updated and shared with relevant stakeholders in the last twelve months\n 2.4.6 The company’s plan:\n a) contains deadlines\n b) allocates resources\n c) assigns responsibilities to specific roles.\n 2.4.7 The plan, including status updates, is available for workers to review at any time.", "Ecolytics - Category": "Measure", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "• Inclusive Language Guide (Oxfam) [EN]\n • Guia de Comunicação Inclusiva (safespace) [PT]\n • Comunicar sin discriminar (United Nations Development Programme) [ES]\n • Guía de Comunicación Inclusiva (ACCION Empresas) [ES]\n • DEI Map (Aperian) [EN]", "Intent": "To ensure all companies implement JEDI actions relevant to their context.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Reflect critically on which stakeholder feedback and sources the company includes, and which it excludes. When gathering stakeholder\n feedback, use a broad perspective to challenge potential biases. This involves evaluating the diversity of stakeholders and sources, and\n being open to new stakeholders or information sources. For example, the company may:\n o ask workers proactively for suggestions or feedback\n o ask stakeholders to recommend other stakeholders to engage.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Medium", "Subrequirement": "The company chooses its JEDI actions using data and stakeholder feedback, records them in a plan, and implements them.", "Year": "From Year 0"}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.5", "Compliance Criteria-text": "2.5.1 The company chooses and implements:\n a) two JEDI actions before Year 0\n b) six JEDI actions for Years 3 and 5 each.\n 2.5.2 The company chooses at minimum one option from each set across Years 0, 3, and 5.\n a) Foundation (JEDI2.a-e)\n b) Within the Workplace (JEDI2.f-l)\n c) Beyond the Workplace (JEDI2.m-s)\n 2.5.3 The company considers stakeholder feedback and data (from JEDI1) when choosing its actions.\n 2.5.4 The company records its actions and status updates in a plan.\n 2.5.5 The plan was updated and shared with relevant stakeholders in the last twelve months.\n 2.5.6 The company’s plan:\n a) contains deadlines\n b) allocates resources\n c) assigns responsibilities to specific roles.\n 2.5.7 The plan, including status updates, is available for workers to review at any time.", "Ecolytics - Category": "Measure , Sustainability Plan", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "• Inclusive Language Guide (Oxfam) [EN]\n • Guia de Comunicação Inclusiva (safespace) [PT]\n • Comunicar sin discriminar (United Nations Development Programme) [ES]\n • Guía de Comunicación Inclusiva (ACCION Empresas) [ES]\n • DEI Map (Aperian) [EN]", "Intent": "To ensure all companies implement JEDI actions relevant to their context.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Reflect critically on which stakeholder feedback and sources the company includes, and which it excludes. When gathering stakeholder\n feedback, use a broad perspective to challenge potential biases. This involves evaluating the diversity of stakeholders and sources, and\n being open to new stakeholders or information sources. For example, the company may:\n o ask workers proactively for suggestions or feedback\n o ask stakeholders to recommend other stakeholders to engage.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large", "Subrequirement": "The company chooses its JEDI actions using data and stakeholder feedback, records them in a plan, and implements them.", "Year": "From Year 0"}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.6", "Compliance Criteria-text": "2.6.1 The company chooses and implements:\n a) two JEDI actions before Year 0\n b) seven JEDI actions for Years 3 and 5 each.\n 2.6.2 The company chooses at minimum one option from each set across Years 0, 3, and 5.\n a) Foundation (JEDI2.a-e)\n b) Within the Workplace (JEDI2.f-l)\n c) Beyond the Workplace (JEDI2.m-s)\n 2.6.3 The company considers stakeholder feedback and data (from JEDI1) when choosing its actions.\n 2.6.4 The company records its actions and status updates in a plan.\n 2.6.5 The plan was updated and shared with relevant stakeholders in the last twelve months.\n 2.6.6 The company’s plan:\n a) contains deadlines\n b) allocates resources\n c) assigns responsibilities to specific roles.\n 2.6.7 The plan, including status updates, is available for workers to review at any time.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "• Inclusive Language Guide (Oxfam) [EN]\n • Guia de Comunicação Inclusiva (safespace) [PT]\n • Comunicar sin discriminar (United Nations Development Programme) [ES]\n • Guía de Comunicación Inclusiva (ACCION Empresas) [ES]\n • DEI Map (Aperian) [EN]", "Intent": "To ensure all companies implement JEDI actions relevant to their context.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Reflect critically on which stakeholder feedback and sources the company includes, and which it excludes. When gathering stakeholder\n feedback, use a broad perspective to challenge potential biases. This involves evaluating the diversity of stakeholders and sources, and\n being open to new stakeholders or information sources. For example, the company may:\n o ask workers proactively for suggestions or feedback\n o ask stakeholders to recommend other stakeholders to engage.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "X Large , XX Large", "Subrequirement": "The company chooses its JEDI actions using data and stakeholder feedback, records them in a plan, and implements them.", "Year": "From Year 0"}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.a", "Compliance Criteria-text": "2.a.1 The company develops a JEDI commitment statement that:\n a) is public\n b) is approved by the executive team or highest governing body\n c) applies to the company's policies and practices across operations, customers, and community.\n 2.a.2 The company assigns accountability for the JEDI commitment to the executive team or highest governing body.", "Ecolytics - Category": "Impact page", "Ecolytics - Description": "Companies can publish their JEDI statement to their impact page.", "Eligible for equity mechanisms?": "", "Further Guidance": "• This option is recommended for any company with 50 workers or more.\n • Other terms the company uses may include, for example:\n o Access\n o Belonging\n o Diversity\n o Equality\n o Equity\n o Fairness\n o Inclusion\n o Justice.\n • “Equality” and “equity” can have slightly different meanings, while being aligned in their outcomes. Equality means treating people equally;\n equity recognises that some people may have different needs because of systemic disadvantages. The two terms have the same intended\n outcome when equality is used to mean equal opportunities, fulfillment of human rights, and legal protections. However, when equality is used\n to mean treating each person exactly the same, this interpretation does not align with equity.", "Implementation Resources": "• DEI Commitment Statement Guide (Harvard Office for Diversity, Inclusion & Belonging) [EN]\n • B Lab’s JEDI Strategy and commitment statement on justice and anti-racism (B Lab) [EN]\n • Guide: Starting the company’s JEDI journey, see Step 4: Craft your JEDI statement (JEDI Collaborative) [EN]\n • Guia prático para construção de uma estratégia de Diversidade e Inclusão (gupy) [PT]", "Intent": "To increase internal and public accountability for JEDI commitments.", "Interoperability": "", "Policy_req": "Y", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Small , Medium , Large , X Large , XX Large", "Subrequirement": "The company commits publicly to JEDI principles. [Foundation]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.b", "Compliance Criteria-text": "2.b.1 The company carries out training or a workshop on JEDI-related topics. At minimum, the training or workshop amounts to one full day per\n participant within a one-year period.\n 2.b.2 The company improves the JEDI knowledge or capacity of at least two of the following groups.\n a) The highest governing body\n b) The executive team\n c) Human resources\n d) Training & development\n e) Managers", "Ecolytics - Category": "Partners", "Ecolytics - Description": "Ecolytics partners with faciliators that can help your company meet this requirement.", "Eligible for equity mechanisms?": "", "Further Guidance": "• Other terms the company uses may include, for example:\n o Access\n o Belonging\n o Diversity\n o Equality\n o Equity\n o Fairness\n o Inclusion\n o Justice.\n • “Equality” and “equity” can have slightly different meanings, while being aligned in their outcomes. Equality means treating people equally;\n equity recognises that some people may have different needs because of systemic disadvantages. The two terms have the same intended\n outcome when equality is used to mean equal opportunities, fulfillment of human rights, and legal protections. However, when equality is used\n to mean treating each person exactly the same, this interpretation does not align with equity.", "Implementation Resources": "• Equality, diversity and inclusion roles (Chartered Institute of Personnel and Development) [EN]\n • Implementing Inclusive Cultures (Project Inclusion) [EN]\n • Training Managers (Project Inclusion) [EN]\n • How to Improve — and Assess — DEI Training Impact: An 8-Step Guide (Training Industry) [EN]", "Intent": "To better equip leaders to implement JEDI actions.", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 2: General Disclosures 2021 - Disclosure 2-9 Governance structure and composition (c) vii\n o GRI 2: General Disclosures 2021 - Disclosure 2-10 Nomination and selection of the highest governance body (b) iv\n o GRI 2: General Disclosures 2021 - Disclosure 2-17 Collective knowledge of the highest governance body\n • Equivalency Data Point\n o [None]", "Policy_req": "N", "Recommendations": "• Ensure someone with JEDI expertise leads any training or workshops. This involves bringing in external expertise if it does not exist within\n the company.\n • Implement training and workshops as part of a longer-term capacity-building approach. This approach may include:\n o regular practical implementation\n o follow-up discussions or reflections\n o refresher training or workshops.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Small , Medium , Large , X Large , XX Large", "Subrequirement": "The company improves JEDI knowledge and capacity among leaders. [Foundation]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.c", "Compliance Criteria-text": "2.c.1 The company reviews at least five policies that affect people using:\n a) data from JEDI1\n b) stakeholder feedback\n c) its JEDI commitment statement, if applicable (JEDI2.a)\n d) its improved in-house knowledge or capacity, if applicable (JEDI2.b).\n 2.c.2 The review looks at:\n a) terminology used in the policies\n b) impacts the policies have on people\n c) relationships to JEDI principles.\n 2.c.3 Following its review, the company updates the policies if needed.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "Ecolytics has policy templates to satisfy this requirement.", "Eligible for equity mechanisms?": "", "Further Guidance": "• This option is recommended for any company with 50 workers or more.\n • The company may benefit from developing an inclusive language guide (JEDI2.i) before completing this option.\n • Other terms the company uses may include, for example:\n o Access\n o Belonging\n o Diversity\n o Equality\n o Equity\n o Fairness\n o Inclusion\n o Justice.\n • “Equality” and “equity” can have slightly different meanings, while being aligned in their outcomes. Equality means treating people equally;\n equity recognises that some people may have different needs because of systemic disadvantages. The two terms have the same intended\n outcome when equality is used to mean equal opportunities, fulfillment of human rights, and legal protections. However, when equality is used\n to mean treating each person exactly the same, this interpretation does not align with equity.\n • “Policies that affect people” may include, for example:\n o performance evaluation and management\n o promotions\n o recruitment\n o wages and benefits\n o data privacy\n o procurement\n o customer service.", "Implementation Resources": "• Empowering Women at Work: Company Policies and Practices for Gender Equality (International Labour Organization, European Union and\n UN Women) [EN] [FR]\n • Implementing Inclusive Cultures, see Base your culture on true inclusion and not on avoiding legal risk (Project Inclusion) [EN]\n Resources on inclusive communication:\n • Inclusive Language Guide (Oxfam) [EN]\n • Guia de Comunicação Inclusiva (safespace) [PT]\n • Comunicar sin discriminar (United Nations Development Programme) [ES]\n • Guía de Comunicación Inclusiva (ACCION Empresas) [ES]", "Intent": "To ensure existing policies reflect the company’s new or improved knowledge of JEDI principles.", "Interoperability": "", "Policy_req": "Y", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Small , Medium , Large , X Large , XX Large", "Subrequirement": "The company reviews and updates existing policies using JEDI principles. [Foundation]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.d", "Compliance Criteria-text": "2.d.1 The company chooses three social identities using stakeholder feedback and the demographics of its community.\n 2.d.2 The company’s highest governing body and executive team reflect the diversity of its community across its three chosen social identities.\n 2.d.3 The company calculates the ratios at any point in the last twelve months.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• These lists of social identities are non-exhaustive, meaning the company may need to consider other identities, depending on its context.\n o Social identities that are material in most contexts include:\n • sex\n • gender identity\n • race\n • ethnicity\n • age\n • citizenship\n • sexual orientation\n • differing abilities.\n o Social identities that may be material, depending on context, include:\n • relation to Indigenous Peoples\n • immigration status\n • caste\n • religion\n • tribe.\n • The demographics of the company’s communities may refer to demographics in the company’s workforce, immediate surroundings (e.g.\n province or state), or country. For example, the company ensures its highest governing body and executive team each:\n o have 30% foreign and 70% local workers, reflecting the same distribution among the workforce\n o have 50% men and 50% women, reflecting the same distribution in its country\n o include one person with a disability, reflecting national estimates of the proportion of people with a disability.", "Implementation Resources": "• Building Inclusive Boards to Achieve Gender Equality: Guidance Note Principle 1 (UN Women) [EN] [FR]\n • How to prioritize (and maintain) diversity in leadership (Culture Amp) [EN]", "Intent": "To reflect the diversity of the company’s community in its leadership.", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 2: General Disclosures 2021 - Disclosure 2-9 Governance structure and composition (c) v, vi\n o GRI 405: Diversity and Equal Opportunity 2016 - Disclosure 405-1 Diversity of governance bodies and employees\n o European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-9 – Diversity metrics (64)\n o Sustainable Development Performance Indicators 2022 (United Nations Research Institute for Social Development) II.B.9\n o Communication on Progress Questionnaire 2023 (UN Global Compact) G11, L7\n o Workforce Disclosure Initiative 2024 (ShareAction) 4.5, 4.6, 4.7, 4.8\n • Equivalency Data Point\n o [None]", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Small , Medium , Large , X Large , XX Large", "Subrequirement": "The company’s highest governing body and executive team reflect the diversity of its community. [Foundation]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.e", "Compliance Criteria-text": "2.e.1 The company gets a third party with relevant expertise to carry out an equity audit.\n 2.e.2 The audit produces a report with a written summary of the audit methodology.\n 2.e.3 The equity audit includes feedback from relevant social identity groups.\n 2.e.4 The scope of the equity audit includes, at minimum, the company’s:\n a) workers\n b) internal and external communication\n c) products and services.\n 2.e.5 The company publicly shares a summary of the audit results.\n 2.e.6 Audit participants can choose to remain anonymous.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• This option is recommended for any company with 250 workers or more.\n • These types of audits can have various names, depending on the social identity they focus on, as in the following examples.\n o An equity audit focusing on gender is also known as a “gender audit”.\n o An equity audit focusing on people with disabilities is also known as an “accessibility audit”.\n o An equity audit focusing on race is also known as a “racial equity audit”.\n o In the US, the term “civil rights audit” is commonly used for an audit focusing on various social identities.", "Implementation Resources": "• The Rationale for and Key Elements of a Business Civil Rights Audit (The Leadership Conference on Civil and Human Rights) [EN]", "Intent": "To expertly assess how the company contributes to equity for its stakeholders.", "Interoperability": "", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Small , Medium , Large , X Large , XX Large", "Subrequirement": "The company carries out an equity audit. [Foundation]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.f", "Compliance Criteria-text": "2.f.1 The company supports at least two employee resource or affinity groups. Each group is associated with a different social identity.\n 2.f.2 The company chooses the social identities using worker feedback.\n 2.f.3 Participation in the groups is optional for workers.\n 2.f.4 The company supports the groups.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• This option is recommended for any company with 250 workers or more.\n • Employee resource groups and affinity groups are associated with a particular social identity, for example:\n o people who identify as having a disability\n o people who identify as Indigenous\n o people who identify as LGBTQIA+.\n • Support the company can provide to the groups may include, for example:\n o space to meet\n o communication channels for promotion\n o snacks and drinks\n o guidance on how to run the groups effectively.", "Implementation Resources": "• How to set up an ERG for black and ethnic minority employees (Chartered Institute of Personnel and Development) [EN]\n • How to start an employee resource group at the company (Culture Amp) [EN]\n • Implementing Inclusive Cultures, see Encourage and support employee resource groups (Project Inclusion) [EN]\n • DEI Map (Aperian) [EN]", "Intent": "To create space for workers with common identities, interests, and challenges to discuss and share.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Use employee resource and affinity groups to support inclusive hiring actions, equity audits [link to JEDI2.e], and stakeholder engagement\n[link to JEDI2]. For example, these groups can support inclusive hiring practices by helping to find new and more effective ways of reaching\njob applicants from underrepresented groups.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Small , Medium , Large , X Large , XX Large", "Subrequirement": "The company supports at least two employee resource or affinity groups. [Within the Workplace]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.g", "Compliance Criteria-text": "2.g.1 The company implements all of the following inclusive hiring practices.\n a) It includes a JEDI commitment statement in all job postings, aligned with the statement from JEDI2.a (if completed).\n b) It establishes a policy of not asking for credit checks or criminal records during the application process — unless required by law, or an\n industry association or regulator.\n c) It takes measures to reduce biases or their impacts in hiring processes.\n d) It analyzes its job description language and requirements to ensure they are inclusive and equitable.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• Inclusive practices enable individuals and groups who have traditionally been excluded to join in processes, activities, and decision-making.\n Inclusion requires identifying and removing barriers that prevent people from participating and contributing. While a truly inclusive group is\n necessarily diverse, a diverse group may or may not be inclusive.\n • Measures to reduce biases or their impacts in hiring practices include, for example:\n o having multiple reviewers or decision-makers at each stage of the hiring process\n o ensuring diversity among reviewers and decision-makers\n o using a structured assessment or interview format based on predetermined criteria and questions\n o assessing the fairness of any hiring tools or software that use artificial intelligence\n o conducting anonymous or “blind” reviews of applications — without names, photos, or identifiable characteristics.", "Implementation Resources": "[color=rgb(102, 81, 23)]• [/color]Inclusive recruitment: Guide for employers (Chartered Institute of Personnel and Development) [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(102, 81, 23)]• [/color]Back to Business: How hiring formerly incarcerated job seekers benefits the company (American Civil Liberties Union) [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(102, 81, 23)]• [/color]Hiring (Project Inclusion) [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(102, 81, 23)]• [/color]Artificial intelligence and labour market matching (Organisation for Economic Co-operation and Development) [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(102, 81, 23)]• [/color]Inclusive Language Guide (Oxfam) [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(102, 81, 23)]• [/color]Guia de Comunicação Inclusiva (safespace) [[color=rgb(0, 0, 255)]PT[/color]]\n[color=rgb(102, 81, 23)]• [/color]Comunicar sin discriminar (United Nations Development Programme) [[color=rgb(0, 0, 255)]ES[/color]]\n[color=rgb(102, 81, 23)]• [/color]Guía de Comunicación Inclusiva (ACCION Empresas) [[color=rgb(0, 0, 255)]ES[/color]]", "Intent": "To make the company’s hiring practices more inclusive.", "Interoperability": "", "Policy_req": "Y", "Recommendations": "• Seek support from an expert third party to assess and minimize bias in hiring tools that use artificial intelligence if the company has limited\n expertise of its own.\n • Use employee resource and affinity groups to support inclusive hiring actions, equity audits [link to JEDI2.e], and stakeholder engagement\n [link to JEDI2]. For example, these groups can support inclusive hiring practices by helping to find new and more effective ways of reaching\n job applicants from underrepresented groups.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Small , Medium , Large , X Large , XX Large", "Subrequirement": "The company implements inclusive hiring practices. [Within the Workplace]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.h", "Compliance Criteria-text": "2.h.1 The company provides sponsorship or mentorship opportunities to all employees.\n 2.h.2 The company records the formal nature of the sponsorship or mentorship program in a procedure or policy document.\n 2.h.3 The sponsorships or mentorships:\n a) are free for participants\n b) last six months at minimum.\n 2.h.4 The company gives participants time during standard working hours to participate.\n 2.h.5 The company tracks participation of two underrepresented groups.\n 2.h.6 The company achieves representative participation of at least two underrepresented groups.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• Sponsorship and mentorship are related, but not the same. Sponsorship goes a step further.\n o A mentor uses their skills, knowledge, and experience to give a person feedback and advice. This relationship is usually private, and the\n mentor may be internal or external to the company.\n o A sponsor uses their position and influence within a company — as well as their skills, knowledge and experience — to support a person\n in their personal and professional development. As influence is key to their role, the sponsor is part of the same company or network as the\n person they are sponsoring. This relationship is usually not private, as the sponsor will publicly advocate for and support the person they\n are sponsoring.\n o In both cases, more experienced professionals tend to sponsor or mentor less experienced professionals.\n • These lists of social identities are non-exhaustive, meaning the company may need to consider other identities, depending on its context.\n o Social identities that are material in most contexts include:\n • sex\n • gender identity\n • race\n • ethnicity\n • age\n • citizenship\n • sexual orientation\n

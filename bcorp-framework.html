 o adding an “other” category without naming it (e.g. man / woman / other)\n o adding a “prefer not to say” answer option (e.g. man / woman / prefer not to say)\n o providing the option to skip the question", "Implementation Resources": "Resources to identify and use inclusive language:\n • Inclusive Language Guide (Oxfam) [EN]\n • Guia de Comunicação Inclusiva (safespace) [PT]\n • Comunicar sin discriminar (United Nations Development Programme) [ES]\n • Guía de Comunicación Inclusiva (ACCION Empresas) [ES]\n Resources to collect disaggregated data:\n • Data collection and publication guidance: Sex, Gender Identity, Trans Status (Scottish Government) [EN]", "Intent": "To better understand how perceptions of workplace culture differ by gender identity or sex at birth.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Choose to collect information on gender identity over sex at birth, if the company has the option. This acknowledges that every person has\n a gender identity that may not be the same as their sex at birth.\n • Stay up to date with the suitability of social identity terms in the company’s context, and, where possible, get advice from civil society\n organizations. These terms vary by country, culture, and language, and may shift over time.\n • Where possible, avoid storing gender identity data or linking it to individuals. Gender identity data may be considered sensitive personal data\n in some jurisdictions, and collecting it may require the company to take extra data privacy measures. For example, to collect information\n on workers’ experiences with promotions, use a one-time survey in which workers share their experiences and provide one or more social\n identities anonymously. This avoids the company keeping such information in employment or personnel records, for example, which would\n require additional data privacy measures in many jurisdictions.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company disaggregates its workplace culture measurements by gender identity or sex at birth.", "Year": "From Year 3"}, {"Category": "Fair Work", "Code": "FW4.4", "Compliance Criteria-text": "4.4.1 If the company has 250 or more workers (based on headcount), it disaggregates its workplace culture measurements by one additional\n social identity (other than gender identity or sex at birth).\n 4.4.2 The company uses stakeholder feedback to choose the additional social identity.\n 4.4.3 Workers provide their social identity information voluntarily, and can choose to remain anonymous.\n 4.4.4 The company has a process to protect workers’ identities.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Large / X Large / XX Large", "Further Guidance": "• The company chooses the additional social identity to analyze based on worker feedback, and its workforce, community, and country contexts,\n as in the following examples.\n o The company chooses LGBTQIA+ as a social identity because formal complaints from the past year show an increasing amount of anti-trans\n and homophobic behaviors.\n o The company chooses ethnicity as a social identity because its workforce does not have the same ethnic diversity as its country, according\n to the most recent census.\n o The company chooses race as a social identity because the country it is based in has a history of colonialism or slavery.\n • The company takes precautions if asking about certain social identities is not permitted by law in its location, or may put workers at risk of\n harm. The company is expected to understand its local context and anticipate how asking about social identities can put workers at risk (e.g.\n not asking about LGBTQIA+ identification if same-sex relationships are illegal). In situations that are less clear, the company takes alternative\n measures, designed and implemented using worker feedback. These may include:\n o adding a “prefer not to say” answer option\n o providing the option to skip the question.", "Implementation Resources": "Resources to identify and use inclusive language:\n • Inclusive Language Guide (Oxfam) [EN]\n • Guia de Comunicação Inclusiva (safespace) [PT]\n • Comunicar sin discriminar (United Nations Development Programme) [ES]\n • Guía de Comunicación Inclusiva (ACCION Empresas) [ES]\n Resources to prioritize additional social identities to focus on:\n • DEI Map (Aperian) [EN]\n • The 203 Worst (& Safest) Countries for LGBTQ+ Travel in 2023 (Asher & Lyric) [EN]", "Intent": "To better understand how perceptions of workplace culture differ by social identity.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Understand the legal limitations in the company’s context, and investigate how to obtain meaningful information while respecting people’s\n privacy and dignity. Note, while some countries have certain legal limitations, no country completely prohibits collecting all types of gender\n or social identity information.\n • Where possible, avoid storing social identity data or linking it to individuals. Social identity data may be considered sensitive personal data\n in some jurisdictions, and collecting it may require the company to take extra data privacy measures. For example, to collect information\n on workers’ experiences with promotions, use a one-time survey in which workers share their experiences and provide one or more social\n identities anonymously. This avoids the company keeping such information in employment or personnel records, for example, which would\n require additional data privacy measures in many jurisdictions.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company disaggregates its workplace culture measurements by one additional social identity.", "Year": "From Year 3"}, {"Category": "Government Affairs and Collective Action", "Code": "GACA1.1", "Compliance Criteria-text": "1.1.1 If the company is not engaged in lobbying, then it meets this sub-requirement by declaring this publicly.\n 1.1.2 The company’s lobbying policy states its approach to responsible lobbying, including:\n a) a statement that the company will lobby only to contribute to a positive impact on society or the environment\n b) a statement that its lobbying approach is based on either reliable or scientific data (or both)\n c) its approach to financial and in-kind political contributions\n d) its approach to anti-corruption and bribery\n e) its approach to responsible lobbying with intermediary organizations, including controls that ensure consistency with the lobbying policy\n f) which governance body within the company will formally review and approve the policy, and how frequently.\n 1.1.3 The company’s lobbying policy states its governance, control, and risk management practices, including:\n a) which governance body or executive-level position within the company is accountable for enforcing the policy\n b) how the policy is embedded within the company, including how the company puts it into practice\n c) how the company identifies, manages, and monitors risks of non-compliance\n d) how the company evaluates compliance with the governance and control framework\n e) how stakeholders can raise concerns about the company’s business conduct and lobbying practices, including reference to the company’s\n grievance procedure [link to PSG3].\n 1.1.4 The company’s lobbying policy is:\n a) approved by the highest governing body\n b) published on the company’s webpage and accessible to all stakeholders.", "Ecolytics - Category": "Resources , Impact Page", "Ecolytics - Description": "Share your lobbing efforts on your impact webpage, and our Templates & Resources library has drafted language to comply with this subrequirement.", "Eligible for equity mechanisms?": "", "Further Guidance": "• For intermediary organizations, controls that ensure consistency with the company’s lobbying policy may include codes of conduct, training,\n and performance assessments.", "Implementation Resources": "Resources on responsible lobbying \n • Responsible Lobbying Framework [EN] \n • Towards Responsible Lobbying (U.N. Global Compact) [EN]\n • OECD Recommendation of the Council on Transparency and Integrity in Lobbying and Influence [EN] [FR] \n • Mobilizing Trade Associations as a Force for Good (Volans, World Business Council for Sustainable Development) [EN] Resources on anti-corruption \n • U.N. Convention against Corruption [EN] [ES] [FR] Resources on positive impact on society or the environment \n • U.N. Sustainable Development Goals [AR] [EN] [ES] [FR] [RU] [ZH]", "Intent": "To ensure the company takes a transparent, consistent, and responsible approach to its involvement in government affairs. Lobbying can\n sometimes be at odds with companies’ sustainability strategies and the wider public interest. By publicly sharing their lobbying policies,\n companies commit to lobbying for the public good, and demonstrate responsible business leadership.", "Interoperability": "• Conceptual Alignment Data Point:\n o European Sustainability Reporting Standards G1 2023 – Disclosure Requirement G1-5 – Political Influence and lobbying activities 29 (a)\n o GRI 415 Public Policy 2016 – 1.1 Topic management disclosures\n o GRI 2 General Disclosures 2021 – 2-28 Membership associations (a)\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) – Acting ethically – CSI18 Responsible lobbying and political\n engagement fundamentals – a", "Policy_req": "Y", "Recommendations": "• If the company is not currently engaged in lobbying but plans to lobby in the future, draft a lobbying policy before engaging in lobbying.\n • Incorporate actions to advance the company’s purpose into the lobbying policy.\n • Determine whether the company is working with any intermediary organizations with lobbying positions in breach of its lobbying policy by\n creating:\n o a list of all its intermediary organizations and their stated objectives and positions relating to social and environmental topics\n o a statement from the company on how the positions of its intermediary organizations contribute to a positive impact on society or the\n environment\n o a document or process map that shows the lobbying activities of all the company’s intermediary organizations.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Company without workers , Small , X Large , XX Large", "Subrequirement": "The company has a public policy on responsible lobbying.", "Year": "From Year 0"}, {"Category": "Government Affairs and Collective Action", "Code": "GACA1.2", "Compliance Criteria-text": "1.2.1 If the company is not engaged in lobbying, then it meets this sub-requirement by publicly sharing that it is not engaged in lobbying.\n 1.2.2 The public report includes:\n a) the value and recipient of financial and in-kind political contributions\n b) a summary of the company’s material lobbying positions and the relevant recipients or intermediary organizations.\n 1.2.3 The public report is:\n a) overseen by the highest governing body or a committee of the highest governing body\n b) published on the company’s webpage and accessible to all stakeholders.\n 1.2.4 The company publicly shares its lobbying positions and political contributions:\n a) in the fiscal year before Year 0\n b) annually in each subsequent year.", "Ecolytics - Category": "Impact Page", "Ecolytics - Description": "Ecolytics' impact page can act as public reporting tool to share a company's lobbying efforts, and our Templates & Resources library has drafted language to comply with this subrequirement.", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "Resources on public reporting of lobbying positions and political contributions \n • Responsible Lobbying Framework [EN] \n • Towards Responsible Lobbying (U.N. Global Compact) [EN] \n • OECD Recommendation of the Council on Transparency and Integrity in Lobbying and Influence [EN] [FR] \n • The Good Lobby Tracker [EN]", "Intent": "To ensure the company is transparent, consistent, and responsible for its lobbying practices. By making their lobbying positions and political\n contributions public — with oversight from their highest governing bodies — companies demonstrate accountability for their commitments to\n positive social and environmental impacts.", "Interoperability": "• Conceptual Alignment Data Point:\n o European Sustainability Reporting Standards G1 2023 – Disclosure Requirement G1-5 – Political influence and lobbying activities 29 (b), (c)\n o GRI 415 Public Policy 2016 – 415-1 Political contributions (a)\n o GRI 2 General Disclosures 2021 – 2-28 Membership associations (a)\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) – Acting ethically – CSI18 Responsible lobbying and political\n engagement fundamentals – b, c\n o CDP 2024 Questionnaire - 4.11", "Policy_req": "N", "Recommendations": "• Determine whether the company is working with any intermediary organizations with lobbying positions in breach of its lobbying policy by\n creating:\n o a list of all its intermediary organizations and their stated objectives and positions relating to social and environmental topics\n o a statement from the company on how the positions of its intermediary organizations contribute to a positive impact on society or the\n environment\n o a document or process map that shows the lobbying activities of all the company’s intermediary organizations.\n • Publicly report on financial and in-kind contributions to non-campaign activities. This is in addition to Compliance Criteria 1.2.2.a on political\n contributions.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company publicly shares its lobbying positions and political contributions each fiscal year.", "Year": "From Year 0"}, {"Category": "Government Affairs and Collective Action", "Code": "GACA1.3", "Compliance Criteria-text": "1.3.1 If the company is not engaged in lobbying, then it meets this sub-requirement by publicly sharing that it is not engaged in lobbying.\n 1.3.2 The public report includes:\n a) the value and recipient of financial and in-kind political contributions\n b) a summary of the company’s material lobbying positions and the relevant recipients or intermediary organizations.\n 1.3.3 The public report is:\n a) overseen by the highest governing body or a committee of the highest governing body\n b) published on the company’s webpage and accessible to all stakeholders.\n 1.3.4 The company publicly shares its lobbying positions and political contributions:\n a) in the fiscal year before Year 3\n b) annually in each subsequent year.", "Ecolytics - Category": "Impact page", "Ecolytics - Description": "Share on your impact webpage your company's statement on or summary of lobbying efforts", "Eligible for equity mechanisms?": "Company without workers /\n Micro / Small / Medium", "Further Guidance": "", "Implementation Resources": "Resources on public reporting of lobbying positions and political contributions \n • Responsible Lobbying Framework [EN] \n • Towards Responsible Lobbying (U.N. Global Compact) [EN] \n • OECD Recommendation of the Council on Transparency and Integrity in Lobbying and Influence [EN] [FR] \n • The Good Lobby Tracker [EN]", "Intent": "To ensure the company is transparent, consistent, and responsible for its lobbying practices. By making their lobbying positions and political\n contributions public — with oversight from their highest governing bodies — companies demonstrate accountability for their commitments to\n positive social and environmental impacts.", "Interoperability": "Conceptual Alignment Data Point:\n • European Sustainability Reporting Standards G1 2023 – Disclosure Requirement G1-5 – Political influence and lobbying activities 29 (b), (c)\n • GRI 415 Public Policy 2016 – 415-1 Political contributions (a)\n • GRI 2 General Disclosures 2021 – 2-28 Membership associations (a)\n • The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) – Acting ethically – CSI18 Responsible lobbying and political\n engagement fundamentals – b, c\n • CDP 2024 Questionnaire - 4.11", "Policy_req": "N", "Recommendations": "• Determine whether the company is working with any intermediary organizations with lobbying positions in breach of its lobbying policy by\n creating:\n o a list of all its intermediary organizations and their stated objectives and positions relating to social and environmental topics\n o a statement from the company on how the positions of its intermediary organizations contribute to a positive impact on society or the\n environment\n o a document or process map that shows the lobbying activities of all the company’s intermediary organizations.\n • Publicly report on financial and in-kind contributions to non-campaign activities. This is in addition to Compliance Criteria 1.3.2.a on political\n contributions.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Medium , Micro , Company without workers , Small", "Subrequirement": "The company publicly shares its lobbying positions and political contributions each fiscal year.", "Year": "From Year 3"}, {"Category": "Government Affairs and Collective Action", "Code": "GACA2.1", "Compliance Criteria-text": "2.1.1 The company takes part in collective action from the five options in this Impact Topic.\n a) GACA2.1a The company mentors others in its industry, profession, or value chain to advance their social or environmental impacts.\n b) GACA2.1b The company contributes to external research to advance social or environmental impacts.\n c) GACA2.1c The company collaborates with multiple stakeholders to advance social or environmental impacts.\n d) GACA2.1d The company promotes public policy to advance social or environmental impacts\n e) GACA2.1e The company uses thought leadership to drive systemic change towards an equitable, inclusive, and regenerative economy.\n 2.1.2 The company takes part in at least one collective action.", "Ecolytics - Category": "Partners", "Ecolytics - Description": "Ecolytics has a list of partners collected that can assist in meeting this subrequirement.", "Eligible for equity mechanisms?": "Company without workers /\n Micro", "Further Guidance": "See the collective action sub-requirements: GACA2.1a-GACA2.1e.", "Implementation Resources": "See the collective action sub-requirements: GACA2.1a-GACA2.1e.", "Intent": "To encourage companies to have positive social and environmental impacts and act beyond their own interests. Companies have a key role to\n play in collective solutions to systemic social and environmental challenges. Embracing collective action is an essential part of being a B Corp.", "Interoperability": "", "Policy_req": "N", "Recommendations": "See the collective action sub-requirements: GACA2.1a-GACA2.1e", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Micro , Company without workers", "Subrequirement": "The company takes part in collective action to advance social or environmental impacts.", "Year": "From Year 0"}, {"Category": "Government Affairs and Collective Action", "Code": "GACA2.2", "Compliance Criteria-text": "2.2.1 The company takes part in collective action from the five options in this Impact Topic.\n a) GACA2.1a The company mentors others in its industry, profession, or value chain to advance their social or environmental impacts.\n b) GACA2.1b The company contributes to external research to advance social or environmental impacts.\n c) GACA2.1c The company collaborates with multiple stakeholders to advance social or environmental impacts.\n d) GACA2.1d The company promotes public policy to advance social or environmental impacts.\n e) GACA2.1e The company uses thought leadership to drive systemic change towards an equitable, inclusive, and regenerative economy.\n 2.2.2 The company takes part in at least:\n a) one collective action before Year 0\n b) two of the five collective action options for Years 3 and 5.", "Ecolytics - Category": "Partners", "Ecolytics - Description": "Ecolytics has a list of partners collected that can assist in meeting this subrequirement.", "Eligible for equity mechanisms?": "Small", "Further Guidance": "See the collective action sub-requirements: GACA2.1a-GACA2.1e.", "Implementation Resources": "See the collective action sub-requirements: GACA2.1a-GACA2.1e.", "Intent": "To encourage companies to have positive social and environmental impacts and act beyond their own interests. Companies have a key role to\n play in collective solutions to systemic social and environmental challenges. Embracing collective action is an essential part of being a B Corp.", "Interoperability": "", "Policy_req": "N", "Recommendations": "See the collective action sub-requirements: GACA2.1a-GACA2.1e.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Small", "Subrequirement": "The company takes part in collective action to advance social or environmental impacts.", "Year": "From Year 0"}, {"Category": "Government Affairs and Collective Action", "Code": "GACA2.3", "Compliance Criteria-text": "2.3.1 The company takes part in collective action from the five options in this Impact Topic.\n a) GACA2.3a The company mentors others in its industry, profession, or value chain to advance their social or environmental impacts.\n b) GACA2.3b The company contributes to external research to advance social or environmental impacts.\n c) GACA2.3c The company collaborates with multiple stakeholders to advance social or environmental impacts with clear contribution.\n d) GACA2.3d The company promotes public policy to advance social or environmental impacts with clear contribution.\n e) GACA2.3e The company uses thought leadership to drive systemic change towards an equitable, inclusive, and regenerative economy, and has a clear outcome.\n 2.3.2 The company takes part in at least:\n a) one collective action before Year 0\n b) two of the five collective action options for Years 3 and 5", "Ecolytics - Category": "Partners", "Ecolytics - Description": "Ecolytics has a list of partners collected that can assist in meeting this subrequirement.", "Eligible for equity mechanisms?": "Medium", "Further Guidance": "See the collective action sub-requirements: GACA2.3a-GACA2.3e.", "Implementation Resources": "See the collective action sub-requirements: GACA2.3a-GACA2.3e.", "Intent": "To encourage companies to have positive social and environmental impacts and act beyond their own interests. Companies have a key role to\n play in collective solutions to systemic social and environmental challenges. Embracing collective action is an essential part of being a B Corp.", "Interoperability": "", "Policy_req": "N", "Recommendations": "See the collective action sub-requirements: GACA2.3a-GACA2.3e.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Medium", "Subrequirement": "The company takes part in collective action to advance social or environmental impacts.", "Year": "From Year 0"}, {"Category": "Government Affairs and Collective Action", "Code": "GACA2.4", "Compliance Criteria-text": "2.4.1 The company takes part in collective action from the five options in this Impact Topic.\n a) GACA2.3a The company mentors others in its industry, profession, or value chain to advance their social or environmental impacts.\n b) GACA2.3b The company contributes to external research to advance social or environmental impacts.\n c) GACA2.3c The company collaborates with multiple stakeholders to advance social or environmental impacts with clear contribution.\n d) GACA2.3d The company promotes public policy to advance social or environmental impacts with clear contribution.\n e) GACA2.3e The company uses thought leadership to drive systemic change towards an equitable, inclusive, and regenerative economy,\n and has a clear outcome.\n 2.4.2 The company takes part in at least two of the five collective action options.", "Ecolytics - Category": "Partners", "Ecolytics - Description": "Ecolytics has a list of partners collected that can assist in meeting this subrequirement.", "Eligible for equity mechanisms?": "Large / X Large", "Further Guidance": "See the collective action sub-requirements: GACA2.3a-GACA2.3e.", "Implementation Resources": "See the collective action sub-requirements: GACA2.3a-GACA2.3e", "Intent": "To encourage companies to have positive social and environmental impacts and act beyond their own interests. Companies have a key role to\n play in collective solutions to systemic social and environmental challenges. Embracing collective action is an essential part of being a B Corp", "Interoperability": "", "Policy_req": "N", "Recommendations": "See the collective action sub-requirements: GACA2.3a-GACA2.3e", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large", "Subrequirement": "The company takes part in collective action to advance social or environmental impacts.", "Year": "From Year 0"}, {"Category": "Government Affairs and Collective Action", "Code": "GACA2.5", "Compliance Criteria-text": "2.5.1 The company takes part in collective action from the five options in this Impact Topic.\n a) GACA2.3a The company mentors others in its industry, profession, or value chain to advance their social or environmental impacts.\n b) GACA2.3b The company contributes to external research to advance social or environmental impacts.\n c) GACA2.3c The company collaborates with multiple stakeholders to advance social or environmental impacts with clear contribution.\n d) GACA2.3d The company promotes public policy to advance social or environmental impacts with clear contribution.\n e) GACA2.3e The company uses thought leadership to drive systemic change towards an equitable, inclusive, and regenerative economy,\n and has a clear outcome.\n 2.5.2 The company takes part in at least:\n a) two of the five collective actions before Year 0\n b) four collective actions for Years 3 and 5.", "Ecolytics - Category": "Partners", "Ecolytics - Description": "Ecolytics has a list of partners collected that can assist in meeting this subrequirement.", "Eligible for equity mechanisms?": "", "Further Guidance": "See the collective action sub-requirements: GACA2.3a-GACA2.3e.", "Implementation Resources": "See the collective action sub-requirements: GACA2.3a-GACA2.3e.", "Intent": "To encourage companies to have positive social and environmental impacts and act beyond their own interests. Companies have a key role to\n play in collective solutions to systemic social and environmental challenges. Embracing collective action is an essential part of being a B Corp.", "Interoperability": "", "Policy_req": "N", "Recommendations": "See the collective action sub-requirements: GACA2.3a-GACA2.3e", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "XX Large", "Subrequirement": "The company takes part in collective action to advance social or environmental impacts", "Year": "From Year 0"}, {"Category": "Government Affairs and Collective Action", "Code": "GACA2.6", "Compliance Criteria-text": "2.6.1 The company includes one of the following in its collective actions.\n a) GACA2.3c The company collaborates with multiple stakeholders to advance social or environmental impacts with clear contribution.\n b) GACA2.3d The company promotes public policy to advance social or environmental impacts with clear contribution.", "Ecolytics - Category": "Partners", "Ecolytics - Description": "Ecolytics has a list of partners collected that can assist in meeting this subrequirement.", "Eligible for equity mechanisms?": "Large / X Large / XX Large", "Further Guidance": "See the collective action sub-requirements: GACA2.3c, GACA2.3d", "Implementation Resources": "See the collective action sub-requirements: GACA2.3c, GACA2.3d", "Intent": "To require large companies to engage in collective actions with the biggest impact. Larger companies are better-resourced to support multi-stakeholder collaboration, and they often have greater ability to advocate for systemic social and environmental change. This sub-requirement\n ensures that the biggest B Corps use their size and power effectively.", "Interoperability": "", "Policy_req": "N", "Recommendations": "See the collective action sub-requirements: GACA2.3c, GACA2.3d", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company includes multi-stakeholder collaboration or public policy advocacy as one of its collective actions.", "Year": "From Year 3"}, {"Category": "Government Affairs and Collective Action", "Code": "GACA3.1", "Compliance Criteria-text": "3.1.1 The company’s tax policy states its approach to responsible taxes, including:\n a) how its approach to tax is linked to the company’s business and sustainable development strategies\n b) its approach to regulatory compliance\n c) which governance body or executive-level position within the company will formally review and approve the policy, and how frequently.\n 3.1.2 The company’s tax policy states its governance, control, and risk management practices, including:\n a) which governance body or executive-level position within the company is accountable for enforcing the policy\n b) how the policy is embedded within the company, including how the company puts it into practice\n c) how the company identifies, manages, and monitors risks of non-compliance\n d) how the company evaluates compliance with the governance and control framework\n e) how stakeholders can raise concerns about the company’s business conduct and tax practices, including reference to the company’s\n grievance procedure [link to PSG3]\n f) a description of the company's assurance process for public tax reporting, including, if applicable, a link or reference to any external\n assurance reports or statements.\n 3.1.3 The company’s tax policy states how it engages with stakeholders and manages tax-related concerns, including:\n a) its approach to engaging with tax authorities\n b) its approach to public policy advocacy related to tax\n c) how it collects and considers stakeholders’ views and concerns, including from external stakeholders.\n 3.1.4 The company’s tax policy is:\n a) approved by the highest governing body\n b) published on the company’s webpage and made accessible to all stakeholders", "Ecolytics - Category": "Resources", "Ecolytics - Description": "Ecolytics' Templates & Resources library has drafted language to comply with this subrequirement.", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "Resources on responsible taxes\n • The B Team Responsible Tax Principles [EN]", "Intent": "To ensure companies are responsible and transparent about the taxes they pay. Taxes are vital in achieving the U.N. Sustainable Development\n Goals, and a key way for companies to contribute to their local economies. By committing to a responsible tax policy, and publicly reporting\n their tax payments, companies reinforce their contribution to tackling social and environmental challenges.", "Interoperability": "Interoperability:\n Conceptual Alignment Data Point:\n • GRI 207: Tax 2019 – 207-1 Approach to tax\n • GRI 207: Tax 2019 – 207-2 Tax governance, control, and risk management\n • GRI 207: Tax 2019 – 207-3 Stakeholder engagement and management of concerns related to tax\n • The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) – Acting ethically – CSI16 Responsible tax fundamentals – a, b", "Policy_req": "Y", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "XX Large", "Subrequirement": "The company has a public policy on responsible taxes", "Year": "From Year 0"}, {"Category": "Government Affairs and Collective Action", "Code": "GACA3.2", "Compliance Criteria-text": "3.2.1 The public report includes:\n a) all tax jurisdictions where the company is resident for tax purposes\n b) relevant financial information for each tax jurisdiction\n c) the time period the information covers.\n 3.2.2 The public report is:\n a) overseen by the highest governing body or a committee of the highest governing body\n b) published on the company’s webpage and accessible to all stakeholders.\n 3.2.3 The company publicly shares its country-by-country reporting:\n a) in the fiscal year before Year 3\n b) annually in each subsequent year.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "Ecolytics' Templates & Resources library has drafted language to comply with this subrequirement.", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "Resources on responsible taxes\n • The B Team Responsible Tax Principles [EN]", "Intent": "To ensure companies are responsible and transparent about the taxes they pay. Taxes are vital in achieving the U.N. Sustainable Development\n Goals, and a key way for companies to contribute to their local economies. By committing to a responsible tax policy, and publicly reporting\n their tax payments, companies reinforce their contribution to tackling social and environmental challenges.", "Interoperability": "Conceptual Alignment Data Point:\n • GRI 207: Tax 2019 – 207-4 Country by country reporting\n • The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) – Acting ethically – CSI16 Responsible tax fundamentals – c", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "XX Large", "Subrequirement": "The company publicly shares its country-by-country reporting each fiscal year.", "Year": "From Year 3"}, {"Category": "Human Rights", "Code": "HR1.1", "Compliance Criteria-text": "1.1.1 The company commits publicly to respect human rights and to each of the following:\n a) UN Guiding Principles on Business and Human Rights\n b) The International Bill of Rights or the rights under the Universal Declaration of Human Rights\n c) The International Labour Organization’s (ILO) Declaration on Fundamental Principles and Rights at Work", "Ecolytics - Category": "Resources , Impact Page", "Ecolytics - Description": "Ecolytics provides policy templates to satisfy this requirement, which can be published on public-facing Impact Pages.", "Eligible for equity mechanisms?": "", "Further Guidance": "• The company adapts the language if it operates in a country where using the term “human rights” threatens the safety of its workers. This\n may include, for example:\n o Using alternative language, like respecting “people’s rights” or “worker welfare”, addressing “negative social impacts”, or practicing “social\n due diligence”\n o Referring to “international frameworks” or “international standards”\n o Describing more specific rights, such as labor rights\n • Limits on human rights are sometimes needed to prevent harm. For example, people may use the rights to free speech or religious expression\n to justify treating someone differently — or even to spread hate. The consensus today is that limits apply to human rights where they harm\n other people. That is why free speech and religious expression, where they are used to discriminate against other people or spread hate, are\n limited. (See this interpretation guidance from the OHCHR for further detail [EN]. The guidance is specific to the rights of LGBTQIA+ persons,\n but applies more broadly.)", "Implementation Resources": "Resources to learn about business and human rights:\n • Introduction to business and human rights (The Danish Institute for Business & Human Rights) [AR] [EN] [ES] [FR]\n • Frequently Asked Questions About the Guiding Principles on Business and Human Rights (Office of the High Commissioner for Human Rights)\n [EN] [ES] [FR] [PT] [RU]\n • The Corporate Responsibility to Respect Human Rights: An interpretive guide (Office of the High Commissioner for Human Rights) [AR] [EN]\n [ES] [FR] [RU] [Simplified ZH]\n • Business and Human Rights in Asia (United Nations Development Program) [EN]\n • Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 12, 15, 16 [AR] [EN] [ES] [FR] [RU]\n [Simplified ZH]\n Examples of resources to draft a commitment statement:\n • Doing Business with Respect for Human Rights - 3.1 Policy Commitment (UN Global Compact, Shift and Oxfam) [EN] [ES] [IN]\n • People and planet in business: A simple g", "Intent": "For the company to publicly commit to respecting human rights, which is an important building block of the UN Guiding Principles on Business\n and Human Rights.", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 2: General Disclosures 2021 - Disclosure 2-23 Policy commitments\n o GRI 2: General Disclosures 2021 - Disclosure 2-25 Processes to remediate negative impacts (a)\n o European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-1 – Policies related to own workforce (22)\n o European Sustainability Reporting Standards S2 2023 - Disclosure Requirement S2-1 – Policies related to value chain workers (17)\n o European Sustainability Reporting Standards S3 2023 - Disclosure Requirement S3-1 – Policies related to affected communities (16)\n o European Sustainability Reporting Standards S4 2023 - Disclosure Requirement S4-1 – Policies related to consumers and end-users (16)\n o Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) A01, A02, A03, A08\n o Communication on Progress Questionnaire 2023 (UN Global Compact) G2, HR2, HR2.1\n o Workforce Disclosure Initiative 2024 (ShareAction) 1.6, 1.7, 1.8\n o Fairtrade Trader Standard v2.2 (Fairtrade International) 3.1.1, 3.1.3\n • Equivalency Data Point\n o [None]", "Policy_req": "Y", "Recommendations": "• Consider committing to other standards that may be relevant. For example, if the company’s operations impact Indigenous communities, it\n might commit to the UN Declaration on the Rights of Indigenous Peoples.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Micro , Small", "Subrequirement": "The company commits publicly to respecting human rights.", "Year": "From Year 0"}, {"Category": "Human Rights", "Code": "HR1.2", "Compliance Criteria-text": "1.2.1 The company has a public human rights policy.\n 1.2.2 The policy includes commitments to:\n a) respect human rights.\n b) assess the company’s potential negative human rights impacts (or human rights risks)\n c) remediate the negative impacts the company has caused or contributed to\n d) each of the following\n i) UN Guiding Principles on Business and Human Rights;\n ii) International Bill of Rights or the rights under the Universal Declaration of Human Rights;\n iii) International Labour Organization’s (ILO) Declaration on Fundamental Principles and Rights at Work.\n 1.2.3 The policy is approved by the highest governing body.\n 1.2.4 The policy’s scope covers all individuals and communities affected by the company’s own operations and its value chain.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• The company adapts the language if it operates in a country where using the term “human rights” threatens the safety of its workers. This\n may include, for example:\n o Using alternative language, like respecting “people’s rights” or “worker welfare”, addressing “negative social impacts”, or practicing “social\n due diligence”\n o Referring to “international frameworks” or “international standards”\n o Describing more specific rights, such as labor rights\n • Limits on human rights are sometimes needed to prevent harm. For example, people may use the rights to free speech or religious expression\n to justify treating someone differently — or even to spread hate. The consensus today is that limits apply to human rights where they harm\n other people. That is why free speech and religious expression, where they are used to discriminate against other people or spread hate, are\n limited. (See this interpretation guidance from the OHCHR for further detail [EN]. The guidance is specific to the rights of LGBTQIA+ persons,\n but applies more broadly.)", "Implementation Resources": "Resources to learn about business and human rights:\n • Introduction to business and human rights (The Danish Institute for Business & Human Rights) [AR] [EN] [ES] [FR]\n • Frequently Asked Questions About the Guiding Principles on Business and Human Rights (Office of the High Commissioner for Human Rights)\n [EN] [ES] [FR] [PT] [RU]\n • The Corporate Responsibility to Respect Human Rights: An interpretive guide (Office of the High Commissioner for Human Rights) [AR] [EN]\n [ES] [FR] [RU] [Simplified ZH]\n • Business and Human Rights in Asia (United Nations Development Program) [EN]\n • Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 12, 15, 16 [AR] [EN] [ES] [FR] [RU]\n [Simplified ZH]\n Examples of resources to draft a human rights policy:\n • Guide on How to Develop a Human Rights Policy (UN Global Compact) [EN] [ES]\n • UNGP Reporting Framework - A1 Policy Commitment (Shift) [EN]\n • Doing Business with Respect for Human Rights - 3.1 Policy Commitment (UN Global Compact, Shift and Oxfam) [EN] [ES]\n • People and planet in business: A simple guide to how small and micro companies can start or strengthen their due diligence, see Step 1\n (Fairtrade International and B Lab) [EN]\n • SME Compass, see 1.4 and 1.5 (Agency for Business & Economic Development) [DE] [EN]", "Intent": "For the company to publicly commit to respecting human rights, which is an important building block of the UN Guiding Principles on Business\n and Human Rights.", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 2: General Disclosures 2021 - Disclosure 2-23 Policy commitments\n o GRI 2: General Disclosures 2021 - Disclosure 2-25 Processes to remediate negative impacts (a)\n o European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-1 – Policies related to own workforce (22)\n o European Sustainability Reporting Standards S2 2023 - Disclosure Requirement S2-1 – Policies related to value chain workers (17)\n o European Sustainability Reporting Standards S3 2023 - Disclosure Requirement S3-1 – Policies related to affected communities (16)\n o European Sustainability Reporting Standards S4 2023 - Disclosure Requirement S4-1 – Policies related to consumers and end-users (16)\n o Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) A01, A02, A03, A08, B01, B02\n o Communication on Progress Questionnaire 2023 (UN Global Compact) G2, HR2, HR2.1\n o Workforce Disclosure Initiative 2024 (ShareAction) 1.6, 1.7, 1.8\n o Fairtrade Trader Standard v2.2 (Fairtrade International) 3.1.1, 3.1.3\n • Equivalency Data Point\n o [None]", "Policy_req": "Y", "Recommendations": "• Consider committing to other standards that may be relevant. For example, if the company’s operations impact Indigenous communities, it\n might commit to the UN Declaration on the Rights of Indigenous Peoples.\n • Include any salient human rights issues that the company has already identified in the human rights policy.\n • Make the company’s human rights policy a standalone, dedicated document. This is considered best practice, particularly for larger and more\n complex companies. A dedicated human rights policy is easier for stakeholders to fnd, read, and understand. It may also be easier to revise\n over time.", "Sector": "Agriculture/Growers , Manufacturing , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint , Wholesale/Retail", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company has a public human rights policy.", "Year": "From Year 0"}, {"Category": "Human Rights", "Code": "HR2.1", "Compliance Criteria-text": "2.1.1 The company assesses human rights issues to identify which are salient to its operations and value chain. The assessment:\n a) is based on desk research and stakeholder engagement\n b) identifies risks to people (rather than risks to the company)\n c) identifies both actual and potential negative impacts (not positive impacts)\n d) identifies specific human rights issues\n e) specifies where the issues are most salient\n f) prioritizes issues based on their severity and likelihood.\n 2.1.2 The assessment scope covers all individuals and communities affected by the company’s operations and value chain.\n 2.1.3 The assessment was completed or updated in the last 36 months.\n 2.1.4 The company considers any “potential impacts” from the Risk Tool (FR3.1) in its assessment.", "Ecolytics - Category": "Supplier evaluation", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• “Salient” is another word for “material”, meaning “important” or “relevant”. The term “material” is used less commonly in the human rights\n space, as it has historically referred to what was relevant to the company — not to people. Saliency is aligned with the more recently adopted\n concept of “impact materiality” (which is one aspect of “double materiality”, next to “financial materiality”) as it looks at the same criteria of\n severity and likelihood in relation to people.\n • The rights in the Universal Declaration of Human Rights and International Labour Organization’s (ILO) Declaration on the Fundamental\n Principles and Rights at Work are a starting point. They can be used as a list of human rights issues to select from. Other standards may also\n be relevant, depending on the company’s profile. For example, if the company’s operations impact Indigenous communities, it might refer to\n the UN Declaration on the Rights of Indigenous Peoples.\n • The outcome of this sub-requirement should be a list of the most salient human rights issues relative to the company’s operations and value\n chain. The list should be at a high level and updated occasionally, serving as a framework for assessing specific potential negative impacts on\n an ongoing basis. Assessing potential negative impacts is captured in HR3. Here is an example of how high-level issues and specific impacts\n might relate to one another.\n o Salient issue (high-level) — low wages in Southeast Asian source countries\n o Potential negative impact (specific) — low wages among female fruit pickers from a specific country or supplier\n • The scope for the assessment is intentionally broad to avoid the company accidentally excluding salient issues. For example, a company\n manufacturing sweets may already know that forced labor is a salient issue because of their sugar and cacao sourcing. The broad scope has\n the company consider if health impacts on the end consumer should also be a salient issue. This broad scope is a starting point and does\n not mean the company prioritizes all parts of the scope equally. The company’s focus within the scope will vary (see below how the company\n prioritizes based on severity and likelihood). It is common for companies to reassess their salient issues as they receive stakeholder feedback\n and learn more about their value chain. The company is not expected to assess their salient issues based on full visibility of their value chain.\n • The number of salient human rights issues for each company depends on the size and complexity of its operations and value chains, among\n other factors. Most companies identify five to ten salient human rights issues.\n • Severity can be assessed using the following categories, as an example.\n o High: The impact and its resulting effects are expected to cause major, irreparable, and long-lasting damage to people or their rights.\n o Medium: The impact and its resulting effects are expected to cause Significant and lasting damage to people or their rights.\n o Low: The impact and its resulting effects are expected to cause minor, reparable, and temporary damage to people or their rights.\n • Likelihood considers how likely the impact is, and how frequently it might occur. Likelihood can be assessed using the following categories,\n as an example.\n o High — the impact is expected to occur continuously.\n o Medium — the impact is expected to occur regularly (i.e. from several times per year to several times per month).\n o Low — the impact is expected to occur only occasionally (i.e. only during a specific phase of a project).\n • Salient human rights issues may include, for example:\n o child labor\n o discrimination\n o poverty wages\n o land rights\n o occupational health and safety\n o excessive working hours\n o access to water\n o privacy\n o freedom of association\n o collective bargaining.\n • The company adapts the language if it operates in a country where using the term “human rights” threatens the safety of its workers. This\n may include, for example:\n o Using alternative language, like respecting “people’s rights” or “worker welfare”, addressing “negative social impacts”, or practicing “social\n due diligence”\n o Referring to “international frameworks” or “international standards”\n o Describing more specific rights, such as labor rights\n • This sub-requirement is still relevant if the company is a service company with a minor footprint and no Significant supply chain. This type of\n company focuses on issues related to its services, clients, and workers.", "Implementation Resources": "Resources to identify salient human rights issues:\n • Business Model Red Flags (Shift) [EN]\n • Doing Business with Respect for Human Rights - 3.3 Assessing Impacts (UN Global Compact, Shift and Oxfam) [EN] [ES]\n • People and planet in business: A simple guide to how small and micro companies can start or strengthen their due diligence (Fairtrade\n International and B Lab) [EN]\n • SME Compass, see 2 Perform a risk analysis (Agency for Business & Economic Development) [DE] [EN]\n • UNGP Reporting Framework - Part B Defining a Focus of Reporting (Shift) [EN]\n • Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 17, 18, 24 [AR] [EN] [ES] [FR] [RU]\n [Simplified ZH]\n • Frequently Asked Questions About the Guiding Principles on Business and Human Rights (Office of the High Commissioner for Human Rights)\n [EN] [ES] [FR] [PT] [RU]\n • The Corporate Responsibility to Respect Human Rights: An interpretive guide (Office of the High Commissioner for Human Rights) [AR] [EN]\n [ES] [FR] [RU] [Simplified ZH]\n Resources to see examples of other companies’ salient human rights issues:\n • UNGP Reporting Framework - View Disclosures (Shift) [EN]\n Human rights conventions and declarations:\n • Universal Declaration of Human Rights (United Nations) [AR] [EN] [ES] [FR] [IT] [PT] [RU] [ZH]\n • Declaration on Fundamental Principles and Rights at Work (International Labour Organization) [EN] [ES] [FR]\n • Declaration on the Rights of Indigenous Peoples (United Nations) [AR] [EN] [ES] [FR] [IT] [PT] [RU] [ZH] [Other languages]\n • A Business Reference Guide: United Nations Declaration on the Rights of Indigenous Peoples (UN Global Compact) [EN] [ES] [FR] [RU]\n • Convention on the Rights of Persons with Disabilities (United Nations) [AR] [EN] [ES] [FR] [RU] [ZH]\n • Convention on the Rights of the Child (United Nations) [AR] [EN] [ES] [FR] [RU] [ZH]\n Examples of resources on human rights risks in specific countries:\n • Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n • CSR Risk Check (MVO Netherlands) [DE] [EN]\n • Labor Rights Index (WageIndicator Foundation & Centre for Labour Research) [EN]\n • Global Rights Index (International Trade Union Confederation) [DE] [EN] [ES] [FR]\n • Global Slavery Index (Walk Free Foundation) [EN]\n • Risk Map (Fairtrade International) [EN]\n • Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n • List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n • Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\n • Country Reports on Human Rights Practices (Bureau of Democracy, Human Rights, and Labor, US Department of State) [EN]\n Examples of resources on human rights risks for specific raw materials:\n • Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n • CSR Risk Check (MVO Netherlands) [DE] [EN]\n • Risk Map (Fairtrade International) [EN]\n • Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n • List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n • Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\n Minerals Due Diligence (Responsible Minerals Initiative) [Various languages, including AR, EN, ES, IT, FR, PT, RU, Simplified ZH]", "Intent": "To help the company:\n • know where to focus its resources\n • manage potential negative human rights impacts proactively.", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 3: Material Topics 2021 - Disclosure 3-1 Process to determine material topics\n o GRI 3: Material Topics 2021 - Disclosure 3-3 Management of material topics (a, b)\n o European Sustainability Reporting Standards S1 2023 - Disclosure Requirement related to ESRS 2 SBM-3 – Material impacts, risks and\n opportunities and their interaction with strategy and business model (13)\n o European Sustainability Reporting Standards S2 2023 - Disclosure Requirement related to Disclosure Requirement related to ESRS 2 SBM-3\n Material impacts, risks and opportunities and their interaction with strategy and business model (10)\n o European Sustainability Reporting Standards S3 2023 - Disclosure Requirement related to ESRS 2 SBM-3 – Material impacts, risks and\n opportunities and their interaction with strategy and business model (10)\n o European Sustainability Reporting Standards S4 2023 - Disclosure Requirement related to ESRS 2 SBM-3 – Material impacts, risks and\n opportunities and their interaction with strategy and business model (10)\n o Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) D01, D02\n o Communication on Progress Questionnaire 2023 (UN Global Compact) G6, HR1\n o Workforce Disclosure Initiative 2024 (ShareAction) 2.6, 2.7\n o Fairtrade Trader Standard v2.2 (Fairtrade International) 3.2.1\n • Equivalency Data Point\n o [None]", "Policy_req": "N", "Recommendations": "• If the company has migrant workers in its operations or supply chain, read the Dhaka Principles for Migration with Dignity [EN]. Each principle\n can be considered a potential issue in the assessment.", "Sector": "Agriculture/Growers , Manufacturing , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint , Wholesale/Retail", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company identifies its salient human rights issues.", "Year": "From Year 0"}, {"Category": "Human Rights", "Code": "HR2.2", "Compliance Criteria-text": "2.2.1 The company publicly shares its salient human rights issues (HR2.1).\n 2.2.2 The company publicly shares the methodology it used in its assessment of salient human rights issues.", "Ecolytics - Category": "Impact Page", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Medium / Large / X Large /\n XX Large", "Further Guidance": "", "Implementation Resources": "", "Intent": "To increase public accountability and enable companies to compare their salient human rights issues", "Interoperability": "Conceptual Alignment Data Point\n o GRI 3: Material Topics 2021 - Disclosure 3-1 Process to determine material topics\n o GRI 3: Material Topics 2021 - Disclosure 3-3 Management of material topics (a, b)\n o European Sustainability Reporting Standards S1 2023 - Disclosure Requirement related to ESRS 2 SBM-3 – Material impacts, risks and\n opportunities and their interaction with strategy and business model (13)\n o European Sustainability Reporting Standards S2 2023 - Disclosure Requirement related

 • differing abilities.\n o Social identities that may be material, depending on context, include:\n • relation to Indigenous Peoples\n • immigration status\n • caste\n • religion\n • tribe.", "Implementation Resources": "• Mentoring in the Workplace: Guidance Note Principle 4 (UN Women) [EN]\n • Invest in sponsors to invest in your employees’ careers (Project Inclusion) [EN]\n • Mécénat de compétences : un guide pratique pour redonner du sens au travail (Ministère de l’économie des finances et de la souveraineté\n industrielle et numérique) [FR]\n • Guide pratique du mécénat de compétences (Wenabi) [FR]", "Intent": "To provide tailored support and guidance to advance employees’ personal and professional development.", "Interoperability": "", "Policy_req": "Y", "Recommendations": "• Encourage leaders to be effective sponsors, as well as mentors, as sponsorship can be more impactful than mentoring. Mentoring is equally\n acceptable under this sub-requirement because sponsors tend to be leaders within a company, and there may be limits to how much\n sponsorship a company can offer.\n • If the company has more than 250 workers, ensure the sponsorship or mentorship programs benefit people from three or more underrepre-\n sented groups (e.g. create one program for women and one for young people).", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Small , Medium , Large , X Large , XX Large", "Subrequirement": "The company provides sponsorship and mentorship opportunities to workers. [Within the Workplace]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.i", "Compliance Criteria-text": "2.i.1 The company develops an inclusive language guide for internal communications.\n 2.i.2 The guide lists terms that should and should not be used.\n 2.i.3 One guide exists for each internal communication language.\n 2.i.4 The company shares the guide with all workers who produce internal communications.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• Inclusive communication, which includes inclusive language, is about using respectful terminology and imagery for all people and communities,\n without assuming a universal default experience or perspective. Guidance on inclusive communication helps workers to recognize the\n language and imagery people use to describe their identities and experiences.\n • Relevant “internal communications” may include, for example:\n o policies\n o procedures\n o processes\n o employment contracts\n o announcements\n o internal training.", "Implementation Resources": "• Inclusive Language Guide (Oxfam) [EN]\n • Guia de Comunicação Inclusiva (safespace) [PT]\n • Comunicar sin discriminar (United Nations Development Programme) [ES]\n • Guía de Comunicación Inclusiva (ACCION Empresas) [ES]\n • Inclusive Communication Guidelines (European Parliament) [EN]\n • Disability Inclusive Language Guide (Accessible Employers) [EN]\n • Guide de communication inclusive (Equal Brussels) [FR]", "Intent": "To ensure the company has guidance on inclusive communication for internal communications.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Share drafts of the guides with relevant stakeholders for feedback.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Small , Medium , Large , X Large , XX Large", "Subrequirement": "The company develops and implements an inclusive language guide for internal communications. [Within the Workplace]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.j", "Compliance Criteria-text": "2.j.1 The company increases the proportion of workers from at least two underrepresented groups to reflect the diversity of its community.\n 2.j.2 The company calculates the ratios at any point in the last twelve months.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• This option is recommended for any company with 50 workers or more.\n • These lists of social identities are non-exhaustive, meaning the company may need to consider other identities, depending on its context.\n o Social identities that are material in most contexts include:\n • sex\n • gender identity\n • race\n • ethnicity\n • age\n • citizenship\n • sexual orientation\n • differing abilities.\n o Social identities that may be material, depending on context, include:\n • relation to Indigenous Peoples\n • immigration status\n • caste\n • religion\n • tribe.\n • The demographics of the company’s communities may refer to demographics in the company’s immediate surroundings (e.g. province or\n state) or country. For example, the company ensures its workforce:\n o has 50% men and 50% women, reflecting the same distribution in the country\n o includes five workers with a disability, reflecting national estimates of the proportion of people with a disability.", "Implementation Resources": "[color=rgb(102, 81, 23)]• [/color]Disability in the workplace: Barriers to employment & retention (Culture Amp) [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(102, 81, 23)]• [/color]Inclusive recruitment: Guide for employers (Chartered Institute of Personnel and Development) [[color=rgb(0, 0, 255)]EN[/color]]", "Intent": "To reflect the diversity of the company’s community in its workforce.", "Interoperability": "• Conceptual Alignment Data Point\no GRI 405: Diversity and Equal Opportunity 2016 - Disclosure 405-1 Diversity of governance bodies and employees\no European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-9 – Diversity Metrics (64)\no European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-12– Persons with disabilities (77) o Sustainable Development Performance Indicators 2022 (United Nations Research Institute for Social Development) II.B.7 Gender diversity:\nHiring at different occupational levels\no Sustainable Development Performance Indicators 2022 (United Nations Research Institute for Social Development) II.B.18 Hiring of\nvulnerable groups\no Workforce Disclosure Initiative 2024 (ShareAction) 3.4, 3.6, 4.2, 4.3\n• Equivalency Data Point\no [None]", "Policy_req": "N", "Recommendations": "• Disability in the workplace: Barriers to employment & retention (Culture Amp) [EN]\n • Inclusive recruitment: Guide for employers (Chartered Institute of Personnel and Development) [EN]", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Small , Medium , Large , X Large , XX Large", "Subrequirement": "The company increases its proportion of workers from underrepresented groups to reflect the diversity of its community. [Within the Workplace]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.k", "Compliance Criteria-text": "2.k.1 The company provides employees at least three of the following types of paid leave.\n a) Unlimited short-term sick leave\n b) Gender affirmation leave\n c) Personal leave\n d) Religious or cultural leave chosen by workers individually\n e) Parental leave (at least 18 weeks)\n f) Adoption leave\n 2.k.2 All leave types are fully paid.\n 2.k.3 All employees are entitled to the additional types of leave.\n 2.k.4 The company uses employee feedback to determine the number of days for each leave type.\n 2.k.5 The company records the chosen types of leave in a policy document or documents that are:\n a) shared with all employees\n b) available to read at all times.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• “Personal leave” is intended to give employees leave they can use for a variety of personal reasons, such as:\n o attending a funeral (also known as “bereavement leave”)\n o recovering from a miscarriage (if not considered “sick leave”)\n o taking a pet to the vet\n o taking a mental health day\n o moving into a new home.", "Implementation Resources": "• Global Care Policy portal (International Labour Organization) [EN] [ES] [FR]\n • Extended Maternity Leave: An Opportunity for Mothers and Companies (UN Women) - case study from Malaysia [EN]", "Intent": "For the company to improve paid leave benefits for employees.", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 401: Employment 2016 - Disclosure 401-3 Parental leave (a)\n o European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-15 – Work-life balance metrics (91)\n o Sustainable Development Performance Indicators 2022 (United Nations Research Institute for Social Development) II.B.10 Caregiving\n support programmes\n • Equivalency Data Point\n o [None]", "Policy_req": "Y", "Recommendations": "• Consider providing unlimited sick leave or unlimited personal leave instead of menstrual and menopause leave. While these leave types have\n positive intentions, they may further stigmatize the experience and consequences of menstruation and menopause. Sick or personal leave\n can be used for these reasons without being labeled.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Small , Medium , Large , X Large , XX Large", "Subrequirement": "The company provides additional types of paid leave beyond legal minimums. [Within the Workplace]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.l", "Compliance Criteria-text": "2.l.1 The company assesses the accessibility of its digital internal communication tools.\n 2.l.2 The assessment:\n a) confirms the tools meet the AA or AAA criteria of the Web Content Accessibility Guidelines (WCAG)\n b) is carried out by an internal or external specialist\n c) includes manual testing\n d) includes feedback from people with disabilities.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• This sub-requirement applies to the company’s digital internal communication tools (e.g. its intranet, email tool, and messaging platform). The\n following external communication tools are covered separately.\n o Applications for consumers, such as mobile phone applications, are covered under JEDI2.q and JEDI2.r.\n o Public-facing websites or webpages, such as web-shops and corporate websites, are covered under JEDI2.m.\n • An “assessment” in this sub-requirement can also be referred to as an “accessibility conformance report”.\n • Access needs relevant to the assessment include, for example:\n o vision, such as blindness, low vision or color blindness, where people may use tools such as screen readers or screen magnifiers\n o hearing, such as Deafness, deafness, or hard of hearing\n o mobility, such as limited mobility or motor function, where people may use input devices such as keyboard-only or voice control\n o cognitive, such as difficulty with attention, language, learning, or memory.", "Implementation Resources": "• Resources (Web Accessibility Initiative) [Various languages, including AR, DE, EN, ES, IT, FR, KR, PT, JP]\n • Introduction to Web Accessibility (Web Accessibility Initiative) [EN] [ES] [FR]\n • Evaluating Web Accessibility Overview (Web Accessibility Initiative) [EN] [ES] [FR]\n • WCAG-EM Overview: Website Accessibility Conformance Evaluation Methodology [EN]\n • Web Content Accessibility Guidelines (Web Accessibility Initiative) [Various languages, including AR, DE, EN, ES, IT, FR, KR, PT, JP]", "Intent": "To ensure the company’s internal communication tools are accessible to people with disabilities.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Ensure the internal communication tools meet the AAA criteria of WCAG.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Small , Medium , Large , X Large , XX Large", "Subrequirement": "The company’s internal communication tools meet accessibility standards. [Within the Workplace]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.m", "Compliance Criteria-text": "2.m.1 The company assesses the accessibility of its public-facing website.\n 2.m.2 The assessment:\n a) confirms the website meets the AA or AAA criteria of the Web Content Accessibility Guidelines (WCAG)\n b) is carried out by an internal or external specialist\n c) includes manual testing\n d) includes feedback from people with disabilities.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• This sub-requirement applies to the company’s public-facing websites or webpages, such as web-shops and corporate websites. The\n following communication tools are covered separately.\n o Applications for consumers, such as mobile phone applications, are covered under JEDI2.q and JEDI2.r.\n o Digital internal communication tools, such as an intranet, email tool, and messaging platform, are covered under JEDI2.l.\n • An “assessment” in this sub-requirement can also be referred to as an “accessibility conformance report”.\n • Access needs relevant to the assessment include, for example:\n o vision, such as blindness, low vision or color blindness, where people may use tools such as screen readers or screen magnifiers\n o hearing, such as Deafness, deafness, or hard of hearing\n o mobility, such as limited mobility or motor function, where people may use input devices such as keyboard-only or voice control\n o cognitive, such as difficulty with attention, language, learning, or memory.", "Implementation Resources": "• Resources (Web Accessibility Initiative) [Various languages, including AR, DE, EN, ES, IT, FR, KR, PT, JP]\n • Introduction to Web Accessibility (Web Accessibility Initiative) [EN] [ES] [FR]\n • Evaluating Web Accessibility Overview (Web Accessibility Initiative) [EN] [ES] [FR]\n • WCAG-EM Overview: Website Accessibility Conformance Evaluation Methodology [EN]\n • Web Content Accessibility Guidelines (Web Accessibility Initiative) [Various languages, including AR, DE, EN, ES, IT, FR, KR, PT, JP]\n • Website Accessibility 101: What, Where, Why (Accessible Employers) [EN]", "Intent": "To ensure the company’s website is accessible to people with disabilities.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Ensure the website meets the AAA criteria of WCAG.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Small , Medium , Large , X Large , XX Large", "Subrequirement": "The company’s website meets accessibility standards. [Beyond the Workplace]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.n", "Compliance Criteria-text": "2.n.1 The company communicates its JEDI action plan and progress publicly, once per year at minimum.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• Other terms the company uses may include, for example:\n o Access\n o Belonging\n o Diversity\n o Equality\n o Equity\n o Fairness\n o Inclusion\n o Justice.\n • “Equality” and “equity” can have slightly different meanings, while being aligned in their outcomes. Equality means treating people equally;\n equity recognises that some people may have different needs because of systemic disadvantages. The two terms have the same intended\n outcome when equality is used to mean equal opportunities, fulfillment of human rights, and legal protections. However, when equality is used\n to mean treating each person exactly the same, this interpretation does not align with equity.", "Implementation Resources": "", "Intent": "To increase internal and public accountability for JEDI actions.", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 405: Diversity and Equal Opportunity 2016 - Topic management disclosures - Reporting requirement 1.1\n • Equivalency Data Point\n o [None]", "Policy_req": "N", "Recommendations": "• Share information resulting from the company’s data collection and analysis (JEDI1).", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Small , Medium , Large , X Large , XX Large", "Subrequirement": "The company communicates its JEDI action plan and progress publicly. [Beyond the Workplace]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.o", "Compliance Criteria-text": "2.o.1 The company implements all of the following actions.\n a) It tracks diversity of ownership among its local suppliers.\n b) It establishes a policy to give preferences to local suppliers owned by persons from underrepresented groups.\n c) It sets targets to purchase a percentage of goods and services from local suppliers owned by persons from underrepresented groups.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• These lists of social identities are non-exhaustive, meaning the company may need to consider other identities, depending on its context.\n o Social identities that are material in most contexts include:\n • sex\n • gender identity\n • race\n • ethnicity\n • age\n • citizenship\n • sexual orientation\n • differing abilities.\n o Social identities that may be material, depending on context, include:\n • relation to Indigenous Peoples\n • immigration status\n • caste\n • religion\n • tribe.", "Implementation Resources": "• Supplier Gender Toolkit (Oxfam and Tesco) [EN]\n • Supplier Diversity Handbook (Canadian Chamber of Commerce) [EN]\n • How to achieve supplier diversity: 4 experts explain (World Economic Forum) [EN]\n • Supplier Diversity: A guide for purchasing organisations (Commission for Racial Equality) [EN]", "Intent": "To improve opportunities for underrepresented groups in the company’s supply chain.", "Interoperability": "", "Policy_req": "Y", "Recommendations": "• Understand the legal limitations in the company’s context, and investigate how to obtain meaningful information while respecting people’s\n privacy and dignity. Note, while some countries have certain legal limitations, no country completely prohibits collecting all types of gender\n or social identity information.\n • Where possible, avoid storing gender identity data or linking it to individuals. Gender identity data may be considered sensitive personal data\n in some jurisdictions, and collecting it may require the company to take extra data privacy measures. For example, to collect information\n on workers’ experiences with promotions, use a one-time survey in which workers share their experiences and provide one or more social\n identities anonymously. This avoids the company keeping such information in employment or personnel records, for example, which would\n require additional data privacy measures in many jurisdictions.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Small , Medium , Large , X Large , XX Large", "Subrequirement": "The company promotes diversity among its local suppliers. [Beyond the Workplace]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.p", "Compliance Criteria-text": "2.p.1 The company develops a communications and ethical content guide that:\n a) lists terms that should and should not be used for each external communication language\n b) describes how to gather, manage, and use content ethically\n c) sets expectations for representing social identities\n d) is shared with all workers who produce external communications.\n 2.p.2 If the company uses artificial intelligence for creative content generation, it includes its use in the guide.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• Inclusive communication, which includes inclusive language, is about using respectful terminology and imagery for all people and communities,\n without assuming a universal default experience or perspective. Guidance on inclusive communication helps workers to recognize the\n language and imagery people use to describe their identities and experiences.\n • Ethical content management (using the definition from Oxfam) is about ensuring that content is gathered, managed and used ethically, in ways\n that uphold contributors’ rights to:\n o participate and be heard\n o experience respect and dignity\n o make free and informed decisions\n o be protected from risk and harm.\n • Relevant types of external communication include, for example:\n o advertising and marketing\n o public advocacy\n o product packaging\n o public website or webpage content.\n • Non-written forms of communication relevant to the guide include, for example:\n o imagery (i.e. photos and videos)\n o people’s stories\n o infographics\n o graphics or icons\n o Illustrations\n o sounds.\n • Using artificial intelligence for creative content generation may include, for example:\n o writing or editing text used for external communication with large language models\n o creating or editing non-written forms of communications with text-to-image models and similar tools.\n • This sub-requirement focuses on all forms of external communications, while JEDI.2.i focuses on inclusive language for internal communica-\n tions. The inclusive language part of this guide (JEDI2.p) may be the same document or content as the internal guide (JEDI2.i).", "Implementation Resources": "Inclusive language:\n • Inclusive Language Guide (Oxfam) [EN]\n • Guia de Comunicação Inclusiva (safespace) [PT]\n • Comunicar sin discriminar (United Nations Development Programme) [ES]\n • Guía de Comunicación Inclusiva (ACCION Empresas) [ES]\n • Inclusive communication Guidelines (European Parliament) [EN]\n • Disability-Inclusive Communications Guidelines (United Nations) [EN]\n • Inclusive communication in the GSC (Council of the European Union) [BG] [DA] [DE] [EN] [ES] [FR] [IT] [NL] [PL] [PT] [RO] [SV] [additional\n European Union languages available]\n • Disability Inclusive Language Guide (Accessible Employers) [EN]\n • Guide pour une communication publique sans stéréotypes de sexe (Haut Conseil à l’Egalité entre les Femmes et les Hommes) [FR]\n • Guide de communication inclusive (Equal Brussels) [FR]\n Ethical content:\n • Ethical Content Guidelines (Oxfam) [EN]\n • Putting the people in the pictures first (Bond) [EN]", "Intent": "To ensure the company has guidance on inclusive communication and ethical content management for external communications.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Share drafts of the guides with relevant stakeholders for feedback.\n • When using artificial intelligence to create content for external communications, ensure a person reviews the content before it is shared\n externally.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Small , Medium , Large , X Large , XX Large", "Subrequirement": "The company develops and implements an inclusive communications and ethical content guide for external communications. [Beyond the Workplace]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.q", "Compliance Criteria-text": "2.q.1 The company uses stakeholder feedback to assess a product or service for inclusivity.\n 2.q.2 The assessment highlights:\n a) which specific social identity groups may experience barriers when accessing the product or service\n b) what those barriers are.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• Considering the inclusivity of services may involve, for example:\n o making written reports more accessible (in terms of font size, color use, and compatibility with screen reader software)\n o ensuring building and office infrastructure is accessible for wheelchair users, if the service is provided at a physical location\n o adjusting fees to make services more affordable\n o offering services in additional languages.", "Implementation Resources": "• Inclusive Design Toolkit (University of Cambridge) [EN]\n • The Inclusive Design Guide (Inclusive Design Research Centre) [EN] [FR]\n • Convention on the Rights of Persons with Disabilities - Article 4 - General obligations (f) [AR] [EN] [ES] [FR] [RU] [ZH]", "Intent": "To increase the company’s understanding of the barriers to accessing one of its products or services.", "Interoperability": "", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Small , Medium , Large , X Large , XX Large", "Subrequirement": "The company assesses how inclusive a product or service is. [Beyond the Workplace]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.r", "Compliance Criteria-text": "2.r.1 The company uses stakeholder feedback to redesign one of its products or services to be more inclusive.\n 2.r.2 The company redesigns the original product or service, rather than designing a segregation solution.\n 2.r.3 The company offers the redesigned product or service to customers or announces it publicly.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "• Inclusive Design Toolkit (University of Cambridge) [EN]\n • The Inclusive Design Guide (Inclusive Design Research Centre) [EN] [FR]\n • Convention on the Rights of Persons with Disabilities - Article 4 - General obligations (f) [AR] [EN] [ES] [FR] [RU] [ZH]", "Intent": "To eliminate barriers to accessing a product or service.", "Interoperability": "", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Small , Medium , Large , X Large , XX Large", "Subrequirement": "The company redesigns a product or service to be more inclusive. [Beyond the Workplace]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.s", "Compliance Criteria-text": "2.s.1 The company engages in at least one collective action initiative at the policy, industry, or business community level to advance JEDI\n principles.\n 2.s.2 The initiative has a clear, shared purpose and goal, to:\n a) achieve systems change or transformation\n b) collaboratively deliver specific, measurable impacts.\n 2.s.3 The company makes a clear contribution to delivering the initiative.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• Engaging in collective action may include, for example:\n o convening and facilitating learning or action from a leadership position in multi-stakeholder initiatives, or in an industry, sector, or professional\n association\n o campaigning publicly for public policy improvements.\n • Other terms the company uses may include, for example:\n o Access\n o Belonging\n o Diversity\n o Equality\n o Equity\n o Fairness\n o Inclusion\n o Justice.\n • “Equality” and “equity” can have slightly different meanings, while being aligned in their outcomes. Equality means treating people equally;\n equity recognises that some people may have different needs because of systemic disadvantages. The two terms have the same intended\n outcome when equality is used to mean equal opportunities, fulfillment of human rights, and legal protections. However, when equality is used\n to mean treating each person exactly the same, this interpretation does not align with equity.", "Implementation Resources": "Examples of collective action by companies on JEDI:\n • We the Change [EN]\n • Desafío 10X [ES]\n • Business in the Community (UK) [EN]\n • Target Gender Equality (UN Global Compact) [EN] [ES]\n • Let’s Play Equal (Various B Corps & B Lab) [EN]\n Other:\n • Women’s Empowerment Principles - Principle 6. Community initiatives and advocacy [Various languages, including AR, EN, ES, IT, FR, PT,\n RU, Simplified ZH]", "Intent": "To encourage companies to advance JEDI principles collectively.", "Interoperability": "", "Policy_req": "N", "Recommendations": "", "Sector": "Agriculture/Growers , Manufacturing , Service with Minor Environmental Footprint , Wholesale/Retail , Service with Significant Environmental Footprint", "Size-bcorp": "Small , Medium , Large , Company without workers , Micro", "Subrequirement": "The company takes part in at least one collective action to advance JEDI principles. [Beyond the Workplace]", "Year": "From Year 0"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG1.1", "Compliance Criteria-text": "1.1.1 The company establishes a purpose statement which:\n a) sets out the specific positive and meaningful impact the company intends to make on society or the environment, or both\n b) has business relevance and is integrated into its strategy\n c) is publicly available on the company’s webpage\n d) is approved by the company’s highest governing body.", "Ecolytics - Category": "Yes/No", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Company without workers\n / Micro / Small / Medium /\n Large / X Large / XX Large", "Further Guidance": "A company’s purpose can address specific social or environmental issues that threaten or enhance wellbeing for people and the planet. It\n can also focus on areas of wellbeing that are underserved — particularly in populations lacking adequate support.\n o Example of an acceptable public purpose statement: ‘We exist to empower urban communities with data platform solutions that enhance\n collaboration between cities and mobility operators for more liveable and sustainable neighborhoods.’ In this example, the company\n is providing a positive social and environmental impact to its stakeholders — mobility operators (their customers) and people in city\n neighborhoods.\n o Example of an acceptable public purpose statement: ‘To restore and protect the planet's natural ecosystems, ensuring a healthy and\n sustainable environment for all living beings.’ In this example, the company is communicating their commitment to the long term health\n of the planet, by emphasizing both restoration and protection of the environment.\n o Example of an unacceptable public purpose statement: ‘Our purpose is to deliver a superior experience to our clients.’ This example\n is unacceptable because it does not describe how “delivering a superior experience” provides a meaningful impact to society or the\n environment.", "Implementation Resources": "Resource to implement the B Corp Legal Requirement\n [color=rgb(96, 43, 20)]• [/color]B Corp Legal Requirement [[color=rgb(0, 0, 255)]EN[/color]]\n Examples of resources on embedding purpose into the company’s strategy and values\n [color=rgb(96, 43, 20)]• [/color]PAS 808:2022: Purpose-driven organizations – Worldviews, principles and behaviours for delivering sustainability – Guide (BSI) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Social purpose strategy: Bring your corporate purpose to life, 2024 (Canadian Purpose Economy Project) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Purpose Governance Guidelines for Boards, 2024 (Canadian Purpose Economy Project) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]What is a social purpose business?, 2020 (United Way BC Social Purpose Institute) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Finding purpose: A guide for companies to drive value, improve lives, and restore nature, 2024 (Junxion) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Enacting Purpose, 2020 (Said Business School) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Future-Fit Business Benchmark: Positive Pursuits [[color=rgb(0, 0, 255)]EN[/color]]", "Intent": "To ensure the company has a publicly accessible purpose statement that:\n • aligns with the purpose clause of the B Corp legal requirement\n • clearly communicates the company's purpose to its stakeholders.", "Interoperability": "Conceptual Alignment Data Point:\n • GRI 2: General Disclosures 2021- 2-12 Role of the highest governance body in overseeing the management of impacts (a)\n • GRI 2: General Disclosures 2021- 2-22 Statement on sustainable development strategy", "Policy_req": "N", "Recommendations": "Consider the following suggestions to draft or update the company’s purpose statement or supporting-statement.\n o Tie the purpose to the legacy story of the company.\n o Think beyond customers to how the company can positively impact society.\n o Make the purpose bold enough to make a significant difference but still realistic for the company to implement.\n • A purpose statement is generally different from a mission statement. While a mission statement outlines what the company does (and for\n whom), a purpose statement explains why the company exists. However, a mission (or vision) statement can serve as a purpose statement if\n it specifically conveys the company's reason for being.\n • Align purpose with company impact by setting purpose-related performance goals that are integrated into the company strategy and\n embedding purpose in the culture, values, policies and daily operations.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Company without workers , Small , X Large , XX Large", "Subrequirement": "The company establishes a public purpose to make a meaningful positive impact.", "Year": "From Year 0"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG2.1", "Compliance Criteria-text": "2.1.1 The company identifies and prioritizes its stakeholders and maps its stakeholders listed in 2.1.3. \n 2.1.2 The company engages with its stakeholders and considers their interests in decision-making.\n 2.1.3 The following stakeholders are represented with one or more engagement mechanisms.\n a) Workers of the company or its subsidiaries\n b) Suppliers\n c) Customers\n d) Investors\n e) The community where offices or facilities of the company, its subsidiaries, its suppliers, or its investments are located\n f) The local or global environment", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• The company may wish to engage other expert stakeholders, such as:\n o Local and Indigenous Peoples’ knowledge or traditional knowledge\n o Civil society organizations (CSOs)\n o Non-governmental organizations (NGOs)\n • As the environment is a silent stakeholder, the company may rely on the following to consider its impacts on the environment:\n o Reliable or scientific environmental data\n o Expert advice\n • The company can choose how to consider stakeholders in decision-making. This can involve gathering diverse perspectives and concerns\n through:\n o direct engagement methods, such as community town halls\n o indirect approaches, such as consultations with experts and non-profit organizations.\n • Consider the following examples of stakeholder consideration for a small company in the service sector (e.g. a consultancy).\n o The company evaluates whether a new project or client aligns with its social and environmental targets [Link to ESC2.6, HR3.4].\n o The company involves workers in the decision-making that impacts them [Link to FW3.2].\n • The company may, at times, need to balance one stakeholder’s interest against the other. For example, building a new factory may impact an\n ecosystem, while it also provides local employment.\n • Possible mechanisms for engaging stakeholders include the following.\n o Running regular formal discussions with representatives of stakeholders (e.g. a worker representation mechanism, stakeholder forums, focus\n groups, surveys, or community meetings). The highest governing body oversees these dialogues. The company uses these inputs to inform\n its strategies and goals.\n o Establishing a multi-stakeholder task force or another form of ongoing collaboration to co-develop and further the company’s purpose or\n social or environmental solutions.\n o Creating an External Advisory Board (including stakeholders or experts) that advises the highest governing body.\n o Forming a sustainability committee or stakeholder committee (with company purpose or social or environmental expertise) that includes a\n member of the highest governing body or reports to the highest governing body.\n o Appointing a dedicated person to stakeholder interests (e.g. as Chief Stakeholder Governance). The appointed person is in the highest\n governing body or reports to the highest governing body.\n o Having a member of the highest governing body who has purpose, social, or environmental expertise (at least five years of educational and\n professional experience).\n o Involving a stakeholder in the highest governing body — ideally with a rotating seat to enable different stakeholders to be represented over\n time.\n o Appointing an independent director to represent stakeholders on the highest governing body.\n o Switching to a steward-ownership model that focuses on the inclusion of all stakeholder voices (see under Implementation Resources).\n • Covering stakeholders with different engagement mechanisms means, for example, that the company may have a worker representation\n mechanism to consider the interests of its workers and an External Advisory Board to represent its customers.", "Implementation Resources": "Examples of resources on stakeholder governance and stakeholder engagement\n [color=rgb(96, 43, 20)]• [/color]PAS 808:2022: Purpose-driven organizations – Worldviews, principles and behaviours for delivering sustainability – Guide (BSI) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]AA1000 Stakeholder Engagement Standard, 2015 (AccountAbility) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Five-Step Approach to Stakeholder Engagement toolkit, 2019 (Business for Social Responsibility) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Stakeholder Mapping: A Guide for Purpose-Driven Organizations, 2024 (Myghtybites) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Stakeholder Governance resources (Interdependence Coalition) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Purpose and Stakeholder Governance Playbook: Your Guide to Enhancing Your Board’s Oversight of Purpose and Stakeholders, 2023 (Coro\n Strandberg) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Steward Ownership (Purpose Economy) [[color=rgb(0, 0, 255)]DE[/color]] [[color=rgb(0, 0, 255)]EN[/color]] [[color=rgb(0, 0, 255)]ES[/color]]\n [color=rgb(96, 43, 20)]• [/color]Future-Fit Business Benchmark: Positive Pursuits [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Onboarding Nature (B Lab Benelux) [[color=rgb(0, 0, 255)]EN[/color]]\n Examples of resources on defining material topics\n [color=rgb(96, 43, 20)]• [/color]Materiality Assessment Implementation Guidance - 23 August 2023 (EFRAG) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]G3 (2021) Material Topics (GRI) [[color=rgb(0, 0, 255)]AR[/color]] [[color=rgb(0, 0, 255)]DE[/color]] [[color=rgb(0, 0, 255)]EN[/color]] [[color=rgb(0, 0, 255)]ES[/color]] [[color=rgb(0, 0, 255)]FR[/color]] [[color=rgb(0, 0, 255)]IN[/color]] [[color=rgb(0, 0, 255)]IT[/color]] [[color=rgb(0, 0, 255)]PT[/color]] [traditional [color=rgb(0, 0, 255)]ZH[/color]] [simplified [color=rgb(0, 0, 255)]ZH[/color]]\n [color=rgb(96, 43, 20)]• [/color]United Nations Sustainable Development Goals [[color=rgb(0, 0, 255)]AR[/color]] [[color=rgb(0, 0, 255)]EN[/color]] [[color=rgb(0, 0, 255)]ES[/color]] [[color=rgb(0, 0, 255)]FR[/color]] [[color=rgb(0, 0, 255)]RU[/color]] [[color=rgb(0, 0, 255)]ZH[/color]]\n [color=rgb(96, 43, 20)]• [/color]Concept of the Doughnut Economics (Doughnut Economics Action Lab) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]The nine planetary boundaries (Stockholm Resilience Centre) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Doughnut Design for Business (Doughnut Economics Action Lab) [[color=rgb(0, 0, 255)]EN[/color]]", "Intent": "To ensure the company considers the impact of its decision-making on its stakeholders. By doing so, the company puts the B Corp legal\n requirement into practice.", "Interoperability": "Conceptual Alignment Data Point:\n • European Sustainability Reporting Standards 2 - 2023 - Disclosure Requirement SBM-2 – Interests and views of stakeholders 43, 45\n • European Sustainability Reporting Standards 2 - 2023 - Disclosure Requirement GOV-2 – Information provided to and sustainability matters\n addressed by the undertaking’s administrative, management and supervisory bodies 24, 26\n • GRI 2: General Disclosures 2021 - 2-29 Approach to stakeholder engagement (a)\n • GRI 3: Material Topics 2021 - 3-3 Management of material topics (f)", "Policy_req": "N", "Recommendations": "• Consider having a stakeholder representative on the highest governing body (e.g. having a seat for nature).\n • Go beyond considering stakeholder interests to actively collaborate with stakeholders on identifying and prioritising material topics.\n • Consider prioritizing stakeholders who may have the least power and voice, or who are least visible to decision-makers, such as:\n o workers and farmers in the supply chain\n o workers of contractors\n o communities impacted by environmental damage\n o indigenous communities\n o youth or people in vulnerable situations.\n • Involve stakeholders in defining relevant impact topics (material topics) for the company to address.\n • When engaging with stakeholders, acknowledge and consider the role of equity by:\n o offering compensation\n o respecting stakeholder’s time\n o seeking stakeholder input on the positive outcomes that the company ought to achieve", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Medium , Micro , Company without workers , Small", "Subrequirement": "The company has a mechanism to consider or involve its stakeholders and represent their interests in decision-making.", "Year": "From Year 0"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG2.2", "Compliance Criteria-text": "2.2.1 The company’s stakeholder governance policy describes:\n a) what it means to be a company with a stakeholder governance model\n b) the criteria for identifying and prioritizing stakeholders, including a comprehensive map of the company's stakeholders\n c) how decision-makers across the company consider stakeholders in decision-making related to (potential) positive and negative impacts\n d) how the company delivers value to stakeholders through considering their interests\n e) the mechanisms to encourage regular stakeholder engagement.\n 2.2.2. The following stakeholders are represented with one or more engagement mechanisms.\n a) Workers of the company or its subsidiaries\n b) Suppliers\n c) Customers\n d) Investors\n e) The community where offices or facilities of the company, its subsidiaries, its suppliers, or its investments are located\n f) The local or global environment\n 2.2.3 The policy is approved by the highest governing body.\n 2.2.4 The policy is communicated to company workers and available for them to access.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Large / X Large / XX Large", "Further Guidance": "• The policy may cover the following aspects, among others:\n o what stakeholder governance means, in a definition aligned with the B Corp legal requirement\n o what it means to have a stakeholder governance model or be a B Corp (with an overview of the B Lab Standard).\n o guidance for engaging and collaborating with stakeholders, such as:\n • supporting stakeholder accessibility (e.g. making engagement materials available in relevant languages)\n • ensuring stakeholder inclusiveness (e.g. hosting workshops for potentially illiterate stakeholders)\n • collaborating with stakeholders on the company’s purpose, or on social and environmental targets\n o how the company’s social and environmental goals create value or positive impact for stakeholders\n o how the company aims to balance stakeholder interests in strategic decision-making\n o how the company will encourage regular engagement with stakeholders\n o a reference or link to the company’s grievance procedure(s).\n • The company may wish to engage other expert stakeholders, such as:\n o Local and Indigenous Peoples’ knowledge or traditional knowledge\n o Civil society organizations (CSOs)\n o Non-governmental organizations (NGOs)\n • As the environment is a silent stakeholder, the company may rely on the following to consider its impacts on the environment:\n o Reliable or scientific environmental data\n o Expert advice\n • Possible mechanisms for involving stakeholders include the following.\n o Running regular formal discussions with representatives of stakeholders (e.g. a worker representation mechanism, stakeholder forums, focus\n groups, surveys, or community meetings). The highest governing body oversees these dialogues. The company uses these inputs to inform\n its strategies and goals.\n o Establishing a multi-stakeholder task force or another form of ongoing collaboration to co-develop and further the company’s purpose or\n social or environmental solutions.\n o Creating an External Advisory Board (including stakeholders or experts) that advises the highest governing body.\n o Forming a sustainability committee or stakeholder committee (with company purpose or social or environmental expertise) that includes a\n member of the highest governing body or reports to the highest governing body.\n o Appointing a dedicated person to stakeholder interests (e.g. as Chief Stakeholder Governance). The appointed person is in the highest\n governing body or reports to the highest governing body.\n o Having a member of the highest governing body who has purpose, social, or environmental expertise (at least five years of educational and\n professional experience).\n o Involving a stakeholder in the highest governing body — ideally with a rotating seat to enable different stakeholders to be represented over\n time.\n o Appointing an independent director to represent stakeholders on the highest governing body.\n o Switching to a steward-ownership model that focuses on the inclusion of all stakeholder voices (see under Implementation Resources).\n • Covering stakeholders with different engagement mechanisms means, for example, that the company may have a worker representation\n mechanism to consider the interests of its workers and an External Advisory Board to represent its customers.", "Implementation Resources": "Examples of resources on stakeholder governance\n • Stakeholder Governance resources (Interdependence Coalition) [EN]\n • Purpose and Stakeholder Governance Playbook: Your Guide to Enhancing Your Board’s Oversight of Purpose and Stakeholders, 2023 (Coro\n Strandberg) [EN]", "Intent": "To ensure the company considers the impact of its decision-making on its stakeholders. By doing so, the company puts the B Corp legal\n requirement into practice.", "Interoperability": "Conceptual Alignment Data Point:\n • GRI 2: General Disclosures 2021 - 2-29 Approach to stakeholder engagement (a)", "Policy_req": "Y", "Recommendations": "• Make the stakeholder governance policy publicly available to all stakeholders on the company webpage.\n • Consider having a stakeholder representative on the highest governing body (e.g. having a seat for nature).\n • Go beyond considering stakeholder interests to actively collaborate with stakeholders on identifying and prioritising material topics.\n • Consider prioritizing stakeholders who may have the least power and voice, or who are least visible to decision-makers, such as:\n o workers and farmers in the supply chain\n o workers of contractors\n o communities impacted by environmental damage\n o indigenous communities\n o youth or people in vulnerable situations.\n • Involve stakeholders in defining relevant impact topics (material topics) for the company to address.\n • When engaging with stakeholders, acknowledge and consider the role of equity by:\n o offering compensation\n o respecting stakeholder’s time\n o seeking stakeholder input on the positive outcomes that the company ought to achieve as well as any risk mitigation.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company has a stakeholder governance policy", "Year": "From Year 0"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG2.3", "Compliance Criteria-text": "2.3.1 The company engages the following stakeholders or their representatives in a materiality assessment.\n a) Workers of the company or its subsidiaries\n b) Suppliers\n c) Customers\n d) Investors\n e) The community where offices or facilities of the company, its subsidiaries, its suppliers, or its investments are located\n f) The local or global environment\n 2.3.2. The materiality assessment:\n a) covers the salient human rights issues and material environmental issues addressed in the B Lab Standard\n b) covers topics relevant to the company and its stakeholders, but not addressed in the B Lab Standard\n c) uses a double materiality or impact materiality approach. It cannot only assess financial materiality.\n 2.3.3 The company assesses topics based on their significance and sets a threshold to determine its material topics.\n 2.3.4 The company conducts a full materiality assessment at least every 36 months. Between full assessments, it also undertakes one interim\n review of materiality with a selection of its stakeholders, to update its material topics.\n 2.3.5 The highest governing body has oversight of the materiality assessment process and reviews the results.\n 2.3.6 The final outcome and the methodology the company used in its assessment are publicly available in the annual impact report or on the\n company’s webpage. The outcome may take the form of a materiality matrix or a list of identified material topics, plus a summary of stakeholder\n engagement processes.", "Ecolytics - Category": "Partners", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• The assessment covers the company. If the company references an out-of-scope corporate assessment, it demonstrates:\n o how the assessment considered its stakeholders and operational impacts\n o how the assessment outcome is relevant to its context.\n • References to the highest governing body mean those within the company’s scope of certification. This means that oversight by an\n out-of-scope parent body does not meet the sub-requirement, unless the company has additional oversight at the highest governing body\n within its scope of certification.\n Further Guidance:\n • The company may wish to engage other expert stakeholders, such as:\n o Local and Indigenous Peoples’ knowledge or traditional knowledge\n o Civil society organizations (CSOs)\n o Non-governmental organizations (NGOs)\n o Underrepresented groups (e.g. people in vulnerable situations).\n • As the environment is a silent stakeholder, the company may rely on the following to consider its impacts on the environment:\n o Reliable or scientific environmental data\n o Expert advice\n • Impact materiality assesses the company’s impacts on stakeholders (its impacts from ‘inside-out’), rather than how social and environmental\n issues may affect the company’s financial position (impacts from the ‘outside-in’).\n • Steps of a materiality assessment may include:\n o understanding the company’s context (e.g. its business activities, sector, products or services) and mapping stakeholders across its activities\n o identifying its actual and potential impacts.\n • Sources for a materiality assessment may include, among others:\n o third-party assessments\n o financial audits\n o impact accounting\n o occupational health and safety inspections\n o information from grievance procedures\n o information from external sources, such as scientific research or news organizations\n o direct engagement with stakeholders.\n • Severity refers to one or more of the following:\n o Scale — how serious would the impact be? A bigger scale is more severe.\n o Scope — how many people would be impacted? A bigger scope is more severe.\n o Ease of remedy — how easy would it be to correct the potential negative impact? A higher difficulty of remedy is more severe. For example,\n it is easier to correct underpaid wages than someone contracting an incurable disease due to poor health and safety conditions at work\n (however, this does not mean less severe human rights impacts can be overlooked).\n • Likelihood can be assessed using the following categories, as an example.\n o High — the impact is expected to occur continuously.\n o Medium — the impact is expected to occur regularly (i.e. from several times per year to several times per month).\n o Low — the impact is expected to occur only occasionally (i.e. only during a specific phase of a project).", "Implementation Resources": "Examples of resources on stakeholder governance and stakeholder engagement\n [color=rgb(96, 43, 20)]• [/color]PAS 808:2022: Purpose-driven organizations – Worldviews, principles and behaviours for delivering sustainability – Guide (BSI) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]AA1000 Stakeholder Engagement Standard, 2015 (AccountAbility) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Five-Step Approach to Stakeholder Engagement toolkit, 2019 (Business for Social Responsibility) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Stakeholder Mapping: A Guide for Purpose-Driven Organizations, 2024 (Myghtybites) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Stakeholder Governance resources (Interdependence Coalition) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Purpose and Stakeholder Governance Playbook: Your Guide to Enhancing Your Board’s Oversight of Purpose and Stakeholders, 2023 (Coro\n Strandberg) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Steward Ownership (Purpose Economy) [[color=rgb(0, 0, 255)]DE[/color]] [[color=rgb(0, 0, 255)]EN[/color]] [[color=rgb(0, 0, 255)]ES[/color]]\n [color=rgb(96, 43, 20)]• [/color]Future-Fit Business Benchmark: Positive Pursuits [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Onboarding Nature (B Lab Benelux) [[color=rgb(0, 0, 255)]EN[/color]]\n Examples of resources on defining material topics\n [color=rgb(96, 43, 20)]• [/color]Materiality Assessment Implementation Guidance - 23 August 2023 (EFRAG) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]G3 (2021) Material Topics (GRI) [[color=rgb(0, 0, 255)]AR[/color]] [[color=rgb(0, 0, 255)]DE[/color]] [[color=rgb(0, 0, 255)]EN[/color]] [[color=rgb(0, 0, 255)]ES[/color]] [[color=rgb(0, 0, 255)]FR[/color]] [[color=rgb(0, 0, 255)]IN[/color]] [[color=rgb(0, 0, 255)]IT[/color]] [[color=rgb(0, 0, 255)]PT[/color]] [traditional [color=rgb(0, 0, 255)]ZH[/color]] [simplified [color=rgb(0, 0, 255)]ZH[/color]]\n [color=rgb(96, 43, 20)]• [/color]United Nations Sustainable Development Goals [[color=rgb(0, 0, 255)]AR[/color]] [[color=rgb(0, 0, 255)]EN[/color]] [[color=rgb(0, 0, 255)]ES[/color]] [[color=rgb(0, 0, 255)]FR[/color]] [[color=rgb(0, 0, 255)]RU[/color]] [[color=rgb(0, 0, 255)]ZH[/color]]\n [color=rgb(96, 43, 20)]• [/color]Concept of the Doughnut Economics (Doughnut Economics Action Lab) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]The nine planetary boundaries (Stockholm Resilience Centre) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Doughnut Design for Business (Doughnut Economics Action Lab) [[color=rgb(0, 0, 255)]EN[/color]]", "Intent": "• To ensure the company practices stakeholder governance when identifying its material topics. It achieves this by engaging stakeholders to\n understand their interests and the company’s potential impacts on them.\n • To ensure the company identifies all material topics — even those that may not be directly covered by the B Lab Standards (e.g. health or\n nutrition).", "Interoperability": "Conceptual Alignment Data Point:\n o GRI 3: Material Topics 2021 - 3-1 Process to determine material topics\n o GRI 3: Material Topics 2021 - Disclosure 3-2 List of material topics\n o European Sustainability Reporting Standards - G1 2023 - Disclosure Requirement related to ESRS 2 IRO-1 – Description of the processes\n to identify and assess material impacts, risks and opportunities\n o European Sustainability Reporting Standards 2 - 2023 - Disclosure Requirement GOV-1 – The role of the administrative, management and\n supervisory bodies 20 b\n o European Sustainability Reporting Standards 2 - 2023 - Disclosure Requirement SBM-2 – Interests and views of stakeholders 43, 45\n o European Sustainability Reporting Standards 2 - 2023 - Disclosure Requirement SBM-3 - Material impacts, risks and opportunities and their\n interaction with strategy and business model 46, 48 a, c\n o European Sustainability Reporting Standards 2 -2023 - Disclosure Requirement IRO-1 - Description of the process to identify and assess\n material impacts, risks and opportunities 51, 53\n o GRI 2: General Disclosures 2021- 2-12 Role of the highest governance body in overseeing the management of impacts (a)\n o GRI 2: General Disclosures 2021 - 2-29 Approach to stakeholder engagement (a)", "Policy_req": "N", "Recommendations": "• Consider prioritizing and engaging stakeholders who may have the least power and voice, or who are least visible to decision-makers, such\n as:\n o workers and farmers in the supply chain\n o workers of contractors\n o communities impacted by environmental damage\n o indigenous communities\n o youth or people in vulnerable situations.\n • The company makes a transparent grievance procedure available to stakeholders as part of its stakeholder engagement process. Such a\n procedure provides a way to remedy situations where a company may have caused or contributed to a negative impact. It can also act as an\n early warning system for the company, and inform their broader economic, environmental, and social actions [Link to PSG3.3 and PSG3.4].\n • Use a reputable third party to support or verify the materiality assessment, to ensure independence in the analysis.\n • Implement the GRI 3: Material Topics 2021 [EN] approach to defining material topics, which prioritizes issues explicitly by their importance to\n stakeholders and the company’s impact on them (rather than the impact those topics have on the company).\n • Take an objective approach by using credibly validated data, supported by stakeholder engagement and expert judgment.\n • Go beyond gathering stakeholders’ views to actively collaborate with them on identified material topics.\n • Provide training to highest governing bodies on materiality assessments. Ensure their members have a complete understanding of key\n company stakeholders, engagement methods, and associated processes.\n • Consider having a stakeholder representative on the highest governing body (e.g. having a seat for nature).\n • When engaging with stakeholders, acknowledge and consider the role of equity by:\n o offering compensation\n o respecting stakeholder’s time\n o seeking stakeholder input on the positive outcomes that the company ought to achieve as well as any risk mitigation.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company conducts regular materiality assessment to assess and identify material topics", "Year": "From Year 0"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG2.4", "Compliance Criteria-text": "2.4.1 The company identifies any material topics from its materiality assessment that are not addressed in the B Lab Standard.\n 2.4.2 The company sets at least one target per material topic it identifies.\n 2.4.3 The targets are:\n a) specific, measurable, achievable, relevant, and time-bound (SMART)\n b) integrated into the company strategy\n c) available to the public\n d) approved by the highest governing body\n 2.4.4 The company assigns responsibility for achieving each target.\n 2.4.5 In the years after setting its targets, the company publicly reports its progress in its impact report or website.\n 2.4.6 Once the company has achieved a target for a material topic, it sets a new target that meets these Compliance Criteria.", "Ecolytics - Category": "Sustainability Plan", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• The company’s targets and progress toward them will be disclosed in its B Corp public profile once it has successfully completed B Corp\n Certification.\n • In its materiality assessment, the company considers both:\n o positive and negative impact\n o actual and potential impact.\n • Potential material topics not addressed in the B Lab Standard include, for example:\n o responsible use of artificial intelligence\n o profit redistribution\n o consumer protection\n o data privacy\n o sustainable consumption\n o local community engagement and investments\n o access, pricing, and quality of essential products and services (e.g. water, food, housing, healthcare, education, and sanitation).\n • Examples of SMART targets for addressing material topics outside the B Lab Standard include the following.\n o By the end of 2026, increase the frequency of internal ethics audits from bi-annual to quarterly, ensuring compliance with company standards\n in at least 95% of departments.\n o Double the company's charitable donations to local community projects by the end of 2026 (compared to 2024).\n o Shift 80% of our real estate portfolio to housing projects for underserved communities over the next three years, ensuring affordability and\n accessibility while maintaining quality standards. We will achieve this transition by the end of 2029.\n o Achieve 100% worker ownership by 2026. We will do this by implementing a structured employee stock ownership plan, supported by\n quarterly financial education workshops for all workers.\n o Launch a mental health support initiative by Q2 2026, with all-hours access to counseling services for all workers. By the end of 2026, achieve\n uptake of the service by 30% of workers.\n o By December 2026, develop and launch a customer education program to promote sustainable product choices that reaches 80% of our\n customer base.\n o Over the next two years, transition 70% of our supplier base to local suppliers, achieving this by the end of 2028. By collaborating closely\n with regional producers, we will enhance local economic impacts and reduce carbon emissions in our supply chain.\n o Structure a comprehensive career development program by December 2026, providing each employee with a personalized development\n plan. This will include US$800 for external professional development for each employee. We aim to increase employee participation in\n training workshops by 80% (compared to 2023).\n • The “company strategy” may be:\n o the company’s environmental strategy\n o the company’s human rights strategy\n o another related strategy that covers the company’s environmental and social impact management plans.", "Implementation Resources": "Examples of resources on setting ambitious social and environmental targets:\n [color=rgb(96, 43, 20)]• [/color]Science Based Targets Network [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Future-Fit Business Benchmark: Break-Even Goals [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]SDG Action Manager [[color=rgb(0, 0, 255)]EN[/color]] [[color=rgb(0, 0, 255)]ES[/color]] [[color=rgb(0, 0, 255)]FR[/color]] [[color=rgb(0, 0, 255)]IT[/color]] [[color=rgb(0, 0, 255)]PT[/color]]", "Intent": "To ensure the company:\n • acts on material topics that may not be addressed in the B Lab Standard.\n • is accountable to its commitments and stakeholders, through:\n o transparency (i.e. sharing targets and progress publicly)\n o highest governing body oversight.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Strike a balance between the ambition of the company’s targets and the context it operates in. Ensure that targets are both aspirational and\n achievable within the set timeframe.\n • Consider the following guidance when setting targets.\n o Create industry-leading targets, meaning they substantially exceed typical industry performance on the material topic.\n o Align targets with planetary boundaries and international social conventions, such as:\n • Sustainable Development Goals (SDGs)\n • The Paris Agreement\n • The United Nations Guiding Principles for Business & Human Rights.\n o Link the targets to the company purpose.\n • Start with a clear understanding of the company’s current baseline performance to set realistic and informed targets.\n • Implement clear data collection and analysis processes to monitor progress against targets.\n • Set and report progress on additional targets publicly to demonstrate the breadth and ambition of the company’s impact management strategy.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company identifies material topics not addressed in the B Lab Standard, sets targets, and reports progress annually.", "Year": "From Year 0"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG2.5", "Compliance Criteria-text": "2.5.1 The company documents decisions by the highest governing body that relate to dividends and stock buyback and which demonstrate\n how the company:\n a) considered the interests of its stakeholders (not just shareholders)\n b) evaluated stakeholder interests or balanced conflicting stakeholder interests.\n 2.5.2 The company considers impacts to the following stakeholders in relation to dividend and stock buyback decisions.\n a) Workers of the company or its subsidiaries\n b) Suppliers\n c) Customers\n d) Investors\n e) The community where offices or facilities of the company, its subsidiaries, its suppliers, or its investments are located\n f) The local or global environment\n 2.5.3 The company is publicly transparent on how decisions on dividends and stock buybacks are balanced with reinvestments in the company’s\n social and environmental performance.", "Ecolytics - Category": "Impact page", "Ecolytics - Description": "Companies can disclose stock buyback decisionmaking policies on their website.", "Eligible for equity mechanisms?": "", "Further Guidance": "Balancing stakeholder interests may involve:\n • weighing the long-term impacts of buybacks on the company’s ability to manage its material social and environmental issues\n • prioritizing ethical and moral considerations that go beyond shareholder value.", "Implementation Resources": "The Role of Share Repurchases for Firms’ Social and Environmental Sustainability 2022. (Maurio Vaupel, David Bendig, Denise Fischer-Kreer\n & Malte Brettel) [EN]", "Intent": "To ensure the company puts the B Corp legal requirement for stakeholder governance into practice by:\n • considering the impact of its decisions about dividends and stock buybacks on all stakeholders\n • avoiding practices that disproportionately benefit certain parties at the expense of others.", "Interoperability": "• European Sustainability Reporting Standards 2 - Disclosure Requirement SBM-2 – Interests and views of stakeholders 43, 45.", "Policy_req": "N", "Recommendations": "• The company may demonstrate public transparency:\n o on the company webpage\n o in formal public company documents such as the company annual report or stakeholder proxy statements\n • Gather feedback from different stakeholders before making decisions about dividends and stock buyback. This may involve running:\n o surveys\n o meetings\n o advisory panels representing different interests.\n • Clearly communicate the reasoning behind dividend and buyback decisions to stakeholders. Show how these decisions align with the\n company’s organizational strategy and benefit all its stakeholders", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "XX Large", "Subrequirement": "The company considers its stakeholders when making decisions about dividends and stock buybacks.", "Year": "From Year 3"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG3.1", "Compliance Criteria-text": "3.1.1 The company publishes a grievance form on its webpage or has another easily accessible way for stakeholders to raise a grievance.\n 3.1.2 The grievance procedure explains:\n a) grounds for accepting a grievance\n b) grievance process steps and targeted deadlines for managing a grievance\n c) how a resolution is facilitated\n 3.1.3 The company describes the processes and controls in place to protect stakeholders who raise grievances from any form of retaliation.\n 3.1.4 The company responds to stakeholder grievances by either:\n a) regularly communicating each step in the resolution process and its outcome to the complainant, and confirming when the grievance has\n been resolved\n b) explaining why it did not accept the issue as a grievance.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "Ecolytics provides policy templates to satisfy this requirement.", "Eligible for equity mechanisms?": "", "Further Guidance": "Grievance procedures offer ways for stakeholders who may be negatively impacted by a company’s activities to raise concerns or provide\n feedback. They extend beyond customer service issues (like order refunds or shipping delays) to address broader concerns, including ethical,\n environmental, and social impacts. Doing this proactively enables the company to resolve issues earlier and more directly.", "Implementation Resources": "Examples of resources on grievance procedure and due diligence\n • People and planet in business: A simple guide to how small and micro companies can start or strengthen their due diligence, 2023 (Fairtrade\n International, B Lab) [EN]\n • Remediation and Grievance Mechanisms (Business for Human Rights) [EN]\n • UN Guiding Principles on Business and Human Rights [DE] [EN] [ES] [FR][JP] [PL]\n • OHCHR Accountability and Remedy Project: Meeting the UNGP’s Effectiveness Criteria, 2021 [EN]\n • Web Content Accessibility Guidelines Checklist (A11Y Project) [EN]\n • Open-Door Policy in the Workplace: The Ultimate Implementation Guide, 2024 (Shiftbase) [EN]", "Intent": "To ensure stakeholders have a clear and accessible way to raise concerns and seek resolution about the company’s social, environmental, or\n governance issues. By enabling this, the company puts the B Corp legal requirement for stakeholder governance into practice.", "Interoperability": "Conceptual match:\n • DIRECTIVE OF THE EUROPEAN PARLIAMENT AND OF THE COUNCIL on Corporate Sustainability Due Diligence and amending Directive\n (EU) 2019/1937 (proposal) - Article 9\n • GRI 2: General Disclosures 2021 - 2-29 Approach to stakeholder engagement (a) (iii)\n • GRI 2: General Disclosures 2021 - 2-25 Processes to remediate negative impacts (d) (e)\n • GRI 2: General Disclosures 2021 - 2-26 Mechanisms for seeking advice and raising concerns (a) (ii)\n • European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S1-3 – Processes to remediate negative impacts and channels\n for own workforce to raise concerns 30, 32\n • European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S1-4 – Taking action on material impacts on own workforce,\n and approaches to managing material risks and pursuing material opportunities related to own workforce, and effectiveness of those actions\n 35\n • European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S2-3 – Processes to remediate negative impacts and channels\n for value chain workers to raise concerns 25, 27\n • European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S2-4 – Taking action on material impacts on value chain\n workers, and approaches to managing material risks and pursuing material opportunities related to value chain workers, and effectiveness of\n those actions 30\n • European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S3-3 – Processes to remediate negative impacts and channels\n for affected communities to raise concerns 25, 27\n • European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S3-4 – Taking action on material impacts on affected com-\n munities, and approaches to managing material risks and pursuing material opportunities related to affected communities, and effectiveness\n of those actions 30\n • Fairtrade Trader Standard v2.2, 2024 (Fairtrade International) 3.2.2, 3.2.3", "Policy_req": "Y", "Recommendations": "• Use the effectiveness criteria of the UN Guiding Principles on Business and Human Rights to develop and manage the company’s grievance\n procedure (see implementation resources).\n • Create a map of main stakeholders with the corresponding grievance procedure for each group.\n • Specify what evidence the company requires to support a grievance’s eligibility. This may include, for example, requiring:\n o a clear and concise summary of the key facts\n o an outline of events linked to the grievance.\n • Create a grievance submission form covering, for example:\n o the name and contact details of the stakeholder submitting the grievance, and, if they are acting on behalf of another stakeholder, evidence\n of their authority to do so\n o a way for the stakeholder to request confidentiality\n o the details of who the grievance is being raised against\n o information about whether the issues have already been raised with the company and in what form, and what response the company provided\n o the resolution sought.\n • Create a flowchart outlining the steps of the grievance procedure or procedures.\n • Hire an independent facilitator to manage the process, or appoint a dedicated manager to resolve grievances through direct discussion with\n affected stakeholders.\n • Be aware that not receiving any grievances does not necessarily mean that none exist — it may be a sign that the grievance procedure is\n hard to use, or the affected stakeholders do not trust the grievance process.\n • Build trust in the process by having a policy of no retaliation or a whistleblower protection policy.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Medium , Micro , Company without workers , Small", "Subrequirement": "The company has a publicly accessible grievance procedure allowing stakeholders to safely raise grievances and seek resolutions.", "Year": "From Year 0"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG3.2", "Compliance Criteria-text": "3.2.1 The company monitors and tracks grievances and prepares annual summaries of the status and subject of any grievances.\n 3.2.2 The company has an employee with well-defined responsibilities for managing grievances.\n 3.2.3 The company demonstrates the effectiveness of the grievance procedure by either:\n a) recording evidence that a grievance has been resolved and closed\n b) demonstrating that they have the appropriate grievance procedure in place (inclusive of tracking), where a company has had no grievances\n filed.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "Examples of resources on grievance procedure and due diligence\n • People and planet in business: A simple guide to how small and micro companies can start or strengthen their due diligence, 2023 (Fairtrade\n International, B Lab) [EN]\n • Remediation and Grievance Mechanisms (Business for Human Rights) [EN]\n • UN Guiding Principles on Business and Human Rights [DE] [EN] [ES] [FR][JP] [PL]\n • OHCHR Accountability and Remedy Project: Meeting the UNGP’s Effectiveness Criteria, 2021 [EN]\n • Web Content Accessibility Guidelines Checklist (A11Y Project) [EN]\n • Open-Door Policy in the Workplace: The Ultimate Implementation Guide, 2024 (Shiftbase) [EN]", "Intent": "To ensure the company is accountable to grievances raised by stakeholders about the company’s social, environmental, or governance issues.\n By enabling this, the company puts the B Corp legal requirement for stakeholder governance into practi", "Interoperability": "Conceptual match:\n • DIRECTIVE OF THE EUROPEAN PARLIAMENT AND OF THE COUNCIL on Corporate Sustainability Due Diligence and amending Directive\n (EU) 2019/1937 (proposal) - Article 9\n • GRI 2: General Disclosures 2021 - 2-29 Approach to stakeholder engagement (a) (iii)\n • GRI 2: General Disclosures 2021 - 2-25 Processes to remediate negative impacts (d) (e)\n • GRI 2: General Disclosures 2021 - 2-26 Mechanisms for seeking advice and raising concerns (a) (ii)\n • European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S1-3 – Processes to remediate negative impacts and channels\n for own workforce to raise concerns 30, 32\n • European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S1-4 – Taking action on material impacts on own workforce,\n and approaches to managing material risks and pursuing material opportunities related to own workforce, and effectiveness of those actions\n 35\n • European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S2-3 – Processes to remediate negative impacts and channels\n for value chain workers to raise concerns 25, 27\n • Euro

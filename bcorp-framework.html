e gap\n o European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-10 – Adequate wages (67)\n o Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) F01\n o Workforce Disclosure Initiative 2024 (ShareAction) 5.7\n • Equivalency Data Point\n o Canada (Alberta): Alberta Living Wage Network\n o Canada (British Columbia): Living Wage for Families BC\n o Canada (Ontario): Ontario Living Wage Network\n o New Zealand: Living Wage Movement Aotearoa New Zealand\n o UK: Living Wage Foundation\n o USA: Living Wage for US Tier II\n o Various locations: Fair Wage Network accreditation\n o Various locations: SA8000", "Policy_req": "", "Recommendations": "• Combine implementing a living wage with collective bargaining. For example, share living wage resources with unions for feedback and to\n support their negotiating power.\n • Pay a living wage to independent contractors.", "Sector": "Agriculture/Growers , Manufacturing , Service with Minor Environmental Footprint , Wholesale/Retail , Service with Significant Environmental Footprint", "Size-bcorp": "XX Large , X Large , Large , Small , Micro , Medium", "Subrequirement": "The company pays employees a living wage.", "Year": "From Year 3"}, {"Category": "Fair Work", "Code": "FW2.8.b", "Compliance Criteria-text": "2.8.b.1 The company pays employees a collectively-bargained wage.\n 2.8.b.2 The collectively-bargained wage is part of a collective bargaining agreement. The agreement:\n a) is recognized by national legislation\n b) is active\n c) goes above simply referring to legal minimums\n d) is as advantageous as legal entitlements.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "Resources to learn about collective bargaining:\n • Achieving Decent Work and Inclusive Growth: The Business Case for Social Dialogue (UN Global Compact) [EN]\n • Questions to address freedom of association and social dialogue in the agrifood sector: A guide for traders, buyers, CSR managers, brand\n or retail representatives (CNV Internationaal and Fairtrade International) [EN]\n • Right to Organise and Collective Bargaining Convention, 1949 (No. 98) [AR] [DE] [EN] [ES] [FR] [NL] [PT] [RU] [Simplified ZH] [VN]\n • Universal Declaration of Human Rights (Articles 23.4) [AR] [EN] [ES] [FR] [RU] [Simplified ZH]\n • International Covenant on Economic, Social and Cultural Rights (Article 8.1) [AR] [EN] [ES] [FR] [RU] [Simplified ZH]\n Resources to ask questions about collective bargaining:\n • Helpdesk for Business on International Labour Standards (International Labour Organization) [EN] [ES] [FR] [JP] [Simplified ZH]", "Intent": "To ensure employees can negotiate for better working conditions and wages.", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 2: General Disclosures 2021 - Disclosure 2-30 Collective bargaining agreements\n o European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-8 – Collective bargaining coverage and social dialogue\n (58)\n o Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) F07\n o Sustainable Development Performance Indicators 2022 (United Nations Research Institute for Social Development) II.B.15 Union density\n and collective bargaining coverage\n o Communication on Progress Questionnaire 2023 (UN Global Compact) HR6, L6\n o Workforce Disclosure Initiative 2024 (ShareAction) 9.2, 9.4\n • Equivalency Data Point\n o [None]", "Policy_req": "N", "Recommendations": "• Combine implementing a living wage with collective bargaining. For example, share living wage resources with unions for feedback and to\n support their negotiating power.\n • Pay a living wage to independent contractors.", "Sector": "Agriculture/Growers , Manufacturing , Service with Minor Environmental Footprint , Wholesale/Retail , Service with Significant Environmental Footprint", "Size-bcorp": "Micro , Small , Medium , Large , X Large , XX Large", "Subrequirement": "The company pays employees a collectively-bargained wage.", "Year": "From Year 3"}, {"Category": "Fair Work", "Code": "FW2.8.c", "Compliance Criteria-text": "2.8.c.1 The company calculates its living wage gap.\n 2.8.c.2 The company calculates the number and percentage of employees whose total wage is below the living wage.\n 2.8.c.3 The company creates an internal plan to close its living wage gap.\n 2.8.c.4 The company meets two of the following criteria at minimum.\n a) It pays employees at least 75% of a living wage.\n b) It has a high-to-low wage ratio of 10:1 or less.\n c) It increases base wages annually to match inflation.\n d) It leads one collective action at minimum to increase wages or benefits.\n e) It shares publicly:\n i) how it determines wages for its lowest- and highest-paid employees\n ii) the lowest wage and highest wage in the company, or its high-to-low wage ratio.\n f) It gets a third party to confirm its lowest wages are in the top quartile for its local sector or industry.\n g) It pays employees a bonus equivalent to one month of their base wage.\n h) It provides free childcare to employees.\n i) It provides a pension contribution of at least 7% to employees.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• In relation to collective action [FW2.8.c.4 d]:\n o “Leading or co-leading an initiative to improve wages or benefits\" may include, for example:\n • commissioning or funding research on wages or benefits, and sharing the results publicly\n • leading a multi-stakeholder initiative that enables learning or action\n • leading an industry, sector, or professional association that enables learning or action\n • implementing a local or national campaign\n • campaigning on public policy improvements\n • lobbying the government on public policy improvements.\n o The action focuses on wages for the lowest paid. It may address, for example:\n • the minimum wage\n • a living wage\n • collective bargaining\n • public services or benefits\n • profit sharing or redistribution.", "Implementation Resources": "Resources on living wage:\n [color=rgb(33, 61, 94)]• [/color]Global Living Wage Coalition [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(33, 61, 94)]• [/color]Anker Methodology (see chapter 2, section 1) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(33, 61, 94)]• [/color]WageIndicator’s visual explanation [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(33, 61, 94)]• [/color]Universal Declaration of Human Rights (Article 23.2, 25.1) [[color=rgb(0, 0, 255)]AR[/color]] [[color=rgb(0, 0, 255)]EN[/color]] [[color=rgb(0, 0, 255)]ES[/color]] [[color=rgb(0, 0, 255)]FR[/color]] [[color=rgb(0, 0, 255)]RU[/color]] [[color=rgb(0, 0, 255)]Simplified ZH[/color]]\n [color=rgb(33, 61, 94)]• [/color]International Covenant on Economic, Social and Cultural Rights (Article 7.a.ii) [[color=rgb(0, 0, 255)]AR[/color]] [[color=rgb(0, 0, 255)]EN[/color]] [[color=rgb(0, 0, 255)]ES[/color]] [[color=rgb(0, 0, 255)]FR[/color]] [[color=rgb(0, 0, 255)]RU[/color]] [[color=rgb(0, 0, 255)]Simplified ZH[/color]]\n [color=rgb(33, 61, 94)]• [/color]Report of the Meeting of Experts on wage policies, including living wages (International Labour Organization) Conclusion 5 [[color=rgb(0, 0, 255)]DE[/color]] [[color=rgb(0, 0, 255)]EN[/color]] [[color=rgb(0, 0, 255)]ES[/color]] [[color=rgb(0, 0, 255)]FR[/color]]\n [color=rgb(0, 0, 0)][[/color]RU[color=rgb(0, 0, 0)]] [[/color]Simplified ZH[color=rgb(0, 0, 0)]][/color]\n Resources on childcare:\n [color=rgb(33, 61, 94)]• [/color]Tackling Childcare: A guide for employer-supported childcare (International Finance Corporation) [[color=rgb(0, 0, 255)]EN[/color]]", "Intent": "To ensure companies not meeting one of the other options (FW2.8.a or FW2.8.b) still:\n • take action on wages for their lowest-paid employees\n • lay the foundations to implement a living wage.", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 2: General Disclosures 2021 - Disclosure 2-21 Annual total compensation ratio (a)\n o European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-10 – Adequate wages (97.b)\n o Desafío 10X\n o Sustainable Development Performance Indicators 2022 (United Nations Research Institute for Social Development) II.B.3 CEO-to-worker\n pay ratio\n o Workforce Disclosure Initiative 2024 (ShareAction) 5.1\n o Living Pensions (UK Living Wage Foundation)\n • Equivalency Data Point\n o [None]", "Policy_req": "", "Recommendations": "• Calculate the living wage gap for the company’s independent contractors.\n • Share the plan to close the company’s living wage gap with employees.\n • Commit publicly to closing the living wage gap.", "Sector": "Agriculture/Growers , Manufacturing , Service with Minor Environmental Footprint , Wholesale/Retail , Service with Significant Environmental Footprint", "Size-bcorp": "Micro , Small , Medium , X Large , XX Large , Large", "Subrequirement": "The company calculates its living wage gap, creates a closure plan, and meets two additional criteria.", "Year": "From Year 3"}, {"Category": "Government Affairs and Collective Action", "Code": "GACA2.1a", "Compliance Criteria-text": "2.1a.1 The company's mentoring has: a) a clear objective aligned with advancing the mentee's social or environmental impact b) a clear positive outcome that the mentee confirms.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "None", "Further Guidance": "• Examples of mentoring include: o training o sharing knowledge o providing feedback o sharing expertise. • Examples of mentees include: o employees from other companies in the industry or value chain o stakeholders in Civil Society Organizations or academic institutions relevant to the company's industry or value chain. • Examples of a \"clear positive outcome\" include: o a measurable improvement of the mentee's social or environmental impact (confirmed by the mentee) o an increase in the mentee's knowledge, leading to an action plan between the company and the mentee to improve their social or environmental impact o general satisfaction from the mentee, even if the support they received has not yet led to improved social or environmental impacts.", "Implementation Resources": "Resources on positive impact on society or the environment • U.N. Sustainable Development Goals [AR] [EN] [ES] [FR] [RU] [ZH]", "Intent": "None", "Interoperability": "", "Policy_req": "", "Recommendations": "• Work with mentees including: o suppliers or stakeholders in vulnerable situations (e.g. with limited resources or impacted by climate change) o suppliers connected to the company's environmental issues or salient human rights issues. • Appoint a company employee at the manager level or higher to undertake mentoring activities.", "Sector": "Wholesale/Retail , Service with Significant Environmental Footprint , Manufacturing , Agriculture/Growers , Service with Minor Environmental Footprint", "Size-bcorp": "Small , Micro , Company without workers", "Subrequirement": "The company mentors others in its industry, profession, or value chain to advance their social or environmental impacts.", "Year": "From Year 0"}, {"Category": "Government Affairs and Collective Action", "Code": "GACA2.1b", "Compliance Criteria-text": "2.1b.1 The external research aims to create a positive impact on society or the environment.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "None", "Further Guidance": "• Examples of research contributions include: o providing data o sharing expertise o providing feedback on research design o participating in research activities. • Examples of external research include: o academic research o industry research o research by Civil Society Organizations.", "Implementation Resources": "Resources on positive impact on society or the environment • U.N. Sustainable Development Goals [AR] [EN] [ES] [FR] [RU] [ZH]", "Intent": "None", "Interoperability": "", "Policy_req": "", "Recommendations": "• Contribute to research that addresses the company's environmental issues or salient human rights issues. • Appoint a company employee at the manager level or higher to contribute to external research.", "Sector": "Wholesale/Retail , Service with Significant Environmental Footprint , Manufacturing , Agriculture/Growers , Service with Minor Environmental Footprint", "Size-bcorp": "Small , Micro , Company without workers", "Subrequirement": "The company contributes to external research to advance social or environmental impacts.", "Year": "From Year 0"}, {"Category": "Government Affairs and Collective Action", "Code": "GACA2.1c", "Compliance Criteria-text": "2.1c.1 The multi-stakeholder collaboration:\na) has a clear purpose and aims to deliver specific, measurable impacts collaboratively.\nb) aims to create a positive impact on society or the environment.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "None", "Further Guidance": "• Examples of multi-stakeholder collaboration include: o working groups o partnerships o coalitions o industry initiatives. • Examples of stakeholders include: o other companies o Civil Society Organizations o academic institutions o government agencies.", "Implementation Resources": "Resources on positive impact on society or the environment • U.N. Sustainable Development Goals [AR] [EN] [ES] [FR] [RU] [ZH]", "Intent": "None", "Interoperability": "", "Policy_req": "", "Recommendations": "• Collaborate on initiatives that address the company's environmental issues or salient human rights issues. • Appoint a company employee at the manager level or higher to participate in multi-stakeholder collaboration.", "Sector": "Wholesale/Retail , Service with Significant Environmental Footprint , Manufacturing , Agriculture/Growers , Service with Minor Environmental Footprint", "Size-bcorp": "Small , Micro , Company without workers", "Subrequirement": "The company collaborates with multiple stakeholders to advance social or environmental impacts.", "Year": "From Year 0"}, {"Category": "Government Affairs and Collective Action", "Code": "GACA2.1d", "Compliance Criteria-text": "2.1d.1 The advocacy work aims to create a positive impact on society or the environment.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "None", "Further Guidance": "• Examples of public policy promotion include: o submitting comments on proposed regulations o meeting with government officials o participating in policy consultations o supporting policy advocacy campaigns.", "Implementation Resources": "Resources on positive impact on society or the environment • U.N. Sustainable Development Goals [AR] [EN] [ES] [FR] [RU] [ZH]", "Intent": "None", "Interoperability": "", "Policy_req": "", "Recommendations": "• Promote policies that address the company's environmental issues or salient human rights issues. • Appoint a company employee at the manager level or higher to promote public policy.", "Sector": "Wholesale/Retail , Service with Significant Environmental Footprint , Manufacturing , Agriculture/Growers , Service with Minor Environmental Footprint", "Size-bcorp": "Small , Micro , Company without workers", "Subrequirement": "The company promotes public policy to advance social or environmental impacts.", "Year": "From Year 0"}, {"Category": "Government Affairs and Collective Action", "Code": "GACA2.1e", "Compliance Criteria-text": "2.1e.1 The thought leadership aims to create a positive impact on society or the environment.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "None", "Further Guidance": "• Examples of thought leadership include: o publishing articles or reports o speaking at conferences o participating in panels o hosting events o creating educational content.", "Implementation Resources": "Resources on positive impact on society or the environment • U.N. Sustainable Development Goals [AR] [EN] [ES] [FR] [RU] [ZH]", "Intent": "None", "Interoperability": "", "Policy_req": "", "Recommendations": "• Focus thought leadership on topics related to the company's environmental issues or salient human rights issues. • Appoint a company employee at the manager level or higher to lead thought leadership activities.", "Sector": "Wholesale/Retail , Service with Significant Environmental Footprint , Manufacturing , Agriculture/Growers , Service with Minor Environmental Footprint", "Size-bcorp": "Small , Micro , Company without workers", "Subrequirement": "The company uses thought leadership to drive systemic change towards an equitable, inclusive, and regenerative economy.", "Year": "From Year 0"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC2.2", "Compliance Criteria-text": "2.2.1 If the company identified biodiversity-related impacts as material in its assessment of environmental impacts, then the company’s biodiversity transition plan includes:\n a) a commitment to contribute to the global goal of halting and reversing biodiversity loss by 2030 b) quantified targets for its own facilities\n c) a plan to engage its material suppliers (by impact) to understand:\n i) whether they are located in or near areas important for biodiversity.\n ii) what actions they take to manage their biodiversity impacts\n d) how the company integrates Indigenous Peoples’ local knowledge or traditional ecological knowledge and nature-based solutions.\n 2.2.2 The plan includes actions to: a) support aspects such as:\n i) maintenance and enhancement of biodiversity ii) carbon storage or sequestration\n iii) soil health\n iv) the health of other ecosystems\n b) measure positive conservation and regenerative outcomes, such as: i) healthy and stable soils\n ii) improved local biodiversity\n iii) improved air and water quality\n c) prevent potential negative impacts associated with the company’s facilities located in or near ecologically sensitive areas. 2.2.3 The plan is approved by the highest governing body or executive team.\n 2.2.4 The plan follows the mitigation hierarchy for biodiversity. 2.2.5 The plan was adopted or reviewed in the last twelve months.", "Ecolytics - Category": "Sustainability Plan", "Ecolytics - Description": "Ecolytics supports the development of transition plans through structured planning tools that can incorporate biodiversity-related goals and impact reduction strategies.", "Eligible for equity mechanisms?": "", "Further Guidance": "• Nature-based solutions may include, for example:\n o halting deforestation and ecosystem conversion, and reversing course toward conservation o expanding regenerative agriculture\n o halting and reversing mangrove and coastal wetland conversion.\n • Ifthecompanyisdirectlyinvolvedinagriculturethroughgrowing,orindirectlyinvolvedbysourcingrawmaterials,thecompanymaypromote regenerative farming practices in its plan. These include, among others:\n o Fertilizer and pesticide use\n • introducing nitrogen fixing plants\n • reducing or removing synthetic inputs, including by eliminating agricultural inputs containing substances of concern\n o Soil health and agrobiodiversity • minimizing or removing tillage • prioritizing perennial plants\n • cover cropping\n • rotating crops\n • controlling invasive species\n • planting forage and biomass\n • maintaining grassed waterways\n • establishing herbaceous wind barriers and field borders • creating vegetative barriers\n • establishing trees or shrubs\n o Forest management\n • protecting High Conservation Values and natural forests, including High Carbon Stock forests\n • undertaking forest stand improvement and managing forest slash o Water conservation\n • mulching soil\n • improving irrigation efficiency with moisture-sensing technologies o Livestock management\n • using rotational grazing\n • using anaerobic digestion o Integrated systems\n • practicing agroforestry\n • using an integrated crop-livestock system (ICLS)\n • establishing silvopasture (integrating trees, forage, and grazing livestock).", "Implementation Resources": "Resources on international frameworks and reports\n • COP15: Kunming-Montreal Global Biodiversity Framework, 2022 (Convention on Biological Diversity) [AR] [EN] [ES] [FR] [RU] [ZH]\n • Global Assessment Report on Biodiversity and Ecosystem Services - Summary for policymakers, 2022 (Intergovernmental Science-Policy Platform on Biodiversity and Ecosystem Services) [AR] [EN] [ES] [FR] [RU] [ZH] Resource on target setting\n • Onboarding support and target setting for companies (Science Based Targets Network) - Step 3 [EN]\n Other resources to develop a biodiversity transition plan\n • Nature Strategy Handbook - A practical guide for businesses, 2023 (Business for Nature) [EN] [ES] [FR] [JP] [PT] [ZH]\n • Nature in transition plans: Why and how? (World Wildlife Fund) [EN]\n • Nature-based solutions - various resources (International Union for Conservation of Nature) [EN] [ES] [FR]\n • Various guidance on how to eliminate deforestation, ecosystem conversion (Accountability Framework Initiative) [EN]\n • HighCarbonStockandHighConservationValueassessment[EN][ES][FR][ID][PT]-toconsiderifoperatingorsourcinginthehumidtropics and for all other ecosystems: High Conservation Value assessment [EN]\n • Agricultura Regenerativa - Minimum and desirable criteria for a regenerative farm [EN] [ES]\n • Bioprotection Portal [AR] [BN] [DE] [ES] [EN] [PT] [FR] [HU] [IN] [MS] [NE] [SI]\n • The Four Labours of Regenerative Agriculture - Paving the way towards meaningful commitments, 2023 (FAIRR) [EN]\n Resources on benchmarks and standards\n • Nature Benchmark Methodology, 2024 (World Benchmarking Alliance) [EN]\n • Methodology for the 2023 Food and Agriculture Benchmark, 2022 (World Benchmarking Alliance) [EN]\n • EuropeanSustainabilityReportingStandards-E4BiodiversityandEcosystems,2023(EFRAG)[BG][CS][DA][DE][EL][EN][ES][ET][FI][FR] [GA] [HR] [HU] [IT] [LT] [LV] [MT] [NL] [PL] [PT] [RO] [SL] [SK] [SV]\n Example of resource on stakeholder engagement\n Guidance on engagement with Indigenous Peoples, Local Communities and affected stakeholders, 2023 (Taskforce on Nature-related Financial\n Disclosures) [EN]", "Intent": "For companies to contribute to the global goal of halting and reversing biodiversity loss by 2030, in line with the Kunming-Montreal Global Biodiversity Framework, 2022 (Convention on Biological Diversity) [AR] [EN] [ES] [FR] [RU] [ZH]. Investing in nature’s protection and restoration is critical to this effort. This includes halting the loss of priority ecosystems, protecting land and seas, and mitigating negative impacts by, for example, reducing pollutants and eliminating plastic waste.", "Interoperability": "• Conceptual Alignment Data Point:\n o European Sustainability Reporting Standards E2 2023 - Disclosure Requirement E2-3 – Targets related to pollution o European Sustainability Reporting Standards E2 2023 - Disclosure Requirement E2-2 – Actions and resources related to pollution 16.\n o European Sustainability Reporting Standards E4 2023 - Disclosure Requirement E4-1 – Transition plan and consideration of biodiversity and\n ecosystems in strategy and business model\n o European Sustainability Reporting Standards E4 2023 - Disclosure Requirement E4-3 – Actions and resources related to biodiversity and ecosystems 25, 28 a, c\n o European Sustainability Reporting Standards E4 2023 - Disclosure Requirement E4-4 – Targets related to biodiversity and ecosystems\n o EuropeanSustainabilityReportingStandardsE42023-DisclosureRequirementE4-5–Impactmetricsrelatedtobiodiversityandecosystems\n change\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Biodiversity - B03 Ecosystem protection and restoration - b o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Biodiversity - B04 Halting biodiversity loss - a, b, d\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Freshwater - B09 Water pollution - b\n o CDP 2024 Questionnaire - 11.3", "Policy_req": "N", "Recommendations": "• Set a science-based target for nature to respect ecological thresholds in the company’s operations and value chain.\n • Ifthecompanyisinvolvedinconstruction,striveforaholisticunderstandingofitsproject'simpacts—bothduringconstructionandthroughout the building’s lifespan. This may involve, for example, understanding how a project has an influence on its surroundings, and how changing surroundings can impact the project (e.g. through climate change).", "Sector": "Service with Significant Environmental Footprint , Wholesale/Retail", "Size-bcorp": "X Large , XX Large", "Subrequirement": "The company has a biodiversity transition plan to halt and reverse biodiversity loss caused by its operations and value chain.", "Year": "From Year 3"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC2.2", "Compliance Criteria-text": "2.2.1 If the company identified biodiversity-related impacts as material in its assessment of environmental impacts, then the company’s biodiversity transition plan includes:\n a) a commitment to contribute to the global goal of halting and reversing biodiversity loss by 2030 b) quantified targets for its own facilities\n c) a plan to engage its material suppliers (by impact) to understand:\n i) whether they are located in or near areas important for biodiversity.\n ii) what actions they take to manage their biodiversity impacts\n d) how the company integrates Indigenous Peoples’ local knowledge or traditional ecological knowledge and nature-based solutions.\n 2.2.2 The plan includes actions to: a) support aspects such as:\n i) maintenance and enhancement of biodiversity ii) carbon storage or sequestration\n iii) soil health\n iv) the health of other ecosystems\n b) measure positive conservation and regenerative outcomes, such as: i) healthy and stable soils\n ii) improved local biodiversity\n iii) improved air and water quality\n c) prevent potential negative impacts associated with the company’s facilities located in or near ecologically sensitive areas. \n 2.2.3 The plan is approved by the highest governing body or executive team.\n 2.2.4 The plan follows the mitigation hierarchy for biodiversity. \n 2.2.5 The plan was adopted or reviewed in the last twelve months.", "Ecolytics - Category": "Sustainability Plan", "Ecolytics - Description": "Ecolytics supports the development of transition plans through structured planning tools that can incorporate biodiversity-related goals and impact reduction strategies.", "Eligible for equity mechanisms?": "", "Further Guidance": "• Nature-based solutions may include, for example:\n o halting deforestation and ecosystem conversion, and reversing course toward conservation o expanding regenerative agriculture\n o halting and reversing mangrove and coastal wetland conversion.\n • Ifthecompanyisdirectlyinvolvedinagriculturethroughgrowing,orindirectlyinvolvedbysourcingrawmaterials,thecompanymaypromote regenerative farming practices in its plan. These include, among others:\n o Fertilizer and pesticide use\n • introducing nitrogen fixing plants\n • reducing or removing synthetic inputs, including by eliminating agricultural inputs containing substances of concern\n o Soil health and agrobiodiversity • minimizing or removing tillage • prioritizing perennial plants\n • cover cropping\n • rotating crops\n • controlling invasive species\n • planting forage and biomass\n • maintaining grassed waterways\n • establishing herbaceous wind barriers and field borders • creating vegetative barriers\n • establishing trees or shrubs\n o Forest management\n • protecting High Conservation Values and natural forests, including High Carbon Stock forests\n • undertaking forest stand improvement and managing forest slash o Water co nce) [EN]\n • Methodology for the 2023 Food and Agriculture Benchmark, 2022 (World Benchmarking Alliance) [EN]\n • EuropeanSustainabilityReportingStandards-E4BiodiversityandEcosystems,2023(EFRAG)[BG][CS][DA][DE][EL][EN][ES][ET][FI][FR] [GA] [HR] [HU] [IT] [LT] [LV] [MT] [NL] [PL] [PT] [RO] [SL] [SK] [SV]\n Example of resource on stakeholder engagement\n Guidance on engagement with Indigenous Peoples, Local Communities and affected stakeholders, 2023 (Taskforce on Nature-related Financial\n Disclosures) [EN]", "Intent": "For companies to contribute to the global goal of halting and reversing biodiversity loss by 2030, in line with the Kunming-Montreal Global Biodiversity Framework, 2022 (Convention on Biological Diversity) [AR] [EN] [ES] [FR] [RU] [ZH]. Investing in nature’s protection and restoration is critical to this effort. This includes halting the loss of priority ecosystems, protecting land and seas, and mitigating negative impacts by, for example, reducing pollutants and eliminating plastic waste.", "Interoperability": "• Conceptual Alignment Data Point:\n o European Sustainability Reporting Standards E2 2023 - Disclosure Requirement E2-3 – Targets related to pollution o European Sustainability Reporting Standards E2 2023 - Disclosure Requirement E2-2 – Actions and resources related to pollution 16.\n o European Sustainability Reporting Standards E4 2023 - Disclosure Requirement E4-1 – Transition plan and consideration of biodiversity and\n ecosystems in strategy and business model\n o European Sustainability Reporting Standards E4 2023 - Disclosure Requirement E4-3 – Actions and resources related to biodiversity and ecosystems 25, 28 a, c\n o European Sustainability Reporting Standards E4 2023 - Disclosure Requirement E4-4 – Targets related to biodiversity and ecosystems\n o EuropeanSustainabilityReportingStandardsE42023-DisclosureRequirementE4-5–Impactmetricsrelatedtobiodiversityandecosystems\n change\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Biodiversity - B03 Ecosystem protection and restoration - b o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Biodiversity - B04 Halting biodiversity loss - a, b, d\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Freshwater - B09 Water pollution - b\n o CDP 2024 Questionnaire - 11.3", "Policy_req": "N", "Recommendations": "• Set a science-based target for nature to respect ecological thresholds in the company’s operations and value chain.\n • Ifthecompanyisinvolvedinconstruction,striveforaholisticunderstandingofitsproject'simpacts—bothduringconstructionandthroughout the building’s lifespan. This may involve, for example, understanding how a project has an influence on its surroundings, and how changing surroundings can impact the project (e.g. through climate change).", "Sector": "Manufacturing", "Size-bcorp": "Large , Medium", "Subrequirement": "The company has a biodiversity transition plan to halt and reverse biodiversity loss caused by its operations and value chain. [MINING COMPANIES ONLY - This standard does not apply if your company's industry is not mining]", "Year": "From Year 3"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC2.3", "Compliance Criteria-text": "2.3.1 If the company identified water-related impacts as material in its assessment of environmental impacts then the company’s water stewardship strategy includes:\n a) an emphasis on a circular water management approach\n b) quantified targets for its own facilities\n c) a plan to engage its material suppliers (by impact) to understand:\n i) what actions they take to manage their water-related impact\n ii) whether they are located in areas at water risk\n d) how the company integrates Indigenous Peoples’ local knowledge or traditional ecological knowledge and nature-based solutions.\n 2.3.2 If contextual data is available for the watershed or basin in which the company has its facilities, the company’s strategy: a) describes how it ensures to stay within its proportionate allocation of local renewable water supplies\n b) focuses on actions to reduce water use and minimize water pollution, especially in areas at water risk.\n 2.3.3 The strategy is approved by the highest governing body or executive team. 2.3.4 The strategy was adopted or reviewed in the last twelve months.", "Ecolytics - Category": "Sustainability Plan", "Ecolytics - Description": "Ecolytics supports structured documentation of water use targets and actions within sustainability planning", "Eligible for equity mechanisms?": "", "Further Guidance": "• To define a “proportionate allocation of available renewable supplies of the local watershed”, the company may, for example:\n o use any of the tools under the Implementation Resources\n o contact the local authority that controls (or has an overview of) the watershed to understand the pressure on it, combined with an analysis of water risk\n o rely on other scientific resources or expert advice.", "Implementation Resources": "Examples of resources to develop an environmental strategy, targets and indicators\n • Putting Water Strategy Into Context, 2021 (World Wildlife Fund) [EN]\n • Nature Strategy Handbook - A practical guide for businesses, 2023 (Business for Nature) [EN] [ES] [FR] [JP] [PT] [ZH]\n • Onboarding support and target setting for companies (Science Based Targets Network) - Step 3 [EN]\n • AuthenticSustainabilityAssessmentAUserManualfortheSustainableDevelopmentPerformanceIndicators2022(UnitedNationsResearch Institute for Social Development) [EN]\n Resources on standards\n • AWS International Water Stewardship Standard [Various languages including AR, BN, EN, ES, FR, JP, PT, TR, VI, ZH]\n • European Sustainability Reporting Standards - E3 Water and marine resources, 2023 (EFRAG) [BG] [CS] [DA] [DE] [EN] [ES] [EL] [ET] [FI] [FR] [GA] [HR] [HU] [IT] [LV] [LT] [MT] [NL] [PL] [PT] [RO] [SL] [SK] [SV]", "Intent": "For companies to:\n • address their water-related impacts and contribute to the responsible, sustainable management of freshwater resources • go beyond water efficiency practices and lead collective action in the watersheds of their value chain.", "Interoperability": "• Conceptual Alignment Data Point:\n o GRI 303: Water and Effluents 2018 - 303-1 Interactions with water as a shared resource (c, d)\n o European Sustainability Reporting Standards E2 2023 - Disclosure Requirement E2-4 – Pollution of air, water and soil 26.\n o European Sustainability Reporting Standards E2 2023 - Disclosure Requirement E2-2 – Actions and resources related to pollution 16. o European Sustainability Reporting Standards E2 2023 - Disclosure Requirement E2-3 – Targets related to pollution\n o European Sustainability Reporting Standards E3 2023 - Disclosure Requirement E3-2 – Actions and resources related to water and marine resources 15.\n o European Sustainability Reporting Standards E3 2023 - Disclosure Requirement E3-3 – Targets related to water and marine resources 20., 23., 24.\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Freshwater - B08 Water use - b\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Freshwater - B09 Water pollution - b o CDP 2024 Questionnaire - 9.15", "Policy_req": "N", "Recommendations": "• Set a science-based target for nature to respect ecological thresholds in the company’s operations and value chain. • If no contextual data is available for the watershed or basin in which the company operates, engage in collective action to make it possible to collect this data.\n • Partner with other stakeholders (including local government, non-governmental organizations (NGOs), or other businesses) to protect or restore local watersheds to sustainable levels.", "Sector": "Manufacturing", "Size-bcorp": "Medium", "Subrequirement": "The company has a water stewardship strategy that limits water use in its operations and value chain to within sustainable thresholds. [MINING COMPANIES ONLY - This standard does not apply if your company's industry is not mining]", "Year": "From Year 3"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC4.1", "Compliance Criteria-text": "4.1.1 The company takes action to prevent or mitigate its actual and potential negative environmental impacts:\n a) in the twelve months before Year 3\n b) in each subsequent year.\n 4.1.2 The company records the action and any demonstrable output.\n 4.1.3 The action is related to the company’s operations or value chain.", "Ecolytics - Category": "Sustainability Plan , Measure", "Ecolytics - Description": "Companies can add environmental improvements to their sustainability plan to track and record progress.", "Eligible for equity mechanisms?": "Large / XX Large / X Large /\n Small", "Further Guidance": "• Severity can be assessed using the following categories, as an example.\n o High — the impact and its resulting effects are expected to cause major, irreparable, and long-lasting damage to the environment.\n o Medium — the impact is expected to cause Significant and lasting damage to the environment.\n o Low — the impact is expected to cause minor, reparable, and temporary damage to the environment.\n • Likelihood can be assessed using the following categories, as an example.\n o High — the impact and its resulting effects on the environment are expected to occur continuously.\n o Medium — the impact and its resulting effects on the environment are expected to occur regularly (i.e. from several times per year to several\n times per month).\n o Low — the impact and its resulting effects on the environment are expected to occur only occasionally (i.e. only during a specific phase of\n a project).\n • Taking collective action on any of the above environmental impact areas may also be an acceptable output or outcome [Link to GACA2].\n • The company’s action has a “demonstrable outcome” at recertifcation, supported with impact data. Demonstrable outcomes may include\n the company achieving the following, among other outcomes:\n o Biodiversity outcomes\n • Measurable maintenance or improvement of biodiversity, carbon storage or sequestration, soil health, or the health of other ecosystems\n • A reduction of invasive alien species\n • An increase in the stock and diversity of native species\n o Water outcomes\n • Reduced water consumption\n • Improved water quality\n • Water consumption reduced to within proportionate allocations of available water supplies.\n o Waste outcomes\n • Reduced waste\n • Increased waste recovery\n • Zero waste to landfill for all operations\n o Energy outcomes\n • Reduced energy consumption\n • Increased procurement of renewable electricity\n • Achieved 100% renewable electricity\n o Pollution outcomes\n • Reduced pollution (of soil, water, and air)\n • Elimination of intentionally added substances from the EU REACH Candidate List and ChemSec SIN List from all products and packaging\n at any concentration\n • Reduction of substances from the EU REACH Candidate List and ChemSec SIN List in any material outflows to under 0.1% w/w (1,000\n ppm).\n • Elimination of substances from the Cradle to Cradle Certified Products Program Restricted Substances List (RSL) above the RSL's\n maximum allowable concentration.\n o Animal welfare\n • Improved animal welfare conditions in line with the five freedoms of animal welfare\n o Ultimately, the company reduces its impact to within ecological thresholds and fully respects animal welfare. This may involve, among other\n outcomes:\n • prioritizing avoidance and minimization of negative impacts on biodiversity (in line with the mitigation hierarchy for biodiversity)\n • reducing its water consumption to within proportionate allocations of available water supplies\n • reducing its waste to the minimum, and sending zero waste to landfill\n • reducing its energy consumption to the minimum, and procuring 100% renewable electricity\n • reducing pollution to within safe, legal limits", "Implementation Resources": "", "Intent": "To ensure the company’s awareness of potential negative environmental impacts leads to prevention and mitigation actions. Prevention and\n mitigation is proactive, meaning it addresses a potential impact before it becomes an actual impact.", "Interoperability": "• Conceptual Alignment Data Point:\n o GRI 3: Material Topics 2021 - Disclosure 3-3 Management of material topics (c, d, e, f)\n o European Sustainability Reporting Standards E2 2023 - Disclosure Requirement E2-2 – Actions and resources related to pollution 16.\n o European Sustainability Reporting Standards E3 2023 - Disclosure Requirement E3-2 – Actions and resources related to water and marine\n resources 15.\n o European Sustainability Reporting Standards E4 2023 - Disclosure Requirement E4-3 – Actions and resources related to biodiversity and\n ecosystems 25, 28\n o European Sustainability Reporting Standards E5 2023 - Disclosure Requirement E5-2 – Actions and resources related to resource use and\n circular economy 20 e, f\n o DIRECTIVE OF THE EUROPEAN PARLIAMENT AND OF THE COUNCIL on Corporate Sustainability Due Diligence and amending Directive\n (EU) 2019/1937 (proposal) - Article 8\n o Fairtrade Trader Standard v2.2, 2024 (Fairtrade International) 3.3.1., 4.2.4", "Policy_req": "N", "Recommendations": "• Take a holistic approach to preventing or mitigating the company’s negative environmental impact, and consider any unintended consequences\n from its actions. For example, the creation of renewable energy farms in some locations can lead to deforestation, disruption of wildlife habitats,\n displacement of communities, and biodiversity loss.\n • Address historic impacts that the company has contributed to through its products, packaging, and services. For example, if it has contributed\n to plastic pollution, this may include removing plastics from the ocean, or investing in ways to upcycle existing plastic pollution.\n • The company conducts an assessment to identify its material environmental impacts and use the outcome of the assessment to determine\n which environmental impacts to prioritize.\n o For actual negative impacts, materiality is based on the severity of the impact, while for potential negative impacts it is based on the severity\n and likelihood of the impact.\n o The company prioritizes environmental impacts based on severity and likelihood. Severity should outweigh likelihood, so that highly severe\n impacts — even if they are unlikely — are still prioritized.\n o Severity refers to one or more of the following.\n • Scale — how serious would the impact be? A bigger scale is more severe.\n • Scope — how widespread is the impact? A bigger scope is more severe.\n • Ease of remediation — how easy would it be to remediate the potential negative impact? A higher difficulty of remediation is more severe.\n An impact has a low ease of remediation when it is very difficult to restore the environment to its prior state. Note, this does not mean\n less severe environmental impacts should not be remedied.\n o Likelihood considers how likely the impact is, and how frequently it might occur.d\n Implementation Resources:\n Examples of resources to assess a company’s environmental impacts\n • Guidance on the identification and assessment of nature-related issues: the LEAP approach, 2024 (Taskforce on Nature-related Financial\n Disclosures) [EN]\n • Initial Guidance for Business by the Science-Based Targets for Nature (Science Based Targets Network, 2020) [EN]\n • Onboarding support and target setting for companies (Science Based Targets Network) - Technical guidance materials for Step 1 - Assess\n [EN]\n • Onboarding support and target setting for companies (Science Based Targets Network) - Technical guidance materials for Step 2 - Prioritize\n [EN]\n • People and planet in business - A simple guide to how small and micro companies can start or strengthen their due diligence, 2023 (B Lab,\n Fairtrade International) [EN]\n • Science-Based Targets for Nature: Initial Guidance for Business, 2020 (Science Based Targets Network) [EN] [ES] [FR] [JP] [PT] [ZH]\n • Nature Strategy Handbook - A practical guide for businesses, 2023 (Business for Nature) [EN] [ES] [FR] [JP] [PT] [ZH]\n • Natural Capital Protocol, 2021 (Capitals Coalition) [AR] [EN] [JP] [ZH]\n • Nature-Related Risk & Opportunity Management and Disclosure Framework (Taskforce on Nature-related Financial Disclosures) [Various\n languages, including AR, EN, ES FR, IT, PT, RU, ZH]\n • Authentic Sustainability Assessment - A User Manual for the Sustainable Development Performance Indicators, 2022 (United Nations Research\n Institute for Social Development) [EN]\n • Cradle to Cradle Certified® Product Standard, 2024 (Cradle to Cradle Products Innovation Institute) [EN]\n • High-level Business Actions on Nature (Business for Nature) [EN] [ES] [FR] [IN] [PT] [ZH]\n • Knowledge Hub - Various tools (Taskforce on Nature-related Financial Disclosures) [EN]\n Examples of resources to obtain information on potential negative environmental impact of specific sectors or industries\n • Materiality Screening Tool – Tool to aid in initial corporate sector-level screening of environmental impacts (Science Based Targets Network)\n [EN]\n • ENCORE [EN] [ES]\n • The Global Assessment of Private Sector Impacts on Water, 2022 (CERES) [EN]\n • Biodiversity risk flter (World Wildlife Fund) [EN]\n • Prioritising Nature-related Disclosures, 2022 (UN Environment Programme) [EN]\n • CDP (covering water, forests and climate) [EN] [ES] [JA] [PT] [ZH]\n • GRI Sector Standards [EN]\n Example of resource on stakeholder engagement\n • Guidance on engagement with Indigenous Peoples, Local Communities and affected stakeholders, 2023 (Taskforce on Nature-related\n Financial Disclosures) [EN]\n Examples of resources to assess biodiversity impacts\n • Biodiversity risk flter (World Wildlife Fund) [EN]\n • Fairtrade Risk Map (Fairtrade International) [EN]\n • Integrated Biodiversity Assessment Tool (IBAT Alliance) [EN]\n • Global Forest Watch [EN] [ES] [FR] [IN] [PT] [ZH]\n • Living Planet Report, 2024 [EN] [ES] [HR] [SR] [PT]\n • ENCORE - allows exploration of future scenarios in terms of the potential impacts and dependencies of activities on biodiversity (available\n for some sectors, e.g., agriculture and mining) [EN] [ES]\n • Science Based Targets Network - Various resources (Science Based Targets Network) [EN]\n • High Conservation Value Network Approach [EN]\n • High Carbon Stock Approach [EN] [ES] [FR] [IN] [PT]\n • Biodiversity performance indicator, 2021 (CSO & Manomet) [EN]\n • Key Biodiversity Areas [EN]\n Examples of resources to obtain information on potential water impact based on geographic location\n • Water risk flter (World Wildlife Fund) [EN]\n • Aquaduct Water Risk Atlas (World Resources Institute) [EN]\n • Ocean+ [EN]\n Examples of resources to assess animal welfare practices\n • Terrestrial and Aquatic Animal Health Codes (World Organisation for Animal Health) [EN] [ES] [FR]\n • Responsible Wool Standard [EN]\n • Krav [EN] [SV]\n • Best Aquaculture Practices [EN] [ES]\n • Global Animal Partnership [EN]\n • RSCPA Approved Farming Scheme [EN]\n • Animal Welfare Approved by AGW (A Greener World) [EN]\n • American Humane Certifcated [EN]\n • The Good Cashmere Standard [EN]\n • Certified Humane [EN]\n • Responsible Down Standard [EN]\n • Regenerative Organic certification Framework (Standard) (Regenerative Organic Alliance) [EN]\n • Compassion in World Farming [CS] [DE] [EN] [ES] [FR] [IT] [NL] [PL] [SV] [ZH]\n • Accreditation by the Association of Zoos and Aquariums [EN\n Examples of resources on environmental risks for specific raw materials (high-risk materials)\n • High impact commodity list (Science Based Targets Network) [EN]\n • Fairtrade Risk Map (Fairtrade International) [EN]\n • Regulation on Deforestation-free Products - will develop a classification of high and low risk countries, 2023 (European Commission) [BG]\n [CS] [EL] [EN] [ES] [ET] [DA] [DE] [FR] [GA] [HR] [HU] [IT] [LT] [LV] [MT] [NL] [PL] [PT] [RO] [SL] [SK]\n • Responsible Minerals Initiative for minerals, gold, silver [Various languages, including AR, EN, ES FR, IT, PT, RU, ZH]\n Examples of resources to conduct a Life Cycle Assessment\n • General Guide for Life Cycle Assessment - ILCD Handbook (European Commission) [EN]\n • Overview of life cycle inventory databases by GHG Protocol [EN]\n • PEF (Product Environmental Footprint) and OEF (Organisation Environmental Footprint): PEF and OEF are currently under development. With\n PEF and OEF, the European Commission aims to harmonize methodology for the calculation of the environmental footprint of products and\n organizations. The system has been under development for several years now, and will in the end provide a standardized impact assessment\n method, a database with background LCA data and calculation rules for different industrial sectors (PEFCRs). [BG] [CS] [DA] [DE] [EL] [EN]\n [ES] [ET] [FI] [FR] [GA] [HR] [HU] [IT] [LV] [LT] [MT] [NL] [PL] [PT] [RO] [SL] [SK] [SV]\n • Recommendations for Life Cycle Impact Assessment in the European context - based on existing environmental impact assessment models\n and factors (International Reference Life Cycle Data System - ILCD handbook) (European Commission) [EN]\n • ISO 14040:2006 & ISO 14044: Life Cycle Assessment Framework (note, this resource is not free of charge) [EN] [FR] [RU]\n Examples of resources to identify hazardous substances and substances of concern\n • EU REACH Candidate List [Various languages, including BG, CS, DA, DE, EL, EN, ES, ET, FI, FR, HR, HU, IT, LT, LV, MT, NL, PL, PT, RO, SK,\n SL, SV]\n • ChemSec SIN List [EN]", "Sector": "Manufacturing , Agriculture/Growers , Service with Significant Environmental Footprint , Wholesale/Retail", "Size-bcorp": "Small", "Subrequirement": "The company implements actions to prevent or mitigate its actual and potential negative environmental impacts.", "Year": "From Year 3"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC4.3", "Compliance Criteria-text": "4.3.1 The company makes progress against its targets and indicators (measured at an interval of no more than three years), in line with its\n biodiversity transition plan defined under ESC2.2.\n 4.3.2 The plan’s actions align to the mitigation hierarchy for biodiversity.\n 4.3.3 The company evaluates the effectiveness of its biodiversity transition plan.\n 4.3.4 The evaluation results are shared with the highest governing body or executive team.\n 4.3.5 Where the plan is ineffective, the company records:\n a) what lessons it has learned\n b) what it plans to do differently\n c) how it has updated the plan.\n 4.3.6 The company updates its biodiversity transition plan to add targets and indicators for its value chain.", "Ecolytics - Category": "Measure , Sustainability Plan", "Ecolytics - Description": "Ecolytics enables progress tracking through dynamic dashboards and sustainability planning modules.", "Eligible for equity mechanisms?": "Medium / Large / X Large /\n XX Large", "Further Guidance": "", "Implementation Resources": "", "Intent": "For the company to put its biodiversity transition plan into practice and ensure it works as intended. Biodiversity impact is an area of constant\n development, and companies can better understand the outcome of their interventions over time. The intent of the biodiversity transition plan\n is to evaluate, learn, and continuously improve.", "Interoperability": "• Conceptual Alignment Data Point:\n o GRI 3: Material Topics 2021 - Disclosure 3-3 Management of material topics (c, d, e, f)\n o European Sustainability Reporting Standards E2 2023 - Disclosure Requirement E2-2 – Actions and resources related to pollution 16.\n o European Sustainability Reporting Standards E4 2023 - Disclosure Requirement E4-3 – Actions and resources related to biodiversity and\n ecosystems 25, 28\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Biodiversity - B03 Ecosystem protection and restoration - a, c\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Biodiversity - B04 Halting biodiversity loss - c, d\n o CDP 2024 Questionnaire - 11.2\n o CDP 2024 Questionnaire - 11.3\n o Fairtrade Trader Standard v2.2, 2024 (Fairtrade International) 3.4.1, 4.2.4", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing", "Size-bcorp": "Large , Medium", "Subrequirement": "The company makes progress on its biodiversity transition plan and evaluates its effectiveness. [MINING COMPANIES ONLY - This standard does not apply if your company's industry is not mining]", "Year": "From Year 5"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC4.4", "Compliance Criteria-text": "4.4.1 The company makes progress against its targets and indicators (measured at an interval of no more than three years), in line with its water\n stewardship strategy defined under ESC2.3.\n 4.4.2 The company evaluates the effectiveness of its water stewardship strategy.\n 4.4.3 The evaluation results are shared with the highest governing body or executive team.\n 4.6.4 Where the strategy is ineffective, the company records:\n a) what lessons it has learned\n b) what it plans to do differently\n c) how it has updated the strategy.\n 4.4.5 The company updates its water stewardship strategy to add targets and indicators for its value chain", "Ecolytics - Category": "Sustainability Plan", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Medium / Large / X Large /\n XX Large", "Further Guidance": "", "Implementation Resources": "", "Intent": "For the company to put its water stewardship strategy into practice and ensure it works as intended. Water stewardship is an area of constant\n development, and companies can better understand the outcome of their interventions over time. The intent of the strategy is to evaluate, learn,\n and continuously improve.", "Interoperability": "• Conceptual Alignment Data Point:\n o GRI 3: Material Topics 2021 - Disclosure 3-3 Management of material topics (c, d, e, f)\n o GRI 303: Water and Effluents 2018 - 303-1 Interactions with water as a shared resource (c, d)\n o European Sustainability Reporting Standards E3 2023 - Disclosure Requirement E3-2 – Actions and resources related to water and marine\n resources 15.\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Freshwater - B08 Water use - c\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Freshwater - B09 Water pollution - c\n o CDP 2024 Questionnaire - 9.15.2\n o Fairtrade Trader Standard v2.2, 2024 (Fairtrade International) 3.4.1, 4.2.4", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing", "Size-bcorp": "Medium", "Subrequirement": "The company makes progress on its water stewardship strategy and evaluates its effectiveness. [MINING COMPANIES ONLY - This standard does not apply if your company's industry is not mining]", "Year": "From Year 5"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC4.4", "Compliance Criteria-text": "4.4.1 The company makes progress against its targets and indicators (measured at an interval of no more than 36 months), in line with its water\n stewardship strategy defined under ESC2.3.\n 4.4.2 The company evaluates the effectiveness of its water stewardship strategy.\n 4.4.3 The evaluation results are shared with the highest governing body or executive team.\n 4.4.4 Where the strategy is ineffective, the company records:\n a) what lessons it has learned\n b) what it plans to do differently\n c) how it has updated the strategy.\n 4.4.5 The company updates its water stewardship strategy to add targets and indicators for its value chain.", "Ecolytics - Category": "Sustainability Plan", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Medium / Large / X Large /\n XX Large", "Further Guidance": "", "Implementation Resources": "", "Intent": "For the company to put its water stewardship strategy into practice and ensure it works as intended. Water stewardship is an area of constant\n development, and companies can better understand the outcome of their interventions over time. The intent of the strategy is to evaluate, learn,\n and continuously improve.", "Interoperability": "• Conceptual Alignment Data Point:\n o GRI 3: Material Topics 2021 - Disclosure 3-3 Management of material topics (c, d, e, f)\n o GRI 303: Water and Effluents 2018 - 303-1 Interactions with water as a shared resource (c, d)\n o European Sustainability Reporting Standards E3 2023 - Disclosure Requirement E3-2 – Actions and resources related to water and marine\n resources 15.\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Freshwater - B08 Water use - c\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Freshwater - B09 Water pollution - c\n o CDP 2024 Questionnaire - 9.15.2\n o Fairtrade Trader Standard v2.2, 2024 (Fairtrade International) 3.4.1, 4.2.4", "Policy_req": "N", "Recommendations": "", "Sector": "Agriculture/Growers", "Size-bcorp": "Medium", "Subrequirement": "The company makes progress on its water stewardship strategy and evaluates its effectiveness.", "Year": "From Year 5"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC5.2", "Compliance Criteria-text": "5.2.1 The company has considered the actual and potential environmental impacts for the five most material procurement decisions:\n a) in the last fiscal year or last twelve months before Year 0\n b) in each subsequent year", "Ecolytics - Category": "Supplier evaluation", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• Severity can be assessed using the following categories, as an example.\n o High — the impact and its resulting effects are expected to cause major, irreparable, and long-lasting damage to the environment.\n o Medium — the impact is expected to cause Significant and lasting damage to the environment.\n o Low — the impact is expected to cause minor, reparable, and temporary damage to the environment.\n • Likelihood can be assessed using the following categories, as an example.\n o High — the impact and its resulting effects on the environment are expected to occur continuously.\n o Medium — the impact and its resulting effects on the environment are expected to occur regularly (i.e. from several times per year to several\n times per month).\n o Low — the impact and its resulting effects on the environment are expected to occur only occasionally (i.e. only during a specific phase of\n a project).\n • The scale of a negative impact depends on the context in which it happens. For example, if the company withdraws water from an area at\n water risk, it has a larger-scale impact than if it withdraws from an area with abundant water resources.\n • To consider the potential negative environmental impacts of procurement decisions, the company may, for example:\n o procure locally\n o procure second-hand\n o opt for renewable materials from sustainable sources, or reused or recycled materials for products and packaging (and avoid virgin\n non-renewable materials and single-use products and packaging)\n o research risks linked to certain companies, products, source countries, and raw materials (e.g. through sustainability benchmarks like the\n World Benchmarking Alliance’s Climate and Energy Benchmark [EN], and in the Implementation Resources)\n o procure from companies with impactful alternative business models (e.g. with environmental steward-ownership)\n o procure from companies with sustainability and environmental certifications (e.g. Fairtrade [EN], B Corp, energy efficiency labels, animal\n welfare certifications)\n o for any formal supplier relationships:\n • talk to suppliers to understand how they consider environmental impacts\n • establish a responsible procurement policy with an emphasis on environmental impact\n • incentivize existing suppliers to improve their sustainability performance\n • prioritize environmental credentials in supplier selection (e.g. prefer suppliers that are aligned with the company’s environmental strategy,\n or that have strong environmental policies and targets)", "Implementation Resources": "Example of resources on supply chain traceability\n • Traceability Roadmap (Trustrace) [EN]\n • The Traceability Playbook for Fashion Supply Chains, 2023 (trustrace) [EN]\n • A Step-by-Step Guide for Successful Implementation of Traceability Systems in Agricultural Supply Chains: Entry-Level Introduction to\n Traceability Systems, 2022 (GIZ) [EN]\n Examples of resources to assess biodiversity impacts\n • Biodiversity risk flter (World Wildlife Fund) [EN]\n • Fairtrade Risk Map (Fairtrade International) [EN]\n • Integrated Biodiversity Assessment Tool (IBAT Alliance) [EN]\n • Global Forest Watch [EN] [ES] [FR] [IN] [PT] [ZH]\n • Living Planet Report, 2024 [EN] [ES] [HR] [SR] [PT]\n • ENCORE - allows exploration of future scenarios in terms of the potential impacts and dependencies of activities on biodiversity (available\n for some sectors, e.g., agriculture and mining) [EN] [ES]\n • Science Based Targets Network - Various resources (Science Based Targets Network) [EN]\n • High Conservation Value Network Approach [EN]\n • High Carbon Stock Approach [EN] [ES] [FR] [IN] [PT]\n • Biodiversity performance indicator, 2021 (CSO & Manomet) [EN]\n • Key Biodiversity Areas [EN]\n Examples of resources to obtain information on potential water impact based on geographic location\n • Water risk flter (World Wildlife Fund) [EN]\n • Aquaduct Water Risk Atlas (World Resources Institute) [EN]\n • Ocean+ [EN]\n Examples of resources to assess animal welfare practices\n • Terrestrial and Aquatic Animal Health Codes (World Organisation for Animal Health) [EN] [ _req": "N", "Recommendations": "• Create a sustainable procurement guideline with environmental criteria. Use the B Lab Standard as a starting point for deciding what to include\n (e.g. Environmental Stewardship & Circularity and Climate Action).\n • If the company sells a physical product that it either produces or has produced on its behalf, it considers how the raw materials it procures\n support the incorporation of circularity principles in product development by reducing its use of virgin non-renewable materials", "Sector": "Service with Minor Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company considers actual and potential environmental impacts in its procurement decisions.", "Year": "From Year 0"}, {"Category": "Human Rights", "Code": "HR4.3", "Compliance Criteria-text": "4.3.1 The company has considered the actual and potential human rights impacts of the five most material procurement decisions\n a) in the last fiscal year before Year 0\n b) in each subsequent year", "Ecolytics - Category": "Supplier evaluation", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Medium / Large / X Large /\n XX Large", "Further Guidance": "• Severity can be assessed using the following categories, as an example.\n o High: The impact and its resulting effects are expected to cause major, irreparable, and long-lasting damage to people or their rights.\n o Medium: The impact and its resulting effects are expected to cause Significant and lasting damage to people or their rights.\n o Low: The impact and its resulting effects are expected to cause minor, reparable, and temporary damage to people or their rights.\n • Likelihood considers how likely the impact is, and how frequently it might occur. Likelihood can be assessed using the following categories,\n as an example.\n o High — the impact is expected to occur continuously.\n o Medium — the impact is expected to occur regularly (i.e. from several times per year to several times per month).\n o Low — the impact is expected to occur only occasionally (i.e. only during a specific phase of a project).\n • Procurement decisions applying to many companies in the service sector include, for example:\n o coffee, tea, and other beverages\n o pens, paper, and other stationary\n o computers and other equipment\n o chairs, desks, and other furniture\n o corporate gifts\n o cleaning services\n o security services\n o catering services.\n • To consider the potential negative human rights impacts of procurement decisions, the company may, for example:\n o procure locally\n o procure second-hand\n o research risks linked to certain companies, products, source countries, and raw materials (see Implementation Resources for examples)\n o procure from companies with impactful alternative business models (e.g. social enterprises, worker cooperatives, and producer cooperatives)\n o procure from companies with sustainability certifications (e.g. Fairtrade [EN] and B Corp)\n o for any formal supplier relationships:\n • talk to suppliers to understand how they consider human rights\n • establish a responsible procurement policy with an emphasis on social impact\n • incentivize existing suppliers to improve their sustainability performance\n • prioritize social credentials in supplier selection (e.g. prefer suppliers that are aligned with the company’s human rights strategy).", "Implementation Resources": "Resources to learn about social procurement:\n • Social Procurement Guide (International Labour Organization) [EN] [TR]\n • The Social Procurement Manual (yunus social business) [EN]\n • 3 Actionable Steps to Help Companies Get Started with Social Procurement (B The Change) [EN]\n Resources to learn about responsible procurement:\n • Recommendations on Responsible Purchasing Practices (RPPs) (GIZ, inclsve, Fair & Sustainable Consulting) [EN]\n • The Common Framework for Responsible Purchasing Practices (Fair Wear) [EN]\n • Implementing Human Rights and Environmental Due Diligence: A Guide for Small- and Medium-sized “First-buyers (Fairtrade International)\n [EN]\n Examples of resources on human rights risks for specific companies:\n • Corporate Human Rights Benchmark (World Benchmarking Alliance) [EN]\n • Know the Chain Benchmark [EN]\n • Business & Human Rights Resource Centre [AR] [DE] [EN] [ES] [FR] [JP] [KR] [PT] [RU] [Simplified ZH] [Traditional ZH]\n Examples of resources on human rights risks in specific countries:\n • Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n • CSR Risk Check (MVO Netherlands) [DE] [EN]\n • Labor Rights Index (WageIndicator Foundation & Centre for Labour Research) [EN]\n • Global Rights Index (International Trade Union Confederation) [DE] [EN] [ES] [FR]\n • Global Slavery Index (Walk Free Foundation) [EN]\n • Risk Map (Fairtrade International) [EN]\n • Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n • List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n • Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\n Examples of resources on human rights risks for specific raw materials:\n • Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n • CSR Risk Check (MVO Netherlands) [DE] [EN]\n • Risk Map (Fairtrade International) [EN]\n • Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n • List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n • Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\n • Minerals Due Diligence (Responsible Minerals Initiative) [Various languages, including AR, EN, ES, IT, FR, PT, RU, Simplified ZH]", "Intent": "To ensure the company makes better procurement decisions in relation to human rights impact", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 204: Procurement Practices 2016 - 1. Topic management disclosures 1.1\n o GRI 401: Employment 2016 - Management approach disclosures - Reporting recommendation 1.2.2-1.2.7\n o GRI 408: Child Labor 2016 - 1. Topic management disclosures 1.1\n o GRI 409: Forced or Compulsory Labor 2016 - 1. Topic management disclosures 1.1\n o GRI 411: Rights of Indigenous Peoples 2016 - 1. Topic management disclosures 1.1\n o GRI 413: Local Communities 2016 - 1. Topic management disclosures 1.1\n o GRI 414: Supplier Social Assessment 2016 - 1. Topic management disclosures 1.1\n o Communication on Progress Questionnaire 2023 (UN Global Compact) G7.1\n o Workforce Disclosure Initiative 2024 (ShareAction) 12.2, 12.2a\n • Equivalency Data Point\n o [None]", "Policy_req": "Y", "Recommendations": "• Create a sustainable procurement guideline with human rights criteria. Use the B Lab Standard as a starting point for deciding what to include\n (e.g. Fair Work and principles of Justice, Equity, Diversity, and Inclusion).\n • Use multiple categories to determine the “most material” procurement decisions, including the severity and likelihood of potential negative\n impacts.", "Sector": "Agriculture/Growers , Manufacturing , Wholesale/Retail", "Size-bcorp": "Medium", "Subrequirement": "The company considers actual and potential human rights impacts in its procurement decisions.", "Year": "From Year 0"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC5.1", "Compliance Criteria-text": "5.1.1 The company has considered the actual and potential environmental impacts for the three most material procurement decisions:\n a) in the fiscal year or twelve months before Year 0\n b) in each subsequent year", "Ecolytics - Category": "Supplier evaluation", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• Procurement decisions applying to many companies in the service sector include, for example:\no coffee, tea, and other beverages\no pens, paper, and other stationary\no computers and other equipment\no chairs, desks, and other furniture\no corporate gifts\no cleaning services\no catering services.\n• Severity can be assessed using the following categories, as an example.\no High — the impact and its resulting effects are expected to cause major, irreparable, and long-lasting damage to the environment.\no Medium — the impact is expected to cause significant and lasting damage to the environment.\no Low — the impact is expected to cause minor, reparable, and temporary damage to the environment.\n• Likelihood can be assessed using the following categories, as an example.\no High — the impact and its resulting effects on the environment are expected to occur continuously.\no Medium — the impact and its resulting effects on the environment are expected to occur regularly (i.e. from several times per year to several\ntimes per month).\no Low — the impact and its resulting effects on the environment are expected to occur only occasionally (i.e. only during a specific phase of\na project).\n• The scale of a negative impact depends on the context in which it happens. For example, if the company withdraws water from an area at\nwater risk, it has a larger-scale impact than if it withdraws from an area with abundant water resources.\n• To consider the potential negative environmental impacts of procurement decisions, the company may, for example:\no procure locally\no procure second-hand\no opt for renewable materials from sustainable sources, or reused or recycled materials for products and packaging (and avoid virgin\nnon-renewable materials and single-use products and packaging)\no research risks linked to certain companies, products, source countries, and raw materials (e.g. through sustainability benchmarks like the\nWorld Benchmarking Alliance’s Climate and Energy Benchmark [EN], and in the Implementation Resources)\no procure from companies with impactful alternative business models (e.g. with environmental steward-ownership)\no procure from companies with sustainability and environmental certifications (e.g. Fairtrade [EN], B Corp, energy efficiency labels, animal\nwelfare certifications)\no for any formal supplier relationships:\n• talk to suppliers to understand how they consider environmental impacts\n• establish a responsible procurement policy with an emphasis on environmental impact\n• incentivize existing suppliers to improve their sustainability performance\n• prioritize environmental credentials in supplier selection (e.g. prefer suppliers that are aligned with the company’s environmental strategy,\nor that have strong environmental policies and targets).", "Implementation Resources": "Example of resources on supply chain traceability\n • Traceability Roadmap (Trustrace) [EN]\n • The Traceability Playbook for Fashion Supply Chains, 2023 (trustrace) [EN]\n • A Step-by-Step Guide for Successful Implementation of Traceability Systems in Agricultural Supply Chains: Entry-Level Introduction to\n Traceability Systems, 2022 (GIZ) [EN]\n Examples of resources to assess biodiversity impacts\n • Biodiversity risk flter (World Wildlife Fund) [EN]\n • Fairtrade Risk Map (Fairtrade International) [EN]\n • Integrated Biodiversity Assessment Tool (IBAT Alliance) [EN]\n • Global Forest Watch [EN] [ES] [FR] [IN] [PT] [ZH]\n • Living Planet Report, 2024 [EN] [ES] [HR] [SR] [PT]\n • ENCORE - allows exploration of future scenarios in terms of the potential impacts and dependencies of activities on biodiversity (available\n for some sectors, e.g., agriculture and mining) [EN] [ES]\n • Science Based Targets Network - Various resources (Science Based Targets Network) [EN]\n • High Conservation Value Network Approach [EN]\n • High Carbon Stock Approach [EN] [ES] [FR] [IN] [PT]\n • Biodiversity performance indicator, 2021 (CSO & Manomet) [EN]\n • Key Biodiversity Areas [EN]\n Examples of resources to obtain information on potential water impact based on geographic location\n • Water risk flter (World Wildlife Fund) [EN]\n • Aquaduct Water Risk Atlas (World Resources Institute) [EN]\n • Ocean+ [EN]\n Examples of resources to assess animal welfare practices\n • Terrestrial and Aquatic Animal Health Codes (World Organisation for Animal Health) [EN] [ES] [FR]\n • Responsible Wool Standard [EN]\n • Krav [EN] [SV]\n • Best Aquaculture Practices [EN] [ES]\n • Global Animal Partnership [EN]\n • RSCPA Approved Farming Scheme [EN]\n • Animal Welfare Approved by AGW (A Greener World) [EN]\n • American Humane Certifcated [EN]\n • The Good Cashmere Standard [EN]\n • Certified Humane [EN]\n • Responsible Down Standard [EN]\n • Regenerative Organic certification Framework (Standard) (Regenerative Organic Alliance) [EN]\n • Compassion in World Farming [CS] [DE] [EN] [ES] [FR] [IT] [NL] [PL] [SV] [ZH]\n • Accreditation by the Association of Zoos and Aquariums [EN]\n Examples of resources on environmental risks for specific raw materials (high-risk materials)\n • High impact commodity list (Science Based Targets Network) [EN]\n • Fairtrade Risk Map (Fairtrade International) [EN]\n • Regulation on Deforestation-free Products - will develop a classification of high and low risk countries, 2023 (European Commission) [BG]\n [CS] [EL] [EN] [ES] [ET] [DA] [DE] [FR] [GA] [HR] [HU] [IT] [LT] [LV] [MT] [NL] [PL] [PT] [RO] [SL] [SK]\n • Responsible Minerals Initiative for minerals, gold, silver [Various languages, including AR, EN, ES FR, IT, PT, RU, ZH]", "Intent": "To ensure the company makes better procurement decisions in relation to environmental impacts", "Interoperability": "• Conceptual Alignment Data Point:\n o GRI 308: Supplier Environmental Assessment 2016 - 1. Topic management disclosures 1.1\n o GRI 204: Procurement Practices 2016 - 1. Topic management disclosures 1.1\n o GRI 308: Supplier Environmental Assessment 2016 - Disclosure 308-1 New suppliers that were screened using environmental criteria (a)\n o GRI 308: Supplier Environmental Assessment 2016 - Disclosure 308-2 Negative environmental impacts in the supply chain and actions taken\n (a)\n o European Sustainability Reporting Standards G1 2023 - Disclosure Requirement G1-2 – Management of relationships with suppliers 15.\n o CDP 2024 Questionnaire - 5.11.5", "Policy_req": "N", "Recommendations": "• Create a sustainable procurement guideline with environmental criteria. Use the B Lab Standard as a starting point for deciding what to include\n(e.g. Environmental Stewardship & Circularity and Climate Action).\n• Use multiple categories to determine the “most material” procurement decisions, including the importance of potential negative impacts.\n• If the company sells a physical product that it either produces or has produced on its behalf, it considers how the raw materials it procures\nsupport the incorporation of circularity principles in product development by reducing its use of virgin non-renewable materials.", "Sector": "Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Medium", "Subrequirement": "The company considers actual and potential environmental impacts in its procurement decisions.", "Year": "From Year 0"}, {"Category": "Human Rights", "Code": "HR1.1", "Compliance Criteria-text": "1.1.1 The company commits publicly to respect human rights and to each of the following:\n a) UN Guiding Principles on Business and Human Rights\n b) The International Bill of Rights or the rights under the Universal Declaration of Human Rights\n c) The International Labour Organization’s (ILO) Declaration on Fundamental Principles and Rights at Work", "Ecolytics - Category": "Resources , Impact Page", "Ecolytics - Description": "Ecolytics provides policy templates to satisfy this requirement, which can be published on public-facing Impact Pages.", "Eligible for equity mechanisms?": "", "Further Guidance": "• The company adapts the language if it operates in a country where using the term “human rights” threatens the safety of its workers. This\n may include, for example:\n o Using alternative language, like respecting “people’s rights” or “worker welfare”, addressing “negative social impacts”, or practicing “social\n due diligence”\n o Referring to “international frameworks” or “international standards”\n o Describing more specific rights, such as labor rights\n • Limits on human rights are sometimes needed to prevent harm. For example, people may use the rights to free speech or religious expression\n to justify treating someone differently — or even to spread hate. The consensus today is that limits apply to human rights where they harm\n other people. That is why free speech and religious expression, where they are used to discriminate against other people or spread hate, are\n limited. (See this interpretation guidance from the OHCHR for further detail [EN]. The guidance is specific to the rights of LGBTQIA+ persons,\n but applies more broadly.)", "Implementation Resources": "Resources to learn about business and human rights:\n • Introduction to business and human rights (The Danish Institute for Business & Human Rights) [AR] [EN] [ES] [FR]\n • Frequently Asked Questions About the Guiding Principles on Business and Human Rights (Office of the High Commissioner for Human Rights)\n [EN] [ES] [FR] [PT] [RU]\n • The Corporate Responsibility to Respect Human Rights: An interpretive guide (Office of the High Commissioner for Human Rights) [AR] [EN]\n [ES] [FR] [RU] [Simplified ZH]\n • Business and Human Rights in Asia (United Nations Development Program) [EN]\n • Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 12, 15, 16 [AR] [EN] [ES] [FR] [RU]\n [Simplified ZH]\n Examples of resources to draft a commitment statement:\n • Doing Business with Respect for Human Rights - 3.1 Policy Commitment (UN Global Compact, Shift and Oxfam) [EN] [ES] [IN]\n • People and planet in business: A simple g", "Intent": "For the compan

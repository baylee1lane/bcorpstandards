f their interventions over time. The intent of the strategy is to evaluate, learn,\n and continuously improve.", "Interoperability": "• Conceptual Alignment Data Point:\n o GRI 3: Material Topics 2021 - Disclosure 3-3 Management of material topics (c, d, e, f)\n o GRI 303: Water and Effluents 2018 - 303-1 Interactions with water as a shared resource (c, d)\n o European Sustainability Reporting Standards E3 2023 - Disclosure Requirement E3-2 – Actions and resources related to water and marine\n resources 15.\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Freshwater - B08 Water use - c\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Freshwater - B09 Water pollution - c\n o CDP 2024 Questionnaire - 9.15.2\n o Fairtrade Trader Standard v2.2, 2024 (Fairtrade International) 3.4.1, 4.2.4", "Policy_req": "N", "Recommendations": "", "Sector": "Wholesale/Retail , Service with Significant Environmental Footprint , Manufacturing , Agriculture/Growers", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company makes progress on its water stewardship strategy and evaluates its effectiveness.", "Year": "From Year 5"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC4.5", "Compliance Criteria-text": "4.5.1 The company makes a report on its environmental strategies, including its biodiversity and water stewardship strategies, publicly available\n on its webpage.\n 4.5.2 The company made or updated its report in the last 36 months.\n 4.5.3 The company’s report includes:\n a) progress on targets and indicators\n b) how it evaluated the effectiveness of its strategies.\n 4.5.4 Where the strategies are ineffective, the company’s report sets out:\n a) what lessons it has learned\n b) what it plans to do differently\n c) how it has updated its strategies.", "Ecolytics - Category": "Impact page", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "", "Intent": "To increase public accountability and make it easier for companies to learn from one another", "Interoperability": "", "Policy_req": "N", "Recommendations": "", "Sector": "Wholesale/Retail , Service with Significant Environmental Footprint , Manufacturing , Agriculture/Growers", "Size-bcorp": "XX Large", "Subrequirement": "The company publicly shares the effectiveness of its environmental strategy.", "Year": "From Year 5"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC5.2", "Compliance Criteria-text": "5.2.1 The company has considered the actual and potential environmental impacts for the five most material procurement decisions:\n a) in the last fiscal year or last twelve months before Year 0\n b) in each subsequent year", "Ecolytics - Category": "Supplier evaluation", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• Severity can be assessed using the following categories, as an example.\n o High — the impact and its resulting effects are expected to cause major, irreparable, and long-lasting damage to the environment.\n o Medium — the impact is expected to cause Significant and lasting damage to the environment.\n o Low — the impact is expected to cause minor, reparable, and temporary damage to the environment.\n • Likelihood can be assessed using the following categories, as an example.\n o High — the impact and its resulting effects on the environment are expected to occur continuously.\n o Medium — the impact and its resulting effects on the environment are expected to occur regularly (i.e. from several times per year to several\n times per month).\n o Low — the impact and its resulting effects on the environment are expected to occur only occasionally (i.e. only during a specific phase of\n a project).\n • The scale of a negative impact depends on the context in which it happens. For example, if the company withdraws water from an area at\n water risk, it has a larger-scale impact than if it withdraws from an area with abundant water resources.\n • To consider the potential negative environmental impacts of procurement decisions, the company may, for example:\n o procure locally\n o procure second-hand\n o opt for renewable materials from sustainable sources, or reused or recycled materials for products and packaging (and avoid virgin\n non-renewable materials and single-use products and packaging)\n o research risks linked to certain companies, products, source countries, and raw materials (e.g. through sustainability benchmarks like the\n World Benchmarking Alliance’s Climate and Energy Benchmark [EN], and in the Implementation Resources)\n o procure from companies with impactful alternative business models (e.g. with environmental steward-ownership)\n o procure from companies with sustainability and environmental certifications (e.g. Fairtrade [EN], B Corp, energy efficiency labels, animal\n welfare certifications)\n o for any formal supplier relationships:\n • talk to suppliers to understand how they consider environmental impacts\n • establish a responsible procurement policy with an emphasis on environmental impact\n • incentivize existing suppliers to improve their sustainability performance\n • prioritize environmental credentials in supplier selection (e.g. prefer suppliers that are aligned with the company’s environmental strategy,\n or that have strong environmental policies and targets)", "Implementation Resources": "Example of resources on supply chain traceability\n • Traceability Roadmap (Trustrace) [EN]\n • The Traceability Playbook for Fashion Supply Chains, 2023 (trustrace) [EN]\n • A Step-by-Step Guide for Successful Implementation of Traceability Systems in Agricultural Supply Chains: Entry-Level Introduction to\n Traceability Systems, 2022 (GIZ) [EN]\n Examples of resources to assess biodiversity impacts\n • Biodiversity risk flter (World Wildlife Fund) [EN]\n • Fairtrade Risk Map (Fairtrade International) [EN]\n • Integrated Biodiversity Assessment Tool (IBAT Alliance) [EN]\n • Global Forest Watch [EN] [ES] [FR] [IN] [PT] [ZH]\n • Living Planet Report, 2024 [EN] [ES] [HR] [SR] [PT]\n • ENCORE - allows exploration of future scenarios in terms of the potential impacts and dependencies of activities on biodiversity (available\n for some sectors, e.g., agriculture and mining) [EN] [ES]\n • Science Based Targets Network - Various resources (Science Based Targets Network) [EN]\n • High Conservation Value Network Approach [EN]\n • High Carbon Stock Approach [EN] [ES] [FR] [IN] [PT]\n • Biodiversity performance indicator, 2021 (CSO & Manomet) [EN]\n • Key Biodiversity Areas [EN]\n Examples of resources to obtain information on potential water impact based on geographic location\n • Water risk flter (World Wildlife Fund) [EN]\n • Aquaduct Water Risk Atlas (World Resources Institute) [EN]\n • Ocean+ [EN]\n Examples of resources to assess animal welfare practices\n • Terrestrial and Aquatic Animal Health Codes (World Organisation for Animal Health) [EN] [ES] [FR]\n • Responsible Wool Standard [EN]\n • Krav [EN] [SV]\n • Best Aquaculture Practices [EN] [ES]\n • Global Animal Partnership [EN]\n • RSCPA Approved Farming Scheme [EN]\n • Animal Welfare Approved by AGW (A Greener World) [EN]\n • American Humane Certifcated [EN]\n • The Good Cashmere Standard [EN]\n • Certified Humane [EN]\n • Responsible Down Standard [EN]\n • Regenerative Organic certification Framework (Standard) (Regenerative Organic Alliance) [EN]\n • Compassion in World Farming [CS] [DE] [EN] [ES] [FR] [IT] [NL] [PL] [SV] [ZH]\n • Accreditation by the Association of Zoos and Aquariums [EN]\n Examples of resources on environmental risks for specific raw materials (high-risk materials)\n • High impact commodity list (Science Based Targets Network) [EN]\n • Fairtrade Risk Map (Fairtrade International) [EN]\n • Regulation on Deforestation-free Products - will develop a classification of high and low risk coun  Ocean+ [EN]\n Examples of resources to assess animal welfare practices\n • Terrestrial and Aquatic Animal Health Codes (World Organisation for Animal Health) [EN] [ES] [FR]\n • Responsible Wool Standard [EN]\n • Krav [EN] [SV]\n • Best Aquaculture Practices [EN] [ES]\n • Global Animal Partnership [EN]\n • RSCPA Approved Farming Scheme [EN]\n • Animal Welfare Approved by AGW (A Greener World) [EN]\n • American Humane Certifcated [EN]\n • The Good Cashmere Standard [EN]\n • Certified Humane [EN]\n • Responsible Down Standard [EN]\n • Regenerative Organic certification Framework (Standard) (Regenerative Organic Alliance) [EN]\n • Compassion in World Farming [CS] [DE] [EN] [ES] [FR] [IT] [NL] [PL] [SV] [ZH]\n • Accreditation by the Association of Zoos and Aquariums [EN]\n Examples of resources on environmental risks for specific raw materials (high-risk materials)\n • High impact commodity list (Science Based Targets Network) [EN]\n • Fairtrade Risk Map (Fairtrade International) [EN]\n • Regulation on Deforestation-free Products - will develop a classification of high and low risk countries, 2023 (European Commission) [BG]\n [CS] [EL] [EN] [ES] [ET] [DA] [DE] [FR] [GA] [HR] [HU] [IT] [LT] [LV] [MT] [NL] [PL] [PT] [RO] [SL] [SK]\n • Responsible Minerals Initiative for minerals, gold, silver [Various languages, including AR, EN, ES FR, IT, PT, RU, ZH]", "Intent": "To ensure the company makes progress toward mapping the high-risk raw materials in its supply chain.", "Interoperability": "• Conceptual Alignment Data Point:\n o GRI 308: Supplier Environmental Assessment 2016 - 1. Topic management disclosures 1.1\n o GRI 204: Procurement Practices 2016 - 1. Topic management disclosures 1.1\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Biodiversity - B03 Ecosystem protection and restoration - d", "Policy_req": "N", "Recommendations": "• Focus on origin countries to start with. Then, over time, move toward:\n o tracing raw materials with higher levels of detail (i.e. by region, supply shed, mill, cooperative, or farm)\n o understanding the practices of the supply chain actors.", "Sector": "Wholesale/Retail , Manufacturing , Agriculture/Growers", "Size-bcorp": "X Large , XX Large", "Subrequirement": "The company traces more high-risk raw materials to their origin.", "Year": "From Year 5"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC5.7", "Compliance Criteria-text": "5.7.1 The company works with its prioritized suppliers to prevent and mitigate environmental impacts related to high-risk raw materials, in line\n with its plan (ESC5.4) and its actions (ESC5.6).\n 5.7.2 The engagement process includes:\n a) an action plan and targets\n b) monitoring progress at least annually\n c) recording specific prevention and mitigation actions and their outcomes", "Ecolytics - Category": "Additional support", "Ecolytics - Description": "The Ecolytics team can provide additional support to complete this requirement for companies.", "Eligible for equity mechanisms?": "X Large / XX Large", "Further Guidance": "• Mitigation actions may include restoration or regeneration. Mitigation actions exist in a hierarchy. Preventing a negative impact is always\n preferred. If an impact cannot be prevented, then the company tries to mitigate it. If the impact cannot be prevented or minimized, then the\n company works on regeneration and restoration.\n • Severe negative environmental impacts may include, for example:\n o excessive water use\n o toxic pollution\n o deforestation (e.g. from harvesting palm oil)\n o other ecosystem conversion.\n • Actions by the supplier to mitigate its actual and potential negative impacts may include, for example:\n o conducting an assessment of actual and potential environmental impacts\n o obtaining an environmental certification\n o demonstrating that its environmental strategy aligns with the company’s own environmental strategy\n o demonstrating progress against its environmental strategy\n o setting joint priorities and actions with the company with targets to mitigate negative environmental impacts, and measuring progress.\n • If the supplier is unwilling or unable to take meaningful prevention or mitigation action, the company considers:\n o engaging in advocacy or other collective action to address systemic issues and enable the prevention or mitigation action [link to GACA2].\n o choosing to responsibly exit its relationship with the supplier as a last resort.\n • To mitigate the supplier’s negative environmental impacts, the company may, for example:\n o mentor suppliers on reducing the materials (or inputs) that go into their products\n o upskill suppliers on greenhouse gas measurement and reduction\n o balance contractual terms to cover both buyer and supplier commitments\n o support suppliers through joint projects, such as:\n • providing training on land use and sustainable agriculture practices for their workers or management\n • connecting suppliers to industry guides and tools\n • providing expert implementation support for accessing renewable energy\n • implementing a zero-waste to landfill policy\n o fund or co-fund costs typically assigned to suppliers, such as assessments of actual and potential environmental impact and implementing\n operational improvements\n o work with suppliers to substitute or eliminate substances of concern from its products and processes.", "Implementation Resources": "Example of resources on supply chain traceability\n • Traceability Roadmap (Trustrace) [EN]\n • The Traceability Playbook for Fashion Supply Chains, 2023 (trustrace) [EN]\n • A Step-by-Step Guide for Successful Implementation of Traceability Systems in Agricultural Supply Chains: Entry-Level Introduction to\n Traceability Systems, 2022 (GIZ) [EN]\n Examples of resources to assess biodiversity impacts\n • Biodiversity risk flter (World Wildlife Fund) [EN]\n • Fairtrade Risk Map (Fairtrade International) [EN]\n • Integrated Biodiversity Assessment Tool (IBAT Alliance) [EN]\n • Global Forest Watch [EN] [ES] [FR] [IN] [PT] [ZH]\n • Living Planet Report, 2024 [EN] [ES] [HR] [SR] [PT]\n • ENCORE - allows exploration of future scenarios in terms of the potential impacts and dependencies of activities on biodiversity (available\n for some sectors, e.g., agriculture and mining) [EN] [ES]\n • Science Based Targets Network - Various resources (Science Based Targets Network) [EN]\n • High Conservation Value Network Approach [EN]\n • High Carbon Stock Approach [EN] [ES] [FR] [IN] [PT]\n • Biodiversity performance indicator, 2021 (CSO & Manomet) [EN]\n • Key Biodiversity Areas [EN]\n Examples of resources to obtain information on potential water impact based on geographic location\n • Water risk flter (World Wildlife Fund) [EN]\n • Aquaduct Water Risk Atlas (World Resources Institute) [EN]\n • Ocean+ [EN]\n Examples of resources to assess animal welfare practices\n • Terrestrial and Aquatic Animal Health Codes (World Organisation for Animal Health) [EN] [ES] [FR]\n • Responsible Wool Standard [EN]\n • Krav [EN] [SV]\n • Best Aquaculture Practices [EN] [ES]\n • Global Animal Partnership [EN]\n • RSCPA Approved Farming Scheme [EN]\n • Animal Welfare Approved by AGW (A Greener World) [EN]\n • American Humane Certifcated [EN]\n • The Good Cashmere Standard [EN]\n • Certified Humane [EN]\n • Responsible Down Standard [EN]\n • Regenerative Organic certification Framework (Standard) (Regenerative Organic Alliance) [EN]\n • Compassion in World Farming [CS] [DE] [EN] [ES] [FR] [IT] [NL] [PL] [SV] [ZH]\n • Accreditation by the Association of Zoos and Aquariums [EN]\n Examples of resources on environmental risks for specific raw materials (high-risk materials)\n • High impact commodity list (Science Based Targets Network) [EN]\n • Fairtrade Risk Map (Fairtrade International) [EN]\n • Regulation on Deforestation-free Products - will develop a classification of high and low risk countries, 2023 (European Commission) [BG]\n [CS] [EL] [EN] [ES] [ET] [DA] [DE] [FR] [GA] [HR] [HU] [IT] [LT] [LV] [MT] [NL] [PL] [PT] [RO] [SL] [SK]\n • Responsible Minerals Initiative for minerals, gold, silver [Various languages, including AR, EN, ES FR, IT, PT, RU, ZH]", "Intent": "To ensure the company makes progress toward mapping its supply chain and addressing the actual and potential negative environmental impacts\n of its high-risk raw materials.", "Interoperability": "• Conceptual Alignment Data Point:\n o GRI 308: Supplier Environmental Assessment 2016 - 1. Topic management disclosures 1.1\n o GRI 204: Procurement Practices 2016 - 1. Topic management disclosures 1.1\n o European Sustainability Reporting Standards G1 2023 - Disclosure Requirement G1-2 – Management of relationships with suppliers 15.\n o GRI 308: Supplier Environmental Assessment 2016 - Disclosure 308-2 Negative environmental impacts in the supply chain and actions taken\n (a)\n o CDP 2024 Questionnaire - 5.11\n o CDP 2024 Questionnaire - 5.11.1\n o CDP 2024 Questionnaire - 5.11.2\n o CDP 2024 Questionnaire - 5.11.7", "Policy_req": "Y", "Recommendations": "• Focus on origin countries to start with. Then, over time, move toward:\n o tracing raw materials with higher levels of detail (i.e. by region, supply shed, mill, cooperative, or farm)\n o understanding the practices of the supply chain actors.", "Sector": "Wholesale/Retail , Manufacturing , Agriculture/Growers", "Size-bcorp": "X Large , XX Large", "Subrequirement": "The company works with suppliers to address environmental impacts related to high-risk raw materials", "Year": "From Year 5"}, {"Category": "Foundation Requirements", "Code": "FR1.1", "Compliance Criteria-text": "1.1.1 The company is confirmed to be:\n a) an incorporated business entity\n b) in operation for at least 12 months\n c) generating a majority of revenue from a competitive market.\n 1.1.2 The company does not fall into any of the following categories.\n a) Business divisions, brands, or units, or businesses that are not complete and distinct from their parent or group of affiliates\n b) Franchisors who do not own a majority of global franchisee locations, or franchisors without geographic distinction from independent\n franchisees\n c) Non-profits or Civil Society Organizations (CSOs), foundations, or charitable entities, unless otherwise approved by B Lab\n d) Governments, government agencies, government ministries, or state-owned enterprises, unless otherwise approved by B Lab\n e) Company legally registered in regions not covered operationally by B Lab and not part of a larger group registered in a region covered by\n B Lab", "Ecolytics - Category": "Yes/No", "Ecolytics - Description": "Companies need to self-verify this requirement before proceeding with the assessment.", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "Resources on B Lab entity qualifications\n[color=rgb(50, 50, 50)]• [/color]B Lab Assessment Submission: Operational Date Explained [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(50, 50, 50)]• [/color]B Lab Knowledge Base [[color=rgb(0, 0, 255)]EN[/color]]", "Intent": "To ensure B Corp Certification is only available to companies. This aligns with B Lab’s mission to support and inspire companies to have positive\n social and environmental impacts.", "Interoperability": "", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Company without workers , Small , X Large , XX Large", "Subrequirement": "The company meets the entity qualifications to become a B Corp.", "Year": "From Year 0"}, {"Category": "Foundation Requirements", "Code": "FR1.2", "Compliance Criteria-text": "1.2.1 The company generates less than 1% of annual revenue from causing or contributing to the impacts on affected stakeholders of the listed\n industries:\n a) Fossil fuel producers\n b) Gambling\n c) Pornography\n d) Prisons and detention centers (including prison or detention center labor)\n e) Tobacco\n f) Weapons.\n 1.2.2 If a company generates more than 1% of annual revenue from being linked to impacts on affected stakeholders in the listed industries,\n then they publicly report this.\n 1.2.3 For electric utilities and power generation companies, less than 50% of their product portfolio or energy mix is from fossil fuels.\n 1.2.4 B Corps certified against version 6 of the standards must meet FR1.2 by Year 3 (not Year 0).", "Ecolytics - Category": "Yes/No", "Ecolytics - Description": "Companies need to self-verify this requirement before proceeding with the assessment.", "Eligible for equity mechanisms?": "", "Further Guidance": "• For the listed industries, (non-exhaustive) examples include the below.\no Gambling:\n• Casinos (NAICS 713210 [EN])\n• Other Gambling Industries (NAICS 713290 [EN]).\no Prisons and detention centers:\n• Correctional Institutions (NAICS 922140 [EN]).\no Tobacco:\n• Tobacco Farming (NAICS 111910 [EN])\n• Tobacco Manufacturing (NAICS 312230 [EN])\n• Tobacco Product and Electronic Cigarette Merchant Wholesalers (NAICS 424940 [EN])\n• Tobacco Stores (NAICS 453991 [EN])\n• Tobacco, Electronic Cigarette, and Other Smoking Supplies Retailers (NAICS 459991 [EN]).\no Weapons:\n• Small Arms Ammunition Manufacturing (NAICS 332992 [EN])\n• Ammunition (except Small Arms) Manufacturing (NAICS 332993 [EN])\n• Small Arms, Ordinance, and Accessories Manufacturing (NAICS 332994 [EN])\n• Military Armored Vehicle, Tank, and Tank Component Manufacturing (NAICS 336992 [EN]).\n• For companies contributing to impacts on affected stakeholders, (non-exhaustive) examples include the below.\no Selling products or services that aim to increase profits (i.e. increase revenue or decrease costs) or improve public perceptions of the industry\nor client. Examples include:\n• equity investing, i.e. directly investing in companies in exchange for equity, with the objective of making a profit\n• marketing, advertising, or branding services.\no Selling products or services that are tailored for the industry or client and relate to the industry’s negative impact. Examples include:\n• physical products tailored for the manufacturing, sale, or use of the product\n• services tailored for the industry’s negative impact, e.g. an engineering consulting company that advises a client on weapons design\n• lobbying or public relations services that relate to the industry’s negative impact\n• management consulting, legal, or other professional services that relate to the industry’s negative impact.\n• For companies linked to impacts on affected stakeholders, examples include the below. Linked does not include selling products or services\nthat are not tailored for the industry or client and are available to the general public (e.g. office supplies, food, clothing).\no Selling products or services that are tailored for the industry or client but are not included within contributing (e.g. loans, insurance, other\nprofessional services)\no Selling products or services that mitigate the negative impacts of the industry\no Selling products or services that are not available to the general public\n• If a company sells products or services to companies in the listed industries, but the nature of the products or services is not described in the\nexplanations for causing or contributing, then the company can likely meet FR1.2.", "Implementation Resources": "Resources on industry definitions\n[color=rgb(50, 50, 50)]• [/color]North American Industry Classification System (NAICS) Codes [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(50, 50, 50)]• [/color]Science-Based Targets Initiative Corporate Net Zero Standard [[color=rgb(0, 0, 255)]EN[/color]]\n[color=rgb(50, 50, 50)]• [/color]Science-Based Targets Initiative Oil & Gas Sector [[color=rgb(0, 0, 255)]EN[/color]]\nResources on a company’s connection to social or environmental impacts\n[color=rgb(50, 50, 50)]• [/color]Doing Business with Respect for Human Rights, 2016 (UN Global Compact, Shift and Oxfam) [[color=rgb(0, 0, 255)]EN[/color]] [[color=rgb(0, 0, 255)]ES[/color]]", "Intent": "• To ensure that Certified B Corps do not undermine the B Lab Theory of Change, which is the idea underlying the mission of the B Lab movement\n — to create a world where business is a force for good, and companies lead efforts to transform the global economy into a more inclusive,\n equitable, and regenerative system [EN].\n • To exclude industries with systemic negative social or environmental impacts. The industries identified as undermining the Theory of Change\n overlap with the World Bank International Finance Corporation’s exclusion list [EN]. Individual companies cannot remediate the systemic\n negative impacts of these industries.", "Interoperability": "", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Company without workers , Small , X Large , XX Large", "Subrequirement": "The company is not significantly involved in industries that undermine the B Lab Theory of Change", "Year": "From Year 0"}, {"Category": "Foundation Requirements", "Code": "FR1.3", "Compliance Criteria-text": "1.3.1 The company complies with all applicable local and national laws and regulations.\n 1.3.2 The company signs an Agreement committing to the B Corp Certification process.", "Ecolytics - Category": "Yes/No", "Ecolytics - Description": "Companies need to self-verify this requirement before proceeding with the assessment.", "Eligible for equity mechanisms?": "", "Further Guidance": "• “Severe” environmental, social, or governance impacts have a large scale, large scope, or a low ease of remedy.\n o Scale — how serious would the impact be? A larger scale is more severe. A violation has a large scale when it causes major social,\n environmental, financial, or reputational harm. Examples include:\n • violating the fundamental ILO conventions [EN]\n • violating the UN Declaration on the Rights of Indigenous Peoples [EN]\n • creating emissions that impact the air quality or health of local communities\n • polluting a water source used by local communities.\n o Scope — how many people would be impacted? A larger scope is more severe. A violation has a large scope when it impacts many people.\n Examples include a class action lawsuit that affects over 5% of customers, or where the financial value of litigation and penalties in relation\n to the same topic is more than 5% of company revenue.\n o Ease of remedy — how easy would it be to correct the potential negative impact? A lower ease of remedy is more severe. A violation has a\n low ease of remedy when it is very difficult to restore rights to stakeholders or restore the environment to its prior state. Examples include:\n • causing loss of life\n • causing long-term health effects or birth defects\n • doing irreversible damage to ecosystems.\n • Violations are unresolved when they are ongoing, or when two or more violations related to the same topic have arisen in the last year.", "Implementation Resources": "", "Intent": "To ensure B Corps comply with applicable laws and regulations. Companies violating laws and regulations are not eligible for B Corp certification.", "Interoperability": "Conceptual Alignment Data Point:\n • Fairtrade Trader Standard 1.1.10, 2025 [EN]\n • Forest Stewardship Council Principle #1, 2023 [EN]\n • GRI 2: General Disclosures 2021 [EN]", "Policy_req": "N", "Recommendations": "Contact B Lab Global if any B Lab Standard is thought to be in conflict with the law. If an existing law contradicts the B Lab Standard or B Lab\n Theory of Change, consider lobbying or engaging in collective action to seek reform.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Company without workers , Small , X Large , XX Large", "Subrequirement": "The company complies with local and national laws and regulations.", "Year": "From Year 0"}, {"Category": "Foundation Requirements", "Code": "FR1.4", "Compliance Criteria-text": "1.4.1 The company shares accurate and complete information by:\n a) using credible evidence and data source\n b) having a clear understanding of B Lab’s resources.\n 1.4.2 The company shares accurate and complete information at all times:\n a) in its B Impact Assessment\n b) in providing information to assurance providers authorized by B Lab\n c) in all communications with B Lab personnel.\n 1.4.3 The company signs an Agreement committing to the B Corp Certification process.", "Ecolytics - Category": "Yes/No", "Ecolytics - Description": "Companies need to self-verify this requirement before proceeding with the assessment.", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "", "Intent": "To ensure companies receive B Corp certification based on complete and accurate information", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Establish a system for maintaining all relevant documentation and data the company uses to comply with the B Lab Standard. This system\n should set out procedures and roles to enable an annual measurement of the company's impact.\n • Update the company’s assessment annually to track its impact performance progress.\n • Consider conducting annual audits of the company’s measurement and documentation processes, and implementing corrective actions, as\n needed.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Company without workers , Small , X Large , XX Large", "Subrequirement": "The company shares accurate and complete information with B Lab.", "Year": "From Year 0"}, {"Category": "Foundation Requirements", "Code": "FR1.5", "Compliance Criteria-text": "1.5.1 The company shares basic details for its B Corp public profile through the B Impact Assessment platform.\n 1.5.2 The company agrees to publicly share information as required by the B Lab Standard.\n 1.5.3 If the company is a wholly-owned or majority-owned subsidiary, or a large public company, it makes its entire B Impact Assessment report\n public and identifies any majority owners.\n 1.5.4 The company agrees that B Lab can make its B Impact Report and basic profile information available on the B Lab Global website and\n other B Lab and Sistema B Global Partner websites while the company is a certified B Corp.\n 1.5.5 The company signs an Agreement committing to the B Corp Certification process.", "Ecolytics - Category": "Yes/No", "Ecolytics - Description": "Companies need to self-verify this requirement before proceeding with the assessment.", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "", "Intent": "To encourage companies to embrace public accountability by being transparent about their performance against the B Lab Standard.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Make the company’s full B Impact Assessment report publicly available on the B Lab Global website.\n • Visit the B Corp directory to see examples of existing B Corp profiles [EN].", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Company without workers , Small , X Large , XX Large", "Subrequirement": "The company is transparent about its performance against the B Lab Standard.", "Year": "From Year 0"}, {"Category": "Foundation Requirements", "Code": "FR2.1", "Compliance Criteria-text": "2.1.1 The company adopts an entity type or an amendment to its governing documents to require stakeholder governance (meaning it considers\n stakeholders in its decision-making). The company adopts stakeholder governance in accordance with the B Corp legal requirement, and as\n applicable to its legal form and jurisdiction.\n 2.1.2 If the company cannot adopt a stakeholder governance legal form because of local laws, it signs the B Corp Agreement and commits to:\n a) working with B Lab to determine the appropriate legal pathway\n b) advocating for benefit corporation legislation in its jurisdiction\n c) amending its formation documents or adopting a new legal form if one is enacted through local lawmaking.\n 2.1.3 The company signs an Agreement committing to the B Corp Certification process.", "Ecolytics - Category": "Partners", "Ecolytics - Description": "Ecolytics partners with law firms to provide expert legal guidance.", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "Resources on the B Corp legal requirement\n • The B Lab Legal Requirement Tool [EN] or consulting the company’s local B Lab or Sistema B team [EN] could be done to determine if there\n are legal structures available in the jurisdiction where the company’s legal entity is organized.\n • B Lab’s Knowledge Base for additional guidance and answers to frequently asked questions [EN]", "Intent": "• To ensure the company adopts the B Corp legal framework where possible, or helps determine or establish an appropriate legal pathway in\n the jurisdictions where it is not possible.\n • The B Corp legal requirement:\n o ensures that B Corps remain legally accountable to all of their stakeholders — including workers, communities, customers, suppliers, and\n the environment — not just their shareholders\n o allows companies to protect their mission and ensures that they continue to practice stakeholder governance even after increasing capital\n and changing leadership.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Check the Legal Requirement Tool for the latest version of the legal requirement and, as feasible, amend governing documents.\n• If the company has a complex legal structure with related entities, it works with B Lab Global and the relevant regional B Lab or Sistema B\npartner to determine which legal entity or entities need to fulfill the B Corp legal requirement for certification or in cases of changes to its legal\nform or structure.\n• The company checks the Legal Requirement Tool [EN] to determine if a B Corporation legal pathway is available for the company’s entity type\nand jurisdiction, and what the legal requirement entails.\no If the company’s form is not covered in the standard B Corp legal requirement, it reaches out to B Lab before making changes to the\ncompany’s governing documents. The legal requirement and tools [EN] may not address all entity types or challenges in every jurisdiction\ntoday — though they are expanding each year.\n• Once the company understands the most appropriate path to adopting a stakeholder governance structure, the company:\no seeks legal counsel familiar with these types of structures (e.g. benefit corporations)\no gets approval from decision-makers and make them aware of their rights\no reviews the company’s constitutional documents and capital structure (i.e. who owns the company and what rights they have) and relevant\nlaws\no files the required formal documents with the appropriate authorities (note, an attorney, if used, will normally draft and file amendments with\nthe appropriate authorities).", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Company without workers , Small , X Large , XX Large", "Subrequirement": "The company adopts the B Corp legal requirement in its corporate structure or governing documents.", "Year": "From Year 0"}, {"Category": "Foundation Requirements", "Code": "FR2.2", "Compliance Criteria-text": "2.2.1 The company commits to the shared collective purpose of the B Corp community, as set out in the Declaration of Interdependence:\n We envision a global economy that uses business as a force for good. This economy is comprised of a new type of corporation — the B\n Corporation — which is purpose-driven and creates benefit for all stakeholders, not just shareholders.\n As Certified B Corporations and leaders of this emerging economy, we believe:\n That we must be the change we seek in the world.\n That all business ought to be conducted as if people and place mattered.\n That, through their products, practices, and profits, businesses should aspire to do no harm and benefit all.\n To do so requires that we act with the understanding that we are each dependent upon another and thus responsible for each other and future\n generations.\n 2.2.2 The company signs an Agreement committing to the B Corp Certification process.", "Ecolytics - Category": "Yes/No", "Ecolytics - Description": "Companies need to self-verify this requirement before proceeding with the assessment.", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "", "Intent": "To ensure Certified B Corps are committed to the shared collective purpose of the B Corp moveme", "Interoperability": "", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Company without workers , Small , X Large , XX Large", "Subrequirement": "The company signs the Declaration of Interdependence and commits to the shared collective purpose of the B Corp community.", "Year": "From Year 0"}, {"Category": "Foundation Requirements", "Code": "FR3.1", "Compliance Criteria-text": "3.1.1 The company creates a risk profile using B Lab’s Risk Tool by answering the 14 questions in FR3.1.a to FR3.1.n. 3.1.2 The company meets any additional Impact Topic sub-requirements that the Risk Tool activates.\n 3.1.3 The company agrees to a summary of the risk profile being displayed on its B Corp public profile.", "Ecolytics - Category": "Yes/No", "Ecolytics - Description": "Companies need to self-verify this requirement before proceeding with the assessment.", "Eligible for equity mechanisms?": "", "Further Guidance": "• FR3.1 is one of several ways our new standards tackle a company’s potential negative impacts (i.e. risks).\n • These additional requirements represent due diligence practices—the steps companies take to identify, prevent, and mitigate their negative\n impacts— ensuring that risky practices are met with more due diligence.\n • The additional requirements that can be activated come from the three Impact Topics that represent the core of our due diligence expectations:\n Purpose & Stakeholder Governance, Environmental Stewardship & Circularity, and Human Rights.\n Example of how the Risk Tool works\n • A small company generates 50% of revenue from selling alcohol, which has known negative health impacts on consumers. It answers “yes”\n to the question about selling harmful products. As a result, it completes a human rights saliency assessment that would otherwise not be\n required. In that assessment, it considers if health impacts on consumers is a salient (i.e. most relevant) human rights issue. It also creates a\n human rights strategy and evaluates its effectiveness over time.\n • An XXL company generates 15% of revenue from selling hazardous chemicals. It answers “yes” to the question about selling chemicals. All\n due diligence requirements already apply given their size, so there are no requirements to add. However, it must consider the environmental\n risks of hazardous chemicals in the environmental impact assessment that was already required. If material, the risk is further addressed\n through other due diligence requirements in ESC.\n User experience\n • The Risk Tool is being integrated into B Impact as an automated, interactive feature. In the meantime, to give companies more time to prepare,\n we created FR3.1.a to FR3.1n to temporarily share the 14 questions and resulting requirements from answering “yes”. This is a temporary\n layout using the existing sub-requirement structure.", "Implementation Resources": "", "Intent": "• To align the number of due-diligence sub-requirements to the company’s risk profile. Due diligence is a company’s risk management process\n to identify, prevent, and mitigate its negative human rights and environmental impacts.\n • To give stakeholders access to the company’s public risk profile and therefore increase public accountability.", "Interoperability": "", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Small , X Large , XX Large", "Subrequirement": "The company creates a risk profile and meets any additional sub-requirements", "Year": "From Year 0"}, {"Category": "Fair Work", "Code": "FW1.1", "Compliance Criteria-text": "1.1.1 All employees have an employment contract or offer letter meeting the following criteria.\n a) It is written in a language the employee understands.\n b) It is signed by a company representative and the employee.\n c) It includes:\n i) the name of the company\n ii) the names of both signing parties\n iii) the nature and place of the work\n iv) working hours\n v) the base wage\n vi) any extra wage components\n vii) the work start date\n viii) the duration of the work\n ix) conditions for termination.\n 1.1.2 If an employee is already working without a written contract or offer letter, the company provides a letter that meets the criteria above\n 1.2.3 All employees receive a copy of their employment contract or offer letter from the company.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "Ecolytics provides templates to satisfy this requirement.", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "Resources to write documents in plain language:\n • PCO Plain Language Standard (Parliamentary Counsel Office, New Zealand Aotearoa) [EN]\n • Checklist for plain language — a quick reference guide (Ministry of Social Development, New Zealand Aotearoa) [EN]\n Resources to identify “reasonable accommodations”:\n • A to Z of Disabilities and Accommodations [EN] [ES]\n • Situations and Solutions Finder (Job Accommodation Network) [EN] [ES]", "Intent": "To empower employees with information about their jobs and what is expected of them.", "Interoperability": "", "Policy_req": "Y", "Recommendations": "• Write the contract or letter in plain language. Avoid language that is too technical or legal.\n • Before the employee signs the contract or letter:\n o explain its contents to the employee verbally\n o offer them the opportunity to ask questions and give feedback\n o discuss their need for reasonable accommodations, and update the contract or letter. “Reasonable accommodations” are changes made\n to remove or reduce a disadvantage related to an employee's disability (also known as “reasonable adjustments”)", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Small , X Large , XX Large", "Subrequirement": "The company provides all employees a signed employment contract or offer letter.", "Year": "From Year 0"}, {"Category": "Fair Work", "Code": "FW1.2", "Compliance Criteria-text": "1.2.1 If the company uses variable schedules, it has a policy that states the following.\n a) The specific cancellation deadline that applies equally to both the company and employee.\n b) That the company will pay the employee in full when cancelling their work after the deadline for reasons within the company’s control.\n c) Whether the company will pay the employee, and how much, when canceling their work after the deadline for reasons outside the company’s\n control.\n 1.2.2 The company makes the policy available to all employees that work variable schedules.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "Ecolytics provides policy templates to satisfy this requirement.", "Eligible for equity mechanisms?": "Small / Medium / Large / X\n Large / XX Large", "Further Guidance": "• The intent is that neither the company nor its employees face negative consequences if work is canceled before the set cancellation deadline.\n The following examples illustrate this idea.\n o A clothing shop shares shift schedules with employees two weeks in advance. Its policy states a cancellation deadline of one week in\n advance. The company asks to cancel an employee’s shift two days in advance. If the employee does not agree, then they are not punished\n and still receive full payment.\n o A security guard is given their schedule every three months, and the agreed cancellation deadline is one month. One day, the security guard\n does not show up for work. The company follows its standard procedure for someone not working when they should, which may include\n disciplinary measures.\n o A fruit picker on a zero-hour contract is given their schedule on the 25th of each month for the month ahead. The cancellation deadline\n for both the company and employee is the 27th. The employee cancels next month’s work on the 26th. The company does not punish the\n employee, because they canceled before the deadline.", "Implementation Resources": "", "Intent": "To ensure equal and fair cancellation periods for employers and employees using variable schedules.", "Interoperability": "• Conceptual Alignment Data Point\n o Living Hours (UK Living Wage Foundation) [EN]\n • Equivalency Data Point\n o [None]", "Policy_req": "Y", "Recommendations": "• Guarantee a minimum number of hours per week (greater than zero) for employees on variable work schedules.\n • Widen the scope of the policy to apply to other types of workers.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Small , X Large , XX Large", "Subrequirement": "The company has equal cancellation periods when using variable schedules.", "Year": "From Year 0"}, {"Category": "Fair Work", "Code": "FW2.1", "Compliance Criteria-text": "2.1.1 The company has a policy or procedure that states it does not ask job applicants to provide:\n a) their wage histories\n b) their preferred wage (unless the company first shares a wage scale).", "Ecolytics - Category": "Resources", "Ecolytics - Description": "Ecolytics provides policy templates to satisfy this requirement.", "Eligible for equity mechanisms?": "Small / Medium / Large / X\n Large / XX Large", "Further Guidance": "", "Implementation Resources": "Resources to learn about how wage histories can perpetuate wage inequalities:\n • Empowering Women at Work: Company Policies and Practices for Gender Equality, see section 2.1 (International Labour Organization,\n European Union and UN Women) [EN] [FR]\n • Closing Gender Pay Gaps to Achieve Gender Equality at Work (UN Women), see What can companies do? [EN] [FR] [JP]", "Intent": "To prevent the company from basing new wages on past wages, which can perpetuate wage inequalities.", "Interoperability": "• Conceptual Alignment Data Point\n o EU Pay Transparency Directive (PE-CONS 81/22) (33)\n • Equivalency Data Point\n o [None]", "Policy_req": "Y", "Recommendations": "• Include the applicable wage scale in all job advertisements.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Small , X Large , XX Large", "Subrequirement": "The company has a policy of not requesting wage histories from job applicants.", "Year": "From Year 0"}, {"Category": "Fair Work", "Code": "FW2.2", "Compliance Criteria-text": "2.2.1 The company tells workers about:\n a) all wage components relevant to them\n b) all benefits they are entitled to\n c) the mechanisms it uses for setting and reviewing wages and benefits.\n 2.2.2 All employees regularly receive payslips or equivalent containing clear information about, at minimum, their:\n a) base wage\n b) extra wage components\n c) deductions.\n 2.2.3 Payslips are written in a language the employee understands.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Micro / Small / Medium", "Further Guidance": "", "Implementation Resources": "", "Intent": "To provide workers with information about their wages and entitlements", "Interoperability": "• Conceptual Alignment Data Point\n o EU Pay Transparency Directive (PE-CONS 81/22) (32) (35)\n o Base Code 2016 (Ethical Trading Initiative) 5.2 [EN]\n • Equivalency Data Point\n o [None]", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Small , X Large , XX Large", "Subrequirement": "The company tells workers how it sets their wage and what benefits they are entitled to.", "Year": "From Year 0"}, {"Category": "Fair Work", "Code": "FW2.3", "Compliance Criteria-text": "2.3.1 The company has wage scales.\n 2.3.2 Employees can freely access the wage scales", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Large / X Large / XX Large", "Further Guidance": "• Wage scales are based on job classes (also known as “job ranks”, “grades”, or “levels”).\n • Example of a wage scale:\n o Entry-level base wage is between EUR A and B per month.\n o Manager-level base wage is between EUR C and D per month.\n o Senior-level base wage is between EUR E and F per month.\n • Making the wage scale available does not mean the company shares information about individual employees’ wages.", "Implementation Resources": "", "Intent": "To increase internal transparency around wages and accountability for how they are set.", "Interoperability": "• Conceptual Alignment Data Point\n o EU Pay Transparency Directive (PE-CONS 81/22) (26)\n • Equivalency Data Point\n o [None]", "Policy_req": "Y", "Recommendations": "• Include the applicable wage scale in all job advertisements.\n • Tell employees about any extra wage components attached to the scales.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company has wage scales.", "Year": "From Year 3"}, {"Category": "Fair Work", "Code": "FW2.4", "Compliance Criteria-text": "2.4.1 The company has calculated its gender wage gap for each country with at least 250 employees (based on headcount).\n 2.4.2 The company has calculated one of the following in the last fiscal year.\n a) average unadjusted gender wage gap at the company level.\n b) average unadjusted gender wage gap at the occupational level.\n c) adjusted gender wage gap, with support from a specialist third party.\n 2.4.3 Wage gap calculations include, at minimum:\n a) the base wage\n b) any allowances\n c) any bonuses.\n 2.4.4 Wage gap calculations exclude any:\n a) overtime pay\n b) expense reimbursement\n c) non-cash benefits\n d) deferred bonuses\n 2.4.5 Wage gap calculations use gross figures (before tax is applied).", "Ecolytics - Category": "Measure", "Ecolytics - Description": "Ecolytics can assist companies in measuring their pay gap.", "Eligible for equity mechanisms?": "Large / X Large / XX Large", "Further Guidance": "• A gender wage gap is also known as a “gender pay gap”.\n • The process to calculate the “adjusted” wage gap has some things in common with the process to calculate “equal pay for work of equal\n value”. However, they produce different results. The “adjusted” wage gap is between men and women, while the “equal pay for work of equal\n value” assessment reveals gaps between any two groups of people. “Equal pay for work of equal value” is covered in sub-requirement FW2.7\n (not applicable to all companies).\n • Including smaller groups, such as non-binary employees, within gender wage gap calculations can be a challenge, because the groups are\n often too small to provide statistically significant data. A minimum of 50 to 125 people per group is typically needed to calculate a gender\n wage gap accurately.", "Implementation Resources": "Resources to calculate the unadjusted gender wage gap:\n • SDPI II.B.6 Gender pay gap: Equality of remuneration, see pages 78-79 (United Nations Research Institute for Social Development) [EN]\n • Achieving Pay Equity: How analytics has evolved to support true progress (Mercer) [EN]\n Resources to calculate the adjusted gender wage gap:\n • Empowering Women at Work: Company Policies and Practices for Gender Equality, see section 2.1 (International Labour Organization,\n European Union and UN Women) [EN] [FR]\n Resources to learn about including non-binary people:\n • How to calculate a gender pay gap (WGEA), see What about non-binary employees? [EN]", "Intent": "To identify any disparities in how much the company pays men and women.", "Interoperability": "• Conceptual Alignment Data Point\n o Sustainable Development Performance Indicators 2022 (United Nations Research Institute for Social Development) II.B.6 Gender pay gap:\n Equality of remuneration\n o Communication on Progress Questionnaire 2023 (UN Global Compact) HR6, L8\n o Workforce Disclosure Initiative 2024 (ShareAction) 5.2\n • Equivalency Data Point\n o GRI 405: Diversity and Equal Opportunity 2016 - Disclosure 405-2 Ratio of basic salary and remuneration of women to men (a)\n o European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-16 – Remuneration metrics (pay gap and total\n remuneration) (97.a)\n o Any gender wage gap disclosure to meet national regulation", "Policy_req": "N", "Recommendations": "• Calculate the gap at the occupational level if the company has more than 1,000 employees. This method is usually more insightful, as it shows\n gaps by level within the company.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company calculates its gender wage gap.", "Year": "From Year 0"}, {"Category": "Fair Work", "Code": "FW2.5", "Compliance Criteria-text": "2.5.1 The company publicly shares:\n a) its annual gender wage gap\n b) the gap for each country with at least 250 employees (based on headcount).\n c) the methodology it used to calculate its gender wage gap.", "Ecolytics - Category": "Measure , Impact page", "Ecolytics - Description": "Ecolytics can assist companies in measuring their pay gap, and companies can use their Impact Page to share the information publicly.", "Eligible for equity mechanisms?": "X Large / XX Large", "Further Guidance": "", "Implementation Resources": "Resources to calculate the unadjusted gender wage gap:\n • SDPI II.B.6 Gender pay gap: Equality of remuneration, see pages 78-79 (United Nations Research Institute for Social Development) [EN]\n • Achieving Pay Equity: How analytics has evolved to support true progress (Mercer) [EN]\n Resources to calculate the adjusted gender wage gap:\n • Empowering Women at Work: Company Policies and Practices for Gender Equality, see section 2.1 (International Labour Organization,\n European Union and UN Women) [EN] [FR]\n Resources to learn about including non-binary people:\n • How to calculate a gender pay gap (WGEA), see What about non-binary employees? [EN]", "Intent": "To increase public accountability for paying men and women equally.", "Interoperability": "• Conceptual Alignment Data Point\n o Sustainable Development Performance Indicators 2022 (United Nations Research Institute for Social Development) II.B.6 Gender pay gap:\n Equality of remuneration\n o Communication on Progress Questionnaire 2023 (UN Global Compact) HR6, L8\n o Workforce Disclosure Initiative 2024 (ShareAction) 5.2\n • Equivalency Data Point\n o GRI 405: Diversity and Equal Opportunity 2016 - Disclosure 405-2 Ratio of basic salary and remuneration of women to men (a)\n o European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-16 – Remuneration metrics (pay gap and total\n remuneration) (97.a)\n o Any gender wage gap disclosure to meet national regulation", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "X Large , XX Large", "Subrequirement": "The company publicly shares its gender wage gap or gaps.", "Year": "From Year 0"}, {"Category": "Fair Work", "Code": "FW2.6", "Compliance Criteria-text": "2.6.1 The company either:\n a) has reduced the gap by at least 50%\n b) can justify why it did not reduce the gap by 50%.\n 2.6.2 The company records what actions it took to reduce the wage gap.\n 2.6.3 If it had no gender wage gap, the company maintains a closed gap", "Ecolytics - Category": "Measure , Impact page", "Ecolytics - Description": "Ecolytics can assist companies in measuring their pay gap, and companies can use their Impact Page to share the information publicly.", "Eligible for equity mechanisms?": "Large / X Large / XX Large", "Further Guidance": "• The company’s justification, if it has not met the target, demonstrates factors beyond its control. Acceptable justifications are likely related to\n changes in the company’s workforce composition, or the broader effects of gender inequality in society, for example:\n o the company operates in an industry dominated by one gender identity\n o employee roles are dominated by one gender identity\n o a recent merger or acquisition caused major changes to the company’s workforce.", "Implementation Resources": "Resources to close the gender wage gap:\n • Closing Gender Pay Gaps to Achieve Gender Equality at Work (Women's Empowerment Principles) [EN] [FR] [JP]\n • Closing the Gender Pay Gaps: making the case at company level (Empowering Women at Work) [EN] [FR] [JP]", "Intent": "To eliminate any wage disparity between men and women in the company.", "Interoperability": "• Conceptual Alignment Data Point\n o Workforce Disclosure Initiative 2024 (ShareAction) 5.4\n • Equivalency Data Point\n o [None]", "Policy_req": "N", "Recommendations": "• Address any “negative gap”, where women are paid more than men on average.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company maintains a closed gender wage gap, reduces the gap, or justifies why the gap is not sufficiently closed.", "Year": "From Year 3"}, {"Category": "Fair Work", "Code": "FW2.7", "Compliance Criteria-text": "2.7.1 The company carries out a gender-neutral job evaluation for each country with at least 150 workers (based on headcount).\n 2.7.2 The company carries out a gender-neutral job evaluation that:\n a) covers all worker categories\n b) covers at least 80% of workers\n c) is based on the analytical, or “point”, method\n d) is carried out by a mixed-gender team\n e) is based on feedback from workers.\n 2.7.3 Using the job evaluation and its wage scales (FW2.3), including any extra wage components, the company evaluates whether it offers equal\n pay for work of equal value.\n 2.7.4 The evaluation results in a document that includes a written summary of the evaluation methodology.\n 2.7.5 The evaluation was completed or updated in the last five years.\n 2.7.6 The company tells its workers about the results.\n 2.7.7 The company creates a plan to address any wage gaps it identifies.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "X Large / XX Large", "Further Guidance": "• In this sub-requirement, “pay” has the same meaning as “wage”.\n • “Equal pay for work of equal value” is different from “equal pay for equal work”.\n o “Equal pay for equal work” is about ensuring that two people doing the same job are in the same wage scale.\n o “Equal pay for work of equal value” means that people receive the same wage, or are in the same wage scale, when their jobs bring similar\n or identical value to the company. For example, bartenders and cleaners at a hotel have different jobs, but their working conditions and\n demands are similar enough that their work may be considered of equal value — and therefore fall in the same wage scale.\n • Other jobs or roles that are often compared to one another include the following examples, with the former representing jobs or roles held\n predominantly by women and valued relatively less (adapted from Equal Pay: An Introductory Guide [EN], International Labour Organization,\n pg. 32).\n o Wardens in care for the elderly compared to security guards\n o Caterers or cleaners compared to gardeners or drivers\n o School meal supervisors compared to park supervisors\n • Equal pay for work of equal value is usually discussed in the context of gender equity. However, an evaluation of equal pay for work of\n equal value looks at roles — not social identities. This benefits any social identity group that holds an undervalued role, or has experienced\n wage discrimination. For example, migrant workers and People of Color are other social identity groups that may benefit from this kind of\n assessment.\n • Several countries — and most countries in the Organisation for Economic Co-operation and Development (OECD) — cover at least some\n aspect of equal pay for work of equal value in their legal systems. This may mean the company faces legal consequences if it identifies any\n unequal pay.\n • This sub-requirement is part of the B Lab Standard because many countries with equal pay for equal work laws have no legal requirements or\n incentives to carry out evaluations. This can mean that wage gaps remain hidden and unchallenged. For more information specific to OECD\n countries, see Pay Transparency Tools to Close the Gender Wage Gap, OECD [EN].", "Implementation Resources": "Resources to learn about equal pay for work of equal value:\n • Empowering Women at Work: Company Policies and Practices for Gender Equality, see section 2.1 (International Labour Organization,\n European Union and UN Women) [EN] [FR]\n • Equal Pay: An Introductory Guide (International Labour Organization) [AR] [EN] [ES] [FR] [IT] [JP] [RU]\n • Women’s Empowerment Principles - Principle 2. Treat all Women and Men Fairly at Work without Discrimination [Various languages, including\n AR, EN, ES, IT, FR, PT, RU, Simplified ZH]\n • ILO Equal Remuneration Convention, 1951 (No. 100) (Article 2.1) [AR] [DE] [EN] [ES] [FR] [NL] [PT] [RU] [Simplified ZH] [VN]\n • International Covenant on Economic, Social and Cultural Rights (Article 7.a.i) [AR] [EN] [ES] [FR] [RU] [Simplified ZH]\n • Universal Declaration of Human Rights (Article 23.2) [AR] [EN] [ES] [FR] [RU] [Simplified ZH]\n • Gender Equality Forward Faster Target 2 (UN Global Compact) [Various languages, including AR, EN, ES, IT, FR, PT, RU, Simplified ZH]\n Resources to evaluate equal pay for work of equal value:\n • Gender-neutral Job Evaluation for Equal Pay: A step-by-step guide (International Labour Organization) [AR] [EN] [ES] [FR] [PT] [RU] [Simplified\n ZH]\n • Diagnosis for Equal Remuneration (UN Women) [EN] [ES] [PT]\n • Pay Transparency Tools to Close the Gender Wage Gap (Organisation for Economic Co-operation and Development) [EN]", "Intent": "To identify any disparities in how much the company pays groups of people doing similar jobs", "Interoperability": "• Conceptual Alignment Data Point\n o EU Pay Transparency Directive (PE-CONS 81/22) (21) (22) (26)\n • Equivalency Data Point\n o [None]", "Policy_req": "N", "Recommendations": "• Set up a Wage/Pay Equity Committee (see chapter 2 of Gender-neutral Job Evaluation for Equal Pay: A step-by-step guide, International\n Labour Organization) [EN].\n • Account for various social identities, beyond gender identity, when selecting the evaluation team.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "X Large , XX Large", "Subrequirement": "The company evaluates equal pay for work of equal value.", "Year": "From Year 5"}, {"Category": "Fair Work", "Code": "FW2.8", "Compliance Criteria-text": "2.8.1 The company chooses and implements one of the following:\n a) FW2.8.a The company pays employees a living wage\n b) FW2.8.b The company pays employees a collectively-bargained wage\n c) FW2.8.c The company calculates its living wage gap, creates a closure plan, and meets two additional criteria.", "Ecolytics - Category": "Measure", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "", "Intent": "To ensure all companies take action on wages for their lowest-paid employees.", "Interoperability": "", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Small , X Large , XX Large", "Subrequirement": "The company implements fair wage practices for its lowest-paid employees.", "Year": "From Year 3"}, {"Category": "Fair Work", "Code": "FW3.1", "Compliance Criteria-text": "3.1.1 The company has an employee representation mechanism.\n 3.1.2 Representatives meet and record meeting notes.\n 3.1.3 The company supports its employees to fulfill their employee representative roles during regular working hours.\n 3.1.4 The employee representatives and the company’s executive team or highest governing body communicate at least twice a year.\n 3.1.5 The company publicly shares if its employees do not want an employee representation mechanism, and explains how it determined this.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• Formal employee representation mechanisms include, for example:\n o unions\n o works councils\n o worker committees.\n • The company “captures the formal nature of the mechanism in a document”, such as a: \n o policy\n o procedure\n o terms of reference document\n o charter\n o memorandum of understanding\n o union agreement.\n • If employees do not want an employee representation mechanism then the company should not force one on them. This would be against\n their right to freedom of association.", "Implementation Resources": "Resources to learn about freedom of association and worker representation:\n • Achieving Decent Work and Inclusive Growth: The Business Case for Social Dialogue (UN Global Compact) [EN]\n • Guides on trade union and employee representation (Acas) [EN] (Note, these guides were designed for the United Kingdom, however the\n principles in the guides remain relevant globally)\n Resources to ask question about freedom of association and worker representation:\n • Helpdesk for Business on International Labour Standards (International Labour Organization) [EN] [ES] [FR] [JP] [Simplified ZH]", "Intent": "To ensure the company provides formal opportunities for employees to share feedback", "Interoperability": "• Conceptual Alignment Data Point\n o Workforce Disclosure Initiative 2024 (ShareAction) 9.7\n • Equivalency Data Point\n o [None]", "Policy_req": "Y", "Recommendations": "• Provide training for employee representatives to fulfill their role, unless another body is responsible for providing training (e.g. a union).\n • Prioritize employee representation mechanisms in the following order, recognising they are not all considered equal in terms of effectiveness\n and alignment with international labor standards.\n o Union\n o Works council\n o Worker committee\n • Expand the scope of the employee representation mechanism to include independent contractors.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "X Large , XX Large", "Subrequirement": "The company has an employee representation mechanism.", "Year": "From Year 3"}, {"Category": "Fair Work", "Code": "FW3.2", "Compliance Criteria-text": "3.2.1 The company seeks, considers, and addresses worker feedback on decisions that affect them.\n 3.2.2 The company seeks feedback from the workers affected by a decision, or their representative.\n 3.2.3 The company communicates its decision and how it considered feedback back to the relevant workers, or their representative", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• The company may seek feedback from a sample of workers, or from representatives of formal employee representation mechanisms (rather\n than consulting all workers). These mechanisms include, for example:\n o unions\n o works councils\n o worker committees.\n • Moments for the company to seek feedback may include, for example:\n o Reviewing worker wages or benefits \n o Renovating a workplace\n o Choosing a new internal communications tool\n o Deciding to take on a new or controversial client\n o Merger or acquisition.\n • Further ways for the company to seek feedback may include, for example:\n o meetings\n o focus group discussions\n o surveys, polls, or votes\n o third-party social assessments.", "Implementation Resources": "", "Intent": "To ensure the company has a meaningful and proactive approach to understanding workers’ perspectives and considering them when making\n decisions. The intent is not that the company has to agree with workers’ feedback.", "Interoperability": "• Conceptual Alignment Data Point\n o European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-2 – Processes for engaging with own workforce and\n workers’ representatives about impacts (25)\n o Sustainable Development Performance Indicators 2022 (United Nations Research Institute for Social Development) II.B.16 Worker participation\n o Workforce Disclosure Initiative 2024 (ShareAction) 9.1, 9.9\n • Equivalency Data Point\n o [None]", "Policy_req": "N", "Recommendations": "• When communicating decision outcomes, explain where the company agreed or disagreed with the feedback, and how the feedback\n influenced a decision.\n • Prioritize employee representation mechanisms in the following order, recognising they are not all considered equal in terms of effectiveness\n and alignment with international labor standards.\n o Unions\n o Works councils\n o Worker committees", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Small , X Large , XX Large", "Subrequirement": "The company considers feedback from workers on decisions that affect them.", "Year": "From Year 0"}, {"Category": "Fair Work", "Code": "FW4.1", "Compliance Criteria-text": "4.1.1 The measurement focuses on outcomes for workers.\n 4.1.2 The measurement includes at least two of the following themes.\n a) Satisfaction\n b) Wellbeing\n c) Belonging\n d) Feeling engaged\n e) Being engaged\n f) Psychological safety\n 4.1.3 The company states in its communications about the measurement that participation is optional.\n 4.1.4 The company completes the measurement:\n a) in the twelve months before Year 0\n b) in each subsequent year.\n 4.1.5 The measurement is done annually.\n 4.1.6 If the company has 50 workers or more (based on headcount) then:\n a) The measurement is both qualitative and quantitative.\n b) The measurement is anonymous by default. Where anonymity cannot be ensured, the company informs workers.", "Ecolytics - Category": "Measure", "Ecolytics - Description": "Ecolytics provides prebuilt surveys to satisfy this requirement.", "Eligible for equity mechanisms?": "", "Further Guidance": "• The company may collect qualitative information using, for example:\n o workshops\n o group discussions\n o company events\n o surveys with text fields\n o message boards.\n • The company may collect quantitative information using, for example, surveys with numerical scales and polls.\n • Sub-themes to the themes in the Compliance Criteria are listed below. The company may use these examples to formulate questions or\n statements for measuring workplace culture (noting they inherently overlap in places).\n o Satisfaction\n • Feeling content with management or the company\n • Recommending the job or company to friends or family\n • Not thinking about leaving the company, or not looking for a job elsewhere\n o Wellbeing\n • Balance between work and personal life • Positive and negative stress levels • Workload management • Use of or effectiveness of leave policies • Use of or effectiveness of wellbeing programs or benefits • Access to nutrition in company eating facilities\n o Belonging • Ability to be one’s self at work • Feeling respected at work • Relationships with management and peers • Worker diversity at the company • Acknowledgement of good work o Feeling engaged • Feeling proud to work for the company • Feeling motivated to work for the company • Feeling the company is doing something important o Being engaged • Feeling heard • Ability to ask questions or raise concerns • Feeling included in decision making o Psychological safety • Ability to ask questions or raise concerns\n • Ability to disagree without fear of negative consequences\n • Relationships with managers\n • Ability to make mistakes", "Implementation Resources": "Resources to measure workplace culture:\n • Employee Engagement (Chartered Institute of Personnel and Development) [EN]\n • OECD Guidelines on Measuring Subjective Well-being (Organisation for Economic Co-operation and Development) [EN]\n • OECD Guidelines on Measuring Trust (Organisation for Economic Co-operation and Development) [EN]\n • OECD Guidelines on Measuring the Quality of the Working Environment (Organisation for Economic Co-operation and Development) [EN]\n • An OECD survey of employee well-being: An instrument to measure employee well-being inside companies, Working Paper No.24 (Organisation for Economic Co-operation and Development) [EN]\n • A Guide to Defining & Measuring Values (Junxion) [EN]\n • Enquêtes auprès des salariés - Pratiques d’entreprises (ORSE) [FR]\n • Enquêtes auprès des salariés - Grille de questionnements (ORSE) [FR]", "Intent": "To ensure the company assesses its workplace culture and understands workers’ experiences and perceptions of the company and workplace.", "Interoperability": "• Conceptual Alignment Data Point\n o Workforce Disclosure Initiative 2024 (ShareAction) 8.8, 9.8\n • Equivalency Data Point\n o [None]", "Policy_req": "N", "Recommendations": "• Measure as many of the workplace culture themes as possible.\n • If the company has 1–9 workers, do not promise anonymity and avoid data disaggregation. This is because maintaining worker anonymity is\n harder for small groups of workers.\n • If the company has more than 25 workers, use both qualitative and quantitative measurements.\n • Combine full and partial measurements over the course of a year. Full measurements happen annually, and partial measurements every quarter.\n Partial measurements are sometimes called “pulse checks” or “pulse surveys”.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Small , X Large , XX Large", "Subrequirement": "The company measures workplace culture regularly.", "Year": "From Year 0"}, {"Category": "Fair Work", "Code": "FW4.2", "Compliance Criteria-text": "4.2.1 The company develops and implements a plan to improve its workplace culture.\n 4.2.2 The plan is approved by the executive team or highest governing body.\n 4.2.3 The plan is updated annually to show progress on each action and shared with workers.\n 4.2.4 If fewer than 50% of workers participate in the workplace culture measurement, the company includes actions in the plan to increase\n participation.", "Ecolytics - Category": "Measure , Sustainability plan", "Ecolytics - Description": "Ecolytics enables company to measure their employee culture through surveys and build a plan to improve using the sustainability plan builder.", "Eligible for equity mechanisms?": "Small / Medium / Large / X\n Large / XX Large", "Further Guidance": "• Actions the company may take to improve workplace culture include, for example:\n o publicly sharing its workplace culture measurement results and improvement actions\n o communicating the company’s purpose and values clearly, and ensuring leaders demonstrate those values (e.g. about work-life balance)\n o recognizing achievements and good work\n o improving worker benefits (based on workers’ priorities).\n • Actions the company may take to improve participation in workplace culture measurements include, for example:\n o telling workers the purpose and importance of the measurement, how their responses will be used, and how they can participate\n o improving the data collection process to make it easier and more engaging\n o asking workers for feedback on how to improve the measurement process.", "Implementation Resources": "Resources to improve workplace culture:\n • Employee Engagement (Chartered Institute of Personnel and Development) [EN]\n • 6 ways to foster belonging in the workplace (Culture Amp) [EN]", "Intent": "To ensure the company:\n • responds to its workplace culture measurements\n • seeks to continuously improve the culture in its workplace", "Interoperability": "", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Small , X Large , XX Large", "Subrequirement": "The company has a plan to continuously improve its workplace culture.", "Year": "From Year 3"}, {"Category": "Fair Work", "Code": "FW4.3", "Compliance Criteria-text": "4.3.1 If the company has 250 or more workers (based on headcount), it disaggregates its workplace culture measurements by gender identity\n or sex at birth.\n 4.3.2 Workers provide their gender identity or sex at birth voluntarily, and can choose to remain anonymous\n 4.3.3 The company has a process to protect workers’ identities.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Medium / Large / X Large /\n XX Large", "Further Guidance": "• The company takes alternative measures if asking about gender identity is not permitted by law in its location, or may put workers at risk of\n harm. For example:\n o asking about sex at birth only (e.g. male / female)\n

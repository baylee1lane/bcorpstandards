/ Year\n5"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC3.3", "Compliance Criteria-text": "3.3.1 The company chooses one or more of the following four options.\na) ESC3.3a The company avoids and reduces single-use products and packaging in its portfolio\nb) ESC3.3b The company designs its products for long-term use.\nc) GAC3.3c The company’s products are able to recirculate after use.\nd) ESC3.3d The company’s products are able to recirculate at their end-of-life.\n3.3.2 The company can explain how its product design follows the priority order established in the waste hierarchy.\n3.3.3 For Year 5 the company either or both:\na) increases the percentage of the indicators used in the sub-requirement option\nb) adds an option that is higher in the hierarchy of options.\n3.3.4 If the company chose ESC3.3d previously, for Year 5 it chooses one of:\na) GAC3.3a The company avoids and reduces single-use products and packaging in its portfolio.\nb) GAC3.3b The company designs its products for long-term use.\nc) ESC3.3c The company’s products are able to recirculate after use.\n3.3.5 If the company has multiple products in its portfolio, it measures its entire portfolio along the four options in ESC3.3.1.", "Ecolytics - Category": "Yes/No", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Small / Medium / Large / X\nLarge / XX Large", "Further Guidance": "• Primary packaging materials include: The materials that physically contain, envelop, or hold the Certified product, and typically come into direct\ncontact with the product.\n• Secondary packaging materials include: Any other packaging materials contained in one sales unit as it is offered to the end user or consumer\nat the point of purchase and not added exclusively for shipping (e.g., a toothpaste box, outer box containing individually wrapped product\nunits)\n• Tertiary packaging materials include: Materials used exclusively for shipping the product, such as a box, pallet, or shrink or plastic wrap.\n(adapted from Cradle to Cradle Certified® Product Standard, Version 4.1 [EN])", "Implementation Resources": "Examples of resources on implementing circularity\n• Circulytics: measuring circular economy performance (Ellen MacArthur Foundation) [EN] [ES] [PT]\n• Circular Economy Introduction (Ellen MacArthur Foundation) [EN] [ES] [PT]\n• Circular Transition Indicators v3.0 – Metrics for business, by business, 2022 (World Business Council for Sustainable Development) [EN]\n• Corporate circular target-setting guidance, 2023 (Circular Economy Indicators Coalition) [EN]\n• Nature Benchmark, 2024 (World Benchmarking Alliance) [EN]\n• Cradle to Cradle Certified® Product Standard, 2024 (Cradle to Cradle Products Innovation Institute) [EN]\n• Various Resources/Knowledge Hub (Circle Economy) [EN]\nExamples of networks on circular economy\n• Ellen MacArthur Foundation Business Network [EN] [ES] [PT] [ZH]\n• B Corp Beauty Coalition [EN]\n• Platform for Accelerating the Circular Economy (PACE) [EN]\n• The African Circular Economy Network (ACEN) [EN]\n• The African Circular Economy Alliance (ACEA) [EN] [FR] [PT]\n• European Remanufacturing Council [EN]\n• Coalición de Economía Circular para América Latina y el Caribe [EN] [ES]", "Intent": "For the company to reduce waste and minimize pressure on natural resources — and enhance recovery through the best available recovery\ncycle — by implementing circularity principles in its product development.", "Interoperability": "• Equivalency Data Point:\no Cradle to Cradle Certified® Product Standard (Cradle to Cradle Products Innovation Institute) 5 // Product Circularity Requirements - level\nGold or Platinum covering all the company’s products\n• Conceptual Alignment Data Point:\no European Sustainability Reporting Standards E5 2023 - Disclosure Requirement E5-2 – Actions and resources related to resource use and\ncircular economy 20 c, d\no European Sustainability Reporting Standards E5 2023 - Disclosure Requirement E5-5 – Resource outflows 33, 35\no Sustainable Development Performance Indicators 2022 (United Nations Research Institute for Social Development) II.A.6 Life cycle\nassessment and circularity indicators", "Policy_req": "N", "Recommendations": "• Incorporate the selected circularity principle from ESC3.3a–d in the design principles of the company’s products and packaging.\n• Look at the whole picture in terms of the waste hierarchy and incorporate circularity principles that reflect the higher rungs of the waste\nhierarchy (such as ESC3.3a–c) into the company’s product design.\n• Conduct a study on behavior and disposal to understand the impacts of product usage and support product development.", "Sector": "Wholesale/Retail , Service with Significant Environmental Footprint , Manufacturing , Agriculture/Growers", "Size-bcorp": "Large , Medium , Small , X Large , XX Large", "Subrequirement": "The company’s product development incorporates circularity principles.", "Year": "Year 3 / Year\n5"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC3.5", "Compliance Criteria-text": "3.5.1 The company records its actions or programs to improve the infrastructure for the intended recovery option of its material products or\npackaging.\n3.5.2 Before Year 3, the company has introduced these actions or programs in the two countries that represent the largest end-user sales of its\nmaterial products or packaging.\n3.5.4 For Year 5, the company either:\na) increases the scale of existing programs\nb) introduces additional actions or programs.", "Ecolytics - Category": "Sustainability Plan", "Ecolytics - Description": "Ecolytics supports structured planning of recovery-related initiatives by helping companies define and track sustainability actions.", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "", "Intent": "For the company, using its analysis from ESC3.4, to focus its efforts on:\n• improving the recovery infrastructure for its products and packaging\n• preventing its products and packaging from entering landfills.", "Interoperability": "• Equivalency Data Point:\no Cradle to Cradle Certified® Product Standard (Cradle to Cradle Products Innovation Institute) 5 // Product Circularity Requirements - level\nGold or Platinum covering all the company’s products\n• Conceptual Alignment Data Point:\no European Sustainability Reporting Standards E5 2023 - Disclosure Requirement E5-2 – Actions and resources related to resource use and\ncircular economy 17.", "Policy_req": "N", "Recommendations": "Address historic pollution, including plastic pollution, that the company has contributed to through its products and packaging. This may\ninclude, for example, removing plastics from the ocean, or investing in ways to upcycle existing plastic pollution.", "Sector": "Wholesale/Retail , Service with Significant Environmental Footprint , Manufacturing , Agriculture/Growers", "Size-bcorp": "X Large , XX Large", "Subrequirement": "The company takes steps to increase the recovery of its products and packaging after their end-of-life.", "Year": "Year 3 / Year\n5"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC3.4", "Compliance Criteria-text": "3.4.1 The company conducts and records an analysis of available recovery infrastructure for its products and packaging after their end-of-life.\nThe analysis:\na) covers all the company’s material products and packaging\nb) includes 25% of countries where the company’s products are sold at minimum\nc) is based on desk research or stakeholder engagement\nd) identifies the recovery infrastructure challenges for each included country.\n3.4.2 The analysis produces a document that summarizes the company’s methodology.\n3.4.3 The analysis was either completed or updated in the last three years.\n3.4.4 For each update, the company increases the extent of coverage of the analysis (measured as a percentage of aggregate production and\nnumber of countries) as compared to the previous analysis.", "Ecolytics - Category": "Additional support", "Ecolytics - Description": "The Ecolytics team can provide additional support to complete this requirement for companies.", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "", "Intent": "To create a foundation for the company to increase the recovery of its products and packaging under ESC3.5. This analysis helps the company\nidentify hotspots for recovery infrastructure challenges, and tailor its actions toward the areas of highest need.", "Interoperability": "", "Policy_req": "N", "Recommendations": "", "Sector": "Wholesale/Retail , Service with Significant Environmental Footprint , Manufacturing , Agriculture/Growers", "Size-bcorp": "X Large , XX Large", "Subrequirement": "The company understands the recovery infrastructure available where it sells its products.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC4.2", "Compliance Criteria-text": "4.2.1 The company makes progress against its targets and indicators (measured at an interval of no more than three years), in line with its\nenvironmental strategy defined under ESC2.1.\n4.2.2 The company evaluates the effectiveness of its environmental strategy.\n4.2.3 The evaluation results are shared with the highest governing body or executive team.\n4.2.4 Where the strategy is ineffective, the company records:\na) what lessons it has learned\nb) what it plans to do differently\nc) how it has updated the strategy.\n4.2.5 The company’s environmental strategy has targets and indicators to prevent or mitigate negative environmental impacts for its value chain.", "Ecolytics - Category": "Measure , Sustainability Plan", "Ecolytics - Description": "Ecolytics enables progress tracking through dynamic dashboards and sustainability planning modules.", "Eligible for equity mechanisms?": "Medium / Large", "Further Guidance": "• Respecting animal welfare and staying within ecological thresholds may include the company achieving the following, among other outcomes:\no Biodiversity outcomes\n• Measurable maintenance or improvement of biodiversity, carbon storage or sequestration, soil health, or the health of other ecosystems\n• A reduction of invasive alien species\n• An increase in the stock and diversity of native species\no Water outcomes\n• Reduced water consumption\n• Improved water quality\n• Water consumption reduced to within proportionate allocations of available water supplies.\no Waste outcomes\n• Reduced waste\n• Increased waste recovery\n• Zero waste to landfill for all operations\no Energy outcomes\n• Reduced energy consumption\n• Increased procurement of renewable electricity\n• Achieved 100% renewable electricity\no Pollution outcomes\n• Reduced pollution (of soil, water, noise, and air)\n• Elimination of intentionally added substances from the EU REACH Candidate List and ChemSec SIN List from all products and packaging\nat any concentration\n• Reduction of substances from the EU REACH Candidate List and ChemSec SIN List in any material outflows to under 0.1% w/w (1,000\nppm).\n• Elimination of substances from the Cradle to Cradle Certified Products Program Restricted Substances List (RSL) above the RSL's\nmaximum allowable concentration.\no Animal welfare\n• Improved animal welfare conditions in line with the five freedoms of animal welfare", "Implementation Resources": "", "Intent": "For the company to put its environmental strategy into practice and ensure it works as intended. Environmental stewardship is an area of constant\ndevelopment, and companies can better understand the outcome of their interventions over time. The intent of the environmental strategy is to\nevaluate, learn, and continuously improve. Completely eliminating all actual and potential negative impacts is impossible and therefore not the\nintent.", "Interoperability": "• Conceptual Alignment Data Publicly share information about the strategy’s effectiveness and lessons learned", "Sector": "Wholesale/Retail , Service with Significant Environmental Footprint , Manufacturing , Agriculture/Growers", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "The company makes progress on its environmental strategy and evaluates its effectiveness.", "Year": "Year 5"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC4.3", "Compliance Criteria-text": "4.3.1 The company makes progress against its targets and indicators (measured at an interval of no more than three years), in line with its\nbiodiversity transition plan defined under ESC2.2.\n4.3.2 The plan’s actions align to the mitigation hierarchy for biodiversity.\n4.3.3 The company evaluates the effectiveness of its biodiversity transition plan.\n4.3.4 The evaluation results are shared with the highest governing body or executive team.\n4.3.5 Where the plan is ineffective, the company records:\na) what lessons it has learned\nb) what it plans to do differently\nc) how it has updated the plan.\n4.3.6 The company updates its biodiversity transition plan to add targets and indicators for its value chain.", "Ecolytics - Category": "Measure , Sustainability Plan", "Ecolytics - Description": "Ecolytics enables progress tracking through dynamic dashboards and sustainability planning modules.", "Eligible for equity mechanisms?": "Medium / Large / X Large /\nXX Large", "Further Guidance": "", "Implementation Resources": "", "Intent": "For the company to put its biodiversity transition plan into practice and ensure it works as intended. Biodiversity impact is an area of constant\ndevelopment, and companies can better understand the outcome of their interventions over time. The intent of the biodiversity transition plan\nis to evaluate, learn, and continuously improve.", "Interoperability": "• Conceptual Alignment Data Point:\no GRI 3: Material Topics 2021 - Disclosure 3-3 Management of material topics (c, d, e, f)\no European Sustainability Reporting Standards E2 2023 - Disclosure Requirement E2-2 – Actions and resources related to pollution 16.\no European Sustainability Reporting Standards E4 2023 - Disclosure Requirement E4-3 – Actions and resources related to biodiversity and\necosystems 25, 28\no The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Biodiversity - B03 Ecosystem protection and restoration - a, c\no The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Biodiversity - B04 Halting biodiversity loss - c, d\no CDP 2024 Questionnaire - 11.2\no CDP 2024 Questionnaire - 11.3\no Fairtrade Trader Standard v2.2, 2024 (Fairtrade International) 3.4.1, 4.2.4", "Policy_req": "N", "Recommendations": "", "Sector": "Agriculture/Growers , Manufacturing , Wholesale/Retail , Service with Significant Environmental Footprint", "Size-bcorp": "X Large , XX Large", "Subrequirement": "The company makes progress on its biodiversity transition plan and evaluates its effectiveness.", "Year": "Year 5"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC4.1", "Compliance Criteria-text": "4.1.1 The company takes action to prevent or mitigate its actual and potential negative environmental impacts:\na) in the twelve months before Year 3\nb) in each subsequent year.\n4.1.2 The company records the action and any demonstrable output.\n4.1.3 The action is related to the company’s operations or value chain.", "Ecolytics - Category": "Sustainability Plan , Measure", "Ecolytics - Description": "Ecolytics supports planning and tracking of mitigation actions through integrated strategy tools and environmental metrics.", "Eligible for equity mechanisms?": "Large / XX Large / X Large /\nSmall", "Further Guidance": "• Severity can be assessed using the following categories, as an example.\no High — the impact and its resulting effects are expected to cause major, irreparable, and long-lasting damage to the environment.\no Medium — the impact is expected to cause Significant and lasting damage to the environment.\no Low — the impact is expected to cause minor, reparable, and temporary damage to the environment.\n• Likelihood can be assessed using the following categories, as an example.\no High — the impact and its resulting effects on the environment are expected to occur continuously.\no Medium — the impact and its resulting effects on the environment are expected to occur regularly (i.e. from several times per year to several\ntimes per month).\no Low — the impact and its resulting effects on the environment are expected to occur only occasionally (i.e. only during a specific phase of\na project).\n• Taking collective action on any of the above environmental impact areas may also be an acceptable output or outcome [Link to GACA2].\n• The company’s action has a “demonstrable outcome” at recertifcation, supported with impact data. Demonstrable outcomes may include\nthe company achieving the following, among other outcomes:\no Biodiversity outcomes\n• Measurable maintenance or improvement of biodiversity, carbon storage or sequestration, soil health, or the health of other ecosystems\n• A reduction of invasive alien species\n• An increase in the stock and diversity of native species\no Water outcomes\n• Reduced water consumption\n• Improved water quality\n• Water consumption reduced to within proportionate allocations of available water supplies.\no Waste outcomes\n• Reduced waste\n• Increased waste recovery\n• Zero waste to landfill for all operations\no Energy outcomes\n• Reduced energy consumption\n• Increased procurement of renewable electricity\n• Achieved 100% renewable electricity\no Pollution outcomes\n• Reduced pollution (of soil, water, and air)\n• Elimination of intentionally added substances from the EU REACH Candidate List and ChemSec SIN List from all products and packaging\nat any concentration\n• Reduction of substances from the EU REACH Candidate List and ChemSec SIN List in any material outflows to under 0.1% w/w (1,000\nppm).\n• Elimination of substances from the Cradle to Cradle Certified Products Program Restricted Substances List (RSL) above the RSL's\nmaximum allowable concentration.\no Animal welfare\n• Improved animal welfare conditions in line with the five freedoms of animal welfare\no Ultimately, the company reduces its impact to within ecological thresholds and fully respects animal welfare. This may involve, among other\noutcomes:\n• prioritizing avoidance and minimization of negative impacts on biodiversity (in line with the mitigation hierarchy for biodiversity)\n• reducing its water consumption to within proportionate allocations of available water supplies\n• reducing its waste to the minimum, and sending zero waste to landfill\n• reducing its energy consumption to the minimum, and procuring 100% renewable electricity\n• reducing pollution to within safe, legal limits", "Implementation Resources": "", "Intent": "To ensure the company’s awareness of potential negative environmental impacts leads to prevention and mitigation actions. Prevention and\nmitigation is proactive, meaning it addresses a potential impact before it becomes an actual impact.", "Interoperability": "• Conceptual Alignment Data Point:\no GRI 3: Material Topics 2021 - Disclosure 3-3 Management of material topics (c, d, e, f)\no European Sustainability Reporting Standards E2 2023 - Disclosure Requirement E2-2 – Actions and resources related to pollution 16.\no European Sustainability Reporting Standards E3 2023 - Disclosure Requirement E3-2 – Actions and resources related to water and marine\nresources 15.\no European Sustainability Reporting Standards E4 2023 - Disclosure Requirement E4-3 – Actions and resources related to biodiversity and\necosystems 25, 28\no European Sustainability Reporting Standards E5 2023 - Disclosure Requirement E5-2 – Actions and resources related to resource use and\ncircular economy 20 e, f\no DIRECTIVE OF THE EUROPEAN PARLIAMENT AND OF THE COUNCIL on Corporate Sustainability Due Diligence and amending Directive\n(EU) 2019/1937 (proposal) - Article 8\no Fairtrade Trader Standard v2.2, 2024 (Fairtrade International) 3.3.1., 4.2.4", "Policy_req": "N", "Recommendations": "• Take a holistic approach to preventing or mitigating the company’s negative environmental impact, and consider any unintended consequences\nfrom its actions. For example, the creation of renewable energy farms in some locations can lead to deforestation, disruption of wildlife habitats,\ndisplacement of communities, and biodiversity loss.\n• Address historic impacts that the company has contributed to through its products, packaging, and services. For example, if it has contributed\nto plastic pollution, this may include removing plastics from the ocean, or investing in ways to upcycle existing plastic pollution.\n• The company conducts an assessment to identify its material environmental impacts and use the outcome of the assessment to determine\nwhich environmental impacts to prioritize.\no For actual negative impacts, materiality is based on the severity of the impact, while for potential negative impacts it is based on the severity\nand likelihood of the impact.\no The company prioritizes environmental impacts based on severity and likelihood. Severity should outweigh likelihood, so that highly severe\nimpacts — even if they are unlikely — are still prioritized.\no Severity refers to one or more of the following.\n• Scale — how serious would the impact be? A bigger scale is more severe.\n• Scope — how widespread is the impact? A bigger scope is more severe.\n• Ease of remediation — how easy would it be to remediate the potential negative impact? A higher difficulty of remediation is more severe.\nAn impact has a low ease of remediation when it is very difficult to restore the environment to its prior state. Note, this does not mean\nless severe environmental impacts should not be remedied.\no Likelihood considers how likely the impact is, and how frequently it might occur.d\nImplementation Resources:\nExamples of resources to assess a company’s environmental impacts\n• Guidance on the identification and assessment of nature-related issues: the LEAP approach, 2024 (Taskforce on Nature-related Financial\nDisclosures) [EN]\n• Initial Guidance for Business by the Science-Based Targets for Nature (Science Based Targets Network, 2020) [EN]\n• Onboarding support and target setting for companies (Science Based Targets Network) - Technical guidance materials for Step 1 - Assess\n[EN]\n• Onboarding support and target setting for companies (Science Based Targets Network) - Technical guidance materials for Step 2 - Prioritize\n[EN]\n• People and planet in business - A simple guide to how small and micro companies can start or strengthen their due diligence, 2023 (B Lab,\nFairtrade International) [EN]\n• Science-Based Targets for Nature: Initial Guidance for Business, 2020 (Science Based Targets Network) [EN] [ES] [FR] [JP] [PT] [ZH]\n• Nature Strategy Handbook - A practical guide for businesses, 2023 (Business for Nature) [EN] [ES] [FR] [JP] [PT] [ZH]\n• Natural Capital Protocol, 2021 (Capitals Coalition) [AR] [EN] [JP] [ZH]\n• Nature-Related Risk & Opportunity Management and Disclosure Framework (Taskforce on Nature-related Financial Disclosures) [Various\nlanguages, including AR, EN, ES FR, IT, PT, RU, ZH]\n• Authentic Sustainability Assessment - A User Manual for the Sustainable Development Performance Indicators, 2022 (United Nations Research\nInstitute for Social Development) [EN]\n• Cradle to Cradle Certified® Product Standard, 2024 (Cradle to Cradle Products Innovation Institute) [EN]\n• High-level Business Actions on Nature (Business for Nature) [EN] [ES] [FR] [IN] [PT] [ZH]\n• Knowledge Hub - Various tools (Taskforce on Nature-related Financial Disclosures) [EN]\nExamples of resources to obtain information on potential negative environmental impact of specific sectors or industries\n• Materiality Screening Tool – Tool to aid in initial corporate sector-level screening of environmental impacts (Science Based Targets Network)\n[EN]\n• ENCORE [EN] [ES]\n• The Global Assessment of Private Sector Impacts on Water, 2022 (CERES) [EN]\n• Biodiversity risk flter (World Wildlife Fund) [EN]\n• Prioritising Nature-related Disclosures, 2022 (UN Environment Programme) [EN]\n• CDP (covering water, forests and climate) [EN] [ES] [JA] [PT] [ZH]\n• GRI Sector Standards [EN]\nExample of resource on stakeholder engagement\n• Guidance on engagement with Indigenous Peoples, Local Communities and affected stakeholders, 2023 (Taskforce on Nature-related\nFinancial Disclosures) [EN]\nExamples of resources to assess biodiversity impacts\n• Biodiversity risk flter (World Wildlife Fund) [EN]\n• Fairtrade Risk Map (Fairtrade International) [EN]\n• Integrated Biodiversity Assessment Tool (IBAT Alliance) [EN]\n• Global Forest Watch [EN] [ES] [FR] [IN] [PT] [ZH]\n• Living Planet Report, 2024 [EN] [ES] [HR] [SR] [PT]\n• ENCORE - allows exploration of future scenarios in terms of the potential impacts and dependencies of activities on biodiversity (available\nfor some sectors, e.g., agriculture and mining) [EN] [ES]\n• Science Based Targets Network - Various resources (Science Based Targets Network) [EN]\n• High Conservation Value Network Approach [EN]\n• High Carbon Stock Approach [EN] [ES] [FR] [IN] [PT]\n• Biodiversity performance indicator, 2021 (CSO & Manomet) [EN]\n• Key Biodiversity Areas [EN]\nExamples of resources to obtain information on potential water impact based on geographic location\n• Water risk flter (World Wildlife Fund) [EN]\n• Aquaduct Water Risk Atlas (World Resources Institute) [EN]\n• Ocean+ [EN]\nExamples of resources to assess animal welfare practices\n• Terrestrial and Aquatic Animal Health Codes (World Organisation for Animal Health) [EN] [ES] [FR]\n• Responsible Wool Standard [EN]\n• Krav [EN] [SV]\n• Best Aquaculture Practices [EN] [ES ll, cooperative, or farm)\no understanding the practices of the supply chain actors.", "Sector": "Wholesale/Retail , Manufacturing , Agriculture/Growers", "Size-bcorp": "X Large , XX Large", "Subrequirement": "The company traces more high-risk raw materials to their origin.", "Year": "Year 5"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC5.4", "Compliance Criteria-text": "5.4.1 The company either:\na) knows the origin and potential environmental impacts of its high-risk raw materials (as determined under ESC1.7)\nb) has a time-bound plan to trace and fully map its supply chain across all supplier tiers and for all high-risk raw materials.\n5.4.2 The company documents the proportion of high-risk raw materials that it can trace to their origin.", "Ecolytics - Category": "Additional support", "Ecolytics - Description": "The Ecolytics team can provide additional support to complete this requirement for companies.", "Eligible for equity mechanisms?": "X Large / XX Large", "Further Guidance": "• Severe negative environmental impacts may include, for example:\no excessive water use\no toxic pollution\no deforestation (e.g. from harvesting palm oil)\no other ecosystem conversion.\nRecommendations:\n• Focus on origin countries to start with. Then, over time, move toward:\no tracing raw materials with higher levels of detail (i.e. by region, supply shed, mill, cooperative, or farm)\no understanding the practices of the supply chain actors.", "Implementation Resources": "Example of resources on supply chain traceability\n• Traceability Roadmap (Trustrace) [EN]\n• The Traceability Playbook for Fashion Supply Chains, 2023 (trustrace) [EN]\n• A Step-by-Step Guide for Successful Implementation of Traceability Systems in Agricultural Supply Chains: Entry-Level Introduction to\nTraceability Systems, 2022 (GIZ) [EN]\nExamples of resources to assess biodiversity impacts\n• Biodiversity risk flter (World Wildlife Fund) [EN]\n• Fairtrade Risk Map (Fairtrade Int sion) [BG]\n[CS] [EL] [EN] [ES] [ET] [DA] [DE] [FR] [GA] [HR] [HU] [IT] [LT] [LV] [MT] [NL] [PL] [PT] [RO] [SL]  [SK]\n• Responsible Minerals Initiative for minerals, gold, silver [Various languages, including AR, EN, ES FR, IT, PT, RU, ZH]", "Intent": "For the company to fully map its supply chain and mitigate the actual and potential negative environmental impacts of its high-risk raw materials.", "Interoperability": "• Conceptual Alignment Data Point:\no GRI 308: Supplier Environmental Assessment 2016 - 1. Topic management disclosures 1.1\no GRI 204: Procurement Practices 2016 - 1. Topic management disclosures 1.1\no European Sustainability Reporting Standards G1 2023 - Disclosure Requirement G1-2 – Management of relationships with suppliers 15.\no The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Biodiversity - B03 Ecosystem protection and restoration - d", "Policy_req": "N", "Recommendations": "", "Sector": "Wholesale/Retail , Manufacturing , Agriculture/Growers", "Size-bcorp": "X Large , XX Large", "Subrequirement": "The company has a time-bound plan to trace the origin and potential environmental impacts of its high-risk raw materials", "Year": "Year 3 / Year\n5"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC5.7", "Compliance Criteria-text": "5.7.1 The company works with its prioritized suppliers to prevent and mitigate environmental impacts related to high-risk raw materials, in line\nwith its plan (ESC5.4) and its actions (ESC5.6).\n5.7.2 The engagement process includes:\na) an action plan and targets\nb) monitoring progress at least annually\nc) recording specific prevention and mitigation actions and their outcomes", "Ecolytics - Category": "Additional support", "Ecolytics - Description": "The Ecolytics team can provide additional support to complete this requirement for companies.", "Eligible for equity mechanisms?": "X Large / XX Large", "Further Guidance": "• Mitigation actions may include restoration or regeneration. Mitigation actions exist in a hierarchy. Preventing a negative impact is always\npreferred. If an impact cannot be prevented, then the company tries to mitigate it. If the impact cannot be prevented or minimized, then the\ncompany works on regeneration and restoration.\n• Severe negative environmental impacts may include, for example:\no excessive water use\no toxic pollution\no deforestation (e.g. from harvesting palm oil)\no other ecosystem conversion.\n• Actions by the supplier to mitigate its actual and potential negative impacts may include, for example:\no conducting an assessment of actual and potential environmental impacts\no obtaining an environmental certification\no demonstrating that its environmental strategy aligns with the company’s own environmental strategy\no demonstrating progress against its environmental strategy\no setting joint priorities and actions with the company with targets to mitigate negative environmental impacts, and measuring progress.\n• If the supplier is unwilling or unable to take meaningful prevention or mitigation action, the company considers:\no engaging in advocacy or other collective action to address systemic issues and enable the prevention or mitigation action [link to GACA2].\no choosing to responsibly exit its relationship with the supplier as a last resort.\n• To mitigate the supplier’s negative environmental impacts, the company may, for example:\no mentor suppliers on reducing the materials (or inputs) that go into their products\no upskill suppliers on greenhouse gas measurement and reduction\no balance contractual terms to cover both buyer and supplier commitments\no support suppliers through joint projects, such as:\n• providing training on land use and sustainable agriculture practices for their workers or management\n• connecting suppliers to industry guides and tools\n• providing expert implementation support for accessing renewable energy\n• implementing a zero-waste to landfill policy\no fund or co-fund costs typically assigned to suppliers, such as assessments of actual and potential environmental impact and implementing\noperational improvements\no work with suppliers to substitute or eliminate substances of concern from its products and processes.\nRecommendations:\n• Focus on origin countries to start with. Then, over time, move toward:\no tracing raw materials with higher levels of detail (i.e. by region, supply shed, mill, cooperative, or farm)\no understanding the practices of the supply chain actors.", "Implementation Resources": "Example of resources on supply chain traceability\n• Traceability Roadmap (Trustrace) [EN]\n• The Traceability Playbook for Fashion Supply Chains, 2023 (trustrace) [EN]\n• A Step-by-Step Guide for Successful Implementation of Traceability Systems in Agricultural Supply Chains: Entry-Level Introduction to\nTraceability Systems, 2022 (GIZ) [EN]\nExamples of resources to assess biodiversity impacts\n• Biodiversity risk flter (World Wildlife Fund) [EN]\n• Fairtrade Risk Map (Fairtrade International) [EN]\n• Integrated Biodiversity Assessment Tool (IBAT Alliance) [EN]\n• Global Forest Watch [EN] [ES] [FR] [IN] [PT] [ZH]\n• Living Planet Report, 2024 [EN] [ES] [HR] [SR] [PT]\n• ENCORE - allows exploration of future scenarios in terms of the potential impacts and dependencies of activities on biodiversity (available\nfor some sectors, e.g., agriculture and mining) [EN] [ES]\n• Science Based Targets Network - Various resources (Science Based Targets Network) [EN]\n• High Conservation Value Network Approach [EN]\n• High Carbon Stock Approach [EN] [ES] [FR] [IN] [PT]\n• Biodiversity performance indicator, 2021 (CSO & Manomet) [EN]\n• Key Biodiversity Areas [EN]\nExamples of resources to obtain information on potential water impact based on geographic location\n• Water risk flter (World Wildlife Fund) [EN]\n• Aquaduct Water Risk Atlas (World Resources Institute) [EN]\n• Ocean+ [EN]\nExamples of resources to assess animal welfare practices\n• Terrestrial and Aquatic Animal Health Codes (World Organisation for Animal Health) [EN] [ES] [FR]\n• Responsible Wool Standard [EN]\n• Krav [EN] [SV]\n• Best Aquaculture Practices [EN] [ES]\n• Global Animal Partnership [EN]\n• RSCPA Approved Farming Scheme [EN]\n• Animal Welfare Approved by AGW (A Greener World) [EN]\n• American Humane Certifcated [EN]\n• The Good Cashmere Standard [EN]\n• Certified Humane [EN]\n• Responsible Down Standard [EN]\n• Regenerative Organic certification Framework (Standard) (Regenerative Organic Alliance) [EN]\n• Compassion in World Farming [CS] [DE] [EN] [ES] [FR] [IT] [NL] [PL] [SV] [ZH]\n• Accreditation by the Association of Zoos and Aquariums [EN]\nExamples of resources on environmental risks for specific raw materials (high-risk materials)\n• High impact commodity list (Science Based Targets Network) [EN]\n• Fairtrade Risk Map (Fairtrade International) [EN]\n• Regulation on Deforestation-free Products - will develop a classification of high and low risk countries, 2023 (European Commission) [BG]\n[CS] [EL] [EN] [ES] [ET] [DA] [DE] [FR] [GA] [HR] [HU] [IT] [LT] [LV] [MT] [NL] [PL] [PT] [RO] [SL]  [SK]\n• Responsible Minerals Initiative for minerals, gold, silver [Various languages, including AR, EN, ES FR, IT, PT, RU, ZH]", "Intent": "To ensure the company makes progress toward mapping its supply chain and addressing the actual and potential negative environmental impacts\nof its high-risk raw materials.", "Interoperability": "• Conceptual Alignment Data Point:\no GRI 308: Supplier Environmental Assessment 2016 - 1. Topic management disclosures 1.1\no GRI 204: Procurement Practices 2016 - 1. Topic management disclosures 1.1\no European Sustainability Reporting Standards G1 2023 - Disclosure Requirement G1-2 – Management of relationships with suppliers 15.\no GRI 308: Supplier Environmental Assessment 2016 - Disclosure 308-2 Negative environmental impacts in the supply chain and actions taken\n(a)\no CDP 2024 Questionnaire - 5.11\no CDP 2024 Questionnaire - 5.11.1\no CDP 2024 Questionnaire - 5.11.2\no CDP 2024 Questionnaire - 5.11.7", "Policy_req": "• implementing a zero-waste to landfill policy", "Recommendations": "", "Sector": "Wholesale/Retail , Manufacturing , Agriculture/Growers", "Size-bcorp": "X Large , XX Large", "Subrequirement": "The company works with suppliers to address environmental impacts related to high-risk raw materials", "Year": "Year 5"}, {"Category": "Foundation Requirements", "Code": "FR1.1", "Compliance Criteria-text": "1.1.1 The company is confirmed to be:\na) an incorporated business entity\nb) in operation for at least 12 months\nc) generating a majority of revenue from a competitive market.\n1.1.2 The company does not fall into any of the following categories.\na) Business divisions, brands, or units, or businesses that are not complete and distinct from their parent or group of affiliates\nb) Franchisors who do not own a majority of global franchisee locations, or franchisors without geographic distinction from independent\nfranchisees\nc) Non-profits or Civil Society Organizations (CSOs), foundations, or charitable entities, unless otherwise approved by B Lab\nd) Governments, government agencies, government ministries, or state-owned enterprises, unless otherwise approved by B Lab\ne) Comp", "Ecolytics - Category": "Yes/No", "Ecolytics - Description": "Companies need to self-verify this requirement before proceeding with the assessment.", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "Company refers to the certifying company and entities within scope of the certification.", "Intent": "To ensure B Corp Certification is only available to companies. This aligns with B Lab’s mission to support and inspire companies to have positive\nsocial and environmental impacts.", "Interoperability": "", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Company without workers , Small , X Large , XX Large", "Subrequirement": "The company meets the entity qualifications to become a B Corp.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Foundation Requirements", "Code": "FR1.2", "Compliance Criteria-text": "1.2.1 The company generates less than 1% of annual revenue from causing or contributing to the impacts on affected stakeholders of the listed\nindustries:\na) Fossil fuel producers\nb) Gambling\nc) Pornography\nd) Prisons and detention centers (including prison or detention center labor)\ne) Tobacco\nf) Weapons.\n1.2.2 For financial services companies, less than 1% of the company’s assets under management are in the listed industries.\n1.2.3 For electric utilities and power generation companies, less than 50% of their product portfolio or energy mix is from fossil fuels.", "Ecolytics - Category": "Yes/No", "Ecolytics - Description": "Companies need to self-verify this requirement before proceeding with the assessment.", "Eligible for equity mechanisms?": "", "Further Guidance": "• For the listed industries, (non-exhaustive) examples include the below.\no Gambling:\n• Casinos (NAICS 713210 [EN])\n• Other Gambling Industries (NAICS 713290 [EN]).\no Prisons and detention centers:\n• Correctional Institutions (NAICS 922140 [EN]).\no Tobacco:\n• Tobacco Farming (NAICS 111910 [EN])\n• Tobacco Manufacturing (NAICS 312230 [EN])\n• Tobacco Product and Electronic Cigarette Merchant Wholesalers (NAICS 424940 [EN])\n• Tobacco Stores (NAICS 453991 [EN])\n• Tobacco, Electronic Cigarette, and Other Smoking Supplies Retailers (NAICS 459991 [EN]).\no Weapons:\n• Small Arms Ammunition Manufacturing (NAICS 332992 [EN])\n• Ammunition (except Small Arms) Manufacturing (NAICS 332993 [EN])\n• Small Arms, Ordinance, and Accessories Manufacturing (NAICS 332994 [EN])\n• Military Armored Vehicle, Tank, and Tank Component Manufacturing (NAICS 336992 [EN]).\n• For companies contributing to impacts on affected stakeholders, (non-exhaustive) examples include the below.\no Manufacturing, growing, or wholesaling the industry’s products or services.\no Selling products or services that are tailored for the industry or client, as well as products or services that aim to increase profits (i.e. increase\nrevenue or decrease costs) or improve public perceptions of the industry or client. Examples include:\n• physical products tailored for the industry, including products tailored for the manufacturing, sale, or use of the product\n• services tailored for the industry, including the transportation or distribution of fossil fuels\n• “investments,” which applies to investors (i.e. companies that make an investment with the objective of making a proft) or companies\nthat provide financial services (GHG Protocol)\n• marketing, advertising, or branding services\n• lobbying or public relations services\n• consulting, legal, or other professional services that aim to increase profits or improve public perceptions of the industry or client.\nImplementation Resources:\nResources on industry definitions\n• North American Industry classification System (NAICS) Codes [EN]\n• Science-Based Targets Initiative Corporate Net Zero Standard [EN]\n• Science-Based Targets Initiative Oil & Gas Sector [EN]\nResources on a company’s connection to social or environmental impacts\n• Doing Business with Respect for Human Rights, 2016 (UN Global Compact, Shift and Oxfam) [EN] [ES]", "Implementation Resources": "", "Intent": "• To ensure that Certified B Corps do not undermine the B Lab Theory of Change, which is the idea underlying the mission of the B Lab movement\n— to create a world where business is a force for good, and companies lead efforts to transform the global economy into a more inclusive,\nequitable, and regenerative system [EN].\n• To exclude industries with systemic negative social or environmental impacts. The industries identified as undermining the Theory of Change\noverlap with the World Bank International Finance Corporation’s exclusion list [EN]. Individual companies cannot remediate the systemic\nnegative impacts of these industries.", "Interoperability": "", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Company without workers , Small , X Large , XX Large", "Subrequirement": "The company is not significantly involved in industries that undermine the B Lab Theory of Change", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Foundation Requirements", "Code": "FR1.3", "Compliance Criteria-text": "1.3.1 The company complies with all applicable local and national laws and regulations.\n1.3.2 The company signs the Agreement for B Corporation certification.", "Ecolytics - Category": "Yes/No", "Ecolytics - Description": "Companies need to self-verify this requirement before proceeding with the assessment.", "Eligible for equity mechanisms?": "", "Further Guidance": "• “Severe” environmental, social, or governance impacts have a large scale, large scope, or a low ease of remedy.\no Scale — how serious would the impact be? A larger scale is more severe. A violation has a large scale when it causes major social,\nenvironmental, financial, or reputational harm. Examples include:\n• violating the fundamental ILO conventions [EN]\n• violating the UN Declaration on the Rights of Indigenous Peoples [EN]\n• creating emissions that impact the air quality or health of local communities\n• polluting a water source used by local communities.\no Scope — how many people would be impacted? A larger scope is more severe. A violation has a large scope when it impacts many people.\nExamples include a class action lawsuit that affects over 5% of customers, or where the financial value of litigation and penalties in relation\nto the same topic is more than 5% of company revenue.\no Ease of remedy — how easy would it be to correct the potential negative impact? A lower ease of remedy is more severe. A violation has a\nlow ease of remedy when it is very difficult to restore rights to stakeholders or restore the environment to its prior state. Examples include:\n• causing loss of life\n• causing long-term health effects or birth defects\n• doing irreversible damage to ecosystems.\n• Violations are unresolved when they are ongoing, or when two or more violations related to the same topic have arisen in the last year.", "Implementation Resources": "", "Intent": "To ensure B Corps comply with applicable laws and regulations. Companies violating laws and regulations are not eligible for B Corp certification.", "Interoperability": "Conceptual Alignment Data Point:\n• Fairtrade Trader Standard 1.1.10, 2025 [EN]\n• Forest Stewardship Council Principle #1, 2023 [EN]\n• GRI 2: General Disclosures 2021 [EN]", "Policy_req": "N", "Recommendations": "Contact B Lab Global if any B Lab Standard is thought to be in conflict with the law. If an existing law contradicts the B Lab Standard or B Lab\nTheory of Change, consider lobbying or engaging in collective action to seek reform.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Company without workers , Small , X Large , XX Large", "Subrequirement": "The company complies with local and national laws and regulations.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Foundation Requirements", "Code": "FR1.5", "Compliance Criteria-text": "1.5.1 The company shares basic details for its B Corp public profile through the B Impact Assessment platform.\n1.5.2 The company agrees to publicly share information as required by the B Lab Standard.\n1.5.3 If the company is a wholly-owned or majority-owned subsidiary, or a large public company, it makes its entire B Impact Assessment report\npublic and identifies any majority owners.\n1.5.4 The company agrees that B Lab can make its B Impact Report and basic profile information available on the B Lab Global website and\nother B Lab and Sistema B Global Partner websites while the company is a Certified B Corp.\n1.5.5 The company signs the Agreement for B Corporation certification.", "Ecolytics - Category": "Yes/No", "Ecolytics - Description": "Companies need to self-verify this requirement before proceeding with the assessment.", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "", "Intent": "To encourage companies to embrace public accountability by being transparent about their performance against the B Lab Standard.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Make the company’s full B Impact Assessment report publicly available on the B Lab Global website.\n• Visit the B Corp directory to see examples of existing B Corp profiles [EN].", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Company without workers , Small , X Large , XX Large", "Subrequirement": "The company is transparent about its performance against the B Lab Standard.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Foundation Requirements", "Code": "FR1.4", "Compliance Criteria-text": "1.4.1 The company shares accurate and complete information by:\na) using credible evidence and data source\nb) having a clear understanding of B Lab’s resources.\n1.4.2 The company shares accurate and complete information at all times:\na) in its B Impact Assessment\nb) in providing information to assurance providers authorized by B Lab\nc) in all communications with B Lab personnel.\n1.4.3 The company signs the Agreement for B Corporation certification.", "Ecolytics - Category": "Yes/No", "Ecolytics - Description": "Companies need to self-verify this requirement before proceeding with the assessment.", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "", "Intent": "To ensure companies receive B Corp certification based on complete and accurate information", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Establish a system for maintaining all relevant documentation and data the company uses to comply with the B Lab Standard. This system\nshould set out procedures and roles to enable an annual measurement of the company's impact.\n• Update the company’s assessment annually to track its impact performance progress.\n• Consider conducting annual audits of the company’s measurement and documentation processes, and implementing corrective actions, as\nneeded.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Company without workers , Small , X Large , XX Large", "Subrequirement": "The company shares accurate and complete information with B Lab.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Foundation Requirements", "Code": "FR2.1", "Compliance Criteria-text": "2.1.1 The company adopts an entity type or an amendment to its governing documents to require stakeholder governance (meaning it considers\nstakeholders in its decision-making). The company adopts stakeholder governance in accordance with the B Corp legal requirement, and as\napplicable to its legal form and jurisdiction.\n2.1.2 If the company cannot adopt a stakeholder governance legal form because of local laws, it signs the B Corp Agreement and commits to:\na) working with B Lab to determine the appropriate legal pathway\nb) advocating for benefit corporation legislation in its jurisdiction\nc) amending its formation documents or adopting a new legal form if one is enacted through local lawmaking.\n2.1.3 The company signs the Agreement for B Corporation certification.", "Ecolytics - Category": "Partners", "Ecolytics - Description": "Ecolytics partners with law firms to provide expert legal guidance.", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "Resources on the B Corp legal requirement\n• The B Lab Legal Requirement Tool [EN] or consulting the company’s local B Lab or Sistema B team [EN] could be done to determine if there\nare legal structures available in the jurisdiction where the company’s legal entity is organized.\n• B Lab’s Knowledge Base for additional guidance and answers to frequently asked questions [EN]", "Intent": "• To ensure the company adopts the B Corp legal framework where possible, or helps determine or establish an appropriate legal pathway in\nthe jurisdictions where it is not possible.\n• The B Corp legal requirement:\no ensures that B Corps remain legally accountable to all of their stakeholders — including workers, communities, customers, suppliers, and\nthe environment — not just their shareholders\no allows companies to protect their mission and ensures that they continue to practice stakeholder governance even after increasing capital\nand changing leadership.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• If the company has a complex legal structure with related entities, it works with B Lab Global and the relevant regional B Lab or Sistema B\npartner to determine which legal entity or entities need to fulfill the B Corp legal requirement for certification.\n• The company checks the Legal Requirement Tool [EN] to determine if a B Corporation legal pathway is available for the company’s entity type\nand jurisdiction, and what the legal requirement entails.\no If the company’s form is not covered in the standard B Corp legal requirement, it reaches out to B Lab before making changes to the\ncompany’s governing documents. The legal requirement and tools [EN] may not address all entity types or challenges in every jurisdiction\ntoday — though they are expanding each year.\n• Once the company understands the most appropriate path to adopting a stakeholder governance structure, the company:\no seeks legal counsel familiar with these types of structures (e.g. benefit corporations)\no gets approval from decision-makers and make them aware of their rights\no reviews the company’s constitutional documents and capital structure (i.e. who owns the company and what rights they have) and relevant\nlaws\no fles the required formal documents with the appropriate authorities (note, an attorney, if used, will normally draft and fle amendments with\nthe appropriate authorities).", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Company without workers , Small , X Large , XX Large", "Subrequirement": "The company adopts the B Corp legal requirement in its corporate structure or governing documents.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Foundation Requirements", "Code": "FR2.2", "Compliance Criteria-text": "2.2.1 The company commits to the shared collective purpose of the B Corp community, as set out in the Declaration of Interdependence:\nWe envision a global economy that uses business as a force for good. This economy is comprised of a new type of corporation — the B\nCorporation — which is purpose-driven and creates benefit for all stakeholders, not just shareholders.\nAs Certified B Corporations and leaders of this emerging economy, we believe:\nThat we must be the change we seek in the world.\nThat all business ought to be conducted as if people and place mattered.\nThat, through their products, practices, and profits, businesses should aspire to do no harm and benefit all.\nTo do so requires that we act with the understanding that we are each dependent upon another and thus responsible for each other and future\ngenerations.\n2.2.2 The company signs the Agreement for B Corporation certification.", "Ecolytics - Category": "Yes/No", "Ecolytics - Description": "Companies need to self-verify this requirement before proceeding with the assessment.", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "", "Intent": "To ensure Certified B Corps are committed to the shared collective purpose of the B Corp moveme", "Interoperability": "", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Company without workers , Small , X Large , XX Large", "Subrequirement": "The company signs the Declaration of Interdependence and commits to the shared collective purpose of the B Corp community.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Foundation Requirements", "Code": "FR3.1", "Compliance Criteria-text": "3.1.1 The company creates a risk profile using B Lab’s risk profiling tool.\n3.1.2 The company meets any additional Impact Topic sub-requirements that the risk profile activates.\n3.1.3 The company agrees to a summary of the risk profile being displayed on its B Corp public profile.", "Ecolytics - Category": "Yes/No", "Ecolytics - Description": "Companies need to self-verify this requirement before proceeding with the assessment.", "Eligible for equity mechanisms?": "", "Further Guidance": "The additional due diligence sub-requirements depend on each company’s risk profile. Some risk profiles may not activate any additional\nsub-requirements.", "Implementation Resources": "", "Intent": "• To align the number of due-diligence sub-requirements to the company’s risk profile. Due diligence is a company’s risk management process\nto identify, prevent, and mitigate its negative human rights and environmental impacts.\n• To give stakeholders access to the company’s public risk profile and therefore increase public accountability.", "Interoperability": "", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Small , X Large , XX Large", "Subrequirement": "The company creates a risk profile and meets any additional sub-requirements", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Fair Work", "Code": "FW1.1", "Compliance Criteria-text": "1.1.1 All employees have an employment contract or offer letter meeting the following criteria.\na) It is written in a language the employee understands.\nb) It is signed by a company representative and the employee.\nc) It includes:\ni) the name of the company\nii) the names of both signing parties\niii) the nature and place of the work\niv) working hours\nv) the base wage\nvi) any extra wage components\nvii) the work start date\nviii) the duration of the work\nix) conditions for termination.\n1.1.2 If an employee is already working without a written contract or offer letter, the company provides a letter that meets the criteria above\n1.2.3 All employees receive a copy of their employment contract or offer letter from the company.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "Ecolytics provides templates to satisfy this requirement.", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "Resources to write documents in plain language:\n• PCO Plain Language Standard (Parliamentary Counsel Office, New Zealand Aotearoa) [EN]\n• Checklist for plain language — a quick reference guide (Ministry of Social Development, New Zealand Aotearoa) [EN]\nResources to identify “reasonable accommodations”:\n• A to Z of Disabilities and Accommodations [EN] [ES]\n• Situations and Solutions Finder (Job Accommodation Network) [EN] [ES]", "Intent": "To empower employees with information about their jobs and what is expected of them.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Write the contract or letter in plain language. Avoid language that is too technical or legal.\n• Before the employee signs the contract or letter:\no explain its contents to the employee verbally\no offer them the opportunity to ask questions and give feedback\no discuss their need for reasonable accommodations, and update the contract or letter. “Reasonable accommodations” are changes made\nto remove or reduce a disadvantage related to an employee's disability (also known as “reasonable adjustments”)", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Small , X Large , XX Large", "Subrequirement": "The company provides all employees a signed employment contract or offer letter.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Fair Work", "Code": "FW1.2", "Compliance Criteria-text": "1.2.1 If the company uses variable schedules, it has a policy that states the following.\na) The specific cancellation deadline that applies equally to both the company and employee.\nb) That the company will pay the employee in full when cancelling their work after the deadline for reasons within the company’s control.\nc) Whether the company will pay the employee, and how much, when canceling their work after the deadline for reasons outside the company’s\ncontrol.\n1.2.2 The company makes the policy available to all employees that work variable schedules.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "Ecolytics provides policy templates to satisfy this requirement.", "Eligible for equity mechanisms?": "Small / Medium / Large / X\nLarge / XX Large", "Further Guidance": "• The intent is that neither the company nor its employees face negative consequences if work is canceled before the set cancellation deadline.\nThe following examples illustrate this idea.\no A clothing shop shares shift schedules with employees two weeks in advance. Its policy states a cancellation deadline of one week in\nadvance. The company asks to cancel an employee’s shift two days in advance. If the employee does not agree, then they are not punished\nand still receive full payment.\no A security guard is given their schedule every three months, and the agreed cancellation deadline is one month. One day, the security guard\ndoes not show up for work. The company follows its standard procedure for someone not working when they should, which may include\ndisciplinary measures.\no A fruit picker on a zero-hour contract is given their schedule on the 25th of each month for the month ahead. The cancellation deadline\nfor both the company and employee is the 27th. The employee cancels next month’s work on the 26th. The company does not punish the\nemployee, because they canceled before the deadline.", "Implementation Resources": "", "Intent": "To ensure equal and fair cancellation periods for employers and employees using variable schedules.", "Interoperability": "• Conceptual Alignment Data Point\no Living Hours (UK Living Wage Foundation) [EN]\n• Equivalency Data Point\no [None]", "Policy_req": "Y", "Recommendations": "• Guarantee a minimum number of hours per week (greater than zero) for employees on variable work schedules.\n• Widen the scope of the policy to apply to other types of workers.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Small , X Large , XX Large", "Subrequirement": "The company has equal cancellation periods when using variable schedules", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Fair Work", "Code": "FW2.1", "Compliance Criteria-text": "2.1.1 The company has a policy or procedure that states it does not ask job applicants to provide:\na) their wage histories\nb) their preferred wage (unless the company first shares a wage scale).", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Small / Medium / Large / X\nLarge / XX Large", "Further Guidance": "", "Implementation Resources": "Resources to learn about how wage histories can perpetuate wage inequalities:\n• Empowering Women at Work: Company Policies and Practices for Gender Equality, see section 2.1 (International Labour Organization,\nEuropean Union and UN Women) [EN] [FR]\n• Closing Gender Pay Gaps to Achieve Gender Equality at Work (UN Women), see What can companies do? [EN] [FR] [JP]", "Intent": "To prevent the company from basing new wages on past wages, which can perpetuate wage inequalities.", "Interoperability": "• Conceptual Alignment Data Point\no EU Pay Transparency Directive (PE-CONS 81/22) (33)\n• Equivalency Data Point\no [None]", "Policy_req": "Y", "Recommendations": "• Include the applicable wage scale in all job advertisements.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Small , X Large , XX Large", "Subrequirement": "The company has a policy of not requesting wage histories from job applicants.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Fair Work", "Code": "FW2.3", "Compliance Criteria-text": "2.3.1 The company has wage scales.\n2.3.2 Employees can freely access the wage scales", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Large / X Large / XX Large", "Further Guidance": "• Wage scales are based on job classes (also known as “job ranks”, “grades”, or “levels”).\n• Example of a wage scale:\no Entry-level base wage is between EUR A and B per month.\no Manager-level base wage is between EUR C and D per month.\no Senior-level base wage is between EUR E and F per month.\n• Making the wage scale available does not mean the company shares information about individual employees’ wages.", "Implementation Resources": "", "Intent": "To increase internal transparency around wages and accountability for how they are set.", "Interoperability": "• Conceptual Alignment Data Point\no EU Pay Transparency Directive (PE-CONS 81/22) (26)\n• Equivalency Data Point\no [None]", "Policy_req": "• The policy or procedure is embedded, at minimum, at the highest level within the company. If the company references a policy belonging to\nan out-of-scope parent, it records evidence of roll-out, enforcement and accountability mechanisms to support the policy.", "Recommendations": "• Include the applicable wage scale in all job advertisements.\n• Tell employees about any extra wage components attached to the scales.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company has wage scales.", "Year": "Year 3 / Year\n5"}, {"Category": "Fair Work", "Code": "FW2.2", "Compliance Criteria-text": "2.2.1 The company tells workers about:\na) all wage components relevant to them\nb) all benefits they are entitled to\nc) the mechanisms it uses for setting and reviewing wages and benefits.\n2.2.2 All employees regularly receive payslips or equivalent containing clear information about, at minimum, their:\na) base wage\nb) extra wage components\nc) deductions.\n2.2.3 Payslips are written in a language the employee understands.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Micro / Small / Medium", "Further Guidance": "", "Implementation Resources": "", "Intent": "To provide workers with information about their wages and entitlements", "Interoperability": "• Conceptual Alignment Data Point\no EU Pay Transparency Directive (PE-CONS 81/22) (32) (35)\no Base Code 2016 (Ethical Trading Initiative) 5.2 [EN]\n• Equivalency Data Point\no [None]", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Small , X Large , XX Large", "Subrequirement": "The company tells workers how it sets their wage and what benefits they are entitled to", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Fair Work", "Code": "FW2.4", "Compliance Criteria-text": "2.4.1 The company has calculated its gender wage gap for each country with at least 250 employees (based on headcount).\n2.4.2 The company has calculated one of the following in the last fiscal year.\na) average unadjusted gender wage gap at the company level.\nb) average unadjusted gender wage gap at the occupational level.\nc) adjusted gender wage gap, with support from a specialist third party.\n2.4.3 Wage gap calculations include, at minimum:\na) the base wage\nb) any allowances\nc) any bonuses.\n2.4.4 Wage gap calculations exclude any:\na) overtime pay\nb) expense reimbursement\nc) non-cash benefits\nd) deferred bonuses\n2.4.5 Wage gap calculations use gross figures (before tax is applied)", "Ecolytics - Category": "Measure", "Ecolytics - Description": "Ecolytics can assist companies in measuring their pay gap.", "Eligible for equity mechanisms?": "Large / X Large / XX Large", "Further Guidance": "• A gender wage gap is also known as a “gender pay gap”.\n• The process to calculate the “adjusted” wage gap has some things in common with the process to calculate “equal pay for work of equal\nvalue”. However, they produce different results. The “adjusted” wage gap is between men and women, while the “equal pay for work of equal\nvalue” assessment reveals gaps between any two groups of people. “Equal pay for work of equal value” is covered in sub-requirement FW2.7\n(not applicable to all companies).\n• Including smaller groups, such as non-binary workers, within gender wage gap calculations can be a challenge, because the groups are often\ntoo small to provide statistically Significant data. A minimum of 50 to 125 workers per group is typically needed to calculate a gender wage\ngap accurately.", "Implementation Resources": "Resources to calculate the unadjusted gender wage gap:\n• SDPI II.B.6 Gender pay gap: Equality of remuneration, see pages 78-79 (United Nations Research Institute for Social Development) [EN]\n• Achieving Pay Equity: How analytics has evolved to support true progress (Mercer) [EN]\nResources to calculate the adjusted gender wage gap:\n• Empowering Women at Work: Company Policies and Practices for Gender Equality, see section 2.1 (International Labour Organization,\nEuropean Union and UN Women) [EN] [FR]\nResources to learn about including non-binary people:\n• How to calculate a gender pay gap (WGEA), see What about non-binary employees? [EN]", "Intent": "To identify any disparities in how much the company pays men and women.", "Interoperability": "• Conceptual Alignment Data Point\no Sustainable Development Performance Indicators 2022 (United Nations Research Institute for Social Development) II.B.6 Gender pay gap:\nEquality of remuneration\no Communication on Progress Questionnaire 2023 (UN Global Compact) HR6, L8\no Workforce Disclosure Initiative 2024 (ShareAction) 5.2\n• Equivalency Data Point\no GRI 405: Diversity and Equal Opportunity 2016 - Disclosure 405-2 Ratio of basic salary and remuneration of women to men (a)\no European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-16 – Remuneration metrics (pay gap and total\nremuneration) (97.a)\no Any gender wage gap disclosure to meet national regulation", "Policy_req": "N", "Recommendations": "• Calculate the gap at the occupational level if the company has more than 1,000 workers. This method is usually more insightful, as it shows\ngaps by level within the company.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company calculates its gender wage gap.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Fair Work", "Code": "FW2.5", "Compliance Criteria-text": "2.5.1 The company publicly shares:\na) its most recent gender wage gap\nb) the gap for each country with at least 250 employees\nc) the methodology it used to calculate its gender wage gap.", "Ecolytics - Category": "Measure , Impact page", "Ecolytics - Description": "Ecolytics can assist companies in measuring their pay gap, and companies can use their Impact Page to share the information publicly.", "Eligible for equity mechanisms?": "X Large / XX Large", "Further Guidance": "", "Implementation Resources": "Resources to calculate the unadjusted gender wage gap:\n• SDPI II.B.6 Gender pay gap: Equality of remuneration, see pages 78-79 (United Nations Research Institute for Social Development) [EN]\n• Achieving Pay Equity: How analytics has evolved to support true progress (Mercer) [EN]\nResources to calculate the adjusted gender wage gap:\n• Empowering Women at Work: Company Policies and Practices for Gender Equality, see section 2.1 (International Labour Organization,\nEuropean Union and UN Women) [EN] [FR]\nResources to learn about including non-binary people:\n• How to calculate a gender pay gap (WGEA), see What about non-binary employees? [EN]", "Intent": "To increase public accountability for paying men and women equally.", "Interoperability": "• Conceptual Alignment Data Point\no Sustainable Development Performance Indicators 2022 (United Nations Research Institute for Social Development) II.B.6 Gender pay gap:\nEquality of remuneration\no Communication on Progress Questionnaire 2023 (UN Global Compact) HR6, L8\no Workforce Disclosure Initiative 2024 (ShareAction) 5.2\n• Equivalency Data Point\no GRI 405: Diversity and Equal Opportunity 2016 - Disclosure 405-2 Ratio of basic salary and remuneration of women to men (a)\no European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-16 – Remuneration metrics (pay gap and total\nremuneration) (97.a)\no Any gender wage gap disclosure to meet national regulation", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "X Large , XX Large", "Subrequirement": "The company publicly shares its gender wage gap or gaps.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Fair Work", "Code": "FW2.6", "Compliance Criteria-text": "2.6.1 The company recalculates the same gender wage gap it calculated under FW2.4.\n2.6.2 The company either:\na) has reduced the gap by at least 50%\nb) can justify why it did not reduce the gap by 50%.\n2.6.3 The company records what actions it took to reduce the wage gap.\n2.6.4 If it had no gender wage gap, the company maintains a closed gap.", "Ecolytics - Category": "Measure , Impact page", "Ecolytics - Description": "Ecolytics can assist companies in measuring their pay gap, and companies can use their Impact Page to share the information publicly.", "Eligible for equity mechanisms?": "Large / X Large / XX Large", "Further Guidance": "• The company’s justification, if it has not met the target, demonstrates factors beyond its control. Acceptable justifcations are likely related to\nchanges in the company’s workforce composition, or the broader effects of gender inequality in society, for example:\no the company operates in an industry dominated by one gender identity\no worker roles are dominated by one gender identity\no a recent merger or acquisition caused major changes to the company’s workforce.", "Implementation Resources": "Resources to close the gender wage gap:\n• Closing Gender Pay Gaps to Achieve Gender Equality at Work (Women's Empowerment Principles) [EN] [FR] [JP]\n• Closing the Gender Pay Gaps: making the case at company level (Empowering Women at Work) [EN] [FR] [JP]", "Intent": "To eliminate any wage disparity between men and women in the company.", "Interoperability": "• Conceptual Alignment Data Point\no Workforce Disclosure Initiative 2024 (ShareAction) 5.4\n• Equivalency Data Point\no [None]", "Policy_req": "N", "Recommendations": "• Address any “negative gap”, where women are paid more than men on average", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company maintains a closed gender wage gap, reduces the gap, or justifies why the gap is not sufficiently closed.", "Year": "Year 3 / Year\n5"}, {"Category": "Fair Work", "Code": "FW2.7", "Compliance Criteria-text": "2.7.1 The company carries out a gender-neutral job evaluation that:\na) covers all worker categories\nb) covers at least 80% of workers\nc) is based on the analytical, or “point”, method\nd) is carried out by a mixed-gender team\ne) is based on feedback from workers.\n2.7.2 Using the job evaluation and its wage scales (FW2.3), including any extra wage components, the company evaluates whether it offers equal\npay for work of equal value.\n2.7.3 The evaluation results in a document that includes a written summary of the evaluation methodology.\n2.7.4 The evaluation was completed or updated in the last five years.\n2.7.5 The company tells its workers about the results.\n2.7.6 If the company has workers in multiple countries, it evaluates equal pay for work of equal value separately for each country with at least\n150 workers (based on headcount).\n2.7.7 The company creates a plan to address any wage gaps it identifies.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "X Large / XX Large", "Further Guidance": "• In this sub-requirement, “pay” has the same meaning as “wage”.\n• “Equal pay for work of equal value” is different from “equal pay for equal work”.\no “Equal pay for equal work” is about ensuring that two people doing the same job are in the same wage scale.\no “Equal pay for work of equal value” means that people receive the same wage, or are in the same wage scale, when their jobs bring similar\nor identical value to the company. For example, bartenders and cleaners at a hotel have different jobs, but their working conditions and\ndemands are similar enough that their work may be considered of equal value — and therefore fall in the same wage scale.\n• Other jobs or roles that are often compared to one another include the following examples, with the former representing jobs or roles held\npredominantly by women and valued relatively less (adapted from Equal Pay: An Introductory Guide [EN], International Labour Organization,\npg. 32).\no Wardens in care for the elderly compared to security guards\no Caterers or cleaners compared to gardeners or drivers\no School meal supervisors compared to park supervisors\n• Equal pay for work of equal value is usually discussed in the context of gender equity. However, an evaluation of equal pay for work of\nequal value looks at roles — not social identities. This benefits any social identity group that holds an undervalued role, or has experienced\nwage discrimination. For example, migrant workers and People of Color are other social identity groups that may benefit from this kind of\nassessment.\n• Several countries — and most countries in the Organisation for Economic Co-operation and Development (OECD) — cover at least some\naspect of equal pay for work of equal value in their legal systems. This may mean the company faces legal consequences if it identifies any\nunequal pay.\n• This sub-requirement is part of the B Lab Standard because many countries with equal pay for equal work laws have no legal requirements or\nincentives to carry out evaluations. This can mean that wage gaps remain hidden and unchallenged. For more information specific to OECD\ncountries, see Pay Transparency Tools to Close the Gender Wage Gap, OECD [EN].", "Implementation Resources": "Resources to learn about equal pay for work of equal value:\n• Empowering Women at Work: Company Policies and Practices for Gender Equality, see section 2.1 (International Labour Organization,\nEuropean Union and UN Women) [EN] [FR]\n• Equal Pay: An Introductory Guide (International Labour Organization) [AR] [EN] [ES] [FR] [IT] [JP] [RU]\n• Women’s Empowerment Principles - Principle 2. Treat all Women and Men Fairly at Work without Discrimination [Various languages, including\nAR, EN, ES, IT, FR, PT, RU, Simplified ZH]\n• ILO Equal Remuneration Convention, 1951 (No. 100) (Article 2.1) [AR] [DE] [EN] [ES] [FR] [NL] [PT] [RU] [Simplified ZH] [VN]\n• International Covenant on Economic, Social and Cultural Rights (Article 7.a.i) [AR] [EN] [ES] [FR] [RU] [Simplified ZH]\n• Universal Declaration of Human Rights (Article 23.2) [AR] [EN] [ES] [FR] [RU] [Simplified ZH]\n• Gender Equality Forward Faster Target 2 (UN Global Compact) [Various languages, including AR, EN, ES, IT, FR, PT, RU, Simplified ZH]\nResources to evaluate equal pay for work of equal value:\n• Gender-neutral Job Evaluation for Equal Pay: A step-by-step guide (International Labour Organization) [AR] [EN] [ES] [FR] [PT] [RU] [Simplified\nZH]\n• Diagnosis for Equal Remuneration (UN Women) [EN] [ES] [PT]\n• Pay Transparency Tools to Close the Gender Wage Gap (Organisation for Economic Co-operation and Development) [EN]", "Intent": "To identify any disparities in how m

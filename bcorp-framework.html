ement\n• B Corp Legal Requirement [EN]\nExamples of resources on embedding purpose into the company’s strategy and values\n• PAS 808:2022: Purpose-driven organizations – Worldviews, principles and behaviours for delivering sustainability – Guide (BSI) [EN]\n• Social purpose strategy: Bring your corporate purpose to life, 2024 (Canadian Purpose Economy Project) [EN]\n• Purpose Governance Guidelines for Boards, 2024 (Canadian Purpose Economy Project) [EN]\n• What is a social purpose business?, 2020 (United Way BC Social Purpose Institute) [EN]\n• Finding purpose: A guide for companies to drive value, improve lives, and restore nature, 2024 (Junxion) [EN]\n• Enacting Purpose, 2020 (Said Business School) [EN]\n• Future Fit: Positive Purpose [EN]", "Intent": "To ensure the company has a publicly accessible purpose statement that:\n• aligns with the purpose clause of the B Corp legal requirement\n• clearly communicates the company's purpose to its stakeholders.", "Interoperability": "Conceptual Alignment Data Point:\n• GRI 2: General Disclosures 2021- 2-12 Role of the highest governance body in overseeing the management of impacts (a)\n• GRI 2: General Disclosures 2021- 2-22 Statement on sustainable development strategy", "Policy_req": "N", "Recommendations": "Consider the following suggestions to draft or update the company’s purpose statement or supporting-statement.\no Tie the purpose to the legacy story of the company.\no Think beyond customers to how the company can positively impact society.\no Make the purpose bold enough to make a significant difference but still realistic for the company to implement.\n• A purpose statement is generally different from a mission statement. While a mission statement outlines what the company does (and for\nwhom), a purpose statement explains why the company exists. However, a mission (or vision) statement can serve as a purpose statement if\nit specifically conveys the company's reason for being.\n• Align purpose with company impact by setting purpose-related performance goals that are integrated into the company strategy and\nembedding purpose in the culture, values, policies and daily operations.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Company without workers , Small , X Large , XX Large", "Subrequirement": "The company establishes a public purpose to make a meaningful positive impact", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG2.1", "Compliance Criteria-text": "2.1.1 The company identifies and prioritizes its stakeholders.\n2.1.2 The company engages with its stakeholders and considers their interests in decision-making.\n2.1.3 The following stakeholders are represented with one or more engagement mechanisms.\na) Workers of the company or its subsidiaries\nb) Suppliers\nc) Customers\nd) Investors\ne) The community where offices or facilities of the company, its subsidiaries, its suppliers, or its investments are located\nf) The local or global environment", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• The company may wish to engage other expert stakeholders, such as:\no Local and Indigenous Peoples’ knowledge or traditional knowledge\no Civil society organizations (CSOs)\no Non-governmental organizations (NGOs)\n• As the environment is a silent stakeholder, the company may rely on the following to consider its impacts on the environment:\no Reliable or scientific environmental data\no Expert advice\n• The company can choose how to consider stakeholders in decision-making. This can involve gathering diverse perspectives and concerns\nthrough:\no direct engagement methods, such as community town halls\no indirect approaches, such as consultations with experts and non-profit organizations.\n• Consider the following examples of stakeholder consideration for a small company in the service sector (e.g. a consultancy).\no The company evaluates whether a new project or client aligns with its social and environmental targets [Link to ESC2.6, HR3.4].\no The company involves workers in the decision-making that impacts them [Link to FW3.2].\n• The company may, at times, need to balance one stakeholder’s interest against the other. For example, building a new factory may impact an\necosystem, while it also provides local employment.\n• Possible mechanisms for engaging stakeholders include the following.\no Running regular formal discussions with representatives of stakeholders (e.g. a worker representation mechanism, stakeholder forums, focus\ngroups, surveys, or community meetings). The highest governing body oversees these dialogues. The company uses these inputs to inform\nits strategies and goals.\no Establishing a multi-stakeholder task force or another form of ongoing collaboration to co-develop and further the company’s purpose or\nsocial or environmental solutions.\no Creating an External Advisory Board (including stakeholders or experts) that advises the highest governing body.\no Forming a sustainability committee or stakeholder committee (with company purpose or social or environmental expertise) that includes a\nmember of the highest governing body or reports to the highest governing body.\no Appointing a dedicated person to stakeholder interests (e.g. as Chief Stakeholder Governance). The appointed person is in the highest\ngoverning body or reports to the highest governing body.\no Having a member of the highest governing body who has purpose, social, or environmental expertise (at least five years of educational and\nprofessional experience).\no Involving a stakeholder in the highest governing body — ideally with a rotating seat to enable different stakeholders to be represented over\ntime.\no Appointing an independent director to represent stakeholders on the highest governing body.\no Switching to a steward-ownership model that focuses on the inclusion of all stakeholder voices (see under Implementation Resources).\n• Covering stakeholders with different engagement mechanisms means, for example, that the company may have a worker representation\nmechanism to consider the interests of its workers and an External Advisory Board to represent its customers.", "Implementation Resources": "Examples of resources on stakeholder governance and stakeholder engagement\n• PAS 808:2022: Purpose-driven organizations – Worldviews, principles and behaviours for delivering sustainability – Guide (BSI) [EN]\n• AA1000 Stakeholder Engagement Standard, 2015 (AccountAbility) [EN]\n• Five-Step Approach to Stakeholder Engagement toolkit, 2019 (Business for Social Responsibility) [EN]\n• Stakeholder Mapping: A Guide for Purpose-Driven Organizations, 2024 (Myghtybites) [EN]\n• Stakeholder Governance resources (Interdependence Coalition) [EN]\n• Purpose and Stakeholder Governance Playbook: Your Guide to Enhancing Your Board’s Oversight of Purpose and Stakeholders, 2023 (Coro\nStrandberg) [EN]\n• Steward Ownership (Purpose Economy) [DE] [EN] [ES]\n• Future Fit: Positive Purpose [EN]\n• Onboarding Nature (B Lab Benelux) [EN]\nExamples of resources on defining material topics\n• Materiality Assessment Implementation Guidance - 23 August 2023 (EFRAG) [EN]\n• G3 (2021) Material Topics (GRI) [AR] [DE] [EN] [ES] [FR] [IN] [IT] [PT] [traditional ZH] [simplified ZH]\n• United Nations Sustainable Development Goals [AR] [EN] [ES] [FR] [RU] [ZH]\n• Concept of the Doughnut Economics (Doughnut Economics Action Lab) [EN]\n• The nine planetary boundaries (Stockholm Resilience Centre) [EN]\n• Doughnut Design for Business (Doughnut Economics Action Lab) [EN]", "Intent": "To ensure the company considers the impact of its decision-making on its stakeholders. By doing so, the company puts the B Corp legal\nrequirement into practice.", "Interoperability": "Conceptual Alignment Data Point:\n• European Sustainability Reporting Standards 2 - 2023 - Disclosure Requirement SBM-2 – Interests and views of stakeholders 43, 45\n• European Sustainability Reporting Standards 2 - 2023 - Disclosure Requirement GOV-2 – Information provided to and sustainability matters\naddressed by the undertaking’s administrative, management and supervisory bodies 24, 26\n• GRI 2: General Disclosures 2021 - 2-29 Approach to stakeholder engagement (a)\n• GRI 3: Material Topics 2021 - 3-3 Management of material topics (f)", "Policy_req": "N", "Recommendations": "• Consider having a stakeholder representative on the highest governing body (e.g. having a seat for nature).\n• Go beyond considering stakeholder interests to actively collaborate with stakeholders on identifying and prioritising material topics.\n• Consider prioritizing stakeholders who may have the least power and voice, or who are least visible to decision-makers, such as:\no workers and farmers in the supply chain\no workers of contractors\no communities impacted by environmental damage\no indigenous communities\no youth or people in vulnerable situations.\n• Involve stakeholders in defining relevant impact topics (material topics) for the company to address.\n• When engaging with stakeholders, acknowledge and consider the role of equity by:\no offering compensation\no respecting stakeholder’s time\no seeking stakeholder input on the positive outcomes that the company ought to achieve", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Medium , Micro , Company without workers , Small", "Subrequirement": "The company has a mechanism to consider or involve its stakeholders and represent their interests in decision-making.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG2.2", "Compliance Criteria-text": "2.2.1 The company’s stakeholder governance policy describes:\na) what it means to be a company with a stakeholder governance model\nb) the criteria for identifying and prioritizing stakeholders\nc) how decision-makers across the company consider stakeholders in decision-making related to (potential) positive and negative impacts\nd) how the company delivers value to stakeholders through considering their interests\ne) the mechanisms to encourage regular stakeholder engagement.\n2.2.2. The following stakeholders are represented with one or more engagement mechanisms.\na) Workers of the company or its subsidiaries\nb) Suppliers\nc) Customers\nd) Investors\ne) The community where offices or facilities of the company, its subsidiaries, its suppliers, or its investments are located\nf) The local or global environment\n2.2.3 The policy is approved by the highest governing body.\n2.2.4 The policy is communicated to company workers and available for them to access.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Large / X Large / XX Large", "Further Guidance": "• The policy may cover the following aspects, among others:\no what stakeholder governance means, in a definition aligned with the B Corp legal requirement\no what it means to have a stakeholder governance model or be a B Corp (with an overview of the B Lab Standard).\no guidance for engaging and collaborating with stakeholders, such as:\n• supporting stakeholder accessibility (e.g. making engagement materials available in relevant languages)\n• ensuring stakeholder inclusiveness (e.g. hosting workshops for potentially illiterate stakeholders)\n• collaborating with stakeholders on the company’s purpose, or on social and environmental targets\no how the company’s social and environmental goals create value or positive impact for stakeholders\no how the company aims to balance stakeholder interests in strategic decision-making\no how the company will encourage regular engagement with stakeholders\no a reference or link to the company’s grievance procedure(s).\n• The company may wish to engage other expert stakeholders, such as:\no Local and Indigenous Peoples’ knowledge or traditional knowledge\no Civil society organizations (CSOs)\no Non-governmental organizations (NGOs)\n• As the environment is a silent stakeholder, the company may rely on the following to consider its impacts on the environment:\no Reliable or scientific environmental data\no Expert advice\n• Possible mechanisms for involving stakeholders include the following.\no Running regular formal discussions with representatives of stakeholders (e.g. a worker representation mechanism, stakeholder forums, focus\ngroups, surveys, or community meetings). The highest governing body oversees these dialogues. The company uses these inputs to inform\nits strategies and goals.\no Establishing a multi-stakeholder task force or another form of ongoing collaboration to co-develop and further the company’s purpose or\nsocial or environmental solutions.\no Creating an External Advisory Board (including stakeholders or experts) that advises the highest governing body.\no Forming a sustainability committee or stakeholder committee (with company purpose or social or environmental expertise) that includes a\nmember of the highest governing body or reports to the highest governing body.\no Appointing a dedicated person to stakeholder interests (e.g. as Chief Stakeholder Governance). The appointed person is in the highest\ngoverning body or reports to the highest governing body.\no Having a member of the highest governing body who has purpose, social, or environmental expertise (at least five years of educational and\nprofessional experience).\no Sourcing and working with businesses — suppliers and service providers — who are committed to improving their social and environmental\nimpacts (such as Certified B Corps).\no Involving a stakeholder in the highest governing body — ideally with a rotating seat to enable different stakeholders to be represented over\ntime.\no Appointing an independent director to represent stakeholders on the highest governing body.\no Switching to a steward-ownership model that focuses on the inclusion of all stakeholder voices (see under Implementation Resources).\n• Covering stakeholders with different engagement mechanisms means, for example, that the company may have a worker representation\nmechanism to consider the interests of its workers and an External Advisory Board to represent its customers.", "Implementation Resources": "Examples of resources on stakeholder governance\n• Stakeholder Governance resources (Interdependence Coalition) [EN]\n• Purpose and Stakeholder Governance Playbook: Your Guide to Enhancing Your Board’s Oversight of Purpose and Stakeholders, 2023 (Coro\nStrandberg) [EN]", "Intent": "To ensure the company considers the impact of its decision-making on its stakeholders. By doing so, the company puts the B Corp legal\nrequirement into practice.", "Interoperability": "Conceptual Alignment Data Point:\n• GRI 2: General Disclosures 2021 - 2-29 Approach to stakeholder engagement (a)", "Policy_req": "Y", "Recommendations": "• Make the stakeholder governance policy publicly available to all stakeholders on the company webpage.\n• Consider having a stakeholder representative on the highest governing body (e.g. having a seat for nature).\n• Go beyond considering stakeholder interests to actively collaborate with stakeholders on identifying and prioritising material topics.\n• Consider prioritizing stakeholders who may have the least power and voice, or who are least visible to decision-makers, such as:\no workers and farmers in the supply chain\no workers of contractors\no communities impacted by environmental damage\no indigenous communities\no youth or people in vulnerable situations.\n• Involve stakeholders in defining relevant impact topics (material topics) for the company to address.\n• When engaging with stakeholders, acknowledge and consider the role of equity by:\no offering compensation\no respecting stakeholder’s time\no seeking stakeholder input on the positive outcomes that the company ought to achieve as well as any risk mitigation.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company has a stakeholder governance policy", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG2.3", "Compliance Criteria-text": "2.3.1 The company engages the following stakeholders or their representatives in a materiality assessment.\na) Workers of the company or its subsidiaries\nb) Suppliers\nc) Customers\nd) Investors\ne) The community where offices or facilities of the company, its subsidiaries, its suppliers, or its investments are located\nf) The local or global environment\n2.3.2. The materiality assessment:\na) covers the salient human rights issues and material environmental issues addressed in the B Lab Standard\nb) covers topics relevant to the company and its stakeholders, but not addressed in the B Lab Standard\nc) uses a double materiality or impact materiality approach. It cannot only assess financial materiality.\n2.3.3 The company assesses topics based on their significance and sets a threshold to determine its material topics.\n2.3.4 The company conducts a full materiality assessment at least every three years. Between full assessments, it also undertakes one interim\nreview of materiality with a selection of its stakeholders, to update its material topics.\n2.3.5 The highest governing body has oversight of the materiality assessment process and reviews the results.\n2.3.6 The final outcome and the methodology the company used in its assessment are publicly available in the annual impact report or on the\ncompany’s webpage. The outcome may take the form of a materiality matrix or a list of identified material topics, plus a summary of stakeholder\nengagement processes.", "Ecolytics - Category": "Partners", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• The assessment covers the company. If the company references an out-of-scope corporate assessment, it demonstrates:\no how the assessment considered its stakeholders and operational impacts\no how the assessment outcome is relevant to its context.\n• References to the highest governing body mean those within the company’s scope of certification. This means that oversight by an\nout-of-scope parent body does not meet the sub-requirement, unless the company has additional oversight at the highest governing body\nwithin its scope of certification.\nFurther Guidance:\n• The company may wish to engage other expert stakeholders, such as:\no Local and Indigenous Peoples’ knowledge or traditional knowledge\no Civil society organizations (CSOs)\no Non-governmental organizations (NGOs)\no Underrepresented groups (e.g. people in vulnerable situations).\n• As the environment is a silent stakeholder, the company may rely on the following to consider its impacts on the environment:\no Reliable or scientific environmental data\no Expert advice\n• Impact materiality assesses the company’s impacts on stakeholders (its impacts from ‘inside-out’), rather than how social and environmental\nissues may affect the company’s financial position (impacts from the ‘outside-in’).\n• Steps of a materiality assessment may include:\no understanding the company’s context (e.g. its business activities, sector, products or services) and mapping stakeholders across its activities\no identifying its actual and potential impacts.\n• Sources for a materiality assessment may include, among others:\no third-party assessments\no financial audits\no impact accounting\no occupational health and safety inspections\no information from grievance procedures\no information from external sources, such as scientific research or news organizations\no direct engagement with stakeholders.\n• Severity refers to one or more of the following:\no Scale — how serious would the impact be? A bigger scale is more severe.\no Scope — how many people would be impacted? A bigger scope is more severe.\no Ease of remedy — how easy would it be to correct the potential negative impact? A higher difficulty of remedy is more severe. For example,\nit is easier to correct underpaid wages than someone contracting an incurable disease due to poor health and safety conditions at work\n(however, this does not mean less severe human rights impacts can be overlooked).\n• Likelihood can be assessed using the following categories, as an example.\no High — the impact is expected to occur continuously.\no Medium — the impact is expected to occur regularly (i.e. from several times per year to several times per month).\no Low — the impact is expected to occur only occasionally (i.e. only during a specific phase of a project).", "Implementation Resources": "Examples of resources on stakeholder governance and stakeholder engagement\n• PAS 808:2022: Purpose-driven organizations – Worldviews, principles and behaviours for delivering sustainability – Guide (BSI) [EN]\n• AA1000 Stakeholder Engagement Standard, 2015 (AccountAbility) [EN]\n• Five-Step Approach to Stakeholder Engagement toolkit, 2019 (Business for Social Responsibility) [EN]\n• Stakeholder Mapping: A Guide for Purpose-Driven Organizations, 2024 (Myghtybites) [EN]\n• Stakeholder Governance resources (Interdependence Coalition) [EN]\n• Purpose and Stakeholder Governance Playbook: Your Guide to Enhancing Your Board’s Oversight of Purpose and Stakeholders, 2023 (Coro\nStrandberg) [EN]\n• Steward Ownership (Purpose Economy) [DE] [EN] [ES]\n• Future Fit: Positive Purpose [EN]\n• Onboarding Nature (B Lab Benelux) [EN]\nExamples of resources on defining material topics\n• Materiality Assessment Implementation Guidance - 23 August 2023 (EFRAG) [EN]\n• G3 (2021) Material Topics (GRI) [AR] [DE] [EN] [ES] [FR] [IN] [IT] [PT] [traditional ZH] [simplified ZH]\n• United Nations Sustainable Development Goals [AR] [EN] [ES] [FR] [RU] [ZH]\n• Concept of the Doughnut Economics (Doughnut Economics Action Lab) [EN]\n• The nine planetary boundaries (Stockholm Resilience Centre) [EN]\n• Doughnut Design for Business (Doughnut Economics Action Lab) [EN]", "Intent": "• To ensure the company practices stakeholder governance when identifying its material topics. It achieves this by engaging stakeholders to\nunderstand their interests and the company’s potential impacts on them.\n• To ensure the company identifies all material topics — even those that may not be directly covered by the B Lab Standards (e.g. health or\nnutrition).", "Interoperability": "Conceptual Alignment Data Point:\no GRI 3: Material Topics 2021 - 3-1 Process to determine material topics\no GRI 3: Material Topics 2021 - Disclosure 3-2 List of material topics\no European Sustainability Reporting Standards - G1 2023 - Disclosure Requirement related to ESRS 2 IRO-1 – Description of the processes\nto identify and assess material impacts, risks and opportunities\no European Sustainability Reporting Standards 2 - 2023 - Disclosure Requirement GOV-1 – The role of the administrative, management and\nsupervisory bodies 20 b\no European Sustainability Reporting Standards 2 - 2023 - Disclosure Requirement SBM-2 – Interests and views of stakeholders 43, 45\no European Sustainability Reporting Standards 2 - 2023 - Disclosure Requirement SBM-3 - Material impacts, risks and opportunities and their\ninteraction with strategy and business model 46, 48 a, c\no European Sustainability Reporting Standards 2 -2023 - Disclosure Requirement IRO-1 - Description of the process to identify and assess\nmaterial impacts, risks and opportunities 51, 53\no GRI 2: General Disclosures 2021- 2-12 Role of the highest governance body in overseeing the management of impacts (a)\no GRI 2: General Disclosures 2021 - 2-29 Approach to stakeholder engagement (a)", "Policy_req": "N", "Recommendations": "• Consider prioritizing and engaging stakeholders who may have the least power and voice, or who are least visible to decision-makers, such\nas:\no workers and farmers in the supply chain\no workers of contractors\no communities impacted by environmental damage\no indigenous communities\no youth or people in vulnerable situations.\n• The company makes a transparent grievance procedure available to stakeholders as part of its stakeholder engagement process. Such a\nprocedure provides a way to remedy situations where a company may have caused or contributed to a negative impact. It can also act as an\nearly warning system for the company, and inform their broader economic, environmental, and social actions [Link to PSG3.3 and PSG3.4].\n• Use a reputable third party to support or verify the materiality assessment, to ensure independence in the analysis.\n• Implement the GRI 3: Material Topics 2021 [EN] approach to defining material topics, which prioritizes issues explicitly by their importance to\nstakeholders and the company’s impact on them (rather than the impact those topics have on the company).\n• Take an objective approach by using credibly validated data, supported by stakeholder engagement and expert judgment.\n• Go beyond gathering stakeholders’ views to actively collaborate with them on identified material topics.\n• Provide training to highest governing bodies on materiality assessments. Ensure their members have a complete understanding of key\ncompany stakeholders, engagement methods, and associated processes.\n• Consider having a stakeholder representative on the highest governing body (e.g. having a seat for nature).\n• When engaging with stakeholders, acknowledge and consider the role of equity by:\no offering compensation\no respecting stakeholder’s time\no seeking stakeholder input on the positive outcomes that the company ought to achieve as well as any risk mitigation.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company conducts regular materiality assessment to assess and identify material topics", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG2.4", "Compliance Criteria-text": "2.4.1 The company identifies any material topics from its materiality assessment that are not addressed in the B Lab Standard.\n2.4.2 The company sets at least one target per material topic it identifies.\n2.4.3 The targets are:\na) specific, measurable, achievable, relevant, and time-bound (SMART)\nb) integrated into the company strategy\nc) available to the public\nd) approved by the highest governing body\ne) more ambitious than legal minimums.\n2.4.4 The company assigns responsibility for achieving each target.\n2.4.5 In the years after setting its targets, the company publicly reports its progress in its impact report or website.\n2.4.6 Once the company has achieved a target for a material topic, it sets a new target that meets these Compliance Criteria.", "Ecolytics - Category": "Sustainability Plan", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• The company’s targets and progress toward them will be disclosed in its B Corp public profile once it has successfully completed B Corp\nCertification.\n• In its materiality assessment, the company considers both:\no positive and negative impact\no actual and potential impact.\n• Potential material topics not addressed in the B Lab Standard include, for example:\no responsible use of artificial intelligence\no profit redistribution\no consumer protection\no data privacy\no sustainable consumption\no local community engagement and investments\no access, pricing, and quality of essential products and services (e.g. water, food, housing, healthcare, education, and sanitation).\n• Examples of SMART targets for addressing material topics outside the B Lab Standard include the following.\no By the end of 2026, increase the frequency of internal ethics audits from bi-annual to quarterly, ensuring compliance with company standards\nin at least 95% of departments.\no Double the company's charitable donations to local community projects by the end of 2026 (compared to 2024).\no Shift 80% of our real estate portfolio to housing projects for underserved communities over the next three years, ensuring affordability and\naccessibility while maintaining quality standards. We will achieve this transition by the end of 2029.\no Achieve 100% worker ownership by 2026. We will do this by implementing a structured employee stock ownership plan, supported by\nquarterly financial education workshops for all workers.\no Launch a mental health support initiative by Q2 2026, with all-hours access to counseling services for all workers. By the end of 2026, achieve\nuptake of the service by 30% of workers.\no By December 2026, develop and launch a customer education program to promote sustainable product choices that reaches 80% of our\ncustomer base.\no Over the next two years, transition 70% of our supplier base to local suppliers, achieving this by the end of 2028. By collaborating closely\nwith regional producers, we will enhance local economic impacts and reduce carbon emissions in our supply chain.\no Structure a comprehensive career development program by December 2026, providing each employee with a personalized development\nplan. This will include US$800 for external professional development for each employee. We aim to increase employee participation in\ntraining workshops by 80% (compared to 2023).\n• The “company strategy” may be:\no the company’s environmental strategy\no the company’s human rights strategy\no another related strategy that covers the company’s environmental and social impact management plans.", "Implementation Resources": "Examples of resources on setting ambitious social and environmental targets:\n• Science Based Targets Network [EN]\n• Future Fit Goals [EN]\n• SDG Action Manager [EN] [ES] [FR] [IT] [PT]", "Intent": "To ensure the company:\n• acts on material topics that may not be addressed in the B Lab Standard.\n• is accountable to its commitments and stakeholders, through:\no transparency (i.e. sharing targets and progress publicly)\no highest governing body oversight.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Strike a balance between the ambition of the company’s targets and the context it operates in. Ensure that targets are both aspirational and\nachievable within the set timeframe.\n• Consider the following guidance when setting targets.\no Create industry-leading targets, meaning they substantially exceed typical industry performance on the material topic.\no Align targets with planetary boundaries and international social conventions, such as:\n• Sustainable Development Goals (SDGs)\n• The Paris Agreement\n• The United Nations Guiding Principles for Business & Human Rights.\no Link the targets to the company purpose.\n• Start with a clear understanding of the company’s current baseline performance to set realistic and informed targets.\n• Implement clear data collection and analysis processes to monitor progress against targets.\n• Set and report progress on additional targets publicly to demonstrate the breadth and ambition of the company’s impact management strategy.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company identifies material topics not addressed in the B Lab Standard, sets targets, and reports progress annually.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG3.1", "Compliance Criteria-text": "3.1.1 The company publishes a grievance form on its webpage or has another easily accessible way for stakeholders to raise a grievance.\n3.1.2 The grievance procedure explains:\na) grounds for accepting a grievance\nb) grievance process steps and targeted deadlines for managing a grievance\nc) how a resolution is facilitated\n3.1.3 The company describes the processes and controls in place to protect stakeholders who raise grievances from any form of retaliation.\n3.1.4 The company responds to stakeholder grievances by either:\na) regularly communicating each step in the resolution process and its outcome to the complainant, and confirming when the grievance has\nbeen resolved\nb) explaining why it did not accept the issue as a grievance.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "Grievance procedures offer ways for stakeholders who may be negatively impacted by a company’s activities to raise concerns or provide\nfeedback. They extend beyond customer service issues (like order refunds or shipping delays) to address broader concerns, including ethical,\nenvironmental, and social impacts. Doing this proactively enables the company to resolve issues earlier and more directly.", "Implementation Resources": "Examples of resources on grievance procedure and due diligence\n• People and planet in business: A simple guide to how small and micro companies can start or strengthen their due diligence, 2023 (Fairtrade\nInternational, B Lab) [EN]\n• Remediation and Grievance Mechanisms (Business for Human Rights) [EN]\n• UN Guiding Principles on Business and Human Rights [DE] [EN] [ES] [FR][JP] [PL]\n• OHCHR Accountability and Remedy Project: Meeting the UNGP’s Effectiveness Criteria, 2021 [EN]\n• Web Content Accessibility Guidelines Checklist (A11Y Project) [EN]\n• Open-Door Policy in the Workplace: The Ultimate Implementation Guide, 2024 (Shiftbase) [EN]", "Intent": "To ensure stakeholders have a clear and accessible way to raise concerns and seek resolution about the company’s social, environmental, or\ngovernance issues. By enabling this, the company puts the B Corp legal requirement for stakeholder governance into practice.", "Interoperability": "Conceptual match:\n• DIRECTIVE OF THE EUROPEAN PARLIAMENT AND OF THE COUNCIL on Corporate Sustainability Due Diligence and amending Directive\n(EU) 2019/1937 (proposal) - Article 9\n• GRI 2: General Disclosures 2021 - 2-29 Approach to stakeholder engagement (a) (iii)\n• GRI 2: General Disclosures 2021 - 2-25 Processes to remediate negative impacts (d) (e)\n• GRI 2: General Disclosures 2021 - 2-26 Mechanisms for seeking advice and raising concerns (a) (ii)\n• European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S1-3 – Processes to remediate negative impacts and channels\nfor own workforce to raise concerns 30, 32\n• European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S1-4 – Taking action on material impacts on own workforce,\nand approaches to managing material risks and pursuing material opportunities related to own workforce, and effectiveness of those actions\n35\n• European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S2-3 – Processes to remediate negative impacts and channels\nfor value chain workers to raise concerns 25, 27\n• European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S2-4 – Taking action on material impacts on value chain\nworkers, and approaches to managing material risks and pursuing material opportunities related to value chain workers, and effectiveness of\nthose actions 30\n• European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S3-3 – Processes to remediate negative impacts and channels\nfor affected communities to raise concerns 25, 27\n• European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S3-4 – Taking action on material impacts on affected com-\nmunities, and approaches to managing material risks and pursuing material opportunities related to affected communities, and effectiveness\nof those actions 30\n• Fairtrade Trader Standard v2.2, 2024 (Fairtrade International) 3.2.2, 3.2.3", "Policy_req": "Y", "Recommendations": "• Use the effectiveness criteria of the UN Guiding Principles on Business and Human Rights to develop and manage the company’s grievance\nprocedure (see implementation resources).\n• Create a map of main stakeholders with the corresponding grievance procedure for each group.\n• Specify what evidence the company requires to support a grievance’s eligibility. This may include, for example, requiring:\no a clear and concise summary of the key facts\no an outline of events linked to the grievance.\n• Create a grievance submission form covering, for example:\no the name and contact details of the stakeholder submitting the grievance, and, if they are acting on behalf of another stakeholder, evidence\nof their authority to do so\no a way for the stakeholder to request confidentiality\no the details of who the grievance is being raised against\no information about whether the issues have already been raised with the company and in what form, and what response the company provided\no the resolution sought.\n• Create a flowchart outlining the steps of the grievance procedure or procedures.\n• Hire an independent facilitator to manage the process, or appoint a dedicated manager to resolve grievances through direct discussion with\naffected stakeholders.\n• Be aware that not receiving any grievances does not necessarily mean that none exist — it may be a sign that the grievance procedure is\nhard to use, or the affected stakeholders do not trust the grievance process.\n• Build trust in the process by having a policy of no retaliation or a whistleblower protection policy.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Medium , Micro , Company without workers , Small", "Subrequirement": "The company has a publicly accessible grievance procedure allowing stakeholders to safely raise grievances and seek resolutions.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG2.5", "Compliance Criteria-text": "2.5.1 The company documents decisions by the highest governing body that relate to dividends and stock buyback and which demonstrate\nhow the company:\na) considered the interests of its stakeholders (not just shareholders)\nb) evaluated stakeholder interests or balanced conflicting stakeholder interests.\n2.5.2 The company considers impacts to the following stakeholders in relation to dividend and stock buyback decisions.\na) Workers of the company or its subsidiaries\nb) Suppliers\nc) Customers\nd) Investors\ne) The community where offices or facilities of the company, its subsidiaries, its suppliers, or its investments are located\nf) The local or global environment\n2.5.3 The company is publicly transparent on how decisions on dividends and stock buybacks are balanced with reinvestments in the company’s\nsocial and environmental performance.", "Ecolytics - Category": "Impact page", "Ecolytics - Description": "Companies can disclose stock buyback decisionmaking policies on their website.", "Eligible for equity mechanisms?": "", "Further Guidance": "Balancing stakeholder interests may involve:\n• weighing the long-term impacts of buybacks on the company’s ability to manage its material social and environmental issues\n• prioritizing ethical and moral considerations that go beyond shareholder value.", "Implementation Resources": "The Role of Share Repurchases for Firms’ Social and Environmental Sustainability 2022. (Maurio Vaupel, David Bendig, Denise Fischer-Kreer\n& Malte Brettel) [EN]", "Intent": "To ensure the company puts the B Corp legal requirement for stakeholder governance into practice by:\n• considering the impact of its decisions about dividends and stock buybacks on all stakeholders\n• avoiding practices that disproportionately benefit certain parties at the expense of others.", "Interoperability": "• European Sustainability Reporting Standards 2 - Disclosure Requirement SBM-2 – Interests and views of stakeholders 43, 45.", "Policy_req": "N", "Recommendations": "• The company may demonstrate public transparency:\no on the company webpage\no in formal public company documents such as the company annual report or stakeholder proxy statements\n• Gather feedback from different stakeholders before making decisions about dividends and stock buyback. This may involve running:\no surveys\no meetings\no advisory panels representing different interests.\n• Clearly communicate the reasoning behind dividend and buyback decisions to stakeholders. Show how these decisions align with the\ncompany’s organizational strategy and benefit all its stakeholders", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "XX Large", "Subrequirement": "The company considers its stakeholders when making decisions about dividends and stock buybacks.", "Year": "Year 3 / Year 5"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG3.2", "Compliance Criteria-text": "3.2.1 The company monitors and tracks grievances and prepares annual summaries of the status and subject of any grievances.\n3.2.2 The company has an employee with well-defined responsibilities for managing grievances.\n3.2.3 The company demonstrates the effectiveness of the grievance procedure by either:\na) recording evidence that a grievance has been resolved and closed\nb) demonstrating that they have the appropriate grievance procedure in place (inclusive of tracking), where a company has had no grievances\nfiled.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "Examples of resources on grievance procedure and due diligence\n• People and planet in business: A simple guide to how small and micro companies can start or strengthen their due diligence, 2023 (Fairtrade\nInternational, B Lab) [EN]\n• Remediation and Grievance Mechanisms (Business for Human Rights) [EN]\n• UN Guiding Principles on Business and Human Rights [DE] [EN] [ES] [FR][JP] [PL]\n• OHCHR Accountability and Remedy Project: Meeting the UNGP’s Effectiveness Criteria, 2021 [EN]\n• Web Content Accessibility Guidelines Checklist (A11Y Project) [EN]\n• Open-Door Policy in the Workplace: The Ultimate Implementation Guide, 2024 (Shiftbase) [EN]", "Intent": "To ensure the company is accountable to grievances raised by stakeholders about the company’s social, environmental, or governance issues.\nBy enabling this, the company puts the B Corp legal requirement for stakeholder governance into practi", "Interoperability": "Conceptual match:\n• DIRECTIVE OF THE EUROPEAN PARLIAMENT AND OF THE COUNCIL on Corporate Sustainability Due Diligence and amending Directive\n(EU) 2019/1937 (proposal) - Article 9\n• GRI 2: General Disclosures 2021 - 2-29 Approach to stakeholder engagement (a) (iii)\n• GRI 2: General Disclosures 2021 - 2-25 Processes to remediate negative impacts (d) (e)\n• GRI 2: General Disclosures 2021 - 2-26 Mechanisms for seeking advice and raising concerns (a) (ii)\n• European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S1-3 – Processes to remediate negative impacts and channels\nfor own workforce to raise concerns 30, 32\n• European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S1-4 – Taking action on material impacts on own workforce,\nand approaches to managing material risks and pursuing material opportunities related to own workforce, and effectiveness of those actions\n35\n• European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S2-3 – Processes to remediate negative impacts and channels\nfor value chain workers to raise concerns 25, 27\n• European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S2-4 – Taking action on material impacts on value chain\nworkers, and approaches to managing material risks and pursuing material opportunities related to value chain workers, and effectiveness of\nthose actions 30\n• European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S3-3 – Processes to remediate negative impacts and channels\nfor affected communities to raise concerns 25, 27\n• European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S3-4 – Taking action on material impacts on affected com-\nmunities, and approaches to managing material risks and pursuing material opportunities related to affected communities, and effectiveness\nof those actions 30", "Policy_req": "Y", "Recommendations": "• Use the effectiveness criteria of the UN Guiding Principles on Business and Human Rights to develop and manage the company’s grievance\nprocedure (see implementation resources).\n• Identify ongoing or trending grievances to:\no better consider and address stakeholder’s concerns\no identify patterns and issues\no improve policies and practices\no enhance communication\no build trust and accountability.\n• Be aware that not receiving any grievances does not necessarily mean that none exist — it may be a sign that the grievance procedure is\nhard to use, or the affected stakeholders do not trust the grievance process.\n• Build trust in the process by having a policy of no retaliation or a whistleblower protection policy.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Medium , Micro , Small", "Subrequirement": "The company tracks grievances and assigns accountability for resolving them.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG3.3", "Compliance Criteria-text": "3.3.1 The company’s grievance procedure is available on its webpage in relevant languages or forms to ensure stakeholders can access it.\n3.3.2 The grievance procedure explains:\na) grounds for accepting a grievance\nb) grievance process steps and targeted deadlines for managing a grievance\nc) how a resolution is facilitated\n3.3.3 The grievance procedure states the processes and controls in place to protect stakeholders who raise grievances from any form of\nretaliation.\n3.3.4 The company responds to stakeholder grievances by either:\na) regularly communicating each step in the resolution process and its outcome, and confirming when the grievance has been resolved\nb) explaining why it did not accept the issue as a grievance.\n3.3.5 The company notifies each of its main stakeholders the relevant grievance procedures.\n3.3.6 The grievance procedure clearly explains how the decision-making process will avoid conflicts of interest.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• Grievance procedures offer ways for stakeholders who may be negatively impacted by a company’s activities to raise concerns or provide\nfeedback. They extend beyond customer service issues (like order refunds or shipping delays) to address broader concerns, including ethical,\nenvironmental, and social impacts. Doing this proactively enables the company to resolve issues earlier and more directly.\n• The company may link the map of its main stakeholders from its stakeholder engagement mechanism.\n• The company may use the following methods to notify stakeholders of its grievance procedures, for example.\no Onboarding materials\no Updates on webpages or blogs\no Company documents\no Direct stakeholder engagement\no Posters in workplaces\no Workshops or training\n• The company may take the following steps to ensure that decision-making processes avoid conflicts of interest.\no Address how its grievance procedures avoid conflicts of interest in a formal company document.\no Engage independent arbiters (who are not employees or affiliated with the company’s value chain) to review grievances and provide\nrecommendations to resolve them. If a company cannot recruit arbiters from outside its employees, it should ensure any employee who\nadministers a grievance procedure is from a department that has no conflict of interest with the grievance case.\no Engage independent third parties, such as complaints or regulatory bodies who can handle grievances on behalf of the company.\n• “Regularly communicating” about a grievance means updating the stakeholder as needed about the process. This may include providing\ninformation about:\no the decision-making process\no the timelines for reviewing the grievance\no the scope of grievances the company has accepted\no the company’s resolution management approach\no the grievance being closed\no any other information useful for the stakeholder.\n• To ensure that decision-making processes are proportionate to the type and severity of grievances, the company may use a tiered approach\nto resolution. For example, it may use the following three tiers, from least to most severe.\no Internal resolution\no Resolution with mediation\no Resolution with independent arbitration", "Implementation Resources": "Examples of resources on grievance procedure and due diligence\n• People and planet in business: A simple guide to how small and micro companies can start or strengthen their due diligence, 2023 (Fairtrade\nInternational, B Lab) [EN]\n• Remediation and Grievance Mechanisms (Business for Human Rights) [EN]\n• UN Guiding Principles on Business and Human Rights [DE] [EN] [ES] [FR][JP] [PL]\n• OHCHR Accountability and Remedy Project: Meeting the UNGP’s Effectiveness Criteria, 2021 [EN]\n• Web Content Accessibility Guidelines Checklist (A11Y Project) [EN]\n• Open-Door Policy in the Workplace: The Ultimate Implementation Guide, 2024 (Shiftbase) [EN]", "Intent": "• To ensure stakeholders have a clear and accessible way to raise concerns and seek resolution about the company’s social, environmental,\nor governance issues. By enabling this, the company puts the B Corp legal requirement for stakeholder governance into practice.\n• To ensure the company has a robust and transparent process for handling grievances.", "Interoperability": "Conceptual match:\n• DIRECTIVE OF THE EUROPEAN PARLIAMENT AND OF THE COUNCIL on Corporate Sustainability Due Diligence and amending Directive\n(EU) 2019/1937 (proposal) - Article 9\n• GRI 2: General Disclosures 2021 - 2-29 Approach to stakeholder engagement (a) (iii)\n• GRI 2: General Disclosures 2021 - 2-25 Processes to remediate negative impacts (d) (e)\n• GRI 2: General Disclosures 2021 - 2-26 Mechanisms for seeking advice and raising concerns (a) (ii)\n• European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S1-3 – Processes to remediate negative impacts and channels\nfor own workforce to raise concerns 30, 32\n• European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S1-4 – Taking action on material impacts on own workforce,\nand approaches to managing material risks and pursuing material opportunities related to own workforce, and effectiveness of those actions\n35\n• European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S2-3 – Processes to remediate negative impacts and channels\nfor value chain workers to raise concerns 25, 27\n• European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S2-4 – Taking action on material impacts on value chain\nworkers, and approaches to managing material risks and pursuing material opportunities related to value chain workers, and effectiveness of\nthose actions 30\n• European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S3-3 – Processes to remediate negative impacts and channels\nfor affected communities to raise concerns 25, 27\n• European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S3-4 – Taking action on material impacts on affected com-\nmunities, and approaches to managing material risks and pursuing material opportunities related to affected communities, and effectiveness\nof those actions 30\n• Fairtrade Trader Standard v2.2, 2024 (Fairtrade International) 3.2.2, 3.2.3, 3.2.4", "Policy_req": "Y", "Recommendations": "• Use the effectiveness criteria of the UN Guiding Principles on Business and Human Rights to develop and manage the company’s grievance\nprocedure (see implementation resources).\n• Create a flowchart outlining the steps of each grievance procedure.\n• Specify what evidence the company requires to support a grievance’s eligibility. This may include, for example, requiring:\no a clear and concise summary of the key facts\no an outline of events linked to the grievance.\n• Create a grievance submission form covering, for example:\no the name and contact details of the stakeholder submitting the grievance, and, if they are acting on behalf of another stakeholder, evidence\nof their authority to do so\no a way for the stakeholder to request confidentiality\no the details of who the grievance is being raised against\no information about whether the issues have already been raised with the company and in what form, and what response the company provided\no the resolution sought.\n• Select arbiters as required for specific grievances, or appoint them in a fixed role. Arbiters may use, for example, a signed declaration to\nconfirm they have no conflicts of interest connected to the grievance.\n• Recruit and appoint arbiters with relevant expertise or experience, and set clear terms of reference for their involvement. Consider having\na pool of potential arbiters available to engage in a grievance procedure. Consider compensating arbiters for their time with a predefined\nstipend.\n• Establish ongoing discussions through an Open-door policy with stakeholders as a way to prevent grievances from arising.\n• Be aware that not receiving any grievances does not necessarily mean that none exist — it may be a sign that the grievance procedure is\nhard to use, or the affected stakeholders do not trust the grievance process.\n• Commit to a policy of no retaliation for stakeholders who raise grievances. This protects stakeholders who submit a grievance from any form\nof direct or indirect retaliation or adverse consequences. This commitment may be a standalone policy, part of the formal grievance procedure,\nor in other company documents (e.g. employee handbook, Code of Ethics, Code of Conduct, company webpage).", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company has a publicly accessible grievance procedure allowing stakeholders to safely raise grievances and seek\nresolutions.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG4.1", "Compliance Criteria-text": "4.1.1 The principles include the following specific references to the company’s marketing and public relations practices for environmental and\nsocial claims.\na) It makes precise, verifiable, and substantiated claims based on reliable or scientific data.\nb) It is truthful, transparent, and accountable about the social and environmental impacts of the company's operations, both positive and\nnegative.\nc) It follows ethical guidelines when using sensitive marketing and public relations channels and practices.\n4.1.2 The principles are communicated to company workers and available for them to access.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Micro / Small", "Further Guidance": "• The principles may be included as part of another document —they do not need to exist as a standalone text. For example, it may be added\nto a Code of Conduct, as long as the commitment meets the Compliance Criteria.\n• The scope of the principles may encompass, among other activities:\no claims about the company’s social and environmental performance.\no marketing and public relations’ claims about the company’s products and services\no branding and taglines\no declarations about the company’s purpose.\n• The company’s claims are precise, verifiable, and substantiated using reliable or scientific data. Fulfilling this criteria may involve, for example:\no providing data sources along with claims\no avoiding overstating claims about unproven technology\no using consistent calculation methods and data sources when comparing two or more products or services\no being realistic about claims that depend on specific conditions — meaning the company evaluates the likelihood of certain conditions and\nmakes a claim only if the conditions are widely met.\n• The company is truthful, transparent, and accountable about the social and environmental impacts of its operations, both positive and negative.\nFulfilling this sub-requirement may involve, for example:\no ensuring claims about the company’s social and environmental impacts are relevant\no being truthful and transparent about the company’s progress on its social and environmental strategies\no communicating clearly about the social and environmental impacts of the company’s products and services (e.g. high carbon-emitting\nsectors acknowledging the less climate-positive aspects of their activities in advertisements).\n• The company has ethical guidelines governing its use of sensitive marketing and public relations’ channels and practices. Sensitive marketing\nchannels are those that require careful consideration due to the potential impact on vulnerable audiences or the risk of ethical dilemmas.\nFulfilling this sub-requirement may involve, for example:\no addressing the risks and impacts associated with overconsuming the company’s products or services and driving sustainable consumer\nengagement with those products or services\no identifying and reducing the risks that marketing and public relations practices may pose to vulnerable stakeholders (e.g. children or\nteenagers)\no incorporating accessibility features (e.g. making the company’s webpage accessible)\no developing and implementing a guide for creating inclusive communications and ethical content in internal or external communications\no assessing the potential negative social and environmental impacts of working with potential clients or projects\no safeguarding consumer data (e.g. respecting consumer consent and practicing secure data collection, third-party handling, and data\nretention)\no ruling out a list of manipulative marketing and public relations behaviours that are deceptive or misleading (e.g. undisclosed paid messages\nor promotion by influencers, use of fake accounts or bot-driven amplification)\no establishing a code of conduct for third-party advertisers.\n• The company can fulfill this sub-requirement if it follows an industry marketing and public relations code that meets the compliance criteria\n— as long as the company demonstrates effective implementation and rollout.\n• The company can address breaches of its principles through its grievance procedure. This may include implementing learnings or taking\nactions required by third-party bodies to ensure the company’s marketing and public relations practices comply.", "Implementation Resources": "Examples of resources on responsible marketing and communication\n• Green Claims directive, 2023 (European Commission) [EN]\n• 2022 Strengthened Code of Practice on Disinformation (European Commission) [EN]\n• The environment: misleading claims and social responsibility in advertising: Advertising Guidance (non-broadcast and broadcast), 2023\n(Committee of Advertising Practice ) [EN]\n• Advertised Emissions Temperature Check 2022 (Purpose Disruptors) [EN]\n• Advertising Standards (Responsible Advertising and Children) [EN]\n• Responsible Advertising Survey (Responsible 100) [EN]\n• The 7 CAN Manifestos (Conscious Advertising Network) [EN]\n• The Good Life 2030 Report (Good Life 2030) [EN]\n• ICC Framework for Responsible Food and Beverage Marketing Communications, 2019 (International Chamber of Commerce) [EN]\nExamples of resources on purpose-aligned communication\n• Social Purpose External Communications, 2023 (United Way BC Social Purpose Institute) [EN]\n• Social Purpose Customer Lifecycle, 2023 (United Way BC Social Purpose Institute) [EN]", "Intent": "To ensure the company:\n• conducts its marketing and public relations practices responsibly\n• considers the impact of its marketing and public relations’ practices on society and the environment.", "Interoperability": "• European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S4 - Consumers and end users 9, 30, 32.\n• ICC Framework for Responsible Food and Beverage Marketing Communications (International Chamber of Commerce) [EN]\n• UK Code of Broadcast Advertising (BCAP Code) (ASA) 03, 05, 06, 09. [EN]\n• Self Regulatory Guidelines for Children’s Advertising (Better Business Bureau) 4a, 4b, 4c, 4j [EN]", "Policy_req": "Y", "Recommendations": "• Make the responsible marketing and public relations principles public.\n• The company may use the stakeholder engagement process in PSG2.1 to gather inputs or feedback when making its responsible marketing\nand public relations principles.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Micro , Small", "Subrequirement": "The company has principles for responsible marketing and public relations practices.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG3.4", "Compliance Criteria-text": "3.4.1 The company conducts an annual analysis of grievances and creates an internal report. The report:\na) has details on grievances raised and accepted\nb) evaluates the effectiveness of the company’s procedures\nc) identifies trends and hotspots\nd) recommends improvements to address these areas.\n3.4.2 The company has a management or executive role responsible for overseeing the grievance procedure. The manager presents the annual\ninternal summary report on the grievance procedure to the highest governing body.\n3.4.3 The company demonstrates the effectiveness of the grievance procedure by either:\na) recording evidence that a grievance has been resolved and closed\nb) demonstrating that they have the appropriate grievance procedure in place (inclusive of tracking), where a company has had no grievances\nfiled.\n3.4.4. The company publicly reports on grievance decision outcomes in accordance with the following data from the UNGP Effectiveness Criteria:\na) The number, types, and nature of grievances received\nb) The number of requests rejected and on what grounds\nc) The number of completed cases, the outcomes, any follow-up activities, and the average duration of the process\nd) Stakeholder satisfaction levels\ne) Any other data that will help the public understand the procedure’s performance• status (under review, active, or closed)\n• grievance case reference\n• the date the grievance was filed\n• who raised the grievance (unless they have requested confidentiality)\n• the defendant\n• the location of the grievance (if it is not sensitive)\n• the nature of the grievance.\n[3.4.1.d] The company shows how it is addressing stakeholder concerns with recommendations to improve grievance procedures and address\nhotspot areas.\n[3.4.2] The management role can be part of a wider role, as long as the employee is responsible for:\n• overseeing the grievance procedure\n• reporting to the highest governing body.\n[3.4.2] The manager’s updates to the highest governing body cover:\n• the public reporting of grievance outcomes\n• any trending grievance subject matter or hotspot grievances where grievances are occurring in the same subject area/department/geograph-\nical local at a high frequency\n• recommendations to improve grievance procedures and address hotspot areas.\n[3.4.4] The public report is accessible to all stakeholders (e.g. on the company’s webpage, or in its annual report or impact report).", "Ecolytics - Category": "Measure", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• Hotspot grievances are when multiple grievance raisers (e.g. three or more) have similar grievances. Similar grievances may relate to similar\nsubjects, departments, or geographic locations.\n• Actions to reduce the risk around trending or hotspot grievances may include:\no refining policies and practices\no investing in training\no fostering a culture of accountability\no implementing preventative measures\no enhancing communication\no building trust.\n• Data in the public report can be aggregated and should not report any personal information without the individual’s consent.", "Implementation Resources": "Examples of resources on grievance procedure and human rights\n• UN Guiding Principles on Business and Human Rights [DE] [EN] [ES] [FR] [JP] [PL]\n• OHCHR Accountability and remedy Project: Meeting the UNGP’s Effectiveness Criteria [EN]\n• Doing Business with Respect for Human Rights: A guidance tool for companies, 2016 (SHIFT, Oxfam, Global Compact Network Netherlands)\n[EN]\n• Open-Door Policy in the Workplace: The Ultimate Implementation Guide (Shiftbase) [EN]", "Intent": "• To ensure the company is accountable to grievances raised by stakeholders about the company’s social, environmental, or governance issues.\nBy enabling this, the company puts the B Corp legal requirement for stakeholder governance into practice.\n• To ensure the company has a robust and transparent process for handling grievances.\n• To ensure the company addresses stakeholders’ concerns where justified, and shares its responses to stakeholders transparently.", "Interoperability": "Conceptual Alignment Data Point:\n• DIRECTIVE OF THE EUROPEAN PARLIAMENT AND OF THE COUNCIL on Corporate Sustainability Due Diligence and amending Directive\n(EU) 2019/1937 (proposal) - Article 9\n• GRI 2: General Disclosures 2021 - 2-29 Approach to stakeholder engagement (a) (iii)\n• GRI 2: General Disclosures 2021 - 2-25 Processes to remediate negative impacts (d) (e)\n• GRI 2: General Disclosures 2021 - 2-26 Mechanisms for seeking advice and raising concerns (a) (ii)\n• European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S1-3 – Processes to remediate negative impacts and channels\nfor own workforce to raise concerns 30, 32\n• European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S1-4 – Taking action on material impacts on own workforce,\nand approaches to managing material risks and pursuing material opportunities related to own workforce, and effectiveness of those actions\n35\n• European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S2-3 – Processes to remediate negative impacts and channels\nfor value chain workers to raise concerns 25, 27\n• European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S2-4 – Taking action on material impacts on value chain\nworkers, and approaches to managing material risks and pursuing material opportunities related to value chain workers, and effectiveness of\nthose actions 30\n• European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S3-3 – Processes to remediate negative impacts and channels\nfor affected communities to raise concerns 25, 27\nEuropean Sustainability Reporting Standards G1 2023 - Disclosure Requirement S3-4 – Taking action on material impacts on affected com-\nmunities, and approaches to managing material risks and pursuing material opportunities related to affected communities, and effectiveness\nof those actions 30", "Policy_req": "Y", "Recommendations": "• Use the effectiveness criteria of the UN Guiding Principles on Business and Human Rights to develop and manage the company’s grievance\nprocedure (see implementation resources).\n• Establish ongoing discussions with stakeholders as a way to prevent grievances from arising. For example, by implementing an Open-door\npolicy.\n• Be aware that not receiving any grievances does not necessarily mean that none exist — it may be a sign that the grievance procedure is\nhard to use, or the affected stakeholders do not trust the grievance process.\n• Identify ongoing or trending grievances to:\no better consider and address stakeholder’s concerns\no identify patterns and issues\no improve policies and practices\no enhance communication\no build trust and accountability.\n• Use stakeholder surveys to evaluate how trusted and effective the company’s grievance procedures are, and use the results to improve the\nprocess.\n• Embed stakeholder governance by ensuring the highest governing body is aware of ongoing grievance issues. Incorporate ongoing grievance\nissues as a material topic in the company’s materiality assessment [Link to PSG2.3].\n• Go beyond aggregate reporting to publicly share specific grievance cases, resolutions, and learnings (while respecting confidentiality and\nconsent).", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company tracks grievances, assigns accountability for resolving them and reports internally to the highest governing body and publicly to stakeholders.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG5.1", "Compliance Criteria-text": "5.1.1. At least once every year, the highest governing body reviews the company’s:\na) progress on advancing its public purpose as defined under PSG1.1\nb) social and environmental performance\nc) stakeholder governance implementation.", "Ecolytics - Category": "Impact page", "Ecolytics - Description": "Ecolytics' Impact Pages create an easibly shareable record of your company's progress.", "Eligible for equity mechanisms?": "", "Further Guidance": "• Depending on the company’s structure, the highest governing body may take a bigger-picture view of overarching objectives and performance,\nwhile management focuses on more detailed operations. In this case, the highest governing body ensures it has an appropriate mechanism\nfor monitoring performance.\n• The highest governing body may use regular review meetings or other mechanisms to monitor the company’s progress. It receives updates\nannually on at least the following areas:\no The company’s public-facing purpose statement, which may cover:\n• how the purpose has been integrated into company strategy\n• what purpose-related goals have been achieved\n• how purpose is being embedded in company culture\n• how stakeholders are engaged in advancing the company’s purpose.\no Social and environmental performance, which may cover:\n• updates on goals, targets and strategies included in the other parts of the B Lab Standard (see Related Sub-requirements)\n• annual impact reporting\n• relevant policies and action plan.\no Implementation of stakeholder governance, which may cover:\n• updates on how stakeholder interests are considered in decision-making\n• the value created for stakeholders\n• the results of stakeholder social and environmental collaborations\n• stakeholder input on dividends or buybacks\n• outcomes from grievance procedures.", "Implementation Resources": "Examples of resources on embedding purpose into governance\n• PAS 808:2022: Purpose-driven organizations – Worldviews, principles and behaviours for delivering sustainability – Guide (BSI) [EN]\n• Purpose Governance Guidelines for Boards, 2024 (Canadian Purpose Economy Project) [EN]\n• Social purpose strategy: Bring your corporate purpose to life, 2024 (Canadian Purpose Economy Project [EN]\n• Purpose and Stakeholder Governance Playbook: Your Guide to Enhancing Your Board’s Oversight of Purpose and Stakeholders, 2023 (Coro\nStrandberg) [EN]\n• Social Purpose Assessment tool, 2025 (United Way BC) [EN]\nExamples of resources to guide Boards on Environmental, Social and Governance issues\n• Running the Risk: How Corporate Boards Can Oversee Environmental, Social and Governance (ESG) Issues (CERES) [EN]\n• A Board’s Guide to ESG and Incentives: Effectively Identifying Top ESG Priorities (Semler Insight) [EN]\n• A practical guide for boards and leadership teams on sustainability, 2021 (ECODA) [EN]", "Intent": "To ensure the highest governing body is accountable for advancing the company purpose, improving its social and environmental performance,\nand overseeing the implementation of stakeholder governance. By creating this accountability, the company puts the B Corp legal requirement\nfor stakeholder governance into practice.", "Interoperability": "Conceptual Alignment Data Point:\n• IFRS S1 General Requirements for Disclosure of Sustainability-related Financial Information 2023 - Governance 27 a iii., v.\n• European Sustainability Reporting Standards 2 - 2023 - Disclosure Requirement GOV-1 – The role of the administrative, management and\nsupervisory bodies 20 b\n• European Sustainability Reporting Standards 2 - 2023 - Disclosure Requirement GOV-1 – The role of the administrative, management and\nsupervisory bodies 22 a, c, d\n• European Sustainability Reporting Standards 2 - 2023 - Disclosure Requirement GOV-2 – Information provided to and sustainability matters\naddressed by the undertaking’s administrative, management and supervisory bodies 24, 26\n• GRI 2: General Disclosures 2021- 2-12 Role of the highest governance body in overseeing the management of impacts (b) (i)\n• The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - A. Governance - A03 Accountability for sustainability performance\n- a\n• Recommendations of the Taskforce on Nature-related Financial Disclosures, 2023 - Governance - A. Describe the board’s oversight of\nnature-related dependencies, impacts, risks and opportunities\n• CDP 2024 Questionnaire - 4.1.1", "Policy_req": "N", "Recommendations": "• Train members of the highest governing body on key social and environmental issues to ensure informed decision-making and improve their\noverall oversight of the company’s performance.\n• Create a subcommittee dedicated to ESG (environmental, social, and governance) or sustainability within the highest governing body.\n• Establish internal processes to ensure the accuracy of information reported to the highest governing body. Consider involving experts from\nwithin or outside the company and using scientific evidence to support accuracy.\n• Provide the highest governing body direct interaction with stakeholders and firsthand experience of relevant issues. To do this, consider:\no engaging external expert stakeholders to lead interactive workshops on key social and environmental issues\no organizing in-person governing body meetings and site visits at stakeholder locations, such as key supplier sites.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Small , X Large , XX Large", "Subrequirement": "The highest governing body monitors the company's purpose, social and environmental impact, and stakeholder considerations.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG4.2", "Compliance Criteria-text": "4.2.1 The company develops a responsible marketing and public relations policy. The policy:\na) describes its scope\nb) applies to all audiences\nc) outlines requirements for anyone preparing marketing and public relations activities for the company\nd) is approved by the executive team or highest governing body.\n4.2.2 The requirements in the policy include the following criteria for the company’s social and environmental claims at minimum.\na) Claims are precise, verifiable, and substantiated using reliable or scientific data.\nb) Claims are proportional to the company's actions.\nc) Claims accurately reflect their applicable scope and are relevant to the company’s impact.\nd) Communications are truthful, transparent, and accountable about the social and environmental impacts of the company’s operations, both\npositive and negative.\ne) Ethical guidelines govern the company's use of sensitive marketing and public relations’ channels and practices.\nf) Language is understandable and clear, matches the general knowledge level of consumers, and available in prevalent languages or forms\nrelevant to stakeholders where the company operates.\n4.2.3. The company assigns accountability at the level of the executive team or highest governing body for ensuring all marketing and public\nrelations practices comply with the responsible marketing and public relations policy.\n4.2.4 The policy is communicated to company workers and available for them to access.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Medium / Large / X Large /\nXX Large", "Further Guidance": "• The scope of the policy encompasses the following activities, among others, across various media types.\no Claims about public communications about the company and its products and services\no Branding and taglines\no Declarations about the company’s purpose\n• The policy may be included as part of another company document or policy — it does not need to exist as a standalone text. For example, it\nmay be added to a Code of Responsible Business Conduct or a Code of Ethics.\n• The policy includes the following criteria at minimum.\no Claims are precise, verifiable, and substantiated using reliable or scientific data. Fulfilling this sub-requirement may involve, for example:\n• providing data sources along with claims\n• avoiding overstating claims about unproven technology\n• using consistent calculation methods and data sources when comparing two or more products or services\n• being realistic about claims that depend on specific conditions meaning the company evaluates the likelihood of certain conditions and\nmakes a claim only if the conditions are widely met.\no Claims are proportional to the company's actions. Fulfilling this sub-requirement may involve, for example:\n• making claims that are proportional to the company’s total expenditure (e.g. the percentage of the company’s advertisements containing\ngreen claims reflect the percentage of its investment in green projects).\no Claims accurately reflect their applicable scope and are relevant to the company’s impact. Fulfilling this sub-requirement may involve, for\nexample:\n• acknowledging whether a claim applies to specific products, certain components, an entire portfolio, etc.\n• adopting a lifecycle approach for environmental claims, considering the entire lifecycle of the advertised product, while clearly outlining\nany limitations of the life cycle assessment (see Implementation Resources).\no Communications are truthful, transparent, and accountable about the social and environmental impacts of the company’s operations, both\npositive and negative. Fulfilling this sub-requirement may involve, for example:\n• ensuring claims about the company’s social and environmental impact are relevant and rooted in the materiality assessment [Link to\nPSG2.3, ESC1.7, HR2.1]\n• being truthful a

Social Responsibility) [EN]\n Resources on lobbying & advocacy\n • AAA Framework for Climate Policy Leadership (Environmental Defense Fund) [EN]\n • The 4 A's of Climate Leadership - Policy (We Mean Business Coalition) [EN] • Influence Map - Reports on Climate Policy Engagement [EN]\n • Climate Policy Engagement Guide (Transform to Net Zero) [EN]\n Resources on high-integrity carbon credits and offsets\n • The Core Carbon Principles (ICVCM) [EN] [ES] [FR] [PT] [ZH]\n Resources on beyond value chain mitigation\n • AboveandBeyond:AnSBTireportonthedesignandimplementationofbeyondvaluechainmitigation(ScienceBasedTargetsinitiative)[EN] • Raising the Bar: An SBTi report on accelerating corporate adoption of BVCM (Science Based Targets initiative) [EN]", "Intent": "For the company to make progress on its climate action plan, and ensure its actions lead to the intended results. The intent of the plan is for the company to evaluate, learn, and continuously improve.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Ensure the company's communications around progressing on its climate action plan aligns with the responsible marketing and communication policy sub-requirement [link to PSG4.1 & 4.2].\n • Whenevaluatingtheeffectivenessofthestrategy,thecompanyalsoconsidersothersourcesofinformation,suchasemergingguidanceand expert advice.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Medium , Micro , Company without workers , Small", "Subrequirement": "The company makes progress on its climate action plan and evaluates its effectiveness.", "Year": "From Year 3"}, {"Category": "Climate Action", "Code": "CA3.4", "Compliance Criteria-text": "3.4.1 The company records its progress toward its near-term and net zero targets, both:\n a) in metric tonnes of CO2 equivalent\n b) as a percentage of the emissions in its baseline year.\n 3.4.2 The company:\n a) takes actions aligned with the latest version of its climate action plan\n b) continues to set near-term targets every 60 months.\n 3.4.3 Where the climate transition plan was ineffective, the company evaluates the plan and records:\n a) what lessons it has learned\n b) what it plans to do differently\n c) how it has updated the transition plan.\n 3.4.4 If the company has reached its net zero target, it:\n a) ensures permanent removals of any residual emissions\n b) maintains the removals and emissions reductions it has achieved\n c) records the amount of greenhouse gas (GHG) emissions removals or storage in its operations or value chain (in metric tonnes of CO2\n equivalent).", "Ecolytics - Category": "Sustainability Plan", "Ecolytics - Description": "Ecolytics enables companies to monitor and evaluate climate action and progress dashboards.", "Eligible for equity mechanisms?": "", "Further Guidance": "• Purchasing high-integrity carbon credits is one example of acceptable GHG emissions removal or storage.\n • Whenevaluatingtheeffectivenessofthestrategy,thecompanyalsoconsidersothersourcesofinformation,suchasemergingguidanceand\n expert advice (e.g. from the Intergovernmental Panel on Climate Change or Science Based Targets initiative).", "Implementation Resources": "Resources on transition plans\n • SME Climate Hub - various tools and a free training course [AR] [EN] [ES]\n • Climate Transition Action Plans, 2022 - Guidance (We Mean Business Coalition) [EN]\n • Assessing low carbon transition - Methodologies for various industries (ACT) [EN] [FR]\n • Climate Transition Action Plans, 2022 (Transform to Net Zero) [EN]\n • Nature in transition plans: Why and how?, 2023 (WWF) [EN]\n • Climate Tools Base (B Corp Climate Collective) [EN]\n • Disclosure Framework (Transition Plan Taskforce) [EN]\n Resources on supplier engagement\n • Engaging Supply Chains on the Decarbonization Journey, 2023 (Science Based Targets initiative) [EN] • Supplier Engagement Guide (Exponential Roadmap initiative) [EN]\n • 1.5°C Business Playbook, 2023 (Exponential Roadmap Initiative) [EN]\n • Supplier Transformation Framework, 2023 (Transform to Net Zero) [EN]\n • Net Zero Procurement Toolkit (Sustainability Advantage) [EN] Resources on Net Zero guidance\n • Net Zero Guidelines, 2022 (ISO) [EN] [ES] [FR] [JP] [RU]\n • Integrity matters: Net zero commitments by business, financial institutions, cities and regions, 2022 (United Nations High-level expert group on the net zero emissions commitments of non-state entities) [EN]\n • Fairly contributing to global net zero - Initial framework for organizational climate mitigation strategies, 2023 (Gold Standard) [EN]\n • 10 principles for an ambitious corporate climate strategy, 2022 (Net Zero Initiative) [EN] Resources for financial institutions\n • Glasgow Financial Alliance for Net Zero [EN]\n • UN-convened Net Zero Asset Owner Alliance [EN]\n Resources on climate education\n • Climate Fresk [ES] [FR] [PT] [Brazil PT] [FR-CH] [DE-CH]\n Resources on local action groups\n • Alliances for Climate Action [Various languages, including AR, EN, ES FR, IT, PT, RU, ZH] • United States: America is all in [EN]\n • Alianza para la Acción Climática Argentina (ACAA) [ES]\n • Better Futures Australia [EN]\n • Alianza para la Acción Climática Chile (ACA-Chile) [ES]\n • Japan Climate Initiative (JCI)] [EN] [JP]\n Resources on GHG mitigation for home office\n • Homeworking emissions Whitepaper, 2020 (Ecoact) [EN]\n Resources on energy-related measures\n • Better Business Guide to Energy Saving (Carbon Trust) [EN] • Climate Group RE100 [EN]\n Resources on sustainable banks\n • Bank.green [EN]\n • Global Alliance for Banking on Values [EN]\n • European Federation of Ethical and Alternative Banks and Financiers [EN]\n Resources on scenario analysis\n • TheUseofScenarioAnalysisinDisclosureofClimate-RelatedRisksandOpportunities(TaskForceonClimate-related Financial Disclosures, 2017) [EN]\n • Climate Scenario Analysis tool (World Business Council For Sustainable Development) [EN]\n • Climate Scenarios (Business for Social Responsibility) [EN]\n Resources on lobbying & advocacy\n • AAA Framework for Climate Policy Leadership (Environmental Defense Fund) [EN]\n • The 4 A's of Climate Leadership - Policy (We Mean Business Coalition) [EN] • Influence Map - Reports on Climate Policy Engagement [EN]\n • Climate Policy Engagement Guide (Transform to Net Zero) [EN]\n Resources on high-integrity carbon credits and offsets\n • The Core Carbon Principles (ICVCM) [EN] [ES] [FR] [PT] [ZH]\n Resources on beyond value chain mitigation\n • AboveandBeyond:AnSBTireportonthedesignandimplementationofbeyondvaluechainmitigation(ScienceBasedTargetsinitiative)[EN] • Raising the Bar: An SBTi report on accelerating corporate adoption of BVCM (Science Based Targets initiative) [EN]", "Intent": "For the company to make progress on its climate action plan, and ensure its actions lead to the intended results.", "Interoperability": "• Conceptual Alignment Data Point:\n o European Sustainability Reporting Standards E1 2023 - Disclosure Requirement E1-1 – Transition plan for climate change mitigation 16 j\n o European Sustainability Reporting Standards E1 2023 - Disclosure Requirement E1-3 – Actions and resources in relation to climate change policies 26\n o EuropeanSustainabilityReportingStandardsE12023-DisclosureRequirementE1-7–GHGremovalsandGHGmitigationprojectsfinanced through carbon credits 56 a\n o IFRS S2 Climate-related disclosures 2023 - Strategy and decision making 14.\n o IFRS S2 Climate-related disclosures 2023 - Climate-related targets 35.\n o GRI 305: Emissions 2016 - 305-5 Reduction of GHG emissions (a)\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Atmosphere - B06 Greenhouse gas emissions - c o CDP 2024 Questionnaire - 7.53.1\n o CDP 2024 Questionnaire - 7.55.2\n o Fairtrade Trader Standard v2.2, 2024 (Fairtrade International) 4.2.6", "Policy_req": "", "Recommendations": "Ensure the company's communications around progressing and achieving its net zero target align with the responsible marketing and communication policy sub-requirement [link to PSG4.1 & 4.2]. This means centering communications on transparently contributing — at a fair scale — to global net zero efforts, rather than making inward-focused claims, such as carbon neutrality or a company-level net zero. This framing better reflects how companies become positive contributors to global efforts. The reality today is that global emissions are exceeding sustainable planetary thresholds by a large amount. Communications that suggest the company has no negative impact once it achieves net zero would be ignoring this reality.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company makes progress on its climate transition plan and evaluates its effectiveness.", "Year": "From Year 5"}, {"Category": "Climate Action", "Code": "CA3.5", "Compliance Criteria-text": "3.5.1 Following consultation with workers and stakeholders on its climate transition plan (in CA2.4), the company records its actions to support a just transition).", "Ecolytics - Category": "Sustainability Plan , Partners", "Ecolytics - Description": "Ecolytics provides a framework for planning and offers access to a Sustainable Solutions Network that helps identify vendors and strategies aligned with a just transition.", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "Resources on just transition\n • Just Transition Resource Platform (We Mean Business Coalition) [EN]\n • Climate Transition Action Plans, 2022 - Guidance (We Mean Business Coalition) [EN]\n • Just transition: A Business Guide (The B team) [EN]\n • A Framework for Just Transitions (Just Transition Initiative) - The framework illustrates how achieving just transition ambitions will require actions across two critical dimensions: social inclusion and distributional impacts. [EN]\n • Introduction to a Just Transition – A business brief, 2022 (United Nations Global Compact Think Lab) [EN]\n • Just Transition and Just Resilience: How the UN Guiding Principles can help companies to respect human rights when taking climate action,\n 2023 (Shift Project) [EN]\n • Assessing a just transition: measuring the decarbonisation and energy transformation that leaves no one behind, 2021 (World Benchmarking\n Alliance) [EN]\n • Net Zero Guidelines, ISO [EN]\n Resources on climate Justice\n • The Climate Justice Playbook for Business, 2021 (B Lab) [EN] • Climate Justice Toolkit, 2023 (B Lab US & Canada) [EN]\n • Business and Climate Justice, 2022 (Business Fights Poverty) [EN]", "Intent": "For the company to take action toward a just transition, and monitor its progress to ensure its efforts have been effective.", "Interoperability": "", "Policy_req": "N", "Recommendations": "", "Sector": "Wholesale/Retail , Service with Significant Environmental Footprint , Manufacturing , Agriculture/Growers", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company takes action for a just transition.", "Year": "From Year 5"}, {"Category": "Climate Action", "Code": "CA3.6", "Compliance Criteria-text": "3.6.1 The company reports progress against its climate action plan on its webpage or has another way for stakeholders to easily access it. \n 3.6.2 In its reporting, the company discloses:\n a) its performance\n b) actions implemented to achieve its targets.", "Ecolytics - Category": "Impact page", "Ecolytics - Description": "Publish your impact webpage to meet this requirement.", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "", "Intent": "To ensure the company transparently reports its climate performance to its stakeholders, and is accountable for its commitments and plans. Communicating the company’s climate successes and failures honestly helps foster trust with its stakeholders.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Ensure the company's communications around progressing on its climate action plan aligns with the responsible marketing and communication policy sub-requirement [link to PSG4.2].\n • The company follows a credible third-party standard in its disclosure reporting framework. This includes, for example: o Global Reporting Initiative (GRI) o Carbon Disclosure Project (CDP)\n o European Sustainability Reporting Standards — E1.", "Sector": "Wholesale/Retail , Service with Significant Environmental Footprint , Manufacturing , Agriculture/Growers , Service with Minor Environmental Footprint", "Size-bcorp": "Medium , Micro , Company without workers , Small", "Subrequirement": "The company publicly discloses its progress on its climate action plan.", "Year": "From Year 3"}, {"Category": "Climate Action", "Code": "CA3.7", "Compliance Criteria-text": "3.7.1 The company’s progress against its climate transition plan is publicly available, including its: a) GHG inventory including the following.\n i) Gross scope 1 GHGs (in metric tonnes of CO2 equivalent)\n ii) Gross location-based scope 2 GHGs (in metric tonnes of CO2 equivalent)\n iii) Gross market-based scope 2 GHGs (in metric tonnes of CO2 equivalent)\n iv) Gross scope 3 GHGs (in metric tonnes of CO2 equivalent)\n v) GHG emissions in each relevant scope 3 category\n vi) Total GHG emissions (in metric tonnes of CO2 equivalent) calculated using a location-based method for scope 2 GHGs vii) Total GHG emissions (in metric tonnes of CO2 equivalent) calculated using a market-based method for scope 2 GHGs.\n b) near-term and net zero targets for scope 1, scope 2 and scope 3 emissions reduction c) its progress toward its near-term and net zero targets, both:\n i) in metric tonnes of CO2 equivalent\n ii) as a percentage of the emissions in its baseline year. d) actions implemented to achieve its targets.", "Ecolytics - Category": "Impact Page", "Ecolytics - Description": "Ecolytics allows public disclosure of climate action progress via impact pages.", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "", "Intent": "To ensure the company transparently reports its climate performance to its stakeholders, and is accountable for its commitments and plans. Communicating the company’s climate successes and failures honestly helps foster trust with its stakeholders.", "Interoperability": "• Conceptual Alignment Data Point:\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Atmosphere - B06 Greenhouse gas emissions - c", "Policy_req": "", "Recommendations": "• Ensure the company's communications around progressing and achieving its net zero target align with the responsible marketing and communication policy sub-requirement [link to PSG4.2]. This means centering communications on transparently contributing — at a fair scale — to global net zero efforts, rather than making inward-focused claims, such as carbon neutrality or a company-level net zero. This framing better reflects how companies become positive contributors to global efforts. The reality today is that global emissions are exceeding sustainable planetary thresholds by a large amount. Communications that suggest the company has no negative impact once it achieves net zero would be ignoring this reality.\n • The company follows a credible third-party standard in its disclosure reporting framework. This includes, for example: o Global Reporting Initiative (GRI)\n o Carbon Disclosure Project (CDP)\n o European Sustainability Reporting Standards — E1.", "Sector": "Wholesale/Retail , Service with Significant Environmental Footprint , Manufacturing , Agriculture/Growers , Service with Minor Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company publicly discloses its progress on its climate transition plan annually.", "Year": "From Year 5"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC1.1", "Compliance Criteria-text": "1.1.1 The company measures and records its annual hazardous and non-hazardous waste production:\n a) in the last fiscal year\n b) in each subsequent year.\n 1.1.2 The company’s non-hazardous waste is measured in tonnes and recorded as:\n a) the total amount of waste generated\n b) the amount of non-hazardous waste diverted from disposal, and how much is:\n i) prepared for reuse\n ii) recycled\n iii) recovered in another way.\n c) the amount of non-hazardous waste disposed of, including by:\n i) incineration (without energy recovery)\n ii) landfilling\n iii) other disposal methods.\n 1.1.3 The company’s hazardous waste is measured in tonnes and recorded as:\n a) the total amount of hazardous waste generated\n b) the amount of hazardous waste diverted from disposal, and how much is:\n i) recycled\n ii) recovered in another way\n c) the amount of hazardous waste disposed of, including by:\n i) incineration (without energy recovery)\n ii) landfilling\n iii) other disposal methods.\n 1.1.4 If the company produces or trades food products it also measures (in tonnes):\n a) the total amount of food waste generated\n b) the amount of food waste diverted from disposal, and how much is:\n i) re-used for human consumption or animal feed\n ii) recycled or reused by-products\n iii) used in energy recovery;\n iv) recovered in another way\n c) the amount of food waste disposed of, including by:\n i) incineration (without energy recovery)\n ii) landfilling\n iii) other disposal methods.\n 1.1.5 If the company cannot confirm where its waste goes, it assumes the waste goes to landfill.\n 1.1.6 Before Year 0, the company:\n a) tracks and records waste generation for all of its facilities identified as material in accordance with ESC1.7\n b) has a plan to extend the tracking and recording of waste generation to all remaining facilities.\n 1.1.7 For Year 5, the company has completed the tracking and recording of waste generation for all facilities.", "Ecolytics - Category": "Measure", "Ecolytics - Description": "Ecolytics tracks company waste quantity and type to meet this requirement.", "Eligible for equity mechanisms?": "Micro / Small", "Further Guidance": "• Examples of “other disposal methods” are dumping, open burning, deep well injection, etc.", "Implementation Resources": "Resources on zero waste certifications and guidance\n • Certification Standard for Zero Waste Facilities SCS-110 Zero Waste Standard, 2023 (SCS Standards) [EN] • True - Zero Waste certification program and its resources (True) [EN]\n • LEED certification [AR] [DE] [EN] [ES] [IT] [JP] [KO] [PT] [ZH]\n • BREEAM (BRE) [EN]\n • Cradle to Cradle Certified® Product Standard, 2024 (Cradle to Cradle Products Innovation Institute) [EN]\n • Food Waste and Loss Protocol, 2016 (World Resources Institute) [EN] [ES] [FR] [JP] [PT] [ZH]", "Intent": "For the company to measure how much waste it creates and diverts. Monitoring waste enables the company to take actions that follow the waste hierarchy and food waste hierarchy.", "Interoperability": "• Conceptual Alignment Data Point:\n o GRI 306: Waste 2020 - 306-3 Waste generated (a)\n o GRI 306: Waste 2020 - 306-4 Waste diverted from disposal (a) (b) iii, (c) iii\n o GRI 306: Waste 2020 - 306-5 Waste directed to disposal (b) i, (c) i.\n o SustainableDevelopmentPerformanceIndicators2022(UnitedNationsResearchInstituteforSocialDevelopment)I.B.2Reductionofwaste generation by reused, re-manufactured and recycled\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Circularity - B12 Waste - a, d • Equivalency Data Point\n o European Sustainability Reporting Standards - E5 2023 - Disclosure Requirement E5-5 – Resource outflows 37 a, b, c, d; 39 o GRI 306: Waste 2020 - 306-4 Waste diverted from disposal (b) ii., (c) i., ii.\n o GRI 306: Waste 2020 - 306-5 Waste directed to disposal (b) ii., iii., iv, (c) ii., iii., iv.", "Policy_req": "N", "Recommendations": "• Achieve a zero waste certification for the company’s facilities, whereby the company:\n o diverts at least 90% of its general waste from landfills or incineration without energy recovery, using methods like reuse, recycling,\n composting, anaerobic digestion, animal feeding, etc.\n o recovers no more than 10% of its waste using incineration with energy recovery.", "Sector": "Wholesale/Retail , Service with Significant Environmental Footprint , Manufacturing , Agriculture/Growers", "Size-bcorp": "Large , Medium , Micro , Small , X Large , XX Large", "Subrequirement": "The company monitors waste production from its operations and where it ends up", "Year": "From Year 0"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC1.2", "Compliance Criteria-text": "1.2.1 The company measures and records its annual energy use:\n a) in the last fiscal year\n b) in each subsequent year.\n 1.2.2 The company’s energy use is measured by:\n a) total energy in giga-joules, watt-hours or multiples\n b) total renewable energy in giga-joules, watt-hours or multiples\n c) percentage of self-generated renewable energy\n d) percentage of renewable electricity\n e) energy intensity, as either:\n i) total energy use per $million of revenue\n ii) total energy use per unit of product or service.\n 1.2.3 Before Year 0, the company:\n a) tracks and records energy use for all of its facilities identified as material in accordance with ESC1.7\n b) has a plan to extend the tracking and recording of energy use to all remaining facilities.\n 1.2.4 For Year 5, the company completes the tracking and recording of energy use for all facilities.", "Ecolytics - Category": "Measure", "Ecolytics - Description": "Ecolytics tracks company energy use and type to meet this requirement.", "Eligible for equity mechanisms?": "Micro / Small", "Further Guidance": "• The evidence of the origin of purchased energy may take the form of, for example:\n o renewable power purchasing agreements\n o standardized green electricity tariffs\n o market instruments like Guarantee of Origin from renewable sources in Europe, or similar instruments like Renewable Energy Certificates in the US and Canada\n o International Renewable Energy Certificates available in many countries.\n • To calculate energy intensity per unit of product or service, the company may measure its energy use per, for example:\n o tonne of product (for the food, steel, or cement industry) o liter of beverage (for the beverage industry)\n o vehicle (for the automobile industry)\n o unit of area.", "Implementation Resources": "Resources on low-impact renewable energy\n • The Green-e® Renewable Energy Standard, 2017 [EN] [ES] [AR] [ZH] [simplified ZH] for Canada and the United States\n • The Low Impact Hydropower Institute (LIHI) [EN]\n • Hydropower Sustainability Standard, 2022 (Hydropower Sustainability Alliance) [EN]\n • San José Declaration on Sustainable Hydropower, 2021 (International Hydropower Association) [EN] [ES] [PT] [FR] [RU] [ZH]\n • ISO13065:2015-specifiesprinciples,criteria,andindicatorsforthebioenergysupplychaintofacilitateassessmentofenvironmental,social and economic aspects of sustainability (note, this resource is not free of charge) [EN]\n Examples of resources on reducing the impact of energy consumption • Cradle to Cradle Certified® Product Standard, 2024 (Cradle to Cradle Products Innovation Institute) [EN] • RE100 [EN]\n Example of resource to convert units of energy\n • Inch Calculator [EN]", "Intent": "For the company to measure its energy efficiency and track the increase in its use of renewable energy.", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 302: Energy 2016 - 302-1 Energy consumption within the organization (b) (e)\n o GRI 302: Energy 2016 - 302-3 Energy intensity (a)\n o European Sustainability Reporting Standards E1 2023 - Disclosure Requirement E1-5 – Energy consumption and mix 37\n o EuropeanSustainabilityReportingStandardsE12023-DisclosureRequirementE1-5–Energyconsumptionandmix-Energyintensitybased on net revenue 40\n o Sustainable Development Performance Indicators 2022 (United Nations Research Institute for Social Development) II.A.5 Renewable energy\n o CDP 2024 Questionnaire - 7.30.1 • Equivalency Data Point\n o European Sustainability Reporting Standards E1 2023 - Disclosure Requirement E1-5 – Energy consumption and mix 37 c ii., iii.", "Policy_req": "", "Recommendations": "• The company procures low impact renewable energy.\n • “Low impact renewable energy” means energy sourced from natural processes that:\n o are replenished constantly\n o do not have a material environmental impact.\n • The concept of “low impact renewable” energy is especially relevant for companies that source their energy from hydropower and biomass.", "Sector": "Wholesale/Retail , Service with Significant Environmental Footprint , Manufacturing , Agriculture/Growers", "Size-bcorp": "Large , Medium , Micro , Small , X Large , XX Large", "Subrequirement": "The company monitors its energy use.", "Year": "From Year 0"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC1.3", "Compliance Criteria-text": "1.3.1 The company measures and records its annual water consumption or withdrawal:\n a) in the last fiscal year\n b) in each subsequent year.\n 1.3.2 The company’s water consumption or withdrawal is measured by:\n a) total water consumption or withdrawal in cubic meters (m3)\n b) total water recycled and reused in m3\n c) water intensity, as either:\n i) total water consumption or withdrawal in its own facilities in m3 per $million of revenue\n ii) total water consumption or withdrawal in its facilities in m3 per unit of product.\n 1.3.3 The company explains why it chose to measure either water consumption or withdrawal.\n 1.3.4 Before Year 0, the company:\n a) tracks and records water consumption or withdrawal for all of its facilities identified as material in accordance with ESC1.7\n b) has a plan to extend the tracking and recording of water consumption or withdrawal to all remaining facilities.\n 1.3.5 For Year 5, the company completes the tracking and recording of water consumption or withdrawal for all facilities.", "Ecolytics - Category": "Measure", "Ecolytics - Description": "Ecolytics tracks company water use to meet this requirement.", "Eligible for equity mechanisms?": "Micro / Small", "Further Guidance": "• To calculate water intensity per unit of product or service, the company may measure its water consumption or withdrawal per, for example: o ton of product (for the food, steel, or cement industry)\n o piece of garment (for the apparel industry)\n o liter of beverage (for the beverage industry) o vehicle (for the automobile industry).", "Implementation Resources": "Example of resource on indicators for sustainable water management\n • AuthenticSustainabilityAssessmentAUserManualfortheSustainableDevelopmentPerformanceIndicators,2022(UnitedNationsResearch\n Institute for Social Development) [EN]\n Example of resource to convert units of water volume • Inch Calculator [EN]", "Intent": "For the company to measure its water efficiency, and track the results from circular water management approaches.", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 303: Water and Effluents 2018 - 303-5 Water consumption (a)\n o SustainableDevelopmentPerformanceIndicators2022(UnitedNationsResearchInstituteforSocialDevelopment)I.B.1Waterrecyclingand reuse\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Freshwater - B08 Water use - a\n o CDP 2024 Questionnaire - 9.2.2 • Equivalency Data Point\n o European Sustainability Reporting Standards E3 - Disclosure Requirement E3-4 – Water consumption 28 a, c; 29 (if the company measures water consumption)", "Policy_req": "", "Recommendations": "", "Sector": "Wholesale/Retail , Service with Significant Environmental Footprint , Manufacturing , Agriculture/Growers", "Size-bcorp": "Large , Medium , Micro , Small , X Large , XX Large", "Subrequirement": "The company monitors its water consumption or withdrawal.", "Year": "From Year 0"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC1.4", "Compliance Criteria-text": "1.4.1 The company identifies any of its facilities in areas at physical water risk.\n 1.4.2 Before Year 0, the company:\n a) tracks and records water consumption or withdrawal for any of its facilities in areas at physical water risk identified as material in accordance\n with ESC1.7\n b) has a plan to extend the tracking and recording of water consumption or withdrawal to all remaining facilities in areas at physical water\n risk.\n 1.4.3 For Year 5, the company has completed the tracking and recording of water consumption or withdrawal for all facilities in areas of physical\n water risk.\n 1.4.4 The company has measured and recorded its annual water consumption or withdrawal in cubic meters (m3) in areas at physical water risk:\n a) in the last fiscal year\n b) in each subsequent year.", "Ecolytics - Category": "Measure", "Ecolytics - Description": "Once companies have used the Water Risk map resources to identify whether their facilities are in Water Risk areas, Ecolytics can help companies track their water usage at these facilities.", "Eligible for equity mechanisms?": "Medium / Large / X Large / XX Large", "Further Guidance": "• Physical water risks may include, for example:\n o physical quantity risk, related to too little or too much water (e.g. drought risk, water stress, water depletion, flood)\n o physical quality risk, related to water that is unfit for use (e.g. water contamination, untreated connected wastewater) o water accessibility (i.e. whether people are able to use physically-available water supplies).", "Implementation Resources": "Resources on water risk assessment\n • Water risk filter (World Wildlife Fund) [[url=https://riskfilter.org/water/home]EN[/url]] \n • Aqueduct Water Risk Atlas (World Resources Institute) [EN]\n • AuthenticSustainabilityAssessmentAUserManualfortheSustainableDevelopmentPerformanceIndicators,2022(UnitedNationsResearch\n Institute for Social Development) [EN]", "Intent": "To ensure the company develops an understanding of the material environmental impacts related to its direct operations.", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 303: Water and Effluents 2018 - 303-3 Water withdrawal (b)\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - B. Ecosystems and biodiversity - B9. Water withdrawal c) o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Freshwater - B08 Water use - d\n o CDP 2024 Questionnaire - 9.2.4\n • Equivalency Data Point\n o European Sustainability Reporting Standards E3 2023 - Disclosure Requirement E3-4 – Water consumption 28 b", "Policy_req": "N", "Recommendations": "", "Sector": "Wholesale/Retail , Service with Significant Environmental Footprint , Manufacturing , Agriculture/Growers", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "The company identifies its facilities in areas at water risk and monitors their water consumption or withdrawal.", "Year": "From Year 0"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC1.5", "Compliance Criteria-text": "1.5.1 The company assesses its facilities to understand if any are negatively affecting ecologically sensitive areas they are in or near, and records:\n a) the location and size (in hectares) of the facilities\n b) their impacts on biodiversity prioritized by severity and likelihood.\n 1.5.2 The assessment includes all of its manufacturing and production facilities.\n 1.5.3 The company has conducted its assessment to understand if its facilities are in or near ecologically sensitive areas within the past 36\n months.", "Ecolytics - Category": "Measure", "Ecolytics - Description": "Once companies have used the Biodiversity risk resources to identify whether their facilities are in Biodiversity Risk areas, Ecolytics can help companies track their environmental impact at these facilities.", "Eligible for equity mechanisms?": "Medium / Large / X Large / XX Large", "Further Guidance": "• Ecologically sensitive areas may include, for example:\n o Protected areas on national, regional, and international lists\n o UNESCO Heritage sites (natural criteria)[EN]\n o Ramsar Convention sites [EN]\n o Ecologically or Biologically Significant Marine Areas (EBSAs) [EN]\n o Important Marine Mammal Areas [EN]\n o Biodiversity hotspots (Key Biodiversity Areas)[EN]\n o Areas important for ecosystems, for example, coastal upwellings and seamounts\n o Areas important for ecological connectivity, including, for instant important ecological corridors, areas and routes important for seasonal migratory patterns\n o Critical areas for vulnerable, migratory, or endangered species\n o Areas of importance to ethnic groups and Indigenous Peoples (Indigenous Peoples and Community Conserved Territories and Areas [EN] ,\n FAO Globally Important Agricultural Heritage Systems [EN])\n o International Union for Conservation of Nature (IUCN) protected area management categories o Areas with High Conservation Values", "Implementation Resources": "Resources to assess biodiversity risk and risk related to ecologically sensitive areas • Biodiversity risk filter (World Wildlife Fund) [EN]\n • Fairtrade Risk Map (Fairtrade International) [EN]\n • Integrated Biodiversity Assessment Tool (IBAT Alliance) [EN]\n • Global Forest Watch [EN] [ES] [FR] [IN] [PT] [ZH]\n • Living Planet Report, 2024 [EN] [ES] [HR] [SR] [PT] • ENCORE - allows exploration of future scenarios in terms of the potential impacts and dependencies of activities on biodiversity (available for some sectors, e.g., agriculture and mining) [EN] [ES]\n • Science Based Targets Network - Various resources (Science Based Targets Network) [EN]\n • High Conservation Value Network Approach [EN]\n • High Carbon Stock Approach [EN] [ES] [FR] [IN] [PT]\n • Biodiversity performance indicator, 2021 (CSO & Manomet) [EN]\n • Key Biodiversity Areas [EN]", "Intent": "To ensure the company develops an understanding of the material environmental impacts related to its direct operations.", "Interoperability": "• Conceptual Alignment Data Point:\n o GRI 101: Biodiversity 2024 - 101-5 Locations with biodiversity impacts (a)\n o EuropeanSustainabilityReportingStandardsE42023-DisclosureRequirementrelatedtoESRS2IRO-Description Of Processes To Identify and assess material biodiversity and ecosystem-related impacts, risks, dependencies and opportunities 19 a\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Biodiversity - B01 Impacts on nature - a o CDP 2024 Questionnaire - 11.4", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "The company identifies its facilities in or near ecologically sensitive areas, and whether they are negatively affecting these areas.", "Year": "From Year 0"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC1.6", "Compliance Criteria-text": "1.6.1 The company defines indicators to monitor animal welfare conditions. The indicators in its monitoring process relate to how the animals are:\n a) raised\n b) transported \n c) slaughtered.\n 1.6.2 The company monitors the five freedoms of animal welfare.\n 1.6.3 The company creates an annual aggregate summary of animal welfare conditions:\n a) in the fiscal year before Year 0\n b) in each subsequent year.\n 1.6.4 The company meets any applicable laws regarding animal welfare (both general and species-specific).", "Ecolytics - Category": "Supplier evaluation , Measure", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Micro / Small", "Further Guidance": "", "Implementation Resources": "Examples of resources to assess animal welfare practices\n • Terrestrial and Aquatic Animal Health Codes (World Organisation for Animal Health) [EN] [ES] [FR] • Responsible Wool Standard [EN]\n • Krav [EN] [SV]\n • Best Aquaculture Practices [EN] [ES]\n • Global Animal Partnership [EN]\n • RSCPA Approved Farming Scheme [EN]\n • Animal Welfare Approved by AGW (A Greener World) [EN]\n • American Humane Certificated [EN]\n • The Good Cashmere Standard [EN]\n • Certified Humane [EN]\n • Responsible Down Standard [EN]\n • Regenerative Organic Certification Framework (Standard) (Regenerative Organic Alliance) [EN] • Compassion in World Farming [CS] [DE] [EN] [ES] [FR] [IT] [NL] [PL] [SV] [ZH]\n • Accreditation by the Association of Zoos and Aquariums [EN]", "Intent": "To ensure the company develops an understanding of the animal welfare impacts related to its direct management of animals.", "Interoperability": "• Equivalency Data Point (not exhaustive): o Responsible Wool Standard [EN]\n o Krav [EN] [SV]\n o Best Aquaculture Practices [EN] [ES]\n o Global Animal Partnership [EN]\n o RSCPA Approved Farming Scheme [EN]\n o Animal Welfare Approved by AGW (A Greener World) [EN] o American Humane Certificated [EN] o The Good Cashmere Standard [EN] o Certified Humane [EN]\n o Responsible Down Standard [EN]\n o Regenerative Organic Certification Framework (Standard) (Regenerative Organic Alliance) [EN]", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Small , X Large , XX Large", "Subrequirement": "The company monitors the animal welfare conditions in its operations.", "Year": "From Year 0"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC1.7", "Compliance Criteria-text": "1.7.1 The company’s assessment:\n a) covers the company’s operations and value chain\n b) identifies any actual or potential negative impacts of the company's operations and value chain that may contribute to the five drivers of\n nature change\n c) identifies any actual or potential negative impacts of the company's operations and value chain on animal welfare\n d) is based on internal and external research, and engagement with stakeholders\n e) prioritizes issues based on severity and likelihood.\n 1.7.2 The assessment includes:\n a) a high level overview of the company's value chain indicating where actual or potential negative impacts on nature and animal welfare\n have been identified\n b) a list of prioritized value chain activities and company operations that contribute to negative impacts on nature\n c) a list of high impact commodities or products in the supply chain, and an explanation of how they were identified\n d) a list of prioritized material environmental impact areas.\n 1.7.3 The assessment was completed or updated in the last 36 months.\n 1.7.4 If water, biodiversity, and waste were not deemed material, the company records a written explanation why. The written explanation:\n a) includes credible scientific evidence\n b) is approved by the highest governing body or executive team.\n 1.7.5 The company considers any “potential impacts” from the Risk Tool (FR3.1) in its assessment.", "Ecolytics - Category": "Measure , Sustainability Plan", "Ecolytics - Description": "Ecolytics helps companies assess environmental impacts through integrated metric tracking and structured planning tools that support value chain evaluation.", "Eligible for equity mechanisms?": "", "Further Guidance": "• Severity can be assessed using the following categories, as an example.\n o High — the impact and its resulting effects are expected to cause major, irreparable, and long-lasting damage to the environment. o Medium — the impact is expected to cause significant and lasting damage to the environment.\n o Low — the impact is expected to cause minor, reparable, and temporary damage to the environment.\n • Likelihood can be assessed using the following categories, as an example.\n o High — the impact is expected to occur continuously.\n o Medium — the impact is expected to occur regularly (i.e. from several times per year to several times per month). o Low — the impact is expected to occur only occasionally (i.e. only during a specific phase of a project).\n • “Prioritized value chain activities\" that contribute to the most material negative impacts may be, for example: o specific operations (e.g. factories, offices)\n o suppliers o customers\n o projects the company is undertaking.\n • Examples of “credible scientific evidence” include:\n o Peer reviewed and credible scientific journal articles\n o Recent credible reports related to water availability, biodiversity, and ecosystem status (e.g. no red listed species in the areas of operation\n and value chain).", "Implementation Resources": "Examples of resources to assess a company’s environmental impacts\n • Guidance on the identification and assessment of nature-related issues: the LEAP approach, 2024 (Taskforce on Nature-related Financial\n Disclosures) [EN]\n • Initial Guidance for Business by the Science-Based Targets for Nature (Science Based Targets Network, 2020) [EN] • Onboarding support and target setting for companies (Science Based Targets Network) - Technical guidance materials for Step 1 - Assess [EN]\n • Onboarding support and target setting for companies (Science Based Targets Network) - Technical guidance materials for Step 2 - Prioritize [EN]\n • People and planet in business - A simple guide to how small and micro companies can start or strengthen their due diligence, 2023 (B Lab, Fairtrade International) [EN]\n • Science-Based Targets for Nature: Initial Guidance for Business, 2020 (Science Based Targets Network) [EN] [ES] [FR] [JP] [PT] [ZH]\n • Nature Strategy Handbook - A practical guide for busines

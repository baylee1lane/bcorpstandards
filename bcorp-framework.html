ential negative environmental impact, the company considers its likelihood and severity.\nSeverity should outweigh likelihood, so that highly severe impacts — even if they are unlikely — are still prioritized.\n• Severity refers to one or more of the following.\no Scale — how serious would the impact be? A bigger scale is more severe.\no Scope — how widespread is the impact? A bigger scope is more severe.\no Ease of remediation — how easy would it be to remediate the potential negative impact? A higher diffculty of remediation is more severe.\nAn impact has a low ease of remediation when it is very diffcult to restore the environment to its prior state. Note, this does not mean less\nsevere environmental impacts should not be remedied.\n• Likelihood considers how likely the impact is, and how frequently it might occur."}, {"Criterion_Number": "2.7.4", "Requirement": "ESC2.7", "Compliance_Criteria": "For Years 3 and 5, the company: a) records the mitigation action it took, if its assessments identifed any potential or actual negative impacts b) records the effectiveness of its mitigation actions", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.1.1", "Requirement": "ESC3.1", "Compliance_Criteria": "The company has an overview of its material infow indicators, separated by products and packaging, for: a) the fscal year before Year 0 b) each subsequent year.", "Clarifying_Criteria": "[3.1.1] If the company faces challenges calculating the weight of its raw materials or components, it may use estimates at its frst\nstep. However, by Year 3, the company has the actual weight of its raw materials or components."}, {"Criterion_Number": "3.1.3", "Requirement": "ESC3.1", "Compliance_Criteria": "The company’s overview includes the following information about its packaging (in tonnes). a) The total weight of input materials used to manufacture packaging for the company’s products b) The amount of renewable input materials from third-party verifed, sustainable sources used to manufacture packaging for the company’s products, by weight and as a percentage of total input materials used to manufacture packaging for the company’s products c) The amount of reused or recycled products and materials (non-virgin) used to manufacture packaging for the company’s products, by weight and as a percentage of total input materials used to manufacture packaging for the company’s products", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.1.2", "Requirement": "ESC3.1", "Compliance_Criteria": "The company’s overview includes the following information about its products (in tonnes). a) The total weight of input materials used to manufacture the company’s products (excluding packaging) b) The amount of renewable input materials from third-party verifed, sustainable sources used to manufacture the company’s products (excluding packaging), by weight and as a percentage of total input materials c) The amount of reused or recycled products and materials (non-virgin) used to manufacture the company’s products (excluding packaging), by weight and as a percentage of total input materials", "Clarifying_Criteria": "[3.1.2] The company may evaluate “renewable inputs from sustainable sources” using criteria such as the following (adapted from\n“responsibly sourced renewable content” in the Cradle to Cradle Certifed® Product Standard, Version 4.1"}, {"Criterion_Number": "3.2.1", "Requirement": "ESC3.2", "Compliance_Criteria": "The company’s material infow indicators confrm that, over the previous three years, the company has: a) reduced its total use of virgin non-renewable materials b) increased the percentage of renewable materials from sustainable sources, or reused or recycled input materials in its products and packaging.", "Clarifying_Criteria": "[3.2.1] The company may calculate the reduction in its total use of virgin non-renewable materials as an average over the last three years"}, {"Criterion_Number": "3.3.2", "Requirement": "ESC3.3", "Compliance_Criteria": "The company can explain how its product design follows the priority order established in the waste hierarchy.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.3.1", "Requirement": "ESC3.3", "Compliance_Criteria": "The company chooses one or more of the following four options. a) ESC3.3a The company avoids and reduces single-use products and packaging in its portfolio b) ESC3.3b The company designs its products for long-term use. c) GAC3.3c The company’s products are able to recirculate after use. d) ESC3.3d The company’s products are able to recirculate at their end-of-life.", "Clarifying_Criteria": "[3.3.1] If legal barriers prevent the company from adopting circularity principles in its primary or secondary packaging,\nit may focus on its tertiary packaging instead ."}, {"Criterion_Number": "3.3.3", "Requirement": "ESC3.3", "Compliance_Criteria": "For Year 5 the company either or both: a) increases the percentage of the indicators used in the sub-requirement option b) adds an option that is higher in the hierarchy of options.", "Clarifying_Criteria": "[3.3.3] The hierarchy of options (in terms of preference from highest to lowest):\n• ESC3.3a The company avoids and reduces single-use products and packaging in its portfolio.\n• ESC3.3b The company designs its products for long-term use.\n• ESC3.3c The company’s products are able to recirculate after use.\n• ESC3.3d The company’s products are able to recirculate at their end-of-life."}, {"Criterion_Number": "3.3.4", "Requirement": "ESC3.3", "Compliance_Criteria": "If the company chose ESC3.3d previously, for Year 5 it chooses one of: a) GAC3.3a The company avoids and reduces single-use products and packaging in its portfolio. b) GAC3.3b The company designs its products for long-term use. c) ESC3.3c The company’s products are able to recirculate after use.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.3.5", "Requirement": "ESC3.3", "Compliance_Criteria": "If the company has multiple products in its portfolio, it measures its entire portfolio along the four options in ESC", "Clarifying_Criteria": "[3.3.5] If some of the company’s portfolio does not yet ft into any of the four options in ESC3.3.1, the company:\n• provides an overview of the percentage, by weight, of products and packaging separately that do not ft any of the four options\n• decreases this percentage for Year 5"}, {"Criterion_Number": "3.4.1", "Requirement": "ESC3.4", "Compliance_Criteria": "The company conducts and records an analysis of available recovery infrastructure for its products and packaging after their end-of-life. The analysis: a) covers all the company’s material products and packaging b) includes 25% of countries where the company’s products are sold at minimum c) is based on desk research or stakeholder engagement d) identifes the recovery infrastructure challenges for each included country.", "Clarifying_Criteria": "[3.4.1] If the product is a fast moving consumer good, this sub-requirement applies to its packaging. Fast moving consumer\ngoods include food products, beverages, toiletries, cleaning supplies, medicines, and other products."}, {"Criterion_Number": "3.4.2", "Requirement": "ESC3.4", "Compliance_Criteria": "The analysis produces a document that summarizes the company’s methodology.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.4.3", "Requirement": "ESC3.4", "Compliance_Criteria": "The analysis was either completed or updated in the last three years.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.4.4", "Requirement": "ESC3.4", "Compliance_Criteria": "For each update, the company increases the extent of coverage of the analysis (measured as a percentage of aggregate production and number of countries) as compared to the previous analysis.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.5.1", "Requirement": "ESC3.5", "Compliance_Criteria": "The company records its actions or programs to improve the infrastructure for the intended recovery option of its material products or packaging.", "Clarifying_Criteria": "[3.5.1] If the product is a fast moving consumer good, this sub-requirement applies to its packaging. Fast moving consumer goods\ninclude food products, beverages, toiletries, cleaning supplies, medicines, and other products."}, {"Criterion_Number": "3.5.4", "Requirement": "ESC3.5", "Compliance_Criteria": "For Year 5, the company either: a) increases the scale of existing programs b) introduces additional actions or programs.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.5.2", "Requirement": "ESC3.5", "Compliance_Criteria": "Before Year 3, the company has introduced these actions or programs in the two countries that represent the largest end-user sales of its material products or packaging.", "Clarifying_Criteria": "[3.5.2] Company contributions towards Extended Producer Responsibility (EPR) schemes can be considered actions to improve the\navailable infrastructure for recovery, as long as they are:\n• linked to the company’s material products and packaging\n• contributed in countries with recovery infrastructure barriers."}, {"Criterion_Number": "4.1.1", "Requirement": "ESC4.1", "Compliance_Criteria": "The company takes action to prevent or mitigate its actual and potential negative environmental impacts: a) in the twelve months before Year 3 b) in each subsequent year.", "Clarifying_Criteria": "[4.1.1] The company automatically meets this sub-requirement if it improved its environmental impact, as measured under the\nfollowing (where applicable):\n• ESC1.1\n• ESC1.2\n• ESC1.3\n• ESC1.6."}, {"Criterion_Number": "4.1.2", "Requirement": "ESC4.1", "Compliance_Criteria": "The company records the action and any demonstrable output.", "Clarifying_Criteria": "[4.1.2] The intent is only for the company to take action, not necessarily to achieve positive outcomes.  This acknowledges that measurable\nreductions in negative impacts may take longer time to manifest or measure. In any case, the company records impact data or metrics to\nmeasure the outputs and any positive outcomes of its actions."}, {"Criterion_Number": "4.1.3", "Requirement": "ESC4.1", "Compliance_Criteria": "The action is related to the company’s operations or value chain.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.2.1", "Requirement": "ESC4.2", "Compliance_Criteria": "The company makes progress against its targets and indicators (measured at an interval of no more than three years), in line with its environmental strategy defined under ESC2.1.", "Clarifying_Criteria": "[4.2.1] The company updates its strategy as new information emerges (for example on its potential environmental impact)."}, {"Criterion_Number": "4.2.3", "Requirement": "ESC4.2", "Compliance_Criteria": "The evaluation results are shared with the highest governing body or executive team.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.2.4", "Requirement": "ESC4.2", "Compliance_Criteria": "Where the strategy is ineffective, the company records: a) what lessons it has learned b) what it plans to do differently c) how it has updated the strategy.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.2.2", "Requirement": "ESC4.2", "Compliance_Criteria": "The company evaluates the effectiveness of its environmental strategy.", "Clarifying_Criteria": "[4.2.2] The company records how it prioritized avoiding and reducing negative environmental impacts while progressing its environmental\nstrategy, in line with ESC2.1."}, {"Criterion_Number": "4.2.5", "Requirement": "ESC4.2", "Compliance_Criteria": "The company’s environmental strategy has targets and indicators to prevent or mitigate negative environmental impacts for its value chain.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.3.1", "Requirement": "ESC4.3", "Compliance_Criteria": "The company makes progress against its targets and indicators (measured at an interval of no more than three years), in line with its biodiversity transition plan defned under ESC2.2.", "Clarifying_Criteria": "[4.3.1] Because the company is only required to set targets for its value chain by Year 3, it is not expected to make progress against those\ntargets or evaluate their effectiveness until after Year 3.\nApplying the Criteria to Independently Certifying Subsidiaries:\n• The action takes place within the company. If the company references an out-of-scope corporate group action, it demonstrates:\no roll out, enforcement, and accountability mechanisms\no how the outcomes impact its operations. For any outcomes that are not impactful, the company creates its own actions.\n• References to the highest governing body or executive team mean those within the company’s scope of certifcation. This means that sharing\nthe results with an out-of-scope parent body does not meet the sub-requirement, unless the company has also shared the results with the\nhighest governing body or executive team within its scope of certifcation."}, {"Criterion_Number": "4.3.4", "Requirement": "ESC4.3", "Compliance_Criteria": "The evaluation results are shared with the highest governing body or executive team.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.3.3", "Requirement": "ESC4.3", "Compliance_Criteria": "The company evaluates the effectiveness of its biodiversity transition plan.", "Clarifying_Criteria": "[4.3.3] The company considers other sources of information — such as expert advice, or emerging guidance on a particular environmental\narea — to understand if its strategy still sets the right approach to manage its material environmental impacts."}, {"Criterion_Number": "4.3.2", "Requirement": "ESC4.3", "Compliance_Criteria": "The plan’s actions align to the mitigation hierarchy for biodiversity.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.3.5", "Requirement": "ESC4.3", "Compliance_Criteria": "Where the plan is ineffective, the company records: a) what lessons it has learned b) what it plans to do differently c) how it has updated the plan.", "Clarifying_Criteria": "[4.3.5] The company updates its strategy as new information emerges (for example on its potential environmental impact)."}, {"Criterion_Number": "4.3.6", "Requirement": "ESC4.3", "Compliance_Criteria": "The company updates its biodiversity transition plan to add targets and indicators for its value chain.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.4.1", "Requirement": "ESC4.4", "Compliance_Criteria": "The company makes progress against its targets and indicators (measured at an interval of no more than three years), in line with its water stewardship strategy defned under ESC2.3.", "Clarifying_Criteria": "[4.4.1] Because the company is only required to set targets for its value chain by Year 3, it is not expected to make progress against those\ntargets or evaluate their effectiveness until after Year 3."}, {"Criterion_Number": "4.6.4", "Requirement": "ESC4.4", "Compliance_Criteria": "Where the strategy is ineffective, the company records: a) what lessons it has learned b) what it plans to do differently c) how it has updated the strategy.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.4.2", "Requirement": "ESC4.4", "Compliance_Criteria": "The company evaluates the effectiveness of its water stewardship strategy.", "Clarifying_Criteria": "[4.4.2] Evaluating the effectiveness of the company’s strategy goes beyond assessing its targets and indicators. The company considers other\nsources of information — such as expert advice, or emerging guidance on a particular environmental area — to understand if its strategy still\nsets the right approach to manage its material environmental impacts."}, {"Criterion_Number": "4.4.3", "Requirement": "ESC4.4", "Compliance_Criteria": "The evaluation results are shared with the highest governing body or executive team.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.4.5", "Requirement": "ESC4.4", "Compliance_Criteria": "The company updates its water stewardship strategy to add targets and indicators for its value chain", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.5.1", "Requirement": "ESC4.5", "Compliance_Criteria": "The company makes a report on its environmental strategies, including its biodiversity and water stewardship strategies, publicly available on its webpage.", "Clarifying_Criteria": "[4.5.1] The company may publish the information in an annual report or a standalone sustainability and impact report"}, {"Criterion_Number": "4.5.2", "Requirement": "ESC4.5", "Compliance_Criteria": "", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.5.2", "Requirement": "ESC4.5", "Compliance_Criteria": "The company made or updated its report in the last three years.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.5.3", "Requirement": "ESC4.5", "Compliance_Criteria": "The company’s report includes: a) progress on targets and indicators b) how it evaluated the effectiveness of its strategies.", "Clarifying_Criteria": "[4.5.3] The company reports its evaluation of the strategies’ effectiveness every three years at minimum (aligned with when the evaluation\nhappens)."}, {"Criterion_Number": "4.5.4", "Requirement": "ESC4.5", "Compliance_Criteria": "Where the strategies are ineffective, the company’s report sets out: a) what lessons it has learned b) what it plans to do differently c) how it has updated its strategies", "Clarifying_Criteria": ""}, {"Criterion_Number": "5.1.1", "Requirement": "ESC5.1", "Compliance_Criteria": "The company has considered the actual and potential environmental impacts for the three most material procurement decisions: a) in the fscal year or twelve months before Year 0 b) in each subsequent year", "Clarifying_Criteria": "[5.1.1] To assess the importance (or materiality) of a potential negative environmental impact, the company considers its likelihood and severity.\nSeverity should outweigh likelihood, so that highly severe impacts — even if they are unlikely — are still prioritized.\n• Severity refers to one or more of the following.\no Scale — how serious would the impact be? A bigger scale is more severe.\no Scope — how widespread is the impact? A bigger scope is more severe.\no Ease of remediation — how easy would it be to remediate the potential negative impact? A higher diffculty of remediation is more severe.\nAn impact has a low ease of remediation when it is very diffcult to restore the environment to its prior state. Note, this does not mean less\nsevere environmental impacts should not be remedied.\n• Likelihood considers how likely the impact is, and how frequently it might occur."}, {"Criterion_Number": "5.1.1", "Requirement": "ESC5.2", "Compliance_Criteria": "The company has considered the actual and potential environmental impacts for the three most material procurement decisions: a) in the fscal year or twelve months before Year 0 b) in each subsequent year", "Clarifying_Criteria": "[5.1.1] To assess the importance (or materiality) of a potential negative environmental impact, the company considers its likelihood and severity.\nSeverity should outweigh likelihood, so that highly severe impacts — even if they are unlikely — are still prioritized.\n• Severity refers to one or more of the following.\no Scale — how serious would the impact be? A bigger scale is more severe.\no Scope — how widespread is the impact? A bigger scope is more severe.\no Ease of remediation — how easy would it be to remediate the potential negative impact? A higher diffculty of remediation is more severe.\nAn impact has a low ease of remediation when it is very diffcult to restore the environment to its prior state. Note, this does not mean less\nsevere environmental impacts should not be remedied.\n• Likelihood considers how likely the impact is, and how frequently it might occur."}, {"Criterion_Number": "5.1.1", "Requirement": "ESC5.3", "Compliance_Criteria": "The company has considered the actual and potential environmental impacts for the three most material procurement decisions: a) in the fscal year or twelve months before Year 0 b) in each subsequent year", "Clarifying_Criteria": "[5.1.1] To assess the importance (or materiality) of a potential negative environmental impact, the company considers its likelihood and severity.\nSeverity should outweigh likelihood, so that highly severe impacts — even if they are unlikely — are still prioritized.\n• Severity refers to one or more of the following.\no Scale — how serious would the impact be? A bigger scale is more severe.\no Scope — how widespread is the impact? A bigger scope is more severe.\no Ease of remediation — how easy would it be to remediate the potential negative impact? A higher diffculty of remediation is more severe.\nAn impact has a low ease of remediation when it is very diffcult to restore the environment to its prior state. Note, this does not mean less\nsevere environmental impacts should not be remedied.\n• Likelihood considers how likely the impact is, and how frequently it might occur."}, {"Criterion_Number": "5.3.2", "Requirement": "ESC5.3", "Compliance_Criteria": "The company works with its prioritized suppliers to prevent or mitigate their most material environmental impacts by a) agreeing on targets with each prioritized supplier b) monitoring progress at least annually", "Clarifying_Criteria": "[5.3.2] Simply integrating environmental criteria into a supplier code of conduct is not a suffcient example of action under this sub-requirement."}, {"Criterion_Number": "5.2.1", "Requirement": "ESC5.2", "Compliance_Criteria": "The company has considered the actual and potential environmental impacts for the fve most material procurement decisions: a) in the last fscal year or last twelve months before Year 0 b) in each subsequent year", "Clarifying_Criteria": "[5.2.1] To assess the importance (or materiality) of a potential negative environmental impact, the company considers its likelihood and severity.\nSeverity should outweigh likelihood, so that highly severe impacts — even if they are unlikely — are still prioritized.\n• Severity refers to one or more of the following.\no Scale — how serious would the impact be? A bigger scale is more severe.\no Scope — how widespread is the impact? A bigger scope is more severe.\no Ease of remediation — how easy would it be to remediate the potential negative impact? A higher diffculty of remediation is more severe.\nAn impact has a low ease of remediation when it is very diffcult to restore the environment to its prior state. Note, this does not mean less\nsevere environmental impacts should not be remediated.\n• Likelihood considers how likely the impact is, and how frequently it might occur."}, {"Criterion_Number": "5.3.1", "Requirement": "ESC5.3", "Compliance_Criteria": "The company: a) identifes prioritized suppliers related to its most material environmental impacts (ESC1.7) b) records the criteria it used to prioritize suppliers.", "Clarifying_Criteria": "[5.3.1] The most material environmental impact may include animal welfare, as well."}, {"Criterion_Number": "5.3.3", "Requirement": "ESC5.3", "Compliance_Criteria": "For Years 3 and 5, the company records specifc prevention and mitigation actions and their outcomes.", "Clarifying_Criteria": ""}, {"Criterion_Number": "5.4.1", "Requirement": "ESC5.4", "Compliance_Criteria": "The company either: a) knows the origin and potential environmental impacts of its high-risk raw materials (as determined under ESC1.7) b) has a time-bound plan to trace and fully map its supply chain across all supplier tiers and for all high-risk raw materials.", "Clarifying_Criteria": "[5.4.1] A “high-risk raw material” is any relevant input material that is known or suspected to cause severe negative environmental impacts\n(as identifed under ESC1.7)."}, {"Criterion_Number": "5.4.2", "Requirement": "ESC5.4", "Compliance_Criteria": "The company documents the proportion of high-risk raw materials that it can trace to their origin.", "Clarifying_Criteria": "[5.4.2] The company calculates the proportion of its high-risk raw materials that it can trace to their known origin using the following formula.\n• Volume of high-risk raw materials with known origins / total volume of high-risk raw materials sourced."}, {"Criterion_Number": "5.5.1", "Requirement": "ESC5.5", "Compliance_Criteria": "If the company sources raw materials from a high-risk country, it has evidence that they: a) are deforestation-free b) were produced in accordance with the relevant legislation of the country of production.", "Clarifying_Criteria": "[5.5.1] Evidence that raw materials are deforestation-free may include any of the following.\n• Geolocation of where raw materials were produced with verifable information confrming they are deforestation-free\n• Sustainability certifcations that include provisions to ensure producers meet local legislation, and cover deforestation-free production and\nsourcing of raw materials. The traceability type must offer geolocation data (i.e. Mass Balance is not accepted). Acceptable certifcations may\ninclude, for example:\no RSPO (palm oil)\no UTZ/Rainforest Alliance (cocoa, coffee)\no Fairtrade International (cocoa, coffee)\no ProTerra Standard (soy)\no FSC certifcation (timber and other wood products and derivatives)\no Approved lists of low-risk countries for deforestation"}, {"Criterion_Number": "5.5.2", "Requirement": "ESC5.5", "Compliance_Criteria": "The company evaluates the following priority raw materials potentially linked to deforestation at minimum. a) Cattle b) Cocoa c) Coffee d) Oil palm e) Rubber f) Soya g) Wood", "Clarifying_Criteria": "[5.5.2] The company may expand its evaluation beyond the priority raw materials in the Compliance Criteria to include other high-risk raw\nmaterials, depending on its context."}, {"Criterion_Number": "5.6.1", "Requirement": "ESC5.6", "Compliance_Criteria": "The company increases the proportion of high-risk raw materials that it can trace to their origin, in line with its plan under ESC5.4.", "Clarifying_Criteria": "[5.6.1] The company calculates the proportion of its high-risk raw materials that it can trace to their known origin using the following formula.\n• Volume of high-risk raw materials with known origins / total volume of high-risk raw materials sourced."}, {"Criterion_Number": "5.7.1", "Requirement": "ESC5.7", "Compliance_Criteria": "The company works with its prioritized suppliers to prevent and mitigate environmental impacts related to high-risk raw materials, in line with its plan (ESC5.4) and its actions (ESC5.6).", "Clarifying_Criteria": "[5.7.1] A “high-risk raw material” is any relevant input material that is known or suspected to cause severe negative environmental impacts (as\nidentifed under ESC1.7)."}, {"Criterion_Number": "5.7.2", "Requirement": "ESC5.7", "Compliance_Criteria": "The engagement process includes: a) an action plan and targets b) monitoring progress at least annually c) recording specifc prevention and mitigation actions and their outcomes", "Clarifying_Criteria": "[5.7.2] Simply integrating environmental criteria into a supplier code of conduct is not a suffcient example of action under this sub-requirement."}, {"Criterion_Number": "1.1.2", "Requirement": "FR1.1", "Compliance_Criteria": "The company does not fall into any of the following categories. a) Business divisions, brands, or units, or businesses that are not complete and distinct from their parent or group of affiliates b) Franchisors who do not own a majority of global franchisee locations, or franchisors without geographic distinction from independent franchisees c) Non-profits or Civil Society Organizations (CSOs), foundations, or charitable entities, unless otherwise approved by B Lab d) Governments, government agencies, government ministries, or state-owned enterprises, unless otherwise approved by B Lab e) Comp", "Clarifying_Criteria": "[1.1.2] In some cases, B Corp Certification has additional requirements for related entities — such as franchisees, parent companies,\nor other subsidiaries in the group."}, {"Criterion_Number": "1.1.1", "Requirement": "FR1.1", "Compliance_Criteria": "The company is confirmed to be: a) an incorporated business entity b) in operation for at least 12 months c) generating a majority of revenue from a competitive market.", "Clarifying_Criteria": "[1.1.1] The following companies are eligible for B Corp Certification.\n• Single business entities (i.e. the company has no parent company or subsidiaries)\n• Parent companies with wholly-owned or majority-owned subsidiaries\n• Subsidiaries operating as complete and distinct businesses of their parent or sibling that do not share the same name or logo, or — if they\ndo share the same name — operate in a different geographic location\n• Franchisors (owners of a brand) and majority-owned franchisees, depending on the scope and geography of branded locations"}, {"Criterion_Number": "1.2.2", "Requirement": "FR1.2", "Compliance_Criteria": "For fnancial services companies, less than 1% of the company’s assets under management are in the listed industries.", "Clarifying_Criteria": "[1.2.2] For B Corp eligibility, the percentage of assets under management refers to the company's assets under management in the last fscal\nyear. The company also commits to meeting the assets under management criteria in each fscal year after certifcation."}, {"Criterion_Number": "1.2.1", "Requirement": "FR1.2", "Compliance_Criteria": "The company generates less than 1% of annual revenue from causing or contributing to the impacts on affected stakeholders of the listed industries: a) Fossil fuel producers b) Gambling c) Pornography d) Prisons and detention centers (including prison or detention center labor) e) Tobacco f) Weapons.", "Clarifying_Criteria": "[1.2.1] The listed industries are defned below. For examples from the North American Industry Classifcation System (NAICS)"}, {"Criterion_Number": "1.2.3", "Requirement": "FR1.2", "Compliance_Criteria": "For electric utilities and power generation companies, less than 50% of their product portfolio or energy mix is from fossil fuels.", "Clarifying_Criteria": "[1.2.3] Electric utilities and power generation — companies that produce or distribute electricity, including companies that generate power for\nself-consumption (SBTi Power Sector"}, {"Criterion_Number": "1.3.2", "Requirement": "FR1.3", "Compliance_Criteria": "The company signs the Agreement for B Corporation Certifcation.", "Clarifying_Criteria": "[1.3.2] A representative appointed by the company’s highest governing body signs the Agreement for B Corp Certifcation."}, {"Criterion_Number": "1.3.1", "Requirement": "FR1.3", "Compliance_Criteria": "The company complies with all applicable local and national laws and regulations.", "Clarifying_Criteria": "[1.3.1] The company is not eligible for certifcation if any evidence exists of it violating applicable laws with “severe” environmental, social, or\ngovernance impacts. “Severe” environmental, social, or governance impacts have a large scale, large scope, or low ease of remedy (see U.N.\nGuiding Principles"}, {"Criterion_Number": "1.4.1", "Requirement": "FR1.4", "Compliance_Criteria": "The company shares accurate and complete information by: a) using credible evidence and data source b) having a clear understanding of B Lab’s resources.", "Clarifying_Criteria": "[1.4.1] “Complete information” includes information required for all relevant entities or owners in the company.\n[1.4.1.] The company reads the B Lab Standard and any related guidance (e.g. B Lab Knowledge Base Articles) to ensure it understands each\nrequirement"}, {"Criterion_Number": "1.4.3", "Requirement": "FR1.4", "Compliance_Criteria": "The company signs the Agreement for B Corporation Certifcation.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.4.2", "Requirement": "FR1.4", "Compliance_Criteria": "The company shares accurate and complete information at all times: a) in its B Impact Assessment b) in providing information to assurance providers authorized by B Lab c) in all communications with B Lab personnel.", "Clarifying_Criteria": "[1.4.2] A representative appointed by the company’s highest governing body signs the Agreement for B Corp Certifcation."}, {"Criterion_Number": "1.5.1", "Requirement": "FR1.5", "Compliance_Criteria": "The company shares basic details for its B Corp public profle through the B Impact Assessment platform.", "Clarifying_Criteria": "[1.5.1] The company enters its profle details using the B Impact Assessment platform. These are not made public until the company is granted\nB Corp Certifcation.The basic details required for the company’s B Corp public profle are:\n• where the company is headquartered\n• the month and year the company became a certifed B Corp\n• the industry, sector, and geographic locations the company operates in\n• a short description of the company\n• the company’s brand or logo image\n• a link to the company’s webpage."}, {"Criterion_Number": "1.5.2", "Requirement": "FR1.5", "Compliance_Criteria": "The company agrees to publicly share information as required by the B Lab Standard.", "Clarifying_Criteria": "[1.5.2] Public information required by the B Lab Standard may be published on the company’s B Corp public profle."}, {"Criterion_Number": "1.5.3", "Requirement": "FR1.5", "Compliance_Criteria": "If the company is a wholly-owned or majority-owned subsidiary, or a large public company, it makes its entire B Impact Assessment report public and identifes any majority owners.", "Clarifying_Criteria": "[1.5.3] If the company is a certain type or size, it makes answers from its B Impact Assessment public on the B Lab Global website, including\nthe identity of any majority owners.\n• This requirement applies if the company is:\no a wholly-owned subsidiary\no a majority-owned subsidiary with a parent company that earns over US$1 billion in annual revenue\no a public company with over US$100 million market capitalization.\n• The company submits a request to B Lab if it needs to keep any information from being made public, and demonstrates that sharing the\ninformation:\no would signifcantly beneft the company’s competitors\no would prejudice litigation\no is inappropriate to make public, because of the work required to share information that would not normally be made public in the company’s\nlegal or regulatory environment.\n• B Lab has discretion to omit information that the company reasonably asks not to share from its B Impact Assessment. B Lab will not\nunreasonably withhold consent to omit information, while aiming to preserve the public transparency central to B Corp Certifcation."}, {"Criterion_Number": "1.5.4", "Requirement": "FR1.5", "Compliance_Criteria": "The company agrees that B Lab can make its B Impact Report and basic profle information available on the B Lab Global website and other B Lab and Sistema B Global Partner websites while the company is a certifed B Corp.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.5.5", "Requirement": "FR1.5", "Compliance_Criteria": "The company signs the Agreement for B Corporation Certifcation.", "Clarifying_Criteria": "[1.5.5] A representative appointed by the company’s highest governing body signs the Agreement for B Corp Certifcation."}, {"Criterion_Number": "2.1.1", "Requirement": "FR2.1", "Compliance_Criteria": "The company adopts an entity type or an amendment to its governing documents to require stakeholder governance (meaning it considers stakeholders in its decision-making). The company adopts stakeholder governance in accordance with the B Corp legal requirement, and as applicable to its legal form and jurisdiction.", "Clarifying_Criteria": "[2.1.1] If the company does not meet the B Corp legal requirement conditions, B Lab may revoke the company's certifcation or decline to recertify\nit."}, {"Criterion_Number": "2.1.3", "Requirement": "FR2.1", "Compliance_Criteria": "The company signs the Agreement for B Corporation Certifcation.", "Clarifying_Criteria": "[2.1.3] A representative appointed by the company’s highest governing body signs the Agreement for B Corp Certifcation"}, {"Criterion_Number": "2.1.2", "Requirement": "FR2.1", "Compliance_Criteria": "If the company cannot adopt a stakeholder governance legal form because of local laws, it signs the B Corp Agreement and commits to: a) working with B Lab to determine the appropriate legal pathway b) advocating for beneft corporation legislation in its jurisdiction c) amending its formation documents or adopting a new legal form if one is enacted through local lawmaking.", "Clarifying_Criteria": "[2.1.2] If adopting the legal requirement is against current law in the company’s jurisdiction, the company works with B Lab to help determine\nthe appropriate legal pathway. Any changes to the company’s formation documents are reviewed by B Lab in advance to avoid delays in the\ncertifcation process."}, {"Criterion_Number": "2.2.2", "Requirement": "FR2.2", "Compliance_Criteria": "The company signs the Agreement for B Corporation Certifcation.", "Clarifying_Criteria": "[2.2.2] A representative appointed by the company’s highest governing body signs the Agreement for B Corp Certifcation."}, {"Criterion_Number": "2.2.1", "Requirement": "FR2.2", "Compliance_Criteria": "The company commits to the shared collective purpose of the B Corp community, as set out in the Declaration of Interdependence: We envision a global economy that uses business as a force for good. This economy is comprised of a new type of corporation — the B Corporation — which is purpose-driven and creates beneft for all stakeholders, not just shareholders. As Certifed B Corporations and leaders of this emerging economy, we believe: That we must be the change we seek in the world. That all business ought to be conducted as if people and place mattered. That, through their products, practices, and profts, businesses should aspire to do no harm and beneft all. To do so requires that we act with the understanding that we are each dependent upon another and thus responsible for each other and future generations.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.1.1", "Requirement": "FR3.1", "Compliance_Criteria": "The company creates a risk profle using B Lab’s risk profling tool.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.1.2", "Requirement": "FR3.1", "Compliance_Criteria": "The company meets any additional Impact Topic sub-requirements that the risk profle activates.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.1.3", "Requirement": "FR3.1", "Compliance_Criteria": "The company agrees to a summary of the risk profle being displayed on its B Corp public profle.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.1.1", "Requirement": "FW1.1", "Compliance_Criteria": "All employees have an employment contract or offer letter meeting the following criteria. a) It is written in a language the employee understands. b) It is signed by a company representative and the employee. c) It includes: i) the name of the company ii) the names of both signing parties iii) the nature and place of the work iv) working hours v) the base wage vi) any extra wage components vii) the work start date viii) the duration of the work ix) conditions for termination.", "Clarifying_Criteria": "[1.1.1] The contract or letter may be in a non-written format if needed for people with disabilities (e.g. an audio or video recording)."}, {"Criterion_Number": "1.1.2", "Requirement": "FW1.1", "Compliance_Criteria": "If an employee is already working without a written contract or offer letter, the company provides a letter that meets the criteria above", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.2.3", "Requirement": "FW1.1", "Compliance_Criteria": "All employees receive a copy of their employment contract or offer letter from the company.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.2.1", "Requirement": "FW1.2", "Compliance_Criteria": "If the company uses variable schedules, it has a policy that states the following. a) The specifc cancellation deadline that applies equally to both the company and employee. b) That the company will pay the employee in full when cancelling their work after the deadline for reasons within the company’s control. c) Whether the company will pay the employee, and how much, when canceling their work after the deadline for reasons outside the company’s control.", "Clarifying_Criteria": "[1.2.1] The company may also update an existing policy or other relevant document, such as an employee handbook or collective bargaining\nagreement. It does not have to create a standalone policy."}, {"Criterion_Number": "1.2.2", "Requirement": "FW1.2", "Compliance_Criteria": "The company makes the policy available to all employees that work variable schedules.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.1.1", "Requirement": "FW2.1", "Compliance_Criteria": "The company has a policy or procedure that states it does not ask job applicants to provide: a) their wage histories b) their preferred wage (unless the company frst shares a wage scale).", "Clarifying_Criteria": "[2.1.1] A “preferred wage” is also known as an “asking wage”. It refers to a situation where the company asks the applicant during recruitment\nor contract negotiation to share the wage they want to be paid."}, {"Criterion_Number": "2.2.1", "Requirement": "FW2.2", "Compliance_Criteria": "The company tells workers about: a) all wage components relevant to them b) all benefts they are entitled to c) the mechanisms it uses for setting and reviewing wages and benefts.", "Clarifying_Criteria": "[2.2.1] The company’s “mechanisms” for setting and reviewing compensation and benefts are the processes and criteria it uses for:\n• initial compensation negotiations\n• performance reviews\n• promotions."}, {"Criterion_Number": "2.2.3", "Requirement": "FW2.2", "Compliance_Criteria": "Payslips are written in a language the employee understands.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.2.2", "Requirement": "FW2.2", "Compliance_Criteria": "All employees regularly receive payslips or equivalent containing clear information about, at minimum, their: a) base wage b) extra wage components c) deductions.", "Clarifying_Criteria": "[2.2.2] Payslips containing “clear information” means, at minimum, they:\n• defne or write out abbreviations\n• use terms and defnitions consistent with other internal documents (e.g. employment contracts, employee handbooks, or company policies)."}, {"Criterion_Number": "2.3.1", "Requirement": "FW2.3", "Compliance_Criteria": "The company has wage scales.", "Clarifying_Criteria": "[2.3.1] Wage scales exclude extra wage components."}, {"Criterion_Number": "2.3.2", "Requirement": "FW2.3", "Compliance_Criteria": "Employees can freely access the wage scales", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.4.2", "Requirement": "FW2.4", "Compliance_Criteria": "The company has calculated one of the following in the last fscal year. a) average unadjusted gender wage gap at the company level. b) average unadjusted gender wage gap at the occupational level. c) adjusted gender wage gap, with support from a specialist third party.", "Clarifying_Criteria": "[2.4.2] The company may use the same “total wage” information from the living wage (FW2.8.a, FW2.8.c) or high-to-low wage ratio\n(FW2.8.c.4 b) calculations to calculate the gender wage gap."}, {"Criterion_Number": "2.4.3", "Requirement": "FW2.4", "Compliance_Criteria": "Wage gap calculations include, at minimum: a) the base wage b) any allowances c) any bonuses.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.4.1", "Requirement": "FW2.4", "Compliance_Criteria": "The company has calculated its gender wage gap for each country with at least 250 employees (based on headcount).", "Clarifying_Criteria": "[2.4.1] “Based on headcount” means that each person counts as one whole number. This is different to counting “full-time equivalents”."}, {"Criterion_Number": "2.4.4", "Requirement": "FW2.4", "Compliance_Criteria": "Wage gap calculations exclude any: a) overtime pay b) expense reimbursement c) non-cash benefts d) deferred bonuses", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.4.5", "Requirement": "FW2.4", "Compliance_Criteria": "Wage gap calculations use gross fgures (before tax is applied)", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.5.1", "Requirement": "FW2.5", "Compliance_Criteria": "The company publicly shares: a) its most recent gender wage gap b) the gap for each country with at least 250 employees c) the methodology it used to calculate its gender wage gap.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.6.1", "Requirement": "FW2.6", "Compliance_Criteria": "The company recalculates the same gender wage gap it calculated under FW2.4.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.6.2", "Requirement": "FW2.6", "Compliance_Criteria": "The company either: a) has reduced the gap by at least 50% b) can justify why it did not reduce the gap by 50%.", "Clarifying_Criteria": "[2.6.2] The gender wage gap is considered closed if the company has a “negative gap”, meaning women are paid more than men on\naverage."}, {"Criterion_Number": "2.6.3", "Requirement": "FW2.6", "Compliance_Criteria": "The company records what actions it took to reduce the wage gap.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.6.4", "Requirement": "FW2.6", "Compliance_Criteria": "If it had no gender wage gap, the company maintains a closed gap.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.7.3", "Requirement": "FW2.7", "Compliance_Criteria": "The evaluation results in a document that includes a written summary of the evaluation methodology.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.7.2", "Requirement": "FW2.7", "Compliance_Criteria": "Using the job evaluation and its wage scales (FW2.3), including any extra wage components, the company evaluates whether it offers equal pay for work of equal value.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.7.1", "Requirement": "FW2.7", "Compliance_Criteria": "The company carries out a gender-neutral job evaluation that: a) covers all worker categories b) covers at least 80% of workers c) is based on the analytical, or “point”, method d) is carried out by a mixed-gender team e) is based on feedback from workers.", "Clarifying_Criteria": "[2.7.1] The company assigns weighting to the four basic factors or sub-factors to match the company’s priorities. For example: 20%\nqualifcations, 30% effort, 40% responsibility, and 10% working conditions."}, {"Criterion_Number": "2.7.6", "Requirement": "FW2.7", "Compliance_Criteria": "If the company has workers in multiple countries, it evaluates equal pay for work of equal value separately for each country with at least 150 workers (based on headcount).", "Clarifying_Criteria": "[2.7.6] “Based on headcount” means that each person counts as one whole number. This is different to counting “full-time equivalents”."}, {"Criterion_Number": "2.7.7", "Requirement": "FW2.7", "Compliance_Criteria": "The company creates a plan to address any wage gaps it identifes.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.7.5", "Requirement": "FW2.7", "Compliance_Criteria": "The company tells its workers about the results.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.7.4", "Requirement": "FW2.7", "Compliance_Criteria": "The evaluation was completed or updated in the last fve years.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.8.1", "Requirement": "FW2.8", "Compliance_Criteria": "The company chooses and implements one of the following: a) FW2.8.a The company pays employees a living wage b) FW2.8.b The company pays employees a collectively-bargained wage c) FW2.8.c The company calculates its living wage gap, creates a closure plan, and meets two additional criteria.", "Clarifying_Criteria": "[2.8.1] If the minimum wage is the same or higher than the living wage estimate, then the company meets this sub-requirement by paying the\nminimum wage."}, {"Criterion_Number": "3.1.1", "Requirement": "FW3.1", "Compliance_Criteria": "The company has an employee representation mechanism.", "Clarifying_Criteria": "[3.1.1] The company complies with national legislation on workers’ right to freedom of association and collective bargaining"}, {"Criterion_Number": "3.1.2", "Requirement": "FW3.1", "Compliance_Criteria": "The company captures the formal nature of the mechanism in a document.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.1.3", "Requirement": "FW3.1", "Compliance_Criteria": "All employees have the opportunity to become a representative.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.1.4", "Requirement": "FW3.1", "Compliance_Criteria": "Representatives meet and record meeting notes.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.1.7", "Requirement": "FW3.1", "Compliance_Criteria": "The company publicly shares if its employees do not want an employee representation mechanism, and explains how it determined this.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.1.6", "Requirement": "FW3.1", "Compliance_Criteria": "The employee representatives and the company’s executive team or highest governing body communicate at least twice a year.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.1.5", "Requirement": "FW3.1", "Compliance_Criteria": "The company supports its employees to fulfll their employee representative roles during regular working hours.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.2.1", "Requirement": "FW3.2", "Compliance_Criteria": "The company seeks, considers, and addresses worker feedback on decisions that affect them.", "Clarifying_Criteria": "[3.2.1] The company may seek feedback from employee resource or affnity groups (JEDI2.f), with their consent. However, these groups\ndo not serve as formal representatives by default."}, {"Criterion_Number": "3.2.2", "Requirement": "FW3.2", "Compliance_Criteria": "The company seeks feedback from the workers affected by a decision, or their representative.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.2.3", "Requirement": "FW3.2", "Compliance_Criteria": "The company communicates its decision and how it considered feedback back to the relevant workers, or their representative", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.1.1", "Requirement": "FW4.1", "Compliance_Criteria": "The measurement focuses on outcomes for workers.", "Clarifying_Criteria": "[4.1.1] The measurement may be qualitative or quantitative, or a combination. If the company has 50 workers or more (based on\nheadcount), then the measurement is both qualitative and quantitative."}, {"Criterion_Number": "4.1.2", "Requirement": "FW4.1", "Compliance_Criteria": "The measurement includes at least two of the following themes. a) Satisfaction b) Wellbeing c) Belonging d) Feeling engaged e) Being engaged f) Psychological safety", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.1.4", "Requirement": "FW4.1", "Compliance_Criteria": "The company completes the measurement: a) in the twelve months before Year 0 b) in each subsequent year.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.1.3", "Requirement": "FW4.1", "Compliance_Criteria": "The company states in its communications about the measurement that participation is optional.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.1.6", "Requirement": "FW4.1", "Compliance_Criteria": "If the company has 50 workers or more (based on headcount) then: a) The measurement is both qualitative and quantitative. b) The measurement is anonymous by default. Where anonymity cannot be ensured, the company informs workers.", "Clarifying_Criteria": "[4.1.6] The company tells workers what measures it is taking to anonymize their feedback before they participate. The company may not be\nable to guarantee anonymity if some information is easily identifable (e.g. if only one person works in a particular location, or has a unique role).\nMaintaining anonymity can be harder for companies with smaller workforces in particular."}, {"Criterion_Number": "4.1.5", "Requirement": "FW4.1", "Compliance_Criteria": "The measurement is done annually.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.2.1", "Requirement": "FW4.2", "Compliance_Criteria": "The company develops and implements a plan to improve its workplace culture.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.2.3", "Requirement": "FW4.2", "Compliance_Criteria": "The plan is approved by the executive team or highest governing body.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.2.2", "Requirement": "FW4.2", "Compliance_Criteria": "The actions in the plan are based on the company’s measurement of its workplace culture.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.2.5", "Requirement": "FW4.2", "Compliance_Criteria": "The company updates the plan and shares it with its workers annually.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.2.6", "Requirement": "FW4.2", "Compliance_Criteria": "If fewer than 50% of workers participate in the workplace culture measurement, the company includes actions in the plan to increase participation.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.2.4", "Requirement": "FW4.2", "Compliance_Criteria": "The plan is updated to show progress on each action.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.3.2", "Requirement": "FW4.3", "Compliance_Criteria": "Workers provide their gender identity or sex at birth voluntarily, and can choose to remain anonymous", "Clarifying_Criteria": "[4.3.2] The company ensures that disaggregating results does not compromise workers’ anonymity. This may be a risk in cases with easily\nidentifable information, or where a group is small (e.g. if there is only one woman worker)."}, {"Criterion_Number": "4.3.1", "Requirement": "FW4.3", "Compliance_Criteria": "The company disaggregates its workplace culture measurements by gender identity or sex at birth.", "Clarifying_Criteria": "[4.3.1] The company is not expected to hold information on gender or social identity as part of employment or personnel records (see\nRecommendations for more information)."}, {"Criterion_Number": "4.3.3", "Requirement": "FW4.3", "Compliance_Criteria": "The company has a process to protect workers’ identities.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.4.1", "Requirement": "FW4.4", "Compliance_Criteria": "The company disaggregates its workplace culture measurements by one additional social identity (other than gender identity or sex at birth).", "Clarifying_Criteria": "[4.4.1] The company can meet this sub-requirement by collecting data about multiple social identities. The most effective approach may\ndiffer depending on the context. For example, the company disaggregates its workplace culture data by ethnicity in one country, and by differing\nabilities in another."}, {"Criterion_Number": "4.4.2", "Requirement": "FW4.4", "Compliance_Criteria": "The company uses stakeholder feedback to choose the additional social identity.", "Clarifying_Criteria": "[4.4.2] The company chooses the additional social identity (other than gender identity or sex at birth) based on its workforce, community, and\ncountry. The company may avoid assessing certain social identities if there are legal limitations or strong cultural barriers."}, {"Criterion_Number": "4.4.3", "Requirement": "FW4.4", "Compliance_Criteria": "Workers provide their social identity information voluntarily, and can choose to remain anonymous.", "Clarifying_Criteria": "[4.4.3] The company ensures that disaggregating results does not compromise workers’ anonymity. This may be a risk in cases with easily\nidentifable information, or where a group is small (e.g. if there is only one woman worker)."}, {"Criterion_Number": "4.4.4", "Requirement": "FW4.4", "Compliance_Criteria": "The company has a process to protect workers’ identities.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.1.1", "Requirement": "GACA1.1", "Compliance_Criteria": "If the company is not engaged in lobbying, then it meets this sub-requirement by declaring this publicly.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.1.2", "Requirement": "GACA1.1", "Compliance_Criteria": "The company’s lobbying policy states its approach to responsible lobbying, including: a) a statement that the company will lobby only to contribute to a positive impact on society or the environment b) a statement that its lobbying approach is based on either reliable or scientifc data (or both) c) its approach to fnancial and in-kind political contributions d) its approach to anti-corruption and bribery e) its approach to responsible lobbying with intermediary organizations, including controls that ensure consistency with the lobbying policy f) which governance body within the company will formally review and approve the policy, and how frequently.", "Clarifying_Criteria": "[1.1.2.] If the company works with an intermediary organization with lobbying positions that undermine the company’s lobbying policy, then its\napproach states it will publicly report:\n• the company’s position compared to the intermediary organization’s position\n• an explanation of how the company is positively infuencing the intermediary organization’s position\n• an explanation of the company’s “red lines” — meaning the circumstances that would cause the company to stop engaging with the\nintermediary organization."}, {"Criterion_Number": "1.1.3", "Requirement": "GACA1.1", "Compliance_Criteria": "The company’s lobbying policy states its governance, control, and risk management practices, including: a) which governance body or executive-level position within the company is accountable for enforcing the policy b) how the policy is embedded within the company, including how the company puts it into practice c) how the company identifes, manages, and monitors risks of non-compliance d) how the company evaluates compliance with the governance and control framework e) how stakeholders can raise concerns about the company’s business conduct and lobbying practices, including reference to the company’s grievance procedure [link to PSG3].", "Clarifying_Criteria": "[1.1.3.] The governance and control framework is described in Compliance Criteria 1.1.3.a-1.1.3.c."}, {"Criterion_Number": "1.1.4", "Requirement": "GACA1.1", "Compliance_Criteria": "The company’s lobbying policy is: a) approved by the highest governing body b) published on the company’s webpage and accessible to all stakeholders.", "Clarifying_Criteria": "[1.1.4] The lobbying policy can be a standalone document, or integrated into another document. Either form is acceptable, as long as the policy\nmeets GACA1.1."}, {"Criterion_Number": "1.2.1", "Requirement": "GACA1.2", "Compliance_Criteria": "If the company is not engaged in lobbying, then it meets this sub-requirement by publicly sharing that it is not engaged in lobbying.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.2.2", "Requirement": "GACA1.2", "Compliance_Criteria": "The public report includes: a) the value and recipient of fnancial and in-kind political contributions b) a summary of the company’s material lobbying positions and the relevant recipients or intermediary organizations.", "Clarifying_Criteria": "[1.2.2.] If the company works with an intermediary organization with lobbying positions that undermine the company’s lobbying policy, then\nthe public report includes:\n• the company’s position compared to the intermediary organization’s position\n• an explanation of how the company is positively infuencing the intermediary organization’s position\n• an explanation of the company’s “red lines” — meaning the circumstances that would cause the company to stop engaging with the\nintermediary organization."}, {"Criterion_Number": "1.2.4", "Requirement": "GACA1.2", "Compliance_Criteria": "The company publicly shares its lobbying positions and political contributions: a) in the fscal year before Year 0 b) annually in each subsequent year.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.2.3", "Requirement": "GACA1.2", "Compliance_Criteria": "The public report is: a) overseen by the highest governing body or a committee of the highest governing body b) published on the company’s webpage and accessible to all stakeholders.", "Clarifying_Criteria": "[1.2.3] The public report can be a standalone document, or integrated into another report. Either form is acceptable, as long as it meets the\nCompliance Criteria."}, {"Criterion_Number": "1.3.1", "Requirement": "GACA1.3", "Compliance_Criteria": "If the company is not engaged in lobbying, then it meets this sub-requirement by publicly sharing that it is not engaged in lobbying.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.3.3", "Requirement": "GACA1.3", "Compliance_Criteria": "The public report is: a) overseen by the highest governing body or a committee of the highest governing body b) published on the company’s webpage and accessible to all stakeholders.", "Clarifying_Criteria": "[1.3.3] The public report can be a standalone document, or integrated into another report. Either form is acceptable, as long as it meets the\nCompliance Criteria."}, {"Criterion_Number": "1.3.2", "Requirement": "GACA1.3", "Compliance_Criteria": "The public report includes: a) the value and recipient of fnancial and in-kind political contributions b) a summary of the company’s material lobbying positions and the relevant recipients or intermediary organizations.", "Clarifying_Criteria": "[1.3.2.] If the company works with an intermediary organization with lobbying positions that undermine the company’s lobbying policy, then\nthe public report includes:\n• the company’s position compared to the intermediary organization’s position\n• an explanation of how the company is positively infuencing the intermediary organization’s position\n• an explanation of the company’s “red lines” — meaning the circumstances that would cause the company to stop engaging with the\nintermediary organization."}, {"Criterion_Number": "1.3.4", "Requirement": "GACA1.3", "Compliance_Criteria": "The company publicly shares its lobbying positions and political contributions: a) in the fscal year before Year 0 b) annually in each subsequent year.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.1.1", "Requirement": "GACA2.1", "Compliance_Criteria": "The company takes part in collective action from the fve options in this Impact Topic. a) GACA2.1a The company mentors others in its industry, profession, or value chain to advance their social or environmental impacts. b) GACA2.1b The company contributes to external research to advance social or environmental impacts. c) GACA2.1c The company collaborates with multiple stakeholders to advance social or environmental impacts. d) GACA2.1d The company promotes public policy to advance social or environmental impacts e) GACA2.1e The company uses thought leadership to drive systemic change towards an equitable, inclusive, and regenerative economy.", "Clarifying_Criteria": "[2.1.1] See the Compliance Criteria under the collective action sub-requirements for details."}, {"Criterion_Number": "2.1.2", "Requirement": "GACA2.1", "Compliance_Criteria": "The company takes part in at least one collective action.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.2.2", "Requirement": "GACA2.2", "Compliance_Criteria": "The company takes part in at least: a) one collective action before Year 0 b) two of the fve collective action options for Years 3 and 5.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.2.1", "Requirement": "GACA2.2", "Compliance_Criteria": "The company takes part in collective action from the fve options in this Impact Topic. a) GACA2.1a The company mentors others in its industry, profession, or value chain to advance their social or environmental impacts. b) GACA2.1b The company contributes to external research to advance social or environmental impacts. c) GACA2.1c The company collaborates with multiple stakeholders to advance social or environmental impacts. d) GACA2.1d The company promotes public policy to advance social or environmental impacts. e) GACA2.1e The company uses thought leadership to drive systemic change towards an equitable, inclusive, and regenerative economy.", "Clarifying_Criteria": "[2.2.1] See the Compliance Criteria under the collective action sub-requirements for details."}, {"Criterion_Number": "2.3.1", "Requirement": "GACA2.3", "Compliance_Criteria": "The company takes part in collective action from the fve options in this Impact Topic. a) GACA2.3a The company mentors others in its industry, profession, or value chain to advance their social or environmental impacts. b) GACA2.3b The company contributes to external research to advance social or environmental impacts. c) GACA2.3c The company collaborates with multiple stakeholders to advance social or environmental impacts with clear contribution. d) GACA2.3d The company promotes public policy to advance social or environmental impacts with clear contribution. e) GACA2.3e The company uses thought leadership to drive systemic change towards an equitable, inclusive, and regenerative economy, and has a clear outcome.", "Clarifying_Criteria": "[2.3.1] See the Compliance Criteria under the collective action sub-requirements for details."}, {"Criterion_Number": "2.3.2", "Requirement": "GACA2.3", "Compliance_Criteria": "The company takes part in at least: a) one collective action before Year 0 b) two of the fve collective action options for Years 3 and 5", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.4.1", "Requirement": "GACA2.4", "Compliance_Criteria": "The company takes part in collective action from the fve options in this Impact Topic. a) GACA2.3a The company mentors others in its industry, profession, or value chain to advance their social or environmental impacts. b) GACA2.3b The company contributes to external research to advance social or environmental impacts. c) GACA2.3c The company collaborates with multiple stakeholders to advance social or environmental impacts with clear contribution. d) GACA2.3d The company promotes public policy to advance social or environmental impacts with clear contribution. e) GACA2.3e The company uses thought leadership to drive systemic change towards an equitable, inclusive, and regenerative economy, and has a clear outcome.", "Clarifying_Criteria": "[2.4.1] See the Compliance Criteria under the collective action sub-requirements for details."}, {"Criterion_Number": "2.4.2", "Requirement": "GACA2.4", "Compliance_Criteria": "The company takes part in at least two of the fve collective action options.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.5.1", "Requirement": "GACA2.5", "Compliance_Criteria": "The company takes part in collective action from the fve options in this Impact Topic. a) GACA2.3a The company mentors others in its industry, profession, or value chain to advance their social or environmental impacts. b) GACA2.3b The company contributes to external research to advance social or environmental impacts. c) GACA2.3c The company collaborates with multiple stakeholders to advance social or environmental impacts with clear contribution. d) GACA2.3d The company promotes public policy to advance social or environmental impacts with clear contribution. e) GACA2.3e The company uses thought leadership to drive systemic change towards an equitable, inclusive, and regenerative economy, and has a clear outcome.", "Clarifying_Criteria": "[2.5.1] See the Compliance Criteria under the respective collective action sub-requirements for details."}, {"Criterion_Number": "2.5.2", "Requirement": "GACA2.5", "Compliance_Criteria": "The company takes part in at least: a) two of the fve collective actions before Year 0 b) four collective actions for Years 3 and 5.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.6.1", "Requirement": "GACA2.6", "Compliance_Criteria": "The company includes one of the following in its collective actions. a) GACA2.3c The company collaborates with multiple stakeholders to advance social or environmental impacts with clear contribution. b) GACA2.3d The company promotes public policy to advance social or environmental impacts with clear contribution.", "Clarifying_Criteria": "[2.6.1] See the compliance criteria under GACA2.3c and GACA2.3d for details."}, {"Criterion_Number": "3.1.1", "Requirement": "GACA3.1", "Compliance_Criteria": "The company’s tax policy states its approach to responsible taxes, including: a) how its approach to tax is linked to the company’s business and sustainable development strategies b) its approach to regulatory compliance c) which governance body or executive-level position within the company will formally review and approve the policy, and how frequently.", "Clarifying_Criteria": "[3.1.1] The following do not count towards meeting this Compliance Criteria.\n• Company documents that only focus on legal or regulatory compliance\n• Tax references in a broader company policy that does not directly address responsible taxes (e.g. a Code of Ethics that references bribery\nand corruption)"}, {"Criterion_Number": "3.1.3", "Requirement": "GACA3.1", "Compliance_Criteria": "The company’s tax policy states how it engages with stakeholders and manages tax-related concerns, including: a) its approach to engaging with tax authorities b) its approach to public policy advocacy related to tax c) how it collects and considers stakeholders’ views and concerns, including from external stakeholders.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.1.4", "Requirement": "GACA3.1", "Compliance_Criteria": "The company’s tax policy is: a) approved by the highest governing body b) published on the company’s webpage and made accessible to all stakeholders", "Clarifying_Criteria": "[3.1.4] The tax policy can be a standalone document, or integrated into another document. Either form is acceptable, as long as the policy meets\nthe Compliance Criteria."}, {"Criterion_Number": "3.1.2", "Requirement": "GACA3.1", "Compliance_Criteria": "The company’s tax policy states its governance, control, and risk management practices, including: a) which governance body or executive-level position within the company is accountable for enforcing the policy b) how the policy is embedded within the company, including how the company puts it into practice c) how the company identifes, manages, and monitors risks of non-compliance d) how the company evaluates compliance with the governance and control framework e) how stakeholders can raise concerns about the company’s business conduct and tax practices, including reference to the company’s grievance procedure [link to PSG3] f) a description of the company's assurance process for public tax reporting, including, if applicable, a link or reference to any external assurance reports or statements.", "Clarifying_Criteria": "[3.1.2.] The governance and control framework is described in Compliance Criteria 3.1.2.a-3.1.2.c."}, {"Criterion_Number": "3.2.1", "Requirement": "GACA3.2", "Compliance_Criteria": "The public report includes: a) all tax jurisdictions where the company is resident for tax purposes b) relevant fnancial information for each tax jurisdiction c) the time period the information covers.", "Clarifying_Criteria": "[3.2.1.] The company reports information for the time period covered by the most recent audited consolidated fnancial statements or fnancial\ninformation fled on public record. If information is not available for this time period, the organization may report information for the time period\ncovered by the audited consolidated fnancial statements, or the fnancial information fled on public record, immediately preceding the most\nrecent ones."}, {"Criterion_Number": "3.2.2", "Requirement": "GACA3.2", "Compliance_Criteria": "The public report is: a) overseen by the highest governing body or a committee of the highest governing body b) published on the company’s webpage and accessible to all stakeholders.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.2.3", "Requirement": "GACA3.2", "Compliance_Criteria": "The company publicly shares its country-by-country reporting: a) in the fscal year before Year 3 b) annually in each subsequent year.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.1.1", "Requirement": "HR1.1", "Compliance_Criteria": "The company commits publicly to respect human rights and to each of the following: a) UN Guiding Principles on Business and Human Rights b) The International Bill of Rights or the rights under the Universal Declaration of Human Rights c) The International Labour Organization’s (ILO) Declaration on Fundamental Principles and Rights at Work", "Clarifying_Criteria": "[1.1.1] The following commitments do not meet this sub-requirement.\n• Commitments to the UN Sustainable Development Goals\n• Commitments to diversity and inclusion\n• Commitments to single issues or rights, such as ‘no child labor’"}, {"Criterion_Number": "1.2.1", "Requirement": "HR1.2", "Compliance_Criteria": "The company has a public human rights policy.", "Clarifying_Criteria": "[1.2.1] The following types of documents do not meet this sub-requirement, unless they fulfll the Compliance Criteria.\n• Ethics codes of conduct\n• Supplier codes of conduct\n• Modern Slavery statements\n• Zero-tolerance lists"}, {"Criterion_Number": "1.2.2", "Requirement": "HR1.2", "Compliance_Criteria": "The policy includes commitments to: a) respect human rights. b) assess the company’s potential negative human rights impacts (or human rights risks) c) remediate the negative impacts the company has caused or contributed to d) each of the following i) UN Guiding Principles on Business and Human Rights; ii) International Bill of Rights or the rights under the Universal Declaration of Human Rights; iii) International Labour Organization’s (ILO) Declaration on Fundamental Principles and Rights at Work.", "Clarifying_Criteria": "[1.2.2] The following commitments do not meet this sub-requirement.\n• Commitments to the UN Sustainable Development Goals\n• Commitments to diversity and inclusion\n• Commitments to single issues or rights, such as ‘no child labor’"}, {"Criterion_Number": "1.2.3", "Requirement": "HR1.2", "Compliance_Criteria": "The policy is approved by the highest governing body.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.2.4", "Requirement": "HR1.2", "Compliance_Criteria": "The policy’s scope covers all individuals and communities affected by the company’s own operations and its value chain.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.1.1", "Requirement": "HR2.1", "Compliance_Criteria": "The company assesses human rights issues to identify which are salient to its operations and value chain. The assessment: a) is based on desk research and stakeholder engagement b) identifes risks to people (rather than risks to the company) c) identifes both actual and potential negative impacts (not positive impacts) d) identifes specifc human rights issues e) specifes where the issues are most salient f) prioritizes issues based on their severity and likelihood.", "Clarifying_Criteria": "[2.1.1] The company prioritizes salient issues based on severity and likelihood. Severity should outweigh likelihood, so that highly severe impacts\n— even if they are unlikely — are still prioritized.\n• Severity refers to one or more of the following.\no Scale — how serious would the impact be? A bigger scale is more severe.\no Scope — how many people would be impacted? A bigger scope is more severe.\no Ease of remediation — how easy would it be to remediate the potential negative impact? A higher diffculty of remediation is more severe. For\nexample, it is easier to remediate underpaid wages than someone contracting an incurable disease due to poor health and safety conditions\nat work. Note, this does not mean less severe human rights impacts should not be remedied.\n• Likelihood considers how likely the impact is, and how frequently it might occur."}, {"Criterion_Number": "2.1.2", "Requirement": "HR2.1", "Compliance_Criteria": "The assessment scope covers all individuals and communities affected by the company’s operations and value chain.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.1.3", "Requirement": "HR2.1", "Compliance_Criteria": "The assessment was completed or updated in the last three years.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.2.2", "Requirement": "HR2.2", "Compliance_Criteria": "The company publicly shares the methodology it used in its assessment of salient human rights issues.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.2.1", "Requirement": "HR2.2", "Compliance_Criteria": "The company publicly shares its salient human rights issues (HR2.1).", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.3.1", "Requirement": "HR2.3", "Compliance_Criteria": "The company has a strategy to address its salient human rights issues.", "Clarifying_Criteria": "[2.3.1] The company may adapt the language if it operates in a country where using the term “human rights” threatens the safety of its workers."}, {"Criterion_Number": "2.3.2", "Requirement": "HR2.3", "Compliance_Criteria": "The strategy was adopted or reviewed in the last twelve months.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.3.3", "Requirement": "HR2.3", "Compliance_Criteria": "The strategy is approved by the highest governing body.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.3.4", "Requirement": "HR2.3", "Compliance_Criteria": "The strategy accounts for the company’s type of connection with each salient human rights issue.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.3.5", "Requirement": "HR2.3", "Compliance_Criteria": "The strategy, or a related implementation plan, includes: a) targets for the next three years at minimum b) indicators c) clearly defned roles and responsibilities d) engagement with stakeholders.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.4.1", "Requirement": "HR2.4", "Compliance_Criteria": "The company makes progress against its targets and indicators (measured at an interval of no more than three years), in line with its human rights strategy (HR2.3).", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.4.2", "Requirement": "HR2.4", "Compliance_Criteria": "The company evaluates the effectiveness of its human rights strategy (HR2.3).", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.4.4", "Requirement": "HR2.4", "Compliance_Criteria": "The evaluation results are shared with the highest governing body or executive team.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.4.3", "Requirement": "HR2.4", "Compliance_Criteria": "Where the strategy is ineffective, the company records: a) what lessons it has learned b) what it plans to do differently c) how it has updated the strategy.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.5.1", "Requirement": "HR2.5", "Compliance_Criteria": "The company makes a report on its human rights strategy publicly available on its webpage.", "Clarifying_Criteria": "[2.5.1] The company may publish the information in an annual report or a standalone sustainability and impact report"}, {"Criterion_Number": "2.5.2", "Requirement": "HR2.5", "Compliance_Criteria": "The company made or updated its report in the last three years.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.5.4", "Requirement": "HR2.5", "Compliance_Criteria": "Where the strategy is ineffective, the company ‘s report presents information on: a) what lessons it has learned b) what it plans to do differently c) how it has updated its strategy", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.5.3", "Requirement": "HR2.5", "Compliance_Criteria": "The company’s report presents information on: a) progr

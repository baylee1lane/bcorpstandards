 and “IE”\n(income earners).\n• Singapore\no Primary: MIS Singapore\no Secondary\n• WageIndicator - Use “typical family” and “lower bound”.\n• Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n(income earners).\n• South Korea — Gyeonggi\no Primary: Gyeonggi Provincial Government\no Secondary\n• WageIndicator - Use “typical family” and “lower bound”.\n• Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n(income earners).\n• South Korea — Seoul\no Primary: Seoul Metropolitan Council\no Secondary\n• WageIndicator - Use “typical family” and “lower bound”.\no Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n(income earners).\n• United Kingdom\no Primary: Living Wage Foundation\no Secondary\n• WageIndicator - Use “typical family” and “lower bound”.\n• Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n(income earners).\n• United States\no Primary\n• Living Wage for US - Use “Monthly Living Wage (lowest cost County in commuting zone for tier II certification)”\n• MIT Living Wage Calculator - Use two or three children, and use “two adults (both working)” or “two adults (one working)”\no Secondary: Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate)\nand “IE” (income earners).\n• Locations not listed above\no Primary: Global Living Wage Coalition\no Secondary\n• WageIndicator - Use “typical family” and “lower bound”.\n• Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n(income earners).", "Sector": "Service with Minor Environmental Footprint", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "The company looks for living wage gaps in its service contracts.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI1.1", "Compliance Criteria-text": "1.1.1 The company has facilitated at least one discussion or survey about JEDI principles in the workplace:\na) in the twelve months before Year 0\nb) in each subsequent year.\n1.1.2 The company states in its communications about the discussion or survey that participation is optional.\n1.1.3 If the company chooses to facilitate a discussion:\na) it is at least one hour long\nb) the company records notes.\n1.1.4 The company collects feedback from participants about their experience of the discussion or survey.\n1.1.5 If the company uses a survey, workers can choose to participate anonymously.", "Ecolytics - Category": "Measure", "Ecolytics - Description": "Ecolytics provides surveys that meet this subrequirement.", "Eligible for equity mechanisms?": "Small", "Further Guidance": "• This sub-requirement gives companies the option to run a discussion, instead of a survey, because preserving worker anonymity in a survey\nmay be impossible for smaller companies. In these cases, an open discussion may be more appropriate.\n• In a discussion, the company aims to hear directly from workers about diversity and inclusion in their work. Workers are encouraged to\nshare their own personal perspectives and experiences. The discussion may focus on what happens within the workplace, or the company’s\nrelationship with these principles beyond the workplace (e.g. through advertising or public statements).\n• If the company chooses to run a survey, it may use the same survey it runs for FW4.\n• Questions to facilitate discussion or ask in a survey may include the following examples.\no Do you feel that you are paid and treated fairly for the work you do?\no Do you feel that you have the same opportunities as other workers?\no Do you feel that you are thriving at work?\no Do you feel comfortable to offer ideas and give constructive feedback?\no Do you feel that you are listened to?\no Do you feel like the company is fair to everyone?\no How do biases impact us at work?\no What can leadership do to make everyone feel included?", "Implementation Resources": "Facilitating discussions:\n• How to talk about race at work (Chartered Institute of Personnel and Development) [EN]\n• Let’s Talk About Race (Business in the Community) [EN]\n• DEI Map (Aperian) [EN]\n• Guide: Starting the company’s JEDI journey, see Step 3: Establish a shared understanding of JEDI (JEDI Collaborative) [EN]\n• Guia ADIM LGBTI: Inclusão da diversidade sexual e identidade de género em empresas e organizações (ADIM) [PT]\n• Guia prático para construção de uma estratégia de Diversidade e Inclusão (gupy) [PT]\n• Guia de Diversidade (Legisla Brasil) [PT]\n• Guia GPTW: O que as Melhores Empresas para Trabalhar têm feito para tornar seus ambientes mais inclusivos? (Great Place to Work) [PT]\n• Justiça Social Com A Rede B Brasil (Sistema B) [PT]\n• Fresque de la diversité (ESSEC Business School and Belugames) [FR]\n• Fresque de l’équité (The Wonders) [FR]\n• 3 actions à mettre en place sur les sujets de Diversité & Inclusion (Makesense) [FR]\nSurveys, questions and measuring:\n• To Make Your Organization More Inclusive, Start With Data: How Surveying Our Staff Transformed B Lab’s Approach to Equity (B Lab) [EN]\n• Measuring progress (Project Include) [EN]\nResources on inclusive communication:\n• Inclusive Language Guide (Oxfam) [EN]\n• Guia de Comunicação Inclusiva (safespace) [PT]\n• Comunicar sin discriminar (United Nations Development Programme) [ES]\n• Guía de Comunicación Inclusiva (ACCION Empresas) [ES]\n• Guide de communication inclusive (Equal Brussels) [FR]\n• Guide pour une communication publique sans stéréotypes de sexe (Haut Conseil à l’Egalité entre les Femmes et les Hommes) [FR]\nOther:\n• Transforming enterprises through diversity and inclusion (International Labour Organization) [EN] [ES] [FR]\n• AFDM Association Française des Managers de la Diversité [FR]", "Intent": "For the company to gather feedback on diversity and inclusion that it can use to select its JEDI actions (JEDI2).", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Get an expert or experienced person to lead any discussion about JEDI principles. This may require the company to hire an external expert.\nIf someone from within the company leads the discussion, improve their JEDI knowledge and capacity first [link to JEDI2.b].", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Small", "Subrequirement": "The company facilitates a discussion or survey about JEDI principles in the workplace.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI1.2", "Compliance Criteria-text": "1.2.1 The company collects data on gender identity or sex at birth for at least five worker-related measurements.\n1.2.2 The company uses terms to represent gender identity or sex at birth that are suitable for its context and respect people’s dignity.\n1.2.3 Workers provide their gender identity or sex at birth voluntarily, and can choose to remain anonymous.\n1.2.4 The company disaggregates data to report internally on its chosen worker-related measurements.", "Ecolytics - Category": "Measure", "Ecolytics - Description": "Ecolytics provides surveys that meet this subrequirement.", "Eligible for equity mechanisms?": "Medium / Large / X Large /\nXX Large", "Further Guidance": "• Disaggregated data collection means the company can calculate results for each sex or gender group separately. For example, the company\nsurveys workers asking if they attended any training in the past year. Workers respond anonymously and can specify which sex or gender\nthey identify as. The company then knows how many from each group attended training, which may give insight into their opportunities and\nexperiences.\n• Worker-related measurements may include, for example:\no employment categories (also known as job classifications, employment status, or contract types)\no representation in the highest governing body body and executive team\no retention, attrition, or turnover rates\no recruitment\no promotion\no training opportunities or participation\no perceptions of working conditions\no working hours\no complaints or grievances [link to PSG3]\no wages [link to FW2]\no perceptions of workplace culture [link to FW4].\n• Gender identity information is different from information about sex at birth, or as stated on legal documents. Collecting information on gender\nidentity involves asking people what gender they identify as, which may be different from the sex they were assigned at birth. Gender\nidentity categories can vary depending on the country, culture, and language, and change over time. Three common gender identities in\nEnglish-speaking countries are:\no man\no woman\no non-binary or non-conforming.\n• The company takes alternative measures if asking about gender identity is not permitted by law in its location, or may put workers at risk of\nharm. For example, it:\no asks about sex at birth only (e.g. male / female)\no adds an ‘other’ category without naming it (e.g. man / woman / other)\no adds a ‘prefer not to say’ answer option (e.g. man / woman / prefer not to say)\no allows workers to skip the question.", "Implementation Resources": "Surveys, questions and measuring:\n• An OECD survey of employee well-being: An instrument to measure employee well-being inside companies, Working Paper No.24 (Organi-\nsation for Economic Co-operation and Development) [EN]\n• 9 metrics to help you understand (and prioritize) DEI (Culture Amp) [EN]\n• Data collection and publication guidance: Sex, Gender Identity, Trans Status (Scottish Government) [EN]\n• Employee Lifecycle (Project Inclusion) [EN]\n• To Make Your Organization More Inclusive, Start With Data: How Surveying Our Staff Transformed B Lab’s Approach to Equity (B Lab) [EN]\n• Measuring progress (Project Include) [EN]\n• Guia prático para construção de uma estratégia de Diversidade e Inclusão (gupy), passo 1. Invista em um censo [PT]\n• Mesurer pour progresser vers l’égalité des chances (CNIL) [FR]\n• Outil Diag Egapro-Index pour réaliser son diagnostic égalité professionnelle (ANACT) [FR]\nResources on inclusive communication:\n• Inclusive Language Guide (Oxfam) [EN]\n• Guia de Comunicação Inclusiva (safespace) [PT]\n• Comunicar sin discriminar (United Nations Development Programme) [ES]\n• Guía de Comunicación Inclusiva (ACCION Empresas) [ES]\n• Guide de communication inclusive (Equal Brussels) [FR]\n• Guide pour une communication publique sans stéréotypes de sexe (Haut Conseil à l’Egalité entre les Femmes et les Hommes) [FR]\nOther:\n• Transforming enterprises through diversity and inclusion (International Labour Organization) [EN] [ES] [FR]\n• Qu’est-ce que la mesure de la diversité et de l’inclusion? (Mixity) [FR]\n• Women’s Empowerment Principles - Principle 7. Measurement and Reporting [Various languages, including AR, EN, ES, IT, FR, PT, RU,\nSimplified ZH]", "Intent": "To better understand how impacts and opportunities vary by gender or sex within the company. This information helps the company choose\nwhich actions to take under JEDI2.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Choose to collect information on gender identity over sex at birth, if the company has the option. This acknowledges that every person has\na gender identity that may not be the same as their sex at birth.\n• Understand the legal limitations in the company’s context, and investigate how to obtain meaningful information while respecting people’s\nprivacy and dignity. Note, while some countries have certain legal limitations, no country completely prohibits collecting all types of gender\nor social identity information.\n• Where possible, avoid storing gender identity data or linking it to individuals. Gender identity data may be considered sensitive personal data\nin some jurisdictions, and collecting it may require the company to take extra data privacy measures. For example, to collect information\non workers’ experiences with promotions, use a one-time survey in which workers share their experiences and provide one or more social\nidentities anonymously. This avoids the company keeping such information in employment or personnel records, for example, which would\nrequire additional data privacy measures in many jurisdictions.\n• Stay up to date with the suitability of social identity terms in the company’s context, and, where possible, get advice from civil society\norganizations. These terms vary by country, culture, and language, and may shift over time.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "The company collects data on the gender identity or sex at birth of its workers in worker-related measurements.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.2", "Compliance Criteria-text": "2.2.1 The company chooses and implements:\na) two JEDI actions before Year 0\nb) three JEDI actions for Years 3 and 5.\n2.2.2 The company chooses and implements at minimum one option from each set across Years 0, 3, and 5.\na) Foundation (JEDI2.a-e)\nb) Within the Workplace (JEDI2.f-l)\nc) Beyond the Workplace (JEDI2.m-s)", "Ecolytics - Category": "Measure , Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "• Inclusive Language Guide (Oxfam) [EN]\n• Guia de Comunicação Inclusiva (safespace) [PT]\n• Comunicar sin discriminar (United Nations Development Programme) [ES]\n• Guía de Comunicación Inclusiva (ACCION Empresas) [ES]\n• DEI Map (Aperian) [EN]", "Intent": "To ensure all companies implement JEDI actions relevant to their context.", "Interoperability": "", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Micro", "Subrequirement": "The company chooses its JEDI actions using stakeholder feedback and implements them.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.1", "Compliance Criteria-text": "2.2.1 The company chooses and implements at minimum one option from the following two sets.\na) Foundation (JEDI2.a-e)\nb) Beyond the Workplace (JEDI2.m-s)", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "• Inclusive Language Guide (Oxfam) [EN]\n• Guia de Comunicação Inclusiva (safespace) [PT]\n• Comunicar sin discriminar (United Nations Development Programme) [ES]\n• Guía de Comunicación Inclusiva (ACCION Empresas) [ES]\n• DEI Map (Aperian) [EN]", "Intent": "2.2.1 The company chooses and implements at minimum one option from the following two sets.\na) Foundation (JEDI2.a-e)\nb) Beyond the Workplace (JEDI2.m-s)", "Interoperability": "", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Company without workers", "Subrequirement": "The company chooses and implements one JEDI action.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI1.3", "Compliance Criteria-text": "1.3.1 The company collects data on one additional social identity (other than gender identity) for at least five worker-related measurements.\n1.3.2 The company uses stakeholder feedback to choose the additional social identity.\n1.3.3 The company uses terms to represent the chosen social identities that are suitable for its context and respect people’s dignity.\n1.3.4 Workers provide their social identity voluntarily, and can choose to remain anonymous.\n1.3.5 The company disaggregates data to report internally on its chosen worker-related measurements.", "Ecolytics - Category": "Measure", "Ecolytics - Description": "Ecolytics provides surveys that meet this subrequirement.", "Eligible for equity mechanisms?": "Large / X Large / XX Large", "Further Guidance": "• Worker-related measurements may include, for example:\no employment categories (also known as job classifications, employment status, or contract types)\no representation in the highest governing body body and executive team\no retention, attrition, or turnover rates\no recruitment\no promotion\no training opportunities or participation\no perceptions of working conditions\no working hours\no complaints or grievances [link to PSG3]\no wages [link to FW2]\no perceptions of workplace culture [link to FW4].\n• These lists of social identities are non-exhaustive, meaning the company may need to consider other identities, depending on its context.\no Social identities that are material in most contexts include:\n• sex\n• gender identity\n• race\n• ethnicity\n• age\n• citizenship\n• sexual orientation\n• differing abilities.\no Social identities that may be material, depending on context, include:\n• relation to Indigenous Peoples\n• immigration status\n• caste\n• religion\n• Tribe.\n• The company chooses the additional social identity to analyze based on worker feedback, and its workforce, community, and country contexts,\nas in the following examples.\no The company chooses LGBTQIA+ as a social identity because formal complaints from the past year show an increasing amount of anti-trans\nand homophobic behaviors.\no The company chooses ethnicity as a social identity because its workforce does not have the same ethnic diversity as its country, according\nto the most recent census.\no The company chooses race as a social identity because the country it is based in has a history of colonialism or slavery.", "Implementation Resources": "Surveys, questions and measuring:\n• An OECD survey of employee well-being: An instrument to measure employee well-being inside companies, Working Paper No.24 (Organi-\nsation for Economic Co-operation and Development) [EN]\n• 9 metrics to help you understand (and prioritize) DEI (Culture Amp) [EN]\n• Data collection and publication guidance: Sex, Gender Identity, Trans Status (Scottish Government) [EN]\n• Employee Lifecycle (Project Inclusion) [EN]\n• To Make Your Organization More Inclusive, Start With Data: How Surveying Our Staff Transformed B Lab’s Approach to Equity (B Lab) [EN]\n• Measuring progress (Project Include) [EN]\n• Guia prático para construção de uma estratégia de Diversidade e Inclusão (gupy), passo 1. Invista em um censo [PT]\n• Mesurer pour progresser vers l’égalité des chances (CNIL) [FR]\n• Outil Diag Egapro-Index pour réaliser son diagnostic égalité professionnelle (ANACT) [FR]\n• Index Moreno (Ministère chargé de l’égalité entre les femmes et les hommes et de la lutte contre les discriminations) [FR]\nResources on inclusive communication:\n• Inclusive Language Guide (Oxfam) [EN]\n• Guia de Comunicação Inclusiva (safespace) [PT]\n• Comunicar sin discriminar (United Nations Development Programme) [ES]\n• Guía de Comunicación Inclusiva (ACCION Empresas) [ES]\n• Guide de communication inclusive (Equal Brussels) [FR]\nOther:\n• Transforming enterprises through diversity and inclusion (International Labour Organization) [EN] [ES] [FR]\n• The 203 Worst (& Safest) Countries for LGBTQ+ Travel in 2023 (Asher & Lyric) [EN]\n• Qu’est-ce que la mesure de la diversité et de l’inclusion? (Mixity) [FR]", "Intent": "To better understand how impacts and opportunities vary for different groups of people. This information helps the company choose which\nactions to take under JEDI2.", "Interoperability": "• Conceptual Alignment Data Point\no Workforce Disclosure Initiative 2024 (ShareAction) 4.12\n• Equivalency Data Point\no [None]", "Policy_req": "N", "Recommendations": "• Understand the legal limitations in the company’s context, and investigate how to obtain meaningful information while respecting people’s\nprivacy and dignity. Note, while some countries have certain legal limitations, no country completely prohibits collecting all types of gender\nor social identity information.\n• Where possible, avoid storing gender identity data or linking it to individuals. Gender identity data may be considered sensitive personal data\nin some jurisdictions, and collecting it may require the company to take extra data privacy measures. For example, to collect information\non workers’ experiences with promotions, use a one-time survey in which workers share their experiences and provide one or more social\nidentities anonymously. This avoids the company keeping such information in employment or personnel records, for example, which would\nrequire additional data privacy measures in many jurisdictions.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company collects data on one additional social identity for worker-related measurements.", "Year": "Year\n3 / Year 5"}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.3", "Compliance Criteria-text": "2.3.1 The company chooses and implements:\na) two JEDI actions before Year 0\nb) four JEDI actions for Years 3 and 5.\n2.3.2 The company chooses at minimum one option from each set across Years 0, 3, and 5.\na) Foundation (JEDI2.a-e)\nb) Within the Workplace (JEDI2.f-l)\nc) Beyond the Workplace (JEDI2.m-s)\n2.3.3 The company considers stakeholder feedback and data (from JEDI1) when choosing its actions.\n2.3.4 The company records its actions and status updates in a plan.\n2.3.5 The plan was updated and shared with relevant stakeholders in the last twelve months.\n2.3.6 The company’s plan:\na) contains deadlines\nb) allocates resources\nc) assigns responsibilities to specific roles.\n2.3.7 The plan, including status updates, is available for workers to review at any time", "Ecolytics - Category": "Measure", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "• Inclusive Language Guide (Oxfam) [EN]\n• Guia de Comunicação Inclusiva (safespace) [PT]\n• Comunicar sin discriminar (United Nations Development Programme) [ES]\n• Guía de Comunicación Inclusiva (ACCION Empresas) [ES]\n• DEI Map (Aperian) [EN]", "Intent": "To ensure all companies implement JEDI actions relevant to their context.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Reflect critically on which stakeholder feedback and sources the company includes, and which it excludes. When gathering stakeholder\nfeedback, use a broad perspective to challenge potential biases. This involves evaluating the diversity of stakeholders and sources, and\nbeing open to new stakeholders or information sources. For example, the company may:\no ask workers proactively for suggestions or feedback\no ask stakeholders to recommend other stakeholders to engage.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Small", "Subrequirement": "The company chooses its JEDI actions using data and stakeholder feedback, records them in a plan, and implements them", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.4", "Compliance Criteria-text": "2.4.1 The company chooses and implements:\na) two JEDI actions before Year 0\nb) five JEDI actions for Years 3 and 5.\n2.4.2 The company chooses at minimum one option from each set across Years 0, 3, and 5.\na) Foundation (JEDI2.a-e)\nb) Within the Workplace (JEDI2.f-l)\nc) Beyond the Workplace (JEDI2.m-s)\n2.4.3 The company considers stakeholder feedback and data (from JEDI1) when choosing its actions.\n2.4.4 The company records its actions and status updates in a plan.\n2.4.5 The plan was updated and shared with relevant stakeholders in the last twelve months\n2.4.6 The company’s plan:\na) contains deadlines\nb) allocates resources\nc) assigns responsibilities to specific roles.\n2.4.7 The plan, including status updates, is available for workers to review at any time.", "Ecolytics - Category": "Measure", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "• Inclusive Language Guide (Oxfam) [EN]\n• Guia de Comunicação Inclusiva (safespace) [PT]\n• Comunicar sin discriminar (United Nations Development Programme) [ES]\n• Guía de Comunicación Inclusiva (ACCION Empresas) [ES]\n• DEI Map (Aperian) [EN]", "Intent": "To ensure all companies implement JEDI actions relevant to their context.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Reflect critically on which stakeholder feedback and sources the company includes, and which it excludes. When gathering stakeholder\nfeedback, use a broad perspective to challenge potential biases. This involves evaluating the diversity of stakeholders and sources, and\nbeing open to new stakeholders or information sources. For example, the company may:\no ask workers proactively for suggestions or feedback\no ask stakeholders to recommend other stakeholders to engage.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Medium", "Subrequirement": "The company chooses its JEDI actions using data and stakeholder feedback, records them in a plan, and implements them.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.6", "Compliance Criteria-text": "2.6.1 The company chooses and implements:\na) two JEDI actions before Year 0\nb) seven JEDI actions for Years 3 and 5.\n2.6.2 The company chooses at minimum one option from each set across Years 0, 3, and 5.\na) Foundation (JEDI2.a-e)\nb) Within the Workplace (JEDI2.f-l)\nc) Beyond the Workplace (JEDI2.m-s)\n2.6.3 The company considers stakeholder feedback and data (from JEDI1) when choosing its actions.\n2.6.4 The company records its actions and status updates in a plan.\n2.6.5 The plan was updated and shared with relevant stakeholders in the last twelve months.\n2.6.6 The company’s plan:\na) contains deadlines\nb) allocates resources\nc) assigns responsibilities to specific roles.\n2.6.7 The plan, including status updates, is available for workers to review at any time.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "• Inclusive Language Guide (Oxfam) [EN]\n• Guia de Comunicação Inclusiva (safespace) [PT]\n• Comunicar sin discriminar (United Nations Development Programme) [ES]\n• Guía de Comunicación Inclusiva (ACCION Empresas) [ES]\n• DEI Map (Aperian) [EN]", "Intent": "To ensure all companies implement JEDI actions relevant to their context.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Reflect critically on which stakeholder feedback and sources the company includes, and which it excludes. When gathering stakeholder\nfeedback, use a broad perspective to challenge potential biases. This involves evaluating the diversity of stakeholders and sources, and\nbeing open to new stakeholders or information sources. For example, the company may:\no ask workers proactively for suggestions or feedback\no ask stakeholders to recommend other stakeholders to engage.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "X Large , XX Large", "Subrequirement": "The company chooses its JEDI actions using data and stakeholder feedback, records them in a plan, and implements them.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.5", "Compliance Criteria-text": "2.5.1 The company chooses and implements:\na) two JEDI actions before Year 0\nb) six JEDI actions for Years 3 and 5.\n2.5.2 The company chooses at minimum one option from each set across Years 0, 3, and 5.\na) Foundation (JEDI2.a-e)\nb) Within the Workplace (JEDI2.f-l)\nc) Beyond the Workplace (JEDI2.m-s)\n2.5.3 The company considers stakeholder feedback and data (from JEDI1) when choosing its actions.\n2.5.4 The company records its actions and status updates in a plan.\n2.5.5 The plan was updated and shared with relevant stakeholders in the last twelve months.\n2.5.6 The company’s plan:\na) contains deadlines\nb) allocates resources\nc) assigns responsibilities to specific roles.\n2.5.7 The plan, including status updates, is available for workers to review at any time.", "Ecolytics - Category": "Measure , Sustainability Plan", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "• Inclusive Language Guide (Oxfam) [EN]\n• Guia de Comunicação Inclusiva (safespace) [PT]\n• Comunicar sin discriminar (United Nations Development Programme) [ES]\n• Guía de Comunicación Inclusiva (ACCION Empresas) [ES]\n• DEI Map (Aperian) [EN]", "Intent": "To ensure all companies implement JEDI actions relevant to their context.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Reflect critically on which stakeholder feedback and sources the company includes, and which it excludes. When gathering stakeholder\nfeedback, use a broad perspective to challenge potential biases. This involves evaluating the diversity of stakeholders and sources, and\nbeing open to new stakeholders or information sources. For example, the company may:\no ask workers proactively for suggestions or feedback\no ask stakeholders to recommend other stakeholders to engage.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large", "Subrequirement": "The company chooses its JEDI actions using data and stakeholder feedback, records them in a plan, and implements them.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.a", "Compliance Criteria-text": "2.a.1 The company develops a JEDI commitment statement that:\na) is public\nb) is approved by the executive team or highest governing body\nc) applies to the company's policies and practices across operations, customers, and community.\n2.a.2 The company assigns accountability for the JEDI commitment to the executive team or highest governing body.", "Ecolytics - Category": "Impact page", "Ecolytics - Description": "Companies can publish their JEDI statement to their impact page.", "Eligible for equity mechanisms?": "", "Further Guidance": "• This option is recommended for any company with 50 workers or more.\n• Other terms the company uses may include, for example:\no Access\no Belonging\no Diversity\no Equality\no Equity\no Fairness\no Inclusion\no Justice.\n• “Equality” and “equity” can have slightly different meanings, while being aligned in their outcomes. Equality means treating people equally;\nequity recognises that some people may have different needs because of systemic disadvantages. The two terms have the same intended\noutcome when equality is used to mean equal opportunities, fulfillment of human rights, and legal protections. However, when equality is used\nto mean treating each person exactly the same, this interpretation does not align with equity.", "Implementation Resources": "• DEI Commitment Statement Guide (Harvard Office for Diversity, Inclusion & Belonging) [EN]\n• B Lab’s JEDI Strategy and commitment statement on justice and anti-racism (B Lab) [EN]\n• Guide: Starting the company’s JEDI journey, see Step 4: Craft your JEDI statement (JEDI Collaborative) [EN]\n• Guia prático para construção de uma estratégia de Diversidade e Inclusão (gupy) [PT]", "Intent": "To increase internal and public accountability for JEDI commitments.", "Interoperability": "", "Policy_req": "Y", "Recommendations": "", "Sector": "", "Size-bcorp": "", "Subrequirement": "The company commits publicly to JEDI principles. [Foundation]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.b", "Compliance Criteria-text": "2.b.1 The company carries out training or a workshop on JEDI-related topics. At minimum, the training or workshop amounts to one full day per\nparticipant within a one-year period.\n2.b.2 The company improves the JEDI knowledge or capacity of at least two of the following groups.\na) The highest governing body\nb) The executive team\nc) Human resources\nd) Training & development\ne) Managers", "Ecolytics - Category": "Partners", "Ecolytics - Description": "Ecolytics partners with faciliators that can help your company meet this requirement.", "Eligible for equity mechanisms?": "", "Further Guidance": "• Other terms the company uses may include, for example:\no Access\no Belonging\no Diversity\no Equality\no Equity\no Fairness\no Inclusion\no Justice.\n• “Equality” and “equity” can have slightly different meanings, while being aligned in their outcomes. Equality means treating people equally;\nequity recognises that some people may have different needs because of systemic disadvantages. The two terms have the same intended\noutcome when equality is used to mean equal opportunities, fulfillment of human rights, and legal protections. However, when equality is used\nto mean treating each person exactly the same, this interpretation does not align with equity.", "Implementation Resources": "• Equality, diversity and inclusion roles (Chartered Institute of Personnel and Development) [EN]\n• Implementing Inclusive Cultures (Project Inclusion) [EN]\n• Training Managers (Project Inclusion) [EN]\n• How to Improve — and Assess — DEI Training Impact: An 8-Step Guide (Training Industry) [EN]", "Intent": "To better equip leaders to implement JEDI actions.", "Interoperability": "• Conceptual Alignment Data Point\no GRI 2: General Disclosures 2021 - Disclosure 2-9 Governance structure and composition (c) vii\no GRI 2: General Disclosures 2021 - Disclosure 2-10 Nomination and selection of the highest governance body (b) iv\no GRI 2: General Disclosures 2021 - Disclosure 2-17 Collective knowledge of the highest governance body\n• Equivalency Data Point\no [None]", "Policy_req": "N", "Recommendations": "• Ensure someone with JEDI expertise leads any training or workshops. This involves bringing in external expertise if it does not exist within\nthe company.\n• Implement training and workshops as part of a longer-term capacity-building approach. This approach may include:\no regular practical implementation\no follow-up discussions or reflections\no refresher training or workshops.", "Sector": "", "Size-bcorp": "", "Subrequirement": "The company improves JEDI knowledge and capacity among leaders. [Foundation]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.c", "Compliance Criteria-text": "2.c.1 The company reviews at least five policies that affect people using:\na) data from JEDI1\nb) stakeholder feedback\nc) its JEDI commitment statement, if applicable (JEDI2.a)\nd) its improved in-house knowledge or capacity, if applicable (JEDI2.b).\n2.c.2 The review looks at:\na) terminology used in the policies\nb) impacts the policies have on people\nc) relationships to JEDI principles.\n2.c.3 Following its review, the company updates the policies if needed.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "Ecolytics has policy templates to satisfy this requirement.", "Eligible for equity mechanisms?": "", "Further Guidance": "• This option is recommended for any company with 50 workers or more.\n• The company may benefit from developing an inclusive language guide (JEDI2.i) before completing this option.\n• Other terms the company uses may include, for example:\no Access\no Belonging\no Diversity\no Equality\no Equity\no Fairness\no Inclusion\no Justice.\n• “Equality” and “equity” can have slightly different meanings, while being aligned in their outcomes. Equality means treating people equally;\nequity recognises that some people may have different needs because of systemic disadvantages. The two terms have the same intended\noutcome when equality is used to mean equal opportunities, fulfillment of human rights, and legal protections. However, when equality is used\nto mean treating each person exactly the same, this interpretation does not align with equity.\n• “Policies that affect people” may include, for example:\no performance evaluation and management\no promotions\no recruitment\no wages and benefits\no data privacy\no procurement\no customer service.", "Implementation Resources": "• Empowering Women at Work: Company Policies and Practices for Gender Equality (International Labour Organization, European Union and\nUN Women) [EN] [FR]\n• Implementing Inclusive Cultures, see Base your culture on true inclusion and not on avoiding legal risk (Project Inclusion) [EN]\nResources on inclusive communication:\n• Inclusive Language Guide (Oxfam) [EN]\n• Guia de Comunicação Inclusiva (safespace) [PT]\n• Comunicar sin discriminar (United Nations Development Programme) [ES]\n• Guía de Comunicación Inclusiva (ACCION Empresas) [ES]", "Intent": "To ensure existing policies reflect the company’s new or improved knowledge of JEDI principles.", "Interoperability": "", "Policy_req": "\"[2.c.1; 2.c.2] The company is not required to use the term JEDI.\n[2.c.1] “Policies that affect people” are policies that have an intentional or unintentional impact on people.\n[2.c.1; 2.c.2] The company is not required to use the term JEDI.\n[2.c.2 b] Reviewing the \"\"impacts the policies have on people\"\" involves assessing how policies may affect some groups differently (e.g. a policy\nlimiting remote working may affect workers with dependents more than those without).\n[2.c.2 c] “JEDI principles” refers to:\n• justice\n• equity\n• diversity\n• inclusion\n• related principles, such as access, belonging, equality, or fairness.\n[2.c.3] The company only updates its policies if its review finds that updates are necessary.\"", "Recommendations": "", "Sector": "", "Size-bcorp": "", "Subrequirement": "The company reviews and updates existing policies using JEDI principles. [Foundation]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.e", "Compliance Criteria-text": "2.e.1 The company gets a third party with relevant expertise to carry out an equity audit.\n2.e.2 The audit produces a report with a written summary of the audit methodology.\n2.e.3 The equity audit includes feedback from relevant social identity groups.\n2.e.4 The scope of the equity audit includes, at minimum, the company’s:\na) workers\nb) internal and external communication\nc) products and services.\n2.e.5 The company publicly shares a summary of the audit results.\n2.e.6 Audit participants can choose to remain anonymous.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• This option is recommended for any company with 250 workers or more.\n• These types of audits can have various names, depending on the social identity they focus on, as in the following examples.\no An equity audit focusing on gender is also known as a “gender audit”.\no An equity audit focusing on people with disabilities is also known as an “accessibility audit”.\no An equity audit focusing on race is also known as a “racial equity audit”.\no In the US, the term “civil rights audit” is commonly used for an audit focusing on various social identities.", "Implementation Resources": "• The Rationale for and Key Elements of a Business Civil Rights Audit (The Leadership Conference on Civil and Human Rights) [EN]", "Intent": "To expertly assess how the company contributes to equity for its stakeholders.", "Interoperability": "", "Policy_req": "N", "Recommendations": "", "Sector": "", "Size-bcorp": "", "Subrequirement": "The company carries out an equity audit. [Foundation]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.d", "Compliance Criteria-text": "2.d.1 The company chooses three social identities using stakeholder feedback and the demographics of its community.\n2.d.2 The company’s highest governing body and executive team reflect the diversity of its community across its three chosen social identities.\n2.d.3 The company calculates the ratios at any point in the last twelve months.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• These lists of social identities are non-exhaustive, meaning the company may need to consider other identities, depending on its context.\no Social identities that are material in most contexts include:\n• sex\n• gender identity\n• race\n• ethnicity\n• age\n• citizenship\n• sexual orientation\n• differing abilities.\no Social identities that may be material, depending on context, include:\n• relation to Indigenous Peoples\n• immigration status\n• caste\n• religion\n• tribe.\n• The demographics of the company’s communities may refer to demographics in the company’s workforce, immediate surroundings (e.g.\nprovince or state), or country. For example, the company ensures its highest governing body and executive team each:\no have 30% foreign and 70% local workers, reflecting the same distribution among the workforce\no have 50% men and 50% women, reflecting the same distribution in its country\no include one person with a disability, reflecting national estimates of the proportion of people with a disability.", "Implementation Resources": "• Building Inclusive Boards to Achieve Gender Equality: Guidance Note Principle 1 (UN Women) [EN] [FR]\n• How to prioritize (and maintain) diversity in leadership (Culture Amp) [EN]", "Intent": "To reflect the diversity of the company’s community in its leadership.", "Interoperability": "• Conceptual Alignment Data Point\no GRI 2: General Disclosures 2021 - Disclosure 2-9 Governance structure and composition (c) v, vi\no GRI 405: Diversity and Equal Opportunity 2016 - Disclosure 405-1 Diversity of governance bodies and employees\no European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-9 – Diversity metrics (64)\no Sustainable Development Performance Indicators 2022 (United Nations Research Institute for Social Development) II.B.9\no Communication on Progress Questionnaire 2023 (UN Global Compact) G11, L7\no Workforce Disclosure Initiative 2024 (ShareAction) 4.5, 4.6, 4.7, 4.8\n• Equivalency Data Point\no [None]", "Policy_req": "N", "Recommendations": "", "Sector": "", "Size-bcorp": "", "Subrequirement": "The company’s highest governing body and executive team reflect the diversity of its community. [Foundation]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.g", "Compliance Criteria-text": "2.g.1 The company implements all of the following inclusive hiring practices.\na) It includes a JEDI commitment statement in all job postings, aligned with the statement from JEDI2.a (if completed).\nb) It establishes a policy of not asking for credit checks or criminal records during the application process — unless required by law, or an\nindustry association or regulator.\nc) It takes measures to reduce biases or their impacts in hiring processes.\nd) It analyzes its job description language and requirements to ensure they are inclusive and equitable.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• Inclusive practices enable individuals and groups who have traditionally been excluded to join in processes, activities, and decision-making.\nInclusion requires identifying and removing barriers that prevent people from participating and contributing. While a truly inclusive group is\nnecessarily diverse, a diverse group may or may not be inclusive.\n• Measures to reduce biases or their impacts in hiring practices include, for example:\no having multiple reviewers or decision-makers at each stage of the hiring process\no ensuring diversity among reviewers and decision-makers\no using a structured assessment or interview format based on predetermined criteria and questions\no assessing the fairness of any hiring tools or software that use artificial intelligence\no conducting anonymous or “blind” reviews of applications — without names, photos, or identifiable characteristics.\n• A “criminal record” may also be known as someone’s “incarceration history”.", "Implementation Resources": "• Inclusive recruitment: Guide for employers (Chartered Institute of Personnel and Development) [EN]\n• Back to Business: How hiring formerly incarcerated job seekers benefits the company (American Civil Liberties Union) [EN]\n• Hiring (Project Inclusion) [EN]\n• Artificial intelligence and labour market matching (Organisation for Economic Co-operation and Development) [EN]\n• Inclusive Language Guide (Oxfam) [EN]\n• Guia de Comunicação Inclusiva (safespace) [PT]\n• Comunicar sin discriminar (United Nations Development Programme) [ES]\n• Guía de Comunicación Inclusiva (ACCION Empresas) [ES]\n• Comment éviter les préjugés sexistes dans les offres d’emploi? (Mixity) [FR]\n• La diversité dans le recrutement? (Mixity) [FR]", "Intent": "To make the company’s hiring practices more inclusive.", "Interoperability": "", "Policy_req": "Y", "Recommendations": "• Seek support from an expert third party to assess and minimize bias in hiring tools that use artificial intelligence if the company has limited\nexpertise of its own.\n• Use employee resource and affinity groups to support inclusive hiring actions, equity audits [link to JEDI2.e], and stakeholder engagement\n[link to JEDI2]. For example, these groups can support inclusive hiring practices by helping to find new and more effective ways of reaching\njob applicants from underrepresented groups.", "Sector": "", "Size-bcorp": "", "Subrequirement": "The company implements inclusive hiring practices. [Within the Workplace]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.f", "Compliance Criteria-text": "2.f.1 The company supports at least two employee resource or affinity groups. Each group is associated with a different social identity.\n2.f.2 The company chooses the social identities using worker feedback.\n2.f.3 Participation in the groups is optional for workers.\n2.f.4 The company supports the groups.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• This option is recommended for any company with 250 workers or more.\n• Employee resource groups and affinity groups are associated with a particular social identity, for example:\no people who identify as having a disability\no people who identify as Indigenous\no people who identify as LGBTQIA+.\n• Support the company can provide to the groups may include, for example:\no space to meet\no communication channels for promotion\no snacks and drinks\no guidance on how to run the groups effectively.", "Implementation Resources": "• How to set up an ERG for black and ethnic minority employees (Chartered Institute of Personnel and Development) [EN]\n• How to start an employee resource group at the company (Culture Amp) [EN]\n• Implementing Inclusive Cultures, see Encourage and support employee resource groups (Project Inclusion) [EN]\n• DEI Map (Aperian) [EN]", "Intent": "To create space for workers with common identities, interests, and challenges to discuss and share.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• This option is recommended for any company with 250 workers or more.\n• Employee resource groups and affinity groups are associated with a particular social identity, for example:\no people who identify as having a disability\no people who identify as Indigenous\no people who identify as LGBTQIA+.\n• Support the company can provide to the groups may include, for example:\no space to meet\no communication channels for promotion\no snacks and drinks\no guidance on how to run the groups effectively.", "Sector": "", "Size-bcorp": "", "Subrequirement": "The company supports at least two employee resource or affinity groups. [Within the Workplace]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.h", "Compliance Criteria-text": "2.h.1 The company provides sponsorship or mentorship opportunities to all workers.\n2.h.2 The company records the formal nature of the sponsorship or mentorship program in a procedure or policy document.\n2.h.3 The sponsorships or mentorships:\na) are free for workers\nb) last six months at minimum.\n2.h.4 The company gives workers time during standard working hours to participate.\n2.h.5 The company tracks participation of two underrepresented groups.\n2.h.6 The company achieves representative participation of at least two underrepresented groups.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• Sponsorship and mentorship are related, but not the same. Sponsorship goes a step further.\no A mentor uses their skills, knowledge, and experience to give a person feedback and advice. This relationship is usually private, and the\nmentor may be internal or external to the company.\no A sponsor uses their position and influence within a company — as well as their skills, knowledge and experience — to support a person\nin their personal and professional development. As influence is key to their role, the sponsor is part of the same company or network as the\nperson they are sponsoring. This relationship is usually not private, as the sponsor will publicly advocate for and support the person they\nare sponsoring.\no In both cases, more experienced professionals tend to sponsor or mentor less experienced professionals.\n• These lists of social identities are non-exhaustive, meaning the company may need to consider other identities, depending on its context.\no Social identities that are material in most contexts include:\n• sex\n• gender identity\n• race\n• ethnicity\n• age\n• citizenship\n• sexual orientation\n• differing abilities.\no Social identities that may be material, depending on context, include:\n• relation to Indigenous Peoples\n• immigration status\n• caste\n• religion\n• tribe.", "Implementation Resources": "• Mentoring in the Workplace: Guidance Note Principle 4 (UN Women) [EN]\n• Invest in sponsors to invest in your employees’ careers (Project Inclusion) [EN]\n• Mécénat de compétences : un guide pratique pour redonner du sens au travail (Ministère de l’économie des finances et de la souveraineté\nindustrielle et numérique) [FR]\n• Guide pratique du mécénat de compétences (Wenabi) [FR]", "Intent": "To provide tailored support and guidance to advance workers’ personal and professional development.", "Interoperability": "", "Policy_req": "Y", "Recommendations": "• Encourage leaders to be effective sponsors, as well as mentors, as sponsorship can be more impactful than mentoring. Mentoring is equally\nacceptable under this sub-requirement because sponsors tend to be leaders within a company, and there may be limits to how much\nsponsorship a company can offer.\n• If the company has more than 250 workers, ensure the sponsorship or mentorship programs benefit people from three or more underrepre-\nsented groups (e.g. create one program for women and one for young people).", "Sector": "", "Size-bcorp": "", "Subrequirement": "The company provides sponsorship and mentorship opportunities to workers. [Within the Workplace]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.i", "Compliance Criteria-text": "2.i.1 The company develops an inclusive language guide for internal communications.\n2.i.2 The guide lists terms that should and should not be used.\n2.i.3 One guide exists for each internal communication language.\n2.i.4 The company shares the guide with all workers who produce internal communications.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• Inclusive communication, which includes inclusive language, is about using respectful terminology and imagery for all people and communities,\nwithout assuming a universal default experience or perspective. Guidance on inclusive communication helps workers to recognize the\nlanguage and imagery people use to describe their identities and experiences.\n• Relevant “internal communications” may include, for example:\no policies\no procedures\no processes\no employment contracts\no announcements\no internal training.", "Implementation Resources": "• Inclusive Language Guide (Oxfam) [EN]\n• Guia de Comunicação Inclusiva (safespace) [PT]\n• Comunicar sin discriminar (United Nations Development Programme) [ES]\n• Guía de Comunicación Inclusiva (ACCION Empresas) [ES]\n• Inclusive Communication Guidelines (European Parliament) [EN]\n• Disability Inclusive Language Guide (Accessible Employers) [EN]\n• Guide de communication inclusive (Equal Brussels) [FR]", "Intent": "To ensure the company has guidance on inclusive communication for internal communications.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Share drafts of the guides with relevant stakeholders for feedback.", "Sector": "", "Size-bcorp": "", "Subrequirement": "The company develops and implements an inclusive language guide for internal communications. [Within the Workplace]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.j", "Compliance Criteria-text": "2.j.1 The company increases the proportion of workers from at least two underrepresented groups to reflect the diversity of its community.\n2.j.2 The company calculates the ratios at any point in the last twelve months.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• This option is recommended for any company with 50 workers or more.\n• These lists of social identities are non-exhaustive, meaning the company may need to consider other identities, depending on its context.\no Social identities that are material in most contexts include:\n• sex\n• gender identity\n• race\n• ethnicity\n• age\n• citizenship\n• sexual orientation\n• differing abilities.\no Social identities that may be material, depending on context, include:\n• relation to Indigenous Peoples\n• immigration status\n• caste\n• religion\n• tribe.\n• The demographics of the company’s communities may refer to demographics in the company’s immediate surroundings (e.g. province or\nstate) or country. For example, the company ensures its workforce:\no has 50% men and 50% women, reflecting the same distribution in the country\no includes five workers with a disability, reflecting national estimates of the proportion of people with a disability.", "Implementation Resources": "• Conceptual Alignment Data Point\no GRI 405: Diversity and Equal Opportunity 2016 - Disclosure 405-1 Diversity of governance bodies and employees\no European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-9 – Diversity Metrics (64)\no European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-12– Persons with disabilities (77)\no Sustainable Development Performance Indicators 2022 (United Nations Research Institute for Social Development) II.B.7 Gender diversity:\nHiring at different occupational levels\no Sustainable Development Performance Indicators 2022 (United Nations Research Institute for Social Development) II.B.18 Hiring of\nvulnerable groups\no Workforce Disclosure Initiative 2024 (ShareAction) 3.4, 3.6, 4.2, 4.3\n• Equivalency Data Point\no [None]", "Intent": "To reflect the diversity of the company’s community in its workforce.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Disability in the workplace: Barriers to employment & retention (Culture Amp) [EN]\n• Inclusive recruitment: Guide for employers (Chartered Institute of Personnel and Development) [EN]", "Sector": "", "Size-bcorp": "", "Subrequirement": "The company increases its proportion of workers from underrepresented groups to reflect the diversity of its community. [Within\nthe Workplace]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.n", "Compliance Criteria-text": "2.n.1 The company communicates its JEDI action plan and progress publicly, once per year at minimum.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• Other terms the company uses may include, for example:\no Access\no Belonging\no Diversity\no Equality\no Equity\no Fairness\no Inclusion\no Justice.\n• “Equality” and “equity” can have slightly different meanings, while being aligned in their outcomes. Equality means treating people equally;\nequity recognises that some people may have different needs because of systemic disadvantages. The two terms have the same intended\noutcome when equality is used to mean equal opportunities, fulfillment of human rights, and legal protections. However, when equality is used\nto mean treating each person exactly the same, this interpretation does not align with equity.", "Implementation Resources": "", "Intent": "To increase internal and public accountability for JEDI actions.", "Interoperability": "• Conceptual Alignment Data Point\no GRI 405: Diversity and Equal Opportunity 2016 - Topic management disclosures - Reporting requirement 1.1\n• Equivalency Data Point\no [None]", "Policy_req": "N", "Recommendations": "• Share information resulting from the company’s data collection and analysis (JEDI1).", "Sector": "", "Size-bcorp": "", "Subrequirement": "The company communicates its JEDI action plan and progress publicly. [Beyond the Workplace]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.l", "Compliance Criteria-text": "2.l.1 The company assesses the accessibility of its digital internal communication tools.\n2.l.2 The assessment:\na) confirms the tools meet the AA or AAA criteria of the Web Content Accessibility Guidelines (WCAG)\nb) is carried out by an internal or external specialist\nc) includes manual testing\nd) includes feedback from people with disabilities.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• This sub-requirement applies to the company’s digital internal communication tools (e.g. its intranet, email tool, and messaging platform). The\nfollowing external communication tools are covered separately.\no Applications for consumers, such as mobile phone applications, are covered under JEDI2.q and JEDI2.r.\no Public-facing websites or webpages, such as web-shops and corporate websites, are covered under JEDI2.m.\n• An “assessment” in this sub-requirement can also be referred to as an “accessibility conformance report”.\n• Access needs relevant to the assessment include, for example:\no vision, such as blindness, low vision or color blindness, where people may use tools such as screen readers or screen magnifiers\no hearing, such as Deafness, deafness, or hard of hearing\no mobility, such as limited mobility or motor function, where people may use input devices such as keyboard-only or voice control\no cognitive, such as difficulty with attention, language, learning, or memory.", "Implementation Resources": "• Resources (Web Accessibility Initiative) [Various languages, including AR, DE, EN, ES, IT, FR, KR, PT, JP]\n• Introduction to Web Accessibility (Web Accessibility Initiative) [EN] [ES] [FR]\n• Evaluating Web Accessibility Overview (Web Accessibility Initiative) [EN] [ES] [FR]\n• WCAG-EM Overview: Website Accessibility Conformance Evaluation Methodology [EN]\n• Web Content Accessibility Guidelines (Web Accessibility Initiative) [Various languages, including AR, DE, EN, ES, IT, FR, KR, PT, JP]", "Intent": "To ensure the company’s internal communication tools are accessible to people with disabilities.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Ensure the internal communication tools meet the AAA criteria of WCAG.", "Sector": "", "Size-bcorp": "", "Subrequirement": "The company’s internal communication tools meet accessibility standards. [Within the Workplace]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.k", "Compliance Criteria-text": "2.k.1 The company provides employees at least three of the following types of paid leave.\na) Unlimited short-term sick leave\nb) Gender affirmation leave\nc) Personal leave\nd) Religious or cultural leave chosen by workers individually\ne) Parental leave (at least 18 weeks)\nf) Adoption leave\n2.k.2 All leave types are fully paid.\n2.k.3 All employees are entitled to the additional types of leave.\n2.k.4 The company uses employee feedback to determine the number of days for each leave type.\n2.k.5 The company records the chosen types of leave in a policy document or documents that are:\na) shared with all employees\nb) available to read at all times.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• “Personal leave” is intended to give employees leave they can use for a variety of personal reasons, such as:\no attending a funeral (also known as “bereavement leave”)\no recovering from a miscarriage (if not considered “sick leave”)\no taking a pet to the vet\no taking a mental health day\no moving into a new home.", "Implementation Resources": "• Global Care Policy portal (International Labour Organization) [EN] [ES] [FR]\n• Extended Maternity Leave: An Opportunity for Mothers and Companies (UN Women) - case study from Malaysia [EN]", "Intent": "For the company to improve paid leave benefits for employees.", "Interoperability": "• Conceptual Alignment Data Point\no GRI 401: Employment 2016 - Disclosure 401-3 Parental leave (a)\no European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-15 – Work-life balance metrics (91)\no Sustainable Development Performance Indicators 2022 (United Nations Research Institute for Social Development) II.B.10 Caregiving\nsupport programmes\n• Equivalency Data Point\no [None]", "Policy_req": "Y", "Recommendations": "• Consider providing unlimited sick leave or unlimited personal leave instead of menstrual and menopause leave. While these leave types have\npositive intentions, they may further stigmatize the experience and consequences of menstruation and menopause. Sick or personal leave\ncan be used for these reasons without being labeled.", "Sector": "", "Size-bcorp": "", "Subrequirement": "The company provides additional types of paid leave beyond legal minimums. [Within the Workplace]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.m", "Compliance Criteria-text": "2.m.1 The company assesses the accessibility of its public-facing website.\n2.m.2 The assessment:\na) confirms the website meets the AA or AAA criteria of the Web Content Accessibility Guidelines (WCAG)\nb) is carried out by an internal or external specialist\nc) includes manual testing\nd) includes feedback from people with disabilities.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• This sub-requirement applies to the company’s public-facing websites or webpages, such as web-shops and corporate websites. The\nfollowing communication tools are covered separately.\no Applications for consumers, such as mobile phone applications, are covered under JEDI2.q and JEDI2.r.\no Digital internal communication tools, such as an intranet, email tool, and messaging platform, are covered under JEDI2.l.\n• An “assessment” in this sub-requirement can also be referred to as an “accessibility conformance report”.\n• Access needs relevant to the assessment include, for example:\no vision, such as blindness, low vision or color blindness, where people may use tools such as screen readers or screen magnifiers\no hearing, such as Deafness, deafness, or hard of hearing\no mobility, such as limited mobility or motor function, where people may use input devices such as keyboard-only or voice control\no cognitive, such as difficulty with attention, language, learning, or memory.", "Implementation Resources": "• Resources (Web Accessibility Initiative) [Various languages, including AR, DE, EN, ES, IT, FR, KR, PT, JP]\n• Introduction to Web Accessibility (Web Accessibility Initiative) [EN] [ES] [FR]\n• Evaluating Web Accessibility Overview (Web Accessibility Initiative) [EN] [ES] [FR]\n• WCAG-EM Overview: Website Accessibility Conformance Evaluation Methodology [EN]\n• Web Content Accessibility Guidelines (Web Accessibility Initiative) [Various languages, including AR, DE, EN, ES, IT, FR, KR, PT, JP]\n• Website Accessibility 101: What, Where, Why (Accessible Employers) [EN]", "Intent": "To ensure the company’s website is accessible to people with disabilities.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Ensure the website meets the AAA criteria of WCAG.", "Sector": "", "Size-bcorp": "", "Subrequirement": "The company’s website meets accessibility standards. [Beyond the Workplace]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.p", "Compliance Criteria-text": "2.p.1 The company develops a communications and ethical content guide that:\na) lists terms that should and should not be used for each external communication language\nb) describes how to gather, manage, and use content ethically\nc) sets expectations for representing social identities\nd) is shared with all workers who produce external communications.\n2.p.2 If the company uses artificial intelligence for creative content generation, it includes its use in the guide.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• Inclusive communication, which includes inclusive language, is about using respectful terminology and imagery for all people and communities,\nwithout assuming a universal default experience or perspective. Guidance on inclusive communication helps workers to recognize the\nlanguage and imagery people use to describe their identities and experiences.\n• Ethical content management (using the definition from Oxfam) is about ensuring that content is gathered, managed and used ethically, in ways\nthat uphold contributors’ rights to:\no participate and be heard\no experience respect and dignity\no make free and informed decisions\no be protected from risk and harm.\n• Relevant types of external communication include, for example:\no advertising and marketing\no public advocacy\no product packaging\no public website or webpage content.\n• Non-written forms of communication relevant to the guide include, for example:\no imagery (i.e. photos and videos)\no people’s stories\no infographics\no graphics or icons\no Illustrations\no sounds.\n• Using artificial intelligence for creative content generation may include, for example:\no writing or editing text used for external communication with large language models\no creating or editing non-written forms of communications with text-to-image models and similar tools.\n• This sub-requirement focuses on all forms of external communications, while JEDI.2.i focuses on inclusive language for internal communica-\ntions. The inclusive language part of this guide (JEDI2.p) may be the same document or content as the internal guide (JEDI2.i).", "Implementation Resources": "Inclusive language:\n• Inclusive Language Guide (Oxfam) [EN]\n• Guia de Comunicação Inclusiva (safespace) [PT]\n• Comunicar sin discriminar (United Nations Development Programme) [ES]\n• Guía de Comunicación Inclusiva (ACCION Empresas) [ES]\n• Inclusive communication Guidelines (European Parliament) [EN]\n• Disability-Inclusive Communications Guidelines (United Nations) [EN]\n• Inclusive communication in the GSC (Council of the European Union) [BG] [DA] [DE] [EN] [ES] [FR] [IT] [NL] [PL] [PT] [RO] [SV] [additional\nEuropean Union languages available]\n• Disability Inclusive Language Guide (Accessible Employers) [EN]\n• Guide pour une communication publique sans stéréotypes de sexe (Haut Conseil à l’Egalité entre les Femmes et les Hommes) [FR]\n• Guide de communication inclusive (Equal Brussels) [FR]\nEthical content:\n• Ethical Content Guidelines (Oxfam) [EN]\n• Putting the people in the pictures first (Bond) [EN]", "Intent": "To ensure the company has guidance on inclusive communication and ethical content management for external communications.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Share drafts of the guides with relevant stakeholders for feedback.\n• When using artificial intelligence to create content for external communications, ensure a person reviews the content before it is shared\nexternally.", "Sector": "", "Size-bcorp": "", "Subrequirement": "The company develops and implements an inclusive communications and ethical content guide for external communications.\n[Beyond the Workplace]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.r", "Compliance Criteria-text": "2.r.1 The company uses stakeholder feedback to redesign one of its products or services to be more inclusive.\n2.r.2 The company redesigns the original product or service, rather than designing a segregation solution.\n2.r.3 The company offers the redesigned product or service to customers or announces it publicly.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "• Inclusive Design Toolkit (University of Cambridge) [EN]\n• The Inclusive Design Guide (Inclusive Design Research Centre) [EN] [FR]\n• Convention on the Rights of Persons with Disabilities - Article 4 - General obligations (f) [AR] [EN] [ES] [FR] [RU] [ZH]", "Intent": "To eliminate barriers to accessing a product or service.", "Interoperability": "", "Policy_req": "N", "Recommendations": "", "Sector": "", "Size-bcorp": "", "Subrequirement": "The company redesigns a product or service to be more inclusive. [Beyond the Workplace]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.q", "Compliance Criteria-text": "2.q.1 The company uses stakeholder feedback to assess a product or service for inclusivity.\n2.q.2 The assessment highlights:\na) which specific social identity groups may experience barriers when accessing the product or service\nb) what those barriers are.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• Considering the inclusivity of services may involve, for example:\no making written reports more accessible (in terms of font size, color use, and compatibility with screen reader software)\no ensuring building and office infrastructure is accessible for wheelchair users, if the service is provided at a physical location\no adjusting fees to make services more affordable\no offering services in additional languages.", "Implementation Resources": "• Inclusive Design Toolkit (University of Cambridge) [EN]\n• The Inclusive Design Guide (Inclusive Design Research Centre) [EN] [FR]\n• Convention on the Rights of Persons with Disabilities - Article 4 - General obligations (f) [AR] [EN] [ES] [FR] [RU] [ZH]", "Intent": "To increase the company’s understanding of the barriers to accessing one of its products or services.", "Interoperability": "", "Policy_req": "N", "Recommendations": "", "Sector": "", "Size-bcorp": "", "Subrequirement": "The company assesses how inclusive a product or service is. [Beyond the Workplace]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.o", "Compliance Criteria-text": "2.o.1 The company implements all of the following actions.\na) It tracks diversity of ownership among its local suppliers.\nb) It establishes a policy to give preferences to local suppliers owned by persons from underrepresented groups.\nc) It sets targets to purchase a percentage of goods and services from local suppliers owned by persons from underrepresented groups.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• These lists of social identities are non-exhaustive, meaning the company may need to consider other identities, depending on its context.\no Social identities that are material in most contexts include:\n• sex\n• gender identity\n• race\n• ethnicity\n• age\n• citizenship\n• sexual orientation\n• differing abilities.\no Social identities that may be material, depending on context, include:\n• relation to Indigenous Peoples\n• immigration status\n• caste\n• religion\n• tribe.", "Implementation Resources": "• Supplier Gender Toolkit (Oxfam and Tesco) [EN]\n• Supplier Diversity Handbook (Canadian Chamber of Commerce) [EN]\n• How to achieve supplier diversity: 4 experts explain (World Economic Forum) [EN]\n• Supplier Diversity: A guide for purchasing organisations (Commission for Racial Equality) [EN]", "Intent": "To improve opportunities for underrepresented groups in the company’s supply chain.", "Interoperability": "", "Policy_req": "Y", "Recommendations": "• Understand the legal limitations in the company’s context, and investigate how to obtain meaningful information while respecting people’s\nprivacy and dignity. Note, while some countries have certain legal limitations, no country completely prohibits collecting all types of gender\nor social identity information.\n• Where possible, avoid storing gender identity data or linking it to individuals. Gender identity data may be considered sensitive personal data\nin some jurisdictions, and collecting it may require the company to take extra data privacy measures. For example, to collect information\non workers’ experiences with promotions, use a one-time survey in which workers share their experiences and provide one or more social\nidentities anonymously. This avoids the company keeping such information in employment or personnel records, for example, which would\nrequire additional data privacy measures in many jurisdictions.", "Sector": "", "Size-bcorp": "", "Subrequirement": "The company promotes diversity among its local suppliers. [Beyond the Workplace]", "Year": ""}, {"Category": "Justice, Equity, Diversity & Inclusion", "Code": "JEDI2.s", "Compliance Criteria-text": "2.s.1 The company engages in at least one collective action initiative at the policy, industry, or business community level to advance JEDI\nprinciples.\n2.s.2 The initiative has a clear, shared purpose and goal, to:\na) achieve systems change or transformation\nb) collaboratively deliver specific, measurable impacts.\n2.s.3 The company makes a clear contribution to delivering the initiative.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• Engaging in collective action may include, for example:\no convening and facilitating learning or action from a leadership position in multi-stakeholder initiatives, or in an industry, sector, or professional\nassociation\no campaigning publicly for public policy improvements.\n• Other terms the company uses may include, for example:\no Access\no Belonging\no Diversity\no Equality\no Equity\no Fairness\no Inclusion\no Justice.\n• “Equality” and “equity” can have slightly different meanings, while being aligned in their outcomes. Equality means treating people equally;\nequity recognises that some people may have different needs because of systemic disadvantages. The two terms have the same intended\noutcome when equality is used to mean equal opportunities, fulfillment of human rights, and legal protections. However, when equality is used\nto mean treating each person exactly the same, this interpretation does not align with equity.", "Implementation Resources": "Examples of collective action by companies on JEDI:\n• We the Change [EN]\n• Desafío 10X [ES]\n• Business in the Community (UK) [EN]\n• Target Gender Equality (UN Global Compact) [EN] [ES]\n• Let’s Play Equal (Various B Corps & B Lab) [EN]\nOther:\n• Women’s Empowerment Principles - Principle 6. Community initiatives and advocacy [Various languages, including AR, EN, ES, IT, FR, PT,\nRU, Simplified ZH]", "Intent": "To encourage companies to advance JEDI principles collectively.", "Interoperability": "", "Policy_req": "N", "Recommendations": "", "Sector": "", "Size-bcorp": "", "Subrequirement": "The company takes part in at least one collective action to advance JEDI principles. [Beyond the Workplace]", "Year": ""}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG1.1", "Compliance Criteria-text": "1.1.1 The company establishes a purpose statement which:\na) sets out the specific positive and meaningful impact the company intends to make on society or the environment, or both\nb) has business relevance and is integrated into its strategy\nc) is publicly available on the company’s webpage\nd) is approved by the company’s highest governing body.", "Ecolytics - Category": "Yes/No", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Company without workers\n/ Micro / Small / Medium /\nLarge / X Large / XX Large", "Further Guidance": "A company’s purpose can address specific social or environmental issues that threaten or enhance wellbeing for people and the planet. It\ncan also focus on areas of wellbeing that are underserved — particularly in populations lacking adequate support.\no Example of an acceptable public purpose statement: ‘We exist to empower urban communities with data platform solutions that enhance\ncollaboration between cities and mobility operators for more liveable and sustainable neighborhoods.’ In this example, the company\nis providing a positive social and environmental impact to its stakeholders — mobility operators (their customers) and people in city\nneighborhoods.\no Example of an acceptable public purpose statement: ‘To restore and protect the planet's natural ecosystems, ensuring a healthy and\nsustainable environment for all living beings.’ In this example, the company is communicating their commitment to the long term health\nof the planet, by emphasizing both restoration and protection of the environment.\no Example of an unacceptable public purpose statement: ‘Our purpose is to deliver a superior experience to our clients.’ This example\nis unacceptable because it does not describe how “delivering a superior experience” provides a meaningful impact to society or the\nenvironment.", "Implementation Resources": "Resource to implement the B Corp Legal Requir

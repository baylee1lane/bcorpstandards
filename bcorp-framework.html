y to publicly commit to respecting human rights, which is an important building block of the UN Guiding Principles on Business\n and Human Rights.", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 2: General Disclosures 2021 - Disclosure 2-23 Policy commitments\n o GRI 2: General Disclosures 2021 - Disclosure 2-25 Processes to remediate negative impacts (a)\n o European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-1 – Policies related to own workforce (22)\n o European Sustainability Reporting Standards S2 2023 - Disclosure Requirement S2-1 – Policies related to value chain workers (17)\n o European Sustainability Reporting Standards S3 2023 - Disclosure Requirement S3-1 – Policies related to affected communities (16)\n o European Sustainability Reporting Standards S4 2023 - Disclosure Requirement S4-1 – Policies related to consumers and end-users (16)\n o Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) A01, A02, A03, A08\n o Communication on Progress Questionnaire 2023 (UN Global Compact) G2, HR2, HR2.1\n o Workforce Disclosure Initiative 2024 (ShareAction) 1.6, 1.7, 1.8\n o Fairtrade Trader Standard v2.2 (Fairtrade International) 3.1.1, 3.1.3\n • Equivalency Data Point\n o [None]", "Policy_req": "Y", "Recommendations": "• Consider committing to other standards that may be relevant. For example, if the company’s operations impact Indigenous communities, it\n might commit to the UN Declaration on the Rights of Indigenous Peoples.", "Sector": "Service with Minor Environmental Footprint", "Size-bcorp": "Medium", "Subrequirement": "The company commits publicly to respecting human rights.", "Year": "From Year 0"}, {"Category": "Human Rights", "Code": "HR2.1", "Compliance Criteria-text": "2.1.1 The company assesses human rights issues to identify which are salient to its operations and value chain. The assessment:\n a) is based on desk research and stakeholder engagement\n b) identifies risks to people (rather than risks to the company)\n c) identifies both actual and potential negative impacts (not positive impacts)\n d) identifies specific human rights issues\n e) specifies where the issues are most salient\n f) prioritizes issues based on their severity and likelihood.\n 2.1.2 The assessment scope covers all individuals and communities affected by the company’s operations and value chain.\n 2.1.3 The assessment was completed or updated in the last 36 months.\n 2.1.4 The company considers any “potential impacts” from the Risk Tool (FR3.1) in its assessment.", "Ecolytics - Category": "Supplier evaluation", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• “Salient” is another word for “material”, meaning “important” or “relevant”. The term “material” is used less commonly in the human rights\n space, as it has historically referred to what was relevant to the company — not to people. Saliency is aligned with the more recently adopted\n concept of “impact materiality” (which is one aspect of “double materiality”, next to “financial materiality”) as it looks at the same criteria of\n severity and likelihood in relation to people.\n • The rights in the Universal Declaration of Human Rights and International Labour Organization’s (ILO) Declaration on the Fundamental\n Principles and Rights at Work are a starting point. They can be used as a list of human rights issues to select from. Other standards may also\n be relevant, depending on the company’s profile. For example, if the company’s operations impact Indigenous communities, it might refer to\n the UN Declaration on the Rights of Indigenous Peoples.\n • The outcome of this sub-requirement should be a list of the most salient human rights issues relative to the company’s operations and value\n chain. The list should be at a high level and updated occasionally, serving as a framework for assessing specific potential negative impacts on\n an ongoing basis. Assessing potential negative impacts is captured in HR3. Here is an example of how high-level issues and specific impacts\n might relate to one another.\n o Salient issue (high-level) — low wages in Southeast Asian source countries\n o Potential negative impact (specific) — low wages among female fruit pickers from a specific country or supplier\n • The scope for the assessment is intentionally broad to avoid the company accidentally excluding salient issues. For example, a company\n manufacturing sweets may already know that forced labor is a salient issue because of their sugar and cacao sourcing. The broad scope has\n the company consider if health impacts on the end consumer should also be a salient issue. This broad scope is a starting point and does\n not mean the company prioritizes all parts of the scope equally. The company’s focus within the scope will vary (see below how the company\n prioritizes based on severity and likelihood). It is common for companies to reassess their salient issues as they receive stakeholder feedback\n and learn more about their value chain. The company is not expected to assess their salient issues based on full visibility of their value chain.\n • The number of salient human rights issues for each company depends on the size and complexity of its operations and value chains, among\n other factors. Most companies identify five to ten salient human rights issues.\n • Severity can be assessed using the following categories, as an example.\n o High: The impact and its resulting effects are expected to cause major, irreparable, and long-lasting damage to people or their rights.\n o Medium: The impact and its resulting effects are expected to cause Significant and lasting damage to people or their rights.\n o Low: The impact and its resulting effects are expected to cause minor, reparable, and temporary damage to people or their rights.\n • Likelihood considers how likely the impact is, and how frequently it might occur. Likelihood can be assessed using the following categories,\n as an example.\n o High — the impact is expected to occur continuously.\n o Medium — the impact is expected to occur regularly (i.e. from several times per year to several times per month).\n o Low — the impact is expected to occur only occasionally (i.e. only during a specific phase of a project).\n • Salient human rights issues may include, for example:\n o child labor\n o discrimination\n o poverty wages\n o land rights\n o occupational health and safety\n o excessive working hours\n o access to water\n o privacy\n o freedom of association\n o collective bargaining.\n • The company adapts the language if it operates in a country where using the term “human rights” threatens the safety of its workers. This\n may include, for example:\n o Using alternative language, like respecting “people’s rights” or “worker welfare”, addressing “negative social impacts”, or practicing “social\n due diligence”\n o Referring to “international frameworks” or “international standards”\n o Describing more specific rights, such as labor rights\n • This sub-requirement is still relevant if the company is a service company with a minor footprint and no Significant supply chain. This type of\n company focuses on issues related to its services, clients, and workers.", "Implementation Resources": "Resources to identify salient human rights issues:\n • Business Model Red Flags (Shift) [EN]\n • Doing Business with Respect for Human Rights - 3.3 Assessing Impacts (UN Global Compact, Shift and Oxfam) [EN] [ES]\n • People and planet in business: A simple guide to how small and micro companies can start or strengthen their due diligence (Fairtrade\n International and B Lab) [EN]\n • SME Compass, see 2 Perform a risk analysis (Agency for Business & Economic Development) [DE] [EN]\n • UNGP Reporting Framework - Part B Defining a Focus of Reporting (Shift) [EN]\n • Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 17, 18, 24 [AR] [EN] [ES] [FR] [RU]\n [Simplified ZH]\n • Frequently Asked Questions About the Guiding Principles on Business and Human Rights (Office of the High Commissioner for Human Rights)\n [EN] [ES] [FR] [PT] [RU]\n • The Corporate Responsibility to Respect Human Rights: An interpretive guide (Office of the High Commissioner for Human Rights) [AR] [EN]\n [ES] [FR] [RU] [Simplified ZH]\n Resources to see examples of other companies’ salient human rights issues:\n • UNGP Reporting Framework - View Disclosures (Shift) [EN]\n Human rights conventions and declarations:\n • Universal Declaration of Human Rights (United Nations) [AR] [EN] [ES] [FR] [IT] [PT] [RU] [ZH]\n • Declaration on Fundamental Principles and Rights at Work (International Labour Organization) [EN] [ES] [FR]\n • Declaration on the Rights of Indigenous Peoples (United Nations) [AR] [EN] [ES] [FR] [IT] [PT] [RU] [ZH] [Other languages]\n • A Business Reference Guide: United Nations Declaration on the Rights of Indigenous Peoples (UN Global Compact) [EN] [ES] [FR] [RU]\n • Convention on the Rights of Persons with Disabilities (United Nations) [AR] [EN] [ES] [FR] [RU] [ZH]\n • Convention on the Rights of the Child (United Nations) [AR] [EN] [ES] [FR] [RU] [ZH]\n Examples of resources on human rights risks in specific countries:\n • Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n • CSR Risk Check (MVO Netherlands) [DE] [EN]\n • Labor Rights Index (WageIndicator Foundation & Centre for Labour Research) [EN]\n • Global Rights Index (International Trade Union Confederation) [DE] [EN] [ES] [FR]\n • Global Slavery Index (Walk Free Foundation) [EN]\n • Risk Map (Fairtrade International) [EN]\n • Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n • List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n • Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\n • Country Reports on Human Rights Practices (Bureau of Democracy, Human Rights, and Labor, US Department of State) [EN]\n Examples of resources on human rights risks for specific raw materials:\n • Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n • CSR Risk Check (MVO Netherlands) [DE] [EN]\n • Risk Map (Fairtrade International) [EN]\n • Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n • List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n • Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\n Minerals Due Diligence (Responsible Minerals Initiative) [Various languages, including AR, EN, ES, IT, FR, PT, RU, Simplified ZH]", "Intent": "To help the company:\n • know where to focus its resources\n • manage potential negative human rights impacts proactively.", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 3: Material Topics 2021 - Disclosure 3-1 Process to determine material topics\n o GRI 3: Material Topics 2021 - Disclosure 3-3 Management of material topics (a, b)\n o European Sustainability Reporting Standards S1 2023 - Disclosure Requirement related to ESRS 2 SBM-3 – Material impacts, risks and\n opportunities and their interaction with strategy and business model (13)\n o European Sustainability Reporting Standards S2 2023 - Disclosure Requirement related to Disclosure Requirement related to ESRS 2 SBM-3\n Material impacts, risks and opportunities and their interaction with strategy and business model (10)\n o European Sustainability Reporting Standards S3 2023 - Disclosure Requirement related to ESRS 2 SBM-3 – Material impacts, risks and\n opportunities and their interaction with strategy and business model (10)\n o European Sustainability Reporting Standards S4 2023 - Disclosure Requirement related to ESRS 2 SBM-3 – Material impacts, risks and\n opportunities and their interaction with strategy and business model (10)\n o Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) D01, D02\n o Communication on Progress Questionnaire 2023 (UN Global Compact) G6, HR1\n o Workforce Disclosure Initiative 2024 (ShareAction) 2.6, 2.7\n o Fairtrade Trader Standard v2.2 (Fairtrade International) 3.2.1\n • Equivalency Data Point\n o [None]", "Policy_req": "N", "Recommendations": "• If the company has migrant workers in its operations or supply chain, read the Dhaka Principles for Migration with Dignity [EN]. Each principle\n can be considered a potential issue in the assessment.", "Sector": "Agriculture/Growers , Manufacturing , Service with Significant Environmental Footprint , Wholesale/Retail", "Size-bcorp": "Medium", "Subrequirement": "The company identifies its salient human rights issues.", "Year": "From Year 0"}, {"Category": "Human Rights", "Code": "HR1.2", "Compliance Criteria-text": "1.2.1 The company has a public human rights policy.\n 1.2.2 The policy includes commitments to:\n a) respect human rights.\n b) assess the company’s potential negative human rights impacts (or human rights risks)\n c) remediate the negative impacts the company has caused or contributed to\n d) each of the following\n i) UN Guiding Principles on Business and Human Rights;\n ii) International Bill of Rights or the rights under the Universal Declaration of Human Rights;\n iii) International Labour Organization’s (ILO) Declaration on Fundamental Principles and Rights at Work.\n 1.2.3 The policy is approved by the highest governing body.\n 1.2.4 The policy’s scope covers all individuals and communities affected by the company’s own operations and its value chain.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "Ecolytics provides a policy template to fulfill this requirement.", "Eligible for equity mechanisms?": "", "Further Guidance": "• The company adapts the language if it operates in a country where using the term “human rights” threatens the safety of its workers. This\n may include, for example:\n o Using alternative language, like respecting “people’s rights” or “worker welfare”, addressing “negative social impacts”, or practicing “social\n due diligence”\n o Referring to “international frameworks” or “international standards”\n o Describing more specific rights, such as labor rights\n • Limits on human rights are sometimes needed to prevent harm. For example, people may use the rights to free speech or religious expression\n to justify treating someone differently — or even to spread hate. The consensus today is that limits apply to human rights where they harm\n other people. That is why free speech and religious expression, where they are used to discriminate against other people or spread hate, are\n limited. (See this interpretation guidance from the OHCHR for further detail [EN]. The guidance is specific to the rights of LGBTQIA+ persons,\n but applies more broadly.)", "Implementation Resources": "Resources to learn about business and human rights:\n • Introduction to business and human rights (The Danish Institute for Business & Human Rights) [AR] [EN] [ES] [FR]\n • Frequently Asked Questions About the Guiding Principles on Business and Human Rights (Office of the High Commissioner for Human Rights)\n [EN] [ES] [FR] [PT] [RU]\n • The Corporate Responsibility to Respect Human Rights: An interpretive guide (Office of the High Commissioner for Human Rights) [AR] [EN]\n [ES] [FR] [RU] [Simplified ZH]\n • Business and Human Rights in Asia (United Nations Development Program) [EN]\n • Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 12, 15, 16 [AR] [EN] [ES] [FR] [RU]\n [Simplified ZH]\n Examples of resources to draft a human rights policy:\n • Guide on How to Develop a Human Rights Policy (UN Global Compact) [EN] [ES]\n • UNGP Reporting Framework - A1 Policy Commitment (Shift) [EN]\n • Doing Business with Respect for Human Rights - 3.1 Policy Commitment (UN Global Compact, Shift and Oxfam) [EN] [ES]\n • People and planet in business: A simple guide to how small and micro companies can start or strengthen their due diligence, see Step 1\n (Fairtrade International and B Lab) [EN]\n • SME Compass, see 1.4 and 1.5 (Agency for Business & Economic Development) [DE] [EN]", "Intent": "For the company to publicly commit to respecting human rights, which is an important building block of the UN Guiding Principles on Business\n and Human Rights.", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 2: General Disclosures 2021 - Disclosure 2-23 Policy commitments\n o GRI 2: General Disclosures 2021 - Disclosure 2-25 Processes to remediate negative impacts (a)\n o European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-1 – Policies related to own workforce (22)\n o European Sustainability Reporting Standards S2 2023 - Disclosure Requirement S2-1 – Policies related to value chain workers (17)\n o European Sustainability Reporting Standards S3 2023 - Disclosure Requirement S3-1 – Policies related to affected communities (16)\n o European Sustainability Reporting Standards S4 2023 - Disclosure Requirement S4-1 – Policies related to consumers and end-users (16)\n o Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) A01, A02, A03, A08, B01, B02\n o Communication on Progress Questionnaire 2023 (UN Global Compact) G2, HR2, HR2.1\n o Workforce Disclosure Initiative 2024 (ShareAction) 1.6, 1.7, 1.8\n o Fairtrade Trader Standard v2.2 (Fairtrade International) 3.1.1, 3.1.3\n • Equivalency Data Point\n o [None]", "Policy_req": "Y", "Recommendations": "• Consider committing to other standards that may be relevant. For example, if the company’s operations impact Indigenous communities, it\n might commit to the UN Declaration on the Rights of Indigenous Peoples.\n • Include any salient human rights issues that the company has already identified in the human rights policy.\n • Make the company’s human rights policy a standalone, dedicated document. This is considered best practice, particularly for larger and more\n complex companies. A dedicated human rights policy is easier for stakeholders to fnd, read, and understand. It may also be easier to revise\n over time.", "Sector": "Agriculture/Growers , Manufacturing , Service with Significant Environmental Footprint , Wholesale/Retail", "Size-bcorp": "Medium", "Subrequirement": "The company has a public human rights policy.", "Year": "From Year 0"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC4.3", "Compliance Criteria-text": "4.3.1 The company makes progress against its targets and indicators (measured at an interval of no more than three years), in line with its\n biodiversity transition plan defined under ESC2.2.\n 4.3.2 The plan’s actions align to the mitigation hierarchy for biodiversity.\n 4.3.3 The company evaluates the effectiveness of its biodiversity transition plan.\n 4.3.4 The evaluation results are shared with the highest governing body or executive team.\n 4.3.5 Where the plan is ineffective, the company records:\n a) what lessons it has learned\n b) what it plans to do differently\n c) how it has updated the plan.\n 4.3.6 The company updates its biodiversity transition plan to add targets and indicators for its value chain.", "Ecolytics - Category": "Measure , Sustainability Plan", "Ecolytics - Description": "Ecolytics enables progress tracking through dynamic dashboards and sustainability planning modules.", "Eligible for equity mechanisms?": "Medium / Large / X Large /\n XX Large", "Further Guidance": "The company makes progress on its biodiversity transition plan and evaluates its effectiveness.", "Implementation Resources": "TRUE", "Intent": "", "Interoperability": "For the company to put its biodiversity transition plan into practice and ensure it works as intended. Biodiversity impact is an area of constant\n development, and companies can better understand the outcome of their interventions over time. The intent of the biodiversity transition plan\n is to evaluate, learn, and continuously improve.", "Policy_req": "", "Recommendations": "", "Sector": "Agriculture/Growers", "Size-bcorp": "Large , Medium", "Subrequirement": "", "Year": "From Year 5"}, {"Category": "Human Rights", "Code": "HR3.1", "Compliance Criteria-text": "3.1.1 The company has a process to collect, prioritize, and escalate information on actual and potential negative human rights impacts.\n 3.1.2 The company has clear roles and responsibilities related to this process.\n 3.1.3 In the process, impacts are prioritized and escalated based on their severity and likelihood.\n 3.1.4 The process also sets out:\n a) when and how to seek additional information about an actual or potential negative impact, and how to involve stakeholders, including\n affected stakeholders\n b) what kinds of internal changes at the company will prompt it to proactively assess potential negative impacts.", "Ecolytics - Category": "Measure", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Medium / Large / X Large /\n XX Large", "Further Guidance": "• This sub-requirement separates the company’s internal processing of information from its response to that information. Processing information\n (collecting, prioritizing and escalating) is covered under HR3.1. The response (preventing or mitigating actual and potential negative human\n rights impacts) is covered under HR3.2.\n • In HR2, the company identifies and prioritizes salient human rights issues at a high level. HR3 is about assessing potential negative impacts\n at the specific level. A high-level assessment of salient issues is an occasional exercise, but assessing specific impacts happens regularly.\n Here is an example of how high-level issues and specific impacts might relate to one another.\n o Salient issue (high-level) — low wages in Southeast Asian source countries\n o Potential negative impact (specific) — low wages among female fruit pickers from a specific country or supplier\n • Severity can be assessed using the following categories, as an example.\n o High: The impact and its resulting effects are expected to cause major, irreparable, and long-lasting damage to people or their rights.\n o Medium: The impact and its resulting effects are expected to cause significant and lasting damage to people or their rights.\n o Low: The impact and its resulting effects are expected to cause minor, reparable, and temporary damage to people or their rights.\n • Likelihood considers how likely the impact is, and how frequently it might occur. Likelihood can be assessed using the following categories,\n as an example.\n o High — the impact is expected to occur continuously.\n o Medium — the impact is expected to occur regularly (i.e. from several times per year to several times per month).\n o Low — the impact is expected to occur only occasionally (i.e. only during a specific phase of a project).\n • Internal changes that prompt the company to proactively assess potential negative impacts may include, for example:\n o a new business relationship\n o a merger or acquisition\n o a business model change\n o a new product or service line\n o a new source country in the supply chain.\n • The company’s grievance procedure, which is a requirement under PSG3, is an important way to collect information on actual and potential\n negative human rights impacts.", "Implementation Resources": "Resources to assess and prioritize potential and actual human rights impacts:\n • Doing Business with Respect for Human Rights - 3.3 Assessing Impacts (UN Global Compact, Shift and Oxfam) [EN] [ES]\n • Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 17, 18, 19, 24 [AR] [EN] [ES] [FR] [RU]\n [Simplified ZH]\n • Frequently Asked Questions About the Guiding Principles on Business and Human Rights (Office of the High Commissioner for Human Rights)\n [EN] [ES] [FR] [PT] [RU]\n • The Corporate Responsibility to Respect Human Rights: An interpretive guide (Office of the High Commissioner for Human Rights) [AR] [EN]\n [ES] [FR] [RU] [Simplified ZH]", "Intent": "To ensure the company adequately processes information about human rights issues so it can respond to them appropriately. Processing\n information internally is separate from the company’s response to that information.", "Interoperability": "• Conceptual Alignment Data Point\n o GRI 2: General Disclosures 2021 - Disclosure 2-16 Communication of critical concerns\n o European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-4 – Taking action on material impacts on own workforce,\n and approaches to mitigating material risks and pursuing material opportunities related to own workforce, and effectiveness of those actions\n o European Sustainability Reporting Standards S2 2023 - Disclosure Requirement S2-4 – Taking action on material impacts on value chain\n workers, and approaches to mitigating material risks and pursuing material opportunities related to value chain workers, and effectiveness\n of those actions\n o European Sustainability Reporting Standards S3 2023 - Disclosure Requirement S3-4 – Taking action on material impacts on affected\n communities, and approaches to mitigating material risks and pursuing material opportunities related to affected communities, and\n effectiveness of those actions\n o European Sustainability Reporting Standards S4 2023 - Disclosure Requirement S4-4 – Taking action on material impacts on consumers\n and end-users, and approaches to mitigating material risks and pursuing material opportunities related to consumers and end-users, and\n effectiveness of those actions\n o Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) D01, D03, G02\n o Communication on Progress Questionnaire 2023 (UN Global Compact) G6\n o Workforce Disclosure Initiative 2024 (ShareAction) 2.2, 2.3\n o Fairtrade Trader Standard v2.2 (Fairtrade International) 3.3.1.\n • Equivalency Data Point\n o [None]", "Policy_req": "N", "Recommendations": "", "Sector": "Agriculture/Growers , Manufacturing , Service with Significant Environmental Footprint , Wholesale/Retail", "Size-bcorp": "Medium", "Subrequirement": "The company has a process to collect, prioritize, and escalate information on actual and potential negative human rights impacts.", "Year": "From Year 0"}, {"Category": "Human Rights", "Code": "HR3.2", "Compliance Criteria-text": "3.2.1 The company takes action to prevent and mitigate actual and potential negative human rights impacts.\n 3.2.2 The company takes action to remediate any actual negative human rights impacts.\n 3.2.3 The company considers:\n a) its type of connection to the impact\n b) the views of affected stakeholders.", "Ecolytics - Category": "Supplier evaluation", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Medium / Large", "Further Guidance": "The company prevents, mitigates, and remediates actual and potential negative human rights impacts.", "Implementation Resources": "FALSE", "Intent": "", "Interoperability": "To ensure the company’s awareness of potential negative impacts leads to prevention and mitigation actions. Prevention and mitigation is\n proactive, meaning it addresses a potential impact before it becomes an actual impact.", "Policy_req": "", "Recommendations": "", "Sector": "Agriculture/Growers , Manufacturing , Service with Significant Environmental Footprint , Wholesale/Retail", "Size-bcorp": "Medium", "Subrequirement": "The company prevents, mitigates, and remediates actual and potential negative human rights impacts.", "Year": "From Year 3"}, {"Category": "Human Rights", "Code": "HR4.2", "Compliance Criteria-text": "4.2.1 The company has considered the actual and potential human rights impacts of the three most material procurement decisions\n a) in the last fiscal year or twelve months before Year 0\n b) in each subsequent year.", "Ecolytics - Category": "Supplier evaluation", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• Severity can be assessed using the following categories, as an example.\no High: The impact and its resulting effects are expected to cause major, irreparable, and long-lasting damage to people or their rights.\no Medium: The impact and its resulting effects are expected to cause significant and lasting damage to people or their rights.\no Low: The impact and its resulting effects are expected to cause minor, reparable, and temporary damage to people or their rights.\n• Likelihood considers how likely the impact is, and how frequently it might occur. Likelihood can be assessed using the following categories,\nas an example.\no High — the impact is expected to occur continuously.\no Medium — the impact is expected to occur regularly (i.e. from several times per year to several times per month).\no Low — the impact is expected to occur only occasionally (i.e. only during a specific phase of a project).\n• Procurement decisions applying to many companies in the service sector include, for example:\no coffee, tea, and other beverages\no pens, paper, and other stationary\no computers and other equipment\no chairs, desks, and other furniture\no corporate gifts\no cleaning services\no security services\no catering services.\n• To consider the potential negative human rights impacts of procurement decisions, the company may, for example:\no procure locally\no procure second-hand\no research risks linked to certain companies, products, source countries, and raw materials (see Implementation Resources for examples)\no procure from companies with impactful alternative business models (e.g. social enterprises, worker cooperatives, and producer cooperatives)\no procure from companies with sustainability certifications (e.g. Fairtrade [EN] and B Corp)\no for any formal supplier relationships:\n• talk to suppliers to understand how they consider human rights\n• establish a responsible procurement policy with an emphasis on social impact\n• incentivize existing suppliers to improve their sustainability performance\n• prioritize social credentials in supplier selection (e.g. prefer suppliers that are aligned with the company’s human rights strategy).", "Implementation Resources": "Resources to learn about social procurement:\n• Social Procurement Guide (International Labour Organization) [EN] [TR]\n• The Social Procurement Manual (yunus social business) [EN]\n• 3 Actionable Steps to Help Companies Get Started with Social Procurement (B The Change) [EN]\n• Resource Library (SEWF) [EN] [For AR, FR, and Traditional ZH see options in the top-right of the webpage after clicking the link provided here]\nExamples of resources on human rights risks for specific companies:\n• Corporate Human Rights Benchmark (World Benchmarking Alliance) [EN]\n• Know the Chain Benchmark [EN]\n• Business & Human Rights Resource Centre [AR] [DE] [EN] [ES] [FR] [JP] [KR] [PT] [RU] [Simplified ZH] [Traditional ZH]\nExamples of resources on human rights risks in specific countries:\n• Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n• CSR Risk Check (MVO Netherlands) [DE] [EN]\n• Labor Rights Index (WageIndicator Foundation & Centre for Labour Research) [EN]\n• Global Rights Index (International Trade Union Confederation) [DE] [EN] [ES] [FR]\n• Global Slavery Index (Walk Free Foundation) [EN]\n• Risk Map (Fairtrade International) [EN]\n• Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n• List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n• Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\nExamples of resources on human rights risks for specific raw materials:\n• Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n• CSR Risk Check (MVO Netherlands) [DE] [EN]\n• Risk Map (Fairtrade International) [EN]\n• Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n• List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n• Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\n• Minerals Due Diligence (Responsible Minerals Initiative) [Various languages, including AR, EN, ES, IT, FR, PT, RU, Simplified ZH]\nOther resources:\n• Implementing Human Rights and Environmental Due Diligence: A Guide for Small- and Medium-sized “First-buyers (Fairtrade International)\n[EN]\n• Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 24 [AR] [EN] [ES] [FR] [RU] [Simplified\nZH]", "Intent": "To ensure the company makes better procurement decisions in relation to human rights impacts.", "Interoperability": "\"• Conceptual Alignment Data Point\n o GRI 204: Procurement Practices 2016 - 1. Topic management disclosures 1.1\n o GRI 401: Employment 2016 - Management approach disclosures - Reporting recommendation 1.2.2-1.2.7\n o GRI 408: Child Labor 2016 - 1. Topic management disclosures 1.1\n o GRI 409: Forced or Compulsory Labor 2016 - 1. Topic management disclosures 1.1\n o GRI 411: Rights of Indigenous Peoples 2016 - 1. Topic management disclosures 1.1\n o GRI 413: Local Communities 2016 - 1. Topic management disclosures 1.1\n o GRI 414: Supplier Social Assessment 2016 - 1. Topic management disclosures 1.1\n o Communication on Progress Questionnaire 2023 (UN Global Compact) G7.1\n o Workforce Disclosure Initiative 2024 (ShareAction) 12.2, 12.2a\n • Equivalency Data Point\n o [None]\"", "Policy_req": "Y", "Recommendations": "\"• Create a sustainable procurement guideline with human rights criteria. Use the B Lab Standard as a starting point for deciding what to include\n (e.g. Fair Work and principles of Justice, Equity, Diversity, and Inclusion).\n • Use multiple categories to determine the “most material” procurement decisions, including the severity and likelihood of potential negative\n impacts.\"", "Sector": "Service with Minor Environmental Footprint", "Size-bcorp": "Medium", "Subrequirement": "The company considers actual and potential human rights impacts in its procurement decisions.", "Year": "From Year 0"}, {"Category": "Human Rights", "Code": "HR2.2", "Compliance Criteria-text": "2.2.1 The company publicly shares its salient human rights issues (HR2.1).\n 2.2.2 The company publicly shares the methodology it used in its assessment of salient human rights issues.", "Ecolytics - Category": "Impact Page", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Medium / Large / X Large /\n XX Large", "Further Guidance": "", "Implementation Resources": "", "Intent": "To increase public accountability and enable companies to compare their salient human rights issues", "Interoperability": "Conceptual Alignment Data Point\n o GRI 3: Material Topics 2021 - Disclosure 3-1 Process to determine material topics\n o GRI 3: Material Topics 2021 - Disclosure 3-3 Management of material topics (a, b)\n o European Sustainability Reporting Standards S1 2023 - Disclosure Requirement related to ESRS 2 SBM-3 – Material impacts, risks and\n opportunities and their interaction with strategy and business model (13)\n o European Sustainability Reporting Standards S2 2023 - Disclosure Requirement related to Disclosure Requirement related to ESRS 2 SBM-3\n Material impacts, risks and opportunities and their interaction with strategy and business model (10)\n o European Sustainability Reporting Standards S3 2023 - Disclosure Requirement related to ESRS 2 SBM-3 – Material impacts, risks and\n opportunities and their interaction with strategy and business model (10)\n o European Sustainability Reporting Standards S4 2023 - Disclosure Requirement related to ESRS 2 SBM-3 – Material impacts, risks and\n opportunities and their interaction with strategy and business model (10)\n o Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) D01, D02\n o Communication on Progress Questionnaire 2023 (UN Global Compact) G6, HR1\n o Workforce Disclosure Initiative 2024 (ShareAction) 2.6, 2.7\n o Fairtrade Trader Standard v2.2 (Fairtrade International) 3.2.1\n • Equivalency Data Point\n o [None]", "Policy_req": "N", "Recommendations": "", "Sector": "Agriculture/Growers , Manufacturing , Service with Significant Environmental Footprint , Wholesale/Retail", "Size-bcorp": "Medium", "Subrequirement": "The company publicly shares its salient human rights issues.", "Year": "From Year 3"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC2.3", "Compliance Criteria-text": "", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "", "Intent": "", "Interoperability": "", "Policy_req": "", "Recommendations": "", "Sector": "", "Size-bcorp": "", "Subrequirement": "The company has a water stewardship strategy that limits water use in its operations and value chain to within sustainable\nthresholds.", "Year": ""}];
const CRITERIA = [{"Criterion_Number": "CA1.1.1", "Requirement": "", "Compliance_Criteria": "The company’s greenhouse gas (GHG) emissions inventory is publicly available:\na) in the fiscal year before Year 0\nb) in each subsequent year.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA1.1.2", "Requirement": "", "Compliance_Criteria": "The company’s process includes the measurement of GHG the following.\na) Gross scope 1 GHGs (in metric tonnes of CO2 equivalent)\nb) Gross location-based scope 2 GHGs (in metric tonnes of CO2 equivalent)\nc) Gross market-based scope 2 GHGs (in metric tonnes of CO2 equivalent)\nd) Gross scope 3 GHGs (in metric tonnes of CO2 equivalent) from all relevant scope 3 categories\ne) GHG emissions in each relevant scope 3 category\nf) Total GHG emissions (in metric tonnes of CO2 equivalent), including both:\ni) the total GHG emissions calculated using a location-based method for scope 2 GHGs\nii) the total GHG emissions calculated using a market-based method for scope 2 GHGs.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA1.1.4", "Requirement": "", "Compliance_Criteria": "The company details the use of accounting principles and tools that it follows to measure its emissions and any associated assumptions.\na) The company uses accounting principles and tools that follow the methodology of the GHG Protocol or ISO 14064-1:2018 to measure\nemissions.\nb) Equity investors and investment advisors follow the methodology of the Global GHG Accounting and Reporting Standard for the Financial\nIndustry (Partnership for Carbon Accounting Financials).", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA1.1.3", "Requirement": "", "Compliance_Criteria": "The company records a list of Scope 3 GHG emissions categories included in and excluded from the GHG inventory with a justification\nfor excluded Scope 3 categories.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA1.2.1", "Requirement": "", "Compliance_Criteria": "The company’s annual greenhouse gas (GHG) emissions inventory is verified by an accredited and independent third party:\na) in the fiscal year before Year 0\nb) in each subsequent year.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA2.1.2", "Requirement": "", "Compliance_Criteria": "The company’s action plan:\na) commits to supporting the global ambition to limit global warming to 1.5°C\nb) includes specific, measurable, achievable, relevant, and time-bound (SMART) targets for performance and impact\nc) specifies how the company will allocate human, technical, and material resources for implementation\nd) outlines how the company will engage and work with stakeholders\ne) is approved by the highest governing body.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA2.1.1", "Requirement": "", "Compliance_Criteria": "The company publishes its climate action plan on its webpage or has another way for stakeholders to easily access it.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA2.2.1", "Requirement": "", "Compliance_Criteria": "The company’s science-based targets are either:\na) validated by the Science-Based Targets initiative\nb) verified by an independent and accredited third party.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA2.1.3", "Requirement": "", "Compliance_Criteria": "The company updates its action plan every 36 months.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA2.2.2", "Requirement": "", "Compliance_Criteria": "The science-based targets include:\na) net zero targets for scope 1, scope 2, and scope 3 greenhouse gas (GHG) emissions aligned with the 1.5°C trajectory, as recommended by the Paris Agreement\nb) near-term targets for scope 1, scope 2, and scope 3 GHG emissions.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA2.2.3", "Requirement": "", "Compliance_Criteria": "The company records its:\na) baseline year\nb) gross scope 1 GHGs in the baseline year (in metric tonnes of CO2 equivalent)\nc) gross scope 2 GHGs in the baseline year (in metric tonnes of CO2 equivalent)\nd) gross scope 3 GHGs in the baseline year (in metric tonnes of CO2 equivalent) from relevant categories.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA2.3.2", "Requirement": "", "Compliance_Criteria": "If the company has already reached its net zero target, it records:\na) evidence that it used credible removals of its residual emissions\nb) the amount of GHG emissions removals or storage in its operations or value chain (in metric tonnes of CO2 equivalent)", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA2.3.1", "Requirement": "", "Compliance_Criteria": "The company’s climate transition plan:\na) includes GHG mitigation actions to reach its net-zero and near-term science-based targets set under CA2.2 b) clearly defines roles and responsibilities\nc) outlines how the company will engage and work with relevant stakeholders\nd) includes a viable resourcing plan to achieve the company’s targets\ne) includes the investment allocated to implementing the transition plan in the last fiscal year, as both:\ni) the total amount\nii) a percentage of the total investment in the fiscal year\nf) details how the company’s current or future business model supports achieving its net zero target \ng) is approved by the highest governing body.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA2.4.1", "Requirement": "", "Compliance_Criteria": "The company reviews its climate transition plan to identify which stakeholders\na) it may affect, and to what extent the stakeholders could be positively or negatively affected. b) are most vulnerable to the effects of climate change.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA2.4.2", "Requirement": "", "Compliance_Criteria": "The company engages with stakeholders in its value chain on its climate transition plan (including its suppliers or supply chain stakeholders at minimum).", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA2.4.3", "Requirement": "", "Compliance_Criteria": "The company engages with its workers on its climate transition plan.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA2.4.4", "Requirement": "", "Compliance_Criteria": "To engage workers and stakeholders on its climate transition plan, the company:\na) informs them about the climate transition plan\nb) gives them the opportunity to provide feedback on the climate transition plan c) outlines how it will work with them to implement the plan.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA2.4.5", "Requirement": "", "Compliance_Criteria": "The company integrates feedback and adds any just transition actions that emerge from engagement with its workers and stakeholders into its climate action plan.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA3.1.1", "Requirement": "", "Compliance_Criteria": "The incentive scheme is determined either by an annual performance evaluation or during the company’s annual fiscal review.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA3.1.2", "Requirement": "", "Compliance_Criteria": "The company records annual data on the value of monetary rewards it pays for climate-related performance targets for the executive team (or part of it) as a percentage of the executive’s salary.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA2.4.6", "Requirement": "", "Compliance_Criteria": "The company’s climate transition plan includes dedicated resources (financial and staff time) and defined targets for its just transition actions.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA3.2.1", "Requirement": "", "Compliance_Criteria": "The company makes a demonstrable contribution to climate advocacy to support the global goal of net zero emissions by 2050, through either or both:\na) public policy engagement\nb) its trade associations, alliances, or coalitions.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA3.2.2", "Requirement": "", "Compliance_Criteria": "The company has engaged in advocacy at least once between Year 0 and Year 3, and at least once between Year 3 and Year 5.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA3.2.5", "Requirement": "", "Compliance_Criteria": "The company has one or more resources to support its public policy advocacy work:\na) financial contributions \nb) in-kind contribution \nc) active staff time", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA3.2.3", "Requirement": "", "Compliance_Criteria": "The company’s advocacy work promotes science-based climate policies that align with the global goal of net zero emissions by 2050.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA3.2.4", "Requirement": "", "Compliance_Criteria": "The company identifies the specific outcomes it aims to achieve through its climate advocacy.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA3.3.2", "Requirement": "", "Compliance_Criteria": "The company:\na) takes actions aligned with the latest version of its climate action plan\nb) reviews and updates its targets where necessary.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA3.3.3", "Requirement": "", "Compliance_Criteria": "Where the climate action plan was ineffective, the company evaluates the plan and records:\na) what lessons it has learned\nb) what it plans to do differently\nc) how it has updated its action plan.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA3.3.1", "Requirement": "", "Compliance_Criteria": "The company records its progress against its climate action plan.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA3.4.2", "Requirement": "", "Compliance_Criteria": "The company:\na) takes actions aligned with the latest version of its climate action plan b) continues to set near-term targets every five years.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA3.4.1", "Requirement": "", "Compliance_Criteria": "The company records its progress toward its near-term and net zero targets, both: a) in metric tonnes of CO2 equivalent\nb) as a percentage of the emissions in its baseline year.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA3.4.4", "Requirement": "", "Compliance_Criteria": "If the company has reached its net zero target, it:\na) ensures permanent removals of any residual emissions\nb) maintains the removals and emissions reductions it has achieved\nc) records the amount of greenhouse gas (GHG) emissions removals or storage in its operations or value chain (in metric tonnes of CO2 equivalent).", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA3.4.3", "Requirement": "", "Compliance_Criteria": "Where the climate transition plan was ineffective, the company evaluates the plan and records: a) what lessons it has learned\nb) what it plans to do differently\nc) how it has updated the transition plan.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA3.5.1", "Requirement": "", "Compliance_Criteria": "Following consultation with workers and stakeholders on its climate transition plan (in CA2.4), the company records its actions to support a just transition).", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA3.6.2", "Requirement": "", "Compliance_Criteria": "In its reporting, the company discloses:\na) its performance\nb) actions implemented to achieve its targets.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA3.6.1", "Requirement": "", "Compliance_Criteria": "The company reports progress against its climate action plan on its webpage or has another way for stakeholders to easily access it.", "Clarifying_Criteria": ""}, {"Criterion_Number": "CA3.7.1", "Requirement": "", "Compliance_Criteria": "The company’s progress against its climate transition plan is publicly available, including its: a) GHG inventory including the following.\ni) Gross scope 1 GHGs (in metric tonnes of CO2 equivalent)\nii) Gross location-based scope 2 GHGs (in metric tonnes of CO2 equivalent)\niii) Gross market-based scope 2 GHGs (in metric tonnes of CO2 equivalent)\niv) Gross scope 3 GHGs (in metric tonnes of CO2 equivalent)\nv) GHG emissions in each relevant scope 3 category\nvi) Total GHG emissions (in metric tonnes of CO2 equivalent) calculated using a location-based method for scope 2 GHGs vii) Total GHG emissions (in metric tonnes of CO2 equivalent) calculated using a market-based method for scope 2 GHGs.\nb) near-term and net zero targets for scope 1, scope 2 and scope 3 emissions reduction c) its progress toward its near-term and net zero targets, both:\ni) in metric tonnes of CO2 equivalent\nii) as a percentage of the emissions in its baseline year. d) actions implemented to achieve its targets.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.1.2", "Requirement": "", "Compliance_Criteria": "The company’s non-hazardous waste is measured in tonnes and recorded as:\na) the total amount of waste generated\nb) the amount of non-hazardous waste diverted from disposal, and how much is:\ni) prepared for reuse\nii) recycled\niii) recovered in another way.\nc) the amount of non-hazardous waste disposed of, including by:\ni) incineration (without energy recovery)\nii) landfilling\niii) other disposal methods.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.1.3", "Requirement": "", "Compliance_Criteria": "The company’s hazardous waste is measured in tonnes and recorded as: a) the total amount of hazardous waste generated\nb) the amount of hazardous waste diverted from disposal, and how much is:\ni) recycled\nii) recovered in another way\nc) the amount of hazardous waste disposed of, including by:\ni) incineration (without energy recovery) \nii) landfilling\niii) other disposal methods.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.1.1", "Requirement": "", "Compliance_Criteria": "The company measures and records its annual hazardous and non-hazardous waste production:\na) in the last fiscal year\nb) in each subsequent year.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.1.4", "Requirement": "", "Compliance_Criteria": "If the company produces or trades food products it also measures (in tonnes):\na) the total amount of food waste generated\nb) the amount of food waste diverted from disposal, and how much is:\ni) re-used for human consumption or animal feed ii) recycled or reused by-products\niii) used in energy recovery;\niv) recovered in another way\nc) the amount of food waste disposed of, including by: i) incineration (without energy recovery)\nii) landfilling\niii) other disposal methods.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.1.6", "Requirement": "", "Compliance_Criteria": "Before Year 0, the company:\na) tracks and records waste generation for all of its facilities identified as material in accordance with ESC1.7\nb) has a plan to extend the tracking and recording of waste generation to all remaining facilities.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.1.5", "Requirement": "", "Compliance_Criteria": "If the company cannot confirm where its waste goes, it assumes the waste goes to landfill.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.2.1", "Requirement": "", "Compliance_Criteria": "The company measures and records its annual energy use: a) in the fiscal year before Year 0\nb) in each subsequent year.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.2.2", "Requirement": "", "Compliance_Criteria": "The company’s energy use is measured by:\na) total energy in giga-joules\nb) total renewable energy in giga-joules\nc) percentage of energy from low-impact renewable sources \nd) percentage of self-generated renewable energy\ne) percentage of renewable electricity \nf) energy intensity, as either:\ni) total energy use per $million of revenue\nii) total energy use per unit of product or service.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.3.1", "Requirement": "", "Compliance_Criteria": "The company measures and records its annual water consumption or withdrawal (with a justification): a) in the fiscal year before Year 0\nb) in each subsequent year.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.2.3", "Requirement": "", "Compliance_Criteria": "Before Year 0, the company:\na) tracks and records energy use for all of its facilities identified as material in accordance with ESC1.7\nb) has a plan to extend the tracking and recording of energy use to all remaining facilities.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.3.3", "Requirement": "", "Compliance_Criteria": "The company explains why it chose to measure either water consumption or withdrawal.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.3.4", "Requirement": "", "Compliance_Criteria": "Before Year 0, the company:\na) tracks and records water consumption or withdrawal for all of its facilities identified as material in accordance with ESC1.7\nb) has a plan to extend the tracking and recording of water consumption or withdrawal to all remaining facilities.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.3.2", "Requirement": "", "Compliance_Criteria": "The company’s water consumption or withdrawal is measured by: a) total water consumption or withdrawal in cubic meters (m3)\nb) total water recycled and reused in m3\nc) water intensity, as either:\ni) total water consumption or withdrawal in its own facilities in m3 per $million of revenue\nii) total water consumption or withdrawal in its facilities in m3 per unit of product.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.4.1", "Requirement": "", "Compliance_Criteria": "The company identifies any of its facilities in areas at physical water risk.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.5.2", "Requirement": "", "Compliance_Criteria": "The assessment includes all of its manufacturing and production facilities.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.4.2", "Requirement": "", "Compliance_Criteria": "Before Year 0, the company:\na) tracks and records water consumption or withdrawal for any of its facilities in areas at physical water risk identified as material in accordance with ESC1.7\nb) has a plan to extend the tracking and recording of water consumption or withdrawal to all remaining facilities in areas at physical water risk.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.5.3", "Requirement": "", "Compliance_Criteria": "The company has conducted its assessment to understand if its facilities are in or near ecologically sensitive areas within the past 36 months.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.5.1", "Requirement": "", "Compliance_Criteria": "The company assesses its facilities to understand if any are negatively affecting ecologically sensitive areas they are in or near, and records:\na) the location and size (in hectares) of the facilities\nb) their impacts on biodiversity prioritized by severity and likelihood.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.6.2", "Requirement": "", "Compliance_Criteria": "The company monitors the five freedoms of animal welfare.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.6.1", "Requirement": "", "Compliance_Criteria": "The company defines indicators to monitor animal welfare conditions. The indicators in its monitoring process relate to how the animals are:\na) raised\nb) transported \nc) slaughtered.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.7.1", "Requirement": "", "Compliance_Criteria": "The company’s assessment:\na) covers the company’s operations and value chain\nb) identifies any actual or potential negative impacts of the company's operations and value chain that may contribute to the five drivers of nature change\nc) identifies any actual or potential negative impacts of the company's operations and value chain on animal welfare \nd) is based on internal and external research, and engagement with stakeholders\ne) prioritizes issues based on severity and likelihood.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.6.3", "Requirement": "", "Compliance_Criteria": "The company creates an annual aggregate summary of animal welfare conditions:\na) in the fiscal year before Year 0\nb) in each subsequent year.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.6.4", "Requirement": "", "Compliance_Criteria": "The company meets any applicable laws regarding animal welfare (both general and species-specific).", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.7.2", "Requirement": "", "Compliance_Criteria": "The assessment includes:\na) a high level overview of the company's value chain indicating where actual or potential negative impacts on nature and animal welfare have been identified\nb) a list of prioritized value chain activities and company operations that contribute to negative impacts on nature c) a list of high impact commodities or products in the supply chain, and an explanation of how they were identified d) a list of prioritized material environmental impact areas.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.7.3", "Requirement": "", "Compliance_Criteria": "The assessment was completed or updated in the last 36 months.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.7.4", "Requirement": "", "Compliance_Criteria": "If water, biodiversity, and waste were not deemed material, the company records a written explanation why. The written explanation:\na) includes credible scientific evidence\nb) is approved by the highest governing body or executive team.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC2.1.1", "Requirement": "", "Compliance_Criteria": "The company’s strategy addresses the material negative environmental impacts in its direct operations and value chain identified in ESC1.7.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.8.1", "Requirement": "", "Compliance_Criteria": "The company's material environmental issues (ESC1.7) are available on its webpage or the company has another way for stakeholders to easily access it.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC1.8.2", "Requirement": "", "Compliance_Criteria": "The company publicly shares the methodology it used in its assessment of material environmental issues.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC2.1.2", "Requirement": "", "Compliance_Criteria": "The strategy, or a related implementation plan, includes:\na) quantified targets for the next 36 months at minimum\nb) indicators\nc) clearly defined roles and responsibilities\nd) a plan to engage and work with stakeholders\ne) how the company prioritizes avoidance and reduction of negative environmental impacts\nf) how the company uses its water and biodiversity assessments (where applicable) and:\ni) protects ecologically sensitive areas or areas at water risk that its facilities are in or near\nii) sets objectives to avoid and reduce negative impacts on those areas\ng) how the company’s business model aligns with this strategy, or how it plans to align it.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC2.1.4", "Requirement": "", "Compliance_Criteria": "The strategy was adopted or reviewed in the last twelve months.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC2.1.3", "Requirement": "", "Compliance_Criteria": "The strategy is approved by the highest governing body or executive team.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC2.2.2", "Requirement": "", "Compliance_Criteria": "The plan includes actions to: a) support aspects such as:\ni) maintenance and enhancement of biodiversity ii) carbon storage or sequestration\niii) soil health\niv) the health of other ecosystems\nb) measure positive conservation and regenerative outcomes, such as: i) healthy and stable soils\nii) improved local biodiversity\niii) improved air and water quality\nc) prevent potential negative impacts associated with the company’s facilities located in or near ecologically sensitive areas.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC2.2.3", "Requirement": "", "Compliance_Criteria": "The plan is approved by the highest governing body or executive team.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC2.2.1", "Requirement": "", "Compliance_Criteria": "If the company identified biodiversity-related impacts as material in its assessment of environmental impacts, then the company’s biodiversity transition plan includes:\na) a commitment to contribute to the global goal of halting and reversing biodiversity loss by 2030 b) quantified targets for its own facilities\nc) a plan to engage its material suppliers (by impact) to understand:\ni) whether they are located in or near areas important for biodiversity.\nii) what actions they take to manage their biodiversity impacts\nd) how the company integrates Indigenous Peoples’ local knowledge or traditional ecological knowledge and nature-based solutions.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC2.3.1", "Requirement": "", "Compliance_Criteria": "If the company identified water-related impacts as material in its assessment of environmental impacts then the company’s water\nstewardship strategy includes:\na) an emphasis on a circular water management approach\nb) quantified targets for its own facilities\nc) a plan to engage its material suppliers (by impact) to understand:\ni) what actions they take to manage their water-related impact\nii) whether they are located in areas at water risk\nd) actions to reduce water use and minimize water pollution, especially in areas at water risk\ne) how the company integrates Indigenous Peoples’ local knowledge or traditional ecological knowledge and nature-based solutions.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC2.2.4", "Requirement": "", "Compliance_Criteria": "The plan follows the mitigation hierarchy for biodiversity.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC2.2.5", "Requirement": "", "Compliance_Criteria": "The plan was adopted or reviewed in the last twelve months.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC2.3.2", "Requirement": "", "Compliance_Criteria": "The company identifies if contextual data exists for the watershed or basin in which the company has its facilities. If data is available, the\ncompany's strategy:\na) describes how it ensures to stay within its proportionate allocation of local renewable water supplies.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC2.3.3", "Requirement": "", "Compliance_Criteria": "The strategy is approved by the highest governing body or executive team.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC2.3.4", "Requirement": "", "Compliance_Criteria": "The strategy was adopted or reviewed in the last twelve months.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC2.4.1", "Requirement": "", "Compliance_Criteria": "The company explicitly addresses each material environmental impact area with a policy or procedure.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC2.4.2", "Requirement": "", "Compliance_Criteria": "The scope of each policy and procedure matches the nature of the material environmental impact area.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC2.5.2", "Requirement": "", "Compliance_Criteria": "The guidance is tailored for the relevant role or department.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC2.6.2", "Requirement": "", "Compliance_Criteria": "The process sets out mitigation actions.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC2.6.1", "Requirement": "", "Compliance_Criteria": "The company has a process in place to assess the potential negative environmental impacts of working with potential organizational clients and projects.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC2.5.1", "Requirement": "", "Compliance_Criteria": "Workers in relevant roles receive training, guidance documents, or tools to help implement the environmental policies and procedures.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC2.6.3", "Requirement": "", "Compliance_Criteria": "The company records how it assessed the potential negative environmental impacts of its three most material potential clients, and the outcomes of the process:\na) in the fiscal year before Year 0\nb) annually in each subsequent year.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC2.6.4", "Requirement": "", "Compliance_Criteria": "For Years 3 and 5 the company:\na) records the mitigation action it took, if its assessments identified any potential or actual negative impacts b) records the effectiveness of its mitigation actions", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC2.7.1", "Requirement": "", "Compliance_Criteria": "The company has a process in place to assess the potential negative environmental impacts of potential investments.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC2.7.2", "Requirement": "", "Compliance_Criteria": "The process sets out mitigation actions.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC2.7.3", "Requirement": "", "Compliance_Criteria": "The company records how it assessed the potential negative environmental impacts of its three most material potential clients, and the\noutcomes of the process:\na) in the fiscal year before Year 0\nb) annually in each subsequent year.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC3.1.1", "Requirement": "", "Compliance_Criteria": "The company has an overview of its material inflow indicators (see Compliance Criteria 3.1.2 & 3.1.3), separated by products and packaging,\nfor:\na) the fiscal year before Year 0\nb) each subsequent year.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC3.1.2", "Requirement": "", "Compliance_Criteria": "The company’s overview includes the following information about its products (in tonnes).\na) The total weight of input materials used to manufacture the company’s products (excluding packaging)\nb) The amount of renewable input materials from third-party verified, sustainable sources used to manufacture the company’s products\n(excluding packaging), by weight and as a percentage of total input materials\nc) The amount of reused or recycled products and materials (non-virgin) used to manufacture the company’s products (excluding packaging),\nby weight and as a percentage of total input materials", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC2.7.4", "Requirement": "", "Compliance_Criteria": "For Years 3 and 5, the company:\na) records the mitigation action it took, if its assessments identified any potential or actual negative impacts\nb) records the effectiveness of its mitigation actions", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC3.2.1", "Requirement": "", "Compliance_Criteria": "The company’s material inflow indicators confirm that, over the previous 36 months, the company has:\na) reduced its total use of virgin non-renewable materials\nb) increased the percentage of renewable materials from sustainable sources, or reused or recycled input materials in its products and packaging.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC3.1.3", "Requirement": "", "Compliance_Criteria": "The company’s overview includes the following information about its packaging (in tonnes).\na) The total weight of input materials used to manufacture packaging for the company’s products\nb) The amount of renewable input materials from third-party verified, sustainable sources used to manufacture packaging for the company’s\nproducts, by weight and as a percentage of total input materials used to manufacture packaging for the company’s products\nc) The amount of reused or recycled products and materials (non-virgin) used to manufacture packaging for the company’s products, by\nweight and as a percentage of total input materials used to manufacture packaging for the company’s products", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC3.3.1", "Requirement": "", "Compliance_Criteria": "The company chooses one or more of the following four options.\na) ESC3.3a The company avoids and reduces single-use products and packaging in its portfolio\nb) ESC3.3b The company designs its products for long-term use.\nc) ESC3.3c The company’s products are able to recirculate after use.\nd) ESC3.3d The company’s products are able to recirculate at their end-of-life.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC3.3.2", "Requirement": "", "Compliance_Criteria": "The company can explain how its product design follows the priority order established in the waste hierarchy.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC3.3.3", "Requirement": "", "Compliance_Criteria": "For Year 5 the company either or both:\na) increases the percentage of the indicators used in the sub-requirement option\nb) adds an option that is higher in the hierarchy of options.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC3.3.4", "Requirement": "", "Compliance_Criteria": "If the company chose ESC3.3d previously, for Year 5 it chooses one of:\na) ESC3.3a The company avoids and reduces single-use products and packaging in its portfolio.\nb) ESC3.3b The company designs its products for long-term use.\nc) ESC3.3c The company’s products are able to recirculate after use.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC3.4.4", "Requirement": "", "Compliance_Criteria": "For each update, the company increases the extent of coverage of the analysis (measured as a percentage of aggregate production and\nnumber of countries) as compared to the previous analysis.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC3.4.2", "Requirement": "", "Compliance_Criteria": "The analysis produces a document that summarizes the company’s methodology.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC3.3.5", "Requirement": "", "Compliance_Criteria": "If the company has multiple products in its portfolio, it measures its entire portfolio along the four options in ESC3.3.1.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC3.4.3", "Requirement": "", "Compliance_Criteria": "The analysis was either completed or updated in the last 36 months.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC3.4.1", "Requirement": "", "Compliance_Criteria": "The company conducts and records an analysis of available recovery infrastructure for its products and packaging after their end-of-life.\nThe analysis:\na) covers all the company’s material products and packaging\nb) includes 25% of countries where the company’s products are sold at minimum\nc) is based on desk research or stakeholder engagement\nd) identifies the recovery infrastructure challenges for each included country.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC3.5.4", "Requirement": "", "Compliance_Criteria": "For Year 5, the company either:\na) increases the scale of existing programs\nb) introduces additional actions or programs.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC3.5.1", "Requirement": "", "Compliance_Criteria": "The company records its actions or programs to improve the infrastructure for the intended recovery option of its material products or\npackaging.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC3.5.2", "Requirement": "", "Compliance_Criteria": "Before Year 3, the company has introduced these actions or programs in the two countries that represent the largest end-user sales of its\nmaterial products or packaging.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC4.1.1", "Requirement": "", "Compliance_Criteria": "The company takes action to prevent or mitigate its actual and potential negative environmental impacts:\na) in the twelve months before Year 3\nb) in each subsequent year.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC4.1.2", "Requirement": "", "Compliance_Criteria": "The company records the action and any demonstrable output.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC4.2.3", "Requirement": "", "Compliance_Criteria": "The evaluation results are shared with the highest governing body or executive team.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC4.2.2", "Requirement": "", "Compliance_Criteria": "The company evaluates the effectiveness of its environmental strategy.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC4.2.1", "Requirement": "", "Compliance_Criteria": "The company makes progress against its targets and indicators (measured at an interval of no more than 36 months), in line with its environmental strategy defined under ESC2.1.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC4.1.3", "Requirement": "", "Compliance_Criteria": "The action is related to the company’s operations or value chain.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC4.2.4", "Requirement": "", "Compliance_Criteria": "Where the strategy is ineffective, the company records:\na) what lessons it has learned\nb) what it plans to do differently\nc) how it has updated the strategy.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC4.3.1", "Requirement": "", "Compliance_Criteria": "The company makes progress against its targets and indicators (measured at an interval of no more than three years), in line with its\nbiodiversity transition plan defined under ESC2.2.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC4.3.2", "Requirement": "", "Compliance_Criteria": "The plan’s actions align to the mitigation hierarchy for biodiversity.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC4.2.5", "Requirement": "", "Compliance_Criteria": "The company’s environmental strategy has targets and indicators to prevent or mitigate negative environmental impacts for its value chain.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC4.3.4", "Requirement": "", "Compliance_Criteria": "The evaluation results are shared with the highest governing body or executive team.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC4.3.3", "Requirement": "", "Compliance_Criteria": "The company evaluates the effectiveness of its biodiversity transition plan.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC4.3.5", "Requirement": "", "Compliance_Criteria": "Where the plan is ineffective, the company records:\na) what lessons it has learned\nb) what it plans to do differently\nc) how it has updated the plan.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC4.3.6", "Requirement": "", "Compliance_Criteria": "The company updates its biodiversity transition plan to add targets and indicators for its value chain.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC4.4.1", "Requirement": "", "Compliance_Criteria": "The company makes progress against its targets and indicators (measured at an interval of no more than three years), in line with its water stewardship strategy defined under ESC2.3.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC4.4.2", "Requirement": "", "Compliance_Criteria": "The company evaluates the effectiveness of its water stewardship strategy.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC4.4.5", "Requirement": "", "Compliance_Criteria": "The company updates its water stewardship strategy to add targets and indicators for its value chain", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC4.5.1", "Requirement": "", "Compliance_Criteria": "The company makes a report on its environmental strategies, including its biodiversity and water stewardship strategies, publicly available\non its webpage.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC4.4.3", "Requirement": "", "Compliance_Criteria": "The evaluation results are shared with the highest governing body or executive team.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC4.5.2", "Requirement": "", "Compliance_Criteria": "The company made or updated its report in the last 36 months.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC5.1.1", "Requirement": "", "Compliance_Criteria": "The company has considered the actual and potential environmental impacts for the three most material procurement decisions:\na) in the fiscal year or twelve months before Year 0\nb) in each subsequent year", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC4.5.3", "Requirement": "", "Compliance_Criteria": "The company’s report includes:\na) progress on targets and indicators\nb) how it evaluated the effectiveness of its strategies.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC4.5.4", "Requirement": "", "Compliance_Criteria": "Where the strategies are ineffective, the company’s report sets out:\na) what lessons it has learned\nb) what it plans to do differently\nc) how it has updated its strategies", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC5.3.2", "Requirement": "", "Compliance_Criteria": "The company works with its prioritized suppliers to prevent or mitigate their most material environmental impacts by\na) agreeing on targets with each prioritized supplier\nb) monitoring progress at least annually", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC5.3.1", "Requirement": "", "Compliance_Criteria": "The company:\na) identifies prioritized suppliers related to its most material environmental impacts (ESC1.7)\nb) records the criteria it used to prioritize suppliers.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC5.4.2", "Requirement": "", "Compliance_Criteria": "The company documents the proportion of high-risk raw materials that it can trace to their origin.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC5.4.1", "Requirement": "", "Compliance_Criteria": "The company either:\na) knows the origin and potential environmental impacts of its high-risk raw materials (as determined under ESC1.7)\nb) has a time-bound plan to trace and fully map its supply chain across all supplier tiers and for all high-risk raw materials.", "Clarifying_Criteria": ""}, {"Criterion_Number": "ESC5.3.3", "Requirement": "", "Compliance_Criteria": "For Years 3 and 5, the company records specific prevention and mitigation actions and their outcomes.", "Clarifying_Criteria": ""}, {"Criterion_Number": "

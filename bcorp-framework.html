ess on targets and indicators b) how it evaluated the effectiveness of its strategy", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.6.1", "Requirement": "HR2.6", "Compliance_Criteria": "The company explicitly addresses each salient human rights issue with a policy or procedure.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.6.2", "Requirement": "HR2.6", "Compliance_Criteria": "The scope of each policy and procedure matches the nature of the company’s salient issues.", "Clarifying_Criteria": "[2.6.2] Matching the “scope” of policies and procedures to salient issues means ensuring they apply where the issues are relevant (e.g. to the\ncompany’s own workers versus workers in the supply chain, or to operations in one territory versus the company’s global operations). For\nexample, a policy to close the gender pay gap among the company’s own workers would not address discrimination among workers in the\nsupply chain, because the scope is different."}, {"Criterion_Number": "2.7.2", "Requirement": "HR2.7", "Compliance_Criteria": "The guidance is tailored for the relevant role.", "Clarifying_Criteria": "[2.7.2] Workers in relevant roles are given information tailored to their role. Generic training about the company’s salient human rights issues is\nnot suffcient."}, {"Criterion_Number": "2.7.1", "Requirement": "HR2.7", "Compliance_Criteria": "Workers in relevant roles receive training, guidance documents, or tools to help implement the policies and procedures related to human rights.", "Clarifying_Criteria": "[2.7.1] Relevant roles can be at any level within a company. They may range from members of the highest governing body to workers who interact\ndirectly with vulnerable people."}, {"Criterion_Number": "3.1.1", "Requirement": "HR3.1", "Compliance_Criteria": "The company has a process to collect, prioritize, and escalate information on actual and potential negative human rights impacts.", "Clarifying_Criteria": "[3.1.1] “Escalate” refers to sharing information with relevant decision-makers or those with a responsibility over an issue. This may include sharing\ninformation upwards within the company hierarchy, such as to the executive team or highest governing body."}, {"Criterion_Number": "3.1.2", "Requirement": "HR3.1", "Compliance_Criteria": "The company has clear roles and responsibilities related to this process.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.1.3", "Requirement": "HR3.1", "Compliance_Criteria": "In the process, impacts are prioritized and escalated based on their severity and likelihood.", "Clarifying_Criteria": "[3.1.3] The company prioritizes and escalates specifc issues based on severity and likelihood. Severity should outweigh likelihood, so that highly\nsevere impacts — even if they are unlikely — are still prioritized.\n• Severity refers to one or more of the following.\no Scale — how serious would the impact be? A bigger scale is more severe.\no Scope — how many people would be impacted? A bigger scope is more severe.\no Ease of remediation — how easy would it be to remediate the potential negative impact? A higher diffculty of remediation is more severe. For\nexample, it is easier to remediate underpaid wages than someone contracting an incurable disease due to poor health and safety conditions\nat work. Note, this does not mean less severe human rights impacts should not be remedied.\n• Likelihood considers how likely the impact is, and how frequently it might occur."}, {"Criterion_Number": "3.1.4", "Requirement": "HR3.1", "Compliance_Criteria": "The process also sets out: a) when and how to seek additional information about an actual or potential negative impact, and how to involve stakeholders, including affected stakeholders b) what kinds of internal changes at the company will prompt it to proactively assess potential negative impacts.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.2.1", "Requirement": "HR3.2", "Compliance_Criteria": "The company takes action to prevent and mitigate actual and potential negative human rights impacts.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.2.3", "Requirement": "HR3.2", "Compliance_Criteria": "The company considers: a) its type of connection to the impact b) the views of affected stakeholders.", "Clarifying_Criteria": "[3.2.3] The company may engage with stakeholder representatives — rather than directly to stakeholders  — where it is needed or more\nappropriate, and supported by stakeholders. For example, the company may speak to a union or civil society organization that represents the\ninterests of affected stakeholders."}, {"Criterion_Number": "3.2.2", "Requirement": "HR3.2", "Compliance_Criteria": "The company takes action to remediate any actual negative human rights impacts.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.3.1", "Requirement": "HR3.3", "Compliance_Criteria": "The company takes action to prevent and mitigate actual and potential negative human rights impacts.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.3.2", "Requirement": "HR3.3", "Compliance_Criteria": "The company takes action to remediate any actual negative human rights impacts.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.3.3", "Requirement": "HR3.3", "Compliance_Criteria": "The company considers: a) its type of connection to the impact b) the views of affected stakeholders.", "Clarifying_Criteria": "[3.3.3] The company may engage with stakeholder representatives — rather than directly to stakeholders  — where it is needed or more\nappropriate, and supported by stakeholders. For example, the company may speak to a union or civil society organization that represents the\ninterests of affected stakeholders."}, {"Criterion_Number": "3.4.2", "Requirement": "HR3.4", "Compliance_Criteria": "The process sets out mitigation actions.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.4.1", "Requirement": "HR3.4", "Compliance_Criteria": "The company has a process in place to assess the potential negative human rights impacts of working with potential organizational clients and projects.", "Clarifying_Criteria": "[3.4.1] If the company has multiple projects with one client, it does not need to reassess that client. The company may also assess related clients\nin groups — such as subsidiaries of the same corporate family, or bodies within the same government. However, it still needs to assess each\nproject individually."}, {"Criterion_Number": "3.4.3", "Requirement": "HR3.4", "Compliance_Criteria": "The company records how it assessed the potential negative human rights impacts of its three most material potential clients or projects each year, and the outcomes of the process. a) in the last fscal year before Year 0 b) annually in each subsequent year.", "Clarifying_Criteria": "[3.4.3] Severity should outweigh likelihood, so that highly severe impacts — even if they are unlikely — are still prioritized.\n• Severity refers to one or more of the following.\no Scale — how serious would the impact be? A bigger scale is more severe.\no Scope — how many people would be impacted? A bigger scope is more severe.\no Ease of remediation — how easy would it be to remediate the potential negative impact? A higher diffculty of remediation is more severe. For\nexample, it is easier to remediate underpaid wages than someone contracting an incurable disease due to poor health and safety conditions\nat work. Note, this does not mean less severe human rights impacts should not be remedied.\n• Likelihood considers how likely the impact is, and how frequently it might occur.\nApplying the Criteria to Independently Certifying Subsidiaries:\n• The process is embedded, at minimum, at the highest level within the company. If the company references a procedure belonging to an\nout-of-scope parent, it records evidence of roll-out, enforcement, and accountability mechanisms to support the procedure."}, {"Criterion_Number": "3.4.4", "Requirement": "HR3.4", "Compliance_Criteria": "For Years 3 and 5, the company: a) records its mitigation action, if its assessments identifed any potential or actual negative impacts b) records the effectiveness of its mitigation actions.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.5.1", "Requirement": "HR3.5", "Compliance_Criteria": "The company has a process in place to assess the potential negative human rights impacts of potential investments.", "Clarifying_Criteria": "[3.5.1] If the company invests multiple times in one investment, it does not need to reassess that investment. The company may also assess\nrelated investments in groups — such as subsidiaries of the same corporate family, or bodies within the same government."}, {"Criterion_Number": "3.5.3", "Requirement": "HR3.5", "Compliance_Criteria": "The company records how it assessed the potential negative human rights impacts of its three most material potential investments each year, and the outcomes of the process a) in the last fscal year before Year 0 b) annually in each subsequent year.", "Clarifying_Criteria": "[3.5.3] Severity should outweigh likelihood, so that highly severe impacts — even if they are unlikely — are still prioritized.\n• Severity refers to one or more of the following.\no Scale — how serious would the impact be? A bigger scale is more severe.\no Scope — how many people would be impacted? A bigger scope is more severe.\no Ease of remediation — how easy would it be to remediate the potential negative impact? A higher diffculty of remediation is more severe. For\nexample, it is easier to remediate underpaid wages than someone contracting an incurable disease due to poor health and safety conditions\nat work. Note, this does not mean less severe human rights impacts should not be remedied.\n• Likelihood considers how likely the impact is, and how frequently it might occur."}, {"Criterion_Number": "3.5.2", "Requirement": "HR3.5", "Compliance_Criteria": "The process sets out mitigation actions.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.5.4", "Requirement": "HR3.5", "Compliance_Criteria": "For Years 3 and 5, the company: a) records its mitigation action, if its assessments identifed any potential or actual negative impacts b) records the effectiveness of its mitigation actions.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.6.1", "Requirement": "HR3.6", "Compliance_Criteria": "The company has carried out a Human Rights Impact Assessment in the last fve years.", "Clarifying_Criteria": "[3.6.1] A social compliance audit does not count as a Human Rights Impact Assessment."}, {"Criterion_Number": "3.6.2", "Requirement": "HR3.6", "Compliance_Criteria": "The assessment: a) focuses on a high-risk context b) is based on meaningful engagement with stakeholders, including affected stakeholders c) assesses actual and potential negative impacts d) refects the company’s type of connection e) is carried out by people or an organization with relevant expertise.", "Clarifying_Criteria": "[3.6.2] “Relevant expertise” means the people or organization have:\n• experience carrying out Human Rights Impact Assessments\n• expertise in the impact areas to be assessed (e.g. forced labor)\n• expertise in the relevant geographical or cultural context."}, {"Criterion_Number": "3.6.3", "Requirement": "HR3.6", "Compliance_Criteria": "The company publicly shares a summary of the assessment results at minimum.", "Clarifying_Criteria": ""}, {"Criterion_Number": "3.7.1", "Requirement": "HR3.7", "Compliance_Criteria": "The company identifes if it has any operations in confict-affected situations.", "Clarifying_Criteria": "[3.7.1] A “confict-affected situation” (also known as a “confict-affected context”, or “confict-affected and high-risk areas”) is a geographic area,\nregion, or country experiencing armed confict or widespread violence, including (from United Nations Development Program)"}, {"Criterion_Number": "3.7.2", "Requirement": "HR3.7", "Compliance_Criteria": "If it does, the company: a) assesses its connection to the confict-affected situation b) explains publicly its connection to the confict-affected situation.", "Clarifying_Criteria": "[3.7.2] The company is exempt from making its explanation public if doing so would put people at risk of harm."}, {"Criterion_Number": "3.7.3", "Requirement": "HR3.7", "Compliance_Criteria": "If the company’s assessment fnds that it may be negatively impacting the confict-affected situation, it also: a) engages expert organizations or representatives of affected stakeholders to learn more about their connection to the confict b) assesses whether stakeholders in the confict-affected situation can raise grievances with the company c) identifes triggers for actions it will take if the confict escalates d) assigns a contact person within the company e) identifes existing human rights due diligence gaps f) identifes how to prevent or mitigate potential negative impacts.", "Clarifying_Criteria": "[3.7.3] The company “identifes triggers for actions it will take if the confict escalates” by agreeing in advance what it will do if the confict\nworsens in certain ways. This involves identifying both escalation points in the confict and the company’s corresponding actions, as in the\nfollowing examples.\n• If the confict spreads to a specifc region, the company will stop operating in that region.\n• If a business partner becomes involved in the confict, the company will end its relationship with that partner."}, {"Criterion_Number": "4.1.1", "Requirement": "HR4.1", "Compliance_Criteria": "The company records information about potential negative human rights impacts related to: a) source countries b) specifc raw materials.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.1.2", "Requirement": "HR4.1", "Compliance_Criteria": "The company: a) identifes limits on its ability to monitor suppliers in source countries b) has mitigation actions in place.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.1.3", "Requirement": "HR4.1", "Compliance_Criteria": "If the company uses social compliance audits or certifcations to monitor suppliers, it: a) identifes any limits on its approach b) addresses any limits.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.1.4", "Requirement": "HR4.1", "Compliance_Criteria": "When selecting source countries and raw materials, the company: a) considers potential negative human rights impacts b) assesses and addresses limits on supplier monitoring.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.10.1", "Requirement": "HR4.10", "Compliance_Criteria": "The company refers to living wages in its service procurement documents, process, or conversations for any service with a potential living wage gap.", "Clarifying_Criteria": "[4.10.1] This sub-requirement does not restrict which living wage estimates can be used (unlike FW2.8)."}, {"Criterion_Number": "4.11.1", "Requirement": "HR4.11", "Compliance_Criteria": "The company’s plan relates to one or more of the following: a) living wage b) living income c) collective bargaining", "Clarifying_Criteria": "[4.11.1] The company’s plan may refer to “freedom of association” or “social dialogue” instead of “collective bargaining”."}, {"Criterion_Number": "4.11.3", "Requirement": "HR4.11", "Compliance_Criteria": "The plan was reviewed or updated in the last twelve months.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.11.2", "Requirement": "HR4.11", "Compliance_Criteria": "The company’s plan includes, at minimum: a) an overview of known and unknown living wage or living income gaps b) an overview of priority area c) targets for the next three years d) engagement with stakeholders, including suppliers.", "Clarifying_Criteria": "[4.11.2] The company can identify its “priority areas” by country, supplier, material, or product group."}, {"Criterion_Number": "4.11.6", "Requirement": "HR4.11", "Compliance_Criteria": "The public update includes, at minimum: a) actions the company has taken in priority areas b) achievements and challenges.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.11.5", "Requirement": "HR4.11", "Compliance_Criteria": "The company has publicly shared an update.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.11.4", "Requirement": "HR4.11", "Compliance_Criteria": "The plan is approved by the company’s executive team or highest governing body.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.2.1", "Requirement": "HR4.2", "Compliance_Criteria": "The company has considered the actual and potential human rights impacts of the three most material procurement decisions a) in the last fscal year or twelve months before Year 0 b) in each subsequent year.", "Clarifying_Criteria": "[4.2.1] Severity should outweigh likelihood, so that highly severe impacts — even if they are unlikely — are still prioritized.\n• Severity refers to one or more of the following.\no Scale — how serious would the impact be? A bigger scale is more severe.\no Scope — how many people would be impacted? A bigger scope is more severe.\no Ease of remediation — how easy would it be to remediate the potential negative impact? A higher diffculty of remediation is more severe. For\nexample, it is easier to remediate underpaid wages than someone contracting an incurable disease due to poor health and safety conditions\nat work. Note, this does not mean less severe human rights impacts should not be remedied.\n• Likelihood considers how likely the impact is, and how frequently it might occur."}, {"Criterion_Number": "4.3.1", "Requirement": "HR4.3", "Compliance_Criteria": "The company has considered the actual and potential human rights impacts of the fve most material procurement decisions a) in the last fscal year before Year 0 b) in each subsequent year", "Clarifying_Criteria": "[4.3.1] Severity should outweigh likelihood, so that highly severe impacts — even if they are unlikely — are still prioritized.\n• Severity refers to one or more of the following.\no Scale — how serious would the impact be? A bigger scale is more severe.\no Scope — how many people would be impacted? A bigger scope is more severe.\no Ease of remediation — how easy would it be to remediate the potential negative impact? A higher diffculty of remediation is more severe. For\nexample, it is easier to remediate underpaid wages than someone contracting an incurable disease due to poor health and safety conditions\nat work. Note, this does not mean less severe human rights impacts should not be remedied.\n• Likelihood considers how likely the impact is, and how frequently it might occu"}, {"Criterion_Number": "4.4.2", "Requirement": "HR4.4", "Compliance_Criteria": "The company works with its prioritized suppliers to prevent or mitigate their most material human rights impacts by a) agreeing on targets with each prioritized supplier b) monitoring progress at least annually", "Clarifying_Criteria": "[4.4.2] The following actions on their own do not meet this sub-requirement.\n• Social compliance audits\n• Sharing a human rights or labor code of conduct"}, {"Criterion_Number": "4.4.1", "Requirement": "HR4.4", "Compliance_Criteria": "The company: a) identifes prioritized suppliers related to its salient human rights issues (HR2.1) b) records the criteria it used to prioritize suppliers.", "Clarifying_Criteria": "[4.4.1] This sub-requirement applies to suppliers at all tiers."}, {"Criterion_Number": "4.4.3", "Requirement": "HR4.4", "Compliance_Criteria": "For Years 3 and 5, the company records specifc prevention and mitigation actions and their outcomes.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.5.4", "Requirement": "HR4.5", "Compliance_Criteria": "The company updates its sourcing documents to include, at minimum: a) a joint commitment to human rights due diligence b) a joint commitment to prioritize remediation for victims of human rights violations c) a commitment from the buyer to the principle of responsible exit.", "Clarifying_Criteria": "[4.5.4] A “joint commitment” means the buyer and supplier both agree to the commitment."}, {"Criterion_Number": "4.5.1", "Requirement": "HR4.5", "Compliance_Criteria": "The company gets feedback from suppliers on the commitments and responsibilities in its sourcing documents.", "Clarifying_Criteria": "[4.5.1] “Sourcing documents” are any documents shared publicly or with suppliers that describe the company’s expectations\nof suppliers."}, {"Criterion_Number": "4.5.2", "Requirement": "HR4.5", "Compliance_Criteria": "The company adds buyer commitments and responsibilities to sourcing documents to achieve, at minimum, balance between buyer and supplier expectations.", "Clarifying_Criteria": "[4.5.2] Comparing buyer and supplier commitments may be done within each sourcing document or across them. For example, the company\nmay have a Supplier Code of Conduct with supplier commitments and a Buyer Code of Conduct with buyer commitments."}, {"Criterion_Number": "4.5.3", "Requirement": "HR4.5", "Compliance_Criteria": "The commitments and responsibilities relate to human rights.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.5.5", "Requirement": "HR4.5", "Compliance_Criteria": "The company records changes to the sourcing documents.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.6.1", "Requirement": "HR4.6", "Compliance_Criteria": "The company identifes its high-risk raw materials.", "Clarifying_Criteria": "[4.6.1] The company identifes which of its raw materials are “high-risk”"}, {"Criterion_Number": "4.6.3", "Requirement": "HR4.6", "Compliance_Criteria": "The company documents the proportion of high-risk raw materials that it can trace to their origin.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.6.2", "Requirement": "HR4.6", "Compliance_Criteria": "The company either: a) knows the origin country and potential human rights impacts of its high-risk raw materials b) has a time-bound plan to trace and fully map its supply chain across all supplier tiers and for all high-risk raw materials.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.7.1", "Requirement": "HR4.7", "Compliance_Criteria": "The company increases the proportion of high-risk raw materials that it can trace to their origin according to their plan (HR4.6)", "Clarifying_Criteria": "[4.7.1] The company identifes which of its raw materials are “high-risk”."}, {"Criterion_Number": "4.8.1", "Requirement": "HR4.8", "Compliance_Criteria": "The company works with its prioritized suppliers to prevent and mitigate human rights impacts related to high-risk raw materials, in line with its plan (HR4.6) and its actions (HR4.7).", "Clarifying_Criteria": "[4.8.1] A “high-risk raw material” is any raw material that is known or suspected to involve severe negative human rights impacts."}, {"Criterion_Number": "4.8.2", "Requirement": "HR4.8", "Compliance_Criteria": "The company works with its prioritized suppliers to remediate any human rights impacts related to high-risk raw materials.", "Clarifying_Criteria": "[4.8.2] The following actions on their own do not meet this sub-requirement.\n• Social compliance audits\n• Sharing a human rights or labor code of conduct"}, {"Criterion_Number": "4.8.3", "Requirement": "HR4.8", "Compliance_Criteria": "The engagement process includes: a) an action plan and targets b) monitoring progress at least annually c) recording specifc prevention and mitigation actions and their outcomes.", "Clarifying_Criteria": ""}, {"Criterion_Number": "4.9.1", "Requirement": "HR4.9", "Compliance_Criteria": "The company assesses its service contracts to see if service suppliers pay a living wage or collectively-bargained wage.", "Clarifying_Criteria": "[4.9.1] This sub-requirement does not restrict which living wage estimates can be used (unlike FW2.8)."}, {"Criterion_Number": "4.9.2", "Requirement": "HR4.9", "Compliance_Criteria": "The company records any living wage gaps.", "Clarifying_Criteria": "[4.9.2] A “living wage gap” means that a worker is paid below a living wage. The gap is often expressed as a percentage, such as 10% below\nthe living wage."}, {"Criterion_Number": "4.9.3", "Requirement": "HR4.9", "Compliance_Criteria": "The company assesses contracts for services where no formal qualification is required.", "Clarifying_Criteria": "[4.9.3] Common services that often require a formal qualifcation are excluded"}, {"Criterion_Number": "1.1.2", "Requirement": "JEDI1.1", "Compliance_Criteria": "The company states in its communications about the discussion or survey that participation is optional.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.1.3", "Requirement": "JEDI1.1", "Compliance_Criteria": "If the company chooses to facilitate a discussion: a) it is at least one hour long b) the company records notes.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.1.1", "Requirement": "JEDI1.1", "Compliance_Criteria": "The company has facilitated at least one discussion or survey about JEDI principles in the workplace: a) in the twelve months before Year 0 b) in each subsequent year.", "Clarifying_Criteria": "[1.1.1] “JEDI principles” refers to:\njustice\nequity\ndiversity\ninclusion\nrelated principles, such as access, belonging, equality, or fairness."}, {"Criterion_Number": "1.1.5", "Requirement": "JEDI1.1", "Compliance_Criteria": "If the company uses a survey, workers can choose to participate anonymously.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.1.4", "Requirement": "JEDI1.1", "Compliance_Criteria": "The company collects feedback from participants about their experience of the discussion or survey.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.2.1", "Requirement": "JEDI1.2", "Compliance_Criteria": "The company collects data on gender identity or sex at birth for at least five worker-related measurements.", "Clarifying_Criteria": "[1.2.1] Collection of disaggregated data under other parts of the B Lab Standard count toward this sub-requirement (e.g. FW2 and FW3)."}, {"Criterion_Number": "1.2.3", "Requirement": "JEDI1.2", "Compliance_Criteria": "Workers provide their gender identity or sex at birth voluntarily, and can choose to remain anonymous.", "Clarifying_Criteria": "[1.2.3] The company takes care not to accidentally de-anonymize worker feedback. This may be a risk in cases with easily identifiable information,\nor where a group is small (e.g. if there is only one woman worker)."}, {"Criterion_Number": "1.2.2", "Requirement": "JEDI1.2", "Compliance_Criteria": "The company uses terms to represent gender identity or sex at birth that are suitable for its context and respect people’s dignity.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.2.4", "Requirement": "JEDI1.2", "Compliance_Criteria": "The company disaggregates data to report internally on its chosen worker-related measurements.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.3.1", "Requirement": "JEDI1.3", "Compliance_Criteria": "The company collects data on one additional social identity (other than gender identity) for at least five worker-related measurements.", "Clarifying_Criteria": "[1.3.1] The company may avoid collecting data on certain social identities if doing so would be culturally inappropriate or illegal.\nOne workaround may be to differentiate groups without using specific labels (e.g. by asking whether workers identify as 'from this country' or\n'not from this country')."}, {"Criterion_Number": "1.3.4", "Requirement": "JEDI1.3", "Compliance_Criteria": "Workers provide their social identity voluntarily, and can choose to remain anonymous.", "Clarifying_Criteria": "[1.3.4] The company takes care not to accidentally de-anonymize worker feedback. This may be a risk in cases with easily-identifiable information,\nor where a social identity group is particularly small (e.g. if there is only one Indigenous worker)."}, {"Criterion_Number": "1.3.5", "Requirement": "JEDI1.3", "Compliance_Criteria": "The company disaggregates data to report internally on its chosen worker-related measurements.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.3.2", "Requirement": "JEDI1.3", "Compliance_Criteria": "The company uses stakeholder feedback to choose the additional social identity.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.3.3", "Requirement": "JEDI1.3", "Compliance_Criteria": "The company uses terms to represent the chosen social identities that are suitable for its context and respect people’s dignity.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.2.1", "Requirement": "JEDI2.1", "Compliance_Criteria": "The company chooses and implements at minimum one option from the following two sets. a) Foundation (JEDI2.a-e) b) Beyond the Workplace (JEDI2.m-s)", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.2.1", "Requirement": "JEDI2.2", "Compliance_Criteria": "The company chooses and implements: a) two JEDI actions before Year 0 b) three JEDI actions for Years 3 and 5.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.2.2", "Requirement": "JEDI2.2", "Compliance_Criteria": "The company chooses and implements at minimum one option from each set across Years 0, 3, and 5. a) Foundation (JEDI2.a-e) b) Within the Workplace (JEDI2.f-l) c) Beyond the Workplace (JEDI2.m-s)", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.3.4", "Requirement": "JEDI2.3", "Compliance_Criteria": "The company records its actions and status updates in a plan.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.3.2", "Requirement": "JEDI2.3", "Compliance_Criteria": "The company chooses at minimum one option from each set across Years 0, 3, and 5. a) Foundation (JEDI2.a-e) b) Within the Workplace (JEDI2.f-l) c) Beyond the Workplace (JEDI2.m-s)", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.3.3", "Requirement": "JEDI2.3", "Compliance_Criteria": "The company considers stakeholder feedback and data (from JEDI1) when choosing its actions.", "Clarifying_Criteria": "[2.3.3] The company may obtain “stakeholder feedback” through primary or secondary sources.\n• “Primary sources” refers to feedback directly from stakeholders.\n• “Secondary sources” include, for example, reports and news articles."}, {"Criterion_Number": "2.3.1", "Requirement": "JEDI2.3", "Compliance_Criteria": "The company chooses and implements: a) two JEDI actions before Year 0 b) four JEDI actions for Years 3 and 5.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.3.6", "Requirement": "JEDI2.3", "Compliance_Criteria": "The company’s plan: a) contains deadlines b) allocates resources c) assigns responsibilities to specific roles.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.3.7", "Requirement": "JEDI2.3", "Compliance_Criteria": "The plan, including status updates, is available for workers to review at any time", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.3.5", "Requirement": "JEDI2.3", "Compliance_Criteria": "The plan was updated and shared with relevant stakeholders in the last twelve months.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.4.1", "Requirement": "JEDI2.4", "Compliance_Criteria": "The company chooses and implements: a) two JEDI actions before Year 0 b) five JEDI actions for Years 3 and 5.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.4.2", "Requirement": "JEDI2.4", "Compliance_Criteria": "The company chooses at minimum one option from each set across Years 0, 3, and 5. a) Foundation (JEDI2.a-e) b) Within the Workplace (JEDI2.f-l) c) Beyond the Workplace (JEDI2.m-s)", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.4.5", "Requirement": "JEDI2.4", "Compliance_Criteria": "The plan was updated and shared with relevant stakeholders in the last twelve months", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.4.6", "Requirement": "JEDI2.4", "Compliance_Criteria": "The company’s plan: a) contains deadlines b) allocates resources c) assigns responsibilities to specific roles.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.4.3", "Requirement": "JEDI2.4", "Compliance_Criteria": "The company considers stakeholder feedback and data (from JEDI1) when choosing its actions.", "Clarifying_Criteria": "[2.4.3] The company may obtain “stakeholder feedback” through primary or secondary sources.\n• “Primary sources” refers to feedback directly from stakeholders.\n• “Secondary sources” include, for example, reports and news articles."}, {"Criterion_Number": "2.4.4", "Requirement": "JEDI2.4", "Compliance_Criteria": "The company records its actions and status updates in a plan.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.4.7", "Requirement": "JEDI2.4", "Compliance_Criteria": "The plan, including status updates, is available for workers to review at any time.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.5.1", "Requirement": "JEDI2.5", "Compliance_Criteria": "The company chooses and implements: a) two JEDI actions before Year 0 b) six JEDI actions for Years 3 and 5.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.5.4", "Requirement": "JEDI2.5", "Compliance_Criteria": "The company records its actions and status updates in a plan.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.5.2", "Requirement": "JEDI2.5", "Compliance_Criteria": "The company chooses at minimum one option from each set across Years 0, 3, and 5. a) Foundation (JEDI2.a-e) b) Within the Workplace (JEDI2.f-l) c) Beyond the Workplace (JEDI2.m-s)", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.5.3", "Requirement": "JEDI2.5", "Compliance_Criteria": "The company considers stakeholder feedback and data (from JEDI1) when choosing its actions.", "Clarifying_Criteria": "[2.5.3] The company may obtain “stakeholder feedback” through primary or secondary sources.\n• “Primary sources” refers to feedback directly from stakeholders.\n• “Secondary sources” include, for example, reports and news articles."}, {"Criterion_Number": "2.5.5", "Requirement": "JEDI2.5", "Compliance_Criteria": "The plan was updated and shared with relevant stakeholders in the last twelve months.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.5.7", "Requirement": "JEDI2.5", "Compliance_Criteria": "The plan, including status updates, is available for workers to review at any time.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.5.6", "Requirement": "JEDI2.5", "Compliance_Criteria": "The company’s plan: a) contains deadlines b) allocates resources c) assigns responsibilities to specific roles.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.6.1", "Requirement": "JEDI2.6", "Compliance_Criteria": "The company chooses and implements: a) two JEDI actions before Year 0 b) seven JEDI actions for Years 3 and 5.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.6.2", "Requirement": "JEDI2.6", "Compliance_Criteria": "The company chooses at minimum one option from each set across Years 0, 3, and 5. a) Foundation (JEDI2.a-e) b) Within the Workplace (JEDI2.f-l) c) Beyond the Workplace (JEDI2.m-s)", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.6.3", "Requirement": "JEDI2.6", "Compliance_Criteria": "The company considers stakeholder feedback and data (from JEDI1) when choosing its actions.", "Clarifying_Criteria": "[2.6.3] The company may obtain “stakeholder feedback” through primary or secondary sources.\n• “Primary sources” refers to feedback directly from stakeholders.\n• “Secondary sources” include, for example, reports and news articles."}, {"Criterion_Number": "2.6.6", "Requirement": "JEDI2.6", "Compliance_Criteria": "The company’s plan: a) contains deadlines b) allocates resources c) assigns responsibilities to specific roles.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.6.4", "Requirement": "JEDI2.6", "Compliance_Criteria": "The company records its actions and status updates in a plan.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.6.7", "Requirement": "JEDI2.6", "Compliance_Criteria": "The plan, including status updates, is available for workers to review at any time.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.6.5", "Requirement": "JEDI2.6", "Compliance_Criteria": "The plan was updated and shared with relevant stakeholders in the last twelve months.", "Clarifying_Criteria": ""}, {"Criterion_Number": "", "Requirement": "JEDI2.a", "Compliance_Criteria": "2.a.1 The company develops a JEDI commitment statement that: a) is public b) is approved by the executive team or highest governing body c) applies to the company's policies and practices across operations, customers, and community. 2.a.2 The company assigns accountability for the JEDI commitment to the executive team or highest governing body.", "Clarifying_Criteria": ""}, {"Criterion_Number": "", "Requirement": "JEDI2.b", "Compliance_Criteria": "2.b.1 The company carries out training or a workshop on JEDI-related topics. At minimum, the training or workshop amounts to one full day per participant within a one-year period. 2.b.2 The company improves the JEDI knowledge or capacity of at least two of the following groups. a) The highest governing body b) The executive team c) Human resources d) Training & development e) Managers", "Clarifying_Criteria": ""}, {"Criterion_Number": "", "Requirement": "JEDI2.c", "Compliance_Criteria": "2.c.1 The company reviews at least five policies that affect people using: a) data from JEDI1 b) stakeholder feedback c) its JEDI commitment statement, if applicable (JEDI2.a) d) its improved in-house knowledge or capacity, if applicable (JEDI2.b). 2.c.2 The review looks at: a) terminology used in the policies b) impacts the policies have on people c) relationships to JEDI principles. 2.c.3 Following its review, the company updates the policies if needed.", "Clarifying_Criteria": ""}, {"Criterion_Number": "", "Requirement": "JEDI2.d", "Compliance_Criteria": "2.d.1 The company chooses three social identities using stakeholder feedback and the demographics of its community. 2.d.2 The company’s highest governing body and executive team reflect the diversity of its community across its three chosen social identities. 2.d.3 The company calculates the ratios at any point in the last twelve months.", "Clarifying_Criteria": ""}, {"Criterion_Number": "", "Requirement": "JEDI2.e", "Compliance_Criteria": "2.e.1 The company gets a third party with relevant expertise to carry out an equity audit. 2.e.2 The audit produces a report with a written summary of the audit methodology. 2.e.3 The equity audit includes feedback from relevant social identity groups. 2.e.4 The scope of the equity audit includes, at minimum, the company’s: a) workers b) internal and external communication c) products and services. 2.e.5 The company publicly shares a summary of the audit results. 2.e.6 Audit participants can choose to remain anonymous.", "Clarifying_Criteria": ""}, {"Criterion_Number": "", "Requirement": "JEDI2.f", "Compliance_Criteria": "2.f.1 The company supports at least two employee resource or affinity groups. Each group is associated with a different social identity. 2.f.2 The company chooses the social identities using worker feedback. 2.f.3 Participation in the groups is optional for workers. 2.f.4 The company supports the groups.", "Clarifying_Criteria": ""}, {"Criterion_Number": "", "Requirement": "JEDI2.g", "Compliance_Criteria": "2.g.1 The company implements all of the following inclusive hiring practices. a) It includes a JEDI commitment statement in all job postings, aligned with the statement from JEDI2.a (if completed). b) It establishes a policy of not asking for credit checks or criminal records during the application process — unless required by law, or an industry association or regulator. c) It takes measures to reduce biases or their impacts in hiring processes. d) It analyzes its job description language and requirements to ensure they are inclusive and equitable.", "Clarifying_Criteria": ""}, {"Criterion_Number": "", "Requirement": "JEDI2.h", "Compliance_Criteria": "2.h.1 The company provides sponsorship or mentorship opportunities to all workers. 2.h.2 The company records the formal nature of the sponsorship or mentorship program in a procedure or policy document. 2.h.3 The sponsorships or mentorships: a) are free for workers b) last six months at minimum. 2.h.4 The company gives workers time during standard working hours to participate. 2.h.5 The company tracks participation of two underrepresented groups. 2.h.6 The company achieves representative participation of at least two underrepresented groups.", "Clarifying_Criteria": ""}, {"Criterion_Number": "", "Requirement": "JEDI2.i", "Compliance_Criteria": "2.i.1 The company develops an inclusive language guide for internal communications. 2.i.2 The guide lists terms that should and should not be used. 2.i.3 One guide exists for each internal communication language. 2.i.4 The company shares the guide with all workers who produce internal communications.", "Clarifying_Criteria": ""}, {"Criterion_Number": "", "Requirement": "JEDI2.j", "Compliance_Criteria": "2.j.1 The company increases the proportion of workers from at least two underrepresented groups to reflect the diversity of its community. 2.j.2 The company calculates the ratios at any point in the last twelve months.", "Clarifying_Criteria": ""}, {"Criterion_Number": "", "Requirement": "JEDI2.k", "Compliance_Criteria": "2.k.1 The company provides employees at least three of the following types of paid leave. a) Unlimited short-term sick leave b) Gender affirmation leave c) Personal leave d) Religious or cultural leave chosen by workers individually e) Parental leave (at least 18 weeks) f) Adoption leave 2.k.2 All leave types are fully paid. 2.k.3 All employees are entitled to the additional types of leave. 2.k.4 The company uses employee feedback to determine the number of days for each leave type. 2.k.5 The company records the chosen types of leave in a policy document or documents that are: a) shared with all employees b) available to read at all times.", "Clarifying_Criteria": ""}, {"Criterion_Number": "", "Requirement": "JEDI2.l", "Compliance_Criteria": "2.l.1 The company assesses the accessibility of its digital internal communication tools. 2.l.2 The assessment: a) confirms the tools meet the AA or AAA criteria of the Web Content Accessibility Guidelines (WCAG) b) is carried out by an internal or external specialist c) includes manual testing d) includes feedback from people with disabilities.", "Clarifying_Criteria": ""}, {"Criterion_Number": "", "Requirement": "JEDI2.m", "Compliance_Criteria": "2.m.1 The company assesses the accessibility of its public-facing website. 2.m.2 The assessment: a) confirms the website meets the AA or AAA criteria of the Web Content Accessibility Guidelines (WCAG) b) is carried out by an internal or external specialist c) includes manual testing d) includes feedback from people with disabilities.", "Clarifying_Criteria": ""}, {"Criterion_Number": "", "Requirement": "JEDI2.n", "Compliance_Criteria": "2.n.1 The company communicates its JEDI action plan and progress publicly, once per year at minimum.", "Clarifying_Criteria": ""}, {"Criterion_Number": "", "Requirement": "JEDI2.o", "Compliance_Criteria": "2.o.1 The company implements all of the following actions. a) It tracks diversity of ownership among its local suppliers. b) It establishes a policy to give preferences to local suppliers owned by persons from underrepresented groups. c) It sets targets to purchase a percentage of goods and services from local suppliers owned by persons from underrepresented groups.", "Clarifying_Criteria": ""}, {"Criterion_Number": "", "Requirement": "JEDI2.p", "Compliance_Criteria": "2.p.1 The company develops a communications and ethical content guide that: a) lists terms that should and should not be used for each external communication language b) describes how to gather, manage, and use content ethically c) sets expectations for representing social identities d) is shared with all workers who produce external communications. 2.p.2 If the company uses artificial intelligence for creative content generation, it includes its use in the guide.", "Clarifying_Criteria": ""}, {"Criterion_Number": "", "Requirement": "JEDI2.q", "Compliance_Criteria": "2.q.1 The company uses stakeholder feedback to assess a product or service for inclusivity. 2.q.2 The assessment highlights: a) which specific social identity groups may experience barriers when accessing the product or service b) what those barriers are.", "Clarifying_Criteria": ""}, {"Criterion_Number": "", "Requirement": "JEDI2.r", "Compliance_Criteria": "2.r.1 The company uses stakeholder feedback to redesign one of its products or services to be more inclusive. 2.r.2 The company redesigns the original product or service, rather than designing a segregation solution. 2.r.3 The company offers the redesigned product or service to customers or announces it publicly.", "Clarifying_Criteria": ""}, {"Criterion_Number": "", "Requirement": "JEDI2.s", "Compliance_Criteria": "2.s.1 The company engages in at least one collective action initiative at the policy, industry, or business community level to advance JEDI principles. 2.s.2 The initiative has a clear, shared purpose and goal, to: a) achieve systems change or transformation b) collaboratively deliver specific, measurable impacts. 2.s.3 The company makes a clear contribution to delivering the initiative.", "Clarifying_Criteria": ""}, {"Criterion_Number": "1.1.1", "Requirement": "PSG1.1", "Compliance_Criteria": "The company establishes a purpose statement which: a) sets out the specific positive and meaningful impact the company intends to make on society or the environment, or both b) has business relevance and is integrated into its strategy c) is publicly available on the company’s webpage d) is approved by the company’s highest governing body.", "Clarifying_Criteria": "[1.1.1.] Where a company’s purpose statement does not specifically detail the business relevance and how it is integrated into the company\nstrategy, the company has a supporting statement that details:\n• the business relevance of the purpose statement\n• how the purpose is integrated into the company strategy\n• examples of policies, practices, communications to key stakeholders, KPIs, goals, or other metrics."}, {"Criterion_Number": "2.1.1", "Requirement": "PSG2.1", "Compliance_Criteria": "The company identifies and prioritizes its stakeholders.", "Clarifying_Criteria": "[2.1.1] The company’s identification and prioritization of stakeholders includes a comprehensive map of its stakeholders."}, {"Criterion_Number": "2.1.2", "Requirement": "PSG2.1", "Compliance_Criteria": "The company engages with its stakeholders and considers their interests in decision-making.", "Clarifying_Criteria": "[2.1.2] The company describes the process it used to gather and understand stakeholders’ views and interests."}, {"Criterion_Number": "2.1.3", "Requirement": "PSG2.1", "Compliance_Criteria": "The following stakeholders are represented with one or more engagement mechanisms. a) Workers of the company or its subsidiaries b) Suppliers c) Customers d) Investors e) The community where offices or facilities of the company, its subsidiaries, its suppliers, or its investments are located f) The local or global environment", "Clarifying_Criteria": "[2.1.3] Companies without workers are not expected to consider workers in a stakeholder mechanism."}, {"Criterion_Number": "2.2.4", "Requirement": "PSG2.2", "Compliance_Criteria": "The policy is communicated to company workers and available for them to access.", "Clarifying_Criteria": "[2.2.4] The company explains how it communicates the stakeholder governance policy to its workers (e.g. with training)."}, {"Criterion_Number": "2.2.3", "Requirement": "PSG2.2", "Compliance_Criteria": "The policy is approved by the highest governing body.", "Clarifying_Criteria": "[2.2.3] The company may cover elements of the policy in different policies and procedures for decision-makers (i.e. not in a single stakeholder\ngovernance document) — as long as they are approved by the highest governing body."}, {"Criterion_Number": "2.2.1", "Requirement": "PSG2.2", "Compliance_Criteria": "The company’s stakeholder governance policy describes: a) what it means to be a company with a stakeholder governance model b) the criteria for identifying and prioritizing stakeholders c) how decision-makers across the company consider stakeholders in decision-making related to (potential) positive and negative impacts d) how the company delivers value to stakeholders through considering their interests e) the mechanisms to encourage regular stakeholder engagement.", "Clarifying_Criteria": "[2.2.1.] The criteria for identifying and prioritizing stakeholders includes a comprehensive map of the company’s stakeholders."}, {"Criterion_Number": "2.3.1", "Requirement": "PSG2.3", "Compliance_Criteria": "The company engages the following stakeholders or their representatives in a materiality assessment. a) Workers of the company or its subsidiaries b) Suppliers c) Customers d) Investors e) The community where offices or facilities of the company, its subsidiaries, its suppliers, or its investments are located f) The local or global environment", "Clarifying_Criteria": "[2.3.1] The following actions do not meet the sub-requirement.\n• A stakeholder engagement process that fails to engage key external stakeholders or to meaningfully consider their feedback\n• A materiality assessment focusing only on topics related to the company's operation and financial performance (e.g. efficiency, worker\nproductivity, or customer satisfaction)\n• A materiality assessment process that fails to identify key social or environmental issues that are material to the company’s stakeholders (for\nexample, a financial service company not identifying the social and environmental impact of its investments)"}, {"Criterion_Number": "2.3.3", "Requirement": "PSG2.3", "Compliance_Criteria": "The company assesses topics based on their significance and sets a threshold to determine its material topics.", "Clarifying_Criteria": "[2.3.3] To determine its material topics, the company prioritizes its impacts based on their significance. The company defines a cut-off point or\nthreshold to determine which topics are material. The company prioritizes negative impacts separately from positive impacts."}, {"Criterion_Number": "2.3.5", "Requirement": "PSG2.3", "Compliance_Criteria": "The highest governing body has oversight of the materiality assessment process and reviews the results.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.3.4", "Requirement": "PSG2.3", "Compliance_Criteria": "The company conducts a full materiality assessment at least every three years. Between full assessments, it also undertakes one interim review of materiality with a selection of its stakeholders, to update its material topics.", "Clarifying_Criteria": "[2.3.4] As well as conducting a full materiality assessment at least every three years, the company demonstrates an interim or ongoing review of\nmateriality by engaging with stakeholders to update its material topics. Examples of interim or ongoing materiality assessment include, among\nothers:\n• running annual stakeholder surveys (e.g. of suppliers, customers or employees)\n• scanning social media\n• reviewing trends from grievance procedures."}, {"Criterion_Number": "2.3.6", "Requirement": "PSG2.3", "Compliance_Criteria": "The final outcome and the methodology the company used in its assessment are publicly available in the annual impact report or on the company’s webpage. The outcome may take the form of a materiality matrix or a list of identified material topics, plus a summary of stakeholder engagement processes.", "Clarifying_Criteria": ""}, {"Criterion_Number": "2.4.1", "Requirement": "PSG2.4", "Compliance_Criteria": "The company identifies any material topics from its materiality assessment that are not addressed in the B Lab Standard.", "Clarifying_Criteria": "[2.4.1] If // Group criteria by requirement code
const criteriaByReq = {};
CRITERIA.forEach(c => {
  const req = c.Requirement || '';
  if (!criteriaByReq[req]) criteriaByReq[req] = [];
  criteriaByReq[req].push(c);
});
// Sort by criterion number
Object.values(criteriaByReq).forEach(arr => {
  arr.sort((a, b) => {
    const na = (a.Criterion_Number || '').split('.').map(Number);
    const nb = (b.Criterion_Number || '').split('.').map(Number);
    for (let i = 0; i < Math.max(na.length, nb.length); i++) {
      if ((na[i] || 0) !== (nb[i] || 0)) return (na[i] || 0) - (nb[i] || 0);
    }
    return 0;
  });
});

// Stats
const categories = [...new Set(REQUIREMENTS.map(r => r.Category))].sort();
const statsBar = document.getElementById('statsBar');
categories.forEach(cat => {
  const count = REQUIREMENTS.filter(r => r.Category === cat).length;
  const critCount = REQUIREMENTS.filter(r => r.Category === cat)
    .reduce((sum, r) => sum + (criteriaByReq[r.Code] || []).length, 0);
  const div = document.createElement('div');
  div.className = 'stat';
  div.innerHTML = `<div class="stat-value">${count}</div><div class="stat-label">${CAT_SHORT[cat] || cat}</div>`;
  statsBar.appendChild(div);
});

// Filters
const filterBar = document.getElementById('filterBar');
const allBtn = document.createElement('button');
allBtn.className = 'filter-btn active';
allBtn.textContent = 'All';

filterBar.appendChild(allBtn);

categories.forEach(cat => {
  const btn = document.createElement('button');
  btn.className = 'filter-btn';

let activeFilter = '';
filterBar.addEventListener('click', e => {
  if (!e.target.classList.contains('filter-btn')) return;
  activeFilter = e.target.dataset.cat;
  filterBar.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  e.target.classList.add('active');
  renderCards();
});

// Search
const searchInput = document.getElementById('search');
searchInput.addEventListener('input', () => renderCards());

function truncate(str, len) {
  if (!str) return '';
  return str.length > len ? str.slice(0, len) + '…' : str;
}

function escapeHtml(str) {
  if (!str) return '';
  return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

function renderCards() {
  const list = document.getElementById('cardList');
  const query = searchInput.value.toLowerCase().trim();

  let filtered = REQUIREMENTS;
  if (activeFilter) {
    filtered = filtered.filter(r => r.Category === activeFilter);
  }
  if (query) {
    filtered = filtered.filter(r => {
      const searchable = [
        r.Code, r.Category, r.Subrequirement, r.Intent,
        r['Compliance Criteria-text'], r.Sector, r.Year
      ].join(' ').toLowerCase();
      // Also search criteria
      const crit = (criteriaByReq[r.Code] || [])
        .map(c => c.Compliance_Criteria + ' ' + c.Criterion_Number).join(' ').toLowerCase();
      return (searchable + ' ' + crit).includes(query);
    });
  }

  // Sort by code
  filtered.sort((a, b) => {
    if (a.Category !== b.Category) return a.Category.localeCompare(b.Category);
    return a.Code.localeCompare(b.Code);
  });

  if (filtered.length === 0) {
    list.innerHTML = '<div class="empty-state">No requirements match your search.</div>';
    return;
  }

  list.innerHTML = filtered.map(r => {
    const catClass = CAT_CLASS[r.Category] || '';
    const crits = criteriaByReq[r.Code] || [];
    const sectors = r.Sector ? r.Sector.split(',').map(s => s.trim()).filter(Boolean) : [];
    const year = r.Year ? r.Year.replace(/\n/g, ' / ').trim() : '';

    return `
      <div class="req-card ${catClass}" data-code="${r.Code}">
        <div class="req-header" onclick="this.parentElement.classList.toggle('open')">
          <span class="req-code">${escapeHtml(r.Code)}</span>
          <div class="req-main">
            <div class="req-title">${escapeHtml(r.Subrequirement)}</div>
            <div class="req-meta">
              <span class="req-tag cat">${escapeHtml(CAT_SHORT[r.Category] || r.Category)}</span>
              ${year ? `<span class="req-tag">${escapeHtml(year)}</span>` : ''}
              ${r.Policy_req === 'Y' ? '<span class="req-tag">Policy Required</span>' : ''}
              ${sectors.length ? `<span class="req-tag">${sectors.length} sector${sectors.length > 1 ? 's' : ''}</span>` : ''}
            </div>
          </div>
          ${crits.length ? `<span class="criteria-count">${crits.length} criteria</span>` : ''}
          <svg class="req-chevron" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/></svg>
        </div>
        <div class="req-detail">
          ${r.Intent ? `<div class="detail-section"><div class="detail-section-title">Intent</div><div class="detail-section-body">${escapeHtml(truncate(r.Intent, 600))}</div></div>` : ''}
          ${crits.length ? `
            <div class="detail-section">
              <div class="detail-section-title">Compliance Criteria</div>
              <ul class="criteria-list">
                ${crits.map(c => `
                  <li class="criteria-item">
                    <span class="criteria-num">${escapeHtml(c.Criterion_Number || '—')}</span>
                    <span>${escapeHtml(c.Compliance_Criteria)}</span>
                  </li>
                `).join('')}
              </ul>
            </div>
          ` : ''}
          ${sectors.length ? `<div class="detail-section"><div class="detail-section-title">Applicable Sectors</div><div class="detail-section-body">${sectors.map(s => escapeHtml(s)).join(' · ')}</div></div>` : ''}
          ${r['Size-bcorp'] ? `<div class="detail-section"><div class="detail-section-title">Applicable Sizes</div><div class="detail-section-body">${escapeHtml(r['Size-bcorp'])}</div></div>` : ''}
          ${r['Eligible for equity mechanisms?'] ? `<div class="detail-section"><div class="detail-section-title">Eligible for Equity Mechanisms</div><div class="detail-section-body">${escapeHtml(r['Eligible for equity mechanisms?'])}</div></div>` : ''}
          ${r.Interoperability ? `<div class="detail-section"><div class="detail-section-title">Interoperability</div><div class="detail-section-body">${escapeHtml(truncate(r.Interoperability, 500))}</div></div>` : ''}
          ${r['Implementation Resources'] ? `<div class="detail-section"><div class="detail-section-title">Implementation Resources</div><div class="detail-section-body">${escapeHtml(truncate(r['Implementation Resources'], 500))}</div></div>` : ''}
          ${r.Recommendations ? `<div class="detail-section"><div class="detail-section-title">Recommendations</div><div class="detail-section-body">${escapeHtml(truncate(r.Recommendations, 500))}</div></div>` : ''}
        </div>
      </div>
    `;
  }).join('');
}

renderCards();
</script>

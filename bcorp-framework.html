pean Sustainability Reporting Standards G1 2023 - Disclosure Requirement S2-4 – Taking action on material impacts on value chain\n workers, and approaches to managing material risks and pursuing material opportunities related to value chain workers, and effectiveness of\n those actions 30\n • European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S3-3 – Processes to remediate negative impacts and channels\n for affected communities to raise concerns 25, 27\n • European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S3-4 – Taking action on material impacts on affected com-\n munities, and approaches to managing material risks and pursuing material opportunities related to affected communities, and effectiveness\n of those actions 30", "Policy_req": "N", "Recommendations": "• Use the effectiveness criteria of the UN Guiding Principles on Business and Human Rights to develop and manage the company’s grievance\n procedure (see implementation resources).\n • Identify ongoing or trending grievances to:\n o better consider and address stakeholder’s concerns\n o identify patterns and issues\n o improve policies and practices\n o enhance communication\n o build trust and accountability.\n • Be aware that not receiving any grievances does not necessarily mean that none exist — it may be a sign that the grievance procedure is\n hard to use, or the affected stakeholders do not trust the grievance process.\n • Build trust in the process by having a policy of no retaliation or a whistleblower protection policy.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Medium , Micro , Small", "Subrequirement": "The company tracks grievances and assigns accountability for resolving them.", "Year": "From Year 0"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG3.3", "Compliance Criteria-text": "3.3.1 The company’s grievance procedure is available on its webpage in relevant languages or forms to ensure stakeholders can access it.\n 3.3.2 The grievance procedure explains:\n a) grounds for accepting a grievance\n b) grievance process steps and targeted deadlines for managing a grievance\n c) how a resolution is facilitated\n 3.3.3 The grievance procedure states the processes and controls in place to protect stakeholders who raise grievances from any form of\n retaliation.\n 3.3.4 The company responds to stakeholder grievances by either:\n a) regularly communicating each step in the resolution process and its outcome, and confirming when the grievance has been resolved\n b) explaining why it did not accept the issue as a grievance.\n 3.3.5 The company notifies each of its main stakeholders the relevant grievance procedures.\n 3.3.6 The grievance procedure clearly explains how the decision-making process will avoid conflicts of interest.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• Grievance procedures offer ways for stakeholders who may be negatively impacted by a company’s activities to raise concerns or provide\n feedback. They extend beyond customer service issues (like order refunds or shipping delays) to address broader concerns, including ethical,\n environmental, and social impacts. Doing this proactively enables the company to resolve issues earlier and more directly.\n • The company may link the map of its main stakeholders from its stakeholder engagement mechanism.\n • The company may use the following methods to notify stakeholders of its grievance procedures, for example.\n o Onboarding materials\n o Updates on webpages or blogs\n o Company documents\n o Direct stakeholder engagement\n o Posters in workplaces\n o Workshops or training\n • The company may take the following steps to ensure that decision-making processes avoid conflicts of interest.\n o Address how its grievance procedures avoid conflicts of interest in a formal company document.\n o Engage independent arbiters (who are not employees or affiliated with the company’s value chain) to review grievances and provide\n recommendations to resolve them. If a company cannot recruit arbiters from outside its employees, it should ensure any employee who\n administers a grievance procedure is from a department that has no conflict of interest with the grievance case.\n o Engage independent third parties, such as complaints or regulatory bodies who can handle grievances on behalf of the company.\n • “Regularly communicating” about a grievance means updating the stakeholder as needed about the process. This may include providing\n information about:\n o the decision-making process\n o the timelines for reviewing the grievance\n o the scope of grievances the company has accepted\n o the company’s resolution management approach\n o the grievance being closed\n o any other information useful for the stakeholder.\n • To ensure that decision-making processes are proportionate to the type and severity of grievances, the company may use a tiered approach\n to resolution. For example, it may use the following three tiers, from least to most severe.\n o Internal resolution\n o Resolution with mediation\n o Resolution with independent arbitration", "Implementation Resources": "Examples of resources on grievance procedure and due diligence\n • People and planet in business: A simple guide to how small and micro companies can start or strengthen their due diligence, 2023 (Fairtrade\n International, B Lab) [EN]\n • Remediation and Grievance Mechanisms (Business for Human Rights) [EN]\n • UN Guiding Principles on Business and Human Rights [DE] [EN] [ES] [FR][JP] [PL]\n • OHCHR Accountability and Remedy Project: Meeting the UNGP’s Effectiveness Criteria, 2021 [EN]\n • Web Content Accessibility Guidelines Checklist (A11Y Project) [EN]\n • Open-Door Policy in the Workplace: The Ultimate Implementation Guide, 2024 (Shiftbase) [EN]", "Intent": "• To ensure stakeholders have a clear and accessible way to raise concerns and seek resolution about the company’s social, environmental,\n or governance issues. By enabling this, the company puts the B Corp legal requirement for stakeholder governance into practice.\n • To ensure the company has a robust and transparent process for handling grievances.", "Interoperability": "Conceptual match:\n • DIRECTIVE OF THE EUROPEAN PARLIAMENT AND OF THE COUNCIL on Corporate Sustainability Due Diligence and amending Directive\n (EU) 2019/1937 (proposal) - Article 9\n • GRI 2: General Disclosures 2021 - 2-29 Approach to stakeholder engagement (a) (iii)\n • GRI 2: General Disclosures 2021 - 2-25 Processes to remediate negative impacts (d) (e)\n • GRI 2: General Disclosures 2021 - 2-26 Mechanisms for seeking advice and raising concerns (a) (ii)\n • European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S1-3 – Processes to remediate negative impacts and channels\n for own workforce to raise concerns 30, 32\n • European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S1-4 – Taking action on material impacts on own workforce,\n and approaches to managing material risks and pursuing material opportunities related to own workforce, and effectiveness of those actions\n 35\n • European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S2-3 – Processes to remediate negative impacts and channels\n for value chain workers to raise concerns 25, 27\n • European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S2-4 – Taking action on material impacts on value chain\n workers, and approaches to managing material risks and pursuing material opportunities related to value chain workers, and effectiveness of\n those actions 30\n • European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S3-3 – Processes to remediate negative impacts and channels\n for affected communities to raise concerns 25, 27\n • European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S3-4 – Taking action on material impacts on affected com-\n munities, and approaches to managing material risks and pursuing material opportunities related to affected communities, and effectiveness\n of those actions 30\n • Fairtrade Trader Standard v2.2, 2024 (Fairtrade International) 3.2.2, 3.2.3, 3.2.4", "Policy_req": "Y", "Recommendations": "• Use the effectiveness criteria of the UN Guiding Principles on Business and Human Rights to develop and manage the company’s grievance\n procedure (see implementation resources).\n • Create a flowchart outlining the steps of each grievance procedure.\n • Specify what evidence the company requires to support a grievance’s eligibility. This may include, for example, requiring:\n o a clear and concise summary of the key facts\n o an outline of events linked to the grievance.\n • Create a grievance submission form covering, for example:\n o the name and contact details of the stakeholder submitting the grievance, and, if they are acting on behalf of another stakeholder, evidence\n of their authority to do so\n o a way for the stakeholder to request confidentiality\n o the details of who the grievance is being raised against\n o information about whether the issues have already been raised with the company and in what form, and what response the company provided\n o the resolution sought.\n • Select arbiters as required for specific grievances, or appoint them in a fixed role. Arbiters may use, for example, a signed declaration to\n confirm they have no conflicts of interest connected to the grievance.\n • Recruit and appoint arbiters with relevant expertise or experience, and set clear terms of reference for their involvement. Consider having\n a pool of potential arbiters available to engage in a grievance procedure. Consider compensating arbiters for their time with a predefined\n stipend.\n • Establish ongoing discussions through an Open-door policy with stakeholders as a way to prevent grievances from arising.\n • Be aware that not receiving any grievances does not necessarily mean that none exist — it may be a sign that the grievance procedure is\n hard to use, or the affected stakeholders do not trust the grievance process.\n • Commit to a policy of no retaliation for stakeholders who raise grievances. This protects stakeholders who submit a grievance from any form\n of direct or indirect retaliation or adverse consequences. This commitment may be a standalone policy, part of the formal grievance procedure,\n or in other company documents (e.g. employee handbook, Code of Ethics, Code of Conduct, company webpage).", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company has a publicly accessible grievance procedure allowing stakeholders to safely raise grievances and seek\n resolutions.", "Year": "From Year 0"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG3.4", "Compliance Criteria-text": "3.4.1 The company conducts an annual analysis of grievances and creates an internal report. The report:\n a) has details on grievances raised and accepted\n b) evaluates the effectiveness of the company’s procedures\n c) identifies trends and hotspots\n d) recommends improvements to address these areas.\n 3.4.2 The company has a management or executive role responsible for overseeing the grievance procedure. The manager presents the annual\n internal summary report on the grievance procedure to the highest governing body.\n 3.4.3 The company demonstrates the effectiveness of the grievance procedure by either:\n a) recording evidence that a grievance has been resolved and closed\n b) demonstrating that they have the appropriate grievance procedure in place (inclusive of tracking), where a company has had no grievances\n filed.\n 3.4.4 The company publicly reports on grievance decision outcomes in accordance with the following data from the UNGP Effectiveness Criteria:\n a) The number, types, and nature of grievances received\n b) The number of requests rejected and on what grounds\n c) The number of completed cases, the outcomes, any follow-up activities, and the average duration of the process\n d) Stakeholder satisfaction levels\n e) Any other data that will help the public understand the procedure’s performance• status (under review, active, or closed)\n • grievance case reference\n • the date the grievance was filed\n • who raised the grievance (unless they have requested confidentiality)\n • the defendant\n • the location of the grievance (if it is not sensitive)\n • the nature of the grievance.", "Ecolytics - Category": "Measure", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• Hotspot grievances are when multiple grievance raisers (e.g. three or more) have similar grievances. Similar grievances may relate to similar\n subjects, departments, or geographic locations.\n • Actions to reduce the risk around trending or hotspot grievances may include:\n o refining policies and practices\n o investing in training\n o fostering a culture of accountability\n o implementing preventative measures\n o enhancing communication\n o building trust.\n • Data in the public report can be aggregated and should not report any personal information without the individual’s consent.", "Implementation Resources": "Examples of resources on grievance procedure and human rights\n • UN Guiding Principles on Business and Human Rights [DE] [EN] [ES] [FR] [JP] [PL]\n • OHCHR Accountability and remedy Project: Meeting the UNGP’s Effectiveness Criteria [EN]\n • Doing Business with Respect for Human Rights: A guidance tool for companies, 2016 (SHIFT, Oxfam, Global Compact Network Netherlands)\n [EN]\n • Open-Door Policy in the Workplace: The Ultimate Implementation Guide (Shiftbase) [EN]", "Intent": "• To ensure the company is accountable to grievances raised by stakeholders about the company’s social, environmental, or governance issues.\n By enabling this, the company puts the B Corp legal requirement for stakeholder governance into practice.\n • To ensure the company has a robust and transparent process for handling grievances.\n • To ensure the company addresses stakeholders’ concerns where justified, and shares its responses to stakeholders transparently.", "Interoperability": "Conceptual Alignment Data Point:\n • DIRECTIVE OF THE EUROPEAN PARLIAMENT AND OF THE COUNCIL on Corporate Sustainability Due Diligence and amending Directive\n (EU) 2019/1937 (proposal) - Article 9\n • GRI 2: General Disclosures 2021 - 2-29 Approach to stakeholder engagement (a) (iii)\n • GRI 2: General Disclosures 2021 - 2-25 Processes to remediate negative impacts (d) (e)\n • GRI 2: General Disclosures 2021 - 2-26 Mechanisms for seeking advice and raising concerns (a) (ii)\n • European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S1-3 – Processes to remediate negative impacts and channels\n for own workforce to raise concerns 30, 32\n • European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S1-4 – Taking action on material impacts on own workforce,\n and approaches to managing material risks and pursuing material opportunities related to own workforce, and effectiveness of those actions\n 35\n • European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S2-3 – Processes to remediate negative impacts and channels\n for value chain workers to raise concerns 25, 27\n • European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S2-4 – Taking action on material impacts on value chain\n workers, and approaches to managing material risks and pursuing material opportunities related to value chain workers, and effectiveness of\n those actions 30\n • European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S3-3 – Processes to remediate negative impacts and channels\n for affected communities to raise concerns 25, 27\n European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S3-4 – Taking action on material impacts on affected com-\n munities, and approaches to managing material risks and pursuing material opportunities related to affected communities, and effectiveness\n of those actions 30", "Policy_req": "Y", "Recommendations": "• Use the effectiveness criteria of the UN Guiding Principles on Business and Human Rights to develop and manage the company’s grievance\n procedure (see implementation resources).\n • Establish ongoing discussions with stakeholders as a way to prevent grievances from arising. For example, by implementing an Open-door\n policy.\n • Be aware that not receiving any grievances does not necessarily mean that none exist — it may be a sign that the grievance procedure is\n hard to use, or the affected stakeholders do not trust the grievance process.\n • Identify ongoing or trending grievances to:\n o better consider and address stakeholder’s concerns\n o identify patterns and issues\n o improve policies and practices\n o enhance communication\n o build trust and accountability.\n • Use stakeholder surveys to evaluate how trusted and effective the company’s grievance procedures are, and use the results to improve the\n process.\n • Embed stakeholder governance by ensuring the highest governing body is aware of ongoing grievance issues. Incorporate ongoing grievance\n issues as a material topic in the company’s materiality assessment [Link to PSG2.3].\n • Go beyond aggregate reporting to publicly share specific grievance cases, resolutions, and learnings (while respecting confidentiality and\n consent).", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company tracks grievances, assigns accountability for resolving them and reports internally to the highest governing body and publicly to stakeholders.", "Year": "From Year 0"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG4.1", "Compliance Criteria-text": "4.1.1 The company documents the following principles governing its marketing and public relations practices related to environmental and social\n claims.\n a) The company makes precise, verifiable, and substantiated claims based on reliable or scientific data.\n b) The company is truthful, transparent, and accountable about the social and environmental impacts of the company's operations, both\n positive and negative.\n c) The company follows ethical guidelines when using sensitive marketing and public relations channels and practices.\n 4.1.2 The principles are communicated to company workers and available for them to access.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "Ecolytics provides policy templates to satisfy this requirement.", "Eligible for equity mechanisms?": "Micro / Small", "Further Guidance": "• The principles may be included as part of another document —they do not need to exist as a standalone text. For example, it may be added\n to a Code of Conduct, as long as the commitment meets the Compliance Criteria.\n • The scope of the principles may encompass, among other activities:\n o claims about the company’s social and environmental performance.\n o marketing and public relations’ claims about the company’s products and services\n o branding and taglines\n o declarations about the company’s purpose.\n • The company’s claims are precise, verifiable, and substantiated using reliable or scientific data. Fulfilling this criteria may involve, for example:\n o providing data sources along with claims\n o avoiding overstating claims about unproven technology\n o using consistent calculation methods and data sources when comparing two or more products or services\n o being realistic about claims that depend on specific conditions — meaning the company evaluates the likelihood of certain conditions and\n makes a claim only if the conditions are widely met.\n • The company is truthful, transparent, and accountable about the social and environmental impacts of its operations, both positive and negative.\n Fulfilling this sub-requirement may involve, for example:\n o ensuring claims about the company’s social and environmental impacts are relevant\n o being truthful and transparent about the company’s progress on its social and environmental strategies\n o communicating clearly about the social and environmental impacts of the company’s products and services (e.g. high carbon-emitting\n sectors acknowledging the less climate-positive aspects of their activities in advertisements).\n • The company has ethical guidelines governing its use of sensitive marketing and public relations’ channels and practices. Sensitive marketing\n channels are those that require careful consideration due to the potential impact on vulnerable audiences or the risk of ethical dilemmas.\n Fulfilling this sub-requirement may involve, for example:\n o addressing the risks and impacts associated with overconsuming the company’s products or services and driving sustainable consumer\n engagement with those products or services\n o identifying and reducing the risks that marketing and public relations practices may pose to vulnerable stakeholders (e.g. children or\n teenagers)\n o incorporating accessibility features (e.g. making the company’s webpage accessible)\n o developing and implementing a guide for creating inclusive communications and ethical content in internal or external communications\n o assessing the potential negative social and environmental impacts of working with potential clients or projects\n o safeguarding consumer data (e.g. respecting consumer consent and practicing secure data collection, third-party handling, and data\n retention)\n o ruling out a list of manipulative marketing and public relations behaviours that are deceptive or misleading (e.g. undisclosed paid messages\n or promotion by influencers, use of fake accounts or bot-driven amplification)\n o establishing a code of conduct for third-party advertisers.\n • The company can fulfill this sub-requirement if it follows an industry marketing and public relations code that meets the compliance criteria\n — as long as the company demonstrates effective implementation and rollout.\n • The company can address breaches of its principles through its grievance procedure. This may include implementing learnings or taking\n actions required by third-party bodies to ensure the company’s marketing and public relations practices comply.", "Implementation Resources": "Examples of resources on responsible marketing and communication\n [color=rgb(96, 43, 20)]• [/color]2022 Strengthened Code of Practice on Disinformation (European Commission) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]The environment: misleading claims and social responsibility in advertising: Advertising Guidance (non-broadcast and broadcast), 2023\n (Committee of Advertising Practice ) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Advertised Emissions Temperature Check 2022 (Purpose Disruptors) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Advertising Standards (Responsible Advertising and Children) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Responsible Advertising Survey (Responsible 100) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]The 7 CAN Manifestos (Conscious Advertising Network) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]The Good Life 2030 Report (Good Life 2030) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]ICC Framework for Responsible Food and Beverage Marketing Communications, 2019 (International Chamber of Commerce) [[color=rgb(0, 0, 255)]EN[/color]]\n Examples of resources on purpose-aligned communication\n [color=rgb(96, 43, 20)]• [/color]Social Purpose External Communications, 2023 (United Way BC Social Purpose Institute) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Social Purpose Customer Lifecycle, 2023 (United Way BC Social Purpose Institute) [[color=rgb(0, 0, 255)]EN[/color]]", "Intent": "To ensure the company:\n • conducts its marketing and public relations practices responsibly\n • considers the impact of its marketing and public relations’ practices on society and the environment.", "Interoperability": "• European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S4 - Consumers and end users 9, 30, 32.\n • ICC Framework for Responsible Food and Beverage Marketing Communications (International Chamber of Commerce) [EN]\n • UK Code of Broadcast Advertising (BCAP Code) (ASA) 03, 05, 06, 09. [EN]\n • Self Regulatory Guidelines for Children’s Advertising (Better Business Bureau) 4a, 4b, 4c, 4j [EN]", "Policy_req": "Y", "Recommendations": "• Make the responsible marketing and public relations principles public.\n • The company may use the stakeholder engagement process in PSG2.1 to gather inputs or feedback when making its responsible marketing\n and public relations principles.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Micro , Small", "Subrequirement": "The company has principles for responsible marketing and public relations practices.", "Year": "From Year 0"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG4.2", "Compliance Criteria-text": "4.2.1 The company develops a responsible marketing and public relations policy. The policy:\n a) describes its scope\n b) applies to all audiences\n c) outlines requirements for anyone preparing marketing and public relations activities for the company\n d) is approved by the executive team or highest governing body.\n 4.2.2 The requirements in the policy include the following criteria for the company’s social and environmental claims at minimum.\n a) Claims are precise, verifiable, and substantiated using reliable or scientific data.\n b) Claims are proportional to the company's actions.\n c) Claims accurately reflect their applicable scope and are relevant to the company’s impact.\n d) Communications are truthful, transparent, and accountable about the social and environmental impacts of the company’s operations, both\n positive and negative.\n e) Ethical guidelines govern the company's use of sensitive marketing and public relations’ channels and practices.\n f) Language is understandable and clear, matches the general knowledge level of consumers, and available in prevalent languages or forms\n relevant to stakeholders where the company operates.\n 4.2.3. The company assigns accountability at the level of the executive team or highest governing body for ensuring all marketing and public\n relations practices comply with the responsible marketing and public relations policy.\n 4.2.4 The policy is communicated to company workers and available for them to access.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "Ecolytics provides policy templates to satisfy this requirement.", "Eligible for equity mechanisms?": "Medium / Large / X Large /\n XX Large", "Further Guidance": "• The scope of the policy encompasses the following activities, among others, across various media types.\n o Claims about public communications about the company and its products and services\n o Branding and taglines\n o Declarations about the company’s purpose\n • The policy may be included as part of another company document or policy — it does not need to exist as a standalone text. For example, it\n may be added to a Code of Responsible Business Conduct or a Code of Ethics.\n • The policy includes the following criteria at minimum.\n o Claims are precise, verifiable, and substantiated using reliable or scientific data. Fulfilling this sub-requirement may involve, for example:\n • providing data sources along with claims\n • avoiding overstating claims about unproven technology\n • using consistent calculation methods and data sources when comparing two or more products or services\n • being realistic about claims that depend on specific conditions meaning the company evaluates the likelihood of certain conditions and\n makes a claim only if the conditions are widely met.\n o Claims are proportional to the company's actions. Fulfilling this sub-requirement may involve, for example:\n • making claims that are proportional to the company’s total expenditure (e.g. the percentage of the company’s advertisements containing\n green claims reflect the percentage of its investment in green projects).\n o Claims accurately reflect their applicable scope and are relevant to the company’s impact. Fulfilling this sub-requirement may involve, for\n example:\n • acknowledging whether a claim applies to specific products, certain components, an entire portfolio, etc.\n • adopting a lifecycle approach for environmental claims, considering the entire lifecycle of the advertised product, while clearly outlining\n any limitations of the life cycle assessment (see Implementation Resources).\n o Communications are truthful, transparent, and accountable about the social and environmental impacts of the company’s operations, both\n positive and negative. Fulfilling this sub-requirement may involve, for example:\n • ensuring claims about the company’s social and environmental impact are relevant and rooted in the materiality assessment [Link to\n PSG2.3, ESC1.7, HR2.1]\n • being truthful and transparent about the company’s progress on its social and environmental strategies [Link to HR2.5, JEDI2, ESC4.7,\n CA2.1, CA2.3, CA3.3, CA4.4, PSG3.4, PSG6.1, PSG6.2]\n • communicating clearly about the social and environmental impacts of the company’s products and services (e.g. high carbon-emitting\n sectors acknowledging the less climate-positive aspects of their activities in advertisements).\n o The company has ethical guidelines governing its use of sensitive marketing and public relations’ channels and practices. Sensitive marketing\n channels are those that require careful consideration due to the potential impact on vulnerable audiences or the risk of ethical dilemmas.\n Fulfilling this sub-requirement may involve, for example:\n • addressing the risks and impacts associated with overconsuming the company’s products or services and driving sustainable consumer\n behaviours\n • identifying and mitigating risks to vulnerable stakeholders (e.g. children or teenagers)\n • incorporating accessibility features (e.g. making the company’s website accessible [Link to JEDI2.m])\n • developing and implementing a guide for creating inclusive communications and ethical content in internal or external communications\n [Link to JEDI2.i JEDI2.p].\n • assessing the potential negative social and environmental impacts of working with potential clients or projects [Link to HR3.4 and ESC2.6]\n • safeguarding consumer data (e.g. respecting consumer consent and practicing secure data collection, third-party handling, and data\n retention)\n • ruling out a list of manipulative marketing behaviours that are deceptive or misleading (e.g. undisclosed paid messages or promotion by\n influencers, use of fake accounts bot-driven amplification)\n • establishing a code of conduct for third-party advertisers.\n • The company can fulfill this sub-requirement if it follows an industry marketing and public relations code that meets the compliance criteria\n — as long as the company can demonstrate effective implementation and rollout.\n • The company can address breaches of its policy through its grievance procedure. This may include implementing learnings or taking actions\n required by third-party bodies to ensure the company’s marketing and public relations practices comply [Link to PSG3.1].", "Implementation Resources": "Examples of resources on responsible marketing and communication\n • Green Claims directive, 2023 (European Commission) [EN]\n • 2022 Strengthened Code of Practice on Disinformation (European Commission) [EN]\n • The environment: misleading claims and social responsibility in advertising: Advertising Guidance (non-broadcast and broadcast), 2023\n (Committee of Advertising Practice ) [EN]\n • Advertised Emissions Temperature Check 2022 (Purpose Disruptors) [EN]\n • Advertising Standards (Responsible Advertising and Children) [EN]\n • Responsible Advertising Survey (Responsible 100) [EN]\n • The 7 CAN Manifestos (Conscious Advertising Network) [EN]\n • The Good Life 2030 Report (Good Life 2030) [EN]\n • ICC Framework for Responsible Food and Beverage Marketing Communications, 2019 (International Chamber of Commerce) [EN]\n Examples of resources on purpose-aligned communication\n • Social Purpose External Communications, 2023 (United Way BC Social Purpose Institute) [EN]\n • Social Purpose Customer Lifecycle, 2023 (United Way BC Social Purpose Institute) [EN]", "Intent": "To ensure the company:\n • conducts its marketing and public relations practices responsibly\n • reflects its overall social and environmental impact accurately\n • considers the broader effects of its marketing and public relations practices on society and the environment.", "Interoperability": "Interoperability:\n Conceptual Alignment Data Point:\n • European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S4 - Consumers and end users 9, 30, 32.\n • ICC Framework for Responsible Food and Beverage Marketing Communications (International Chamber of Commerce) [EN]\n • UK Code of Broadcast Advertising (BCAP Code) (ASA) 03, 05, 06, 09. [EN]\n • Self Regulatory Guidelines for Children’s Advertising (Better Business Bureau) 4a, 4b, 4c, 4j [EN]", "Policy_req": "Y", "Recommendations": "• Make the responsible marketing and public relations policy public.\n • Commit to continuously update practices as the company and industry evolves.\n • Engage and collaborate with stakeholders to create and update the policy [Link to PSG2.2].\n • Connect company purpose to the policy by ensuring the company’s marketing and public relations practices embody its public purpose [Link\n to PSG1.1].\n • Conduct regular internal audits to ensure that established processes and policies are being followed.\n • Embrace external audits from independent third parties (e.g. consumer advertising bodies or external auditors) as a useful tool for learning,\n and share the results internally with the highest governing body.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "The company has a responsible marketing and public relations policy overseen by the executive team or highest governing body.", "Year": "From Year 0"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG5.1", "Compliance Criteria-text": "5.1.1. At least once every 12 months, the highest governing body reviews the company’s:\n a) progress on advancing its public purpose as defined under PSG1.1\n b) social and environmental performance\n c) stakeholder governance implementation.", "Ecolytics - Category": "Impact page", "Ecolytics - Description": "Share your impact webpage with your highest governing body to update on social and environmental performance.", "Eligible for equity mechanisms?": "", "Further Guidance": "• Depending on the company’s structure, the highest governing body may take a bigger-picture view of overarching objectives and performance,\n while management focuses on more detailed operations. In this case, the highest governing body ensures it has an appropriate mechanism\n for monitoring performance.\n • The highest governing body may use regular review meetings or other mechanisms to monitor the company’s progress. It receives updates\n annually on at least the following areas:\n o The company’s public-facing purpose statement, which may cover:\n • how the purpose has been integrated into company strategy\n • what purpose-related goals have been achieved\n • how purpose is being embedded in company culture\n • how stakeholders are engaged in advancing the company’s purpose.\n o Social and environmental performance, which may cover:\n • updates on goals, targets and strategies included in the other parts of the B Lab Standard (see Related Sub-requirements)\n • annual impact reporting\n • relevant policies and action plan.\n o Implementation of stakeholder governance, which may cover:\n • updates on how stakeholder interests are considered in decision-making\n • the value created for stakeholders\n • the results of stakeholder social and environmental collaborations\n • stakeholder input on dividends or buybacks\n • outcomes from grievance procedures.", "Implementation Resources": "Examples of resources on embedding purpose into governance\n • PAS 808:2022: Purpose-driven organizations – Worldviews, principles and behaviours for delivering sustainability – Guide (BSI) [EN]\n • Purpose Governance Guidelines for Boards, 2024 (Canadian Purpose Economy Project) [EN]\n • Social purpose strategy: Bring your corporate purpose to life, 2024 (Canadian Purpose Economy Project [EN]\n • Purpose and Stakeholder Governance Playbook: Your Guide to Enhancing Your Board’s Oversight of Purpose and Stakeholders, 2023 (Coro\n Strandberg) [EN]\n • Social Purpose Assessment tool, 2025 (United Way BC) [EN]\n Examples of resources to guide Boards on Environmental, Social and Governance issues\n • Running the Risk: How Corporate Boards Can Oversee Environmental, Social and Governance (ESG) Issues (CERES) [EN]\n • A Board’s Guide to ESG and Incentives: Effectively Identifying Top ESG Priorities (Semler Insight) [EN]\n • A practical guide for boards and leadership teams on sustainability, 2021 (ECODA) [EN]", "Intent": "To ensure the highest governing body is accountable for advancing the company purpose, improving its social and environmental performance,\n and overseeing the implementation of stakeholder governance. By creating this accountability, the company puts the B Corp legal requirement\n for stakeholder governance into practice.", "Interoperability": "Conceptual Alignment Data Point:\n • IFRS S1 General Requirements for Disclosure of Sustainability-related Financial Information 2023 - Governance 27 a iii., v.\n • European Sustainability Reporting Standards 2 - 2023 - Disclosure Requirement GOV-1 – The role of the administrative, management and\n supervisory bodies 20 b\n • European Sustainability Reporting Standards 2 - 2023 - Disclosure Requirement GOV-1 – The role of the administrative, management and\n supervisory bodies 22 a, c, d\n • European Sustainability Reporting Standards 2 - 2023 - Disclosure Requirement GOV-2 – Information provided to and sustainability matters\n addressed by the undertaking’s administrative, management and supervisory bodies 24, 26\n • GRI 2: General Disclosures 2021- 2-12 Role of the highest governance body in overseeing the management of impacts (b) (i)\n • The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - A. Governance - A03 Accountability for sustainability performance\n - a\n • Recommendations of the Taskforce on Nature-related Financial Disclosures, 2023 - Governance - A. Describe the board’s oversight of\n nature-related dependencies, impacts, risks and opportunities\n • CDP 2024 Questionnaire - 4.1.1", "Policy_req": "N", "Recommendations": "• Train members of the highest governing body on key social and environmental issues to ensure informed decision-making and improve their\n overall oversight of the company’s performance.\n • Create a subcommittee dedicated to ESG (environmental, social, and governance) or sustainability within the highest governing body.\n • Establish internal processes to ensure the accuracy of information reported to the highest governing body. Consider involving experts from\n within or outside the company and using scientific evidence to support accuracy.\n • Provide the highest governing body direct interaction with stakeholders and firsthand experience of relevant issues. To do this, consider:\n o engaging external expert stakeholders to lead interactive workshops on key social and environmental issues\n o organizing in-person governing body meetings and site visits at stakeholder locations, such as key supplier sites.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Small , X Large , XX Large", "Subrequirement": "The highest governing body monitors the company's purpose, social and environmental impact, and stakeholder considerations.", "Year": "From Year 0"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG5.2", "Compliance Criteria-text": "5.2.1. The highest governing body’s written terms of reference explicitly specify that the highest governing body is responsible for overseeing:\n a) the company’s public purpose as defined under PSG1.1\n b) the company’s social and environmental impact\n c) the company’s consideration of its impact on stakeholders.", "Ecolytics - Category": "Measure", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Large / X Large / XX Large", "Further Guidance": "• The terms of reference may include oversight of the company's purpose by describing how the highest governing body, for example:\n o assumes ultimate responsibility for overseeing and advancing the company's purpose\n o adopts a long-term perspective on the company’s efforts to achieve its purpose\n o approves the company strategy that advances its purpose\n o monitors company collaboration with stakeholders on its purpose\n o clearly defines and promotes a company culture and values that align with the company's purpose.\n • The terms of reference may include oversight of the company’s social and environmental impact by describing how the highest governing\n body, for example:\n o approves and oversees the company’s social and environmental performance on material topics, including KPIs (key performance indicators)\n and short-, medium-, and long-term goals\n o oversees the company’s impact reporting\n o reviews the company’s governance structure for overseeing and managing social and environmental performance\n o reviews and approves the company’s impact management or sustainability strategy\n o evaluates and approves any performance-related incentive schemes tied to social and environmental performance\n o oversees the company’s tax and lobbying practices.\n • The terms of reference may include oversight of the company’s impact on stakeholders by describing how the highest governing body, for\n example:\n o oversees the results of stakeholder engagement processes, such as the company’s materiality assessment and updates on material topics\n o manages stakeholder relationships, drives value creation, and fosters collaboration among stakeholders.\n o reviews potential hotspot issues related to negative social and environmental impacts identified in grievance procedures, as well as external\n sources like audits or independent assessment", "Implementation Resources": "Examples of resources on embedding purpose into governance\n • Purpose Governance Guidelines for Boards, 2024 (Canadian Purpose Economy Project) [EN]\n • Disclosing with Purpose: Guidance for preparers and users of purpose disclosures, 2024 (Canadian Purpose Economy Project [EN]\n • Purpose and Stakeholder Governance Playbook: Your Guide to Enhancing Your Board’s Oversight of Purpose and Stakeholders, 2023 (Coro\n Strandberg) [EN]\n • A practical guide for boards and leadership teams on sustainability, 2021 (ECODA) [EN]", "Intent": "To ensure the highest governing body is accountable for advancing the company purpose, improving its social and environmental performance,\n and overseeing the implementation of stakeholder governance. By enabling highest governing body oversight of these areas, the company puts\n the B Corp legal requirement into practice.", "Interoperability": "Conceptual Alignment Data Point:\n • IFRS S1 General Requirements for Disclosure of Sustainability-related Financial Information 2023 - Governance 27 a i.\n • European Sustainability Reporting Standards 2 - 2023 - Disclosure Requirement GOV-1 – The role of the administrative, management and\n supervisory bodies 22 b\n • GRI 2: General Disclosures 2021- 2-12 Role of the highest governance body in overseeing the management of impacts (b)", "Policy_req": "N", "Recommendations": "Add the Impact Topic areas of the B Lab Standard to the highest governing body’s terms of reference.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "Requirements to monitor the company's purpose, social and environmental impact, and stakeholder considerations are enshrined in the highest governing body's terms of reference.", "Year": "From Year 0"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG5.3", "Compliance Criteria-text": "5.3.1 All members of the company’s executive team have at least one annual target tied to the company’s social or environmental performance.\n 5.3.2 The targets are SMART (specific, measurable, achievable, relevant, and time-bound).", "Ecolytics - Category": "Improve", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• The members of the executive team may have different targets, depending on their area of responsibility. For example, one person might have\n a target related to the company’s social performance (e.g. Human Rights) while another’s relates to environmental performance (e.g. Climate\n Action).\n • If the company does not have a traditional hierarchical structure, the sub-requirement applies to the highest governing body or another\n leadership body accountable for the company’s social and environmental performance. In these cases, the company must provide a qualifying\n explanation of its organizational structure to justify this exception.", "Implementation Resources": "Examples of resources on sustainability goals and targets\n [color=rgb(96, 43, 20)]• [/color]Future-Fit Business Benchmark: Break-Even Goals [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Future-Fit Business Benchmark: Positive Pursuits [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]World Benchmarking Alliance - Several benchmarks [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]SDG AM [[color=rgb(0, 0, 255)]EN[/color]] [[color=rgb(0, 0, 255)]ES[/color]] [[color=rgb(0, 0, 255)]FR[/color]] [[color=rgb(0, 0, 255)]IT[/color]] [[color=rgb(0, 0, 255)]PT[/color]]\n [color=rgb(96, 43, 20)]• [/color]United Nations Global Compact SDG Ambition Accelerator [[color=rgb(0, 0, 255)]Various languages[/color], including AR, EN, ES, FR, IT, PT, RU, ZH]\n Examples of resources on embedding purpose into governance\n [color=rgb(96, 43, 20)]• [/color]PAS 808:2022: Purpose-driven organizations – Worldviews, principles and behaviours for delivering sustainability – Guide (BSI) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Purpose Governance Guidelines for Boards, 2024 (Canadian Purpose Economy Project) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Social purpose strategy: Bring your corporate purpose to life, 2024 (Canadian Purpose Economy Project [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Purpose and Stakeholder Governance Playbook: Your Guide to Enhancing Your Board’s Oversight of Purpose and Stakeholders, 2023 (Coro\n Strandberg) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Social Purpose Assessment tool, 2025 (United Way BC) [[color=rgb(0, 0, 255)]EN[/color]]\n Examples of resources to guide Boards on Environmental, Social and Governance issues\n [color=rgb(96, 43, 20)]• [/color]Running the Risk: How Corporate Boards Can Oversee Environmental, Social and Governance (ESG) Issues (CERES) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]A Board’s Guide to ESG and Incentives: Effectively Identifying Top ESG Priorities (Semler Insight) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]A practical guide for boards and leadership teams on sustainability, 2021 (ECODA) [[color=rgb(0, 0, 255)]EN[/color]]", "Intent": "To establish accountability among company leadership for enhancing the company's social and environmental performance. By doing so, the\n company puts the B Corp legal requirement into practice.", "Interoperability": "Conceptual Alignment Data Point:\n • European Sustainability Reporting Standards 2 - 2023 - Disclosure Requirement GOV-1 – The role of the administrative, management and\n supervisory bodies 20 b\n • CDP 2024 Questionnaire - 4.5", "Policy_req": "N", "Recommendations": "• Include advancing the company’s purpose in the executive team’s annual targets, aligning them with the company’s overall strategy and goals.\n • Integrate the targets at every level of the company to implement them in daily operations and create accountability at all levels for social and\n environmental performance.\n • Get management buy-in by validating and communicating social and environmental targets before they are implemented.\n • When developing targets, seek guidance from steering committees involved in the company’s strategy, who can advise how to measure and\n report on social and environmental performance.\n • Consider stakeholder interests by setting annual targets that can have the biggest impact.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "All members of the executive team have at least one annual target tied to the company’s social or environmental performance.", "Year": "From Year 3"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG5.4", "Compliance Criteria-text": "5.4.1 The incentive scheme is determined either by an annual performance evaluation or during the company’s annual fiscal review.\n 5.4.2 The company records annual data on the value of monetary rewards tied to achieving social and environmental performance targets as a\n percentage of each executive’s salary.\n 5.4.3 The targets linked to the incentive scheme are SMART (specific, measurable, achievable, relevant, and time-bound).", "Ecolytics - Category": "Measure", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Large / X Large / XX Large", "Further Guidance": "• Social and environmental performance may be integrated in the incentive remuneration scheme as a standalone metric or part of a broader\n business strategy scorecard, or included in individual performance assessments — depending on the context and company objectives. It\n may be measured using qualitative or quantitative assessment, or a combination of both.\n o Qualitative assessments use information like internal surveys, peer reviews, and third-party evaluations.\n o Quantitative assessments use objective measures and metrics.\n • This sub-requirement can link to targets or deliverables outlined in PSG5.3. The members of the executive team may have different targets,\n depending on their area of responsibility. For example, one person might have an objective related to the company’s social performance (e.g.\n Human Rights) while another’s relates to environmental performance (e.g. Climate Action).\n • If the company does not have a traditional hierarchical structure, the sub-requirement applies to the highest governing body or another\n leadership body accountable for the company’s social and environmental performance. In these cases, the company has a qualifying\n explanation of its organizational structure to justify this exception.\n • Incentives are monetary. Examples of monetary incentives include:\n o short- or long-term bonus (as a set figure or percentage of salary)\n o promotion\n o salary increase\n o shares\n o profit sharing\n o retirement plan.", "Implementation Resources": "Examples of resources on ESG incentives for Boards\n [color=rgb(96, 43, 20)]• [/color]A Board’s Guide to ESG and Incentives: Effectively Identifying Top ESG Priorities (Semler Insight) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Linking Executive Compensation to ESG Performance (The Conference Board) [[color=rgb(0, 0, 255)]EN[/color]]\n Examples of resources on sustainability goals and targets\n [color=rgb(96, 43, 20)]• [/color]Future-Fit Business Benchmark: Break-Even Goals [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Future-Fit Business Benchmark: Positive Pursuits [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]World Benchmarking Alliance - Several benchmarks [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]SDG AM [[color=rgb(0, 0, 255)]EN[/color]] [[color=rgb(0, 0, 255)]ES[/color]] [[color=rgb(0, 0, 255)]FR[/color]] [[color=rgb(0, 0, 255)]IT[/color]] [[color=rgb(0, 0, 255)]PT[/color]]\n [color=rgb(96, 43, 20)]• [/color]United Nations Global Compact SDG Ambition Accelerator [[color=rgb(0, 0, 255)]Various languages[/color], including AR, EN, ES FR, IT, PT, RU, ZH]\n Examples of resources on embedding purpose into governance\n [color=rgb(96, 43, 20)]• [/color]PAS 808:2022: Purpose-driven organizations – Worldviews, principles and behaviours for delivering sustainability – Guide (BSI) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Purpose Governance Guidelines for Boards, 2024 (Canadian Purpose Economy Project) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Social purpose strategy: Bring your corporate purpose to life, 2024 (Canadian Purpose Economy Project [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Purpose and Stakeholder Governance Playbook: Your Guide to Enhancing Your Board’s Oversight of Purpose and Stakeholders, 2023 (Coro\n Strandberg) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Social Purpose Assessment tool, Governance and Leadership, 7. (United Way BC) [[color=rgb(0, 0, 255)]EN[/color]]", "Intent": "• To ensure that executives adopt social and environmental targets throughout the company.\n • To signal that the company is prioritising its social and environmental performance and defining how each function contributes to these areas.", "Interoperability": "Conceptual Alignment Data Point:\n • European Sustainability Reporting Standards 2 - 2023 - Disclosure Requirement GOV-3 – Integration of sustainability-related performance in\n incentive schemes 27, 29\n • European Sustainability Reporting Standards E1 2023 - Disclosure requirement related to ESRS 2 GOV-3 Integration of sustainability-related\n performance in incentive schemes 13.\n • IFRS S2 Climate-related disclosures 2023 - Climate-related metrics 29 g\n • GRI 2: General Disclosures 2021- 2-19 Remuneration policies (b)\n • The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - A. Governance - - c\n • CDP 2024 Questionnaire - 4.5.1", "Policy_req": "N", "Recommendations": "• Include advancing the company’s purpose in the executive team’s incentive scheme, aligning them with the company’s overall strategy and\n goals.\n • Incorporate social and environmental performance into professional development and promotion practices to prioritize these areas throughout\n the company.\n • Get management buy-in by validating and communicating the links between social and environmental performance and incentive schemes\n before they are implemented.\n • When developing targets, seek guidance from steering committees involved in the company’s strategy, who can advise how to measure and\n report on social and environmental performance.\n • Consider stakeholder interests by linking incentives to the social and environmental targets that can have the biggest impact.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "If the company has an existing incentive remuneration scheme for the executive team, it integrates social and environmental performance targets.", "Year": "From Year 3"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG5.5", "Compliance Criteria-text": "5.5.1 All managers have at least one performance review target tied to the company’s social or environmental performance, or both.\n 5.5.2 All social and environmental targets for managers are documented.\n 5.5.3 The targets are SMART (specific, measurable, achievable, relevant, and time-bound).", "Ecolytics - Category": "Measure , Impact page", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "XX Large", "Further Guidance": "• Social and environmental performance may be integrated into performance reviews as a standalone metric or part of a broader business\n strategy scorecard, or included in individual performance assessments — depending on the context and company goals. It may be measured\n using qualitative or quantitative assessments, or a combination of both.\n o Qualitative assessments use information like internal surveys, peer reviews, and third-party evaluations.\n o Quantitative assessments use objective measures and metrics.\n • Different managers may have different targets, depending on their area of responsibility. For example, one person might have an objective\n related to the company’s social performance (e.g. Human Rights) while another’s relates to performance (e.g. Climate Action). Targets may\n be part of company-wide objectives, or specific to an individual manager.", "Implementation Resources": "Examples of resources on sustainability goals and targets\n [color=rgb(96, 43, 20)]• [/color]Future-Fit Business Benchmark: Break-Even Goals [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Future-Fit Business Benchmark: Positive Pursuits [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]World Benchmarking Alliance - Several benchmarks [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]SDG AM [[color=rgb(0, 0, 255)]EN[/color]] [[color=rgb(0, 0, 255)]ES[/color]] [[color=rgb(0, 0, 255)]FR[/color]] [[color=rgb(0, 0, 255)]IT[/color]] [[color=rgb(0, 0, 255)]PT[/color]]\n [color=rgb(96, 43, 20)]• [/color]United Nations Global Compact SDG Ambition Accelerator [[color=rgb(0, 0, 255)]Various languages[/color], including AR, EN, ES, FR, IT, PT, RU, ZH]\n B Lab Standards V2.1 ©B Lab Company August 12, 2025 268Examples of resources on embedding purpose into governance\n [color=rgb(96, 43, 20)]• [/color]PAS 808:2022: Purpose-driven organizations – Worldviews, principles and behaviours for delivering sustainability – Guide (BSI) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Purpose Governance Guidelines for Boards, 2024 (Canadian Purpose Economy Project) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Social purpose strategy: Bring your corporate purpose to life, 2024 (Canadian Purpose Economy Project [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Purpose and Stakeholder Governance Playbook: Your Guide to Enhancing Your Board’s Oversight of Purpose and Stakeholders, 2023 (Coro\n Strandberg) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(96, 43, 20)]• [/color]Social Purpose Assessment tool, Governance and Leadership, 7. (United Way BC) [[color=rgb(0, 0, 255)]EN[/color]]", "Intent": "• To ensure that managers adopt the social and environmental strategic goals set at the executive level and integrate them across the company.\n • To define how each function contributes to the company's social and environmental performance, emphasizing the collective effort needed\n from all employees to achieve these goals.", "Interoperability": "Conceptual Alignment Data Point:\n • European Sustainability Reporting Standards 2 - 2023 - Disclosure Requirement GOV-3 – Integration of sustainability-related performance in\n incentive schemes 27, 29\n • European Sustainability Reporting Standards E1 2023 - Disclosure requirement related to ESRS 2 GOV-3 Integration of sustainability-related\n performance in incentive schemes 13.\n • IFRS S2 Climate-related disclosures 2023 - Climate-related metrics 29 g\n • GRI 2: General Disclosures 2021- 2-19 Remuneration policies (b)", "Policy_req": "N", "Recommendations": "• Include advancing the company’s purpose in the managers’ performance review targets, aligning them with the company’s overall strategy\n and goals.\n • Take steps to prevent different parts of the company competing for resources to achieve the same targets. For example:\n o assign responsibility for implementation to specific teams and individuals\n o clarify how employees can impact social and environmental performance\n o foster interdepartmental collaboration.\n • Incorporate social and environmental performance into professional development and promotion practices to prioritize these areas throughout\n the company.\n • Get manager buy-in by validating and communicating the links between social and environmental targets and performance reviews before\n they are implemented.\n • When developing targets, seek guidance from steering committees involved in the company’s strategy, who can advise how to measure and\n report on social and environmental performance.\n • Consider stakeholder interests by linking targets to the company’s social or environmental performance objectives that can have the biggest\n impact.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "XX Large", "Subrequirement": "The company includes social or environmental performance targets in performance reviews for managers.", "Year": "From Year 3"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG6.1", "Compliance Criteria-text": "6.1.1 The company’s social and environmental impact report:\n a) includes progress against all relevant measures of the company’s social and environmental performance and a summary of stakeholder\n engagement processes\n b) is approved by the highest governing body\n c) is published on the company’s webpage and made accessible to all stakeholders.\n 6.1.2. If the company does not produce annual reports, it can issue a comprehensive report at minimum every second year, while providing lighter\n interim updates on its webpage or through topic-specific reports.", "Ecolytics - Category": "Impact report", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Large / X Large", "Further Guidance": "• The company may use the B Impact Assessment as a reporting framework, as long as it is comprehensive (meaning the report covers all facets\n of the company’s social and environmental performance, including the transparency requirements of the B Lab Standard). If the company\n uses the B Impact Assessment, it updates its report at least every other year. The company is transparent with stakeholders regarding reports,\n clearly distinguishing between information from the B Impact Assessment that has been independently verified and that which has not.\n • The social and environmental impact reports can take a variety of formats, such as:\n o an integrated report\n o a standalone sustainability report\n o a standalone impact report.", "Implementation Resources": "Examples of resources on public reporting of sustainability matters\n • GRI Reporting Standards (GRI) [EN]\n • United Nations Guiding Principles Reporting Framework - Assurance Guidance - guidance on Human Rights reporting, 2017 (Shift, Mazars)\n [EN]\n • PAS 808:2022: Purpose-driven organizations – Worldviews, principles and behaviours for delivering sustainability – Guide, 7.1.2.2.7 Assess,\n measure and report against the purpose (BSI) [EN]\n • Disclosing with Purpose: Guidance for preparers and users of purpose disclosures, 2024 (Canadian Purpose Economy Project [EN]", "Intent": "To transparently communicate the company’s social and environmental performance. By doing so, the company:\n • demonstrates accountability\n • shares progress toward its goals\n • upholds its commitment to stakeholders\n • provides insight into its impact and strategies for improvement.", "Interoperability": "Conceptual Alignment Data Point:\n • European Sustainability Reporting Standards 2 - 2023 - Minimum Disclosure Requirement – Actions MDR-A – Actions and resources in relation\n to material sustainability matters 66, 68\n • European Sustainability Reporting Standards 2 - 2023 - Minimum disclosure requirement – Metrics MDR-M – Metrics in relation to material\n sustainability matters\n • European Sustainability Reporting Standards 2 - 2023 - Minimum Disclosure Requirement – Targets MDR-T – Tracking effectiveness of policies\n and actions through targets\n • DIRECTIVE OF THE EUROPEAN PARLIAMENT AND OF THE COUNCIL on Corporate Sustainability Due Diligence and amending Directive\n (EU) 2019/1937 (proposal) - Article 11", "Policy_req": "N", "Recommendations": "• Follow third-party reporting standards like the Global Reporting Initiative (GRI), while integrating the B Corp Standard requirements. Using a\n third-party standard enhances credibility and ensures consistent, transparent engagement with stakeholders.\n • Provide an update on the company’s progress toward advancing its purpose in the annual impact report.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large", "Subrequirement": "The company reports its social and environmental performance annually and publicly, with approval from the highest governing body.", "Year": "From Year 3"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG6.2", "Compliance Criteria-text": "6.2.1 The company’s social and environmental impact reports\n a) uses a third-party standard\n b) is approved by the highest governing body\n c) is published on the company’s webpage and made accessible to all stakeholders\n d) is prepared and published at least annually\n e) follows a consistent structure to show progress over the years.\n 6.2.2 The company’s social and environmental impact report includes:\n a) progress against all relevant measures of the company’s social and environmental performance and a summary of stakeholder engagement\n processes\n b) what concrete actions the company has taken\n c) the management strategies the company is using to achieve its social and environmental goals and its progress towards them.", "Ecolytics - Category": "Measure , Impact page", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• The goals in this sub-requirement refer to PSG2.4 and any other goals that the company has set.\n • The company may use the B Impact Assessment as a reporting framework, as long as it is comprehensive (meaning the report covers all facets\n of the company’s social and environmental performance, including the transparency requirements of the B Lab Standard. If the company uses\n the B Impact Assessment, it updates its report at least every other year. The company is transparent with stakeholders regarding reports,\n clearly distinguishing between information from the B Impact Assessment that has been independently verified and that which has not.\n • The social and environmental impact reports can take a variety of formats, such as:\n o an integrated annual report\n o a standalone sustainability report\n o a standalone impact report.", "Implementation Resources": "Examples of resources on public reporting of sustainability matters\n • GRI Reporting Standards (GRI) [EN]\n • United Nations Guiding Principles Reporting Framework - Assurance Guidance - guidance on Human Rights reporting, 2017 (Shift, Mazars)\n [EN]\n • PAS 808:2022: Purpose-driven organizations – Worldviews, principles and behaviours for delivering sustainability – Guide, 7.1.2.2.7 Assess,\n measure and report against the purpose (BSI) [EN]\n • Disclosing with Purpose: Guidance for preparers and users of purpose disclosures, 2024 (Canadian Purpose Economy Project [EN]", "Intent": "To transparently communicate the company’s social and environmental performance. By doing so, the company:\n • demonstrates accountability\n • shares progress toward its goals\n • upholds its commitment to stakeholders\n • provides insights into its impact and strategies for improvement.", "Interoperability": "Conceptual Alignment Data Point:\n • European Sustainability Reporting Standards 2 - 2023 - Minimum Disclosure Requirement – Actions MDR-A – Actions and resources in\n relation to material sustainability matters 66, 68\n • European Sustainability Reporting Standards 2 - 2023 - Minimum disclosure requirement – Metrics MDR-M – Metrics in relation to material\n sustainability matters\n • European Sustainability Reporting Standards 2 - 2023- and actions through targets\n Minimum Disclosure Requirement – Targets MDR-T – Tracking effectiveness of policies\n • DIRECTIVE OF THE EUROPEAN PARLIAMENT AND OF THE COUNCIL on Corporate Sustainability Due Diligence and amending Directive\n (EU) 2019/1937 (proposal) - Article 11", "Policy_req": "N", "Recommendations": "Provide an update on the company’s progress toward advancing its purpose in the annual impact report.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "XX Large", "Subrequirement": "The company reports its social and environmental performance annually and publicly using a third-party standard.", "Year": "From Year 3"}, {"Category": "Purpose & Stakeholder Governance", "Code": "PSG6.3", "Compliance Criteria-text": "6.3.1 The assessment covers the following themes.\n a) Workers’ understanding of the company’s social and environmental impact and strategy\n b) Workers’ readiness to enact the company’s social and environmental strategy\n c) Workers’ perception of how the company has implemented its social and environmental strategy\n 6.3.2 The company collects this information at least every 24 months.\n 6.3.3 The company makes it clear to workers that participating is optional.\n 6.3.4 The company records an analysis of the feedback and an overview of actions it has taken.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Large / X Large / XX Large", "Further Guidance": "• Measuring workers’ “understanding of the company’s social and environmental impact and strategy” may involve gauging whether they:\n o can translate social and environmental objectives into their daily work\n o have clear and measurable targets\n • Measuring workers’ “readiness to enact the company’s social and environmental strategy” means ensuring that they have the necessary skills,\n knowledge, and guidance to understand:\n o the strategy’s relevance to their roles\n o the resources available to them\n o how they can contribute effectively.\n • Measuring workers’ “perception of how the company has implemented its social and environmental strategy” may involve gathering feedback\n on:\n o transparency and communication from leadership\n o workers’ belief and trust in the company’s purpose\n o the clarity of social and environmental impact reports.\n • The company may collect quantitative information using, for example:\n o surveys and questionnaires with numerical scales\n o polls\n o engagement metrics.\n • The company may collect qualitative information using, for example:\n o focus groups, workshops, and group discussions\n o organizational events and town halls\n o worker interviews and performance reviews\n o feedback and grievance procedures\n o worker advocacy programs\n o text fields in surveys\n o message boards and internal communication channels.", "Implementation Resources": "Examples of resources on employee perception of purpose\n • Purpose Perception - survey, 2023 (Canadian Purpose Economy Project) [EN]\n • Workplace ESF: How Environmental, Social and Governance Factors Impact Employee Experience, 2023 (Great Place to work) [EN]", "Intent": "• To gauge workers’ capability to enact the company’s social and environmental strategy.\n • To use their feedback to identify strengths and challenges.", "Interoperability": "Conceptual Alignment Data Point:\n • GRI 2: General Disclosures 2021 - 2-29 Approach to stakeholder engagement (a) (iii)\n • European Sustainability Reporting Standards G1 2023 - Disclosure Requirement S1-5 Taking action on material impacts on own workforce\n and effectiveness of those actions 78, 80.", "Policy_req": "N", "Recommendations": "• Extend the measurement to include workers’ perceptions of the company’s purpose and the actions it has taken to advance it.\n • Include the assessment as part of the company’s annual worker engagement survey.\n • Gather feedback after training, onboarding, or workshops to gauge how effective they were.\n • Consider using industry benchmarking to:\n o compare workers’ feedback\n o identify areas for improvement\n o ensure alignment with best practice.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company assesses workers’ capability to enact its social and environmental strategy.", "Year": "From Year 3"}, {"Category": "Fair Work", "Code": "FW2.8.a", "Compliance Criteria-text": "2.8.a.1 The company pays employees who are 18 years or older a living wage.\n 2.8.a.2 The company uses a living wage estimate approved by B Lab.\n 2.8.a.3 The company meets the criteria for calculating the total wage.", "Ecolytics - Category": "", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "Calculating the total wage\n • Extra wage components may include, for example:\n o fixed end-of-year bonuses, such as a “13th month” bonus\n o supermarket vouchers\n o accommodation the company provides (including only the cost to the company, not the retail value)\n o housing allowances\n o crèche or nursery care, if the cost of child care is included in the chosen living wage estimate (including only the cost to the company, not\n the retail value)\n o healthcare insurance, if the cost of healthcare is included in the chosen living wage estimate (including only the cost to the company, not\n the retail value)\n o cafeteria lunches (including only the cost to the company, not the retail value)\n o transport allowances (if they cover the employee’s daily commute — but not for work travel)\n o mobile phone allowances (if they cover the employee’s personal use — but not if they cover work use)\n o performance bonuses, if they are:\n • based on personal performance, not company performance\n • formalized in a company policy\n • earned during standard working hours\n o tips (only if the company has a policy to guarantee employees a living wage — meaning that if the total wage including tips falls below a\n living wage, the company covers the difference).", "Implementation Resources": "Resources to define a living wage:\n [color=rgb(33, 61, 94)]• [/color]Global Living Wage Coalition [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(33, 61, 94)]• [/color]Anker Methodology (see chapter 2, section 1) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(33, 61, 94)]• [/color]WageIndicator’s visual explanation [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(33, 61, 94)]• [/color]Universal Declaration of Human Rights (Article 23.2, 25.1) [[color=rgb(0, 0, 255)]AR[/color]] [[color=rgb(0, 0, 255)]EN[/color]] [[color=rgb(0, 0, 255)]ES[/color]] [[color=rgb(0, 0, 255)]FR[/color]] [[color=rgb(0, 0, 255)]RU[/color]] [[color=rgb(0, 0, 255)]Simplified ZH[/color]]\n International Covenant on Economic, Social and Cultural Rights (Article 7.a.ii) [[color=rgb(0, 0, 255)]AR[/color]] [[color=rgb(0, 0, 255)]EN[/color]] [[color=rgb(0, 0, 255)]ES[/color]] [[color=rgb(0, 0, 255)]FR[/color]] [[color=rgb(0, 0, 255)]RU[/color]] [[color=rgb(0, 0, 255)]Simplified ZH[/color]]\n [color=rgb(33, 61, 94)]• [/color]Report of the Meeting of Experts on wage policies, including living wages (International Labour Organization) Conclusion 5 [[color=rgb(0, 0, 255)]DE[/color]] [[color=rgb(0, 0, 255)]EN[/color]] [[color=rgb(0, 0, 255)]ES[/color]] [[color=rgb(0, 0, 255)]FR[/color]]\n [color=rgb(0, 0, 0)][[/color]RU[color=rgb(0, 0, 0)]] [[/color]Simplified ZH[color=rgb(0, 0, 0)]][/color]\n Resources to calculate total wages:\n [color=rgb(33, 61, 94)]• [/color]Anker methodology (see chapter 15) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(33, 61, 94)]• [/color]Salary Matrix (IDH) [[color=rgb(0, 0, 255)]EN[/color]]\n Resources to implement living wage for employees:\n [color=rgb(33, 61, 94)]• [/color]Living Wage Benchmark Reference Sheet Achieving the Living Wage Ambition: Reference Sheet and Implementation Guidance (UN Global\n Compact) [[color=rgb(0, 0, 255)]EN[/color]] [[color=rgb(0, 0, 255)]ES[/color]]\n [color=rgb(33, 61, 94)]• [/color]Living Wage Analysis Tool (UN Global Compact) [[color=rgb(0, 0, 255)]EN[/color]]\n Global membership initiatives working on living wage:\n [color=rgb(33, 61, 94)]• [/color]ACT [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(33, 61, 94)]• [/color]AIM-Progress [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(33, 61, 94)]• [/color]Fair Labor Association [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(33, 61, 94)]• [/color]IDH [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(33, 61, 94)]• [/color]Global Living Wage Coalition [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(33, 61, 94)]• [/color]UN Global Compact [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(33, 61, 94)]• [/color]Wage Map [[color=rgb(0, 0, 255)]EN[/color]]\n Other resources:\n [color=rgb(33, 61, 94)]• [/color]Living Wage Playbook (AIM-Progress) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(33, 61, 94)]• [/color]WageIndicator’s FAQ [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(33, 61, 94)]• [/color]The International Labour Organization and the Living Wage: A Historical Perspective (ILO) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(33, 61, 94)]• [/color]The Case for Living Wages (Business Fights Poverty) [[color=rgb(0, 0, 255)]EN[/color]]\n [color=rgb(33, 61, 94)]• [/color]Living Wage Forward Faster Target 1 (UN Global Compact) [[color=rgb(0, 0, 255)]Various languages[/color], including AR, EN, ES, IT, FR, PT, RU, Simplified ZH]", "Intent": "To ensure the company pays its employees enough to afford a decent standard of living for them and their families.", "Interoperability": "• Conceptual Alignment Data Point\n o Sustainable Development Performance Indicators 2022 (United Nations Research Institute for Social Development) II.B.4 Living wag

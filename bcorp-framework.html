 European Sustainability Reporting Standards E1 2023 - Disclosure Requirement related to ESRS 2 SBM-3 – Material impacts, risks and opportunities and their interaction with strategy and business model\n o European Sustainability Reporting Standards E1 2023 - Disclosure requirement related to ESRS 2 IRO-1 – Description of the processes to identify and assess material climate-related impacts, risks and opportunities\n o European Sustainability Reporting Standards E2 2023 - Disclosure Requirement related to ESRS 2 IRO-1 – Description of the processes to identify and assess material pollution-related impacts, risks and opportunities o European Sustainability Reporting Standards E2 2023 - Disclosure Requirement E2-4 – Pollution of air, water and soil\n o European Sustainability Reporting Standards E2 2023 - Disclosure Requirement E2-5 – Substances of concern and substances of very high\n concern\n o European Sustainability Reporting Standards E3 2023 - Disclosure Requirement related to ESRS 2 IRO-1 – Description of the processes to identify and assess material water and marine resources-related impacts, risks and opportunities 8 a, b\n o European Sustainability Reporting Standards E4 2023 - Disclosure Requirement SBM 3 – Material impacts, risks and opportunities and their interaction with strategy and business model 16.\n o EuropeanSustainabilityReportingStandardsE42023-DisclosureRequirementrelatedtoESRS2IRO-Description Of Processes To Identify and assess material biodiversity and ecosystem-related impacts, risks, dependencies and opportunities 17, 18, 19\n o European Sustainability Reporting Standards E5 2023 - Disclosure Requirement related to ESRS 2 IRO-1 – Description of the processes to identify and assess material resource use and circular economy-related impacts, risks and opportunities 11 a, b\n o European Sustainability Reporting Standards 2 - Disclosure Requirement SBM-3 - Material impacts, risks and opportunities and their interaction with strategy and business model 46, 48 a, c\n o European Sustainability Reporting Standards 2 - Disclosure Requirement IRO-1 - Description of the process to identify and assess material impacts, risks and opportunities 51, 53\n o DIRECTIVE OF THE EUROPEAN PARLIAMENT AND OF THE COUNCIL on Corporate Sustainability Due Diligence and amending Directive (EU) 2019/1937 (proposal) - Article 6\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - A. Governance - A01 Impact materiality and sustainability strategy - a, b, c\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Biodiversity - B02 Nature-related dependencies, risks and opportunities a, b, c, d\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Biodiversity - B01 Impacts on nature - a, b, c\n o Recommendations of the Taskforce on Nature-related Financial Disclosures, 2023 - Strategy - A. Describe the nature-related dependencies,\n impacts, risks and opportunities the organisation has identified over the short, medium and long term\n o Recommendations of the Taskforce on Nature-related Financial Disclosures, 2023 - Strategy - D. Disclose the locations of assets and/or activities in the organisation’s direct operations and, where possible, upstream and downstream value chain(s) that meet the criteria for priority locations. o Recommendations of the Taskforce on Nature-related Financial Disclosures, 2023 - Risk and Impact Management o CDP 2024 Questionnaire - 7.5\n o CDP 2024 Questionnaire - 9.4\n o Fairtrade Trader Standard v2.2, 2024 (Fairtrade International) 3.2.1", "Policy_req": "N", "Recommendations": "• If the company cannot quantify its impacts before Year 0, it develops an action plan for how it will quantify its impacts within the coming years. In these cases, the company includes an action point in its environmental strategy [Link to ESC2.1] to further quantify its environmental impacts within the coming years.\n • When evaluating pollution, the company also evaluates if its products or packaging contain hazardous substances, including substances of very high concern (SVHC). SVHCs are substances that may have serious and often irreversible effects on human health and the environment. These can be found in the EU REACH Candidate List [Various languages, including BG, CS, DA, DE, EL, EN, ES, ET, FI, FR, HR, HU, IT, LT, LV, MT, NL, PL, PT, RO, SK, SL, SV] or ChemSec SIN List [EN].\n • Use a third-party standard for the company’s assessment of environmental impacts. Examples include: o step 1 and 2 from the Science Based Targets Network (2020) [EN]\n o the Taskforce on Nature-related Financial Disclosures’ LEAP Approach [EN].\n • Use a comprehensive Life Cycle Assessment (LCA) methodology to help identify material environmental impacts.\n • Evaluatethecompany’simpactsaccordingtoboththeirquantifiableeffectsandtothestateofnaturewheretheyareoccurring.(SeeTechnical\n guidance materials for Step 1 of the Science Based Targets Network, under Implementation Resources [EN].)\n • Include in the assessment not only the actual and potential negative impacts the company may have on nature, but also the company’s\n dependencies on nature. This enables a holistic understanding of the interactions between the company and natural world.\n • Consideranenvironmentalimpactareamaterialifitislikelytocausesevereimpactonsocietyasawhole—evenifthecompany’scontribution to the impact is small.", "Sector": "Wholesale/Retail , Service with Significant Environmental Footprint , Manufacturing , Agriculture/Growers", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "The company conducts an assessment to identify actual and potential environmental impacts connected to its operations and value chain.", "Year": "From Year 0"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC1.8", "Compliance Criteria-text": "1.8.1 The company's material environmental issues (ESC1.7) are available on its webpage or the company has another way for stakeholders to\n easily access it.\n 1.8.2 The company publicly shares the methodology it used in its assessment of material environmental issues.", "Ecolytics - Category": "Impact Page", "Ecolytics - Description": "Ecolytics enables companies to easily publish material environmental concerns and related metrics through public-facing impact pages.", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "", "Intent": "To increase public accountability and enable companies to compare their material environmental issues.", "Interoperability": "", "Policy_req": "N", "Recommendations": "", "Sector": "Wholesale/Retail , Service with Significant Environmental Footprint , Manufacturing , Agriculture/Growers", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "The company publicly shares its material environmental issues.", "Year": "From Year 3"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC2.1", "Compliance Criteria-text": "2.1.1 The company’s strategy addresses the material negative environmental impacts in its direct operations and value chain identified in ESC1.7.\n 2.1.2 The strategy, or a related implementation plan, includes:\n a) quantified targets for the next 36 months at minimum\n b) indicators\n c) clearly defined roles and responsibilities\n d) a plan to engage and work with stakeholders\n e) how the company prioritizes avoidance and reduction of negative environmental impacts\n f) how the company uses its water and biodiversity assessments (where applicable) and:\n i) protects ecologically sensitive areas or areas at water risk that its facilities are in or near\n ii) sets objectives to avoid and reduce negative impacts on those areas\n g) how the company’s business model aligns with this strategy, or how it plans to align it.\n 2.1.3 The strategy is approved by the highest governing body or executive team.\n 2.1.4 The strategy was adopted or reviewed in the last twelve months.", "Ecolytics - Category": "Sustainability Plan", "Ecolytics - Description": "Ecolytics supports strategy development through structured sustainability planning tools and built-in recommendations for environmental mitigation.", "Eligible for equity mechanisms?": "", "Further Guidance": "• The company’s strategy, depending on material issues, may include the following actions (among others).\n o Implementing practices that help to maintain and enhance biodiversity (in line with the mitigation hierarchy for biodiversity)\n o Implementing a circular water management approach and water stewardship to address any water risks\n o Implementing practices in line with the waste hierarchy and food waste hierarchy\n o Implementing practices to avoid or reduce pollution (of air, water, soil, and noise)\n o Following animal welfare regulations and standards that are generally consistent with the World Organisation for Animal Health (WOAH)\n Terrestrial Code or Aquatic Code\n o Implementing energy efficiency practices and switching to renewable electricity\n o Reducing intense use of natural resources and reducing overconsumption in general\n • Collective action may be especially impactful where limited local infrastructure hinders the company’s ability to directly mitigate its environ-\n mental impact. For example, if no local infrastructure for recycling is available, the company may not be able to increase the amount of waste\n it recovers. In these cases, the company collaborates with others to improve the infrastructure while also working to reduce its waste.\n • Stakeholders the company engages or works with could include, for example:\n o stakeholders in the value chain (e.g. suppliers, buyers)\n o peers\n o industry alliances\n o governments\n o trade associations\n o Civil Society Organizations (CSOs)\n o Indigenous Peoples.\n • To address its material environmental impacts, the company may first focus on the drivers it is responsible for, and follow a hierarchy of actions:\n avoid, reduce, restore & regenerate, and transform. For example, if the company is responsible for pollution, it:\n o avoids — first, it works on avoiding pollution by addressing the cause directly (e.g. eliminating water discharge)\n o reduce — then it aims to reduce pollution by adopting best practice processes (e.g. replacing water-intensive systems)\n o restore & regenerate — next, the company works on addressing the negative impact it has already caused (e.g. remediating contaminated\n water)\n o transform — finally, the company transforms the way it works to address the drivers of pollution (e.g. advocating for industry-wide adoption\n of regenerative practices, influencing policy and supplier standards).\n • To determine how the company’s business model aligns with its strategy (or identify how it plans to align its business model if it is misaligned)\n the company may reflect on its inherent environmental impacts, as in the following examples.\n o If a company's business model depends on a lot of air travel (e.g. to participate in conferences or visit clients), how can it shift to a more\n sustainable model? Could the company participate in events only remotely, make onsite visits only for local clients, or move to a different\n type of client or industry?\n o If the company's current business model depends on putting more and more products on the market, is that approach aligned with reducing\n its negative environmental impact? Could the company take on a more novel business model by providing its products as a service instead?\n o If the company’s products use ingredients from all over the world, how can it lower the impact of transporting those raw materials? Could\n the company source more ingredients locally, or diversify to other products or revenue streams?\n o If the company is in a water scarce area and it uses a lot of water in manufacturing, how can it shift its business model to mitigate the stress\n on water sources? Could the company diversify its portfolio to produce less water-intensive products?\n • Examples of quantifiable objectives that the company may consider incorporating in its strategy:\n o Biodiversity outcomes\n • Measurable maintenance or improvement of biodiversity, carbon storage or sequestration, soil health, or the health of other ecosystems\n • A reduction of invasive alien species\n • An increase in the stock and diversity of native species\n o Water outcomes\n • Reduced water consumption\n • Improved water quality\n • Water consumption reduced to within proportionate allocations of available water supplies.\n o Waste outcomes\n • Reduced waste\n • Increased waste recovery\n • Zero waste to landfill for all operations\n o Energy outcomes\n • Reduced energy consumption\n • Increased procurement of renewable electricity\n • Achieved 100% renewable electricity\n o Pollution outcomes\n • Reduced pollution (of soil, water, noise, and air)\n • Elimination of intentionally added substances from the EU REACH Candidate List and ChemSec SIN List from all products and packaging\n at any concentration\n • Reduction of substances from the EU REACH Candidate List and ChemSec SIN List in any material outflows to under 0.1% w/w (1,000\n ppm).\n • Elimination of substances from the Cradle to Cradle Certified Products Program Restricted Substances List (RSL) above the RSL's\n maximum allowable concentration.\n o Animal welfare\n • Improved animal welfare conditions in line with the five freedoms of animal welfare", "Implementation Resources": "Examples of resources to develop an environmental strategy, targets and indicators\n • People and planet in business - A simple guide to how small and micro companies can start or strengthen their due diligence, 2023 (B Lab,\n Fairtrade International) [EN]\n • Nature Strategy Handbook - A practical guide for businesses, 2023 (Business for Nature) [EN] [ES] [FR] [JA] [PT] [ZH]\n • Nature Benchmark Methodology, 2024 (World Benchmarking Alliance) [EN]\n • Science-Based Targets for Nature: Initial Guidance for Business (Science Based Targets Network) [EN] [ES] [FR] [JP] [PT] [ZH]\n • Step 4 - ACT - Action Framework (AR3T) (Science Based Targets Network) [EN]\n • Onboarding support and target setting for companies (Science Based Targets Network) - Step 3 [EN]\n • AuthenticSustainabilityAssessment-AUserManualfortheSustainableDevelopmentPerformanceIndicators,2022(UnitedNationsResearch Institute for Social Development) [EN]\n • Cradle to Cradle Certified® Product Standard, 2024 (Cradle to Cradle Products Innovation Institute) [EN]\n • Nature Positive Strategy: Practical Guidance for Corporates, 2024, Pollination Group [EN]\n Examples of resources on developing a water strategy\n • Putting Water Strategy Into Context, 2021 (World Wildlife Fund) [EN]\n • AWS International Water Stewardship Standard, 2019 [Various languages including AR, BN, EN, ES, FR, JP, PT, TR, VI, ZH] Examples of resources on developing a biodiversity transition plan\n • High-level Business Actions on Nature (Business for Nature) [EN] [ES] [FR] [IN] [PT] [ZH]\n • GuidanceforusingtheIUCNGlobalStandardforNature-basedSolutions,2021(InternationalUnionforConservationofNature)[EN][ES][FR] [KO] [JA] [SQ] [SR] [MK] [ZH]\n • Nature in transition plans: Why and how?, 2023 (World Wildlife Fund) [EN]\n • Various guidance on how to eliminate deforestation, ecosystem conversion (Accountability Framework Initiative) [EN]\n • HighCarbonStockandHighConservationValueassessment[EN][ES][FR][ID][PT]-toconsiderifoperatingorsourcinginthehumidtropics and for all other ecosystems: High Conservation Value assessment [EN]\n • Agricultura Regenerativa - Minimum and desirable criteria for a regenerative farm [EN] [ES]\n • Bioprotection Portal [AR] [BN] [DE] [ES] [EN] [PT] [FR] [HU] [IN] [MS] [NE] [SI]\n • The Four Labours of Regenerative Agriculture - Paving the way towards meaningful commitments, 2023 (FAIRR) [EN]", "Intent": "For the company to create an environmental strategy informed by its assessment of actual and potential material environmental impacts.", "Interoperability": "• Conceptual Alignment Data Point:\n o GRI 3: Material Topics 2021 - Disclosure 3-3 Management of material topics (c, d, e, f)\n o GRI 303: Water and Effluents 2018 - 303-1 Interactions with water as a shared resource (c, d)\n o European Sustainability Reporting Standards E2 2023 - Disclosure Requirement E2-3 – Targets related to pollution\n o European Sustainability Reporting Standards E2 2023 - Disclosure Requirement E2-2 – Actions and resources related to pollution 16.\n o European Sustainability Reporting Standards E3 2023 - Disclosure Requirement E3-3 – Targets related to water and marine resources\n o European Sustainability Reporting Standards E3 2023 - Disclosure Requirement E3-2 – Actions and resources related to water and marine resources 15.\n o European Sustainability Reporting Standards E4 2023 - Disclosure Requirement E4-4 – Targets related to biodiversity and ecosystems\n o EuropeanSustainabilityReportingStandardsE42023-DisclosureRequirementE4-5–Impactmetricsrelatedtobiodiversityandecosystems\n change o European Sustainability Reporting Standards E4 2023 - Disclosure Requirement E4-3 – Actions and resources related to biodiversity and ecosystems 25, 28 a, c\n o EuropeanSustainabilityReportingStandardsE52023-DisclosureRequirementE5-3–Targetsrelatedtoresourceuseandcirculareconomy o DIRECTIVE OF THE EUROPEAN PARLIAMENT AND OF THE COUNCIL on Corporate Sustainability Due Diligence and amending Directive\n (EU) 2019/1937 (proposal) - Article 7, 8\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - A. Governance - A01 Impact materiality and sustainability strategy - d\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - A. Governance - A02 Sustainability targets and plans - a, c, d\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Atmosphere - B07 Air pollution - b\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Freshwater - B08 Water use - b\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - A. Governance - A03 Accountability for sustainability performance - a, b\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Circularity - B12 Waste - b\n o Recommendations of the Taskforce on Nature-related Financial Disclosures, 2023 - Strategy - B. Describe the effect nature-related dependencies, impacts, risks and opportunities have had on the organisation’s business model, value chain, strategy and financial planning, as well as any transition plans or analysis in place\n o Recommendations of theTaskforceonNature-related Financial Disclosures,2023-Strategy-C.Describetheresilienceoftheorganisation’s strategy to nature-related risks and opportunities, taking into consideration different scenarios.\n o Recommendations of the Taskforce on Nature-related Financial Disclosures, 2023 - Metrics and Targets o CDP 2024 Questionnaire - 9.15\n o Fairtrade Trader Standard v2.2, 2024 (Fairtrade International) 3.1.2, 3.1.4, 4.2.4", "Policy_req": "N", "Recommendations": "• Setspecificcommitmentsaspartofthestrategy.Dependingonthematerialenvironmentalimpactsidentifiedinthecompany’sownoperations and value chain under ESC1.7, these commitments may help the company to align its operations more closely with certain ecological thresholds. For example, depending on the company’s context, consider adding:\n o a commitment to send zero waste to landfill from the company’s operations within a certain timeframe\n o a commitment to use 100% renewable electricity at the company’s owned operations within a certain timeframe.\n • Consider ecological thresholds when setting targets (e.g. by setting science-based targets for nature).\n • Whenever possible, incorporate local and traditional knowledge from local communities and Indigenous Peoples into the strategy, building on their existing environmental stewardship and nature-based solutions.\n • Compensate Indigenous Peoples appropriately when integrating their views or knowledge, and acknowledge their time and efforts.\n • Ultimately, the company reduces its impact to within ecological thresholds and fully respects animal welfare. This may involve, among other\n outcomes: o prioritizing avoidance and minimization of negative impacts on biodiversity (in line with the mitigation hierarchy for biodiversity) o reducing its water consumption to within proportionate allocations of available water supplies\n o reducing its waste to the minimum, and sending zero waste to landfill\n o reducing its energy consumption to the minimum, and procuring 100% renewable electricity\n o reducing pollution to within safe, legal limits.", "Sector": "Wholesale/Retail , Service with Significant Environmental Footprint , Manufacturing , Agriculture/Growers", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "The company has a strategy to address its actual and potential negative environmental impacts.", "Year": "From Year 3"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC2.2", "Compliance Criteria-text": "2.2.1 If the company identified biodiversity-related impacts as material in its assessment of environmental impacts, then the company’s biodiversity transition plan includes:\n a) a commitment to contribute to the global goal of halting and reversing biodiversity loss by 2030 b) quantified targets for its own facilities\n c) a plan to engage its material suppliers (by impact) to understand:\n i) whether they are located in or near areas important for biodiversity.\n ii) what actions they take to manage their biodiversity impacts\n d) how the company integrates Indigenous Peoples’ local knowledge or traditional ecological knowledge and nature-based solutions.\n 2.2.2 The plan includes actions to: a) support aspects such as:\n i) maintenance and enhancement of biodiversity ii) carbon storage or sequestration\n iii) soil health\n iv) the health of other ecosystems\n b) measure positive conservation and regenerative outcomes, such as: i) healthy and stable soils\n ii) improved local biodiversity\n iii) improved air and water quality\n c) prevent potential negative impacts associated with the company’s facilities located in or near ecologically sensitive areas. \n 2.2.3 The plan is approved by the highest governing body or executive team.\n 2.2.4 The plan follows the mitigation hierarchy for biodiversity. \n 2.2.5 The plan was adopted or reviewed in the last twelve months.", "Ecolytics - Category": "Sustainability Plan", "Ecolytics - Description": "Ecolytics supports the development of transition plans through structured planning tools that can incorporate biodiversity-related goals and impact reduction strategies.", "Eligible for equity mechanisms?": "", "Further Guidance": "• Nature-based solutions may include, for example:\n o halting deforestation and ecosystem conversion, and reversing course toward conservation o expanding regenerative agriculture\n o halting and reversing mangrove and coastal wetland conversion.\n • Ifthecompanyisdirectlyinvolvedinagriculturethroughgrowing,orindirectlyinvolvedbysourcingrawmaterials,thecompanymaypromote regenerative farming practices in its plan. These include, among others:\n o Fertilizer and pesticide use\n • introducing nitrogen fixing plants\n • reducing or removing synthetic inputs, including by eliminating agricultural inputs containing substances of concern\n o Soil health and agrobiodiversity • minimizing or removing tillage • prioritizing perennial plants\n • cover cropping\n • rotating crops\n • controlling invasive species\n • planting forage and biomass\n • maintaining grassed waterways\n • establishing herbaceous wind barriers and field borders • creating vegetative barriers\n • establishing trees or shrubs\n o Forest management\n • protecting High Conservation Values and natural forests, including High Carbon Stock forests\n • undertaking forest stand improvement and managing forest slash o Water conservation\n • mulching soil\n • improving irrigation efficiency with moisture-sensing technologies o Livestock management\n • using rotational grazing\n • using anaerobic digestion o Integrated systems\n • practicing agroforestry\n • using an integrated crop-livestock system (ICLS)\n • establishing silvopasture (integrating trees, forage, and grazing livestock).", "Implementation Resources": "Resources on international frameworks and reports\n • COP15: Kunming-Montreal Global Biodiversity Framework, 2022 (Convention on Biological Diversity) [AR] [EN] [ES] [FR] [RU] [ZH]\n • Global Assessment Report on Biodiversity and Ecosystem Services - Summary for policymakers, 2022 (Intergovernmental Science-Policy Platform on Biodiversity and Ecosystem Services) [AR] [EN] [ES] [FR] [RU] [ZH] Resource on target setting\n • Onboarding support and target setting for companies (Science Based Targets Network) - Step 3 [EN]\n Other resources to develop a biodiversity transition plan\n • Nature Strategy Handbook - A practical guide for businesses, 2023 (Business for Nature) [EN] [ES] [FR] [JP] [PT] [ZH]\n • Nature in transition plans: Why and how? (World Wildlife Fund) [EN]\n • Nature-based solutions - various resources (International Union for Conservation of Nature) [EN] [ES] [FR]\n • Various guidance on how to eliminate deforestation, ecosystem conversion (Accountability Framework Initiative) [EN]\n • HighCarbonStockandHighConservationValueassessment[EN][ES][FR][ID][PT]-toconsiderifoperatingorsourcinginthehumidtropics and for all other ecosystems: High Conservation Value assessment [EN]\n • Agricultura Regenerativa - Minimum and desirable criteria for a regenerative farm [EN] [ES]\n • Bioprotection Portal [AR] [BN] [DE] [ES] [EN] [PT] [FR] [HU] [IN] [MS] [NE] [SI]\n • The Four Labours of Regenerative Agriculture - Paving the way towards meaningful commitments, 2023 (FAIRR) [EN]\n Resources on benchmarks and standards\n • Nature Benchmark Methodology, 2024 (World Benchmarking Alliance) [EN]\n • Methodology for the 2023 Food and Agriculture Benchmark, 2022 (World Benchmarking Alliance) [EN]\n • EuropeanSustainabilityReportingStandards-E4BiodiversityandEcosystems,2023(EFRAG)[BG][CS][DA][DE][EL][EN][ES][ET][FI][FR] [GA] [HR] [HU] [IT] [LT] [LV] [MT] [NL] [PL] [PT] [RO] [SL] [SK] [SV]\n Example of resource on stakeholder engagement\n Guidance on engagement with Indigenous Peoples, Local Communities and affected stakeholders, 2023 (Taskforce on Nature-related Financial\n Disclosures) [EN]", "Intent": "For companies to contribute to the global goal of halting and reversing biodiversity loss by 2030, in line with the Kunming-Montreal Global Biodiversity Framework, 2022 (Convention on Biological Diversity) [AR] [EN] [ES] [FR] [RU] [ZH]. Investing in nature’s protection and restoration is critical to this effort. This includes halting the loss of priority ecosystems, protecting land and seas, and mitigating negative impacts by, for example, reducing pollutants and eliminating plastic waste.", "Interoperability": "• Conceptual Alignment Data Point:\n o European Sustainability Reporting Standards E2 2023 - Disclosure Requirement E2-3 – Targets related to pollution o European Sustainability Reporting Standards E2 2023 - Disclosure Requirement E2-2 – Actions and resources related to pollution 16.\n o European Sustainability Reporting Standards E4 2023 - Disclosure Requirement E4-1 – Transition plan and consideration of biodiversity and\n ecosystems in strategy and business model\n o European Sustainability Reporting Standards E4 2023 - Disclosure Requirement E4-3 – Actions and resources related to biodiversity and ecosystems 25, 28 a, c\n o European Sustainability Reporting Standards E4 2023 - Disclosure Requirement E4-4 – Targets related to biodiversity and ecosystems\n o EuropeanSustainabilityReportingStandardsE42023-DisclosureRequirementE4-5–Impactmetricsrelatedtobiodiversityandecosystems\n change\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Biodiversity - B03 Ecosystem protection and restoration - b o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Biodiversity - B04 Halting biodiversity loss - a, b, d\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Freshwater - B09 Water pollution - b\n o CDP 2024 Questionnaire - 11.3", "Policy_req": "N", "Recommendations": "• Set a science-based target for nature to respect ecological thresholds in the company’s operations and value chain.\n • Ifthecompanyisinvolvedinconstruction,striveforaholisticunderstandingofitsproject'simpacts—bothduringconstructionandthroughout the building’s lifespan. This may involve, for example, understanding how a project has an influence on its surroundings, and how changing surroundings can impact the project (e.g. through climate change).", "Sector": "Agriculture/Growers", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "The company has a biodiversity transition plan to halt and reverse biodiversity loss caused by its operations and value chain.", "Year": "From Year 3"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC2.3", "Compliance Criteria-text": "2.3.1 If the company identified water-related impacts as material in its assessment of environmental impacts then the company’s water\n stewardship strategy includes:\n a) an emphasis on a circular water management approach\n b) quantified targets for its own facilities\n c) a plan to engage its material suppliers (by impact) to understand:\n i) what actions they take to manage their water-related impact\n ii) whether they are located in areas at water risk\n d) actions to reduce water use and minimize water pollution, especially in areas at water risk\n e) how the company integrates Indigenous Peoples’ local knowledge or traditional ecological knowledge and nature-based solutions.\n 2.3.2 The company identifies if contextual data exists for the watershed or basin in which the company has its facilities. If data is available, the\n company's strategy:\n a) describes how it ensures to stay within its proportionate allocation of local renewable water supplies.\n 2.3.3 The strategy is approved by the highest governing body or executive team.\n 2.3.4 The strategy was adopted or reviewed in the last twelve months.", "Ecolytics - Category": "Sustainability Plan", "Ecolytics - Description": "Ecolytics supports structured documentation of water use targets and actions within sustainability planning.", "Eligible for equity mechanisms?": "", "Further Guidance": "• To define a “proportionate allocation of available renewable supplies of the local watershed”, the company may, for example:\n o use any of the tools under the Implementation Resources\n o contact the local authority that controls (or has an overview of) the watershed to understand the pressure on it, combined with an analysis of water risk\n o rely on other scientific resources or expert advice.", "Implementation Resources": "Examples of resources to develop an environmental strategy, targets and indicators\n • Putting Water Strategy Into Context, 2021 (World Wildlife Fund) [EN]\n • Nature Strategy Handbook - A practical guide for businesses, 2023 (Business for Nature) [EN] [ES] [FR] [JP] [PT] [ZH]\n • Onboarding support and target setting for companies (Science Based Targets Network) - Step 3 [EN]\n • AuthenticSustainabilityAssessmentAUserManualfortheSustainableDevelopmentPerformanceIndicators2022(UnitedNationsResearch Institute for Social Development) [EN]\n Resources on standards\n • AWS International Water Stewardship Standard [Various languages including AR, BN, EN, ES, FR, JP, PT, TR, VI, ZH]\n • European Sustainability Reporting Standards - E3 Water and marine resources, 2023 (EFRAG) [BG] [CS] [DA] [DE] [EN] [ES] [EL] [ET] [FI] [FR] [GA] [HR] [HU] [IT] [LV] [LT] [MT] [NL] [PL] [PT] [RO] [SL] [SK] [SV]", "Intent": "For companies to:\n • address their water-related impacts and contribute to the responsible, sustainable management of freshwater resources • go beyond water efficiency practices and lead collective action in the watersheds of their value chain.", "Interoperability": "• Conceptual Alignment Data Point:\n o GRI 303: Water and Effluents 2018 - 303-1 Interactions with water as a shared resource (c, d)\n o European Sustainability Reporting Standards E2 2023 - Disclosure Requirement E2-4 – Pollution of air, water and soil 26.\n o European Sustainability Reporting Standards E2 2023 - Disclosure Requirement E2-2 – Actions and resources related to pollution 16. o European Sustainability Reporting Standards E2 2023 - Disclosure Requirement E2-3 – Targets related to pollution\n o European Sustainability Reporting Standards E3 2023 - Disclosure Requirement E3-2 – Actions and resources related to water and marine resources 15.\n o European Sustainability Reporting Standards E3 2023 - Disclosure Requirement E3-3 – Targets related to water and marine resources 20., 23., 24.\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Freshwater - B08 Water use - b\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Freshwater - B09 Water pollution - b o CDP 2024 Questionnaire - 9.15", "Policy_req": "N", "Recommendations": "• Set a science-based target for nature to respect ecological thresholds in the company’s operations and value chain. • If no contextual data is available for the watershed or basin in which the company operates, engage in collective action to make it possible to collect this data.\n • Partner with other stakeholders (including local government, non-governmental organizations (NGOs), or other businesses) to protect or restore local watersheds to sustainable levels.", "Sector": "Agriculture/Growers , Manufacturing", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company has a water stewardship strategy that limits water use in its operations and value chain to within sustainable thresholds.", "Year": "From Year 3"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC2.4", "Compliance Criteria-text": "2.4.1 The company explicitly addresses each material environmental impact area with a policy or procedure. \n 2.4.2 The scope of each policy and procedure matches the nature of the material environmental impact area.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "Ecolytics provides policy templates and documentation tools that support the development of procedures targeting key environmental impact areas.", "Eligible for equity mechanisms?": "Medium / Large / X Large / XX Large", "Further Guidance": "• Using policies and procedures to prevent or mitigate its potential negative environmental impacts may include, for example:\n o If the company contributes to ecosystem conversion (such as deforestation), it has a policy for zero conversion of natural habitats.\n o If the company has potential impacts related to animal welfare, it has an animal welfare policy, or explicitly covers animal welfare in relevant policies and procedures.", "Implementation Resources": "", "Intent": "To ensure the company’s policies and procedures address all material environmental impact areas.", "Interoperability": "• Conceptual Alignment Data Point:\n o European Sustainability Reporting Standards E1 2023 - Disclosure Requirement E1-2 – Policies related to climate change mitigation and\n adaptation\n o European Sustainability Reporting Standards E2 2023 - Disclosure Requirement E2-1 – Policies related to pollution o European Sustainability Reporting Standards E3 2023 - Disclosure Requirement E3-1 – Policies related to water and marine resources\n o European Sustainability Reporting Standards E4 2023 - Disclosure Requirement E4-2 – Policies related to biodiversity and ecosystems\n o EuropeanSustainabilityReportingStandardsE52023-DisclosureRequirementE5-1–Policiesrelatedtoresourceuseandcirculareconomy\n o European Sustainability Reporting Standards G1 2023 - Disclosure Requirement G1-1– Business conduct policies and corporate culture 10 f\n o EuropeanSustainabilityReportingStandards2-MinimumDisclosureRequirement–PoliciesMDR-P–Policiesadoptedtomanagematerial sustainability matters 63, 65\n o DIRECTIVE OF THE EUROPEAN PARLIAMENT AND OF THE COUNCIL on Corporate Sustainability Due Diligence and amending Directive (EU) 2019/1937 (proposal) - Article 5\n o CDP 2024 Questionnaire - 4.6\n o Fairtrade Trader Standard v2.2, 2024 (Fairtrade International) 3.1.2", "Policy_req": "Y", "Recommendations": "", "Sector": "Wholesale/Retail , Service with Significant Environmental Footprint , Manufacturing , Agriculture/Growers", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "The company’s policies and procedures address its material environmental impact areas.", "Year": "From Year 3"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC2.5", "Compliance Criteria-text": "2.5.1 Workers in relevant roles receive training, guidance documents, or tools to help implement the environmental policies and procedures. \n 2.5.2 The guidance is tailored for the relevant role or department.", "Ecolytics - Category": "Resources", "Ecolytics - Description": "Ecolytics provides documentation and policy templates that companies can use to communicate environmental procedures internally.", "Eligible for equity mechanisms?": "Medium / Large / X Large / XX Large", "Further Guidance": "", "Implementation Resources": "", "Intent": "To ensure the right people are prepared to implement the environmental policies and procedures.", "Interoperability": "• Conceptual Alignment Data Point:\n o Fairtrade Trader Standard v2.2, 2024 (Fairtrade International) 3.1.3", "Policy_req": "Y", "Recommendations": "", "Sector": "Wholesale/Retail , Service with Significant Environmental Footprint , Manufacturing , Agriculture/Growers", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "Workers in relevant roles receive the guidance they need to implement the environmental policies and procedures.", "Year": "From Year 3"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC2.6", "Compliance Criteria-text": "2.6.1 The company has a process in place to assess the potential negative environmental impacts of working with potential organizational clients and projects.\n 2.6.2 The process sets out mitigation actions.\n 2.6.3 The company records how it assessed the potential negative environmental impacts of its three most material potential clients, and the outcomes of the process:\n a) in the fiscal year before Year 0\n b) annually in each subsequent year. \n 2.6.4 For Years 3 and 5 the company:\n a) records the mitigation action it took, if its assessments identified any potential or actual negative impacts b) records the effectiveness of its mitigation actions", "Ecolytics - Category": "Measure , Impact page", "Ecolytics - Description": "Use the survey tool to screen clients on their negative environmental impact.", "Eligible for equity mechanisms?": "Company without workers / Micro", "Further Guidance": "• The potential negative environmental impacts may include, among others, contributing to: \n o climate change\n o pollution of water, soil, air, or noise\n o loss of biodiversity or other environmental degradation\n o exploitation of natural resources\n o Waste.\n • The company’s process for assessing potential negative environmental impacts may include, for example:\n o conducting online research of potential clients, such as their: \n • participation in initiatives\n • scores in public benchmarks and rankings\n • certifications\n • approach to assessing and mitigating their own environmental impacts\n o having an internal committee that reviews clients and projects\n o gathering worker or peer feedback on a potential client or project\n o setting exclusion criteria — for example, not working with specific high-risk industries, countries, or clients\n o creating a risk matrix to evaluate industries or clients based on the severity and likelihood of potential impacts and the client's mitigation measures.\n • The company’s mitigation actions may include, among others:\n o talking to the client and jointly adjusting the project to consider environmental criteria and prevent or mitigate environmental impacts o declining clients and projects with potential negative impacts, unless the company’s project addresses the potential negative impacts.\n • Severity can be assessed using the following categories, as an example.\n o High — the impact and its resulting effects are expected to cause major, irreparable, and long-lasting damage to the environment. o Medium — the impact is expected to cause significant and lasting damage to the environment.\n o Low — the impact is expected to cause minor, reparable, and temporary damage to the environment.\n • Likelihood can be assessed using the following categories, as an example.\n o High — the impact and its resulting effects on the environment are expected to occur continuously.\n o Medium — the impact and its resulting effects on the environment are expected to occur regularly (i.e. from several times per year to several times per month).\n o Low — the impact and its resulting effects on the environment are expected to occur only occasionally (i.e. only during a specific phase of a project).\n • The scale of a negative impact depends on the context in which it happens. For example, if the company withdraws water from an area at water risk, it has a larger-scale impact than if it withdraws from an area with abundant water resources.", "Implementation Resources": "Resources on impacts of clients of creative agencies • Clean Creatives [EN] • Race to Zero Interpretation Guide, 2022 (United Nations Race to Zero) - for creative agencies on client disclosure [EN]", "Intent": "To ensure the company selects clients and projects with environmental impacts in mind. Companies in the service sector with a minor footprint may have indirect environmental impacts through their choice of clients and projects (e.g. an advertising firm may contribute to potential impacts by marketing products that encourage overconsumption and exacerbate climate change). This also reduces the likelihood of contributing to greenwashing or other negative consequences. The intent is not to prohibit specific clients or projects.", "Interoperability": "• Conceptual Alignment Data Point: o CDP 2024 Questionnaire - 5.11.9", "Policy_req": "N", "Recommendations": "• If the company is in public relations or advertising, it should publicly disclose its revenue by client industry through a Client Disclosure Report.\n • Use multiple categories to determine the “most material” clients or projects, including the importance of potential negative impacts.", "Sector": "Service with Minor Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Company without workers , Small , X Large , XX Large", "Subrequirement": "The company assesses the potential negative environmental impacts related to potential organizational clients and projects, and takes necessary mitigation actions.", "Year": "From Year 0"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC2.7", "Compliance Criteria-text": "2.7.1 The company has a process in place to assess the potential negative environmental impacts of potential investments.\n 2.7.2 The process sets out mitigation actions.\n 2.7.3 The company records how it assessed the potential negative environmental impacts of its three most material potential clients, and the\n outcomes of the process:\n a) in the fiscal year before Year 0\n b) annually in each subsequent year.\n 2.7.4 For Years 3 and 5, the company:\n a) records the mitigation action it took, if its assessments identified any potential or actual negative impacts\n b) records the effectiveness of its mitigation actions", "Ecolytics - Category": "Measure", "Ecolytics - Description": "Use the survey tool to screen clients on their negative environmental impact.", "Eligible for equity mechanisms?": "Company without workers /\n Micro", "Further Guidance": "• The potential negative environmental impacts may include, among others, contributing to:\n o climate change\n o pollution of water, soil, air, or noise\n o loss of biodiversity or other environmental degradation\n o exploitation of natural resources\n o waste.\n • The company’s process for assessing potential negative environmental impacts may include, for example:\n o conducting online research of potential investments, including on the investment company or investment manager’s:\n • participation in initiatives\n • scores in public benchmarks and rankings\n • certifications\n • approach to assessing and mitigating their own environmental impacts\n o having an internal committee reviews and advises on investment selection\n o gathering worker or peer feedback on a potential investment\n o setting exclusion criteria — for example, not investing in specific high-risk industries or countries\n o creating a risk matrix to evaluate investments based on the severity of potential impacts and the investment company or investment\n manager’s mitigation measures.\n • The company’s mitigation actions may include, among others:\n o talking to the investment company or manager to ensure the investment considers their potential negative environmental impacts\n • Severity can be assessed using the following categories, as an example.\n o High — the impact and its resulting effects are expected to cause major, irreparable, and long-lasting damage to the environment.\n o Medium — the impact is expected to cause Significant and lasting damage to the environment.\n o Low — the impact is expected to cause minor, reparable, and temporary damage to the environment.\n • Likelihood can be assessed using the following categories, as an example.\n o High — the impact and its resulting effects on the environment are expected to occur continuously.\n o Medium — the impact and its resulting effects on the environment are expected to occur regularly (i.e. from several times per year to several\n times per month).\n o Low — the impact and its resulting effects on the environment are expected to occur only occasionally (i.e. only during a specific phase of\n a project).\n • The scale of a negative impact depends on the context in which it happens. For example, if the company withdraws water from an area at\n water risk, it has a larger-scale impact than if it withdraws from an area with abundant water resources.", "Implementation Resources": "", "Intent": "To ensure the company selects investment with environmental impacts in mind.", "Interoperability": "• Conceptual Alignment Data Point:\n o CDP 2024 Questionnaire - 5.11.9", "Policy_req": "N", "Recommendations": "• Use multiple categories to determine the “most material” investments, including the importance of potential negative impacts.", "Sector": "Service with Minor Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Company without workers , Small , X Large , XX Large", "Subrequirement": "The company assesses the potential negative environmental impacts of investments, and takes necessary mitigation actions.", "Year": "From Year 0"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC3.1", "Compliance Criteria-text": "3.1.1 The company has an overview of its material info indicators, separated by products and packaging, for:\n a) the fiscal year before Year 0\n b) each subsequent year.\n 3.1.2 The company’s overview includes the following information about its products (in tonnes).\n a) The total weight of input materials used to manufacture the company’s products (excluding packaging)\n b) The amount of renewable input materials from third-party verified, sustainable sources used to manufacture the company’s products\n (excluding packaging), by weight and as a percentage of total input materials\n c) The amount of reused or recycled products and materials (non-virgin) used to manufacture the company’s products (excluding packaging),\n by weight and as a percentage of total input materials\n 3.1.3 The company’s overview includes the following information about its packaging (in tonnes).\n a) The total weight of input materials used to manufacture packaging for the company’s products\n b) The amount of renewable input materials from third-party verified, sustainable sources used to manufacture packaging for the company’s\n products, by weight and as a percentage of total input materials used to manufacture packaging for the company’s products\n c) The amount of reused or recycled products and materials (non-virgin) used to manufacture packaging for the company’s products, by\n weight and as a percentage of total input materials used to manufacture packaging for the company’s products", "Ecolytics - Category": "Measure", "Ecolytics - Description": "Ecolytics tracks inflow of materials and resource use through its environmental data measurement tools.", "Eligible for equity mechanisms?": "Large / X Large / XX Large", "Further Guidance": "", "Implementation Resources": "Implementation Resources:\n Resources on sustainability certifications\n • Commodity certification schemes that are members of the ISEAL Alliance [EN]", "Intent": "For the company to understand its dependence on natural resources, and its impacts on their sustainability. Using renewable materials from\n sustainable sources gives the company an opportunity to reduce its impact on natural resources.", "Interoperability": "• Equivalency Data Point:\n o Cradle to Cradle Certified® Product Standard (Cradle to Cradle Products Innovation Institute) 5 // Product Circularity Requirements - level\n Gold or Platinum covering all the company’s products\n • Conceptual Alignment Data Point:\n o GRI 301: Materials 2016 - 301-1 Materials used by weight or volume (a)\n o GRI 301: Materials 2016 - 301-2 Recycled input materials used (a)\n o European Sustainability Reporting Standards E5 2023 - Disclosure Requirement E5-4 – Resource infows 28, 31 a, b, c\n o European Sustainability Reporting Standards E5 2023 - Disclosure Requirement E5-2 – Actions and resources related to resource use and\n circular economy 17.\n o Sustainable Development Performance Indicators 2022 (United Nations Research Institute for Social Development) II.A.6 Life cycle\n assessment and circularity indicators\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Circularity - B10 Resource use - a, d", "Policy_req": "N", "Recommendations": "Source materials that were produced in a regenerative way (e.g. crops from regenerative agriculture, wood from agroforestry, or fsh from\n restorative aquaculture).", "Sector": "Wholesale/Retail , Service with Significant Environmental Footprint , Manufacturing , Agriculture/Growers", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company monitors its material inflow.", "Year": "From Year 0"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC3.2", "Compliance Criteria-text": "3.2.1 The company’s material inflow indicators confirm that, over the previous 36 months, the company has:\n a) reduced its total use of virgin non-renewable materials\n b) increased the percentage of renewable materials from sustainable sources, or reused or recycled input materials in its products and packaging.", "Ecolytics - Category": "Measure", "Ecolytics - Description": "Ecolytics supports monitoring of raw material use, allowing companies to track progress in reducing non-renewable inputs.", "Eligible for equity mechanisms?": "Large / X Large / XX Large", "Further Guidance": "", "Implementation Resources": "Examples of resources on implementing circularity\n • Circulytics: measuring circular economy performance (Ellen MacArthur Foundation) [EN] [ES] [PT]\n • Circular Economy Introduction (Ellen MacArthur Foundation) [EN] [ES] [PT]\n • Circular Transition Indicators v3.0 – Metrics for business, by business, 2022 (World Business Council for Sustainable Development) [EN]\n • Corporate circular target-setting guidance, 2023 (Circular Economy Indicators Coalition) [EN]\n • Nature Benchmark, 2024 (World Benchmarking Alliance) [EN]\n • Cradle to Cradle Certified® Product Standard, 2024 (Cradle to Cradle Products Innovation Institute) [EN]\n • Various Resources/Knowledge Hub (Circle Economy) [EN]", "Intent": "To ensure the company reduces its reliance on virgin non-renewable materials, and to avoid the unsustainable depletion of natural resources.", "Interoperability": "• Equivalency Data Point:\n o Cradle to Cradle Certified® Product Standard (Cradle to Cradle Products Innovation Institute) 5 // Product Circularity Requirements - level\n Gold or Platinum covering all the company’s products\n • Conceptual Alignment Data Point:\n o European Sustainability Reporting Standards E5 2023 - Disclosure Requirement E5-2 – Actions and resources related to resource use and\n circular economy 20. b\n o European Sustainability Reporting Standards E5 2023 - Disclosure Requirement E5-3 – Targets related to resource use and circular economy\n 24 c, d\n o Sustainable Development Performance Indicators 2022 (United Nations Research Institute for Social Development) II.A.6 Life cycle\n assessment and circularity indicators\n o The 2024 Nature Benchmark Methodology (World Benchmarking Alliance) - Circularity - B10 Resource use - c\n o Fairtrade Trader Standard v2.2, 2024 (Fairtrade International) 4.2.5", "Policy_req": "N", "Recommendations": "", "Sector": "Wholesale/Retail , Service with Significant Environmental Footprint , Manufacturing , Agriculture/Growers", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company reduces its use of virgin non-renewable materials.", "Year": "From Year 3"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC3.3", "Compliance Criteria-text": "3.3.1 The company chooses one or more of the following four options.\na) ESC3.3a The company avoids and reduces single-use products and packaging in its portfolio.\nb) ESC3.3b The company designs its products for long-term use.\nc) ESC3.3c The company’s products are able to recirculate after use.\nd) ESC3.3d The company’s products are able to recirculate at their end-of-life.\n3.3.2 The company can explain how its product design follows the priority order established in the waste hierarchy.\n3.3.3 For Year 5 the company either or both:\na) increases the percentage of the indicators used in the sub-requirement option\nb) adds an option that is higher in the hierarchy of options.\n3.3.4 If the company chose ESC3.3d previously, for Year 5 it chooses one of:\na) ESC3.3a The company avoids and reduces single-use products and packaging in its portfolio.\nb) ESC3.3b The company designs its products for long-term use.\nc) ESC3.3c The company’s products are able to recirculate after use.\n3.3.5 If the company has multiple products in its portfolio, it measures its entire portfolio along the four options in ESC3.3.1.", "Ecolytics - Category": "Yes/No", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Small / Medium / Large / X\n Large / XX Large", "Further Guidance": "• Primary packaging materials include: The materials that physically contain, envelop, or hold the Certified product, and typically come into direct\n contact with the product.\n • Secondary packaging materials include: Any other packaging materials contained in one sales unit as it is offered to the end user or consumer\n at the point of purchase and not added exclusively for shipping (e.g., a toothpaste box, outer box containing individually wrapped product\n units)\n • Tertiary packaging materials include: Materials used exclusively for shipping the product, such as a box, pallet, or shrink or plastic wrap.\n (adapted from Cradle to Cradle Certified® Product Standard, Version 4.1 [EN])", "Implementation Resources": "Examples of resources on implementing circularity\n • Circulytics: measuring circular economy performance (Ellen MacArthur Foundation) [EN] [ES] [PT]\n • Circular Economy Introduction (Ellen MacArthur Foundation) [EN] [ES] [PT]\n • Circular Transition Indicators v3.0 – Metrics for business, by business, 2022 (World Business Council for Sustainable Development) [EN]\n • Corporate circular target-setting guidance, 2023 (Circular Economy Indicators Coalition) [EN]\n • Nature Benchmark, 2024 (World Benchmarking Alliance) [EN]\n • Cradle to Cradle Certified® Product Standard, 2024 (Cradle to Cradle Products Innovation Institute) [EN]\n • Various Resources/Knowledge Hub (Circle Economy) [EN]\n Examples of networks on circular economy\n • Ellen MacArthur Foundation Business Network [EN] [ES] [PT] [ZH]\n • B Corp Beauty Coalition [EN]\n • Platform for Accelerating the Circular Economy (PACE) [EN]\n • The African Circular Economy Network (ACEN) [EN]\n • The African Circular Economy Alliance (ACEA) [EN] [FR] [PT]\n • European Remanufacturing Council [EN]\n • Coalición de Economía Circular para América Latina y el Caribe [EN] [ES]", "Intent": "For the company to reduce waste and minimize pressure on natural resources — and enhance recovery through the best available recovery\n cycle — by implementing circularity principles in its product development.", "Interoperability": "• Equivalency Data Point:\n o Cradle to Cradle Certified® Product Standard (Cradle to Cradle Products Innovation Institute) 5 // Product Circularity Requirements - level\n Gold or Platinum covering all the company’s products\n • Conceptual Alignment Data Point:\n o European Sustainability Reporting Standards E5 2023 - Disclosure Requirement E5-2 – Actions and resources related to resource use and\n circular economy 20 c, d\n o European Sustainability Reporting Standards E5 2023 - Disclosure Requirement E5-5 – Resource outflows 33, 35\n o Sustainable Development Performance Indicators 2022 (United Nations Research Institute for Social Development) II.A.6 Life cycle\n assessment and circularity indicators", "Policy_req": "N", "Recommendations": "• Incorporate the selected circularity principle from ESC3.3a–d in the design principles of the company’s products and packaging.\n • Look at the whole picture in terms of the waste hierarchy and incorporate circularity principles that reflect the higher rungs of the waste\n hierarchy (such as ESC3.3a–c) into the company’s product design.\n • Conduct a study on behavior and disposal to understand the impacts of product usage and support product development.", "Sector": "Wholesale/Retail , Service with Significant Environmental Footprint , Manufacturing , Agriculture/Growers", "Size-bcorp": "Large , Medium , Small , X Large , XX Large", "Subrequirement": "The company’s product development incorporates circularity principles.", "Year": "From Year 3"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC3.4", "Compliance Criteria-text": "3.4.1 The company conducts and records an analysis of available recovery infrastructure for its products and packaging after their end-of-life.\n The analysis:\n a) covers all the company’s material products and packaging\n b) includes 25% of countries where the company’s products are sold at minimum\n c) is based on desk research or stakeholder engagement\n d) identifies the recovery infrastructure challenges for each included country.\n 3.4.2 The analysis produces a document that summarizes the company’s methodology.\n 3.4.3 The analysis was either completed or updated in the last 36 months.\n 3.4.4 For each update, the company increases the extent of coverage of the analysis (measured as a percentage of aggregate production and\n number of countries) as compared to the previous analysis.", "Ecolytics - Category": "Additional support", "Ecolytics - Description": "The Ecolytics team can provide additional support to complete this requirement for companies.", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "", "Intent": "To create a foundation for the company to increase the recovery of its products and packaging under ESC3.5. This analysis helps the company\n identify hotspots for recovery infrastructure challenges, and tailor its actions toward the areas of highest need.", "Interoperability": "Equivalency Data Point:\n o Cradle to Cradle Certified® Product Standard (Cradle to Cradle Products Innovation Institute) 5 // Product Circularity Requirements - level\n Gold or Platinum covering all the company’s products\n • Conceptual Alignment Data Point:\n o European Sustainability Reporting Standards E5 2023 - Disclosure Requirement E5-2 – Actions and resources related to resource use and\n circular economy 17.", "Policy_req": "N", "Recommendations": "• Address historic pollution, including plastic pollution, that the company has contributed to through its products and packaging. This may\n include, for example, removing plastics from the ocean, or investing in ways to upcycle existing plastic pollution.", "Sector": "Wholesale/Retail , Service with Significant Environmental Footprint , Manufacturing , Agriculture/Growers", "Size-bcorp": "X Large , XX Large", "Subrequirement": "The company understands the recovery infrastructure available where it sells its products.", "Year": "From Year 0"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC3.5", "Compliance Criteria-text": "3.5.1 The company records its actions or programs to improve the infrastructure for the intended recovery option of its material products or\n packaging.\n 3.5.2 Before Year 3, the company has introduced these actions or programs in the two countries that represent the largest end-user sales of its\n material products or packaging.\n 3.5.4 For Year 5, the company either:\n a) increases the scale of existing programs\n b) introduces additional actions or programs.", "Ecolytics - Category": "Sustainability Plan", "Ecolytics - Description": "Ecolytics supports structured planning of recovery-related initiatives by helping companies define and track sustainability actions.", "Eligible for equity mechanisms?": "", "Further Guidance": "", "Implementation Resources": "", "Intent": "For the company, using its analysis from ESC3.4, to focus its efforts on:\n • improving the recovery infrastructure for its products and packaging\n • preventing its products and packaging from entering landfills.", "Interoperability": "• Equivalency Data Point:\n o Cradle to Cradle Certified® Product Standard (Cradle to Cradle Products Innovation Institute) 5 // Product Circularity Requirements - level\n Gold or Platinum covering all the company’s products\n • Conceptual Alignment Data Point:\n o European Sustainability Reporting Standards E5 2023 - Disclosure Requirement E5-2 – Actions and resources related to resource use and\n circular economy 17.", "Policy_req": "N", "Recommendations": "Address historic pollution, including plastic pollution, that the company has contributed to through its products and packaging. This may\n include, for example, removing plastics from the ocean, or investing in ways to upcycle existing plastic pollution.", "Sector": "Wholesale/Retail , Service with Significant Environmental Footprint , Manufacturing , Agriculture/Growers", "Size-bcorp": "X Large , XX Large", "Subrequirement": "The company takes steps to increase the recovery of its products and packaging after their end-of-life.", "Year": "From Year 3"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC4.1", "Compliance Criteria-text": "4.1.1 The company takes action to prevent or mitigate its actual and potential negative environmental impacts:\n a) in the twelve months before Year 3\n b) in each subsequent year.\n 4.1.2 The company records the action and any demonstrable output.\n 4.1.3 The action is related to the company’s operations or value chain.", "Ecolytics - Category": "Sustainability Plan , Measure", "Ecolytics - Description": "Ecolytics supports planning and tracking of mitigation actions through integrated strategy tools and environmental metrics.", "Eligible for equity mechanisms?": "Large / XX Large / X Large /\n Small", "Further Guidance": "• Severity can be assessed using the following categories, as an example.\n o High — the impact and its resulting effects are expected to cause major, irreparable, and long-lasting damage to the environment.\n o Medium — the impact is expected to cause Significant and lasting damage to the environment.\n o Low — the impact is expected to cause minor, reparable, and temporary damage to the environment.\n • Likelihood can be assessed using the following categories, as an example.\n o High — the impact and its resulting effects on the environment are expected to occur continuously.\n o Medium — the impact and its resulting effects on the environment are expected to occur regularly (i.e. from several times per year to several\n times per month).\n o Low — the impact and its resulting effects on the environment are expected to occur only occasionally (i.e. only during a specific phase of\n a project).\n • Taking collective action on any of the above environmental impact areas may also be an acceptable output or outcome [Link to GACA2].\n • The company’s action has a “demonstrable outcome” at recertifcation, supported with impact data. Demonstrable outcomes may include\n the company achieving the following, among other outcomes:\n o Biodiversity outcomes\n • Measurable maintenance or improvement of biodiversity, carbon storage or sequestration, soil health, or the health of other ecosystems\n • A reduction of invasive alien species\n • An increase in the stock and diversity of native species\n o Water outcomes\n • Reduced water consumption\n • Improved water quality\n • Water consumption reduced to within proportionate allocations of available water supplies.\n o Waste outcomes\n • Reduced waste\n • Increased waste recovery\n • Zero waste to landfill for all operations\n o Energy outcomes\n • Reduced energy consumption\n • Increased procurement of renewable electricity\n • Achieved 100% renewable electricity\n o Pollution outcomes\n • Reduced pollution (of soil, water, and air)\n • Elimination of intentionally added substances from the EU REACH Candidate List and ChemSec SIN List from all products and packaging\n at any concentration\n • Reduction of substances from the EU REACH Candidate List and ChemSec SIN List in any material outflows to under 0.1% w/w (1,000\n ppm).\n • Elimination of substances from the Cradle to Cradle Certified Products Program Restricted Substances List (RSL) above the RSL's\n maximum allowable concentration.\n o Animal welfare\n • Improved animal welfare conditions in line with the five freedoms of animal welfare\n o Ultimately, the company reduces its impact to within ecological thresholds and fully respects animal welfare. This may involve, among other\n outcomes:\n • prioritizing avoidance and minimization of negative impacts on biodiversity (in line with the mitigation hierarchy for biodiversity)\n • reducing its water consumption to within proportionate allocations of available water supplies\n • reducing its waste to the minimum, and sending zero waste to landfill\n • reducing its energy consumption to the minimum, and procuring 100% renewable electricity\n • reducing pollution to within safe, legal limits", "Implementation Resources": "", "Intent": "To ensure the company’s awareness of potential negative environmental impacts leads to prevention and mitigation actions. Prevention and\n mitigation is proactive, meaning it addresses a potential impact before it becomes an actual impact.", "Interoperability": "• Conceptual Alignment Data Point:\n o GRI 3: Material Topics 2021 - Disclosure 3-3 Management of material topics (c, d, e, f)\n o European Sustainability Reporting Standards E2 2023 - Disclosure Requirement E2-2 – Actions and resources related to pollution 16.\n o European Sustainability Reporting Standards E3 2023 - Disclosure Requirement E3-2 – Actions and resources related to water and marine\n resources 15.\n o European Sustainability Reporting Standards E4 2023 - Disclosure Requirement E4-3 – Actions and resources related to biodiversity and\n ecosystems 25, 28\n o European Sustainability Reporting Standards E5 2023 - Disclosure Requirement E5-2 – Actions and resources related to resource use and\n circular economy 20 e, f\n o DIRECTIVE OF THE EUROPEAN PARLIAMENT AND OF THE COUNCIL on Corporate Sustainability Due Diligence and amending Directive\n (EU) 2019/1937 (proposal) - Article 8\n o Fairtrade Trader Standard v2.2, 2024 (Fairtrade International) 3.3.1., 4.2.4", "Policy_req": "N", "Recommendations": "• Take a holistic approach to preventing or mitigating the company’s negative environmental impact, and consider any unintended consequences\n from its actions. For example, the creation of renewable energy farms in some locations can lead to deforestation, disruption of wildlife habitats,\n displacement of communities, and biodiversity loss.\n • Address historic impacts that the company has contributed to through its products, packaging, and services. For example, if it has contributed\n to plastic pollution, this may include removing plastics from the ocean, or investing in ways to upcycle existing plastic pollution.\n • The company conducts an assessment to identify its material environmental impacts and use the outcome of the assessment to determine\n which environmental impacts to prioritize.\n o For actual negative impacts, materiality is based on the severity of the impact, while for potential negative impacts it is based on the severity\n and likelihood of the impact.\n o The company prioritizes environmental impacts based on severity and likelihood. Severity should outweigh likelihood, so that highly severe\n impacts — even if they are unlikely — are still prioritized.\n o Severity refers to one or more of the following.\n • Scale — how serious would the impact be? A bigger scale is more severe.\n • Scope — how widespread is the impact? A bigger scope is more severe.\n • Ease of remediation — how easy would it be to remediate the potential negative impact? A higher difficulty of remediation is more severe.\n An impact has a low ease of remediation when it is very difficult to restore the environment to its prior state. Note, this does not mean\n less severe environmental impacts should not be remedied.\n o Likelihood considers how likely the impact is, and how frequently it might occur.d\n Implementation Resources:\n Examples of resources to assess a company’s environmental impacts\n • Guidance on the identification and assessment of nature-related issues: the LEAP approach, 2024 (Taskforce on Nature-related Financial\n Disclosures) [EN]\n • Initial Guidance for Business by the Science-Based Targets for Nature (Science Based Targets Network, 2020) [EN]\n • Onboarding support and target setting for companies (Science Based Targets Network) - Technical guidance materials for Step 1 - Assess\n [EN]\n • Onboarding support and target setting for companies (Science Based Targets Network) - Technical guidance materials for Step 2 - Prioritize\n [EN]\n • People and planet in business - A simple guide to how small and micro companies can start or strengthen their due diligence, 2023 (B Lab,\n Fairtrade International) [EN]\n • Science-Based Targets for Nature: Initial Guidance for Business, 2020 (Science Based Targets Network) [EN] [ES] [FR] [JP] [PT] [ZH]\n • Nature Strategy Handbook - A practical guide for businesses, 2023 (Business for Nature) [EN] [ES] [FR] [JP] [PT] [ZH]\n • Natural Capital Protocol, 2021 (Capitals Coalition) [AR] [EN] [JP] [ZH]\n • Nature-Related Risk & Opportunity Management and Disclosure Framework (Taskforce on Nature-related Financial Disclosures) [Various\n languages, including AR, EN, ES FR, IT, PT, RU, ZH]\n • Authentic Sustainability Assessment - A User Manual for the Sustainable Development Performance Indicators, 2022 (United Nations Research\n Institute for Social Development) [EN]\n • Cradle to Cradle Certified® Product Standard, 2024 (Cradle to Cradle Products Innovation Institute) [EN]\n • High-level Business Actions on Nature (Business for Nature) [EN] [ES] [FR] [IN] [PT] [ZH]\n • Knowledge Hub - Various tools (Taskforce on Nature-related Financial Disclosures) [EN]\n Examples of resources to obtain information on potential negative environmental impact of specific sectors or industries\n • Materiality Screening Tool – Tool to aid in initial corporate sector-level screening of environmental impacts (Science Based Targets Network)\n [EN]\n • ENCORE [EN] [ES]\n • The Global Assessment of Private Sector Impacts on Water, 2022 (CERES) [EN]\n • Biodiversity risk flter (World Wildlife Fund) [EN]\n • Prioritising Nature-related Disclosures, 2022 (UN Environment Programme) [EN]\n • CDP (covering water, forests and climate) [EN] [ES] [JA] [PT] [ZH]\n • GRI Sector Standards [EN]\n Example of resource on stakeholder engagement\n • Guidance on engagement with Indigenous Peoples, Local Communities and affected stakeholders, 2023 (Taskforce on Nature-related\n Financial Disclosures) [EN]\n Examples of resources to assess biodiversity impacts\n • Biodiversity risk flter (World Wildlife Fund) [EN]\n • Fairtrade Risk Map (Fairtrade International) [EN]\n • Integrated Biodiversity Assessment Tool (IBAT Alliance) [EN]\n • Global Forest Watch [EN] [ES] [FR] [IN] [PT] [ZH]\n • Living Planet Report, 2024 [EN] [ES] [HR] [SR] [PT]\n • ENCORE - allows exploration of future scenarios in terms of the potential impacts and dependencies of activities on biodiversity (available\n for some sectors, e.g., agriculture and mining) [EN] [ES]\n • Science Based Targets Network - Various resources (Science Based Targets Network) [EN]\n • High Conservation Value Network Approach [EN]\n • High Carbon Stock Approach [EN] [ES] [FR] [IN] [PT]\n • Biodiversity performance indicator, 2021 (CSO & Manomet) [EN]\n • Key Biodiversity Areas [EN]\n Examples of resources to obtain information on potential water impact based on geographic location\n • Water risk flter (World Wildlife Fund) [EN]\n • Aquaduct Water Risk Atlas (World Resources Institute) [EN]\n • Ocean+ [EN]\n Examples of resources to assess animal welfare practices\n • Terrestrial and Aquatic Animal Health Codes (World Organisation for Animal Health) [EN] [ES] [FR]\n • Responsible Wool Standard [EN]\n • Krav [EN] [SV]\n • Best Aquaculture Practices [EN] [ES]\n • Global Animal Partnership [EN]\n • RSCPA Approved Farming Scheme [EN]\n • Animal Welfare Approved by AGW (A Greener World) [EN]\n • American Humane Certifcated [EN]\n • The Good Cashmere Standard [EN]\n • Certified Humane [EN]\n • Responsible Down Standard [EN]\n • Regenerative Organic certification Framework (Standard) (Regenerative Organic Alliance) [EN]\n • Compassion in World Farming [CS] [DE] [EN] [ES] [FR] [IT] [NL] [PL] [SV] [ZH]\n • Accreditation by the Association of Zoos and Aquariums [EN\n Examples of resources on environmental risks for specific raw materials (high-risk materials)\n • High impact commodity list (Science Based Targets Network) [EN]\n • Fairtrade Risk Map (Fairtrade International) [EN]\n • Regulation on Deforestation-free Products - will develop a classification of high and low risk countries, 2023 (European Commission) [BG]\n [CS] [EL] [EN] [ES] [ET] [DA] [DE] [FR] [GA] [HR] [HU] [IT] [LT] [LV] [MT] [NL] [PL] [PT] [RO] [SL] [SK]\n • Responsible Minerals Initiative for minerals, gold, silver [Various languages, including AR, EN, ES FR, IT, PT, RU, ZH]\n Examples of resources to conduct a Life Cycle Assessment\n • General Guide for Life Cycle Assessment - ILCD Handbook (European Commission) [EN]\n • Overview of life cycle inventory databases by GHG Protocol [EN]\n • PEF (Product Environmental Footprint) and OEF (Organisation Environmental Footprint): PEF and OEF are currently under development. With\n PEF and OEF, the European Commission aims to harmonize methodology for the calculation of the environmental footprint of products and\n organizations. The system has been under development for several years now, and will in the end provide a standardized impact assessment\n method, a database with background LCA data and calculation rules for different industrial sectors (PEFCRs). [BG] [CS] [DA] [DE] [EL] [EN]\n [ES] [ET] [FI] [FR] [GA] [HR] [HU] [IT] [LV] [LT] [MT] [NL] [PL] [PT] [RO] [SL] [SK] [SV]\n • Recommendations for Life Cycle Impact Assessment in the European context - based on existing environmental impact assessment models\n and factors (International Reference Life Cycle Data System - ILCD handbook) (European Commission) [EN]\n • ISO 14040:2006 & ISO 14044: Life Cycle Assessment Framework (note, this resource is not free of charge) [EN] [FR] [RU]\n Examples of resources to identify hazardous substances and substances of concern\n • EU REACH Candidate List [Various languages, including BG, CS, DA, DE, EL, EN, ES, ET, FI, FR, HR, HU, IT, LT, LV, MT, NL, PL, PT, RO, SK,\n SL, SV]\n • ChemSec SIN List [EN]", "Sector": "Service with Minor Environmental Footprint", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company implements actions to prevent or mitigate its actual and potential negative environmental impacts.", "Year": "From Year 3"}, {"Category": "Environmental Stewardship and Circularity", "Code": "ESC4.2", "Compliance Criteria-text": "4.2.1 The company makes progress against its targets and indicators (measured at an interval of no more than 36 months), in line with its\n environmental strategy defined under ESC2.1.\n 4.2.2 The company evaluates the effectiveness of its environmental strategy.\n 4.2.3 The evaluation results are shared with the highest governing body or executive team.\n 4.2.4 Where the strategy is ineffective, the company records:\n a) what lessons it has learned\n b) what it plans to do differently\n c) how it has updated the strategy.\n 4.2.5 The company’s environmental strategy has targets and indicators to prevent or mitigate negative environmental impacts for its value chain.", "Ecolytics - Category": "Measure , Sustainability Plan", "Ecolytics - Description": "Ecolytics enables progress tracking through sustainability planning modules.", "Eligible for equity mechanisms?": "Medium / Large", "Further Guidance": "• Respecting animal welfare and staying within ecological thresholds may include the company achieving the following, among other outcomes:\n o Biodiversity outcomes\n • Measurable maintenance or improvement of biodiversity, carbon storage or sequestration, soil health, or the health of other ecosystems\n • A reduction of invasive alien species\n • An increase in the stock and diversity of native species\n o Water outcomes\n • Reduced water consumption\n • Improved water quality\n • Water consumption reduced to within proportionate allocations of available water supplies.\n o Waste outcomes\n • Reduced waste\n • Increased waste recovery\n • Zero waste to landfill for all operations\n o Energy outcomes\n • Reduced energy consumption\n • Increased procurement of renewable electricity\n • Achieved 100% renewable electricity\n o Pollution outcomes\n • Reduced pollution (of soil, water, noise, and air)\n • Elimination of intentionally added substances from the EU REACH Candidate List and ChemSec SIN List from all products and packaging\n at any concentration\n • Reduction of substances from the EU REACH Candidate List and ChemSec SIN List in any material outflows to under 0.1% w/w (1,000\n ppm).\n • Elimination of substances from the Cradle to Cradle Certified Products Program Restricted Substances List (RSL) above the RSL's\n maximum allowable concentration.\n o Animal welfa

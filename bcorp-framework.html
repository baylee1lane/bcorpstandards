 company’s response to information from how it internally processes that information first. Processing\ninformation (collecting, prioritizing, and escalating) is covered under HR3.1. The response (preventing or mitigating actual and potential\nnegative human rights impacts) is covered under HR3.2–3.3.\n• The company’s “type of connection” to a negative impact is also known as its “mode of involvement”. The three types, or modes, are: causing\nan impact, contributing to an impact, or having a linkage to an impact.\no Causing — the company has a direct and unique connection with the affected stakeholder. In response, the company takes steps to cease\nor prevent the impact and remediate it.\no Contributing — a third party sits between the company and the affected stakeholder, or the company is one of multiple companies with a\ndirect connection to the affected stakeholder. In response, the company has a responsibility to work with others to remediate the impact.\no Linkage — an additional layer lies between the company and the affected stakeholder. The company has no responsibility to remediate past\nharm, but is responsible for preventing harm in the future.\n• Prevent, mitigate and remediate exist in a hierarchy. Preventing a negative impact is always preferred. If an impact cannot be prevented, then\nthe company tries to mitigate it. If the impact actually occurs, then the company remediates it.", "Implementation Resources": "Resources to act on potential and actual human rights impacts:\n• Doing Business with Respect for Human Rights - 3.4 Integrating and acting, see Guidance Point 2: Understanding how your company is\nconnected to human rights impacts (UN Global Compact, Shift and Oxfam) [EN] [ES]\n• Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 13, 19 [AR] [EN] [ES] [FR] [RU] [Simplified\nZH]\n• Frequently Asked Questions About the Guiding Principles on Business and Human Rights (Office of the High Commissioner for Human Rights)\n[EN] [ES] [FR] [PT] [RU]\n• The Corporate Responsibility to Respect Human Rights: An interpretive guide (Office of the High Commissioner for Human Rights) [AR] [EN]\n[ES] [FR] [RU] [Simplified ZH]", "Intent": "To ensure the company’s awareness of potential negative impacts leads to prevention and mitigation actions. Prevention and mitigation is\nproactive, meaning it addresses a potential impact before it becomes an actual impact.", "Interoperability": "• Conceptual Alignment Data Point\no GRI 3: Material Topics 2021 - Disclosure 3-3 Management of material topics (d, f)\no European Sustainability Reporting Standards S1 2023 - Disclosure Requirement S1-4 – Taking action on material impacts on own workforce,\nand approaches to mitigating material risks and pursuing material opportunities related to own workforce, and effectiveness of those actions\no European Sustainability Reporting Standards S2 2023 - Disclosure Requirement S2-4 – Taking action on material impacts on value chain\nworkers, and approaches to mitigating material risks and pursuing material opportunities related to value chain workers, and effectiveness\nof those actions\no European Sustainability Reporting Standards S3 2023 - Disclosure Requirement S3-4 – Taking action on material impacts on affected\ncommunities, and approaches to mitigating material risks and pursuing material opportunities related to affected communities, and\neffectiveness of those actions\no European Sustainability Reporting Standards S4 2023 - Disclosure Requirement S4-4 – Taking action on material impacts on consumers\nand end-users, and approaches to mitigating material risks and pursuing material opportunities related to consumers and end-users, and\neffectiveness of those actions\no Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) C07\no Communication on Progress Questionnaire 2023 (UN Global Compact) G7, HR4, L3\no Workforce Disclosure Initiative 2024 (ShareAction) 2.1, 2.1a, 2.8\no Fairtrade Trader Standard v2.2 (Fairtrade International) 3.3.1, 3.3.4\n• Equivalency Data Point\no [None]", "Policy_req": "N", "Recommendations": "", "Sector": "Agriculture/Growers , Manufacturing , Service with Significant Environmental Footprint , Wholesale/Retail", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company prevents, mitigates, and remediates actual and potential negative human rights impacts.", "Year": "Year 3 / Year\n5"}, {"Category": "Human Rights", "Code": "HR3.4", "Compliance Criteria-text": "3.4.1 The company has a process in place to assess the potential negative human rights impacts of working with potential organizational clients\nand projects.\n3.4.2 The process sets out mitigation actions.\n3.4.3 The company records how it assessed the potential negative human rights impacts of its three most material potential clients or projects\neach year, and the outcomes of the process.\na) in the last fiscal year before Year 0\nb) annually in each subsequent year.\n3.4.4 For Years 3 and 5, the company:\na) records its mitigation action, if its assessments identified any potential or actual negative impacts\nb) records the effectiveness of its mitigation actions.", "Ecolytics - Category": "Supplier evaluation", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Company without workers /\nMicro", "Further Guidance": "• Severity can be assessed using the following categories, as an example.\no High: The impact and its resulting effects are expected to cause major, irreparable, and long-lasting damage to people or their rights.\no Medium: The impact and its resulting effects are expected to cause Significant and lasting damage to people or their rights.\no Low: The impact and its resulting effects are expected to cause minor, reparable, and temporary damage to people or their rights.\n• Likelihood considers how likely the impact is, and how frequently it might occur. Likelihood can be assessed using the following categories,\nas an example.\no High — the impact is expected to occur continuously.\no Medium — the impact is expected to occur regularly (i.e. from several times per year to several times per month).\no Low — the impact is expected to occur only occasionally (i.e. only during a specific phase of a project).\n• The company’s process for assessing potential negative human rights impacts may include, for example:\no conducting online research of potential clients, such as their:\n• participation in initiatives\n• scores in public benchmarks and rankings\n• certifications\n• approach to assessing and mitigating their own human rights impacts\n• having an internal committee that reviews clients and projects\no gathering worker or peer feedback on a potential client or project\no setting exclusion criteria — for example, not working with specific high-risk industries, countries, or clients\no creating a risk matrix to evaluate industries or clients based on the severity of potential impacts and the client's mitigation measures.\n• The company’s mitigation actions may include, among others:\no talking to the client and jointly adjusting the project to consider, prevent or mitigate potential negative human rights impacts\no declining clients and projects with potential negative impacts, unless the company’s project addresses the potential negative impacts.", "Implementation Resources": "Resources to act on potential and actual human rights impacts:\n• Doing Business with Respect for Human Rights - 3.4 Integrating and acting, see Guidance Point 2: Understanding how your company is\nconnected to human rights impacts (UN Global Compact, Shift and Oxfam) [EN] [ES]\n• Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 24 [AR] [EN] [ES] [FR] [RU] [Simplified\nZH]\n• Frequently Asked Questions About the Guiding Principles on Business and Human Rights (Office of the High Commissioner for Human Rights)\n[EN] [ES] [FR] [PT] [RU]\n• The Corporate Responsibility to Respect Human Rights: An interpretive guide (Office of the High Commissioner for Human Rights) [AR] [EN]\n[ES] [FR] [RU] [Simplified ZH]\nExamples of resources on human rights risks for specific companies:\n• Corporate Human Rights Benchmark (World Benchmarking Alliance) [EN]\n• Know the Chain Benchmark [EN]\n• Business & Human Rights Resource Centre [AR] [DE] [EN] [ES] [FR] [JP] [KR] [PT] [RU] [Simplified ZH] [Traditional ZH]\nExamples of resources on human rights risks in specific countries:\n• Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n• CSR Risk Check (MVO Netherlands) [DE] [EN]\n• Labor Rights Index (WageIndicator Foundation & Centre for Labour Research) [EN]\n• Global Rights Index (International Trade Union Confederation) [DE] [EN] [ES] [FR]\n• Global Slavery Index (Walk Free Foundation) [EN]\n• Risk Map (Fairtrade International) [EN]\n• Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n• List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n• Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\nExamples of resources on human rights risks for specific raw materials:\n• Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n• CSR Risk Check (MVO Netherlands) [DE] [EN]\n• Risk Map (Fairtrade International) [EN]\n• Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n• List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n• Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\n• Minerals Due Diligence (Responsible Minerals Initiative) [Various languages, including AR, EN, ES, IT, FR, PT, RU, Simplified ZH]", "Intent": "To ensure the company selects clients and projects with human rights impacts in mind. This also reduces the likelihood of contributing to\ngreenwashing or other negative consequences. The intent is not to prohibit specific clients or projects", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Use multiple categories to determine the “most material” clients or projects, including the severity and likelihood of potential negative impacts.\n• Consider the company’s type of connection to the impact, also known as its “mode of involvement”. The three types, or modes, are: causing\nan impact, contributing to an impact, or having a linkage to an impact.\no Causing — the company has a direct and unique connection with the affected stakeholder. In response, the company takes steps to cease\nor prevent the impact and remediate it.\no Contributing — a third party sits between the company and the affected stakeholder, or the company is one of multiple companies with a\ndirect connection to the affected stakeholder. In response, the company has a responsibility to work with others to remediate the impact.\no Linkage — an additional layer lies between the company and the affected stakeholder. The company has no responsibility to remediate past\nharm, but is responsible for preventing harm in the future.", "Sector": "Service with Minor Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Company without workers , Small , X Large , XX Large", "Subrequirement": "The company assesses the potential negative human rights impacts related to potential organizational clients and projects, and takes necessary mitigation actions.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Human Rights", "Code": "HR3.5", "Compliance Criteria-text": "3.5.1 The company has a process in place to assess the potential negative human rights impacts of potential investments.\n3.5.2 The process sets out mitigation actions.\n3.5.3 The company records how it assessed the potential negative human rights impacts of its three most material potential investments each\nyear, and the outcomes of the process\na) in the last fiscal year before Year 0\nb) annually in each subsequent year.\n3.5.4 For Years 3 and 5, the company:\na) records its mitigation action, if its assessments identified any potential or actual negative impacts\nb) records the effectiveness of its mitigation actions.", "Ecolytics - Category": "Impact Page , Additional support", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Company without workers /\nMicro", "Further Guidance": "• Severity can be assessed using the following categories, as an example.\no High: The impact and its resulting effects are expected to cause major, irreparable, and long-lasting damage to people or their rights.\no Medium: The impact and its resulting effects are expected to cause Significant and lasting damage to people or their rights.\no Low: The impact and its resulting effects are expected to cause minor, reparable, and temporary damage to people or their rights.\n• Likelihood considers how likely the impact is, and how frequently it might occur. Likelihood can be assessed using the following categories,\nas an example.\no High — the impact is expected to occur continuously.\no Medium — the impact is expected to occur regularly (i.e. from several times per year to several times per month).\no Low — the impact is expected to occur only occasionally (i.e. only during a specific phase of a project).\n• The company’s process for assessing potential negative human rights impacts may include, for example:\no conducting online research of potential investments, including on the investment company or investment manager’s:\n• participation in initiatives\n• scores in public benchmarks and rankings\n• certifications\n• approach to assessing and mitigating their own human rights impacts\no having an internal committee reviews and advises on investment selection\no gathering worker or peer feedback on a potential investment\no setting exclusion criteria — for example, not investing in specific high-risk industries or countries\no creating a risk matrix to evaluate investments based on the severity of potential impacts and the investment company or investment\nmanager’s mitigation measures.\n• The company’s mitigation actions may include, among others:\no talking to the investment company or manager to ensure the investment considers their potential negative human rights impacts", "Implementation Resources": "Resources specifcally for financial institutions on human rights:\n• Human Rights Toolkit for Financial Institutions (United Nations Environment Programme) [EN]\n• Dissecting Human Rights Disclosure: A tool for investors (Shift) [EN]\n• Business Model Red Flags (Shift) [EN]\nResources to act on potential and actual human rights impacts:\n• Taking action: investment and lending operations (United Nations Environment Programme) [EN]\n• Doing Business with Respect for Human Rights - 3.4 Integrating and acting, see Guidance Point 2: Understanding how your company is\nconnected to human rights impacts (UN Global Compact, Shift and Oxfam) [EN] [ES]\n• Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 24 [AR] [EN] [ES] [FR] [RU] [Simplified\nZH]\n• Frequently Asked Questions About the Guiding Principles on Business and Human Rights (Office of the High Commissioner for Human Rights)\n[EN] [ES] [FR] [PT] [RU]\n• The Corporate Responsibility to Respect Human Rights: An interpretive guide (Office of the High Commissioner for Human Rights) [AR] [EN]\n[ES] [FR] [RU] [Simplified ZH]\nExamples of resources on human rights risks for specific companies:\n• Corporate Human Rights Benchmark (World Benchmarking Alliance) [EN]\n• Know the Chain Benchmark [EN]\n• Business & Human Rights Resource Centre [AR] [DE] [EN] [ES] [FR] [JP] [KR] [PT] [RU] [Simplified ZH] [Traditional ZH]\nExamples of resources on human rights risks in specific countries:\n• Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n• CSR Risk Check (MVO Netherlands) [DE] [EN]\n• Labor Rights Index (WageIndicator Foundation & Centre for Labour Research) [EN]\n• Global Rights Index (International Trade Union Confederation) [DE] [EN] [ES] [FR]\n• Global Slavery Index (Walk Free Foundation) [EN]\n• Risk Map (Fairtrade International) [EN]\n• Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n• List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n• Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\nExamples of resources on human rights risks for specific raw materials:\n• Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n• CSR Risk Check (MVO Netherlands) [DE] [EN]\n• Risk Map (Fairtrade International) [EN]\n• Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n• List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n• Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\n• Minerals Due Diligence (Responsible Minerals Initiative) [Various languages, including AR, EN, ES, IT, FR, PT, RU, Simplified ZH]", "Intent": "To ensure the company selects investment with human rights impacts in mind.", "Interoperability": "", "Policy_req": "N", "Recommendations": "• Use multiple categories to determine the “most material” investments, including the severity and likelihood of potential negative impacts.\n• Consider the company’s type of connection to the impact, also known as its “mode of involvement”. The three types, or modes, are: causing\nan impact, contributing to an impact, or having a linkage to an impact.\no Causing — the company has a direct and unique connection with the affected stakeholder. In response, the company takes steps to cease\nor prevent the impact and remediate it.\no Contributing — a third party sits between the company and the affected stakeholder, or the company is one of multiple companies with a\ndirect connection to the affected stakeholder. In response, the company has a responsibility to work with others to remediate the impact.\no Linkage — an additional layer lies between the company and the affected stakeholder. The company has no responsibility to remediate past\nharm, but is responsible for preventing harm in the future.", "Sector": "Service with Minor Environmental Footprint", "Size-bcorp": "Large , Medium , Micro , Company without workers , Small , X Large , XX Large", "Subrequirement": "The company assesses the potential negative human rights impacts of investments, and takes necessary mitigation actions", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Human Rights", "Code": "HR3.6", "Compliance Criteria-text": "3.6.1 The company has carried out a Human Rights Impact Assessment in the last five years.\n3.6.2 The assessment:\na) focuses on a high-risk context\nb) is based on meaningful engagement with stakeholders, including affected stakeholders\nc) assesses actual and potential negative impacts\nd) refects the company’s type of connection\ne) is carried out by people or an organization with relevant expertise.\n3.6.3 The company publicly shares a summary of the assessment results at minimum.", "Ecolytics - Category": "Partners", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "X Large / XX Large", "Further Guidance": "• Meaningful engagement with stakeholders” may include, for example:\no meetings\no interviews\no workshops\no surveys (however, a survey does not meet the criteria if it is the only form of engagement across all stakeholders).\n• The company’s “type of connection” to a negative impact is also known as its “mode of involvement”. The three types, or modes, are: causing\nan impact, contributing to an impact, or having a linkage to an impact.\no Causing — the company has a direct and unique connection with the affected stakeholder. In response, the company takes steps to cease\nor prevent the impact and remediate it.\no Contributing — a third party sits between the company and the affected stakeholder, or the company is one of multiple companies with a\ndirect connection to the affected stakeholder. In response, the company has a responsibility to work with others to remediate the impact.\no Linkage — an additional layer lies between the company and the affected stakeholder. The company has no responsibility to remediate past\nharm, but is responsible for preventing harm in the future.", "Implementation Resources": "Resources to design or commission a Human Rights Impact Assessment:\n• Guide to Human Rights Impact Assessment and Management (UN Global Compact) [EN] [ES]\n• Human Rights Impact Assessment Framework (Oxfam) [EN]\n• Human rights impact assessment guidance and toolbox (The Danish Institute for Human Rights) [EN]\n• Human Rights Impact Assessment (The Danish Institute for Human Rights) [EN]\nResources to understand the company’s “type of connection”:\n• Doing Business with Respect for Human Rights - 3.4 Integrating and acting (UN Global Compact, Shift and Oxfam) [EN] [ES]\n• The Corporate Responsibility to Respect Human Rights: An interpretive guide, see Q.10 What is meant by 'adverse human rights impact'?\n(Office of the High Commissioner for Human Rights) [AR] [EN] [ES] [FR] [RU] [Simplified ZH]", "Intent": "To ensure the company assesses human rights impacts in the most high-risk contexts. The Human Rights Impact Assessment is intended to\nmore closely examine a high-risk context than the assessment of salient human rights issues.", "Interoperability": "• Conceptual Alignment Data Point\no Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) D03\n• Equivalency Data Point\no [None]", "Policy_req": "N", "Recommendations": "", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "X Large , XX Large", "Subrequirement": "The company carries out a Human Rights Impact Assessment.", "Year": "Year 5"}, {"Category": "Human Rights", "Code": "HR3.7", "Compliance Criteria-text": "3.7.1 The company identifies if it has any operations in conflict-affected situations.\n3.7.2 If it does, the company:\na) assesses its connection to the conflict-affected situation\nb) explains publicly its connection to the conflict-affected situation.\n3.7.3 If the company’s assessment fnds that it may be negatively impacting the conflict-affected situation, it also:\na) engages expert organizations or representatives of affected stakeholders to learn more about their connection to the conflict\nb) assesses whether stakeholders in the conflict-affected situation can raise grievances with the company\nc) identifies triggers for actions it will take if the conflict escalates\nd) assigns a contact person within the company\ne) identifies existing human rights due diligence gaps\nf) identifies how to prevent or mitigate potential negative impacts.", "Ecolytics - Category": "Supplier evaluation", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• The company negatively impacting a conflict-affected situation may include, for example:\no paying protection money to an armed militia group\no selling products that are used as weapons in conflict\no creating a platform used to spread misinformation or hate (e.g. if the company runs a social media website).\n• “Human rights due diligence gaps” may include, for example:\no policy gaps — existing policies or procedures do not cover conflict-related risks (e.g. they fail to protect workers if the conflict escalates)\no capability or capacity gaps — the person responsible for monitoring a conflict does not have the right skills to do so\no monitoring and information gaps — awareness of what is happening in a conflict-affect situation is lacking, or information-gathering methods\nhave not kept up with changes in the conflict.\n• There is no universally-accepted list of conflict-affected situations. conflict and violence are complex and dynamic, and the risks associated\nwith them are often specific to individual companies. The FCS List is a starting point. The company may consider additional sources and\nperspectives for a more complete view, such as the following recommendations.\no Identify how the company may be interacting with “aggressors” — those responsible for conflict. These are not listed in the FCS List.\nWhere armed conflict between two states (known as conventional armed conflict) is illegal, the company analyzes its relationship with the\nconflict-affected situation through its relationship with the aggressor state. Determining the legality of a conflict is often complex and not\nbinary (meaning neither “legal” or “not legal”).\no Consider violence that does not result in death. The FCS List measures conflict using the conflict-related death rate. This means it is\nless effective at capturing widespread violence that does not result in death, but which the company should still consider, such as mass\nimprisonment, forced sterilization, removal of children from families, and psychological torture.\no Apply additional due diligence to “socially and institutionally fragile” countries and territories. The FCS List also identifies these countries\nand territories, which may be used in a similar way to its  “conflict” list. Take note of situation-specific risk factors, such as limited rule of\nlaw and governance, and increased corruption.\no Consider sanction lists, such as:\n• European Union's Sanction Map [EN]\n• United Nations Security Council Sanctions [EN] [ES] [FR].\no Consider other country and territory classification lists, such as:\n• European Union’s Indicative, non-exhaustive list of conflict-Affected and High-Risk Areas [EN].\no Consider reports and feedback from civil society organizations, such as:\n• ACLED - Armed conflict Location and Event Data [EN]\n• Amnesty International’s A-Z of Countries and Regions [EN]\n• Crisis Group’s CrisisWatch - The Tracking conflict Worldwide [EN]\n• Geneva Academy’s Rule of Law in Armed Conficts [EN]\n• Human Rights Watch [EN].", "Implementation Resources": "Resources to identify relevant locations:\n• World Bank Group’s List of Fragile and conflict-affected Situations [EN]\n• European Union’s Indicative, non-exhaustive list of conflict-Affected and High-Risk Areas [EN]\nResources to working in a conflict-affected situation:\n• Addressing Security and Human Rights Challenges in Complex Environments: A Practical Toolkit (Geneva Centre for Security Sector\nGovernance and others) [EN] [ES] [FR] [JP]  [PT] [Simplified ZH]\n• UN Framework of Analysis for Atrocity Crimes: A Tool for Prevention (United Nations) [EN] [FR]\n• Doing Responsible Business in Armed, conflict: Rights, Risks and Responsibilities (Australian Red Cross and RMIT University) [EN]\n• A Guide for Local Working Groups on Business, Security and Human Rights (Geneva Centre for Security Sector Governance) [EN]\nOther resources:\n• Heightened Human Rights Due Diligence for Business in conflict-Affected Contexts: A Guide (United Nations Development Program) [EN]\n[ES] [FR] [JP] [UK] [RU]\n• Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 7 [AR] [EN] [ES] [FR] [RU] [Simplified ZH]", "Intent": "For the company to apply additional due diligence focused on conflict-affected situations. In doing so, the company acknowledges that:\n• it may have an impact on the conflict, and therefore a negative impact on people affected by the conflict.\n• higher-risk situations require more intensive due diligence actions", "Interoperability": "", "Policy_req": "o policy gaps — existing policies or procedures do not cover conflict-related risks (e.g. they fail to protect workers if the conflict escalates)", "Recommendations": "• Implement responsible security management practices when using private security. “Responsible security management practices” include\neffective training, screening, and monitoring of security personnel, to ensure they follow international humanitarian law and responsible security\npractices. This may include the following recommendations.\no Include conflict sensitivity and knowledge of international humanitarian law in security-personnel training (see Implementation Resources).\no Include other specific concerns in training that might be relevant in conflict-affected situations, such as sexual violence, rules of engagement\nfor the use of force, and de-escalation.\no Ensure security personnel have been screened and hold the appropriate qualifications defined by the company or sector’s context to minimize\nthe risk of human rights violations.\no Ensure training requirements also apply to third-party organizations providing security personnel, including public security forces and private\ncontractors.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Large , Medium , Small , X Large , XX Large", "Subrequirement": "The company implements additional due diligence for any operations in conflict-affected situations", "Year": "Year 3 / Year\n5"}, {"Category": "Human Rights", "Code": "HR4.1", "Compliance Criteria-text": "4.1.1 The company records information about potential negative human rights impacts related to:\na) source countries\nb) specific raw materials.\n4.1.2 The company:\na) identifies limits on its ability to monitor suppliers in source countries\nb) has mitigation actions in place.\n4.1.3 If the company uses social compliance audits or certifications to monitor suppliers, it:\na) identifies any limits on its approach\nb) addresses any limits.\n4.1.4 When selecting source countries and raw materials, the company:\na) considers potential negative human rights impacts\nb) assesses and addresses limits on supplier monitoring.", "Ecolytics - Category": "Supplier evaluation", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Medium / Large / X Large /\nXX Large", "Further Guidance": "• “Limits” on the company’s ability to monitor its suppliers may include, for example:\no countries with autocratic governments, and with restrictions on civil society organizations (CSOs) or free press\no countries where conficts are happening\no countries where fraud and bribery are common\no countries where there are known challenges with social compliance audits (see Recommendations).\n• Mitigation actions the company may take if its monitoring is limited include, for example:\no collaborating with peer companies, CSOs, or unions to establish other ways of monitoring suppliers\no using worker voice technology, a phone- or app-based technology used to survey workers, as an alternative way to monitor suppliers\no choosing a different source country or raw material\no discontinuing a service or product.\n• The company may address the limits of social compliance audits in the following ways, for example.\no Use unannounced or “surprise” audits when suspecting serious issues, such as child labor.\no Commission audits that go beyond the limited methodology of the social compliance audit scheme. For example:\n• increase the number of worker interviews\n• increase the number of interviews with supervisors and middle management\n• include interviews with workers outside the working facility\n• increase the total audit time\n• increase the size of the audit team\n• integrate external sources of information, such as feedback from local CSOs and residents, or local news reports\n• add worker interviews in additional languages, such as languages spoken by migrant workers\n• add salient human rights issues that are not part of the social compliance audit standard — such as living wage\n• choose audit partners based on quality and integrity criteria, and not on cost alone\n• give workers a way to contact the auditor after the audit is complete.\no Include middle management and workers when drafting and reviewing corrective action plans.\no Provide enough time and create incentives for realistic corrective action plans.\n• Questions to assess the standards and methodologies behind social compliance audits and certifications may include, for example:\no Is there public criticism of the standard or methodology?\no Does the methodology verify information in person or remotely?\no Does the methodology involve speaking to affected stakeholders?\no Does the audit give enough time for assessing and verifying?\no What are the incentives for parties to cooperate? What are the disincentives? Are there any conficts of interest?\no Does the scope of the standard align with the company’s salient human rights issues?\no Is the audit company aware of its own gaps and weaknesses? Is the body responsible for the standards and methodology aware of its own\ngaps and weaknesses? To what extent do they acknowledge and discuss them?", "Implementation Resources": "Resources to learn about the shortcomings of social compliance and certifications:\n• Fig Leaf for Fashion. How social auditing protects brands and fails workers (Clean Clothes Campaign) [EN]\n• From Audit to Innovation: Advancing Human Rights in Global Supply Chains (Shift) [EN]\n• benefits and limitations of social audits, certifications and MSIs (The Danish Institute for Human Rights) [EN]\n• “Obsessed with Audit Tools, Missing the Goal” (Human Rights Watch) [EN]\n• Human rights ftness of the auditing and certification industry? (ECCHR, Brot für die Welt and MISEREOR) [EN]\n• What Standards can achieve (SME Compass) [DE] [EN]\nResources to learn about alternative models of supplier monitoring and engagement:\n• Technology-based approaches (The Danish Institute for Human Rights) [EN]\n• Worker-driven social responsibility models (The Danish Institute for Human Rights) [EN]\n• Worker Engagement Supported by Technology (WEST) Principles [EN]\nExamples of resources on human rights risks in specific countries:\n• Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n• CSR Risk Check (MVO Netherlands) [DE] [EN]\n• Labor Rights Index (WageIndicator Foundation & Centre for Labour Research) [EN]\n• Global Rights Index (International Trade Union Confederation) [DE] [EN] [ES] [FR]\n• Global Slavery Index (Walk Free Foundation) [EN]\n• Risk Map (Fairtrade International) [EN]\n• Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n• List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n• Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\nExamples of resources on human rights risks for specific raw materials:\n• Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n• CSR Risk Check (MVO Netherlands) [DE] [EN]\n• Risk Map (Fairtrade International) [EN]\n• Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n• List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n• Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\n• Minerals Due Diligence (Responsible Minerals Initiative) [Various languages, including AR, EN, ES, IT, FR, PT, RU, Simplified ZH]", "Intent": "• For the company to consider the negative human rights impacts related to its source countries and raw materials. This helps prevent a situation\nwhere the company works with any source country or raw material by default, and treats human rights as an afterthought.\n• To avoid companies basing their supplier engagement and monitoring solely on social compliance audits. Used in isolation, social compliance\naudits and certification can give a false sense of clarity and assurance. Through this and other sub-requirements in the B Lab Standard,\ncompanies will take an approach that goes beyond compliance. See Recommendations for more information about the shortcomings of\nsocial compliance audits.", "Interoperability": "Interoperability:\n• Conceptual Alignment Data Point\no GRI 414: Supplier Social Assessment 2016 - Topic management disclosures - Disclosure requirement 1.1\no Workforce Disclosure Initiative 2024 (ShareAction) 12.4, 12.7\n• Equivalency Data Point\no [None]", "Policy_req": "N", "Recommendations": "• Work with the company undertaking a social compliance audit to tailor its approach. In most cases, the audit company — usually a professional\nservices company — can go beyond the limited methodology of the social compliance audit scheme. For example, ask the audit company\nto include additional worker interviews in its audit.", "Sector": "Wholesale/Retail , Manufacturing", "Size-bcorp": "Large , Medium , X Large , XX Large", "Subrequirement": "The company addresses limits on its ability to engage and monitor suppliers.", "Year": "Year 3 / Year\n5"}, {"Category": "Human Rights", "Code": "HR4.10", "Compliance Criteria-text": "4.10.1 The company refers to living wages in its service procurement documents, process, or conversations for any service with a potential living\nwage gap.", "Ecolytics - Category": "Supplier evaluation", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Medium / Large / X Large /\nXX Large", "Further Guidance": "• To “refer to living wage” in its service procurement documents, process, and conversations, the company may, for example:\no make paying a living wage a requirement when choosing potential service providers\no add the company’s commitment to a living wage to tender or procurement documents\no advise service providers of the living wage rate that their contracts should cover\no speak to the service provider about paying living wage rates\no set a joint commitment to work towards paying a living wage.\nRecommendations:\n• Use living wage estimates approved by B Lab (see List below)\nLiving wage estimates approved by B Lab\n• Locations not listed below\no Primary: Global Living Wage Coalition\no Secondary\n• WageIndicator - Use “typical family” and “lower bound”.\n• Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n(income earners).\n• Aotearoa New Zealand\no Primary: Living Wage Movement Aotearoa New Zealand\no Secondary\n• WageIndicator - Use “typical family” and “lower bound”.\n• Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n(income earners).\n• Africa — various locations\no Primary\n• Global Living Wage Coalition\n• NewForesight - Use the “gross living wage” fgure based on a “typical family” and assuming multiple wage earners.\no Secondary\n• WageIndicator - Use “typical family” and “lower bound”.\n• Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n(income earners).\n• Canada — Alberta\no Primary: Alberta Living Wage Network\no Secondary\n• WageIndicator - Use “typical family” and “lower bound”.\n• Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n(income earners).\n• Canada — British Columbia\no Primary: Living Wage for Families BC\no Secondary\n• WageIndicator - Use “typical family” and “lower bound”.\n• Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n(income earners).\n• Canada — Ontario\no Primary: Ontario Living Wage Network\no Secondary\n• WageIndicator - Use “typical family” and “lower bound”.\n• Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n(income earners).\n• Canada — Manitoba\no Primary: Canadian Centre for Policy Alternatives\no Secondary\n• WageIndicator - Use “typical family” and “lower bound”.\n• Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n(income earners).\n• Canada — Newfoundland and Labrador\no Primary: Canadian Centre for Policy Alternatives\no Secondary\n• WageIndicator - Use “typical family” and “lower bound”.\n• Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n(income earners).\n• Canada — Nova Scotia\no Primary: Canadian Centre for Policy Alternatives\no Secondary\n• WageIndicator - Use “typical family” and “lower bound”.\n• Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n(income earners).\n• Canada — New Brunswick\no Primary: Human Development Council\no Secondary\n• WageIndicator - Use “typical family” and “lower bound”.\n• Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n(income earners).\n• Canada — Quebec\no Primary: Institut de recherche et d'informations socio-économiques (IRIS) - Use “ménage composé de deux adultes et de deux enfants”\no Secondary\n• WageIndicator - Use “typical family” and “lower bound”.\n• Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n(income earners).\n• Hong Kong\no Primary: Oxfam Hong Kong\no Secondary\n• WageIndicator - Use “typical family” and “lower bound”.\n• Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n(income earners).\n• Ireland\no Primary: Living Wage Ireland - Use two, three or fou heir wages or\nincome.\n• While a living wage is for a worker, a living income is for someone who is self-employed, such as a smallholder farmer or artisanal miner. Living\nwage estimates can apply to nearly any job, but a living income estimate is tied to a specific raw material in a specific location (e.g. vanilla\nin Madagascar). This is because living income calculations involve elements specific to the production of a raw material — such as land size\nand target yield. A “living income reference price” means a price for raw materials that accounts for the supplier’s living income.", "Implementation Resources": "Resources to defne a living wage:\n• Global Living Wage Coalition [EN]\n• Anker Methodology (see chapter 2, section 1) [EN]\n• WageIndicator’s visual explanation [EN]\n• Universal Declaration of Human Rights (Article 25.1) [AR] [EN] [ES] [FR] [RU] [Simplified ZH]\n• International Covenant on Economic, Social and Cultural Rights (Article 7.a.ii) [AR] [EN] [ES] [FR] [RU] [Simplified ZH]\n• Report of the Meeting of Experts on wage policies, including living wages (International Labour Organization) Conclusion 5 [DE] [EN] [ES] [FR]\n[RU] [Simplified ZH]\nResources to calculate total wages:\n• Anker methodology (see chapter 15) [EN]\n• Salary Matrix (IDH) [EN]\nResources to implement living wage in the supply chain:\n• Living Wage Analysis Tool (UN Global Compact) [EN]\n• Align: Guidance tool on living wages and living income (Fairfood) [EN]\n• Living Wage Playbook for the Fast-Moving Consumer Goods Sector supply chains (AIM-PROGRESS) [EN]\n• Living Wage Action Guide (IDH) [EN] [ES]\n• Living wage case study examples (IDH) [EN]\n• Living Wage Benchmark Reference Sheet Achieving the Living Wage Ambition: Reference Sheet and Implementation Guidance (UN Global\nCompact) [EN] [ES]\n• GIZ Living Wage Costing Tool [DE] [EN]\n• Handbook on due diligence for enabling living incomes and living wages in agriculture, garment and footwear supply chains (OECD) [EN]\nResou m: The impact and its resulting effects are expected to cause Significant and lasting damage to people or their rights.\no Low: The impact and its resulting effects are expected to cause minor, reparable, and temporary damage to people or their rights.\n• Likelihood considers how likely the impact is, and how frequently it might occur. Likelihood can be assessed using the following categories,\nas an example.\no High — the impact is expected to occur continuously.\no Medium — the impact is expected to occur regularly (i.e. from several times per year to several times per month).\no Low — the impact is expected to occur only occasionally (i.e. only during a specific phase of a project).\n• Procurement decisions applying to many companies in the service sector include, for example:\no coffee, tea, and other beverages\no pens, paper, and other stationary\no computers and other equipment\no chairs, desks, and other furniture\no corporate gifts\no cleaning services\no security services\no catering services.\n• To consider the potential negative human rights impacts of procurement decisions, the company may, for example:\no procure locally\no procure second-hand\no research risks linked to certain companies, products, source countries, and raw materials (see Implementation Resources for examples)\no procure from companies with impactful alternative business models (e.g. social enterprises, worker cooperatives, and producer cooperatives)\no procure from companies with sustainability certifications (e.g. Fairtrade [EN] and B Corp)\no for any formal supplier relationships:\n• talk to suppliers to understand how they consider human rights\n• establish a responsible procurement policy with an emphasis on social impact\n• incentivize existing suppliers to improve their sustainability performance\n• prioritize social credentials in supplier selection (e.g. prefer suppliers that are aligned with the company’s human rights strategy).", "Implementation Resources": "Resources to lea ", "Compliance Criteria-text": "4.2.1 The company has considered the actual and potential human rights impacts of the three most material procurement decisions\na) in the last fiscal year or twelve months before Year 0\nb) in each subsequent year.", "Ecolytics - Category": "Supplier evaluation", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "", "Further Guidance": "• Severity can be assessed using the following categories, as an example.\no High: The impact and its resulting effects are expected to cause major, irreparable, and long-lasting damage to people or their rights.\no Medium: The impact and its resulting effects are expected to cause Significant and lasting damage to people or their rights.\no Low: The impact and its resulting effects are expected to cause minor, reparable, and temporary damage to people or their rights.\n• Likelihood considers how likely the impact is, and how frequently it might occur. Likelihood can be assessed using the following categories,\nas an example.\no High — the impact is expected to occur continuously.\no Medium — the impact is expected to occur regularly (i.e. from several times per year to several times per month).\no Low — the impact is expected to occur only occasionally (i.e. only during a specific phase of a project).\n• Procurement decisions applying to many companies in the service sector include, for example:\no coffee, tea, and other beverages\no pens, paper, and other stationary\no computers and other equipment\no chairs, desks, and other furniture\no corporate gifts\no cleaning services\no security services\no catering services.\n• To consider the potential negative human rights impacts of procurement decisions, the company may, for example:\no procure locally\no procure second-hand\no research risks linked to certain companies, products, source countries, and raw materials (see Implementation Resources for examples)\no procure from companies with impactful alternative business models (e.g. social enterprises, worker cooperatives, and producer cooperatives)\no procure from companies with sustainability certifications (e.g. Fairtrade [EN] and B Corp)\no for any formal supplier relationships:\n• talk to suppliers to understand how they consider human rights\n• establish a responsible procurement policy with an emphasis on social impact\n• incentivize existing suppliers to improve their sustainability performance\n• prioritize social credentials in supplier selection (e.g. prefer suppliers that are aligned with the company’s human rights strategy).", "Implementation Resources": "Resources to learn about social procurement:\n• Social Procurement Guide (International Labour Organization) [EN] [TR]\n• The Social Procurement Manual (yunus social business) [EN]\n• 3 Actionable Steps to Help Companies Get Started with Social Procurement (B The Change) [EN]\n• Resource Library (SEWF) [EN] [For AR, FR, and Traditional ZH see options in the top-right of the webpage after clicking the link provided here]\nExamples of resources on human rights risks for specific companies:\n• Corporate Human Rights Benchmark (World Benchmarking Alliance) [EN]\n• Know the Chain Benchmark [EN]\n• Business & Human Rights Resource Centre [AR] [DE] [EN] [ES] [FR] [JP] [KR] [PT] [RU] [Simplified ZH] [Traditional ZH]\nExamples of resources on human rights risks in specific countries:\n• Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n• CSR Risk Check (MVO Netherlands) [DE] [EN]\n• Labor Rights Index (WageIndicator Foundation & Centre for Labour Research) [EN]\n• Global Rights Index (International Trade Union Confederation) [DE] [EN] [ES] [FR]\n• Global Slavery Index (Walk Free Foundation) [EN]\n• Risk Map (Fairtrade International) [EN]\n• Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n• List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n• Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\nExamples of resources on human rights risks for specific raw materials:\n• Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n• CSR Risk Check (MVO Netherlands) [DE] [EN]\n• Risk Map (Fairtrade International) [EN]\n• Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n• List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n• Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\n• Minerals Due Diligence (Responsible Minerals Initiative) [Various languages, including AR, EN, ES, IT, FR, PT, RU, Simplified ZH]\nOther resources:\n• Implementing Human Rights and Environmental Due Diligence: A Guide for Small- and Medium-sized “First-buyers (Fairtrade International)\n[EN]\n• Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 24 [AR] [EN] [ES] [FR] [RU] [Simplified\nZH]", "Intent": "To ensure the company makes better procurement decisions in relation to human rights impacts.", "Interoperability": "• Conceptual Alignment Data Point\no GRI 204: Procurement Practices 2016 - 1. Topic management disclosures 1.1\no GRI 401: Employment 2016 - Management approach disclosures - Reporting recommendation 1.2.2-1.2.7\no GRI 408: Child Labor 2016 - 1. Topic management disclosures 1.1\no GRI 409: Forced or Compulsory Labor 2016 - 1. Topic management disclosures 1.1\no GRI 411: Rights of Indigenous Peoples 2016 - 1. Topic management disclosures 1.1\no GRI 413: Local Communities 2016 - 1. Topic management disclosures 1.1\no GRI 414: Supplier Social Assessment 2016 - 1. Topic management disclosures 1.1\no Communication on Progress Questionnaire 2023 (UN Global Compact) G7.1\no Workforce Disclosure Initiative 2024 (ShareAction) 12.2, 12.2a\n• Equivalency Data Point\no [None]", "Policy_req": "• establish a responsible procurement policy with an emphasis on social impact", "Recommendations": "• Create a sustainable procurement guideline with human rights criteria. Use the B Lab Standard as a starting point for deciding what to include\n(e.g. Fair Work and principles of Justice, Equity, Diversity, and Inclusion).\n• Use multiple categories to determine the “most material” procurement decisions, including the severity and likelihood of potential negative\nimpacts.", "Sector": "Manufacturing , Agriculture/Growers , Wholesale/Retail , Service with Minor Environmental Footprint , Service with Significant Environmental Footprint", "Size-bcorp": "Medium , Micro , Company without workers , Small", "Subrequirement": "The company considers actual and potential human rights impacts in its procurement decisions.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Human Rights", "Code": "HR4.4", "Compliance Criteria-text": "4.4.1 The company:\na) identifies prioritized suppliers related to its salient human rights issues (HR2.1)\nb) records the criteria it used to prioritize suppliers.\n4.4.2 The company works with its prioritized suppliers to prevent or mitigate their most material human rights impacts by\na) agreeing on targets with each prioritized supplier\nb) monitoring progress at least annually\n4.4.3 For Years 3 and 5, the company records specific prevention and mitigation actions and their outcomes.", "Ecolytics - Category": "Supplier evaluation", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Large / X Large / XX Large", "Further Guidance": "• In HR3.4–3.6, the company takes action to prevent or mitigate actual and potential negative human rights impacts in all contexts. This\nsub-requirement focuses on the company working with suppliers to address actual and potential impacts in the supply chain.\n• Actions by the supplier to mitigate its actual and potential negative impacts may include, for example:\no conducting a social assessment\no obtaining a social certification\no demonstrating that its human rights approach aligns with the company’s human rights strategy\no setting joint priorities and actions with the company with targets to mitigate negative human rights impacts, and measuring progress.\n• To mitigate the supplier’s negative human rights impacts, the company may, for example:\no mentor or upskill suppliers\no change its orders using supplier feedback to help meet human rights expectations (e.g. avoid last minute changes to orders, which can\ncause excessive working hours)\no balance contractual terms to cover both buyer and supplier commitments [see HR4.5 and HR4.6]. Actions taken under HR4.5 and HR4.6\ndo not count towards this sub-requirement.\no support suppliers through joint projects (e.g. training the supplier’s workers or management, connecting suppliers to industry guides and\ntools, or providing expert implementation support)\no fund or co-fund costs typically assigned to suppliers, such as getting social assessments and implementing workplace improvements.\n• Criteria for prioritizing suppliers may include, for example:\no supplier risk level\no impact severity and likelihood\no geographic location.", "Implementation Resources": "Resources to learn about responsible procurement:\n• Recommendations on Responsible Purchasing Practices (RPPs) (GIZ, inclsve, Fair & Sustainable Consulting) [EN]\n• The Common Framework for Responsible Purchasing Practices (Fair Wear) [EN]\n• Better Buying Institute [EN]\n• Sustainable Procurement Pledge [EN]\nResources to understand the company’s “type of connection”:\n• Doing Business with Respect for Human Rights - 3.4 Integrating and acting (UN Global Compact, Shift and Oxfam) [EN] [ES]\n• The Corporate Responsibility to Respect Human Rights: An interpretive guide, see Q.10 What is meant by 'adverse human rights impact'?\n(Office of the High Commissioner for Human Rights) [AR] [EN] [ES] [FR] [RU] [Simplified ZH]\n• SME Compass, see 3.3 Determine the connection to risks (Agency for Business & Economic Development) [DE] [EN]\nResources to manage human rights issues in the supply chain:\n• Supply Chain Sustainability: A Practical Guide for Continuous Improvement, Second Edition (UN Global Compact) [DE] [EN] [ES] [JP] [TR] [PT]\n[ZH Mandarin]\nOther resources:\n• Guiding Principles on Business & Human Rights (Office of the High Commissioner for Human Rights) 13 [AR] [EN] [ES] [FR] [RU] [Simplified\nZH]", "Intent": "To ensure the company’s awareness of potential negative impacts in the supply chain leads to prevention and mitigation actions. Prevention\nand mitigation is proactive, meaning it addresses a potential impact before it becomes an actual impact.", "Interoperability": "• Conceptual Alignment Data Point\no GRI 401: Employment 2016 - Management approach disclosures - Reporting recommendation 1.2.2-1.2.7\no GRI 408: Child Labor 2016 - 1. Topic management disclosures 1.1\no GRI 409: Forced or Compulsory Labor 2016 - 1. Topic management disclosures 1.1\no GRI 411: Rights of Indigenous Peoples 2016 - 1. Topic management disclosures 1.1\no GRI 413: Local Communities 2016 - 1. Topic management disclosures 1.1\no GRI 414: Supplier Social Assessment 2016 - 1. Topic management disclosures 1.1\no Workforce Disclosure Initiative 2024 (ShareAction) 13.1\n• Equivalency Data Point\no [None]", "Policy_req": "N", "Recommendations": "• Consider the company’s “type of connection” to the impact, also known as its “mode of involvement”. The three types, or modes, are: causing\nan impact, contributing to an impact, or having a linkage to an impact.\no Causing — the company has a direct and unique connection with the affected stakeholder. In response, the company takes steps to cease\nor prevent the impact and remediate it.\no Contributing — a third party sits between the company and the affected stakeholder, or the company is one of multiple companies with a\ndirect connection to the affected stakeholder. In response, the company has a responsibility to work with others to remediate the impact.\no Linkage — an additional layer lies between the company and the affected stakeholder. The company has no responsibility to remediate past\nharm, but is responsible for preventing harm in the future.", "Sector": "Agriculture/Growers , Manufacturing , Service with Significant Environmental Footprint , Wholesale/Retail", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company works with suppliers to prevent or mitigate the most salient human rights issues.", "Year": "Year 0 / Year\n3 / Year 5"}, {"Category": "Human Rights", "Code": "HR4.5", "Compliance Criteria-text": "4.5.1 The company gets feedback from suppliers on the commitments and responsibilities in its sourcing documents.\n4.5.2 The company adds buyer commitments and responsibilities to sourcing documents to achieve, at minimum, balance between buyer and\nsupplier expectations.\n4.5.3 The commitments and responsibilities relate to human rights.\n4.5.4 The company updates its sourcing documents to include, at minimum:\na) a joint commitment to human rights due diligence\nb) a joint commitment to prioritize remediation for victims of human rights violations\nc) a commitment from the buyer to the principle of responsible exit.\n4.5.5 The company records changes to the sourcing documents.", "Ecolytics - Category": "Supplier evaluation , Resources", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Large / X Large / XX Large", "Further Guidance": "", "Implementation Resources": "Resources to assess and update sourcing documents:\n• The Buyer Code (Responsible Contracting Project) [EN]\n• Buyer-Supplier Mutual Code of Conduct (Social Accountability International) [EN]\n• Brand Guidance for Responsible Sourcing Dialogue (Fair Wear) [EN]\n• Buyer Guidance for Responsible Contracting (Fair Wear) [EN]\n• Tools for Responsible Sourcing Dialogue (Fair Wear) [EN]\n• The Common Framework for Responsible Purchasing Practices [EN]\nResources to draft new legal text:\n• Model Contract Clauses 2.0 (Responsible Contracting Project) [EN]", "Intent": "To rebalance expectations in buyer-supplier relations. Sourcing documents, such as supplier codes of conduct, often aim to manage the buyer’s\nrisks. This ignores the complexity of managing human rights risks in supply chains, and creates an imbalance of risk and responsibility between\nbuyers and suppliers. This imbalance leads, for example, to:\n• suppliers making unrealistic promises to fully comply with human rights standards, where even small deviations will constitute a breach\n• a focus on supplier responsibilities that overlooks buyer responsibilities — especially buyers’ purchasing practices\n• contracts that prioritize the buyer and supplier if something goes wrong over negatively affected stakeholders, such as workers.", "Interoperability": "• Conceptual Alignment Data Point\no Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) C07, C08\n• Equivalency Data Point\no [None]", "Policy_req": "• Relevant “sourcing documents” may include, for example:\no a sourcing or procurement policy", "Recommendations": "", "Sector": "Agriculture/Growers , Manufacturing , Wholesale/Retail", "Size-bcorp": "Large , X Large , XX Large", "Subrequirement": "The company increases its commitments across its sourcing documents.", "Year": "Year 5"}, {"Category": "Human Rights", "Code": "HR4.8", "Compliance Criteria-text": "4.8.1 The company works with its prioritized suppliers to prevent and mitigate human rights impacts related to high-risk raw materials, in line\nwith its plan (HR4.6) and its actions (HR4.7).\n4.8.2 The company works with its prioritized suppliers to remediate any human rights impacts related to high-risk raw materials.\n4.8.3 The engagement process includes:\na) an action plan and targets\nb) monitoring progress at least annually\nc) recording specific prevention and mitigation actions and their outcomes.", "Ecolytics - Category": "Additional support", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "X Large / XX Large", "Further Guidance": "• Prevent, mitigate and remediate exist in a hierarchy. Preventing a negative impact is always preferred. If an impact cannot be prevented, then\nthe company tries to mitigate it. If the impact actually occurs, then the company remediates it.\n• Actions by the supplier to mitigate its actual and potential negative impacts may include, for example:\no conducting a social assessment\no obtaining a social certification\no demonstrating that its human rights approach aligns with the company’s human rights strategy\no setting joint priorities and actions with the company with targets to mitigate negative human rights impacts, and measuring progress.\n• To mitigate the supplier’s negative human rights impacts, the company may, for example:\no mentor or upskill suppliers\no change its orders using supplier feedback to help meet human rights expectations (e.g. avoid last minute changes to orders, which can\ncause excessive working hours)\no balance contractual terms to cover both buyer and supplier commitments [see HR4.5 and HR4.6]. Actions taken under HR4.5 and HR4.6\ndo not count towards this sub-requirement.\no support suppliers through joint projects (e.g. training the supplier’s workers or management, connecting suppliers to industry guides and\ntools, or providing expert implementation support)\no fund or co-fund costs typically assigned to suppliers, such as getting social assessments and implementing workplace improvements.", "Implementation Resources": "Examples of resources on human rights risks in specific countries:\n• Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n• CSR Risk Check (MVO Netherlands) [DE] [EN]\n• Labor Rights Index (WageIndicator Foundation & Centre for Labour Research) [EN]\n• Global Rights Index (International Trade Union Confederation) [DE] [EN] [ES] [FR]\n• Global Slavery Index (Walk Free Foundation) [EN]\n• Risk Map (Fairtrade International) [EN]\n• Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n• List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n• Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\nExamples of resources on human rights risks for specific raw materials:\n• Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n• CSR Risk Check (MVO Netherlands) [DE] [EN]\n• Risk Map (Fairtrade International) [EN]\n• Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n• List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n• Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\n• Minerals Due Diligence (Responsible Minerals Initiative) [Various languages, including AR, EN, ES, IT, FR, PT, RU, Simplified ZH]\nExample of resources on supply chain traceability:\n• The Traceability Playbook for Fashion Supply Chains (trustrace) [EN]\n• A Step-by-Step Guide for Successful Implementation of Traceability Systems in Agricultural Supply Chains: Entry-Level Introduction to\nTraceability Systems (GIZ) [EN]", "Intent": "To ensure the company addresses the actual and potential negative impacts of its high-risk raw materials.", "Interoperability": "• Conceptual Alignment Data Point\no GRI 408: Child Labor 2016 - 1. Topic management disclosures 1.1\no GRI 409: Forced or Compulsory Labor 2016 - 1. Topic management disclosures 1.1\no GRI 411: Rights of Indigenous Peoples 2016 - 1. Topic management disclosures 1.1\no GRI 204: Procurement Practices 2016 - 1. Topic management disclosures 1.1\no European Sustainability Reporting Standards G1 2023 - Disclosure Requirement G1-2 – Management of relationships with suppliers 15.\no Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) C10\no Workforce Disclosure Initiative 2024 (ShareAction) 11.2, 11.3b, 11.9\n• Equivalency Data Point\no [None]", "Policy_req": "N", "Recommendations": "", "Sector": "Agriculture/Growers , Manufacturing , Wholesale/Retail", "Size-bcorp": "X Large , XX Large", "Subrequirement": "The company works with suppliers to address human rights impacts related to high-risk raw materials.", "Year": "Year 5"}, {"Category": "Human Rights", "Code": "HR4.7", "Compliance Criteria-text": "4.7.1 The company increases the proportion of high-risk raw materials that it can trace to their origin according to their plan (HR4.6)", "Ecolytics - Category": "Additional support", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "X Large / XX Large", "Further Guidance": "", "Implementation Resources": "Examples of resources on human rights risks in specific countries:\n• Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n• CSR Risk Check (MVO Netherlands) [DE] [EN]\n• Labor Rights Index (WageIndicator Foundation & Centre for Labour Research) [EN]\n• Global Rights Index (International Trade Union Confederation) [DE] [EN] [ES] [FR]\n• Global Slavery Index (Walk Free Foundation) [EN]\n• Risk Map (Fairtrade International) [EN]\n• Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n• List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n• Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\nExamples of resources on human rights risks for specific raw materials:\n• Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n• CSR Risk Check (MVO Netherlands) [DE] [EN]\n• Risk Map (Fairtrade International) [EN]\n• Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n• List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n• Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\n• Minerals Due Diligence (Responsible Minerals Initiative) [Various languages, including AR, EN, ES, IT, FR, PT, RU, Simplified ZH]\nExample of resources on supply chain traceability:\n• The Traceability Playbook for Fashion Supply Chains (trustrace) [EN]\n• A Step-by-Step Guide for Successful Implementation of Traceability Systems in Agricultural Supply Chains: Entry-Level Introduction to\nTraceability Systems (GIZ) [EN]", "Intent": "To ensure the company makes progress toward mapping the high-risk raw materials in its supply chain.", "Interoperability": "• Conceptual Alignment Data Point\no GRI 408: Child Labor 2016 - 1. Topic management disclosures 1.1\no GRI 409: Forced or Compulsory Labor 2016 - 1. Topic management disclosures 1.1\no GRI 411: Rights of Indigenous Peoples 2016 - 1. Topic management disclosures 1.1\no GRI 204: Procurement Practices 2016 - 1. Topic management disclosures 1.1\no European Sustainability Reporting Standards G1 2023 - Disclosure Requirement G1-2 – Management of relationships with suppliers 15.\no Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) C10\no Workforce Disclosure Initiative 2024 (ShareAction) 11.2, 11.3b, 11.9\n• Equivalency Data Point\no [None]", "Policy_req": "N", "Recommendations": "", "Sector": "Agriculture/Growers , Manufacturing , Wholesale/Retail", "Size-bcorp": "X Large , XX Large", "Subrequirement": "The company traces more high-risk raw materials to their origin.", "Year": "Year 5"}, {"Category": "Human Rights", "Code": "HR4.6", "Compliance Criteria-text": "4.6.1 The company identifies its high-risk raw materials.\n4.6.2 The company either:\na) knows the origin country and potential human rights impacts of its high-risk raw materials\nb) has a time-bound plan to trace and fully map its supply chain across all supplier tiers and for all high-risk raw materials.\n4.6.3 The company documents the proportion of high-risk raw materials that it can trace to their origin.", "Ecolytics - Category": "Supplier evaluation", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "X Large / XX Large", "Further Guidance": "• There is no universal list of “high-risk” raw materials. Raw materials to consider in combination with the company’s sourcing volume include,\namong others:\no textiles, including cotton, rayon, leather and silk\no agri- and aquacultural raw materials, including:\n• coffee, cocoa, and tea\n• fruit, honey, and nuts\n• oils, spices, and sugar\n• cereals, vegetables, and rice\n• fsh, seafood, and cattle\n• fowers, plants and bamboo\no metals and minerals, including beryllium, brass, calcium carbide, charcoal, coal, cobalt, colstan, copper, crushed stone, gold, diamonds,\ngranite, gravel, jewels, lithium, polysilicon, tin, tungsten, salt, silver, steel, and zinc\no semi-finished products, including bricks and rubber.", "Implementation Resources": "Examples of resources on human rights risks in specific countries:\n• Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n• CSR Risk Check (MVO Netherlands) [DE] [EN]\n• Labor Rights Index (WageIndicator Foundation & Centre for Labour Research) [EN]\n• Global Rights Index (International Trade Union Confederation) [DE] [EN] [ES] [FR]\n• Global Slavery Index (Walk Free Foundation) [EN]\n• Risk Map (Fairtrade International) [EN]\n• Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n• List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n• Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\nExamples of resources on human rights risks for specific raw materials:\n• Responsible Sourcing Tool (Verité and the U.S. Department of State’s Office to Monitor and Combat Traffcking in Persons) [EN]\n• CSR Risk Check (MVO Netherlands) [DE] [EN]\n• Risk Map (Fairtrade International) [EN]\n• Social Risk Map (Rainforest International) [DE] [EN] [ES] [PT]\n• List of Goods Produced by Child Labor or Forced Labor (US Department of Labor) [EN]\n• Withhold Release Orders and Finding List (US Customs and Border Protection) [EN]\n• Minerals Due Diligence (Responsible Minerals Initiative) [Various languages, including AR, EN, ES, IT, FR, PT, RU, Simplified ZH]\nExample of resources on supply chain traceability:\n• The Traceability Playbook for Fashion Supply Chains (trustrace) [EN]\n• A Step-by-Step Guide for Successful Implementation of Traceability Systems in Agricultural Supply Chains: Entry-Level Introduction to\nTraceability Systems (GIZ) [EN]", "Intent": "For the company to map its supply chain and mitigate the actual and potential negative impacts of its high-risk raw materials.", "Interoperability": "• Conceptual Alignment Data Point\no GRI 408: Child Labor 2016 - 1. Topic management disclosures 1.1\no GRI 409: Forced or Compulsory Labor 2016 - 1. Topic management disclosures 1.1\no GRI 411: Rights of Indigenous Peoples 2016 - 1. Topic management disclosures 1.1\no GRI 204: Procurement Practices 2016 - 1. Topic management disclosures 1.1\no European Sustainability Reporting Standards G1 2023 - Disclosure Requirement G1-2 – Management of relationships with suppliers 15.\no Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) C10\no Workforce Disclosure Initiative 2024 (ShareAction) 11.2, 11.3b, 11.9\n• Equivalency Data Point\no [None]", "Policy_req": "N", "Recommendations": "• Focus on origin countries to start with. Then, over time, move toward tracing raw materials with higher levels of detail (i.e. by region, supply\nshed, mill, cooperative, or farm).", "Sector": "Agriculture/Growers , Manufacturing , Wholesale/Retail", "Size-bcorp": "X Large , XX Large", "Subrequirement": "The company has a time-bound plan to trace the origin and potential human rights impacts of its high-risk raw materials.", "Year": "Year 3 / Year\n5"}, {"Category": "Human Rights", "Code": "HR4.9", "Compliance Criteria-text": "4.9.1 The company assesses its service contracts to see if service suppliers pay a living wage or collectively-bargained wage.\n4.9.2 The company records any living wage gaps.\n4.9.3 The company assesses contracts for services where no formal qualification is required.", "Ecolytics - Category": "Supplier evaluation", "Ecolytics - Description": "", "Eligible for equity mechanisms?": "Medium / Large / X Large /\nXX Large", "Further Guidance": "• Services where often no formal qualifcation is required and are therefore likely included:\no cleaning\no security\no building maintenance\no gardening\n• Services where often a formal qualifcation is required and are therefore likely excluded:\no legal services\no specialist repair services\no professional or management consultancy\no human resources services\no services related to computers or technology", "Implementation Resources": "Resources to defne a living wage:\n• Global Living Wage Coalition [EN]\n• Anker Methodology (see chapter 2, section 1) [EN]\n• WageIndicator’s visual explanation [EN]\n• Universal Declaration of Human Rights (Article 25.1) [AR] [EN] [ES] [FR] [RU] [Simplified ZH]\n• International Covenant on Economic, Social and Cultural Rights (Article 7.a.ii) [AR] [EN] [ES] [FR] [RU] [Simplified ZH]\n• Report of the Meeting of Experts on wage policies, including living wages (International Labour Organization) Conclusion 5 [DE] [EN] [ES] [FR]\n[RU] [Simplified ZH]\nResources to calculate total wages:\n• Anker methodology (see chapter 15) [EN]\n• Salary Matrix (IDH) [EN]\nResources to implement living wage in the supply chain:\n• Living Wage Analysis Tool (UN Global Compact) [EN]\n• Align: Guidance tool on living wages and living income (Fairfood) [EN]\n• Living Wage Playbook for the Fast-Moving Consumer Goods Sector (AIM-PROGRESS) [EN]\n• Living Wage Action Guide (IDH) [EN] [ES]\n• Living wage case study examples (IDH) [EN]\n• Living Wage Benchmark Reference Sheet Achieving the Living Wage Ambition: Reference Sheet and Implementation Guidance (UN Global\nCompact) [EN] [ES]\n• GIZ Living Wage Costing Tool [DE] [EN]\n• Handbook on due diligence for enabling living incomes and living wages in agriculture, garment and footwear supply chains (OECD) [EN]\nGlobal membership initiatives working on living wage:\n• ACT [EN]\n• AIM-Progress [EN]\n• Fair Labor Association [EN]\n• IDH [EN]\n• Global Living Wage Coalition [EN]\n• UN Global Compact [EN]", "Intent": "To ensure the company is aware of living wage gaps in its service contracts", "Interoperability": "• Conceptual Alignment Data Point\no Sustainable Development Performance Indicators 2022 (United Nations Research Institute for Social Development) II.B.4 Living wage gap\no Corporate Human Rights Benchmark 2025-2026 (World Benchmarking Alliance) F02\n• Equivalency Data Point\no Recognised Service Provider (UK Living Wage Foundation)", "Policy_req": "N", "Recommendations": "• Assess all service contracts.\n• Use living wage estimates approved by B Lab (see List below)\nLiving wage estimates approved by B Lab\n• Locations not listed below\no Primary: Global Living Wage Coalition\no Secondary\n• WageIndicator - Use “typical family” and “lower bound”.\n• Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n(income earners).\n• Aotearoa New Zealand\no Primary: Living Wage Movement Aotearoa New Zealand\no Secondary\n• WageIndicator - Use “typical family” and “lower bound”.\n• Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n(income earners).\n• Africa — various locations\no Primary\n• Global Living Wage Coalition\n• NewForesight - Use the “gross living wage” fgure based on a “typical family” and assuming multiple wage earners.\no Secondary\n• WageIndicator - Use “typical family” and “lower bound”.\n• Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n(income earners).\n• Canada — Alberta\no Primary: Alberta Living Wage Network\no Secondary\n• WageIndicator - Use “typical family” and “lower bound”.\n• Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n(income earners).\n• Canada — British Columbia\no Primary: Living Wage for Families BC\no Secondary\n• WageIndicator - Use “typical family” and “lower bound”.\n• Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n(income earners).\n• Canada — Ontario\no Primary: Ontario Living Wage Network\no Secondary\n• WageIndicator - Use “typical family” and “lower bound”.\n• Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n(income earners).\n• Canada — Manitoba\no Primary: Canadian Centre for Policy Alternatives\no Secondary\n• WageIndicator - Use “typical family” and “lower bound”.\n• Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n(income earners).\n• Canada — Newfoundland and Labrador\no Primary: Canadian Centre for Policy Alternatives\no Secondary\n• WageIndicator - Use “typical family” and “lower bound”.\n• Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n(income earners).\n• Canada — Nova Scotia\no Primary: Canadian Centre for Policy Alternatives\no Secondary\n• WageIndicator - Use “typical family” and “lower bound”.\n• Fair Wage Network (locations searchable via IDH Living Wage Identifer Tool) - Use the estimate adjusted for “FR” (fertility rate) and “IE”\n(income earners).\n• Canada — New Brunswick\no Primary: Human
